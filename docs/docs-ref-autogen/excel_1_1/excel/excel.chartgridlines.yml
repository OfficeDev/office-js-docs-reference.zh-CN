    summary: '<span data-ttu-id="79da5-118">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="79da5-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="79da5-119">在读取属性`context.sync()`之前, 必须先调用。</span><span class="sxs-lookup"><span data-stu-id="79da5-119">You must call `context.sync()` before reading the properties.</span></span>'
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartGridlines;'
      return:
        type:
          - excel.Excel.ChartGridlines
        description: |-


          #### <a name="examples"></a><span data-ttu-id="79da5-120">示例</span><span class="sxs-lookup"><span data-stu-id="79da5-120">Examples</span></span>

          ```javascript
          // Get the visible of Major Gridlines on value axis of Chart1
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              var majGridlines = chart.axes.valueaxis.majorGridlines;
              majGridlines.load('visible');
              return ctx.sync().then(function() {
                      console.log(majGridlines.visible);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          // Set to show major gridlines on valueAxis of Chart1
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              chart.axes.valueAxis.majorGridlines.visible = true;
              return ctx.sync().then(function() {
                      console.log("Axis Gridlines Added ");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
