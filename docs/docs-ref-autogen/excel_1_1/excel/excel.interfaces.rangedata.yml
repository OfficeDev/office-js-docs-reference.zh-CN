  uid: excel!Excel.Interfaces.RangeData#text:member
  package: excel!
  fullName: text
  summary: >-
    指定区域的文本值。 文本值与单元格宽度无关。 \#EXCEL UI 中发生的符号替换不会影响 API 返回的文本值。


