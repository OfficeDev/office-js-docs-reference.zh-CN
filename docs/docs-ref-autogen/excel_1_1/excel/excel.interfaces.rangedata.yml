- name: cellCount
  uid: excel!Excel.Interfaces.RangeData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    指定区域中的单元格的数目。 如果单元格数超过 2^31-1 (2,147,483,647)，此 API 返回 -1。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
