- name: id
  uid: excel!Excel.Interfaces.TableLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    返回用于唯一标识指定工作簿中表的值。 即使表被重命名，标识符的值仍保持不变。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    表的名称。


    表的集名称必须遵循 " [重命名 Excel 表" 一](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) 文中指定的准则。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
