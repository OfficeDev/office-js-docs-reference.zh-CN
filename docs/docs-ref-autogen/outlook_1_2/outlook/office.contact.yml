items:
  - uid: 'outlook!Office.Contact:interface'
    summary: |-
      <span data-ttu-id="4e6b3-101">表示存储在服务器上的联系人。</span><span class="sxs-lookup"><span data-stu-id="4e6b3-101">Represents a contact stored on the server.</span></span> <span data-ttu-id="4e6b3-102">仅限阅读模式。</span><span class="sxs-lookup"><span data-stu-id="4e6b3-102">Read mode only.</span></span>

      <span data-ttu-id="4e6b3-103">与电子邮件或约会相关联的联系人列表在活动项目的 getEntities 或 getEntitiesByType 方法返回的 " [contacts" 属性](xref:outlook!Office.Entities:interface)中返回。</span><span class="sxs-lookup"><span data-stu-id="4e6b3-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:outlook!Office.Entities:interface) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>

      <span data-ttu-id="4e6b3-104">\[[API 集：邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4e6b3-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="4e6b3-105">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**：受限</span><span class="sxs-lookup"><span data-stu-id="4e6b3-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="4e6b3-106">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：读取</span><span class="sxs-lookup"><span data-stu-id="4e6b3-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="4e6b3-107">示例</span><span class="sxs-lookup"><span data-stu-id="4e6b3-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
