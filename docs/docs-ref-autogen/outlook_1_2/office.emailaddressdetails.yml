- uid: Outlook_1_2.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="f5666-p101">获取参与者返回的约会响应。此属性仅适用于约会的参与者，由 optionalAttendees 或 requiredAttendees 属性表示。在其他方案中，此属性将返回 undefined。</span><span class="sxs-lookup"><span data-stu-id="f5666-p101">Gets the response that an attendee returned for an appointment. This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property. This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"f5666-110\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"f5666-110\">Examples</span></span>\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
