      description: <span data-ttu-id="822f1-p111">在附件上载过程中显示的附件名称。最大长度为 255 个字符。</span><span class="sxs-lookup"><span data-stu-id="822f1-p111">The name of the attachment that is shown while the attachment is uploading. The maximum length is 255 characters.</span></span>
