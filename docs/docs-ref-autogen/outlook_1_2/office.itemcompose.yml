- uid: Outlook_1_2.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    <span data-ttu-id="a811b-164">将附件从邮件或约会中删除。</span><span class="sxs-lookup"><span data-stu-id="a811b-164">Removes an attachment from a message or appointment.</span></span>


    <span data-ttu-id="a811b-p113">removeAttachmentAsync 方法删除项目中带指定标识符的附件。最佳做法是，仅当同一个邮件应用程序在同一会话中添加了一个附件时，您才应使用该附件标识符来删除该附件。在 Outlook Web App 和适用于设备的 OWA 中，附件标识符只在同一个会话中才有效。当用户关闭应用程序，或者如果用户开始在内嵌窗体中撰写，并在随后弹出的内嵌窗体中继续在单独的窗口撰写时，会话即结束。</span><span class="sxs-lookup"><span data-stu-id="a811b-p113">The removeAttachmentAsync method removes the attachment with the specified identifier from the item. As a best practice, you should use the attachment identifier to remove an attachment only if the same mail app has added that attachment in the same session. In Outlook Web App and OWA for Devices, the attachment identifier is valid only within the same session. A session is over when the user closes the app, or if the user starts composing in an inline form and subsequently pops out the inline form to continue in a separate window.</span></span>


    <span data-ttu-id="a811b-169">\[[API 集： 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a811b-169">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="a811b-170">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="a811b-170">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="a811b-171">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="a811b-171">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="a811b-172">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="a811b-172">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a811b-173">撰写</span><span class="sxs-lookup"><span data-stu-id="a811b-173">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="a811b-174">错误</span><span class="sxs-lookup"><span data-stu-id="a811b-174">Errors</span></span></td><td><span data-ttu-id="a811b-175">InvalidAttachmentId-附件标识符不存在。</span><span class="sxs-lookup"><span data-stu-id="a811b-175">InvalidAttachmentId - The attachment identifier does not exist.</span></span></td></tr></table>


    <span data-ttu-id="a811b-176">除了此签名，该方法还具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="a811b-176">In addition to this signature, the method also has the following signatures:</span></span>


