- uid: Outlook_1_2.Office.ItemCompose.addFileAttachmentAsync
  summary: >-
    将文件作为附件添加到邮件或约会。


    addFileAttachmentAsync 方法在指定的 URI 上载文件并将其附加到撰写窗体中的项目。


    您随后可以将该标识符与 removeAttachmentAsync 方法一同使用，以删除同一个会话中的附件。


    \[[API 集: 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr> <tr><td>错误</td><td>AttachmentSizeExceeded-附件大于允许的大小。</td></tr> <tr><td></td><td>FileTypeNotSupported-附件的分机号不允许。</td></tr> <tr><td></td><td>NumberOfAttachmentsExceeded-邮件或约会的附件过多。</td></tr> </table>
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync(uri, attachmentName, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions & { isInline: boolean }, callback?: (asyncResult: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: 提供附加到邮件或约会的文件的位置的 URI。最大长度为 2048 个字符。
      type:
      - string
    - id: attachmentName
      description: 在附件上载过程中显示的附件名称。最大长度为 255 个字符。
      type:
      - string
    - id: options
      description: '可选。 包含一个或多个以下属性的对象文本。 asyncContext: 开发人员可以在回调方法中提供要访问的任何对象。 isInline: 如果为 true, 则表示附件将在邮件正文中以内联方式显示, 并且不应显示在附件列表中。'
      type:
      - 'Office.AsyncContextOptions & { isInline: boolean }'
    - id: callback
      description: 可选。 方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。 成功后, 将在 asyncResult 属性中提供附件标识符。 如果上传附件失败，asyncResult 对象将包含一个 Error 对象，提供错误描述。
      type:
      - '(asyncResult: Office.AsyncResult<string>) => void'
