- uid: Outlook_1_2.Office.ItemCompose.getSelectedDataAsync
  summary: >-
    以异步方式返回邮件的主题或正文中选定的数据。


    如果没有选定内容，但光标位于正文或主题中，此方法将会为所选数据返回 null。如果选定的是字段，而不是正文或主题，则此方法返回 InvalidSelection 错误。


    若要从回调方法访问所选数据，请调用 asyncResult.value.data。若要访问选定内容的源属性，请调用 asyncResult.value.sourceProperty，这将为 body 或 subject。


    \[[API 集: 邮箱 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr> </table>
  name: getSelectedDataAsync(coercionType, options, callback)
  fullName: getSelectedDataAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedDataAsync(coercionType: Office.CoercionType, options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<any>) => void): void;'
    return:
      type:
      - void
      description: 作为字符串的所选数据的格式由 coercionType 确定。
    parameters:
    - id: coercionType
      description: 请求数据的格式。 如果为 Text, 则此方法以字符串的形式返回纯文本, 同时删除任何 HTML 标记。 如果为 html, 则该方法将返回选定的文本, 无论它是纯文本还是 HTML。
      type:
      - Office.CoercionType
    - id: options
      description: '包含一个或多个以下属性的对象文本。 asyncContext: 开发人员可以在回调方法中提供要访问的任何对象。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。
      type:
      - '(asyncResult: Office.AsyncResult<any>) => void'
