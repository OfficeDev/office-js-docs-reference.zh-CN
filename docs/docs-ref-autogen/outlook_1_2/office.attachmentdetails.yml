items:
  - uid: Outlook_1_2.Office.AttachmentDetails
    summary: |-
      <span data-ttu-id="3bc8b-101">表示服务器中一个项目上的附件。</span><span class="sxs-lookup"><span data-stu-id="3bc8b-101">Represents an attachment on an item from the server.</span></span> <span data-ttu-id="3bc8b-102">仅限阅读模式。</span><span class="sxs-lookup"><span data-stu-id="3bc8b-102">Read mode only.</span></span>

      <span data-ttu-id="3bc8b-103">**AttachmentDetails**对象的数组作为约会或邮件项目的附件属性返回。</span><span class="sxs-lookup"><span data-stu-id="3bc8b-103">An array of **AttachmentDetails** objects is returned as the attachments property of an appointment or message item.</span></span>

      <span data-ttu-id="3bc8b-104">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3bc8b-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="3bc8b-105">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="3bc8b-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="3bc8b-106">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 读取</span><span class="sxs-lookup"><span data-stu-id="3bc8b-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="3bc8b-107">示例</span><span class="sxs-lookup"><span data-stu-id="3bc8b-107">Examples</span></span>

      ```javascript
      // The following code builds an HTML string with details
      // of all attachments on the current item.
      var item = Office.context.mailbox.item;
      var outputString = "";

      if (item.attachments.length > 0) {
          for (i = 0 ; i < item.attachments.length ; i++) {
              var attachment = item.attachments[i];
              outputString += "<BR>" + i + ". Name: ";
              outputString += attachment.name;
              outputString += "<BR>ID: " + attachment.id;
              outputString += "<BR>contentType: " + attachment.contentType;
              outputString += "<BR>size: " + attachment.size;
              outputString += "<BR>attachmentType: " + attachment.attachmentType;
              outputString += "<BR>isInline: " + attachment.isInline;
          }
      }

      console.log(outputString);
      ```
