      - <span data-ttu-id="73afa-130">NumberOfRecipientsExceeded: 收件人数超过了100个条目。</span><span class="sxs-lookup"><span data-stu-id="73afa-130">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="73afa-131">示例</span><span class="sxs-lookup"><span data-stu-id="73afa-131">Examples</span></span>

      ```javascript
