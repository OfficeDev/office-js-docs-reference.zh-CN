- uid: Outlook_1_2.Office.Body.setSelectedDataAsync
  summary: >-
    将正文中的所选内容更换为指定文本。


    document.setselecteddataasync 方法将指定的字符串插入到项目正文中的光标位置, 或者, 如果在编辑器中选择了文本, 则会将所选的文本替换为文本。 如果光标从不在项的正文中, 或者如果项的正文在 UI 中失去焦点, 该字符串将插入到正文内容的顶部。 插入后, 光标放置在插入内容的末尾。


    在 HTML 标记中包含链接时, 可以通过将定位点<!-- -->&lt;<!-- -->(a<!-- -->&gt;<!-- -->) 上的 id 属性设置为 "LPNoLP" 来禁用联机链接预览 (请参阅示例部分)。


    \[[API 集: 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr> <tr><td>错误</td><td>DataExceedsMaximumSize-data 参数的长度超过1000000个字符。</td></tr> <tr><td></td><td>InvalidFormatError-coercionType 参数设置为 coercionType, 邮件正文为纯文本格式。</td></tr> </table>

    ####说明


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setSelectedDataAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 将替换现有正文的字符串。字符串限制为 1,000,000 个字符。
      type:
      - string
    - id: options
      description: '可选。 包含一个或多个以下属性的对象文本。 asyncContext: 开发人员可以在回调方法中提供要访问的任何对象。 coercionType: 正文所需的格式。 data 参数中的字符串将转换为此格式。'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 可选。 方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。 遇到的任何错误都将在 asyncResult 属性中提供。
      type:
      - '(result: Office.AsyncResult<void>) => void'
