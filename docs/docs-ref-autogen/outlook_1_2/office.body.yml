    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: 可选。 方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。 内容类型作为 asyncResult.value 属性中的一个 CoercionType 值返回。
