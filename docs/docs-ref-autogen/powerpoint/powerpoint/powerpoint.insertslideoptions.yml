### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  代表插入幻灯片时可用的选项。


  \[[API 集： POWERPOINTAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    指定在幻灯片插入过程中要使用的格式。 默认选项是使用 "KeepSourceFormatting"。


    \[[API 集： POWERPOINTAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    指定将插入到当前演示文稿中的源演示文稿中的幻灯片。 这些幻灯片由可从对象中检索的 Id 表示 `Slide` 。 在插入过程中，将保留这些幻灯片的顺序。 如果找不到任何源幻灯片，或者 Id 无效，则该操作 `SlideNotFound` 将引发异常，并且不会插入任何幻灯片。 将在未提供时插入所有源幻灯片 `sourceSlideIds` (这是) 的默认行为。


    \[[API 集： POWERPOINTAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    指定将在演示文稿中插入新幻灯片的位置。 新幻灯片将插入到具有给定幻灯片 ID 的幻灯片之后。 如果 `targetSlideId` 未提供，则将在演示文稿的开头插入幻灯片。 如果 `targetSlideId` 无效或指向不存在的幻灯片，该操作将引发 `SlideNotFound` 异常，并且不会插入任何幻灯片。


    \[[API 集： POWERPOINTAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
