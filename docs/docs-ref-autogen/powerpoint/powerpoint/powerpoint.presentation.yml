- name: insertSlidesFromBase64(base64File, options)
  uid: powerpoint!PowerPoint.Presentation#insertSlidesFromBase64:member(1)
  package: powerpoint!
  fullName: insertSlidesFromBase64(base64File, options)
  summary: >-
    将演示文稿中的指定幻灯片插入到当前演示文稿中。


    \[[API 集：PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertSlidesFromBase64(base64File: string, options?: PowerPoint.InsertSlideOptions): void;'
    parameters:
    - id: base64File
      description: base64 编码的字符串，表示源演示文稿文件。
      type: string
    - id: options
      description: 用于定义将插入哪些幻灯片、将插入新幻灯片的位置以及使用哪些演示文稿的格式的选项。
      type: <xref uid="powerpoint!PowerPoint.InsertSlideOptions:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/powerpoint/preview-apis/insert-slides.yaml\nawait PowerPoint.run(async function(context) {\n    const selectedSlideID = await getSelectedSlideID();\n\n    context.presentation.insertSlidesFromBase64(chosenFileBase64, {\n        formatting: PowerPoint.InsertSlideFormatting.useDestinationTheme,\n        targetSlideId: selectedSlideID + \"#\"\n    });\n    await context.sync();\n});\n```"
