properties:
- name: layoutId
  uid: powerpoint!PowerPoint.AddSlideOptions#layoutId:member
  package: powerpoint!
  fullName: layoutId
  summary: >-
    指定要用于新幻灯片的幻灯片版式 ID。 如果未提供，但提供了一个，则使用指定幻灯片母版中第一个 `layoutId` `slideMasterId` 版式 ID。 如果未提供，但提供了一个，则指定的版式需要可用于默认幻灯片母版 (如说明 `slideMasterId` `layoutId` `slideMasterId`) 。 否则，将引发错误。


    \[[API 集：PowerPointApi BETA (预览版) ](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'layoutId?: string;'
    return:
      type: string
- name: slideMasterId
  uid: powerpoint!PowerPoint.AddSlideOptions#slideMasterId:member
  package: powerpoint!
  fullName: slideMasterId
  summary: >-
    指定要用于新幻灯片的幻灯片母版的 ID。 如果未 `slideMasterId` 提供，则使用上一张幻灯片的幻灯片母版。 如果没有上一张幻灯片，则使用演示文稿的第一个幻灯片母版。


    \[[API 集：PowerPointApi BETA (预览版) ](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slideMasterId?: string;'
    return:
      type: string
