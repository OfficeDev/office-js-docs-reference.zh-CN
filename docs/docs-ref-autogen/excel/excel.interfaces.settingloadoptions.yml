- uid: excel.Excel.Interfaces.SettingLoadOptions
  summary: >-
    设置的键 / 值对设置表示保持在文档 （每个每个加载项文件）。 可以使用这些自定义的键 / 值对存储所需的内容或任务窗格的状态或生命周期信息外接程序。 注意，设置保留文档中，因此，不存储任何敏感或受保护的信息，如用户信息和密码的位置。


