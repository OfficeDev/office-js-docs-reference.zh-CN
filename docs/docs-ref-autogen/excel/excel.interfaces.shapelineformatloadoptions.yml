- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.color
  summary: >-
    代表 html 颜色格式的线条颜色, 格式\#RRGGBB (例如 "FFA500") 或命名的 HTML 颜色 (例如 "橙色")。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.dashStyle
  summary: >-
    表示形状的线条样式。 当行不可见或具有混合的短划线样式属性 (例如, 形状的组合类型) 时, 返回 null。 有关详细信息, 请参阅 ShapeLineStyle。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: dashStyle
  fullName: dashStyle
  langs:
  - typeScript
  type: property
  syntax:
    content: 'dashStyle?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.style
  summary: >-
    表示形状对象的线条样式。 当行不可见或具有混合的行可见属性 (例如, 形状的组合类型) 时, 返回 null。 有关详细信息, 请参阅 ShapeLineStyle。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.transparency
  summary: >-
    表示指定线条的透明度为 0.0 (不透明) 到 1.0 (清除) 的值的度数。 如果形状具有混和的线条透明度属性 (例如, shape 的 group 类型)), 则返回 null。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.visible
  summary: >-
    表示是否显示 shape 元素的线条格式。 当形状具有混合的线条可见属性 (例如, shape 的 group 类型) 时, 返回 null。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: visible
  fullName: visible
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visible?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.weight
  summary: >-
    表示线条的重量, 以磅为单位。 当行不可见或具有混合的线条粗细属性 (例如, 形状的组合类型) 时, 返回 null。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: weight
  fullName: weight
