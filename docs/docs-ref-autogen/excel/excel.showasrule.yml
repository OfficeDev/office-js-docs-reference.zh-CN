- uid: excel.Excel.ShowAsRule.baseItem
  summary: >-
    <span data-ttu-id="eeef7-104">基本的项，如果适用，基于 ShowAs 计算基于 else null ShowAsCalculation 类型。</span><span class="sxs-lookup"><span data-stu-id="eeef7-104">The Base Item to base the ShowAs calculation on, if applicable based on the ShowAsCalculation type, else null.</span></span>


    <span data-ttu-id="eeef7-105">\[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eeef7-105">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
