- uid: excel.Excel.Interfaces.RangeFormatData.textOrientation
  summary: >-
    获取或设置范围内的所有单元格的文本方向。 文本方向应为整数从-90 至 90 或 180 纵向文本。 如果不统一范围内的方向，则将返回 null。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeFormatData.useStandardHeight
  summary: >-
    确定 Range 对象的行高是否等于工作表的标准高度。 如果 Range 对象的行高等于工作表的标准高度，则返回 True。 如果区域包含多个行，并且不是行的高度相同，则返回 Null。 否则返回 False。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: useStandardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatData.useStandardWidth
  summary: >-
    指示是否 Range 对象的列宽等于的工作表的标准列宽。 如果 Range 对象的列宽等于的工作表的标准列宽，则返回 True。 如果该区域包含多个列并且列不是高度相同，则返回 Null。 否则返回 False。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardWidth
  fullName: useStandardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type:
      - boolean
