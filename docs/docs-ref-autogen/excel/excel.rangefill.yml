- uid: excel.Excel.RangeFill.patternTintAndShade
  summary: >-
    返回或设置一个双精度值, 该值为单元格区域填充的图案颜色变浅或变暗, 值介于-1 (最暗) 和 1 (最亮) 之间, 0 表示原始颜色。 如果模式 tintAndShades 不一致, 则将返回 null。


