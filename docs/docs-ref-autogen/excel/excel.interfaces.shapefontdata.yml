- uid: excel.Excel.Interfaces.ShapeFontData.bold
  summary: >-
    表示字体的加粗状态。 返回 null TextRange 同时包含粗体和非粗体文本片段。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontData.color
  summary: >-
    文本颜色的 HTML 颜色代码表示形式。 例如， \#FF0000 表示红色。 如果 TextRange 包含具有不同颜色的文本片段, 则返回 null。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontData.italic
  summary: >-
    表示字体的斜体状态。 如果 TextRange 同时包含斜体和非斜体文本片段, 则返回 null。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
