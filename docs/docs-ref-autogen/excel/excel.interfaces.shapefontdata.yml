      - boolean
- uid: excel.Excel.Interfaces.ShapeFontData.name
  summary: >-
    表示字体名称 (例如, "Calibri")。 如果文本为复杂文种或东亚语言, 则表示相应的字体名称;否则表示西文字体名称。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontData.size
  summary: >-
    表示字体大小, 以磅为单位 (例如 11)。 如果 TextRange 包含不同字体大小的文本片段, 则返回 null。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: size
  fullName: size
