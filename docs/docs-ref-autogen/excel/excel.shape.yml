    summary: |-
      <span data-ttu-id="92c7c-132">将形状转换为图像并将图像返回为 base64 编码字符串。</span><span class="sxs-lookup"><span data-stu-id="92c7c-132">Converts the shape to an image and returns the image as a base64-encoded string.</span></span> <span data-ttu-id="92c7c-133">DPI 为 96。</span><span class="sxs-lookup"><span data-stu-id="92c7c-133">The DPI is 96.</span></span> <span data-ttu-id="92c7c-134">唯一受支持的格式是`Excel.PictureFormat.BMP`</span><span class="sxs-lookup"><span data-stu-id="92c7c-134">The only supported formats are `Excel.PictureFormat.BMP`</span></span><!-- --><span data-ttu-id="92c7c-135">, `Excel.PictureFormat.PNG`</span><span class="sxs-lookup"><span data-stu-id="92c7c-135"></span></span><!-- --><span data-ttu-id="92c7c-136">, `Excel.PictureFormat.JPEG`</span><span class="sxs-lookup"><span data-stu-id="92c7c-136"></span></span><!-- --><span data-ttu-id="92c7c-137">, 并`Excel.PictureFormat.GIF`</span><span class="sxs-lookup"><span data-stu-id="92c7c-137">, and `Excel.PictureFormat.GIF`</span></span><!-- --><span data-ttu-id="92c7c-138">.</span><span class="sxs-lookup"><span data-stu-id="92c7c-138"></span></span>

