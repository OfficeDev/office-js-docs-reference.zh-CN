  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSize: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
