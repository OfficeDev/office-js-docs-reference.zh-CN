- uid: excel.Excel.ConditionalFormatCollection.load
  summary: <span data-ttu-id="13fee-127">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="13fee-127">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="13fee-128">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="13fee-128">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="13fee-129">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="13fee-129">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="13fee-130">`load(option?: { select?: string; expand?: string; }): Excel.ConditionalFormatCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="13fee-130">`load(option?: { select?: string; expand?: string; }): Excel.ConditionalFormatCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="13fee-131">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ConditionalFormatCollection`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="13fee-131">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ConditionalFormatCollection` - Only available on collection types.</span></span> <span data-ttu-id="13fee-132">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="13fee-132">It is similar to the preceding signature.</span></span> <span data-ttu-id="13fee-133">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="13fee-133">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="13fee-134">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="13fee-134">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="13fee-135">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="13fee-135">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.ConditionalFormatCollection;'
    return:
      type:
      - excel.Excel.ConditionalFormatCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="13fee-136">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="13fee-136">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
- uid: excel.Excel.ConditionalFormatCollection.toJSON
  summary: <span data-ttu-id="13fee-137">重写 JavaScript`toJSON()`方法，为了提供更多有用的输出时 API 对象传递给`JSON.stringify()` <!-- -->。</span><span class="sxs-lookup"><span data-stu-id="13fee-137">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`<!-- -->.</span></span> <span data-ttu-id="13fee-138">(`JSON.stringify`<!-- -->，反过来，调用`toJSON`对象传递给它的方法。)而原始`Excel.ConditionalFormatCollection`对象是 API 对象，`toJSON`方法返回一个普通的 JavaScript 对象 (类型为`Excel.Interfaces.ConditionalFormatCollectionData` <!-- -->)，其中包含数组"项目"的任何加载属性集的项目的浅表副本。</span><span class="sxs-lookup"><span data-stu-id="13fee-138">(`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Excel.ConditionalFormatCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.ConditionalFormatCollectionData`<!-- -->) that contains an "items" array with shallow copies of any loaded properties from the collection's items.</span></span>
  name: toJSON()
  fullName: toJSON
  langs:
  - typeScript
  type: method
  syntax:
    content: 'toJSON(): Excel.Interfaces.ConditionalFormatCollectionData;'
    return:
      type:
      - excel.Excel.Interfaces.ConditionalFormatCollectionData
      description: ''
