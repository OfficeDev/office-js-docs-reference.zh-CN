- uid: excel.Excel.RangeFormat.textOrientation
  summary: >-
    <span data-ttu-id="0aed1-141">获取或设置区域内的所有单元格的文本方向。</span><span class="sxs-lookup"><span data-stu-id="0aed1-141">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="0aed1-142">文本方向应为整数从-90 至 90 或 180 纵向文本。</span><span class="sxs-lookup"><span data-stu-id="0aed1-142">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="0aed1-143">如果不统一范围内的方向，则将返回 null。</span><span class="sxs-lookup"><span data-stu-id="0aed1-143">If the orientation within a range are not uniform, then null will be returned.</span></span>


    <span data-ttu-id="0aed1-144">\[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0aed1-144">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"0aed1-145\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"0aed1-145\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
