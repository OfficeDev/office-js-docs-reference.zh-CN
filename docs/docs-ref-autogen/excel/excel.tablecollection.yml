- uid: excel.Excel.TableCollection.add
  summary: >-
    <span data-ttu-id="d2497-p101">新建表。范围对象或源地址决定了在哪个工作表下添加表。如果无法添加表（例如，由于地址无效，或者表与另一个表重叠），则会引发错误。</span><span class="sxs-lookup"><span data-stu-id="d2497-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>


    <span data-ttu-id="d2497-106">\[[API 集: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d2497-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(address, hasHeaders)
  fullName: add(address, hasHeaders)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
    return:
      type:
      - excel.Excel.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"d2497-107\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2497-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);\n    table.load('name');\n    return ctx.sync().then(function() {\n        console.log(table.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: address
      description: '<span data-ttu-id="d2497-108">range 对象, 或表示数据源的范围的字符串地址或名称。</span><span class="sxs-lookup"><span data-stu-id="d2497-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="d2497-109">如果地址不包含工作表名称, 则使用当前活动工作表。</span><span class="sxs-lookup"><span data-stu-id="d2497-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="d2497-110">\[Api 集: ExcelApi 1.1/1.3。</span><span class="sxs-lookup"><span data-stu-id="d2497-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="d2497-111">在 ExcelApi 1.3 之前, 此参数必须是字符串。</span><span class="sxs-lookup"><span data-stu-id="d2497-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="d2497-112">从 Excel Api 1.3 开始, 此参数可以是一个 Range 对象或一个字符串。\]</span><span class="sxs-lookup"><span data-stu-id="d2497-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
      type:
      - Range | string
    - id: hasHeaders
      description: <span data-ttu-id="d2497-p103">指示导入的数据是否具有列标签的布尔值。如果源不包含标头（即，当此属性设置为 false 时），Excel 将自动生成标头，数据将向下移动一行。</span><span class="sxs-lookup"><span data-stu-id="d2497-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>
      type:
      - boolean
