      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"19835-119\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"19835-119\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const dataHierarchies = context.workbook.worksheets.getActiveWorksheet().pivotTables.getItem(\"Farm Sales\").dataHierarchies\n    dataHierarchies.load(\"no-properties-needed\");\n    await context.sync();\n\n    dataHierarchies.items[0].name = \"Farm Sales\";\n    dataHierarchies.items[1].name = \"Wholesale\";\n    await context.sync();\n});\n```"
