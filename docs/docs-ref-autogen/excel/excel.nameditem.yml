- uid: excel.Excel.NamedItem.load
  summary: <span data-ttu-id="79c93-124">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="79c93-124">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="79c93-125">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="79c93-125">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"79c93-126\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-126\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"79c93-127\">`load(option?: { select?: string; expand?: string; }): Excel.NamedItem`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-127\">`load(option?: { select?: string; expand?: string; }): Excel.NamedItem` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"79c93-128\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.NamedItem`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-128\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.NamedItem` - Only available on collection types.</span></span> <span data-ttu-id=\"79c93-129\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-129\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"79c93-130\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-130\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"79c93-131\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-131\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"79c93-132\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-132\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"79c93-133\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-133\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var names = ctx.workbook.names;\n    var namedItem = names.getItem('MyRange');\n    namedItem.load('type');\n    return ctx.sync().then(function() {\n            console.log(namedItem.type);\n    });\n}).catch(function(error) {\n        console.log(\"Error: \" + error);\n        if (error instanceof OfficeExtension.Error) {\n            console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n        }\n});\n```"
  name: load(option)
  fullName: excel.Excel.NamedItem.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.NamedItem;'
    return:
      type:
      - excel.Excel.NamedItem
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="79c93-134">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="79c93-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
