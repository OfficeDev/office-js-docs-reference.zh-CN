  name: delete()
  fullName: excel.Excel.NamedItem.delete
  langs:
  - typeScript
  type: method
  syntax:
    content: 'delete(): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"79c93-112\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-112\">Examples</span></span>\n\n```typescript\ntry {\n    await Excel.run(async (context) => {\n\n        const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n        sheet.names.getItem(\"TotalAmount\").delete();\n\n        // Replace the named item (TotalAmount) with the actual formula for TotalAmount to avoid displaying #NAME in the cell.\n        sheet.getRange(\"D11\").values = [[\"=SUM(ExpensesTable[AMOUNT])\"]];\n\n        await context.sync();\n\n    });\n}\ncatch (error) {\n    OfficeHelpers.UI.notify(error);\n    OfficeHelpers.Utilities.log(error);\n}\n```"
- uid: excel.Excel.NamedItem.formula
  summary: >-
    <span data-ttu-id="79c93-113">获取或设置命名项的公式。</span><span class="sxs-lookup"><span data-stu-id="79c93-113">Gets or sets the formula of the named item.</span></span> <span data-ttu-id="79c93-114">公式始终开头 = 登录。</span><span class="sxs-lookup"><span data-stu-id="79c93-114">Formula always starts with a '=' sign.</span></span>


    <span data-ttu-id="79c93-115">\[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="79c93-115">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: formula
  fullName: excel.Excel.NamedItem.formula
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula: any;'
    return:
      type:
      - any
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"79c93-116\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-116\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Get the named item\n    const myNamedItem = sheet.names.getItemOrNullObject(\"MyRange\");\n    myNamedItem.load(\"name, formula\");\n\n    await context.sync();\n\n    if (myNamedItem.isNullObject) {\n        OfficeHelpers.UI.notify(`There is no named item with the name \"MyRange\".`);\n    } else {\n        \n        // Update named item to point to the second range\n        myNamedItem.formula = \"=Sample!$B$10:$D$14\";\n\n        sheet.getRange(\"B10:D14\").select();\n\n        await context.sync();\n\n        OfficeHelpers.UI.notify(`Just updated the named item \"${myNamedItem.name}\" -- it's now located here: ${myNamedItem.formula}`);\n    }\n});\n```"
- uid: excel.Excel.NamedItem.getRange
  summary: >-
    <span data-ttu-id="79c93-p104">返回与名称相关联的 Range 对象。如果已命名项的类型不是 Range，将引发错误。</span><span class="sxs-lookup"><span data-stu-id="79c93-p104">Returns the range object that is associated with the name. Throws an error if the named item's type is not a range.</span></span>


    <span data-ttu-id="79c93-119">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="79c93-119">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getRange()
  fullName: excel.Excel.NamedItem.getRange
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRange(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"79c93-120\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"79c93-120\">Examples</span></span>\n\n```javascript\n// Returns the Range object that is associated with the name. \n// null if the name is not of the type Range.\n// Note: This API currently supports only the Workbook scoped items.\nExcel.run(function (ctx) { \n    var names = ctx.workbook.names;\n    var range = names.getItem('MyRange').getRange();\n    range.load('address');\n    return ctx.sync().then(function() {\n        console.log(range.address);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
