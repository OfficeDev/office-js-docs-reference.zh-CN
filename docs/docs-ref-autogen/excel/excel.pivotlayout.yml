  - uid: excel.Excel.PivotLayout.getCell
    summary: |-
      基于数据层次结构以及其各自的层次结构的行和列项, 获取数据透视表中的唯一单元格。 返回的单元格是给定的行和包含给定层次结构中的数据的列的交集。 此方法是对特定单元格调用 getPivotItems 和 getDataHierarchy 的反函数。

      \[[API 集: EXCELAPI BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'getCell(dataHierarchy, rowItems, columnItems)'
    fullName: 'getCell(dataHierarchy, rowItems, columnItems)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(dataHierarchy: DataPivotHierarchy | string, rowItems: Array<PivotItem | string>, columnItems: Array<PivotItem | string>): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: 指定包含指定值的单个单元格的范围。
      parameters:
        - id: dataHierarchy
          description: 提供要查找的数据项的 dataHierarchy。
          type:
            - DataPivotHierarchy | string
        - id: rowItems
          description: '行轴中的 PivotItems, 这些行轴构成要查找的值。'
          type:
            - Array<PivotItem | string>
        - id: columnItems
          description: '由列坐标轴构成的 PivotItems, 这些值构成要查找的值。'
          type:
            - Array<PivotItem | string>
