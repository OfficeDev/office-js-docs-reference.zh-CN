- uid: excel.Excel.Application.calculationMode
  summary: >-
    <span data-ttu-id="1ecf7-108">定义的 Excel.CalculationMode 中的常量，则返回工作簿中使用的计算模式。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-108">Returns the calculation mode used in the workbook, as defined by the constants in Excel.CalculationMode.</span></span> <span data-ttu-id="1ecf7-109">可能的值为： `Automatic` <!-- -->，其中，Excel 控制重新计算;`AutomaticExceptTables` <!-- -->，其中，Excel 控制重新计算，但忽略表; 中的更改`Manual` <!-- -->，其中时进行计算用户请求。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-109">Possible values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->, where Excel controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when the user requests it.</span></span>


