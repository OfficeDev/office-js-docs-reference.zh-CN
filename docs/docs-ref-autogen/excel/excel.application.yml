    return:
      type:
      - void
      description: ''
- uid: excel.Excel.Application.toJSON
  summary: 重写 JavaScript`toJSON()`方法，为了提供更多有用的输出时 API 对象传递给`JSON.stringify()` <!-- -->。 (`JSON.stringify`<!-- -->，反过来，调用`toJSON`对象传递给它的方法。)原始 Excel.Application 对象是 API 对象，而`toJSON`方法返回一个普通的 JavaScript 对象 (类型为`Excel.Interfaces.ApplicationData` <!-- -->)，其中包含原始对象中的任何加载的子属性的浅表副本。
