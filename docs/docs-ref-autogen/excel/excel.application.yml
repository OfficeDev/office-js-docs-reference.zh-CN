- uid: excel.Excel.Application.calculate
  summary: >-
    <span data-ttu-id="1ecf7-103">重新计算 Excel 中当前打开的所有工作簿。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-103">Recalculate all currently opened workbooks in Excel.</span></span>


