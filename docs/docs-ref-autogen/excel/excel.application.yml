- uid: excel.Excel.Application.load
  summary: <span data-ttu-id="1ecf7-113">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-113">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="1ecf7-114">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-114">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="1ecf7-115">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="1ecf7-115">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="1ecf7-116">`load(option?: { select?: string; expand?: string; }): Excel.Application`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-116">`load(option?: { select?: string; expand?: string; }): Excel.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="1ecf7-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application` - Only available on collection types.</span></span> <span data-ttu-id="1ecf7-118">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="1ecf7-119">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="1ecf7-120">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="1ecf7-121">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="1ecf7-122">示例</span><span class="sxs-lookup"><span data-stu-id="1ecf7-122">Examples</span></span>


    ```javascript

    Excel.run(function (ctx) {
        var application = ctx.workbook.application;
        application.load('calculationMode');
        return ctx.sync().then(function() {
            console.log(application.calculationMode);
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.Application;'
    return:
      type:
      - excel.Excel.Application
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="1ecf7-123">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="1ecf7-123">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
