  summary: >-
    <span data-ttu-id="3091a-145">表示图表趋势线的类型。</span><span class="sxs-lookup"><span data-stu-id="3091a-145">Represents the type of a chart trendline.</span></span>


    <span data-ttu-id="3091a-146">\[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3091a-146">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power";'
    return:
      type:
      - Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power"
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3091a-147\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"3091a-147\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Get the trendline for series 1 and load its type property.  \n    let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);\n    trendline.load(\"type\");\n\n    await context.sync();\n\n    console.log(\"The trendline type is:\" + trendline.type);  \n});\n```"
