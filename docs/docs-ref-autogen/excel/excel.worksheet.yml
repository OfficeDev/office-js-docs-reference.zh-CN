  summary: >-
    <span data-ttu-id="6f8c2-p114">获取该工作表之前的工作表。如果该工作表前没有工作表，此方法将引发错误。</span><span class="sxs-lookup"><span data-stu-id="6f8c2-p114">Gets the worksheet that precedes this one. If there are no previous worksheets, this method will throw an error.</span></span>


    <span data-ttu-id="6f8c2-153">\[[API 集： ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6f8c2-153">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
