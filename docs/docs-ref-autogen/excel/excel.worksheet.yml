  - uid: excel.Excel.Worksheet.findAll
    summary: |-
      根据指定的条件查找给定字符串的所有匹配项，并将它们作为包含一个或多个矩形区域的 RangeAreas 对象返回。

      \[[API 集: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'findAll(text, criteria)'
    fullName: 'findAll(text, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'findAll(text: string, criteria: Excel.WorksheetSearchCriteria): Excel.RangeAreas;'
      return:
        type:
          - excel.Excel.RangeAreas
        description: '一个 RangeArea 对象, 其中包含一个或多个与搜索条件相匹配的矩形区域。 如果没有满足此条件的单元格, 则将引发 ItemNotFound 错误。'
      parameters:
        - id: text
          description: 要查找的字符串。
          type:
            - string
        - id: criteria
          description: '其他搜索条件, 包括搜索是否需要匹配整个单元格或是否区分大小写。'
          type:
            - excel.Excel.WorksheetSearchCriteria
  - uid: excel.Excel.Worksheet.findAllOrNullObject
    summary: |-
      根据指定的条件查找给定字符串的所有匹配项，并将它们作为包含一个或多个矩形区域的 RangeAreas 对象返回。

      \[[API 集: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'findAllOrNullObject(text, criteria)'
    fullName: 'findAllOrNullObject(text, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'findAllOrNullObject(text: string, criteria: Excel.WorksheetSearchCriteria): Excel.RangeAreas;'
      return:
        type:
          - excel.Excel.RangeAreas
        description: |-
          一个 RangeArea 对象, 其中包含一个或多个与搜索条件相匹配的矩形区域。 如果没有匹配项, 则此函数将返回一个 null 对象。

          #### <a name="examples"></a>示例

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const foundRanges = sheet.findAllOrNullObject("Complete", {
                  completeMatch: true,
                  matchCase: false
              });

              await context.sync();

              if (foundRanges.isNullObject) {
                  console.log("No complete projects");
              } else {
                  foundRanges.format.fill.color = "green"
              }
          });
          ```
      parameters:
        - id: text
          description: 要查找的字符串。
          type:
            - string
        - id: criteria
          description: '其他搜索条件, 包括搜索是否需要匹配整个单元格或是否区分大小写。'
          type:
            - excel.Excel.WorksheetSearchCriteria
