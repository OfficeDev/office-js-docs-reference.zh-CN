- uid: excel.Excel.DataValidation.valid
  summary: >-
    代表所有单元格的值是否有效根据数据验证规则。 如果所有单元格值都有效，或 false，如果所有单元格的值均无效，则返回 true。 如果有两个范围内的有效和无效的单元格值，返回 null。


