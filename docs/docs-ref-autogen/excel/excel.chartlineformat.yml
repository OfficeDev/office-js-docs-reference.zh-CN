- uid: excel.Excel.ChartLineFormat.load
  summary: <span data-ttu-id="5c2d3-111">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="5c2d3-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="5c2d3-112">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="5c2d3-112">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="5c2d3-113">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="5c2d3-113">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="5c2d3-114">`load(option?: { select?: string; expand?: string; }): Excel.ChartLineFormat`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="5c2d3-114">`load(option?: { select?: string; expand?: string; }): Excel.ChartLineFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="5c2d3-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartLineFormat`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="5c2d3-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartLineFormat` - Only available on collection types.</span></span> <span data-ttu-id="5c2d3-116">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="5c2d3-116">It is similar to the preceding signature.</span></span> <span data-ttu-id="5c2d3-117">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="5c2d3-117">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="5c2d3-118">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="5c2d3-118">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="5c2d3-119">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="5c2d3-119">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="5c2d3-120">示例</span><span class="sxs-lookup"><span data-stu-id="5c2d3-120">Examples</span></span>


    ```javascript

    // Set chart major gridlines on value axis to be red.

    Excel.run(function (ctx) {
        var gridlines = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").axes.valueAxis.majorGridlines;
        gridlines.format.line.color = "#FF0000";
        return ctx.sync().then(function () {
            console.log("Chart Gridlines Color Updated");
        });
    }).catch(function (error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
