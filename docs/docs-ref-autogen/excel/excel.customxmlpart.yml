      description: <span data-ttu-id="5a484-124">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="5a484-124">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
