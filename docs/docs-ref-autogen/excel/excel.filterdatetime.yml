- uid: excel.Excel.FilterDatetime.specificity
  summary: >-
    如何特定日期应该用于保留数据。 例如，如果日期是 2005年-04-02 并且 specifity 设置为"月"，则筛选器操作将在举行的 2009 年 4 月保留具有日期的所有行。


    \[[API 集： ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: specificity
  fullName: specificity
  langs:
  - typeScript
  type: property
  syntax:
    content: 'specificity: Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second";'
