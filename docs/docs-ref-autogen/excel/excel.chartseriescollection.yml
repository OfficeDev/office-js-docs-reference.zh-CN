- uid: excel.Excel.ChartSeriesCollection.getItemAt
  summary: >-
    <span data-ttu-id="102b5-118">根据其在集合中的位置检索系列</span><span class="sxs-lookup"><span data-stu-id="102b5-118">Retrieves a series based on its position in the collection.</span></span>


    <span data-ttu-id="102b5-119">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="102b5-119">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getItemAt(index)
  fullName: getItemAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemAt(index: number): Excel.ChartSeries;'
    return:
      type:
      - excel.Excel.ChartSeries
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"102b5-120\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"102b5-120\">Examples</span></span>\n\n```javascript\n// Get the name of the first series in the series collection.\nExcel.run(function (ctx) { \n    var seriesCollection = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\").series;\n    seriesCollection.load('items');\n    return ctx.sync().then(function() {\n        console.log(seriesCollection.items[0].name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="102b5-p106">要检索的对象的索引值。从零开始编制索引。</span><span class="sxs-lookup"><span data-stu-id="102b5-p106">Index value of the object to be retrieved. Zero-indexed.</span></span>
      type:
      - number
