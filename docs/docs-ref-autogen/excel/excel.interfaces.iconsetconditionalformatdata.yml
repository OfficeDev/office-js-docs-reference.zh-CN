  - uid: excel.Excel.Interfaces.IconSetConditionalFormatData.criteria
    summary: |-
      用于条件图标的规则和潜在自定义图标的条件和 IconSets 的数组。 请注意, 对于第一个条件, 只有自定义图标可以修改, 而类型、公式和运算符在设置时将被忽略。

      \[[API 集: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criteria?: Excel.ConditionalIconCriterion[];'
      return:
        type:
          - 'Excel.ConditionalIconCriterion[]'
  - uid: excel.Excel.Interfaces.IconSetConditionalFormatData.reverseIconOrder
    summary: |-
      如果为 true, 则反转 IconSet 的图标订单。 请注意, 如果使用自定义图标, 则不能设置此设置。

      \[[API 集: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: reverseIconOrder
    fullName: reverseIconOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'reverseIconOrder?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.IconSetConditionalFormatData.showIconOnly
    summary: |-
      如果为 true，则隐藏值并仅显示图标。

      \[[API 集: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showIconOnly
