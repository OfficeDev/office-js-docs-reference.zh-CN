- uid: excel.Excel.ChartTitle.getSubstring
  summary: >-
    获取一个图表标题的子字符串。 换行符\\n 还将一个字符的计数。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getSubstring(start, length)
  fullName: getSubstring
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
    return:
      type:
      - excel.Excel.ChartFormatString
      description: "\n#### <a name=\"examples\"></a>示例\n\n```typescript\nawait Excel.run(async (context) => {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n});\n```"
    parameters:
    - id: start
      description: 要检索的子字符串的开始位置。 与 0 的位置开始。
      type:
      - number
    - id: length
      description: 要检索的子字符串的长度。
      type:
      - number
