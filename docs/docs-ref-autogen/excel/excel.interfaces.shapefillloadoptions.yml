- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
  summary: >-
    以 0.0 (不透明) 到 1.0 (清除) 的值的形式返回或设置指定填充的透明度。 对于不支持 API 的形状类型或具有不一致透明度的特殊填充类型, 返回 null。 例如, 渐变填充类型可能具有不一致的透明胶片。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
