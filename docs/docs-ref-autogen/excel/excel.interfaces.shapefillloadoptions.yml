  - uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
    summary: |-
      返回或设置填充的透明度百分比，取值范围为 0.0（不透明）到 1.0（清晰）之间。 如果形状类型不支持透明度或形状填充透明度不一致（例如使用渐变填充类型），则返回 null。

