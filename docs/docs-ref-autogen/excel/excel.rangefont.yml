- uid: excel.Excel.RangeFont.load
  summary: <span data-ttu-id="73b6f-111">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="73b6f-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="73b6f-112">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="73b6f-112">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"73b6f-113\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"73b6f-113\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"73b6f-114\">`load(option?: { select?: string; expand?: string; }): Excel.RangeFont`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73b6f-114\">`load(option?: { select?: string; expand?: string; }): Excel.RangeFont` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"73b6f-115\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.RangeFont`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73b6f-115\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.RangeFont` - Only available on collection types.</span></span> <span data-ttu-id=\"73b6f-116\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73b6f-116\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"73b6f-117\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73b6f-117\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"73b6f-118\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73b6f-118\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"73b6f-119\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"73b6f-119\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"73b6f-120\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"73b6f-120\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"F:G\";\n    var worksheet = ctx.workbook.worksheets.getItem(sheetName);\n    var range = worksheet.getRange(rangeAddress);\n    var rangeFont = range.format.font;\n    rangeFont.load('name');\n    return ctx.sync().then(function() {\n        console.log(rangeFont.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\n// The example below sets font name. \nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"F:G\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);\n    range.format.font.name = 'Times New Roman';\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: excel.Excel.RangeFont.load
