    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardHeight
  summary: >-
    确定 Range 对象的行高是否等于工作表的标准高度。 如果 Range 对象的行高等于工作表的标准高度，则返回 True。 如果区域包含多个行，并且不是行的高度相同，则返回 Null。 否则返回 False。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardWidth
  summary: >-
    指示是否 Range 对象的列宽等于的工作表的标准列宽。 如果 Range 对象的列宽等于的工作表的标准列宽，则返回 True。 如果该区域包含多个列并且列不是高度相同，则返回 Null。 否则返回 False。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardWidth
  fullName: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type:
      - boolean
