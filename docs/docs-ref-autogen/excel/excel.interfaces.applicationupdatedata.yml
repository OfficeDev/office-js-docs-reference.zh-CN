  - uid: excel.Excel.Interfaces.ApplicationUpdateData.calculationMode
    summary: |-
      返回工作簿中使用的计算模式, 如 CalculationMode 中的常量所定义。 可能的值包括:`Automatic`<!-- -->, Excel 控制重新计算的位置;`AutomaticExceptTables`<!-- -->, Excel 在其中控制重新计算, 但忽略表中的更改。`Manual`<!-- -->, 在用户请求计算时完成计算。

      \[[API 集: ExcelApi 1.1 for get, 1.8 (用于设置)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
  - uid: excel.Excel.Interfaces.ApplicationUpdateData.iterativeCalculation
    summary: |-
      返回“迭代计算”设置。 在 excel for Windows 和 excel for Mac 上, 这些设置将应用于 excel 应用程序。 在 excel Online 和 excel 中, 对于其他平台, 这些设置将应用于活动工作簿。

      \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
      return:
        type:
          - excel.Excel.Interfaces.IterativeCalculationUpdateData