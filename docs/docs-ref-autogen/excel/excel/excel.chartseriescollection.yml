methods:
- name: add(name, index)
  uid: excel!Excel.ChartSeriesCollection#add:member(1)
  package: excel!
  fullName: add(name, index)
  summary: >-
    向集合添加新系列。 新添加的系列在根据图表类型设置其值、x 轴值或气泡 (才会) 。


    \[[API 集：ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(name?: string, index?: number): Excel.ChartSeries;'
    parameters:
    - id: name
      description: 可选。 系列的名称。
      type: string
    - id: index
      description: 可选。 要添加的系列的索引值。 从零开始编制索引。
      type: number
    return:
      type: <xref uid="excel!Excel.ChartSeries:class" />
      description: ''
