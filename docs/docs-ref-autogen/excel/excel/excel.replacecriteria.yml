properties:
- name: completeMatch
  uid: excel!Excel.ReplaceCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: >-
    指定是否需要完成匹配或部分匹配。 完全匹配的单元格的全部内容。 部分匹配匹配单元格内容中的子字符串 (例如， `cat` 部分匹配 `caterpillar` 和 `scatter`<!-- -->). 默认值为 false（部分）。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.ReplaceCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: >-
    指定匹配是否区分大小写。 默认值为 false（不区分大小写）。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
