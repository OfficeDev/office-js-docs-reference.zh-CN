- name: emptyCellText
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#emptyCellText:member
  package: excel!
  fullName: emptyCellText
  summary: >-
    自动填充到数据透视表的任何空单元格中的文本（如果 `fillEmptyCells == true`<!-- -->. 请注意，如果将此值设置 `fillEmptyCells` 为 false，并且设置此值不会将该属性设置为 true，则此值将保持不变。 默认情况下，这是一个空字符串。


    \[[API 集： EXCELAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
