### YamlMime:TSType
name: Excel.Interfaces.ShapeFontLoadOptions
uid: excel!Excel.Interfaces.ShapeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFontLoadOptions
summary: >-
  表示形状的对象的字体属性，如字体名称、字号和 `TextRange` 颜色。


  \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 指定 `$all` LoadOptions 将加载所有标量 (，例如： `Range.address`<!-- -->) 导航属性， (属性，例如： `Range.format.fill.color`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: bold
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#bold:member
  package: excel!
  fullName: bold
  summary: >-
    表示字体的加粗状态。 如果 `null` 包含粗体和非粗体文本片段 `TextRange` ，则返回。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    文本颜色格式的 HTML 颜色代码 (例如 \# "FF0000"表示红色) 。 返回 `null` 是否 `TextRange` 包含不同颜色的文本片段。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: italic
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#italic:member
  package: excel!
  fullName: italic
  summary: >-
    表示字体的斜体状态。 返回 `null` 是否 `TextRange` 同时包含 italic 和非 italic 文本片段。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    表示字体名称 (例如，"Calibri") 。 如果文本是复杂脚本或东亚语言，则这是相应的字体名称;否则为拉丁语字体名称。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: size
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#size:member
  package: excel!
  fullName: size
  summary: >-
    表示字号（以 (，例如 11) 。 返回 `null` 是否 `TextRange` 包含字体大小不同的文本片段。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: boolean;'
    return:
      type: boolean
- name: underline
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#underline:member
  package: excel!
  fullName: underline
  summary: >-
    应用于字体的下划线类型。 返回 `null` 是否 `TextRange` 包含具有不同的下划线样式的文本片段。 有关详细信息，请参阅 `Excel.ShapeFontUnderlineStyle`。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: boolean;'
    return:
      type: boolean
