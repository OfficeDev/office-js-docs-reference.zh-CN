    summary: |-
      <span data-ttu-id="3dd98-101">表示表中的行。</span><span class="sxs-lookup"><span data-stu-id="3dd98-101">Represents a row in a table.</span></span>

      <span data-ttu-id="3dd98-102">请注意，与在添加新行/列之前的区域或列不同，TableRow 对象表示表行的物理位置，而不是数据。</span><span class="sxs-lookup"><span data-stu-id="3dd98-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="3dd98-103">也就是说，如果对数据进行排序或添加新行，则表行将继续指向为其创建该索引的索引。</span><span class="sxs-lookup"><span data-stu-id="3dd98-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

