  - uid: excel.Excel.Line.connectBeginShape
    summary: |-
      <span data-ttu-id="66e2c-118">将指定连接线的始端附加到指定形状。</span><span class="sxs-lookup"><span data-stu-id="66e2c-118">Attaches the beginning of the specified connector to a specified shape.</span></span>

