    name: 'connectBeginShape(shape, connectionSite)'
    fullName: 'connectBeginShape(shape, connectionSite)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="78f14-120">示例</span><span class="sxs-lookup"><span data-stu-id="78f14-120">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
              const line = shapes.getItem("StraightLine").line;
              line.connectBeginShape(shapes.getItem("Left"), 2);
              line.connectEndShape(shapes.getItem("Right"), 0);
              await context.sync();
          });
          ```
      parameters:
        - id: shape
          description: <span data-ttu-id="78f14-121">要连接的形状。</span><span class="sxs-lookup"><span data-stu-id="78f14-121">The shape to connect.</span></span>
          type:
            - 'excel!Excel.Shape:class'
        - id: connectionSite
          description: <span data-ttu-id="78f14-122">连接符的起点所附加到的形状上的连接点。</span><span class="sxs-lookup"><span data-stu-id="78f14-122">The connection site on the shape to which the beginning of the connector is attached.</span></span> <span data-ttu-id="78f14-123">必须是介于0（含）和指定形状的连接网站数（独占）之间的整数。</span><span class="sxs-lookup"><span data-stu-id="78f14-123">Must be an integer between 0 (inclusive) and the connection-site count of the specified shape (exclusive).</span></span>
          type:
            - number
