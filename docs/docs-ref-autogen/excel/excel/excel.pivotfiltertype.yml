fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 使用日期来筛选数据透视表，以更换标签。 注意：透视字段不能同时应用标签筛选器和日期筛选器。
  value: "\"Date\""
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 根据数据透视项目的标签筛选数据透视表。 注意：透视字段不能同时应用标签筛选器和日期筛选器。
  value: "\"Label\""
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: 从数据透视表中筛选手动选定的特定数据透视表。
  value: "\"Manual\""
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: '`PivotFilterType` 未知或不受支持。'
  value: "\"Unknown\""
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: 基于 PivotItem 与 `DataPivotHierarchy`<!-- -->.
  value: "\"Value\""
