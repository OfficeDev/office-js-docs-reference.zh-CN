### YamlMime:TSType
name: Excel.Setting
uid: excel!Excel.Setting:class
package: excel!
fullName: Excel.Setting
summary: >-
  设置表示每个加载项 (文档保留的设置键值对) 。 这些自定义键值对可用于存储内容或任务窗格外接程序所需的状态或生命周期信息。 请注意，设置将保存在文档中，因此不能存储任何敏感信息或受保护信息，如用户信息和密码。


  \[[API 集：ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
