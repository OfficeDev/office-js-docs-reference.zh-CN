name: Excel.Interfaces.RangeFillLoadOptions
uid: excel!Excel.Interfaces.RangeFillLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeFillLoadOptions
summary: >-
  表示 range 对象的背景。


  \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`为 LoadOptions 指定加载所有标量属性 (例如：`Range.address`<!-- -->) （而不是导航属性） (例如： `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#color:member
  package: excel!
  fullName: color
  summary: "代表表单 RRGGBB 的背景色的 HTML 颜色代码 \\# (例如，\"FFA500\" ) 或作为命名的 HTML 颜色 (例如 \"橙色\" ) \n\n\\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    区域的图案。 有关详细信息，请参阅 Excel.FillPattern。 不支持 LinearGradient 和 RectangularGradient。 如果为 null 值，则表示整个区域没有统一的模式设置。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: boolean;'
    return:
      type: boolean
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    表示范围模式的颜色的 HTML 颜色代码，格式 \# RRGGBB (例如，"FFA500" ) 或作为命名的 HTML 颜色 (例如 "橙色" ) 。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: boolean;'
    return:
      type: boolean
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    指定用于使区域填充的图案颜色变浅或变暗的双精度值，该值介于-1 (最暗) 和 1 (明亮的) ，0表示原始颜色。 如果模式 tintAndShades 不一致，则将返回 null。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    指定用于将区域填充的颜色变浅或变暗的双精度。 该值介于-1 (最暗) 和 1 (最明亮的) ，0表示原始颜色。 如果 tintAndShades 不是统一的，将返回 null。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
