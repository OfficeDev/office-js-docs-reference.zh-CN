- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetUpdateData#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    指定工作表中 (列) 列的默认列宽。 一个列宽单位等于“常规”样式中一个字符的宽度。 对于比例字体，则使用字符 0（零）的宽度。


    \[[API 集：ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: number;'
    return:
      type: number
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetUpdateData#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    工作表的选项卡颜色。 检索选项卡颜色时，如果工作表不可见，则值将为 `null`<!-- -->. 如果工作表可见，但选项卡颜色设置为自动，将返回空字符串。 否则，该属性将设置为颜色，格式为 \# RRGGBB (例如"FFA500") 。 设置颜色时，请使用空字符串设置"自动"颜色，否则使用真实颜色。


    \[[API 集：ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: string;'
    return:
      type: string
