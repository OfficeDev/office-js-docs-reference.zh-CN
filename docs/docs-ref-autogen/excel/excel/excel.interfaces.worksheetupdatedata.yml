properties:
- name: enableCalculation
  uid: excel!Excel.Interfaces.WorksheetUpdateData#enableCalculation:member
  package: excel!
  fullName: enableCalculation
  summary: >-
    确定 Excel 是否在必要时重新计算工作表。 如果 Excel 在必要时重新计算工作表，则其为 True。 如果 Excel 不重新计算工作表，则该值为 False。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'enableCalculation?: boolean;'
    return:
      type: boolean
