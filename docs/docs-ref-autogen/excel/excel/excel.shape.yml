- name: incrementLeft(increment)
  uid: excel!Excel.Shape#incrementLeft:member(1)
  package: excel!
  fullName: incrementLeft(increment)
  summary: >-
    以指定磅数水平移动形状。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementLeft(increment: number): void;'
    parameters:
    - id: increment
      description: 以磅为单位的增量，形状将水平移动。 正值表示将形状向右移动，值为负值时将形状向左移动。 如果工作表是从右到左方向的，则将其反转：正值将形状向左移动，负值表示将形状向右移动。
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-move-and-order.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Square\")\n    shape.incrementLeft(-25);\n    await context.sync();\n});\n```"
- name: incrementRotation(increment)
  uid: excel!Excel.Shape#incrementRotation:member(1)
  package: excel!
  fullName: incrementRotation(increment)
  summary: >-
    将形状围绕 z 轴旋转特定度数。 使用 `rotation` 属性可设置形状的绝对旋转量。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementRotation(increment: number): void;'
    parameters:
    - id: increment
      description: 形状将旋转多少度。 为正值时顺时针旋转形状，为负值时逆时针旋转形状。
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-images.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Image\");\n    shape.incrementRotation(180);\n    await context.sync();\n});\n```"
