- name: adjustIndent(amount)
  uid: excel!Excel.RangeFormat#adjustIndent:member(1)
  package: excel!
  fullName: adjustIndent(amount)
  summary: >-
    调整区域格式的缩进。 缩进值范围为 0 到 250，以字符为单位度量。


    \[[API 集：ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 调整当前缩进的字符空格数。 此值应介于 -250 和 250 之间。 *Note**： If the amount would raise the indent level above 250， the indent level stays with 250. 同样，如果金额将缩进级别低于 0，则缩进级别将保持 0。
      type: number
    return:
      type: void
      description: ''
