- name: textOrientation
  uid: excel!Excel.RangeFormat#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    区域内所有单元格的文本方向。 对于垂直方向的文本，文本方向应为 -90 到 90 或 180 的整数。 如果范围内的方向不一致，则返回 null。


    \[[API 集：ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-text-orientation.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- name: useStandardHeight
  uid: excel!Excel.RangeFormat#useStandardHeight:member
