  fullName: useStandardHeight
  summary: >-
    确定对象的行高 `Range` 是否等于工作表的标准高度。 返回 `true` 对象行高 `Range` 是否等于工作表的标准高度。 返回 `null` 如果区域包含多个行，并且行的高度不是全部相同。 否则 `false` 返回。 注意：此属性仅用于设置为 `true`<!-- -->. 设置它 `false` 不起作用。


