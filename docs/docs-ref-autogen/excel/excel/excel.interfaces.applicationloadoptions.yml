name: Excel.Interfaces.ApplicationLoadOptions
uid: excel!Excel.Interfaces.ApplicationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ApplicationLoadOptions
summary: >-
  表示用于管理工作簿的 Excel 应用程序。


  \[[API 集：ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 指定 `$all` LoadOptions 将加载所有标量 (，例如： `Range.address`<!-- -->) 导航属性， (属性，例如： `Range.format.fill.color`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: calculationEngineVersion
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationEngineVersion:member
  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    返回用于上次完整重新计算的 Excel 计算引擎版本。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationEngineVersion?: boolean;'
    return:
      type: boolean
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    返回工作簿中使用的计算模式，如 `Excel.CalculationMode`<!-- -->. 可能的值包括： `Automatic`<!-- -->，其中 Excel 控制重新计算; `AutomaticExceptTables`<!-- -->，其中 Excel 控制重新计算，但忽略表中的更改; `Manual`<!-- -->，在用户请求计算时执行计算。


    \[[API 集：ExcelApi 1.1 for get，1.8 for set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: boolean;'
    return:
      type: boolean
- name: calculationState
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    返回应用程序的计算状态。 有关详细信息，请参阅 `Excel.CalculationState`。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationState?: boolean;'
    return:
      type: boolean
- name: cultureInfo
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#cultureInfo:member
  package: excel!
  fullName: cultureInfo
  summary: >-
    基于当前系统区域性设置提供相关信息。 这包括区域性名称、数字格式和其他与文化相关的设置。


    \[[API 集：ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cultureInfo?: Excel.Interfaces.CultureInfoLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.CultureInfoLoadOptions:interface" />
- name: decimalSeparator
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#decimalSeparator:member
  package: excel!
  fullName: decimalSeparator
  summary: >-
    获取用作数值的小数分隔符的字符串。 这基于本地 Excel 设置。


    \[[API 集：ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'decimalSeparator?: boolean;'
    return:
      type: boolean
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    返回迭代计算设置。 在 Windows 和 Mac 上的 Excel 中，这些设置将应用于 Excel 应用程序。 在 Excel 网页和其他平台上，这些设置将应用于活动工作簿。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationLoadOptions:interface" />
- name: thousandsSeparator
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#thousandsSeparator:member
  package: excel!
  fullName: thousandsSeparator
  summary: >-
    获取用于分隔数字值小数左侧的一组数字的字符串。 这基于本地 Excel 设置。


    \[[API 集：ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'thousandsSeparator?: boolean;'
    return:
      type: boolean
- name: useSystemSeparators
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#useSystemSeparators:member
  package: excel!
  fullName: useSystemSeparators
  summary: >-
    指定是否启用 Excel 的系统分隔符。 系统分隔符包括小数分隔符和千位分隔符。


    \[[API 集：ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSystemSeparators?: boolean;'
    return:
      type: boolean
