package: excel!
fullName: Excel.Interfaces.SettingLoadOptions
summary: >-
  设置表示每个文件、每个加载项 (文档保留的设置的键值对) 。 这些自定义键值对可用于存储内容或任务窗格加载项所需的状态或生命周期信息。 请注意，设置将保留于文档中，因此不能存储任何敏感信息或受保护信息，如用户信息和密码。


  \[[API 集：ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
