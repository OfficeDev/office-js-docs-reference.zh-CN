### YamlMime:TSType
name: Excel.Interfaces.NamedSheetViewLoadOptions
uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedSheetViewLoadOptions
summary: >-
  代表工作表的命名工作表视图。 工作表视图存储特定工作表的排序和筛选规则。 每个工作表视图 (的临时工作表视图) 具有一个用于访问视图的工作表范围的唯一名称。


  \[[API 集： EXCELAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`为 LoadOptions 指定加载所有标量属性 (例如：`Range.address`<!-- -->) （而不是导航属性） (例如： `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    获取或设置工作表视图的名称。 临时工作表视图名称是空字符串 ( "" ) 。 使用 name 属性命名视图将导致工作表视图被保存。


    \[[API 集： EXCELAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
