  - uid: 'excel!Excel.CommentReply#content:member'
    summary: |-
      获取或设置批注回复的内容。 字符串为纯文本。

      \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: content
    fullName: content
    langs:
      - typeScript
    type: property
    syntax:
      content: 'content: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");
              const comment = sheet.comments.getItemAt(0);
              const reply = comment.replies.getItemAt(0);
              reply.load("content");
              // Sync to load the content of the comment reply.
              await context.sync();

              // Append "Please!" to the end of the comment reply.
              reply.content += " Please!";
              await context.sync();
          });
          ```
