  - uid: 'excel!Excel.CommentReply#delete:member(1)'
    summary: |-
      删除批注回复。

      \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: delete()
    fullName: delete()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'delete(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          await Excel.run(async (context) => {
              // Remove the first comment reply from this worksheet's first comment.
              const sheet = context.workbook.worksheets.getItem("Comments");
              const comment = sheet.comments.getItemAt(0);
              comment.replies.getItemAt(0).delete();
              await context.sync();
          });
          ```
