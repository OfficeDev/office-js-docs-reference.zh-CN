### YamlMime:TSEnum
name: Excel.NumberFormatCategory
uid: excel!Excel.NumberFormatCategory:enum
package: excel!
fullName: Excel.NumberFormatCategory
summary: >-
  代表数字格式的类别。


  \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: excel!Excel.NumberFormatCategory.accounting:member
  package: excel!
  summary: 会计格式对列中的货币符号和小数点进行对齐。
- name: currency
  uid: excel!Excel.NumberFormatCategory.currency:member
  package: excel!
  summary: 货币格式用于通用货币值。 使用会计格式对齐列中的小数点。
- name: custom
  uid: excel!Excel.NumberFormatCategory.custom:member
  package: excel!
  summary: 不是任何类别的一部分的自定义格式。
- name: date
  uid: excel!Excel.NumberFormatCategory.date:member
  package: excel!
  summary: 日期格式将日期和时间序列号显示为日期值。 以星号 ( * 开头的日期格式 ) 响应为操作系统指定的区域日期和时间设置的更改。 不带星号的格式不受操作系统设置的影响。
- name: fraction
  uid: excel!Excel.NumberFormatCategory.fraction:member
  package: excel!
  summary: 分数格式将单元格的值显示为整数，并将余数四舍五入为最接近的分数值。
- name: general
  uid: excel!Excel.NumberFormatCategory.general:member
  package: excel!
  summary: 常规格式单元格没有特定的数字格式。
- name: number
  uid: excel!Excel.NumberFormatCategory.number:member
  package: excel!
  summary: Number 用于数字的一般显示。 货币和会计为货币值提供专用格式设置。
- name: percentage
  uid: excel!Excel.NumberFormatCategory.percentage:member
  package: excel!
  summary: 百分比格式将单元格的值乘以100，并使用百分比符号显示结果。
- name: scientific
  uid: excel!Excel.NumberFormatCategory.scientific:member
  package: excel!
  summary: 科学格式将单元格的值显示为1到10之间的数字乘以10的幂。
- name: special
  uid: excel!Excel.NumberFormatCategory.special:member
  package: excel!
  summary: 特殊格式对跟踪列表和数据库值很有用。
- name: text
  uid: excel!Excel.NumberFormatCategory.text:member
  package: excel!
  summary: 文本格式单元格作为文本处理，即使单元格中有数字也是如此。 单元格的显示方式与输入的完全一样。
- name: time
  uid: excel!Excel.NumberFormatCategory.time:member
  package: excel!
  summary: 时间格式将日期和时间序列号显示为日期值。 以星号 ( * 开头的时间格式 ) 响应为操作系统指定的区域日期和时间设置的更改。 不带星号的格式不受操作系统设置的影响。
