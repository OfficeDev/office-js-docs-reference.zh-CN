- name: getCell(dataHierarchy, rowItems, columnItems)
  uid: excel!Excel.PivotLayout#getCell:member(1)
  package: excel!
  fullName: getCell(dataHierarchy, rowItems, columnItems)
  summary: >-
    根据数据层次结构以及各自层次结构的行和列项，获取数据透视表中的唯一单元格。 返回的单元格是给定行和列的交集，其中包含来自给定层次结构的数据。 此方法与调用和特定单元格 `getPivotItems` `getDataHierarchy` 的反函数相反。


    \[[API 集：ExcelApi BETA (预览版) ](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCell(dataHierarchy: DataPivotHierarchy | string, rowItems: Array<PivotItem | string>, columnItems: Array<PivotItem | string>): Excel.Range;'
    parameters:
    - id: dataHierarchy
      description: '`dataHierarchy`提供要查找的数据项的项。'
      type: <xref uid="excel!Excel.DataPivotHierarchy:class" /> | string
    - id: rowItems
      description: 行轴中的 PivotItems，它由要查找的值所决定。
      type: Array&lt;<xref uid="excel!Excel.PivotItem:class" /> | string&gt;
    - id: columnItems
      description: 列轴中的 PivotItems，它由要查找的值所决定。
      type: Array&lt;<xref uid="excel!Excel.PivotItem:class" /> | string&gt;
    return:
      type: <xref uid="excel!Excel.Range:class" />
      description: 指定包含指定值的单个单元格的范围。
