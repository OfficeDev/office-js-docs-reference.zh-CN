  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    对于集合中的每一项： HTML 颜色代码（表示边框线的颜色）的 \# RRGGBB (例如，"FFA500" ) 或命名的 HTML 颜色 (例如 "橙色" ) 。


    \[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    对于集合中的每一项：常量值，用于指示边框的特定侧。 有关详细信息，请参阅 ConditionalRangeBorderIndex。


    \[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    对于集合中的每个项目：指定边框线条样式的线条样式的常量之一。 有关详细信息，请参阅 BorderLineStyle。


    \[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
