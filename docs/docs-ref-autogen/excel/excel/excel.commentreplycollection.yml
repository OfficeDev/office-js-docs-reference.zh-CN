- name: add(content, contentType)
  uid: excel!Excel.CommentReplyCollection#add:member(1)
  package: excel!
  fullName: add(content, contentType)
  summary: >-
    为批注创建批注回复。


    \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(content: CommentRichContent | string, contentType?: Excel.ContentType): Excel.CommentReply;'
    parameters:
    - id: content
      description: 批注的内容。 此值可以是字符串或接口 CommentRichContent (例如，对于提及) 的注释。 \[Api 集： ExcelApi 1.10 for string，1.11 （针对 CommentRichContent 对象）\]
      type: <xref uid="excel!Excel.CommentRichContent:interface" /> | string
    - id: contentType
      description: 可选。 包含在注释中的内容类型。 默认值为枚举 `ContentType.Plain`<!-- -->. \[Api 集：枚举 ContentType 的 ExcelApi 1.10。纯，1.11 用于枚举 ContentType。提及\]
      type: <xref uid="excel!Excel.ContentType:enum" />
    return:
      type: <xref uid="excel!Excel.CommentReply:class" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/12-comment/comment-replies.yaml\nawait Excel.run(async (context) => {\n    // Adds a reply to the first comment in this worksheet.\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    const comment = sheet.comments.getItemAt(0);\n    comment.replies.add(\"Add content to this worksheet.\");\n    await context.sync();\n});\n```"
