  - uid: 'excel!Excel.CommentReplyCollection#add:member(1)'
    summary: |-
      为批注创建批注回复。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, contentType)'
    fullName: 'add(content, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: CommentRichContent | string, contentType?: Excel.ContentType): Excel.CommentReply;'
      return:
        type:
          - 'excel!Excel.CommentReply:class'
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          await Excel.run(async (context) => {
              const comment = context.workbook.comments.getItemAt(0);
              comment.replies.add("Do I have to?");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: '批注的内容。 它可以是字符串或接口 CommentRichContent （例如，对于包含提及的注释）。 \[Api 集： ExcelApi BETA （仅限 PREVIEW）对于 string，ExcelApi Preview for CommentRichContent 对象\]'
          type:
            - 'excel!Excel.CommentReplyCollection#add~0:complex'
        - id: contentType
          description: 可选。 包含在注释中的内容类型。 默认值为枚举`ContentType.plain`<!-- -->.
          type:
            - 'excel!Excel.ContentType:enum'
