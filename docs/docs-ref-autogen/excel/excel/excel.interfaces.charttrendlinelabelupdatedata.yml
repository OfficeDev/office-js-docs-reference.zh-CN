  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    表示图表趋势线标签的水平对齐方式。 有关详细信息，请参阅 `Excel.ChartTextHorizontalAlignment`。 此属性仅在趋势线标签为 `TextOrientation` -90、90 或 180 时有效。


    \[[API 集：ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    表示从图表趋势线标签的左边缘到图表区域左边缘的距离（以点表示）。 值 `null` 是图表趋势线标签是否不可见。


    \[[API 集：ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
