- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    指定此对象上的所有区域是否表示整个列 (例如 `RangeAreas` ，"A：C，Q：Z") 。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireColumn?: boolean;'
    return:
      type: boolean
- name: isEntireRow
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    指定此对象上的所有区域是否代表整个行 (例如 `RangeAreas` ，"1：3， 5：7") 。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireRow?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    表示此对象中所有范围的 `RangeAreas` 样式。 如果单元格的样式不一致， `null` 将返回。 对于自定义样式，将返回样式名称。 对于内置样式，将返回表示枚举中的 `BuiltInStyle` 值的字符串。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
