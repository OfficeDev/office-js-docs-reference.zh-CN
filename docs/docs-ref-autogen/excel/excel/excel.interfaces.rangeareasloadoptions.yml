name: Excel.Interfaces.RangeAreasLoadOptions
uid: excel!Excel.Interfaces.RangeAreasLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasLoadOptions
summary: >-
  `RangeAreas` 表示同一工作表中一个或多个矩形区域的集合。 若要了解如何使用不连续的范围，请阅读 Excel 加载项中同时处理 [多个区域](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!-- -->.


  \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 指定 `$all` LoadOptions 将加载所有标量 (，例如： `Range.address`<!-- -->) 导航属性， (属性，例如： `Range.format.fill.color`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    以 `RangeAreas` A1 样式返回引用。 地址值将包含单元格的每个矩形块的工作表名称 (例如"Sheet1！A1：b4，Sheet1！D1：D4") 。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    返回 `RangeAreas` 用户区域设置中的引用。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    返回构成此对象的矩形区域 `RangeAreas` 的数量。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    返回对象中的单元格数，并汇总所有单个矩形范围的 `RangeAreas` 单元格计数。 如果单元格计数超过 2^31-1 (2,147,483,647)，则返回 -1。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
