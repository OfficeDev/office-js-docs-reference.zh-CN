- name: valid
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#valid:member
  package: excel!
  fullName: valid
  summary: >-
    表示所有单元格值根据数据有效性规则是否全部有效。 返回 `true` 所有单元格值是否均有效，或者 `false` 所有单元格值均无效。 返回 `null` 是否范围内同时存在有效和无效的单元格值。


