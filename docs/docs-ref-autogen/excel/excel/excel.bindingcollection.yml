    name: getItemAt(index)
    fullName: getItemAt(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemAt(index: number): Excel.Binding;'
      return:
        type:
          - 'excel!Excel.Binding:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b8d34-158">示例</span><span class="sxs-lookup"><span data-stu-id="b8d34-158">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var lastPosition = ctx.workbook.bindings.count - 1;
              var binding = ctx.workbook.bindings.getItemAt(lastPosition);
              binding.load('type')
              return ctx.sync().then(function() {
                      console.log(binding.type); 
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: <span data-ttu-id="b8d34-159">要检索的对象的索引值。</span><span class="sxs-lookup"><span data-stu-id="b8d34-159">Index value of the object to be retrieved.</span></span> <span data-ttu-id="b8d34-160">从零开始编制索引。</span><span class="sxs-lookup"><span data-stu-id="b8d34-160">Zero-indexed.</span></span>
