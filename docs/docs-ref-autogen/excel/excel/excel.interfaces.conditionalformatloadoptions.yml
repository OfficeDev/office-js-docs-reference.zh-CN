- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    优先级 (条件) 当前存在的条件格式集合中。 更改此规则还会更改其他条件格式的优先级，以允许连续的优先级顺序。 使用负优先级从后开始。 如果优先级为负值，则大于边界的优先级 (或) 最小值。 另请注意，如果更改优先级，如果要进一步更改对象，必须重新获取位于该新优先级位置的新对象副本。


    \[[API 集：ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
