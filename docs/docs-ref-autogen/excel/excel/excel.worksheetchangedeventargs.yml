      type: string
- name: changeType
  uid: excel!Excel.WorksheetChangedEventArgs#changeType:member
  package: excel!
  fullName: changeType
  summary: >-
    获取更改类型，该类型表示 Changed 事件的触发方式。 有关详细信息，请参阅 DataChangeType。


