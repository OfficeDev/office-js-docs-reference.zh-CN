  uid: excel!Excel.DataValidationType.time:member
  package: excel!
  summary: 时间数据验证类型。
  value: "\"Time\""
- name: wholeNumber
  uid: excel!Excel.DataValidationType.wholeNumber:member
  package: excel!
  summary: 整个数字数据验证类型。
  value: "\"WholeNumber\""
