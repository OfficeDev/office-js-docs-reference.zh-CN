- name: custom
  uid: excel!Excel.DataValidationType.custom:member
  package: excel!
  summary: 自定义数据验证类型。
  value: "\"Custom\""
- name: date
  uid: excel!Excel.DataValidationType.date:member
  package: excel!
  summary: 日期数据验证类型。
  value: "\"Date\""
- name: decimal
  uid: excel!Excel.DataValidationType.decimal:member
  package: excel!
  summary: 小数数据验证类型。
  value: "\"Decimal\""
- name: inconsistent
  uid: excel!Excel.DataValidationType.inconsistent:member
  package: excel!
  summary: 不一致意味着区域具有不一致的数据验证，指示不同单元格上有不同的规则。
  value: "\"Inconsistent\""
- name: list
  uid: excel!Excel.DataValidationType.list:member
  package: excel!
  summary: 列表数据验证类型。
