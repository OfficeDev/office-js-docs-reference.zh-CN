properties:
- name: formula1
  uid: excel!Excel.DateTimeDataValidation#formula1:member
  package: excel!
  fullName: formula1
  summary: >-
    当运算符属性设置为二进制运算符（如 GreaterThan (）时，指定右操作数 (左侧操作数是用户尝试在单元格单元格中输入的值) 。 使用三元运算符 Between 和 NotBetween，指定下限操作数。 设置值时，它可以作为 Date、Range 对象或字符串公式 (传入，其中字符串是 ISO8601 格式的字符串化日期/时间、单元格引用（如"=A1）"或公式（如"=MIN (A1， B1) ") ）。 检索值时，该值将始终作为字符串公式返回，例如："=10"、"=A1"、"=SUM (A1：B5) "等。


    \[[API 集：ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="excel!Excel.Range:class" />
- name: formula2
  uid: excel!Excel.DateTimeDataValidation#formula2:member
  package: excel!
  fullName: formula2
  summary: >-
    使用三元运算符 Between 和 NotBetween，指定上界操作数。 不与二进制运算符（如 GreaterThan）一起使用。 设置值时，它可以作为 Date、Range 对象或字符串 (传入，其中字符串是 ISO8601 格式的字符串化日期/时间、单元格引用（如"=A1）"或公式（如"=MIN (A1， B1) ") ）。 检索值时，该值将始终作为字符串公式返回，例如："=10"、"=A1"、"=SUM (A1：B5) "等。


    \[[API 集：ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="excel!Excel.Range:class" />
- name: operator
  uid: excel!Excel.DateTimeDataValidation#operator:member
  package: excel!
  fullName: operator
  summary: >-
    用于验证数据有效性的运算符。


    \[[API 集：ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type: <xref uid="excel!Excel.DataValidationOperator:enum" /> | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
