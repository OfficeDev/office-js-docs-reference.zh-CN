  summary: 粗线位于细线旁边。 对于水平线，粗线位于细线下方。 对于垂直线条，粗线位于细线的右侧。
  value: "\"ThinThick\""
- name: thinThin
  uid: excel!Excel.ShapeLineStyle.thinThin:member
  package: excel!
  summary: 双细线。
  value: "\"ThinThin\""
