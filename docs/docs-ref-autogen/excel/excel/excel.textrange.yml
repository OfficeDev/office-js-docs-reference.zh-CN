  - uid: excel.Excel.TextRange.getSubstring
    summary: |-
      返回给定区域内子字符串的 TextRange 对象。

      \[[API 集: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length?: number): Excel.TextRange;'
      return:
        type:
          - excel.Excel.TextRange
        description: ''
      parameters:
        - id: start
          description: 从文本范围中获取的第一个字符的从零开始的索引。
          type:
            - number
        - id: length
          description: '可选。 要在新文本范围中返回的字符数。 如果省略 length, 则将返回从文本范围的最后一段的最后一段的末尾开始的所有字符。'
          type:
            - number
  - uid: excel.Excel.TextRange.load
    summary: 将命令加入队列以加载对象的指定属性。 在读取属性之前，你必须调用“context.sync()”。
    remarks: |-
      除了此签名之外, 此方法还具有以下签名:

      `load(option?: string | string[]): Excel.TextRange`-Where 选项是一个逗号分隔的字符串或一个字符串数组, 用于指定要加载的属性。

      `load(option?: { select?: string; expand?: string; }): Excel.TextRange`-Where 选项。选择是一个用逗号分隔的字符串, 用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串, 用于指定要加载的导航属性。

      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TextRange`-仅适用于集合类型。 它类似于前面的签名。 Top 指定结果中可包含的集合项的最大数量。 选项。 skip 指定要跳过且不包含在结果中的项目数。 如果指定了 top 选项, 则在跳过指定数目的项目后将启动结果集。
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.TextRangeLoadOptions): Excel.TextRange;'
      return:
        type:
          - excel.Excel.TextRange
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - excel.Excel.Interfaces.TextRangeLoadOptions
