    parameters:
    - id: key
      description: 要检索的表的名称或 ID。
      type: string
    return:
      type: <xref uid="excel!Excel.Table:class" />
      description: ''
- name: getItemOrNullObject(key)
  uid: excel!Excel.TableScopedCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: >-
    按名称或 ID 获取表。 如果 table 对象不存在，则此函数将返回其 `isNullObject` 属性设置为 `true`<!-- -->. 有关详细信息，请参阅 [*OrNullObject 方法和属性](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[API 集：ExcelApi BETA (预览版) ](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
