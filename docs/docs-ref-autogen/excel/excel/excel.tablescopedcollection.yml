  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Excel.Table;'
    parameters:
    - id: key
      description: 要检索的表的名称或 ID。
      type: string
    return:
      type: <xref uid="excel!Excel.Table:class" />
      description: ''
