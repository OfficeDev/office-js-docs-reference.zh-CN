  uid: excel!Excel.TableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: >-
    获取集合中的表数量。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.TableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: >-
    获取集合中的第一个表格。 集合中的表格按从上到下和从左到右排序，这样，从左上到左的表格就是集合的第一个表格。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): Excel.Table;'
    return:
      type: <xref uid="excel!Excel.Table:class" />
      description: ''
