name: Excel.TopBottomSelectionType
uid: excel!Excel.TopBottomSelectionType:enum
package: excel!
fullName: Excel.TopBottomSelectionType
summary: >-
  Top/底端筛选器的简单枚举，用于选择是否按前 N 个或前 N 个百分比、数字或值总和进行筛选。


  \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: items
  uid: excel!Excel.TopBottomSelectionType.items:member
  package: excel!
  summary: 按所选值筛选出前/后 N 项数目。
  value: "\"Items\""
- name: percent
  uid: excel!Excel.TopBottomSelectionType.percent:member
  package: excel!
  summary: 按照所选的值来筛选项目的前/后 N 个百分比。
  value: "\"Percent\""
- name: sum
  uid: excel!Excel.TopBottomSelectionType.sum:member
  package: excel!
  summary: 按所选值的度量值来筛选前/后 N 求和。
  value: "\"Sum\""
