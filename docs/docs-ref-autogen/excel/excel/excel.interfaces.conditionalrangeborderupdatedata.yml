properties:
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML 颜色代码，表示边框线的颜色，格式为 \# RRGGBB (例如，"FFA500") 或作为已命名的 HTML 颜色 (例如"orange") 。


    \[[API 集：ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
