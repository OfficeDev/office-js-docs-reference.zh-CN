    summary: |-
      <span data-ttu-id="068a3-116">按键获取 Setting 项。</span><span class="sxs-lookup"><span data-stu-id="068a3-116">Gets a Setting entry via the key.</span></span> <span data-ttu-id="068a3-117">如果没有 Setting 项，将返回 NULL 对象。</span><span class="sxs-lookup"><span data-stu-id="068a3-117">If the Setting does not exist, will return a null object.</span></span>

