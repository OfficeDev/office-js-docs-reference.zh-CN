    summary: <span data-ttu-id="62cf6-139">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="62cf6-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="62cf6-140">在读取属性`context.sync()`之前，必须先调用。</span><span class="sxs-lookup"><span data-stu-id="62cf6-140">You must call `context.sync()` before reading the properties.</span></span>
    name: load(options)
    fullName: load(options)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(options?: Excel.Interfaces.StyleLoadOptions): Excel.Style;'
      return:
        type:
          - 'excel!Excel.Style:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="62cf6-141">示例</span><span class="sxs-lookup"><span data-stu-id="62cf6-141">Examples</span></span>

          ```typescript
