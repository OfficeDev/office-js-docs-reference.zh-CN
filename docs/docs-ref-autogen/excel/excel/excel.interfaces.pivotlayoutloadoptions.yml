  - uid: 'excel!Excel.Interfaces.PivotLayoutLoadOptions#altTextDescription:member'
    summary: |-
      数据透视表的替换文字说明。

      Alt 文本提供数据透视表中所含信息的基于文本的替代表示形式。 此信息对有视觉或认知障碍且可能无法看到或理解表的人很有用。 可以使用残疾人士阅读标题，并将其用于确定是否希望听到内容的说明。

      \[[API 集： EXCELAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: altTextDescription
    fullName: altTextDescription
    langs:
      - typeScript
    type: property
    syntax:
      content: 'altTextDescription?: boolean;'
      return:
        type:
          - boolean
