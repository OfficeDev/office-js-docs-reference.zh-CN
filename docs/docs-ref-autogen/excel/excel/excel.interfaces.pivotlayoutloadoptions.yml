  summary: >-
    数据透视表的替换文本说明。


    替换文本提供数据透视表中包含的信息的基于文本的替代表示形式。 此信息对于视力或认知障碍可能无法查看或理解该表的人很有用。 标题可以读给残障人士，并用于确定他们是否希望听到内容说明。


