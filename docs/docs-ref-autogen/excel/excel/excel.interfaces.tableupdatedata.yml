      type: string
- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    指定列是否显示带形格式，其中奇数列的突出显示方式与偶数列不同，以便更轻松地阅读表格。


    \[[API 集：ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    指定行是否显示带区格式，其中奇数行的突出显示方式与偶数行不同，以便更轻松地阅读表格。


    \[[API 集：ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows?: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Interfaces.TableUpdateData#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    指定筛选按钮是否在每个列标题的顶部可见。 仅当 table 中包含标题行时，才允许设定此设置。


    \[[API 集：ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
