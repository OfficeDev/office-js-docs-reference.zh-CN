  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    代表表格样式的常量值。 可能的值包括："TableStyleLight1"到"TableStyleLight21"、"TableStyleMedium1"到"TableStyleMedium28"、"TableStyleDark1"到"TableStyleDark11"。 还可以指定工作簿中显示的用户定义的自定义样式。


    \[[API 集：ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
