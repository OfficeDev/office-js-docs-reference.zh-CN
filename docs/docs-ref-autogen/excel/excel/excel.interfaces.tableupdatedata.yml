name: Excel.Interfaces.TableUpdateData
uid: excel!Excel.Interfaces.TableUpdateData:interface
package: excel!
fullName: Excel.Interfaces.TableUpdateData
summary: 一个用于更新 Table 对象上的数据的接口，可用于 `table.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: highlightFirstColumn
  uid: excel!Excel.Interfaces.TableUpdateData#highlightFirstColumn:member
  package: excel!
  fullName: highlightFirstColumn
  summary: >-
    指定第一列是否包含特殊格式。


    \[[API 集： ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightFirstColumn?: boolean;'
    return:
      type: boolean
- name: highlightLastColumn
  uid: excel!Excel.Interfaces.TableUpdateData#highlightLastColumn:member
  package: excel!
  fullName: highlightLastColumn
  summary: >-
    指定最后一列是否包含特殊格式。


    \[[API 集： ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightLastColumn?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    表的名称。


    表的集名称必须遵循 " [重命名 Excel 表" 一](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) 文中指定的准则。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    指定列是否显示镶边格式，其中奇数列以不同的方式突出显示，即使是偶数，也可以使表更易于阅读。


    \[[API 集： ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    指定行是否显示镶边格式，其中奇数行以不同的方式突出显示，即使是偶数行，也可以使表更易于阅读。


    \[[API 集： ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows?: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Interfaces.TableUpdateData#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    指定筛选按钮是否显示在每个列标头的顶部。 仅当 table 中包含标题行时，才允许设定此设置。


    \[[API 集： ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showFilterButton?: boolean;'
    return:
      type: boolean
- name: showHeaders
  uid: excel!Excel.Interfaces.TableUpdateData#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    指定标题行是否可见。 该值可以设置为显示或删除标头行。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableUpdateData#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    指定汇总行是否可见。 该值可以设置为显示或删除总计行。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    表示表格样式的常量值。 可能的值为： "TableStyleLight1" 到 "TableStyleLight21"、"TableStyleMedium1" 通过 "TableStyleMedium28"、"TableStyleDark1" 到 "TableStyleDark11"。 还可以指定工作簿中显示的用户定义的自定义样式。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: tableStyle
  uid: excel!Excel.Interfaces.TableUpdateData#tableStyle:member
  package: excel!
  fullName: tableStyle
  summary: >-
    应用于表的样式。


    \[[API 集： EXCELAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'tableStyle?: Excel.Interfaces.TableStyleUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableStyleUpdateData:interface" />
