- name: name
  uid: excel!Excel.Interfaces.TableUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    表的名称。


    该表的集名称必须遵循"重命名 Excel 表"文章中 [指定的](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) 准则。


