### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatUpdateData
uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatUpdateData
summary: 用于更新 ShapeLineFormat 对象上数据的接口，用于 `shapeLineFormat.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    以 HTML 颜色格式表示线条颜色，格式为 \# RRGGBB (例如"FFA500") 或作为已命名的 HTML 颜色 (例如"orange") 。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    表示形状的线条样式。 当 `null` 线条不可见或短划线样式不一致时返回。 有关详细信息，请参阅 `Excel.ShapeLineStyle`。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type: <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    表示形状的线条样式。 当 `null` 线条不可见或样式不一致时返回。 有关详细信息，请参阅 `Excel.ShapeLineStyle`。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type: <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    将指定线条的透明度表示为从 0.0（不透明）到 1.0（清晰）的值。 返回 `null` 形状透明度不一致的情况。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member
  package: excel!
  fullName: visible
  summary: >-
    指定 Shape 元素的线条格式是否可见。 返回 `null` 形状具有不一致的 visibilities 时。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    表示线条的粗细（以磅为单位）。 当 `null` 线条不可见或线条粗细不一致时返回。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: number;'
    return:
      type: number
