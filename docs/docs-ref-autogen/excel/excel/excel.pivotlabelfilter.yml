items:
  - uid: 'excel!Excel.PivotLabelFilter:interface'
    summary: |-
      要应用于透视字段的标签筛选器的可配置模板。 `condition`定义为使筛选器能够正常工作而需要设置的条件。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
