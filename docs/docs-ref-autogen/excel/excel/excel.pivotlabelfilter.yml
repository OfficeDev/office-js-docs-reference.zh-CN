  - uid: 'excel!Excel.PivotLabelFilter#comparator:member'
    summary: |-
      比较运算符是其他值要与其进行比较的静态值。 比较的类型由条件定义。 注意：将数字字符串与其他数值字符串进行比较时，将其视为数字。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.PivotLabelFilter#condition:member'
    summary: |-
      指示筛选器的条件，该条件定义了必要的筛选条件。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: Excel.LabelFilterCondition | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";'
      return:
        type:
          - 'excel!Excel.PivotLabelFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotLabelFilter#exclusive:member'
    summary: |-
      如果为 true，则筛选*排除*满足条件的项目。 默认值为 false （筛选以包含满足条件的项目）。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
