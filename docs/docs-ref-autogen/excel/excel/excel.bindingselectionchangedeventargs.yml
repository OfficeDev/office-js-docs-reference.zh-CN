### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  提供有关引发 "SelectionChanged" 事件的选定内容的信息。


  * 注意 * *：如果选定多个不连续的单元格，则 `Binding.onSelectionChanged` 仅报告一个选定内容的行和列信息。 用于 `Worksheet.onSelectionChanged` 多个选定区域。


  \[[API 集： ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
