  fullName: isSelected
  summary: >-
    值 `true` 是选择切片器项时。 设置此值不会清除其他切片器项的选定状态。 默认情况下，如果切片器项是唯一选定的切片器项，则当取消选择该切片器项时，将选择所有项。


