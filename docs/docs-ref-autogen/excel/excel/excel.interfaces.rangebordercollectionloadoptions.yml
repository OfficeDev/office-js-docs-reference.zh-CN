- name: color
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    对于集合中的每个项目：表示边框线的颜色的 HTML 颜色代码，格式为 \# RRGGBB (（例如"FFA500") ）或作为已命名的 HTML 颜色 (例如"orange") 。


