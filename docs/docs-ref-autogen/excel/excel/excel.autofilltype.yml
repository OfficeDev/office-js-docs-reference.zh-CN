### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  在工作簿中的区域上使用"自动填充"时的行为类型。


  \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: 使用基于选定数据的数据填充相邻单元格。
  value: "\"FillCopy\""
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: 日期的"FillSeries"版本，它基于月中的一天或一周中的一天，具体取决于上下文。
  value: "\"FillDays\""
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: 根据标准"自动填充"行为 (周围数据填充相邻) 。
  value: "\"FillDefault\""
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: 使用选定的公式填充相邻单元格。
  value: "\"FillFormats\""
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: 基于月的模式的日期的"FillSeries"版本。
  value: "\"FillMonths\""
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: 使用复制的单元格中采用模式的数据填充相邻单元格。
  value: "\"FillSeries\""
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: 使用选定值填充相邻单元格。
  value: "\"FillValues\""
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: 日期的"FillSeries"版本，该版本将模式基于一周中的一天，并且仅包括工作日。
  value: "\"FillWeekdays\""
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: 基于年的模式的日期的"FillSeries"版本。
  value: "\"FillYears\""
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: 使用 Excel 的快速填充功能填充相邻单元格。
  value: "\"FlashFill\""
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: 用于根据增长趋势模型填充相邻单元格中值的数字的"FillSeries"版本。
  value: "\"GrowthTrend\""
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: 数字的"FillSeries"版本，用于根据线性趋势模型填充相邻单元格中的值。
  value: "\"LinearTrend\""
