- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    规则和条件图标的潜在自定义图标的条件和图标集数组。 请注意，对于第一个条件，只能修改自定义图标，而类型、公式和运算符在设置时将被忽略。


