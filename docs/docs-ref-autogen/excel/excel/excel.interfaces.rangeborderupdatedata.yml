### YamlMime:TSType
name: Excel.Interfaces.RangeBorderUpdateData
uid: excel!Excel.Interfaces.RangeBorderUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderUpdateData
summary: 用于更新 RangeBorder 对象上数据的接口，用于 `rangeBorder.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML 颜色代码，表示边框线的颜色，格式为 \# RRGGBB (例如，"FFA500") ，或作为已命名的 HTML 颜色 (例如"orange") 。


    \[[API 集：ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: style
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    线条样式的常量之一，指定边框的线条样式。 有关详细信息，请参阅 `Excel.BorderLineStyle`。


    \[[API 集：ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type: <xref uid="excel!Excel.BorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    指定使区域边框的颜色变亮或变暗的双精度值，该值介于 -1 (最暗) 和 1 (最亮) 之间，原始颜色为 0。 `null`值表示边框没有统一 `tintAndShade` 设置。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    指定区域周围的边框的粗细。 有关详细信息，请参阅 `Excel.BorderWeight`。


    \[[API 集：ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
