  - uid: 'excel!Excel.WorksheetFreezePanes#getLocationOrNullObject:member(1)'
    summary: |-
      <span data-ttu-id="95cba-120">获取用于描述活动工作表视图中的冻结单元格的区域。</span><span class="sxs-lookup"><span data-stu-id="95cba-120">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="95cba-121">冻结的范围对应于顶部和最左侧窗格中冻结的单元格。</span><span class="sxs-lookup"><span data-stu-id="95cba-121">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="95cba-122">如果没有冻结的窗格，则返回 null 对象。</span><span class="sxs-lookup"><span data-stu-id="95cba-122">If there is no frozen pane, returns a null object.</span></span>

      <span data-ttu-id="95cba-123">\[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="95cba-123">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getLocationOrNullObject()
    fullName: getLocationOrNullObject()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getLocationOrNullObject(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="95cba-124">示例</span><span class="sxs-lookup"><span data-stu-id="95cba-124">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const frozenRange = sheet.freezePanes.getLocationOrNullObject();
              frozenRange.load("address");

              await context.sync();

              if (frozenRange.isNullObject) {
                  console.log(`The worksheet does not contain a frozen pane.`);
              } else {
                  console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is "${frozenRange.address}"`);
              }
          });
          ```
