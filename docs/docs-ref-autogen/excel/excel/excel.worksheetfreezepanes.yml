  - uid: 'excel!Excel.WorksheetFreezePanes#freezeAt:member(1)'
    summary: |-
      <span data-ttu-id="95cba-104">设置活动工作表视图中的冻结单元格。</span><span class="sxs-lookup"><span data-stu-id="95cba-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="95cba-105">提供的范围与将在最顶部和最左侧窗格中冻结的单元格相对应。</span><span class="sxs-lookup"><span data-stu-id="95cba-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>

      <span data-ttu-id="95cba-106">\[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="95cba-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="95cba-107">示例</span><span class="sxs-lookup"><span data-stu-id="95cba-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="95cba-108">一个代表要冻结的单元格的区域，或为 null 以删除所有冻结的窗格。</span><span class="sxs-lookup"><span data-stu-id="95cba-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - 'excel!Excel.WorksheetFreezePanes#freezeAt~0:complex'
  - uid: 'excel!Excel.WorksheetFreezePanes#freezeColumns:member(1)'
