### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  表示可应用值筛选器的所有接受条件的枚举。 用于配置应用于字段的 PivotFilter 的类型。 `PivotFilter.exclusive` 可设置为 `true` 反转其中许多条件。


  \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: between
  uid: excel!Excel.ValueFilterCondition.between:member
  package: excel!
  summary: >-
    介于 `lowerBound` 和 `upperBound` 条件之间。


    必需条件：{`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. 可选条件：{`exclusive`<!-- -->}<!-- -->.
  value: "\"Between\""
- name: bottomN
  uid: excel!Excel.ValueFilterCondition.bottomN:member
  package: excel!
  summary: >-
    在底部 N (`threshold`<!-- -->) \[ 项、百分比、 \] 值类别的总和。


    必需条件：{`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
  value: "\"BottomN\""
- name: equals
  uid: excel!Excel.ValueFilterCondition.equals:member
  package: excel!
  summary: >-
    等于比较器条件。


    必需条件：{`value`<!-- -->, `comparator`<!-- -->}<!-- -->. 可选条件：{`exclusive`<!-- -->}<!-- -->.
  value: "\"Equals\""
- name: greaterThan
  uid: excel!Excel.ValueFilterCondition.greaterThan:member
  package: excel!
  summary: >-
    大于比较器条件。


    必需条件：{`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"GreaterThan\""
- name: greaterThanOrEqualTo
  uid: excel!Excel.ValueFilterCondition.greaterThanOrEqualTo:member
  package: excel!
  summary: >-
    大于或等于比较器条件。


    必需条件：{`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"GreaterThanOrEqualTo\""
- name: lessThan
  uid: excel!Excel.ValueFilterCondition.lessThan:member
  package: excel!
  summary: >-
    小于比较器条件。


    必需条件：{`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"LessThan\""
- name: lessThanOrEqualTo
  uid: excel!Excel.ValueFilterCondition.lessThanOrEqualTo:member
  package: excel!
  summary: >-
    小于或等于比较器条件。


    必需条件：{`value`<!-- -->, `comparator`<!-- -->}<!-- -->.
  value: "\"LessThanOrEqualTo\""
- name: topN
  uid: excel!Excel.ValueFilterCondition.topN:member
  package: excel!
  summary: >-
    在前 N (`threshold`<!-- -->) \[ 项、百分比、 \] 值类别的总和。


    必需条件：{`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
  value: "\"TopN\""
- name: unknown
  uid: excel!Excel.ValueFilterCondition.unknown:member
  package: excel!
  summary: '`ValueFilterCondition` 未知或不受支持。'
  value: "\"Unknown\""
