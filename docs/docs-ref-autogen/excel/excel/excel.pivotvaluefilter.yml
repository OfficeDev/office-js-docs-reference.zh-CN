### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.PivotValueFilter:interface'
    summary: |-
      要应用于透视字段的值筛选器的可配置模板。 `condition`定义为使筛选器能够正常工作而需要设置的条件。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: Excel.PivotValueFilter
    fullName: Excel.PivotValueFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotValueFilter#comparator:member'
      - 'excel!Excel.PivotValueFilter#condition:member'
      - 'excel!Excel.PivotValueFilter#exclusive:member'
      - 'excel!Excel.PivotValueFilter#lowerBound:member'
      - 'excel!Excel.PivotValueFilter#selectionType:member'
      - 'excel!Excel.PivotValueFilter#threshold:member'
      - 'excel!Excel.PivotValueFilter#upperBound:member'
      - 'excel!Excel.PivotValueFilter#value:member'
  - uid: 'excel!Excel.PivotValueFilter#comparator:member'
    summary: |-
      比较运算符是其他值要与其进行比较的静态值。 比较的类型由条件定义。 例如，如果比较运算符为 "50" 且 condition 为 "GreaterThan"，则筛选器将删除所有不大于50的项目值。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#condition:member'
    summary: |-
      指定筛选器的条件，该条件定义了必要的筛选条件。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";'
      return:
        type:
          - 'excel!Excel.PivotValueFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotValueFilter#exclusive:member'
    summary: |-
      如果为 true，则筛选*排除*满足条件的项目。 默认值为 false （筛选以包含满足条件的项目）。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotValueFilter#lowerBound:member'
    summary: |-
      `Between`筛选条件范围的下限。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#selectionType:member'
    summary: |-
      指定筛选器是用于顶部/底部 N 项、顶部/底部 N 百分比还是顶部/底部 N 求和。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: selectionType
    fullName: selectionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
      return:
        type:
          - 'excel!Excel.PivotValueFilter#selectionType~0:complex'
  - uid: 'excel!Excel.PivotValueFilter#threshold:member'
    summary: |-
      要针对顶部/底部筛选条件筛选的项、百分比或 sum 的 "N" 阈值数。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: threshold
    fullName: threshold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'threshold?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#upperBound:member'
    summary: |-
      `Between`筛选条件范围的上限。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#value:member'
    summary: |-
      筛选所依据的字段中所选的 "值" 的名称。

      \[[API 集： EXCELAPI BETA （仅限预览）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: string;'
      return:
        type:
          - string
