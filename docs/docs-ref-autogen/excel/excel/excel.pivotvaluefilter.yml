### YamlMime:TSType
name: Excel.PivotValueFilter
uid: excel!Excel.PivotValueFilter:interface
package: excel!
fullName: Excel.PivotValueFilter
summary: >-
  要应用于透视字段的值筛选器的可配置模板。 `condition`定义需要设置哪些条件才能运行筛选器。


  \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotValueFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    比较器是比较其他值的静态值。 比较类型由条件定义。 例如，如果比较器为"50"且条件为"greaterThan"，筛选器将删除所有不大于 50 的项目值。


    \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: number;'
    return:
      type: number
- name: condition
  uid: excel!Excel.PivotValueFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    指定筛选器的条件，该条件定义必要的筛选条件。


    \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";'
    return:
      type: <xref uid="excel!Excel.ValueFilterCondition:enum" /> | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN"
- name: exclusive
  uid: excel!Excel.PivotValueFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    If `true`<!-- -->， *筛选器将* 排除符合条件的项目。 默认值为 (`false` 筛选器，以包含符合条件) 。


    \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotValueFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    筛选器条件的范围下限 `between` 。


    \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: number;'
    return:
      type: number
- name: selectionType
  uid: excel!Excel.PivotValueFilter#selectionType:member
  package: excel!
  fullName: selectionType
  summary: >-
    指定筛选器是针对上/下 N 项、上/下 N% 还是上/下 N 和。


    \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
    return:
      type: <xref uid="excel!Excel.TopBottomSelectionType:enum" /> | "Items" | "Percent" | "Sum"
- name: threshold
  uid: excel!Excel.PivotValueFilter#threshold:member
  package: excel!
  fullName: threshold
  summary: >-
    要针对顶部/底部筛选条件筛选的项目、百分比或总和的"N"阈值数。


    \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threshold?: number;'
    return:
      type: number
- name: upperBound
  uid: excel!Excel.PivotValueFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    筛选器条件的范围上限 `between` 。


    \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: number;'
    return:
      type: number
- name: value
  uid: excel!Excel.PivotValueFilter#value:member
  package: excel!
  fullName: value
  summary: >-
    要筛选的字段中所选"值"的名称。


    \[[API 集：ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: string;'
    return:
      type: string
