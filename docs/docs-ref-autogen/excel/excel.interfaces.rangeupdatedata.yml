  - uid: excel.Excel.Interfaces.RangeUpdateData.style
    summary: |-
      表示当前区域的样式。 如果单元格的样式不一致, 则将返回 null。 对于自定义样式, 将返回样式名称。 对于内置样式, 将返回一个表示 BuiltInStyle 枚举中的值的字符串。

      \[[API 集: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.Interfaces.RangeUpdateData.values
    summary: |-
      表示指定区域的原始值。 返回的数据可能是字符串、数字，也可能是布尔值。 包含错误的单元格将返回错误字符串。 将值设置为一个范围时, value 参数可以是单个值 (string、number 或 boolean), 也可以是一个二维数组。 如果参数是单个值, 它将应用于区域中的所有单元格。

      \[[API 集: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: any[][];'
      return:
        type:
          - 'any[][]'