  - uid: excel.Excel.Interfaces.RangeUpdateData.numberFormat
    summary: |-
      表示给定范围的 Excel 数字格式代码。 将数字格式设置为一个区域时, value 参数可以是单个值 (string), 也可以是二维数组。 如果参数是单个值, 它将应用于区域中的所有单元格。

      \[[API 集: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
    summary: |-
      表示 Excel 中的给定区域的数字格式代码，以用户语言的字符串表示。 将数字格式设置为局部区域时, value 参数可以是单个值 (字符串), 也可以是二维数组。 如果参数是单个值, 它将应用于区域中的所有单元格。

      \[[API 集: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
