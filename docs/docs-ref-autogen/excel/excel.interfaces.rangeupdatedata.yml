- uid: excel.Excel.Interfaces.RangeUpdateData.style
  summary: >-
    表示当前区域的样式。 如果单元格的样式不一致，则将返回 null。 对于自定义样式，将返回样式名称。 对于内置样式，将返回一个字符串，表示 BuiltInStyle 枚举中的值。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeUpdateData.values
  summary: >-
    表示指定区域的原始值。 返回的数据可能的字符串类型、 号码或一个布尔值。 包含错误的单元格将返回的错误字符串。 时设置范围的值，value 参数可以是单个值 （字符串、 数字或布尔值） 或二维数组。 如果参数是一个 single 值，它将应用于范围中的所有单元格。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: values
  fullName: values
  langs:
  - typeScript
  type: property
  syntax:
    content: 'values?: any[][];'
    return:
      type:
      - any[][]
