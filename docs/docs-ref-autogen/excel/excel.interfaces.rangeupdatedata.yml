- uid: excel.Excel.Interfaces.RangeUpdateData.formulasLocal
  summary: >-
    代表 A1 样式表示法，在用户的语言和数字格式设置的区域设置公式。 例如，"= SUM (A1，1.5)"的英语公式将变为"= SUMME(A1;1.5)"德语。 对区域设置公式时, value 参数可以是单个值 （字符串） 或二维数组。 如果参数是一个 single 值，它将应用于范围中的所有单元格。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formulasLocal
