- uid: excel.Excel.Interfaces.ApplicationLoadOptions.calculationMode
  summary: >-
    返回工作簿中使用的计算模式, 如 CalculationMode 中的常量所定义。 可能的值为`Automatic` <!-- -->:, Excel 控制重新计算的位置。`AutomaticExceptTables`, Excel 在其中控制重新计算, 但忽略表中的<!-- -->更改。`Manual`, 在用户请求计算时完成<!-- -->计算。


    \[[API 集: ExcelApi 1.1 for get, 1.8 (用于设置)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: calculationMode
  fullName: calculationMode
