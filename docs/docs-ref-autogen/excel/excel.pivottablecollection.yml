  - uid: excel.Excel.PivotTableCollection.add
    summary: |-
      <span data-ttu-id="2f257-103">基于指定的数据源添加数据透视表，并将其插入到目标区域的左上单元格。</span><span class="sxs-lookup"><span data-stu-id="2f257-103">Add a Pivottable based on the specified source data and insert it at the top left cell of the destination range.</span></span>

      <span data-ttu-id="2f257-104">\[[API 集: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2f257-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'add(name, source, destination)'
    fullName: 'add(name, source, destination)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
      return:
        type:
          - excel.Excel.PivotTable
        description: |-
          <span data-ttu-id="2f257-105">返回新插入的数据透视表。</span><span class="sxs-lookup"><span data-stu-id="2f257-105">Returns the newly inserted PivotTable.</span></span>

          #### <a name="examples"></a><span data-ttu-id="2f257-106">示例</span><span class="sxs-lookup"><span data-stu-id="2f257-106">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
              const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
              context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

              await context.sync();
          });
          ```
      parameters:
        - id: name
          description: <span data-ttu-id="2f257-107">新数据透视表的名称。</span><span class="sxs-lookup"><span data-stu-id="2f257-107">The name of the new PivotTable.</span></span>
          type:
            - string
        - id: source
          description: '<span data-ttu-id="2f257-108">新数据透视表的源数据, 可以是区域 (或包含工作表名称的字符串地址) 或表。</span><span class="sxs-lookup"><span data-stu-id="2f257-108">The source data for the new PivotTable, this can either be a range (or string address including the worksheet name) or a table.</span></span>'
          type:
            - Range | string | Table
        - id: destination
          description: <span data-ttu-id="2f257-109">数据透视表目标区域（工作表中用于放置所生成的报表的区域）左上角的单元格。</span><span class="sxs-lookup"><span data-stu-id="2f257-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
          type:
            - Range | string
