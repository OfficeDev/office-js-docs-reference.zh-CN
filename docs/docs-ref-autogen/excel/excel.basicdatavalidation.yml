- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    获取或设置 Formula1，即最小值或运算符的具体的值。 时设置的值，它可以传递为数字、 range 对象或字符串公式 （其中字符串是 stringified 的号码、 单元格引用，如"= A1"或公式，如"= MIN （A1，B1）"）。 检索值，它将始终返回作为字符串公式，例如:"= 10"、"= A1"、"= SUM(A1:B5)"等等。


    \[[API 集： ExcelApi 1.8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: excel.Excel.BasicDataValidation.formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
