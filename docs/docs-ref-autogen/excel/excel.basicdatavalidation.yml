  summary: >-
    <span data-ttu-id="56bcb-103">Operator 属性设置为二元运算符如 GreaterThan （左边的操作数是用户尝试在单元格中输入的值） 时，请指定右边的操作数。</span><span class="sxs-lookup"><span data-stu-id="56bcb-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="56bcb-104">使用之间三元运算符和 NotBetween，指定下限操作数。</span><span class="sxs-lookup"><span data-stu-id="56bcb-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="56bcb-105">例如，设置为 10 的 formula1 和运算符到 GreaterThan 表示有效的数据范围必须大于 10。</span><span class="sxs-lookup"><span data-stu-id="56bcb-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="56bcb-106">时设置的值，它可以传递为数字、 range 对象或字符串公式 （其中字符串是 stringified 的号码、 单元格引用，如"= A1"或公式，如"= MIN （A1，B1）"）。</span><span class="sxs-lookup"><span data-stu-id="56bcb-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="56bcb-107">检索值，它将始终返回作为字符串公式，例如:"= 10"、"= A1"、"= SUM(A1:B5)"等等。</span><span class="sxs-lookup"><span data-stu-id="56bcb-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


