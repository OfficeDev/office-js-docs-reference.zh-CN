- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    Operator 属性设置为二元运算符如 GreaterThan （左边的操作数是用户尝试在单元格中输入的值） 时，请指定右边的操作数。 使用之间三元运算符和 NotBetween，指定下限操作数。 例如，设置为 10 的 formula1 和运算符到 GreaterThan 表示有效的数据范围必须大于 10。 时设置的值，它可以传递为数字、 range 对象或字符串公式 （其中字符串是 stringified 的号码、 单元格引用，如"= A1"或公式，如"= MIN （A1，B1）"）。 检索值，它将始终返回作为字符串公式，例如:"= 10"、"= A1"、"= SUM(A1:B5)"等等。


    \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    使用之间三元运算符和 NotBetween，指定上限操作数。 不用于二元运算符，如 GreaterThan。 时设置的值，它可以传递为数字、 range 对象或字符串公式 （其中字符串是 stringified 的号码、 单元格引用，如"= A1"或公式，如"= MIN （A1，B1）"）。 检索值，它将始终返回作为字符串公式，例如:"= 10"、"= A1"、"= SUM(A1:B5)"等等。


    \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.operator
  summary: >-
    要用于验证的数据的运算符。


    \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: operator
  fullName: operator
  langs:
  - typeScript
  type: property
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
