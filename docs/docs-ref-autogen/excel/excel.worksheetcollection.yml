  - uid: excel.Excel.WorksheetCollection.add
    summary: |-
      <span data-ttu-id="59c08-p101">向工作簿添加新工作表。工作表将添加到现有工作表的末尾。如果您想要激活新添加的工作表，请对其调用 ".activate()。</span><span class="sxs-lookup"><span data-stu-id="59c08-p101">Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.</span></span>

      <span data-ttu-id="59c08-106">\[[API 集: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="59c08-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: add(name)
    fullName: add(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(name?: string): Excel.Worksheet;'
      return:
        type:
          - excel.Excel.Worksheet
        description: |-


          #### <a name="examples"></a><span data-ttu-id="59c08-107">示例</span><span class="sxs-lookup"><span data-stu-id="59c08-107">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var wSheetName = 'Sample Name';
              var worksheet = ctx.workbook.worksheets.add(wSheetName);
              worksheet.load('name');
              return ctx.sync().then(function() {
                  console.log(worksheet.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: name
          description: '<span data-ttu-id="59c08-p102">可选。要添加的工作表的名称。如果指定，名称应唯一。如果未指定，Excel 将确定新工作表的名称。</span><span class="sxs-lookup"><span data-stu-id="59c08-p102">Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.</span></span>'
          type:
            - string
  - uid: excel.Excel.WorksheetCollection.addFromBase64
    summary: |-
      <span data-ttu-id="59c08-112">将工作簿的指定工作表插入当前工作簿。</span><span class="sxs-lookup"><span data-stu-id="59c08-112">Inserts the specified worksheets of a workbook into the current workbook.</span></span>

      <span data-ttu-id="59c08-113">\[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="59c08-113">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    isPreview: true
    name: 'addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)'
    fullName: 'addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
      return:
        type:
          - 'OfficeExtension.ClientResult<string[]>'
        description: |-
          <span data-ttu-id="59c08-114">与每个新插入的工作表对应的 id 的数组。</span><span class="sxs-lookup"><span data-stu-id="59c08-114">An array of ids corresponding to each newly inserted worksheet.</span></span>

          #### <a name="examples"></a><span data-ttu-id="59c08-115">示例</span><span class="sxs-lookup"><span data-stu-id="59c08-115">Examples</span></span>

          ```javascript
          const myFile = <HTMLInputElement>document.getElementById("file");
          const reader = new FileReader();

          reader.onload = (event) => {
              Excel.run((context) => {
                  // strip off the metadata before the base64-encoded string
                  const startIndex = (<string>(<FileReader>event.target).result).indexOf("base64,");
                  const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);

                  const sheets = context.workbook.worksheets;
                  sheets.addFromBase64(
                      workbookContents,
                      null, // get all the worksheets 
                      Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets
                      );
                  return context.sync();
              });
          };

          // read in the file as a data URL so we can parse the base64-encoded string
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64File
          description: <span data-ttu-id="59c08-116">必需。</span><span class="sxs-lookup"><span data-stu-id="59c08-116">Required.</span></span> <span data-ttu-id="59c08-117">代表源工作簿文件的 base64 编码的字符串。</span><span class="sxs-lookup"><span data-stu-id="59c08-117">The base64-encoded string representing the source workbook file.</span></span>
          type:
            - string
        - id: sheetNamesToInsert
          description: '<span data-ttu-id="59c08-118">可选。</span><span class="sxs-lookup"><span data-stu-id="59c08-118">Optional.</span></span> <span data-ttu-id="59c08-119">要插入的单个工作表的名称。</span><span class="sxs-lookup"><span data-stu-id="59c08-119">The names of individual worksheets to insert.</span></span> <span data-ttu-id="59c08-120">默认情况下, 会插入源工作簿中的所有工作表。</span><span class="sxs-lookup"><span data-stu-id="59c08-120">By default, all the worksheets from the source workbook are inserted.</span></span>'
          type:
            - 'string[]'
        - id: positionType
          description: '<span data-ttu-id="59c08-121">可选。</span><span class="sxs-lookup"><span data-stu-id="59c08-121">Optional.</span></span> <span data-ttu-id="59c08-122">将在当前工作簿中插入新工作表的位置。</span><span class="sxs-lookup"><span data-stu-id="59c08-122">Where in the current workbook the new worksheets will be inserted.</span></span> <span data-ttu-id="59c08-123">有关详细信息, 请参阅 WorksheetPositionType。</span><span class="sxs-lookup"><span data-stu-id="59c08-123">See Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="59c08-124">默认值为 "Start"。</span><span class="sxs-lookup"><span data-stu-id="59c08-124">Default is "Start".</span></span>'
          type:
            - excel.Excel.WorksheetPositionType
        - id: relativeTo
          description: '<span data-ttu-id="59c08-125">可选。</span><span class="sxs-lookup"><span data-stu-id="59c08-125">Optional.</span></span> <span data-ttu-id="59c08-126">为 positionType 参数引用的当前工作簿中的工作表。</span><span class="sxs-lookup"><span data-stu-id="59c08-126">The worksheet in the current workbook that is referenced for the positionType parameter.</span></span> <span data-ttu-id="59c08-127">默认值为 null, 并且基于 positionType, 它将在当前工作簿的开始或末尾插入工作表。</span><span class="sxs-lookup"><span data-stu-id="59c08-127">Default is null and, based on positionType, it will insert worksheets at the start or end of the current workbook.</span></span>'
          type:
            - Worksheet | string
