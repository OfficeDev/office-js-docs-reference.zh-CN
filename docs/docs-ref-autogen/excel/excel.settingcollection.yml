      - excel.Excel.SettingCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="22df1-129">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="22df1-129">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
