- uid: excel.Excel.Style.load
  summary: <span data-ttu-id="47861-137">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="47861-137">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="47861-138">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="47861-138">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"47861-139\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"47861-139\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"47861-140\">`load(option?: { select?: string; expand?: string; }): Excel.Style`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47861-140\">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"47861-141\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47861-141\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id=\"47861-142\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47861-142\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"47861-143\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47861-143\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"47861-144\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47861-144\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"47861-145\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47861-145\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"47861-146\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"47861-146\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let style = context.workbook.styles.getItem(\"Diagonal Orientation Style\");            \n    style.load(\"textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked\");\n\n    await context.sync();\n\n    console.log(\"Orientation: \" + style.textOrientation);\n    console.log(\"Horizontal alignment: \" + style.horizontalAlignment);\n    console.log(\"Add indent: \" + style.autoIndent);\n    console.log(\"Reading order: \" + style.readingOrder);\n    console.log(\"Wrap text: \" + style.wrapText);\n    console.log(\"Include protection: \" + style.includeProtection);\n    console.log(\"Shrink to fit: \" + style.shrinkToFit);\n    console.log(\"Style locked: \" + style.locked);\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.Style;'
    return:
      type:
      - excel.Excel.Style
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="47861-147">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="47861-147">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
