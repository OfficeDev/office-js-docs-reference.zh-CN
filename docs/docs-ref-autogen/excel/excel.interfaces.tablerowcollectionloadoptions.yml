- uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions
  summary: >-
    表示属于表的所有行的集合。


    请注意，与不同区域或列，如果在其之前添加新行/列将调整，TableRow 对象表示的表格行中，但不是数据的物理位置。 也就是说，如果对数据进行排序，或者添加新行，将继续表格行指向创建它的索引处。


