- uid: excel.Excel.TableColumnCollection.load
  summary: <span data-ttu-id="04628-136">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="04628-136">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="04628-137">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="04628-137">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"04628-138\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"04628-138\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"04628-139\">`load(option?: { select?: string; expand?: string; }): Excel.TableColumnCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04628-139\">`load(option?: { select?: string; expand?: string; }): Excel.TableColumnCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"04628-140\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableColumnCollection`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04628-140\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableColumnCollection` - Only available on collection types.</span></span> <span data-ttu-id=\"04628-141\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04628-141\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"04628-142\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04628-142\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"04628-143\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04628-143\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"04628-144\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04628-144\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"04628-145\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"04628-145\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tablecolumns = ctx.workbook.tables.getItem('Table1').columns;\n    tablecolumns.load('items');\n    return ctx.sync().then(function() {\n        console.log(\"tablecolumns Count: \" + tablecolumns.count);\n        for (var i = 0; i < tablecolumns.items.length; i++)\n        {\n            console.log(tablecolumns.items[i].name);\n        }\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.TableColumnCollection;'
    return:
      type:
      - excel.Excel.TableColumnCollection
      description: ''
    parameters:
    - id: option
