- uid: excel.Excel.Interfaces.RangeData.formulas
  summary: >-
    表示采用 A1 样式表示法的公式。 对区域设置公式时, value 参数可以是单个值 （字符串） 或二维数组。 如果参数是一个 single 值，它将应用于范围中的所有单元格。


    \[[API 集： ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
