- uid: excel.Excel.Interfaces.RangeData.values
  summary: >-
    表示指定区域的原始值。 返回的数据可能的字符串类型、 号码或一个布尔值。 包含错误的单元格将返回的错误字符串。 时设置范围的值，value 参数可以是单个值 （字符串、 数字或布尔值） 或二维数组。 如果参数是一个 single 值，它将应用于范围中的所有单元格。


