- uid: excel.Excel.ShapeCollection.addImage
  summary: >-
    从 base64 字符串创建图像并将其添加到工作表。 返回一个 Shape 对象，该对象代表新图像。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addImage(base64ImageString)
  fullName: addImage(base64ImageString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64ImageString
      description: 以 JPEG 或 PNG 格式的 base64 编码的图像。
      type:
      - string
- uid: excel.Excel.ShapeCollection.addLine
  summary: >-
    将线条添加到工作表。 返回表示新线条的 Shape 对象。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  fullName: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addLine(startLeft: number, startTop: number, endLeft: number, endTop: number, connectorType?: Excel.ConnectorType): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>示例\n\n```typescript\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.addLine(200, 50, 300, 150, Excel.ConnectorType.straight);\n    line.name = \"StraightLine\";\n    await context.sync();\n});\n```"
    parameters:
    - id: startLeft
      description: 从行的起始位置到工作表左侧的距离 (以磅为单位)。
      type:
      - number
    - id: startTop
      description: 从行的起始位置到工作表顶部的距离 (以磅为单位)。
      type:
      - number
    - id: endLeft
      description: 从工作表左侧的行的末尾到左侧的距离 (以磅为单位)。
      type:
      - number
    - id: endTop
      description: 从行的结束位置到工作表顶部的距离 (以磅为单位)。
      type:
      - number
    - id: connectorType
      description: 代表连接器类型。 有关详细信息, 请参阅 ConnectorType。
      type:
      - excel.Excel.ConnectorType
