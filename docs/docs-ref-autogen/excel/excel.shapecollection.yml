  - uid: excel.Excel.ShapeCollection.addGroup
    summary: |-
      <span data-ttu-id="47987-114">在此集合的工作表中对形状的子集进行分组。</span><span class="sxs-lookup"><span data-stu-id="47987-114">Groups a subset of shapes in this collection's worksheet.</span></span> <span data-ttu-id="47987-115">返回表示新形状组的 Shape 对象。</span><span class="sxs-lookup"><span data-stu-id="47987-115">Returns a Shape object that represents the new group of shapes.</span></span>

      <span data-ttu-id="47987-116">\[[API 集: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="47987-116">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: addGroup(values)
    fullName: addGroup(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
      return:
        type:
          - excel.Excel.Shape
        description: |-


          #### <a name="examples"></a><span data-ttu-id="47987-117">示例</span><span class="sxs-lookup"><span data-stu-id="47987-117">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const square = sheet.shapes.getItem("Square");
              const pentagon = sheet.shapes.getItem("Pentagon");
              const octagon = sheet.shapes.getItem("Octagon");

              const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);
              shapeGroup.name = "Group";
              console.log("Shapes grouped");

              await context.sync();
          });
          ```
      parameters:
        - id: values
          description: <span data-ttu-id="47987-118">形状 ID 或 shape 对象的数组。</span><span class="sxs-lookup"><span data-stu-id="47987-118">An array of shape ID or shape objects.</span></span>
          type:
            - Array<string | Shape>
  - uid: excel.Excel.ShapeCollection.addImage
    summary: |-
      <span data-ttu-id="47987-119">从 base64 编码的字符串创建图像并将其添加到工作表。</span><span class="sxs-lookup"><span data-stu-id="47987-119">Creates an image from a base64-encoded string and adds it to the worksheet.</span></span> <span data-ttu-id="47987-120">返回表示新图片的 Shape 对象。</span><span class="sxs-lookup"><span data-stu-id="47987-120">Returns the Shape object that represents the new image.</span></span>

      <span data-ttu-id="47987-121">\[[API 集: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="47987-121">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: addImage(base64ImageString)
    fullName: addImage(base64ImageString)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addImage(base64ImageString: string): Excel.Shape;'
      return:
        type:
          - excel.Excel.Shape
        description: |-


          #### <a name="examples"></a><span data-ttu-id="47987-122">示例</span><span class="sxs-lookup"><span data-stu-id="47987-122">Examples</span></span>

          ```javascript
          const myFile = <HTMLInputElement>document.getElementById("selectedFile");
          const reader = new FileReader();

          reader.onload = (event) => {
              Excel.run((context) => {
                  const startIndex = (<string>(<FileReader>event.target).result).indexOf("base64,");
                  const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);
                  const sheet = context.workbook.worksheets.getItem("Shapes");
                  const image = sheet.shapes.addImage(mybase64);
                  image.name = "Image";
                  return context.sync();
              });
          };

          // Read in the image file as a data URL.
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64ImageString
          description: <span data-ttu-id="47987-123">以 JPEG 或 PNG 格式表示图像的 base64 编码字符串。</span><span class="sxs-lookup"><span data-stu-id="47987-123">A base64-encoded string representing an image in either JPEG or PNG format.</span></span>
          type:
            - string
