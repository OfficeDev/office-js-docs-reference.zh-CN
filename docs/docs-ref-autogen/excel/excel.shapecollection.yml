- uid: excel.Excel.ShapeCollection.addGroup
  summary: >-
    <span data-ttu-id="a5db7-114">将此集合的工作表中的一部分形状组合在一起。</span><span class="sxs-lookup"><span data-stu-id="a5db7-114">Groups a subset of shapes in this collection's worksheet.</span></span> <span data-ttu-id="a5db7-115">返回表示新形状组的 Shape 对象。</span><span class="sxs-lookup"><span data-stu-id="a5db7-115">Returns a Shape object that represents the new group of shapes.</span></span>


    <span data-ttu-id="a5db7-116">\[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a5db7-116">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addGroup(values)
  fullName: addGroup(values)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a5db7-117\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5db7-117\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const square = sheet.shapes.getItem(\"Square\");\n    const pentagon = sheet.shapes.getItem(\"Pentagon\");\n    const octagon = sheet.shapes.getItem(\"Octagon\");\n\n    const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);\n    shapeGroup.name = \"Group\";\n    console.log(\"Shapes grouped\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: values
      description: <span data-ttu-id="a5db7-118">形状 ID 或 shape 对象的数组。</span><span class="sxs-lookup"><span data-stu-id="a5db7-118">An array of shape ID or shape objects.</span></span>
      type:
      - Array<string | Shape>
- uid: excel.Excel.ShapeCollection.addImage
  summary: >-
    <span data-ttu-id="a5db7-119">从 base64 编码的字符串创建图像, 并将其添加到工作表中。</span><span class="sxs-lookup"><span data-stu-id="a5db7-119">Creates an image from a base64-encoded string and adds it to the worksheet.</span></span> <span data-ttu-id="a5db7-120">返回代表新图像的 Shape 对象。</span><span class="sxs-lookup"><span data-stu-id="a5db7-120">Returns the Shape object that represents the new image.</span></span>


    <span data-ttu-id="a5db7-121">\[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a5db7-121">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addImage(base64ImageString)
  fullName: addImage(base64ImageString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a5db7-122\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5db7-122\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64ImageString
      description: <span data-ttu-id="a5db7-123">以 JPEG 或 PNG 格式表示图像的 base64 编码字符串。</span><span class="sxs-lookup"><span data-stu-id="a5db7-123">A base64-encoded string representing an image in either JPEG or PNG format.</span></span>
      type:
      - string
