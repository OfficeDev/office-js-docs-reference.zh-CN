- uid: excel.Excel.ShapeCollection.addGeometricShape
  summary: >-
    将几何形状添加到工作表。 返回一个 Shape 对象，该对象代表新图形。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addGeometricShape(geometricShapeType)
  fullName: addGeometricShape(geometricShapeType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addGeometricShape(geometricShapeType: Excel.GeometricShapeType): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>示例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.addGeometricShape(Excel.GeometricShapeType.hexagon);\n    shape.left = 5;\n    shape.top = 5;\n    shape.height = 175;\n    shape.width = 200;\n    await context.sync();\n});\n```"
    parameters:
    - id: geometricShapeType
      description: 表示形状的几何类型。 有关详细信息, 请参阅 GeometricShapeType。
      type:
      - excel.Excel.GeometricShapeType
