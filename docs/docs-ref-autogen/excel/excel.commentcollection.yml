- uid: excel.Excel.CommentCollection.add
  summary: >-
    根据单元格位置和内容创建新批注（批注线程）。 如果位置大于一个单元格，则引发无效参数。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: add(content, cellAddress, contentType)
  fullName: add(content, cellAddress, contentType)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(content: string, cellAddress: Range | string, contentType?: Excel.ContentType): Excel.Comment;'
    return:
      type:
      - excel.Excel.Comment
      description: "\n#### <a name=\"examples\"></a>示例\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    sheet.comments.add(\"TODO: add data.\", \"A2\");\n    await context.sync();\n});\n```"
    parameters:
    - id: content
      description: 注释内容。
      type:
      - string
    - id: cellAddress
      description: 要插入批注的单元格。 可以是 Excel 范围对象，也可以是字符串。 如果是字符串，必须包含完整地址，包括工作表名称
      type:
      - Range | string
    - id: contentType
      description: 可选。 注释内容的类型
      type:
      - excel.Excel.ContentType
