- uid: excel.Excel.Interfaces.TextFrameUpdateData.autoSize
  summary: >-
    获取或设置文本框架的自动调整大小设置。 可以将文本框架设置为自动调整文本大小以适合文本框架, 或自动调整文本框架大小以适合文本, 或者不自动调整大小。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSize?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
