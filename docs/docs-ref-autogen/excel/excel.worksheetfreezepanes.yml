- uid: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
  summary: >-
    <span data-ttu-id="953c3-118">获取介绍活动工作表视图中的冻结单元格的范围。</span><span class="sxs-lookup"><span data-stu-id="953c3-118">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="953c3-119">冻结的范围是对应于冻结顶层和左窗格中的单元格。</span><span class="sxs-lookup"><span data-stu-id="953c3-119">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="953c3-120">如果没有任何冻结的窗格，则返回 null 对象。</span><span class="sxs-lookup"><span data-stu-id="953c3-120">If there is no frozen pane, returns a null object.</span></span>


    <span data-ttu-id="953c3-121">\[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="953c3-121">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getLocationOrNullObject()
  fullName: getLocationOrNullObject
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getLocationOrNullObject(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"953c3-122\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"953c3-122\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        OfficeHelpers.UI.notify(`The worksheet does not contain a frozen pane.`);\n    } else {\n        console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n});\n```"
