      - typeScript
    type: method
    syntax:
      content: 'freezeColumns(count?: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e4c62-111">示例</span><span class="sxs-lookup"><span data-stu-id="e4c62-111">Examples</span></span>

