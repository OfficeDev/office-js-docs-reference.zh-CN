- uid: excel.Excel.TableRowCollection.getItemAt
  summary: >-
    <span data-ttu-id="04d6b-124">根据其在集合中的位置获取行。</span><span class="sxs-lookup"><span data-stu-id="04d6b-124">Gets a row based on its position in the collection.</span></span>


    <span data-ttu-id="04d6b-125">请注意，与不同区域或列，如果在其之前添加新行/列将调整，TableRow 对象表示的表格行中，但不是数据的物理位置。</span><span class="sxs-lookup"><span data-stu-id="04d6b-125">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="04d6b-126">也就是说，如果对数据进行排序，或者添加新行，将继续表格行指向创建它的索引处。</span><span class="sxs-lookup"><span data-stu-id="04d6b-126">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


    <span data-ttu-id="04d6b-127">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="04d6b-127">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getItemAt(index)
  fullName: excel.Excel.TableRowCollection.getItemAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemAt(index: number): Excel.TableRow;'
    return:
      type:
      - excel.Excel.TableRow
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"04d6b-128\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-128\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tablerow = ctx.workbook.tables.getItem('Table1').rows.getItemAt(0);\n    tablerow.load('name');\n    return ctx.sync().then(function() {\n            console.log(tablerow.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="04d6b-p109">要检索的对象的索引值。从零开始编制索引。</span><span class="sxs-lookup"><span data-stu-id="04d6b-p109">Index value of the object to be retrieved. Zero-indexed.</span></span>
      type:
      - number
