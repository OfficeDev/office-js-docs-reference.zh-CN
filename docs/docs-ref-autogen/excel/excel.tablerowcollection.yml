- uid: excel.Excel.TableRowCollection.load
  summary: <span data-ttu-id="04d6b-132">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="04d6b-132">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="04d6b-133">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="04d6b-133">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"04d6b-134\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-134\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"04d6b-135\">`load(option?: { select?: string; expand?: string; }): Excel.TableRowCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-135\">`load(option?: { select?: string; expand?: string; }): Excel.TableRowCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"04d6b-136\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRowCollection`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-136\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRowCollection` - Only available on collection types.</span></span> <span data-ttu-id=\"04d6b-137\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-137\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"04d6b-138\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-138\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"04d6b-139\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-139\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"04d6b-140\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-140\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"04d6b-141\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"04d6b-141\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tablerows = ctx.workbook.tables.getItem('Table1').rows;\n    tablerows.load('items');\n    return ctx.sync().then(function() {\n        console.log(\"tablerows Count: \" + tablerows.count);\n        for (var i = 0; i < tablerows.items.length; i++)\n        {\n            console.log(tablerows.items[i].index);\n        }\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\n// In the example, we'll select the top 100 rows of the table.\nExcel.run(function (ctx) { \n    var table = ctx.workbook.tables.getItem(\"Table1\");\n    var tableRows = table.rows.load({\"select\" : \"index, values\",\"top\": 100, \"skip\": 0 })\n    return ctx.sync().then(function() {\n        for (var i = 0; i < tableRows.items.length; i++)\n        {\n            console.log(tableRows.items[i].index);\n            console.log(tableRows.items[i].values);\n        }\n    });\n}).catch(function(error) {\n        console.log(\"Error: \" + error);\n        if (error instanceof OfficeExtension.Error) {\n            console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n        }\n});\n```"
  name: load(option)
  fullName: excel.Excel.TableRowCollection.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.TableRowCollection;'
    return:
      type:
      - excel.Excel.TableRowCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="04d6b-142">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="04d6b-142">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
