  - uid: excel.Excel.Interfaces.RangeFillLoadOptions.patternTintAndShade
    summary: |-
      返回或设置一个使区域填充的图案颜色变亮或变暗的双精度数值，该值介于 -1（最暗）与 1（最亮）之间，初始颜色为 0。 如果模式 tintAndShades 不一致, 则将返回 null。

