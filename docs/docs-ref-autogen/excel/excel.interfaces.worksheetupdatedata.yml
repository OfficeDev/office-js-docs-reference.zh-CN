- uid: excel.Excel.Interfaces.WorksheetUpdateData.standardWidth
  summary: >-
    返回或设置工作表中的所有列的标准 （默认值） 宽度。 一个列宽单位等于“常规”样式中一个字符的宽度。 对于非等宽字体，使用字符 0 （零） 的宽度。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.WorksheetUpdateData.tabColor
  summary: >-
    获取或设置工作表标签颜色。 检索时的选项卡颜色，如果工作表不可见，则值将为 null。 如果在工作表可见，但是选项卡的颜色设置为自动，将返回空字符串。 否则的属性将设置为一种颜色，窗体中"\#123456" 设置颜色时, 使用为空字符串否则设置"自动"颜色或真实的颜色。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: string;'
    return:
      type:
      - string
