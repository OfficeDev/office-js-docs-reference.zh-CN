    <span data-ttu-id="7291a-101">表示表中的行。</span><span class="sxs-lookup"><span data-stu-id="7291a-101">Represents a row in a table.</span></span>


    <span data-ttu-id="7291a-102">请注意，与不同区域或列，如果在其之前添加新行/列将调整，TableRow 对象表示的表格行中，但不是数据的物理位置。</span><span class="sxs-lookup"><span data-stu-id="7291a-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="7291a-103">也就是说，如果对数据进行排序，或者添加新行，将继续表格行指向创建它的索引处。</span><span class="sxs-lookup"><span data-stu-id="7291a-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


