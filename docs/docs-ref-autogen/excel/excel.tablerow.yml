- uid: excel.Excel.TableRow.load
  summary: <span data-ttu-id="2b949-115">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="2b949-115">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="2b949-116">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="2b949-116">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"2b949-117\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b949-117\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"2b949-118\">`load(option?: { select?: string; expand?: string; }): Excel.TableRow`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b949-118\">`load(option?: { select?: string; expand?: string; }): Excel.TableRow` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"2b949-119\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRow`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b949-119\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRow` - Only available on collection types.</span></span> <span data-ttu-id=\"2b949-120\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b949-120\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"2b949-121\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b949-121\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"2b949-122\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b949-122\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"2b949-123\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b949-123\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"2b949-124\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"2b949-124\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var row = ctx.workbook.tables.getItem(tableName).rows.getItem(0);\n    row.load('index');\n    return ctx.sync().then(function() {\n        console.log(row.index);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var newValues = [[\"New\", \"Values\", \"For\", \"New\", \"Row\"]];\n    var tableName = 'Table1';\n    var row = ctx.workbook.tables.getItem(tableName).rows.getItemAt(2);\n    row.values = newValues;\n    row.load('values');\n    return ctx.sync().then(function() {\n        console.log(row.values);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: load
