- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="accb0-103">向集合添加新的样式。</span><span class="sxs-lookup"><span data-stu-id="accb0-103">Adds a new style to the collection.</span></span>


    <span data-ttu-id="accb0-104">\[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="accb0-104">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"accb0-105\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"accb0-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let styles = context.workbook.styles;\n\n    // Add a new style to the style collection.\n    // Styles is in the Home tab ribbon.\n    styles.add(\"Diagonal Orientation Style\");\n          \n    let newStyle = styles.getItem(\"Diagonal Orientation Style\");\n    \n    // The \"Diagonal Orientation Style\" properties.\n    newStyle.textOrientation = 38;\n    newStyle.autoIndent = true;\n    newStyle.includeProtection = true;\n    newStyle.shrinkToFit = true;\n    newStyle.locked = false;\n    \n    await context.sync();\n\n    console.log(\"Successfully added a new style with diagonal orientation to the Home tab ribbon.\");\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="accb0-106">要添加的样式的名称。</span><span class="sxs-lookup"><span data-stu-id="accb0-106">Name of the style to be added.</span></span>
      type:
      - string
- uid: excel.Excel.StyleCollection.getItem
