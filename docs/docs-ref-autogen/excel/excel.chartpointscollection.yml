    - id: index
      description: <span data-ttu-id="7ce50-p103">要检索的对象的索引值。从零开始编制索引。</span><span class="sxs-lookup"><span data-stu-id="7ce50-p103">Index value of the object to be retrieved. Zero-indexed.</span></span>
      type:
      - number
