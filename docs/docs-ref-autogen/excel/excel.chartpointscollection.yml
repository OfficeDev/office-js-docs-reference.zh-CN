- uid: excel.Excel.ChartPointsCollection.getItemAt
  summary: >-
    <span data-ttu-id="7ce50-110">根据其在系列中的位置检索点。</span><span class="sxs-lookup"><span data-stu-id="7ce50-110">Retrieve a point based on its position within the series.</span></span>


