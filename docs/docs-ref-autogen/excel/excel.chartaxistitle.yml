- uid: excel.Excel.ChartAxisTitle.load
  summary: <span data-ttu-id="b50f9-108">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="b50f9-108">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b50f9-109">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="b50f9-109">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"b50f9-110\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"b50f9-110\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"b50f9-111\">`load(option?: { select?: string; expand?: string; }): Excel.ChartAxisTitle`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b50f9-111\">`load(option?: { select?: string; expand?: string; }): Excel.ChartAxisTitle` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"b50f9-112\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartAxisTitle`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b50f9-112\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartAxisTitle` - Only available on collection types.</span></span> <span data-ttu-id=\"b50f9-113\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b50f9-113\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"b50f9-114\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b50f9-114\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"b50f9-115\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b50f9-115\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"b50f9-116\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"b50f9-116\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"b50f9-117\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"b50f9-117\">Examples</span></span>\n\n```javascript\n// Get the text of Chart Axis Title from the value axis of Chart1.\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\"); \n    var title = chart.axes.valueAxis.title;\n    title.load('text');\n    return ctx.sync().then(function() {\n            console.log(title.text);\n    });\n}).catch(function(error) {\n        console.log(\"Error: \" + error);\n        if (error instanceof OfficeExtension.Error) {\n            console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n        }\n});\n```\n```javascript\n// Add \"Values\" as the title for the value Axis \nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\"); \n    chart.axes.valueAxis.title.text = \"Values\";\n    return ctx.sync().then(function() {\n            console.log(\"Axis Title Added \");\n    });\n}).catch(function(error) {\n        console.log(\"Error: \" + error);\n        if (error instanceof OfficeExtension.Error) {\n            console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n        }\n});\n```"
