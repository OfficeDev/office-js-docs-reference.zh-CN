- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Operator 属性设置为二元运算符如 GreaterThan （左边的操作数是用户尝试在单元格中输入的值） 时，请指定右边的操作数。 使用之间三元运算符和 NotBetween，指定下限操作数。 时设置的值，它可以中作为传递日期、 Range 对象或字符串公式 （其中字符串是任一 stringified 的日期/时间 ISO8601 格式，如"= A1，"单元格引用或类似"= MIN （A1，B1）"公式中）。 检索值，它将始终返回作为字符串公式，例如:"= 10"、"= A1"、"= SUM(A1:B5)"等等。


    \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    使用之间三元运算符和 NotBetween，指定上限操作数。 不用于二元运算符，如 GreaterThan。 时设置的值，它可以中作为传递日期、 Range 对象或字符串 （其中字符串是任一 stringified 的日期/时间 ISO8601 格式，如"= A1，"单元格引用或类似"= MIN （A1，B1）"公式中）。 检索值，它将始终返回作为字符串公式，例如:"= 10"、"= A1"、"= SUM(A1:B5)"等等。


    \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.operator
  summary: >-
    要用于验证的数据的运算符。


    \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: operator
  fullName: operator
  langs:
  - typeScript
  type: property
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type:
      - Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
