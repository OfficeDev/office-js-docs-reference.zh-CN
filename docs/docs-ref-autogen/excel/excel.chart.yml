- uid: excel.Excel.Chart.getImage
  summary: >-
    通过缩放图表以适应指定的尺寸，将图表呈现为 base64 编码的图像。 调整大小的一部分保留纵横比。


    \[[API 集： ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getImage(width, height, fittingMode)
  fullName: getImage(width, height, fittingMode)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var image = chart.getImage();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: width
      description: （可选）所需结果图像的宽度。
      type:
      - number
    - id: height
      description: （可选）所需结果图像的高度。
      type:
      - number
    - id: fittingMode
      description: （可选）用于扩展到指定为指定的尺寸图表 （如果设置高度和宽度） 的方法。
      type:
      - excel.Excel.ImageFittingMode
