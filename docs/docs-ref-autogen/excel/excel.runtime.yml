- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="47e77-105">切换 JavaScript 中的当前任务窗格或内容加载项的事件。</span><span class="sxs-lookup"><span data-stu-id="47e77-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>


    <span data-ttu-id="47e77-106">\[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="47e77-106">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: enableEvents
  fullName: enableEvents
  langs:
  - typeScript
  type: property
  syntax:
    content: 'enableEvents: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"47e77-107\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"47e77-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    context.runtime.load(\"enableEvents\");\n    await context.sync();\n\n    // check if events are enabled and toggle accordingly\n    const eventBoolean = !context.runtime.enableEvents\n    context.runtime.enableEvents = eventBoolean;\n    if (eventBoolean) {\n        console.log(\"Events are currently on.\");\n    } else {\n        console.log(\"Events are currently off.\");\n    }\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.Runtime.load
  summary: <span data-ttu-id="47e77-108">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="47e77-108">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="47e77-109">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="47e77-109">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="47e77-110">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="47e77-110">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="47e77-111">`load(option?: { select?: string; expand?: string; }): Excel.Runtime`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="47e77-111">`load(option?: { select?: string; expand?: string; }): Excel.Runtime` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="47e77-112">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="47e77-112">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime` - Only available on collection types.</span></span> <span data-ttu-id="47e77-113">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="47e77-113">It is similar to the preceding signature.</span></span> <span data-ttu-id="47e77-114">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="47e77-114">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="47e77-115">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="47e77-115">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="47e77-116">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="47e77-116">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
