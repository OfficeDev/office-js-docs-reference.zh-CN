- uid: excel.Excel.PageLayout.load
  summary: <span data-ttu-id="8796e-144">对命令进行排队, 以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="8796e-144">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="8796e-145">在读取属性之前, 必须先调用 "context, sync ()"。</span><span class="sxs-lookup"><span data-stu-id="8796e-145">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="8796e-146">除了此签名之外, 此方法还具有以下签名:</span><span class="sxs-lookup"><span data-stu-id="8796e-146">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="8796e-147">`load(option?: string | string[]): Excel.PageLayout`-Where 选项是一个逗号分隔的字符串或一个字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="8796e-147">`load(option?: string | string[]): Excel.PageLayout` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="8796e-148">`load(option?: { select?: string; expand?: string; }): Excel.PageLayout`-Where 选项。选择是一个用逗号分隔的字符串, 用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串, 用于指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="8796e-148">`load(option?: { select?: string; expand?: string; }): Excel.PageLayout` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="8796e-149">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PageLayout`-仅适用于集合类型。</span><span class="sxs-lookup"><span data-stu-id="8796e-149">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PageLayout` - Only available on collection types.</span></span> <span data-ttu-id="8796e-150">它类似于前面的签名。</span><span class="sxs-lookup"><span data-stu-id="8796e-150">It is similar to the preceding signature.</span></span> <span data-ttu-id="8796e-151">top 指定结果中可包含的集合项的最大数量。</span><span class="sxs-lookup"><span data-stu-id="8796e-151">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="8796e-152">选项。 skip 指定要跳过且不包含在结果中的项目数。</span><span class="sxs-lookup"><span data-stu-id="8796e-152">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="8796e-153">如果指定了 top 选项, 则在跳过指定数目的项目后将启动结果集。</span><span class="sxs-lookup"><span data-stu-id="8796e-153">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
  isPreview: true
  name: load(option)
  fullName: load(option)
  langs:
  - typeScript
