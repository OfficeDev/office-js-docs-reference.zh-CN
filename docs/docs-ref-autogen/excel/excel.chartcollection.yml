- uid: excel.Excel.ChartCollection.add
  summary: >-
    <span data-ttu-id="59783-103">创建新图表。</span><span class="sxs-lookup"><span data-stu-id="59783-103">Creates a new chart.</span></span>


    <span data-ttu-id="59783-104">\[[API 集： ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="59783-104">\[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(type, sourceData, seriesBy)
  fullName: excel.Excel.ChartCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    return:
      type:
      - excel.Excel.Chart
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"59783-105\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"59783-105\">Examples</span></span>\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: type
      description: <span data-ttu-id="59783-106">代表图表的类型。</span><span class="sxs-lookup"><span data-stu-id="59783-106">Represents the type of a chart.</span></span> <span data-ttu-id="59783-107">有关详细信息，请参阅 Excel.ChartType。</span><span class="sxs-lookup"><span data-stu-id="59783-107">See Excel.ChartType for details.</span></span>
      type:
      - excel.Excel.ChartType
    - id: sourceData
      description: <span data-ttu-id="59783-108">对应于源数据的 Range 对象。</span><span class="sxs-lookup"><span data-stu-id="59783-108">The Range object corresponding to the source data.</span></span>
      type:
      - Range
    - id: seriesBy
      description: <span data-ttu-id="59783-109">可选。</span><span class="sxs-lookup"><span data-stu-id="59783-109">Optional.</span></span> <span data-ttu-id="59783-110">指定的方式列或行用作图表上的数据系列。</span><span class="sxs-lookup"><span data-stu-id="59783-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="59783-111">有关详细信息，请参阅 Excel.ChartSeriesBy。</span><span class="sxs-lookup"><span data-stu-id="59783-111">See Excel.ChartSeriesBy for details.</span></span>
      type:
      - excel.Excel.ChartSeriesBy
