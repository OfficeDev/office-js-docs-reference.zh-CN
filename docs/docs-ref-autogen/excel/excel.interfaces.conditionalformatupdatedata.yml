- uid: excel.Excel.Interfaces.ConditionalFormatUpdateData.priority
  summary: >-
    此条件格式当前条件格式集合中的优先级 （或索引） 中存在。 更改这也会更改其他条件格式的优先级，以允许连续的优先级顺序。 使用负优先级从后开始。 大于比边界将获取和设置的最大 （或最小，如果为负） 优先级的优先级。 此外请注意，如果您更改优先级，您需要重取优先级位置的新对象的新副本，如果您想要进行进一步更改为它。 只读。


    \[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ConditionalFormatUpdateData.stopIfTrue
  summary: >-
    如果满足此条件格式的条件，则不会有任何低优先级格式应在此单元格上生效。 对于这些 StopIfTrue 没有概念原样上数据栏、 图标集和 colorscales 为 null


    \[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: stopIfTrue
  fullName: stopIfTrue
  langs:
  - typeScript
  type: property
  syntax:
    content: 'stopIfTrue?: boolean;'
    return:
      type:
      - boolean
