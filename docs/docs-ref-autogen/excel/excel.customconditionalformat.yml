- uid: excel.Excel.CustomConditionalFormat.format
  summary: >-
    <span data-ttu-id="c5cc2-p101">返回一个格式对象，其中封装了条件格式字体、填充、边框和其他属性。只读。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-p101">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties. Read-only.</span></span>


    <span data-ttu-id="c5cc2-105">\[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c5cc2-105">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: format
  fullName: format
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly format: Excel.ConditionalRangeFormat;'
    return:
      type:
      - excel.Excel.ConditionalRangeFormat
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"c5cc2-106\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5cc2-106\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B8:E13\");\n    const conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);\n    conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT(\"RC[-1]\",0),TRUE)';\n    conditionalFormat.custom.format.font.color = \"green\";\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.CustomConditionalFormat.load
  summary: <span data-ttu-id="c5cc2-107">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-107">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="c5cc2-108">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-108">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="c5cc2-109">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="c5cc2-109">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="c5cc2-110">`load(option?: { select?: string; expand?: string; }): Excel.CustomConditionalFormat`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-110">`load(option?: { select?: string; expand?: string; }): Excel.CustomConditionalFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="c5cc2-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomConditionalFormat`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomConditionalFormat` - Only available on collection types.</span></span> <span data-ttu-id="c5cc2-112">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-112">It is similar to the preceding signature.</span></span> <span data-ttu-id="c5cc2-113">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-113">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="c5cc2-114">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-114">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="c5cc2-115">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="c5cc2-115">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
