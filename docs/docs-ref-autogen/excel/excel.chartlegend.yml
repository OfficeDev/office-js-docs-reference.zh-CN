    summary: '<span data-ttu-id="922da-127">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="922da-127">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="922da-128">在读取属性`context.sync()`之前, 必须先调用。</span><span class="sxs-lookup"><span data-stu-id="922da-128">You must call `context.sync()` before reading the properties.</span></span>'
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartLegend;'
      return:
        type:
          - excel.Excel.ChartLegend
        description: |-


          #### <a name="examples"></a><span data-ttu-id="922da-129">示例</span><span class="sxs-lookup"><span data-stu-id="922da-129">Examples</span></span>

          ```javascript
          // Get the position of Chart Legend from Chart1
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              var legend = chart.legend;
              legend.load('position');
              return ctx.sync().then(function() {
                      console.log(legend.position);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          // Set to show legend of Chart1 and make it on top of the chart.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              chart.legend.visible = true;
              chart.legend.position = "top"; 
              chart.legend.overlay = false; 
              return ctx.sync().then(function() {
                      console.log("Legend Shown ");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
