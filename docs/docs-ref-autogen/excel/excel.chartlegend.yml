- uid: excel.Excel.ChartLegend.load
  summary: <span data-ttu-id="622b6-117">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="622b6-117">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="622b6-118">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="622b6-118">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"622b6-119\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"622b6-119\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"622b6-120\">`load(option?: { select?: string; expand?: string; }): Excel.ChartLegend`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"622b6-120\">`load(option?: { select?: string; expand?: string; }): Excel.ChartLegend` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"622b6-121\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartLegend`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"622b6-121\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartLegend` - Only available on collection types.</span></span> <span data-ttu-id=\"622b6-122\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"622b6-122\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"622b6-123\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"622b6-123\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"622b6-124\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"622b6-124\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"622b6-125\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"622b6-125\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"622b6-126\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"622b6-126\">Examples</span></span>\n\n```javascript\n// Get the position of Chart Legend from Chart1\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var legend = chart.legend;\n    legend.load('position');\n    return ctx.sync().then(function() {\n            console.log(legend.position);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\n// Set to show legend of Chart1 and make it on top of the chart.\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    chart.legend.visible = true;\n    chart.legend.position = \"top\"; \n    chart.legend.overlay = false; \n    return ctx.sync().then(function() {\n            console.log(\"Legend Shown \");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.ChartLegend;'
    return:
      type:
      - excel.Excel.ChartLegend
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="622b6-127">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="622b6-127">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
