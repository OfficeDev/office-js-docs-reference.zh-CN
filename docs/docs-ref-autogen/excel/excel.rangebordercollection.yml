    name: getItem(index)
    fullName: getItem(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(index: Excel.BorderIndex): Excel.RangeBorder;'
      return:
        type:
          - excel.Excel.RangeBorder
        description: |-


          #### <a name="examples"></a><span data-ttu-id="53ff0-110">示例</span><span class="sxs-lookup"><span data-stu-id="53ff0-110">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var sheetName = "Sheet1";
              var rangeAddress = "A1:F8";
              var worksheet = ctx.workbook.worksheets.getItem(sheetName);
              var range = worksheet.getRange(rangeAddress);
              var borderName = 'EdgeTop';
              var border = range.format.borders.getItem(borderName);
              border.load('style');
              return ctx.sync().then(function() {
                      console.log(border.style);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="53ff0-111">要检索的 border 对象的索引值。</span><span class="sxs-lookup"><span data-stu-id="53ff0-111">Index value of the border object to be retrieved.</span></span> <span data-ttu-id="53ff0-112">有关详细信息, 请参阅 BorderIndex。</span><span class="sxs-lookup"><span data-stu-id="53ff0-112">See Excel.BorderIndex for details.</span></span>'
