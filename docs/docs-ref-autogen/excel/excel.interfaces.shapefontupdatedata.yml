- uid: excel.Excel.Interfaces.ShapeFontUpdateData.name
  summary: >-
    表示字体名称 (例如, "Calibri")。 如果文本为复杂文种或东亚语言, 则表示相应的字体名称;否则表示西文字体名称。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
