- uid: excel.Excel.Interfaces.RangeFontLoadOptions.subscript
  summary: >-
    表示字体的下标状态。 如果区域中的所有字体均为下标, 则返回 True。 如果区域的所有字体都是上标或 normal (既不是上标, 也不是下标), 则返回 False。 否则返回 Null。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: subscript
  fullName: subscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.superscript
  summary: >-
    表示字体的上标状态。 如果区域中的所有字体均为上标, 则返回 True。 如果区域的所有字体为下标或普通 (既不是上标, 也不是下标), 则返回 False。 否则返回 Null。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: superscript
  fullName: superscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'superscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.tintAndShade
  summary: >-
    返回或设置一个双精度值, 该值为区域字体的颜色变浅或变暗, 该值介于-1 (最暗) 和 1 (最亮) 之间, 0 表示原始颜色。 空值表示整个区域没有统一的字体 tintAndShade 设置。


    \[[API 集: ExcelApi BETA (仅限预览)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
