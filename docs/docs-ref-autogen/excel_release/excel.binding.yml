- uid: excel_release.Excel.Binding.toJSON
  summary: 重写 JavaScript `toJSON()`方法, 以便在将 API 对象传递到`JSON.stringify()` <!-- -->时提供更有用的输出。 (`JSON.stringify`<!-- -->反过来, 也会调用传递`toJSON`给它的对象的方法。)尽管原始的 Excel. Binding 对象是 API 对象, 但该`toJSON`方法返回一个简单的 JavaScript 对象 (类型`Excel.Interfaces.BindingData` <!-- -->为), 其中包含原始对象中任何已加载的子属性的浅表副本。
