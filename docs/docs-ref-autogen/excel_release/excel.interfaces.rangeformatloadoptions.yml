    summary: |-
      获取或设置区域内的所有单元格的文本方向。 文本方向应为-90 到90之间的整数, 或者为180垂直方向的文本。 如果区域中的方向不一致, 则将返回 null。

      \[[API 集: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.RangeFormatLoadOptions.useStandardHeight
    summary: |-
      确定 Range 对象的行高是否等于工作表的标准行高。 如果 Range 对象的行高等于工作表的标准高度, 则返回 True。 如果区域包含多行, 并且行不是都具有相同的高度, 则返回 Null。 否则返回 False。

      \[[API 集: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.RangeFormatLoadOptions.useStandardWidth
    summary: |-
      指示 Range 对象的列宽是否等于工作表的标准宽度。 如果 Range 对象的列宽等于工作表的标准宽度, 则返回 True。 如果区域中包含多个列, 并且各列的高度不相同, 则返回 Null。 否则返回 False。

      \[[API 集: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth?: boolean;'
      return:
        type:
          - boolean
