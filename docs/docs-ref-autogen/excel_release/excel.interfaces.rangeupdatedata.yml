    return:
      type:
      - any[][]
- uid: excel_release.Excel.Interfaces.RangeUpdateData.formulasLocal
  summary: >-
    代表 A1 样式表示法中的公式, 位于用户的语言和数字格式区域设置中。 例如, 英语 "= SUM (A1, 1.5)" 公式将变为 "= SUMME (a1;1, 5) "(以德语为单位)。 将公式设置为区域时, value 参数可以是单个值 (字符串), 也可以是二维数组。 如果参数是单个值, 它将应用于区域中的所有单元格。


    \[[API 集: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formulasLocal
  fullName: formulasLocal
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type:
      - any[][]
- uid: excel_release.Excel.Interfaces.RangeUpdateData.formulasR1C1
  summary: >-
    表示采用 R1C1 样式表示法的公式。 将公式设置为区域时, value 参数可以是单个值 (字符串), 也可以是二维数组。 如果参数是单个值, 它将应用于区域中的所有单元格。


