  - uid: excel_release.Excel.Interfaces.RangeCollectionLoadOptions.formulasLocal
    summary: |-
      对于集合中的每一项: 代表 A1 样式表示法中的公式, 位于用户的语言和数字格式设置区域中。 例如，英语中的公式 "=SUM(A1, 1.5)" 在德语中将变为 "=SUMME(A1; 1,5)"。 将公式设置为区域时, value 参数可以是单个值 (字符串), 也可以是二维数组。 如果参数是单个值, 它将应用于区域中的所有单元格。

