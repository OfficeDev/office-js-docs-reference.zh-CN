    summary: |-
      对于集合中的每一项: 代表指定区域的原始值。 返回的数据可能是字符串、数字，也可能是布尔值。 包含错误的单元格将返回错误字符串。 将值设置为一个范围时, value 参数可以是单个值 (string、number 或 boolean), 也可以是一个二维数组。 如果参数是单个值, 它将应用于区域中的所有单元格。

