  - uid: excel_release.Excel.ConditionalFormat.getRange
    summary: |-
      <span data-ttu-id="04302-137">返回应用条件格式的范围。</span><span class="sxs-lookup"><span data-stu-id="04302-137">Returns the range the conditonal format is applied to.</span></span> <span data-ttu-id="04302-138">如果将条件格式应用于多个区域, 则会引发错误。</span><span class="sxs-lookup"><span data-stu-id="04302-138">Throws an error if the conditional format is applied to multiple ranges.</span></span> <span data-ttu-id="04302-139">只读。</span><span class="sxs-lookup"><span data-stu-id="04302-139">Read-only.</span></span>

      <span data-ttu-id="04302-140">\[[API 集: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="04302-140">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="04302-141">示例</span><span class="sxs-lookup"><span data-stu-id="04302-141">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const worksheetRange = sheet.getRange();
              worksheetRange.conditionalFormats.load("type");

              await context.sync();

              let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];
              worksheetRange.conditionalFormats.items.forEach(item => {
                  cfRangePairs.push({
                      cf: item,
                      range: item.getRange().load("address")
                  });
              });

              await context.sync();

              if (cfRangePairs.length > 0) {
                  cfRangePairs.forEach(item => {
                      console.log(item.cf.type);
                  });
              } else {
                  console.log("No conditional formats applied.");
              }
          });
          ```
