      <span data-ttu-id="13ead-148">除了此签名之外, 此方法还具有以下签名:</span><span class="sxs-lookup"><span data-stu-id="13ead-148">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="13ead-149">`load(option?: string | string[]): Excel.PageLayout`-Where 选项是一个逗号分隔的字符串或一个字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="13ead-149">`load(option?: string | string[]): Excel.PageLayout` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

