      <span data-ttu-id="13ead-151">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PageLayout`-仅适用于集合类型。</span><span class="sxs-lookup"><span data-stu-id="13ead-151">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.PageLayout` - Only available on collection types.</span></span> <span data-ttu-id="13ead-152">它类似于前面的签名。</span><span class="sxs-lookup"><span data-stu-id="13ead-152">It is similar to the preceding signature.</span></span> <span data-ttu-id="13ead-153">Top 指定结果中可包含的集合项的最大数量。</span><span class="sxs-lookup"><span data-stu-id="13ead-153">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="13ead-154">选项。 skip 指定要跳过且不包含在结果中的项目数。</span><span class="sxs-lookup"><span data-stu-id="13ead-154">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="13ead-155">如果指定了 top 选项, 则在跳过指定数目的项目后将启动结果集。</span><span class="sxs-lookup"><span data-stu-id="13ead-155">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
