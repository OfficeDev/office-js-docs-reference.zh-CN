      <span data-ttu-id="fc9eb-153">获取或设置区域内的所有单元格的文本方向。</span><span class="sxs-lookup"><span data-stu-id="fc9eb-153">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="fc9eb-154">文本方向应为-90 到90之间的整数, 或者为180垂直方向的文本。</span><span class="sxs-lookup"><span data-stu-id="fc9eb-154">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="fc9eb-155">如果区域中的方向不一致, 则将返回 null。</span><span class="sxs-lookup"><span data-stu-id="fc9eb-155">If the orientation within a range are not uniform, then null will be returned.</span></span>

      <span data-ttu-id="fc9eb-156">\[[API 集: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fc9eb-156">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fc9eb-157">示例</span><span class="sxs-lookup"><span data-stu-id="fc9eb-157">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          });
          ```
