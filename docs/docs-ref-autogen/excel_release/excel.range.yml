          description: '<span data-ttu-id="d7484-388">仅将有值的单元格视为已使用的单元格。</span><span class="sxs-lookup"><span data-stu-id="d7484-388">Considers only cells with values as used cells.</span></span> <span data-ttu-id="d7484-389">\[Api 集: ExcelApi 1。2\]</span><span class="sxs-lookup"><span data-stu-id="d7484-389">\[Api set: ExcelApi 1.2\]</span></span>'
