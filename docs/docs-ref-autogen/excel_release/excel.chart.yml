    - id: endCell
      description: <span data-ttu-id="06c49-215">Optional结束单元格。</span><span class="sxs-lookup"><span data-stu-id="06c49-215">(Optional) The end cell.</span></span> <span data-ttu-id="06c49-216">如果指定, 则图表的宽度和高度将设置为完全覆盖此单元格/区域。</span><span class="sxs-lookup"><span data-stu-id="06c49-216">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
