- uid: excel_release.Excel.RunOptions.delayForCellEdit
  summary: >-
    确定 Excel 是否将延迟批处理请求, 直到用户退出单元格编辑模式。


    如果为 false, 则在主机处理批处理请求时, 用户在单元格编辑中, 批处理将自动失败。 如果为 true, 则当用户不处于单元格编辑模式时, 将立即执行批处理请求, 但如果用户在单元格编辑模式下, 批处理请求将延迟到用户退出单元格编辑模式。
  name: delayForCellEdit
  fullName: delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
