  - uid: excel_release.Excel.WorksheetProtection.protect
    summary: |-
      <span data-ttu-id="d0e35-124">保护 worksheet。</span><span class="sxs-lookup"><span data-stu-id="d0e35-124">Protects a worksheet.</span></span> <span data-ttu-id="d0e35-125">如果工作表已受到保护, 则失败。</span><span class="sxs-lookup"><span data-stu-id="d0e35-125">Fails if the worksheet has already been protected.</span></span>

      <span data-ttu-id="d0e35-126">\[[API 集: ExcelApi 1.2 用于选项; 1.7 表示密码](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d0e35-126">\[ [API set: ExcelApi 1.2 for options; 1.7 for password](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'protect(options, password)'
    fullName: 'protect(options, password)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'protect(options?: Excel.WorksheetProtectionOptions, password?: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d0e35-127">示例</span><span class="sxs-lookup"><span data-stu-id="d0e35-127">Examples</span></span>

          ```javascript
          Excel.run(function(ctx) {
            // get a reference to Sheet1
            var sheet = ctx.workbook.worksheets.getItem("Sheet1");

            // Protect inserting or deleting rows in Sheet1
            sheet.protection.protect({
              allowInsertRows: false,
              allowDeleteRows: false
            });

            return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect();
              }
          });
          ```
          ```typescript
          let password = await passwordHandler();
          passwordHelper(password);
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect(null, password);
              }
          });
          ```
      parameters:
        - id: options
          description: <span data-ttu-id="d0e35-128">可选。</span><span class="sxs-lookup"><span data-stu-id="d0e35-128">Optional.</span></span> <span data-ttu-id="d0e35-129">工作表保护选项。</span><span class="sxs-lookup"><span data-stu-id="d0e35-129">Sheet protection options.</span></span>
          type:
            - excel.Excel.WorksheetProtectionOptions
        - id: password
          description: <span data-ttu-id="d0e35-130">可选。</span><span class="sxs-lookup"><span data-stu-id="d0e35-130">Optional.</span></span> <span data-ttu-id="d0e35-131">工作表保护密码。</span><span class="sxs-lookup"><span data-stu-id="d0e35-131">Sheet protection password.</span></span>
          type:
            - string
