  - uid: excel_release.Excel.Shape.incrementLeft
    summary: |-
      以指定磅数水平移动形状。

      \[[API 集: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: incrementLeft(increment)
    fullName: incrementLeft(increment)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'incrementLeft(increment: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Square")
              shape.incrementLeft(-25);
              await context.sync();
          });
          ```
      parameters:
        - id: increment
          description: '以磅为单位的增量, 形状将水平移动。 正值表示将形状向右移动, 值为负值时将形状向左移动。 如果工作表是从右到左方向的, 则将其反转: 正值将形状向左移动, 负值表示将形状向右移动。'
          type:
            - number
  - uid: excel_release.Excel.Shape.incrementRotation
    summary: |-
      将形状围绕 z 轴旋转特定度数。 使用`rotation`属性可设置形状的绝对旋转量。

      \[[API 集: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: incrementRotation(increment)
    fullName: incrementRotation(increment)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'incrementRotation(increment: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Image");
              shape.incrementRotation(180);
              await context.sync();
          });
          ```
      parameters:
        - id: increment
          description: 形状将旋转多少度。 为正值时顺时针旋转形状，为负值时逆时针旋转形状。
          type:
            - number
