- uid: excel_release.Excel.ChartSeriesCollection.add
  summary: >-
    向集合添加新系列。 在设置值/x 轴值/气泡大小 (具体取决于图表类型) 之前, 新添加的系列将不可见。


    \[[API 集: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(name, index)
  fullName: add(name, index)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name?: string, index?: number): Excel.ChartSeries;'
    return:
      type:
      - excel.Excel.ChartSeries
      description: ''
    parameters:
    - id: name
      description: 可选。 系列的名称。
      type:
      - string
    - id: index
      description: 可选。 要添加的系列的索引值。 零编制索引。
      type:
      - number
