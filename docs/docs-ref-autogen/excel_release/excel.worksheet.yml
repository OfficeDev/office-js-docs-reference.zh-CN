        description: |-
          <span data-ttu-id="2906a-147">一个 RangeArea 对象, 其中包含一个或多个与搜索条件相匹配的矩形区域。</span><span class="sxs-lookup"><span data-stu-id="2906a-147">A RangeArea object, comprising one or more rectangular ranges, that matches the search criteria.</span></span> <span data-ttu-id="2906a-148">如果没有匹配项, 则此函数将返回一个 null 对象。</span><span class="sxs-lookup"><span data-stu-id="2906a-148">If there are no matches, this function will return a null object.</span></span>

