- uid: excel_release.Excel.Interfaces.ConditionalFormatCollectionLoadOptions.priority
  summary: >-
    对于集合中的每一项: 条件格式集合中当前存在此条件格式的优先级 (或索引)。 更改此设置还会更改其他条件格式的优先级, 以允许进行连续的优先级顺序。 使用负优先级从后开始。 优先级大于界限将获取并设置为最大值 (如果为负, 则为最小值) 优先级。 另请注意, 如果您更改优先级, 则必须在该新的优先级位置重新获取该对象的新副本 (如果要对其进行进一步的更改)。 只读。


    \[[API 集: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: boolean;'
    return:
      type:
      - boolean
