- uid: excel_release.Excel.Style.load
  summary: <span data-ttu-id="3f0c6-139">对命令进行排队, 以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="3f0c6-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="3f0c6-140">在读取属性之前, 必须先调用 "context, sync ()"。</span><span class="sxs-lookup"><span data-stu-id="3f0c6-140">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"3f0c6-141\">除了此签名之外, 此方法还具有以下签名:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-141\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"3f0c6-142\">`load(option?: string | string[]): Excel.Style`-Where 选项是一个逗号分隔的字符串或一个字符串数组, 用于指定要加载的属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-142\">`load(option?: string | string[]): Excel.Style` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>\n\n<span data-ttu-id=\"3f0c6-143\">`load(option?: { select?: string; expand?: string; }): Excel.Style`-Where 选项。选择是一个用逗号分隔的字符串, 用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串, 用于指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-143\">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"3f0c6-144\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`-仅适用于集合类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-144\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id=\"3f0c6-145\">它类似于前面的签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-145\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"3f0c6-146\">top 指定结果中可包含的集合项的最大数量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-146\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"3f0c6-147\">选项。 skip 指定要跳过且不包含在结果中的项目数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-147\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"3f0c6-148\">如果指定了 top 选项, 则在跳过指定数目的项目后将启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-148\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"3f0c6-149\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f0c6-149\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let style = context.workbook.styles.getItem(\"Diagonal Orientation Style\");            \n    style.load(\"textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked\");\n\n    await context.sync();\n\n    console.log(\"Orientation: \" + style.textOrientation);\n    console.log(\"Horizontal alignment: \" + style.horizontalAlignment);\n    console.log(\"Add indent: \" + style.autoIndent);\n    console.log(\"Reading order: \" + style.readingOrder);\n    console.log(\"Wrap text: \" + style.wrapText);\n    console.log(\"Include protection: \" + style.includeProtection);\n    console.log(\"Shrink to fit: \" + style.shrinkToFit);\n    console.log(\"Style locked: \" + style.locked);\n});\n```"
  name: load(option)
  fullName: load(option)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: Excel.Interfaces.StyleLoadOptions): Excel.Style;'
    return:
      type:
      - excel.Excel.Style
      description: ''
    parameters:
    - id: option
      description: ''
      type:
