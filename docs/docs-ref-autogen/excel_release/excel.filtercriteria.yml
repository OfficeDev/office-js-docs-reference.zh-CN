  - uid: excel_release.Excel.FilterCriteria.criterion1
    summary: |-
      第一个条件用于筛选数据。 在“自定义”筛选中用作运算符。 例如 "<!-- -->&gt;<!-- -->50 "的数字大于50或" = * s "(表示以" s "结尾的值)。

      在 top/底端项目/百分比的情况下用作数字。 例如， 如果将 "开启" 设置为 "topItems", 则返回前5项的 "5"

      \[[API 集: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
