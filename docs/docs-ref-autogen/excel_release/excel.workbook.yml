  - uid: excel_release.Excel.Workbook.getActiveCell
    summary: |-
      <span data-ttu-id="fceb2-120">获取工作簿中当前处于活动状态的单元格。</span><span class="sxs-lookup"><span data-stu-id="fceb2-120">Gets the currently active cell from the workbook.</span></span>

      <span data-ttu-id="fceb2-121">\[[API 集: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fceb2-121">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getActiveCell()
    fullName: getActiveCell()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveCell(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fceb2-122">示例</span><span class="sxs-lookup"><span data-stu-id="fceb2-122">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let activeCell = myWorkbook.getActiveCell();
              activeCell.load("address");

              await context.sync();
              
              console.log("The active cell is " + activeCell.address);
          });
          ```
  - uid: excel_release.Excel.Workbook.getSelectedRange
    summary: |-
      <span data-ttu-id="fceb2-123">从工作簿中获取当前选定的单个区域。</span><span class="sxs-lookup"><span data-stu-id="fceb2-123">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="fceb2-124">如果选择了多个区域, 则此方法将引发错误。</span><span class="sxs-lookup"><span data-stu-id="fceb2-124">If there are multiple ranges selected, this method will throw an error.</span></span>

      <span data-ttu-id="fceb2-125">\[[API 集: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fceb2-125">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getSelectedRange()
    fullName: getSelectedRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelectedRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fceb2-126">示例</span><span class="sxs-lookup"><span data-stu-id="fceb2-126">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var selectedRange = ctx.workbook.getSelectedRange();
              selectedRange.load('address');
              return ctx.sync().then(function() {
                      console.log(selectedRange.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
