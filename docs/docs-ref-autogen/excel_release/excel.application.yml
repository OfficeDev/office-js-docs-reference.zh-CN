  - uid: excel_release.Excel.Application.load_1
    summary: '<span data-ttu-id="a529d-130">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="a529d-130">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a529d-131">在读取属性`context.sync()`之前, 必须先调用。</span><span class="sxs-lookup"><span data-stu-id="a529d-131">You must call `context.sync()` before reading the properties.</span></span>'
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.Application;'
      return:
        type:
          - excel.Excel.Application
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a529d-132">示例</span><span class="sxs-lookup"><span data-stu-id="a529d-132">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) {
              var application = ctx.workbook.application;
              application.load('calculationMode');
              return ctx.sync().then(function() {
                  console.log(application.calculationMode);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: propertyNames
          description: '<span data-ttu-id="a529d-133">一个以逗号分隔的字符串或字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="a529d-133">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
          type:
            - 'string | string[]'
