- uid: excel_release.Excel.Functions.accrInt
  summary: >-
    返回定期付息有价证券的应计利息。


    \[[API 集: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: accrInt(issue, firstInterest, settlement, rate, par, frequency, basis, calcMethod)
  fullName: accrInt(issue, firstInterest, settlement, rate, par, frequency, basis, calcMethod)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'accrInt(issue: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, firstInterest: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, settlement: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, rate: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, par: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, frequency: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, basis?: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, calcMethod?: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>): FunctionResult<number>;'
    return:
      type:
      - FunctionResult<number>
      description: ''
    parameters:
    - id: issue
      description: 是债券的发行日, 表示为一串日期号。
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: firstInterest
      description: 是有价证券的第一个利息日期, 表示为一串日期。
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: settlement
      description: 是债券的结算日, 以一串日期表示。
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: rate
      description: 为有价证券的年息票利率。
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: par
      description: 是有价证券的票面价值。
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: frequency
      description: 为每年的票息付款次数。
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: basis
      description: 是要使用的日计数基准类型。
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: calcMethod
      description: '是逻辑值: 从签发日期中应计利息 = TRUE 或被省略;从最后一票息付款日期计算的值 = FALSE。'
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
