    summary: |-
      <span data-ttu-id="f8c5f-104">将自动筛选应用于某一区域。</span><span class="sxs-lookup"><span data-stu-id="f8c5f-104">Applies the AutoFilter to a range.</span></span> <span data-ttu-id="f8c5f-105">如果指定了列索引和筛选条件, 这将筛选列。</span><span class="sxs-lookup"><span data-stu-id="f8c5f-105">This filters the column if column index and filter criteria are specified.</span></span>

      <span data-ttu-id="f8c5f-106">\[[API 集: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f8c5f-106">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f8c5f-107">示例</span><span class="sxs-lookup"><span data-stu-id="f8c5f-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
        - id: range
          description: <span data-ttu-id="f8c5f-108">将应用自动筛选的范围。</span><span class="sxs-lookup"><span data-stu-id="f8c5f-108">The range over which the AutoFilter will apply on.</span></span>
          type:
            - Range | string
        - id: columnIndex
          description: <span data-ttu-id="f8c5f-109">将自动筛选应用于的从零开始的列索引。</span><span class="sxs-lookup"><span data-stu-id="f8c5f-109">The zero-based column index to which the AutoFilter is applied.</span></span>
          type:
            - number
        - id: criteria
          description: <span data-ttu-id="f8c5f-110">筛选条件。</span><span class="sxs-lookup"><span data-stu-id="f8c5f-110">The filter criteria.</span></span>
          type:
            - excel.Excel.FilterCriteria
