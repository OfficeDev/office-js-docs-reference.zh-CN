- uid: excel_release.Excel.Interfaces.IconSetConditionalFormatData.criteria
  summary: >-
    用于条件图标的规则和潜在自定义图标的条件和 IconSets 的数组。 请注意, 对于第一个条件, 只有自定义图标可以修改, 而类型、公式和运算符在设置时将被忽略。


