- name: toJSON()
  uid: word!Word.CustomPropertyCollection#toJSON:member(1)
  package: word!
  fullName: toJSON()
  summary: 重写 JavaScript `toJSON()` 方法，以便在将 API 对象传递到时提供更有用的输出 `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->反过来，调用 `toJSON` 传递给它的对象的方法。 ) 而原始 `Word.CustomPropertyCollection` 对象是 API 对象，则该 `toJSON` 方法返回一个纯 JavaScript 对象 (类型为 `Word.Interfaces.CustomPropertyCollectionData`<!-- -->包含集合项中任何已加载属性的浅表的 "items" 数组 ) 。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): Word.Interfaces.CustomPropertyCollectionData;'
    return:
      type: <xref uid="word!Word.Interfaces.CustomPropertyCollectionData:interface" />
      description: ''
- name: track()
  uid: word!Word.CustomPropertyCollection#track:member(1)
  package: word!
  fullName: track()
  summary: 根据文档中的相应更改来跟踪对象，以便进行自动调整。 此调用是的简写 `context.trackedObjects.add(thisObject)`<!-- -->. 如果要在多个调用中使用此对象 `.sync` ，并在 "运行" 批处理的顺序执行之外使用此对象，并在设置属性或对对象调用方法时获取 "InvalidObjectPath" 错误，则需要在首次创建对象时将该对象添加到跟踪的对象集合中。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'track(): Word.CustomPropertyCollection;'
    return:
      type: <xref uid="word!Word.CustomPropertyCollection:class" />
      description: ''
- name: untrack()
  uid: word!Word.CustomPropertyCollection#untrack:member(1)
  package: word!
  fullName: untrack()
  summary: 释放与此对象关联的内存（如果先前已跟踪过）。 此调用是的简写 `context.trackedObjects.remove(thisObject)`<!-- -->. 拥有许多跟踪对象会降低主机应用程序的速度，因此请在使用完毕后释放所添加的任何对象。 在 `context.sync()` 内存释放生效之前，您需要调用该过程。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'untrack(): Word.CustomPropertyCollection;'
    return:
      type: <xref uid="word!Word.CustomPropertyCollection:class" />
      description: ''
