  - uid: 'word!Word.Range#clear:member(1)'
    summary: |-
      <span data-ttu-id="1ed87-103">清除 range 对象的内容。</span><span class="sxs-lookup"><span data-stu-id="1ed87-103">Clears the contents of the range object.</span></span> <span data-ttu-id="1ed87-104">用户可以对已清除的内容执行撤消操作。</span><span class="sxs-lookup"><span data-stu-id="1ed87-104">The user can perform the undo operation on the cleared content.</span></span>

      <span data-ttu-id="1ed87-105">\[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1ed87-105">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1ed87-106">示例</span><span class="sxs-lookup"><span data-stu-id="1ed87-106">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Queue a command to get the current selection and then
              // create a proxy range object with the results.
              var range = context.document.getSelection();

              // Queue a command to clear the contents of the proxy range object.
              range.clear();

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('Cleared the selection (range object)');
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
