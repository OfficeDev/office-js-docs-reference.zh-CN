fields:
- name: after
  uid: word!Word.RangeLocation.after:member
  package: word!
  summary: 对象后面的点。 如果对象是段落内容控件或表格内容控件，则它是 EOP 或表格字符之后的点。
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: 仅用于内容控件。 它是开始标记前的点。
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: 介于 "Start" 和 "End" 之间的范围。
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: 对象的结束点。 对于 "段落"，它是 EOP 之前的点。 对于内容控件，它是结束标记之前的点。
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: 对象的起始点。 对于内容控件，它是开始标记之后的点。
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: 对象的整个范围。 如果对象是段落内容控件或表格内容控件，则还会包含内容控件后面的 EOP 或表格字符。
