  - uid: 'word!Word.Table#getCell:member(1)'
    summary: |-
      获取指定行和列处的表单元格。 如果指定的表格单元格不存在，则会引发错误。

      \[[API 集： WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: 'getCell(rowIndex, cellIndex)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - 'word!Word.TableCell:class'
        description: |-


          #### <a name="examples"></a>示例

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/40-tables/table-cell-access.yaml
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: 必需。 行的索引。
          type:
            - number
        - id: cellIndex
          description: 必需。 行中单元格的索引。
          type:
            - number
