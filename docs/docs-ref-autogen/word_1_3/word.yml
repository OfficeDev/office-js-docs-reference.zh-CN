functions:
- name: Word.run(objects, batch)
  uid: word!Word.run:function(1)
  package: word!
  summary: 使用以前创建的 API 对象的 RequestContext，执行对 Word 对象模型执行操作的批处理脚本。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: objects
      description: '以前创建的 API 对象的数组。 将验证该数组，以确保所有对象都共享相同的上下文。 批处理将使用此共享 RequestContext，这意味着，应用于这些对象的任何更改都将由 "context. sync ( # A1" 选取。'
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    - id: batch
      description: '一个采用 RequestContext 的函数，并返回一个承诺 (通常情况下，只是 "context ( # A2" 的结果 ) 。 Context 参数可促进对 Word 应用程序的请求。 由于 Office 加载项和 Word 应用程序在两个不同的进程中运行，因此需要 RequestContext 以从外接程序获取对 Word 对象模型的访问权限。'
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Word.run(object, batch)
  uid: word!Word.run:function(2)
  package: word!
  summary: 使用以前创建的 API 对象的 RequestContext，执行对 Word 对象模型执行操作的批处理脚本。 解决承诺时，将释放在执行期间自动分配的任何已跟踪对象。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(object: OfficeExtension.ClientObject, batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: object
      description: '以前创建的 API 对象。 批处理将使用与传入的对象相同的 RequestContext，这意味着应用于该对象的任何更改都将由 "context. sync ( # A1" 选取。'
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    - id: batch
      description: '一个采用 RequestContext 的函数，并返回一个承诺 (通常情况下，只是 "context ( # A2" 的结果 ) 。 Context 参数可促进对 Word 应用程序的请求。 由于 Office 加载项和 Word 应用程序在两个不同的进程中运行，因此需要 RequestContext 以从外接程序获取对 Word 对象模型的访问权限。'
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Word.run(batch)
  uid: word!Word.run:function(3)
  package: word!
  summary: 使用新的 RequestContext 执行对 Word 对象模型执行操作的批处理脚本。 解决承诺时，将释放在执行期间自动分配的任何已跟踪对象。
  remarks: >-
    除了此签名之外，此方法还具有以下签名，使您可以使用以前创建的对象的请求上下文恢复：


    运行 <T> (对象： officeextension.error，批处理： (context： RequestContext) =<!-- -->&gt; 承诺 <T>) ：承诺 <T> ;


    运行 <T> (对象： officeextension.error \[ \] 、批处理： (上下文： RequestContext) =<!-- -->&gt; 承诺 <T>) ：承诺 <T> ;
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: batch
      description: '一个采用 RequestContext 的函数，并返回一个承诺 (通常情况下，只是 "context ( # A2" 的结果 ) 。 Context 参数可促进对 Word 应用程序的请求。 由于 Office 加载项和 Word 应用程序在两个不同的进程中运行，因此需要 RequestContext 以从外接程序获取对 Word 对象模型的访问权限。'
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
