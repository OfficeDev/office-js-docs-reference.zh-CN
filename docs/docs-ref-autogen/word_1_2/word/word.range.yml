  - uid: word.Word.Range.clear
    summary: |-
      <span data-ttu-id="3ed1b-103">清除 range 对象的内容。</span><span class="sxs-lookup"><span data-stu-id="3ed1b-103">Clears the contents of the range object.</span></span> <span data-ttu-id="3ed1b-104">用户可以对已清除的内容执行撤消操作。</span><span class="sxs-lookup"><span data-stu-id="3ed1b-104">The user can perform the undo operation on the cleared content.</span></span>

