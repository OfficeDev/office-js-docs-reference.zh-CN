### YamlMime:TSEnum
name: Word.InsertLocation
uid: word!Word.InsertLocation:enum
package: word!
fullName: Word.InsertLocation
summary: >-
  插入位置类型。


  \[[API 集：WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: 若要与 API 调用一起使用（例如，如果位置为 `obj.insertSomething(newStuff, location);` "Before"或"After"，则新内容将位于修改的对象之外。 如果位置为"Start"或"End"，则新内容将包含在修改的对象中。
isPreview: false
isDeprecated: false
fields:
- name: after
  uid: word!Word.InsertLocation.after:member
  package: word!
  summary: 在调用对象的内容之后添加内容。
  value: "\"After\""
- name: before
  uid: word!Word.InsertLocation.before:member
  package: word!
  summary: 在调用对象的内容之前添加内容。
  value: "\"Before\""
- name: end
  uid: word!Word.InsertLocation.end:member
  package: word!
  summary: 将内容追加到调用对象的内容。
  value: "\"End\""
- name: replace
  uid: word!Word.InsertLocation.replace:member
  package: word!
  summary: 替换当前对象的内容。
  value: "\"Replace\""
- name: start
  uid: word!Word.InsertLocation.start:member
  package: word!
  summary: 将内容预置到调用对象的内容。
  value: "\"Start\""
