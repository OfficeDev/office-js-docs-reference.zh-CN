- name: alignment
  uid: word!Word.Interfaces.ParagraphUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    获取或设置段落的对齐方式。 可取值为“left”、“centered”、“right”或“justified”。


    \[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    获取或设置首行缩进或悬挂缩进的大小（以磅值表示）。用正数设置首行缩进的尺寸，用负数设置悬挂缩进的尺寸。


    \[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type: number
