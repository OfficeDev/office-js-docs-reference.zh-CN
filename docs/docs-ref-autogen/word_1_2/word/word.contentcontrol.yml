  - uid: word.Word.ContentControl.getHtml
    summary: |-
      <span data-ttu-id="4fb8a-137">获取内容控件对象的 HTML 表示形式。</span><span class="sxs-lookup"><span data-stu-id="4fb8a-137">Gets an HTML representation of the content control object.</span></span> <span data-ttu-id="4fb8a-138">在网页或 HTML 查看器中呈现时, 格式设置将与文档的格式相匹配, 但不完全相同。</span><span class="sxs-lookup"><span data-stu-id="4fb8a-138">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match to the formatting of the document.</span></span> <span data-ttu-id="4fb8a-139">对于不同平台 (Windows、Mac 等) 上的同一文档, 此方法不会返回完全相同的 HTML。</span><span class="sxs-lookup"><span data-stu-id="4fb8a-139">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, etc.).</span></span> <span data-ttu-id="4fb8a-140">如果您需要完全保真度或跨平台的一致性, 请`ContentControl.getOoxml()`使用并将返回的 XML 转换为 HTML。</span><span class="sxs-lookup"><span data-stu-id="4fb8a-140">If you need exact fidelity, or consistency across platforms, use `ContentControl.getOoxml()` and convert the returned XML to HTML.</span></span>

      <span data-ttu-id="4fb8a-141">\[[API 集: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4fb8a-141">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getHtml()
    fullName: getHtml()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getHtml(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4fb8a-142">示例</span><span class="sxs-lookup"><span data-stu-id="4fb8a-142">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              // Create a proxy object for the content controls collection that contains a specific tag.
              var contentControlsWithTag = context.document.contentControls.getByTag('Customer-Address');
              
              // Queue a command to load the tag property for all of content controls. 
              context.load(contentControlsWithTag, 'tag');
               
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  if (contentControlsWithTag.items.length === 0) {
                      console.log('No content control found.');
                  }
                  else {
                      // Queue a command to get the HTML contents of the first content control.
                      var html = contentControlsWithTag.items[0].getHtml();
                  
                      // Synchronize the document state by executing the queued commands, 
                      // and return a promise to indicate task completion.
                      return context.sync()
                          .then(function () {
                              console.log('Content control HTML: ' + html.value);
                      });
                  }
              });  
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: word.Word.ContentControl.getOoxml
