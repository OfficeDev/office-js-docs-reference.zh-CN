- uid: outlook.Office.AppointmentForm.optionalAttendees
  summary: >-
    提供对事件的可选与会者的访问权限。 对象的类型和访问级别取决于当前项目的模式。


    *阅读模式*


    optionalAttendees 属性返回一个数组，其中包含每个可选与会者的 EmailAddressDetails 对象。


    *撰写模式*


    optionalAttendees 属性返回一个收件人对象, 该对象提供用于获取或更新会议的可选与会者的方法。


