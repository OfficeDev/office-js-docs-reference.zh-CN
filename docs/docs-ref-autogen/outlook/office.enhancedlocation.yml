  remarks: >-
    <table> <tr> <td>[<span data-ttu-id="f7999-126">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="f7999-126">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td><span data-ttu-id="f7999-127">ReadItem</span><span class="sxs-lookup"><span data-stu-id="f7999-127">ReadItem</span></span></td> </tr> <tr> <td>[<span data-ttu-id="f7999-128">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="f7999-128">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td><span data-ttu-id="f7999-129">撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="f7999-129">Compose or read</span></span></td> </tr> </table>


    <span data-ttu-id="f7999-130">除了此签名，此方法还具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="f7999-130">In addition to this signature, this method also has the following signatures:</span></span>


    `getAsync(callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="f7999-131">示例</span><span class="sxs-lookup"><span data-stu-id="f7999-131">Examples</span></span>


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (place) {
            console.log("Display name: " + place.displayName);
            console.log("Type: " + place.locationIdentifier.type);
            if (place.locationIdentifier.type == Office.MailboxEnums.LocationType.Room) {
                console.log("Email address: " + place.emailAddress);
            }
        });
    }

    ```
