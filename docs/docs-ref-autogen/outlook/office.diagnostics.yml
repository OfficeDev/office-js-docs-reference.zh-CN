  - uid: outlook.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="0de12-117">获取表示 Outlook Web App 的当前视图的字符串。</span><span class="sxs-lookup"><span data-stu-id="0de12-117">Gets a string that represents the current view of Outlook Web App.</span></span>

      <span data-ttu-id="0de12-118">返回的字符串可以是下列值之一: OneColumn、TwoColumns 或 ThreeColumns。</span><span class="sxs-lookup"><span data-stu-id="0de12-118">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>

      <span data-ttu-id="0de12-119">如果主机应用程序不是 Outlook Web App, 则访问此属性将导致未定义。</span><span class="sxs-lookup"><span data-stu-id="0de12-119">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="0de12-120">Outlook Web App 具有三种视图，这些视图分别与屏幕和窗口的宽度以及可以显示的列数相对应：</span><span class="sxs-lookup"><span data-stu-id="0de12-120">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="0de12-121">OneColumn, 当屏幕缩小时显示。</span><span class="sxs-lookup"><span data-stu-id="0de12-121">OneColumn, which is displayed when the screen is narrow.</span></span> <span data-ttu-id="0de12-122">Outlook Web App 在智能手机的整个屏幕上使用此单列布局。</span><span class="sxs-lookup"><span data-stu-id="0de12-122">Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="0de12-123">TwoColumns, 当屏幕变宽时显示。</span><span class="sxs-lookup"><span data-stu-id="0de12-123">TwoColumns, which is displayed when the screen is wider.</span></span> <span data-ttu-id="0de12-124">Outlook Web App 在大多数平板电脑上使用此视图。</span><span class="sxs-lookup"><span data-stu-id="0de12-124">Outlook Web App uses this view on most tablets.</span></span>

      - <span data-ttu-id="0de12-125">ThreeColumns, 在屏幕宽度时显示。</span><span class="sxs-lookup"><span data-stu-id="0de12-125">ThreeColumns, which is displayed when the screen is wide.</span></span> <span data-ttu-id="0de12-126">例如，Outlook Web App 在台式机的全屏窗口中使用此视图。</span><span class="sxs-lookup"><span data-stu-id="0de12-126">For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="0de12-127">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0de12-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="0de12-128">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="0de12-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="0de12-129">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="0de12-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"