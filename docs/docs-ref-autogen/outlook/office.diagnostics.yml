- uid: outlook.Office.Diagnostics.hostVersion
  summary: >-
    获取表示主机应用程序或 Exchange Server 的版本的字符串。


    如果 Outlook 桌面客户端或适用于 iOS 的 Outlook 邮件外接程序正在运行，hostVersion 属性将返回主机应用程序，Outlook 的版本。 在 Outlook Web App 中，该属性返回的 Exchange Server 的版本。 例如，15.0.468.0 的字符串。


    \[[API 集： 邮箱 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写或阅读</td></tr></table>
  name: hostVersion
  fullName: outlook.Office.Diagnostics.hostVersion
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hostVersion: string;'
    return:
      type:
      - string
- uid: outlook.Office.Diagnostics.OWAView
  summary: >-
    获取表示 Outlook Web App 的当前视图的字符串。


    返回的字符串可以是下列值之一：OneColumn、TwoColumns 或 ThreeColumns。


    如果主机应用程序不是 Outlook Web App，则访问此属性将导致返回 undefined。


    Outlook Web App 具有三种视图，这些视图分别与屏幕和窗口的宽度以及可以显示的列数相对应：


    - OneColumn 在屏幕较窄时显示。Outlook Web App 在智能手机的整个屏幕上使用此单列布局。


    - TwoColumns 在屏幕较宽时显示。Outlook Web App 在大多数平板电脑上使用此视图。


    - ThreeColumns 在屏幕为宽屏时显示。例如，Outlook Web App 在台式机的全屏窗口中使用此视图。


    \[[API 集： 邮箱 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写或阅读</td></tr></table>
  name: OWAView
  fullName: outlook.Office.Diagnostics.OWAView
  langs:
  - typeScript
  type: property
  syntax:
    content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
    return:
      type:
      - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"
