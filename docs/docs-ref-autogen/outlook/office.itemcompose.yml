- uid: outlook.Office.ItemCompose.setSelectedDataAsync
  summary: >-
    以异步方式将数据插入到邮件的正文或主题中。


    document.setselecteddataasync 方法将指定的字符串插入到项目的主题或正文中的光标位置, 或者, 如果在编辑器中选择了文本, 则会将所选的文本替换为文本。 如果游标不在 body 或 subject 字段中, 则返回错误。 插入后, 光标放置在插入内容的末尾。


    \[[API 集: 邮箱 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr> <tr><td>错误</td><td>InvalidAttachmentId-附件标识符不存在。</td></tr> </table>
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 要插入的数据。数据不得超过 1,000,000 个字符。如果传入的数据超过 1,000,000 个字符，则会引发 ArgumentOutOfRange 异常。
      type:
      - string
    - id: options
      description: '可选。 包含一个或多个以下属性的对象文本。 asyncContext: 开发人员可以在回调方法中提供要访问的任何对象。 coercionType: 如果为文本, 则在 outlook Web App 和 outlook 中应用当前样式。 如果该字段是 HTML 编辑器，则仅插入文本数据，即使数据为 HTML。 如果 html 和字段支持 html (主题不), 则在 outlook Web App 中应用当前样式, 并在 outlook 中应用默认样式。 如果字段是文本字段, 则返回一个 InvalidDataFormat 错误。 如果未设置 coercionType，则结果取决于字段：如果该字段为 HTML，则使用 HTML；如果该字段为文本，则使用纯文本。'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 可选。 方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。
      type:
      - '(result: Office.AsyncResult<void>) => void'
