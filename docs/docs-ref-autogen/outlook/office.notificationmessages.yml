- uid: outlook.Office.NotificationMessages.addAsync
  summary: >-
    <span data-ttu-id="99473-107">向项目添加通知。</span><span class="sxs-lookup"><span data-stu-id="99473-107">Adds a notification to an item.</span></span>


    <span data-ttu-id="99473-p101">每封邮件中最多有 5 个通知。设置过多的通知将返回 NumberOfNotificationMessagesExceeded 错误。</span><span class="sxs-lookup"><span data-stu-id="99473-p101">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
