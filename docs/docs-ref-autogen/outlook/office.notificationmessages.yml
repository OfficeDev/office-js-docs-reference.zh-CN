- uid: outlook.Office.NotificationMessages.addAsync
  summary: >-
    <span data-ttu-id="beded-107">向项目添加通知。</span><span class="sxs-lookup"><span data-stu-id="beded-107">Adds a notification to an item.</span></span>


    <span data-ttu-id="beded-p101">每封邮件中最多有 5 个通知。设置过多的通知将返回 NumberOfNotificationMessagesExceeded 错误。</span><span class="sxs-lookup"><span data-stu-id="beded-p101">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="beded-110">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="beded-110">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="beded-111">ReadItem</span><span class="sxs-lookup"><span data-stu-id="beded-111">ReadItem</span></span></td></tr>


