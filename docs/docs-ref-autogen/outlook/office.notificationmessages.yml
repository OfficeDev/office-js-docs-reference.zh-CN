- uid: outlook.Office.NotificationMessages.addAsync
  summary: >-
    <span data-ttu-id="d4185-107">向项目添加通知。</span><span class="sxs-lookup"><span data-stu-id="d4185-107">Adds a notification to an item.</span></span>


