  summary: >-
    <span data-ttu-id="0eb40-p101">表示项目中标识的电话号码。仅限阅读模式。</span><span class="sxs-lookup"><span data-stu-id="0eb40-p101">Represents a phone number identified in an item. Read mode only.</span></span>


    <span data-ttu-id="0eb40-103">包含电子邮件中找到的电话号码的 PhoneNumber 对象数组在对所选项目调用 getEntities 方法时返回的 Entities 对象的 phoneNumbers 属性中返回。</span><span class="sxs-lookup"><span data-stu-id="0eb40-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>


    <span data-ttu-id="0eb40-104">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0eb40-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="0eb40-105">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="0eb40-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="0eb40-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="0eb40-106">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="0eb40-107">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="0eb40-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="0eb40-108">阅读</span><span class="sxs-lookup"><span data-stu-id="0eb40-108">Read</span></span></td></tr> </table><span data-ttu-id="0eb40-109">

    ####说明</span><span class="sxs-lookup"><span data-stu-id="0eb40-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent phone numbers in the current item's body.

    var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);

    console.log("There are " + phoneNumbers.length + " phone numbers.")

    phoneNumbers.forEach(function (phoneNumber) {
        console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
        console.log("Type: " + JSON.stringify(phoneNumber.type));
        console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
    });

    ```
