        - id: parameters
          description: 描述新约会的 AppointmentForm。 所有属性都是可选的。
          type:
            - AppointmentForm
  - uid: outlook.Office.Mailbox.displayNewMessageForm
    summary: |-
      显示用于创建新邮件的窗体。

      Office.context.mailbox.displaynewmessageform 方法打开一个窗体, 使用户能够创建新邮件。 如果指定了参数, 则将使用参数的内容自动填充邮件窗体字段。

      如果任何参数超过指定大小限制，或者指定了未知参数名称，则会引发异常。

      \[[API 集: 邮箱 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 读取

      #### <a name="examples"></a>示例

      ```javascript
      Office.context.mailbox.displayNewMessageForm(
      {
          // Copy the To line from current item.
          toRecipients: Office.context.mailbox.item.to,
          ccRecipients: ['sam@contoso.com'],
          subject: 'Outlook add-ins are cool!',
          htmlBody: 'Hello <b>World</b>!<br/><img src="cid:image.png"></i>',
          attachments: [
          {
              type: 'file',
              name: 'image.png',
              url: 'http://contoso.com/image.png',
              isInline: true
          }
          ]
      });
      ```
    name: displayNewMessageForm(parameters)
    fullName: displayNewMessageForm(parameters)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayNewMessageForm(parameters: any): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: parameters
          description: |-
            包含要为新表单中的用户填充的所有值的词典。 所有参数都是可选的。

            toRecipients: 包含 "收件人" 行上每个收件人的电子邮件地址的字符串数组或包含[EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)对象的数组。 数组限制为最多 100 个条目。

            ccRecipients: 包含 "抄送" 行上每个收件人的电子邮件地址的字符串数组或包含[EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)对象的数组。 数组限制为最多 100 个条目。

            bccRecipients: 包含电子邮件地址的字符串数组, 或包含 Bcc 行上每个收件人的[EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)对象的数组。 数组限制为最多 100 个条目。

            subject: 包含邮件主题的字符串。 字符串长度限制为最多 255 个字符。

            htmlBody: 邮件的 HTML 正文。 正文内容限制为最大 32 KB。

            附件: 作为文件或项目附件的 JSON 对象的数组。

            附件。类型: 指示附件的类型。 必须是文件附件的文件或项目附件的项目。

            attachments.name: 一个字符串, 其中包含附件的名称, 最长为255个字符。

            附件. url: 将类型设置为文件时才使用。 文件的位置的 URI。

            isInline: 仅当类型设置为 "文件" 时才使用。 如果为 true, 则表示附件将在邮件正文中以内联方式显示, 并且不应显示在附件列表中。

            附件. itemId: 仅当类型设置为 item 时才使用。 要附加到新邮件的现有电子邮件的 EWS 项目 id。 字符串最长为 100 个字符。
          type:
            - any
  - uid: outlook.Office.Mailbox.getCallbackTokenAsync
    summary: |-
      获取一个包含用于调用 REST API 或 Exchange Web 服务的令牌的字符串。

      Mailbox.getcallbacktokenasync 方法进行异步调用, 以从承载用户邮箱的 Exchange 服务器中获取不透明令牌。 回调令牌的生存期为 5 分钟。

      *REST 令牌*

      当请求 REST 令牌时 (isRest = true), 生成的令牌将不会对 Exchange Web 服务调用进行身份验证。 令牌的范围限定为对当前项及其附件的只读访问, 除非外接程序已在其清单中指定了 ReadWriteMailbox 权限。 如果指定了 ReadWriteMailbox 权限, 则生成的令牌将授予对邮件、日历和联系人的读/写访问权限, 包括发送邮件的功能。

      在进行 REST API 调用时, 外接端应使用 Office.context.mailbox.resturl 属性来确定要使用的正确 URL。

      *EWS 令牌*

      当请求 EWS 令牌时 (isRest = false), 生成的令牌将不能用于对 REST API 调用进行身份验证。 令牌的作用域限制为访问当前项。

      外接端应使用 Mailbox.ewsurl 属性来确定在进行 EWS 调用时要使用的正确 URL。

      **注意**: 建议外接程序尽可能使用 REST api 而不是 Exchange Web 服务。

      \[[API 集: 邮箱 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
