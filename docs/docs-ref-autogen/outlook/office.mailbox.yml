    <span data-ttu-id="4c7b6-221">在 Outlook 富客户端和 Outlook RT 中，如果 requiredAttendees、 optionalAttendees 或资源参数中指定所有与会者或资源该方法将显示带有发送按钮的会议表单。</span><span class="sxs-lookup"><span data-stu-id="4c7b6-221">In the Outlook rich client and Outlook RT, if you specify any attendees or resources in the requiredAttendees, optionalAttendees, or resources parameter, this method displays a meeting form with a Send button.</span></span> <span data-ttu-id="4c7b6-222">如果不指定任何收件人，则该方法显示与保存约会窗体&amp;关闭按钮。</span><span class="sxs-lookup"><span data-stu-id="4c7b6-222">If you don't specify any recipients, this method displays an appointment form with a Save &amp; Close button.</span></span>


    <span data-ttu-id="4c7b6-223">如果任何参数超过指定大小限制，或者指定了未知参数名称，则会引发异常。</span><span class="sxs-lookup"><span data-stu-id="4c7b6-223">If any of the parameters exceed the specified size limits, or if an unknown parameter name is specified, an exception is thrown.</span></span>


    <span data-ttu-id="4c7b6-224">注意：在 Outlook for iOS 或 Outlook for Android 中不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="4c7b6-224">Note: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="4c7b6-225">\[[API 集： 邮箱 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4c7b6-225">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="4c7b6-226">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="4c7b6-226"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="4c7b6-227">ReadItem</span><span class="sxs-lookup"><span data-stu-id="4c7b6-227">ReadItem</span></span></td></tr>


