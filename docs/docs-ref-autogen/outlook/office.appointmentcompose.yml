    summary: |-
      <span data-ttu-id="59583-415">异步保存项目。</span><span class="sxs-lookup"><span data-stu-id="59583-415">Asynchronously saves an item.</span></span>

      <span data-ttu-id="59583-p159">调用时，此方法将当前邮件保存为草稿，并通过回调方法返回项目 ID。在 Outlook Web App 或 Outlook 联机模式下，该项目被保存到服务器中。在 Outlook 缓存模式下，该项目被保存到本地缓存中。</span><span class="sxs-lookup"><span data-stu-id="59583-p159">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>

      <span data-ttu-id="59583-419">由于约会没有草稿状态, 如果在撰写模式下对约会调用了 saveAsync, 则会将该项目保存为用户日历上的普通约会。</span><span class="sxs-lookup"><span data-stu-id="59583-419">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="59583-420">对于之前未保存的新约会, 将不会发送邀请。</span><span class="sxs-lookup"><span data-stu-id="59583-420">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="59583-421">保存现有约会将向添加或删除的与会者发送更新。</span><span class="sxs-lookup"><span data-stu-id="59583-421">Saving an existing appointment will send an update to added or removed attendees.</span></span>

      <span data-ttu-id="59583-422">**注意**: 如果外接程序对撰写模式中的项目调用 saveAsync, 以便获取 itemId 以使用 EWS 或 REST API, 请注意, 当 Outlook 处于缓存模式下时, 可能需要一段时间才能将项目实际同步到服务器。</span><span class="sxs-lookup"><span data-stu-id="59583-422">**Note**: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="59583-423">在同步项目之前, 使用 itemId 将返回错误。</span><span class="sxs-lookup"><span data-stu-id="59583-423">Until the item is synced, using the itemId will return an error.</span></span>

