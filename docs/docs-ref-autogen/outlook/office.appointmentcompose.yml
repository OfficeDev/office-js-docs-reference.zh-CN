- uid: outlook.Office.AppointmentCompose.addFileAttachmentAsync
  summary: >-
    将文件作为附件添加到邮件或约会。


    addFileAttachmentAsync 方法在指定的 URI 上载文件并将其附加到撰写窗体中的项目。


    您随后可以将该标识符与 removeAttachmentAsync 方法一同使用，以删除同一个会话中的附件。


    \[[API 集： 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>约会组织者</td></tr>


    <tr><td>Errors</td><td>AttachmentSizeExceeded-附件大于所允许。</td></tr><tr><td></td><td>FileTypeNotSupported-附件具有未允许的扩展名。</td></tr><tr><td></td><td>NumberOfAttachmentsExceeded-的邮件或约会的附件太多。</td></tr></table>


    除了此签名，该方法还具有以下签名：


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>示例


    ```javascript

    function callback(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            showMessage("Attachment added");
        }
    }


    function addAttachment() {
        // The values in asyncContext can be accessed in the callback
        var options = { 'asyncContext': { var1: 1, var2: 2 } };

        var attachmentURL = "https://contoso.com/rtm/icon.png";
        Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
    }

    ```
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: 提供附加到邮件或约会的文件的位置的 URI。最大长度为 2048 个字符。
      type:
      - string
    - id: attachmentName
      description: 在附件上载过程中显示的附件名称。最大长度为 255 个字符。
      type:
      - string
    - id: options
      description: 可选。 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。 isInline： 如果为 true，指示附件将显示嵌入在邮件正文中，并且不应在附件列表中显示。
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 方法完成后，使用单个的类型 asyncResult 参数调用中的 callback 参数传递的函数。 成功，将 asyncResult.value 属性中提供的附件标识符。 如果上传附件失败，asyncResult 对象将包含一个 Error 对象，提供错误描述。
      type:
      - '(result: AsyncResult<string>) => void'
- uid: outlook.Office.AppointmentCompose.addFileAttachmentFromBase64Async
  summary: >-
    将文件作为附件添加到邮件或约会。


    AddFileAttachmentFromBase64Async 方法从 base64 编码将文件上载，并将其附加到撰写窗体中的项。 此方法返回 AsyncResult.value 对象中的附件标识符。


    您随后可以将该标识符与 removeAttachmentAsync 方法一同使用，以删除同一个会话中的附件。


    \[[API 集： 邮箱预览](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>约会组织者</td></tr>


    <tr><td>Errors</td><td>AttachmentSizeExceeded-附件大于所允许。</td></tr><tr><td></td><td>FileTypeNotSupported-附件具有未允许的扩展名。</td></tr><tr><td></td><td>NumberOfAttachmentsExceeded-的邮件或约会的附件太多。</td></tr></table>

    ####示例


    ```javascript

    Office.context.mailbox.item.addFileAttachmentFromBase64Async(
        base64String,
        "cute_bird.png",
        {
            isInline: true
        },
        function (asyncResult) {
            Office.context.mailbox.item.body.setAsync(
                "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                {
                    "coercionType": "html"
                },
                function (asyncResult) {
                });
        });
    ```
  isPreview: true
  name: addFileAttachmentFromBase64Async(base64File, attachmentName, options, callback)
  fullName: addFileAttachmentFromBase64Async
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentFromBase64Async(base64File: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: base64File
      description: 以 base64 编码的图像或文件添加到电子邮件或事件的内容。
      type:
      - string
    - id: attachmentName
      description: 在附件上载过程中显示的附件名称。最大长度为 255 个字符。
      type:
      - string
    - id: options
      description: 可选。 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。 isInline： 如果为 true，指示附件将显示嵌入在邮件正文中，并且不应在附件列表中显示。
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 方法完成后，使用单个的类型 asyncResult 参数调用中的 callback 参数传递的函数。 成功，将 asyncResult.value 属性中提供的附件标识符。 如果上传附件失败，asyncResult 对象将包含一个 Error 对象，提供错误描述。
      type:
      - '(result: AsyncResult<string>) => void'
