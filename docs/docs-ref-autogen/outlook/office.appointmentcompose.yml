- uid: outlook.Office.AppointmentCompose.getInitializationContextAsync
  summary: >-
    当可操作邮件激活加载项时，获取传递的初始化数据。


    注意：仅 Outlook 2016 for Windows（高于 16.0.8413.1000 的即点即用版本）和适用于 Office 365 的 Outlook 网页版支持此方法。


