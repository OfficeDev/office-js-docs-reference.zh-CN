      - <span data-ttu-id="59583-425">Outlook for Mac 不支持在撰写模式下的会议上的 saveAsync。</span><span class="sxs-lookup"><span data-stu-id="59583-425">Outlook for Mac does not support saveAsync on a meeting in compose mode.</span></span> <span data-ttu-id="59583-426">因此, 在该方案中调用 saveAsync 将返回错误。</span><span class="sxs-lookup"><span data-stu-id="59583-426">As such, calling saveAsync in that scenario returns an error.</span></span> <span data-ttu-id="59583-427">若要解决此问题, 请参阅[使用 OFFICE JS API 将会议保存为 Outlook For Mac 中的草稿](https://support.microsoft.com/help/4505745)。</span><span class="sxs-lookup"><span data-stu-id="59583-427">See [Cannot save a meeting as a draft in Outlook for Mac by using Office JS API](https://support.microsoft.com/help/4505745) for a workaround.</span></span>

      - <span data-ttu-id="59583-428">在撰写模式下对约会调用 saveAsync 时, web 上的 Outlook 将始终发送邀请或更新。</span><span class="sxs-lookup"><span data-stu-id="59583-428">Outlook on the web always sends an invitation or update when saveAsync is called on an appointment in compose mode.</span></span>

      <span data-ttu-id="59583-429">\[[API 集: 邮箱 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="59583-429">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
