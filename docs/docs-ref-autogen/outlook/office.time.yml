    <table> <tr><td>[<span data-ttu-id="fea92-137">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="fea92-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="fea92-138">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="fea92-138">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="fea92-139">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="fea92-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="fea92-140">撰写</span><span class="sxs-lookup"><span data-stu-id="fea92-140">Compose</span></span></td></tr> <tr><td><span data-ttu-id="fea92-141">错误</span><span class="sxs-lookup"><span data-stu-id="fea92-141">Errors</span></span></td><td><span data-ttu-id="fea92-142">InvalidEndTime-约会结束时间早在约会开始时间之前。</span><span class="sxs-lookup"><span data-stu-id="fea92-142">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr> </table><span data-ttu-id="fea92-143">

    ####说明</span><span class="sxs-lookup"><span data-stu-id="fea92-143">

    #### Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
