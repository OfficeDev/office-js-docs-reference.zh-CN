- uid: outlook.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="fea92-132">设置约会的开始或结束时间。</span><span class="sxs-lookup"><span data-stu-id="fea92-132">Sets the start or end time of an appointment.</span></span>


    <span data-ttu-id="fea92-133">如果在 start 属性上调用 setAsync 方法, 则 end 属性将调整为保持约会的持续时间为以前设置的持续时间。</span><span class="sxs-lookup"><span data-stu-id="fea92-133">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="fea92-134">如果对 end 属性调用 setAsync 方法, 则约会的持续时间将延长到新的结束时间。</span><span class="sxs-lookup"><span data-stu-id="fea92-134">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


    <span data-ttu-id="fea92-135">时间必须采用 UTC 格式;您可以使用 convertToUtcClientTime 方法获取正确的 UTC 时间。</span><span class="sxs-lookup"><span data-stu-id="fea92-135">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


    <span data-ttu-id="fea92-136">\[[API 集: 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fea92-136">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
