- uid: outlook.Office.SeriesTime.setStartTime
  summary: >-
    设置中无论所在的时区设置定期模式的定期约会系列的所有实例的开始时间 （默认情况下使用项目的时区）。


    \[[API 集： 邮箱 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>错误</td><td>无效的时间格式-时间不在可接受的格式。</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `setStartTime(time: string): void;`(其中时间是由标准 datetime 字符串格式的所有实例的开始时间:"THH:mm:ss: mmm")。

    #### <a name="examples"></a>示例


    ```javascript

    // This example sets the start time of each instance of a recurring appointment series to 1:30 PM.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setStartTime(13, 30);


    // This example sets the start time of each instance of a recurring appointment series to 11:30 AM.

    seriesTimeObject.setStartTime(11, 30);


    // Alternative: Set the start time of all instances of a recurring appointment series to 11:30 PM.

    seriesTimeObject.setStartTime("T23:30:00");

    ```
  name: setStartTime(hours, minutes)
  fullName: outlook.Office.SeriesTime.setStartTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartTime(hours: number, minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: hours
      description: 开始时间小时值。 有效的范围： 0 到 24。
      type:
      - number
    - id: minutes
      description: 分钟的开始时间值。 有效的范围： 0-59。
      type:
      - number
