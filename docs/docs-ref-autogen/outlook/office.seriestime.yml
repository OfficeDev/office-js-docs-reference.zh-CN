- uid: outlook.Office.SeriesTime.setDuration
  summary: >-
    设置的定期模式中的所有约会的持续时间。 这还会更改定期模式的结束时间。


    \[[API 集： 邮箱 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr></table>

    ####示例


    ```javascript

    // This example sets the duration of each appointment in a recurring series to 2 hours.

    Office.context.mailbox.item.recurrence.getAsync(callback);

    function callback(asyncResult){
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getStartTime();
    }

    ```
  name: setDuration(minutes)
  fullName: outlook.Office.SeriesTime.setDuration
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setDuration(minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: minutes
      description: 以分钟为单位约会的长度。
      type:
      - number
- uid: outlook.Office.SeriesTime.setEndDate
  summary: >-
    设置在定期约会系列的结束日期。


    \[[API 集： 邮箱 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>错误</td><td>无效的日期格式-日期不在可接受的格式。</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `setEndDate(date: string): void;`(其中日期是定期约会系列中的[ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html)日期格式表示的结束日期:"YYYY-月-日")。

    #### <a name="examples"></a>示例


    ```javascript

    // This example sets the end date of a recurring appointment series to November 2, 2017.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setEndDate(2017, 10, 2);


    // Alternative: Set the end date using ISO 8601 date standard

    seriesTimeObject.setEndDate("2017-11-02");

    ```
  name: setEndDate(year, month, day)
  fullName: outlook.Office.SeriesTime.setEndDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: 结束日期的年值。
      type:
      - number
    - id: month
      description: 结束日期的月值。 有效范围是 0-11，其中 0 表示第一个月和 11 表示第 12 个月。
      type:
      - number
    - id: day
      description: 结束日期的日期值。
      type:
      - number
