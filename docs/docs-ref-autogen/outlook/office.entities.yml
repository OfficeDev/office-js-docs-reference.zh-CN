- uid: outlook.Office.Entities.addresses
  summary: 获取在电子邮件或约会中找到的物理地址（街道或邮寄地址）。
  name: addresses
  fullName: addresses
  langs:
  - typeScript
  type: property
  syntax:
    content: 'addresses: string[];'
    return:
      type:
      - string[]
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);\n```"
