  - uid: outlook.Office.ReplyFormAttachment.inLine
    summary: '仅在 "类型" 设置为 "文件" 时使用。 如果为 true, 则表示附件将在邮件正文中以内联方式显示, 并且不应显示在附件列表中。'
    name: inLine
    fullName: inLine
    langs:
      - typeScript
    type: property
    syntax:
      content: 'inLine?: boolean;'
      return:
        type:
          - boolean
  - uid: outlook.Office.ReplyFormAttachment.itemId
    summary: 仅在 "类型" 设置为 "项目" 时使用。 附件的 EWS 项目 ID。 字符串最长为 100 个字符。
    name: itemId
    fullName: itemId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemId?: string;'
      return:
        type:
          - string
  - uid: outlook.Office.ReplyFormAttachment.name
    summary: 一个包含附件的名称的字符串，最多包含 255 个字符。
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: outlook.Office.ReplyFormAttachment.type
    summary: 指示附件的类型。 必须是文件附件的文件或项目附件的项目。
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: string;'
      return:
        type:
          - string
  - uid: outlook.Office.ReplyFormAttachment.url
    summary: 仅在 "类型" 设置为 "文件" 时使用。 文件的位置的 URI。
    name: url
    fullName: url
    langs:
      - typeScript
    type: property
    syntax:
      content: 'url?: string;'
      return:
        type:
          - string