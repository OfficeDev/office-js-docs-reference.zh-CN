- uid: outlook.Office.CustomProperties
  summary: >-
    <span data-ttu-id="de7bf-p101">CustomProperties 对象表示特定于特定项目和特定于 Outlook 邮件外接程序的自定义属性。例如，邮件外接程序可能有必要保存一些特定于激活应用程序的当前电子邮件的数据。如果用户以后再次访问相同的消息，并再次激活邮件外接程序，应用程序将能够检索作为自定义属性保存的数据。</span><span class="sxs-lookup"><span data-stu-id="de7bf-p101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook. For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in. If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>


    <span data-ttu-id="de7bf-104">Outlook for Mac 不缓存自定义属性，如果用户的网络不可用，因为邮件外接程序无法访问其自定义属性。</span><span class="sxs-lookup"><span data-stu-id="de7bf-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>


