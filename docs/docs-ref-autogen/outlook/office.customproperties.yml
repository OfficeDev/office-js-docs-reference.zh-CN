    <span data-ttu-id="de7bf-p106">set 方法将指定属性设置为指定值。必须使用 saveAsync 方法将该属性保存到服务器中。</span><span class="sxs-lookup"><span data-stu-id="de7bf-p106">The set method sets the specified property to the specified value. You must use the saveAsync method to save the property to the server.</span></span>


    <span data-ttu-id="de7bf-p107">如果尚不存在指定属性，set 方法将创建一个新的属性；否则现有值将替换为新值。value 参数可以是任何类型；但是始终作为字符串传递给服务器。</span><span class="sxs-lookup"><span data-stu-id="de7bf-p107">The set method creates a new property if the specified property does not already exist; otherwise, the existing value is replaced with the new value. The value parameter can be of any type; however, it is always passed to the server as a string.</span></span>


