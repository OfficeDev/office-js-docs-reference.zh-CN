- uid: outlook.Office.UserProfile.accountType
  summary: >-
    获取与邮箱关联的用户的帐户类型。


    **注意**： 此成员是当前支持中有仅 Outlook 2016 for Mac、 构建 16.9.1212 和更高版本。


    \[[API 集： 邮箱 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写或阅读</td></tr></table>


    下表中列出了可能的帐户类型。


    <table> <tr> <th>值</th> <th>说明？</th> </tr> <tr> <td>企业</td> <td>邮箱位于本地 Exchange 服务器上。</td> </tr> <tr> <td>gmail</td> <td>邮箱与 Gmail 帐户关联。</td> </tr> <tr> <td>office365</td> <td>邮箱与 Office 365 工作或学校帐户关联。</td> </tr> <tr> <td>outlookCom</td> <td>邮箱与个人 Outlook.com 帐户关联。</td> </tr> </table>

    #### 示例


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
