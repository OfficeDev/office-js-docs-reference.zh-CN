- uid: outlook.Office.MeetingSuggestion
  summary: >-
    表示在项目中找到的建议会议。仅限阅读模式。


    当对活动项目调用 getEntities 或 getEntitiesByType 方法时，在电子邮件中建议的会议列表将在返回的 Entities 对象的 meetingSuggestions 属性中返回。


    start 和 end 的值为包含建议会议的开始和结束日期和时间的 Date 对象的字符串表示形式。这些值用为当前用户指定的默认时区表示。


    \[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
