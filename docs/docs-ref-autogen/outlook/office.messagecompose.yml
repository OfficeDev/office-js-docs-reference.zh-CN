  summary: >-
    <span data-ttu-id="091b4-395">异步保存项目。</span><span class="sxs-lookup"><span data-stu-id="091b4-395">Asynchronously saves an item.</span></span>


    <span data-ttu-id="091b4-p145">调用时，此方法将当前邮件保存为草稿，并通过回调方法返回项目 ID。在 Outlook Web App 或 Outlook 联机模式下，该项目被保存到服务器中。在 Outlook 缓存模式下，该项目被保存到本地缓存中。</span><span class="sxs-lookup"><span data-stu-id="091b4-p145">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


