  - uid: outlook.Office.MessageCompose.addFileAttachmentAsync
    summary: |-
      <span data-ttu-id="737e0-106">将文件作为附件添加到邮件或约会。</span><span class="sxs-lookup"><span data-stu-id="737e0-106">Adds a file to a message or appointment as an attachment.</span></span>

      <span data-ttu-id="737e0-107">AddFileAttachmentAsync 方法在指定的 URI 处上载文件, 并将其附加到撰写窗体中的项目。</span><span class="sxs-lookup"><span data-stu-id="737e0-107">The addFileAttachmentAsync method uploads the file at the specified URI and attaches it to the item in the compose form.</span></span>

      <span data-ttu-id="737e0-108">随后可以将该标识符与 removeAttachmentAsync 方法一起使用, 以删除同一个会话中的附件。</span><span class="sxs-lookup"><span data-stu-id="737e0-108">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>

      <span data-ttu-id="737e0-109">\[[API 集: 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="737e0-109">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="737e0-110">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="737e0-110">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="737e0-111">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 邮件撰写</span><span class="sxs-lookup"><span data-stu-id="737e0-111">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message Compose</span></span>

      <span data-ttu-id="737e0-112">**错误**:</span><span class="sxs-lookup"><span data-stu-id="737e0-112">**Errors**:</span></span>

      - <span data-ttu-id="737e0-113">AttachmentSizeExceeded: 附件大于允许的大小。</span><span class="sxs-lookup"><span data-stu-id="737e0-113">AttachmentSizeExceeded: The attachment is larger than allowed.</span></span>

      - <span data-ttu-id="737e0-114">FileTypeNotSupported: 附件的分机号码是不允许的。</span><span class="sxs-lookup"><span data-stu-id="737e0-114">FileTypeNotSupported: The attachment has an extension that is not allowed.</span></span>

      - <span data-ttu-id="737e0-115">NumberOfAttachmentsExceeded: 邮件或约会的附件过多。</span><span class="sxs-lookup"><span data-stu-id="737e0-115">NumberOfAttachmentsExceeded: The message or appointment has too many attachments.</span></span>

      #### <a name="examples"></a><span data-ttu-id="737e0-116">示例</span><span class="sxs-lookup"><span data-stu-id="737e0-116">Examples</span></span>

      ```javascript
      function callback(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Attachment added");
          }
      }

      function addAttachment() {
          // The values in asyncContext can be accessed in the callback.
          var options = { 'asyncContext': { var1: 1, var2: 2 } };

          var attachmentURL = "https://contoso.com/rtm/icon.png";
          Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
      }
      ```
      ```javascript
      // The following example adds an image file as an inline attachment and
      // references the attachment in the message body.
      Office.context.mailbox.item.addFileAttachmentAsync(
          "http://i.imgur.com/WJXklif.png",
          "cute_bird.png",
          {
              isInline: true
          },
          function (asyncResult) {
              Office.context.mailbox.item.body.setAsync(
                  "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                  {
                      "coercionType": "html"
                  },
                  function (asyncResult) {
                      // Do something here.
                  });
          });
      ```
