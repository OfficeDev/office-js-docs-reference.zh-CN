- uid: outlook.Office.Body.prependAsync
  summary: >-
    将指定内容添加到项目正文开头。


    PrependAsync 方法在项目正文的开头插入指定的字符串。 后插入，光标返回到其原始位置，相对于插入的内容。


    时包括 HTML 标记中的链接，您可以通过将 id 属性设置上定位禁用联机链接预览 (&lt;&gt;) 到"LPNoLP"（请参阅示例部分的示例）。


    \[[API 集： 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>Errors</td><td>DataExceedsMaximumSize-data 参数大于 1,000,000 个字符。</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`

    #### <a name="examples"></a>示例


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 将插入到正文开头的字符串。字符串大小限制为 1,000,000 个字符。
      type:
      - string
    - id: options
      description: 可选。 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。 coercionType： 正文所需的格式。 Data 参数中的字符串将被转换为此格式。
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 可选。 该方法完成后，使用类型 Office.AsyncResult 的单个参数调用中的 callback 参数传递的函数。 AsyncResult.error 属性中，将提供遇到的任何错误。
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Body.setAsync
  summary: >-
    将整个正文替换为指定的文本。


    HTML 格式的正文处理时，务必要注意的 Body.getAsync 和 Body.setAsync 方法不幂等。 从 getAsync 方法返回的值不一定是将完全以前传递 setAsync 方法中的值相同。 客户端可以修改传递给 setAsync 以使其呈现引擎高效地呈现的值。


    时包括 HTML 标记中的链接，您可以通过将 id 属性设置上定位禁用联机链接预览 (&lt;&gt;) 到"LPNoLP"（请参阅示例部分的示例）。


    \[[API 集： 邮箱 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>Errors</td><td>DataExceedsMaximumSize-data 参数大于 1,000,000 个字符。</td></tr><tr><td></td><td>InvalidFormatError-options.coercionType 参数设置为 Office.CoercionType.Html 和邮件正文采用纯文本。</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `setAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `setAsync(data: string): void;`

    #### <a name="examples"></a>示例


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType:"html", asyncContext:"This is passed to the callback" },
        function callback(result) {
            // Process the result
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status":"succeeded",
        "asyncContext":"This is passed to the callback"
    }

    ```
  name: setAsync(data, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: 将替换现有正文的字符串。字符串限制为 1,000,000 个字符。
      type:
      - string
    - id: options
      description: 可选。 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。 coercionType： 正文所需的格式。 Data 参数中的字符串将被转换为此格式。
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: 可选。 该方法完成后，使用类型 Office.AsyncResult 的单个参数调用中的 callback 参数传递的函数。 AsyncResult.error 属性中，将提供遇到的任何错误。
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Body.setSelectedDataAsync
  summary: >-
    将正文中的所选内容更换为指定文本。


    SetSelectedDataAsync 方法在正文中的项目，光标位置插入指定的字符串，或者，如果在编辑器中未选择文本，它将替换所选的文本。 如果光标从不正文中的项目，或项目的正文失去焦点在 UI 中的，将顶部的正文内容插入字符串。 后插入，光标位于插入内容的末尾。


    时包括 HTML 标记中的链接，您可以通过将 id 属性设置上定位禁用联机链接预览 (&lt;&gt;) 到"LPNoLP"（请参阅示例部分的示例）。


