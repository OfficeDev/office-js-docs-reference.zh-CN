### YamlMime:UniversalReference
items:
  - uid: outlook.Office.MeetingSuggestion
    summary: |-
      <span data-ttu-id="345d3-101">表示在项目中找到的建议会议。</span><span class="sxs-lookup"><span data-stu-id="345d3-101">Represents a suggested meeting found in an item.</span></span> <span data-ttu-id="345d3-102">仅限阅读模式。</span><span class="sxs-lookup"><span data-stu-id="345d3-102">Read mode only.</span></span>

      <span data-ttu-id="345d3-103">在电子邮件中建议的会议列表在对活动项调用 getEntities 或 getEntitiesByType 方法时返回的实体对象的 meetingSuggestions 属性中返回。</span><span class="sxs-lookup"><span data-stu-id="345d3-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="345d3-104">开始和结束值是 Date 对象的字符串表示形式, 其中包含建议会议开始和结束的日期和时间。</span><span class="sxs-lookup"><span data-stu-id="345d3-104">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end.</span></span> <span data-ttu-id="345d3-105">这些值用为当前用户指定的默认时区表示。</span><span class="sxs-lookup"><span data-stu-id="345d3-105">The values are in the default time zone specified for the current user.</span></span>

      <span data-ttu-id="345d3-106">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="345d3-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="345d3-107">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="345d3-107">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="345d3-108">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 读取</span><span class="sxs-lookup"><span data-stu-id="345d3-108">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="345d3-109">示例</span><span class="sxs-lookup"><span data-stu-id="345d3-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent meeting suggestions in the current item's body.
      var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);
      console.log("There are " + meetingSuggestions.length + " meeting suggestions.")
      meetingSuggestions.forEach(function (meetingSuggestion) {
          console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
          console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
          console.log("Location: " + JSON.stringify(meetingSuggestion.location));
          console.log("Start: " + JSON.stringify(meetingSuggestion.start));
          console.log("End: " + JSON.stringify(meetingSuggestion.end));
          console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
      });
      ```
