      <span data-ttu-id="ef53b-125">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="ef53b-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="ef53b-126">**错误**:</span><span class="sxs-lookup"><span data-stu-id="ef53b-126">**Errors**:</span></span>

      - <span data-ttu-id="ef53b-127">DuplicateCategory: "主类别列表" 中已有一个提供的类别。</span><span class="sxs-lookup"><span data-stu-id="ef53b-127">DuplicateCategory: One of the categories provided is already in the master category list.</span></span>

      - <span data-ttu-id="ef53b-128">PermissionDenied: 用户没有执行此操作的权限。</span><span class="sxs-lookup"><span data-stu-id="ef53b-128">PermissionDenied: The user does not have permission to perform this action.</span></span>

      #### <a name="examples"></a><span data-ttu-id="ef53b-129">示例</span><span class="sxs-lookup"><span data-stu-id="ef53b-129">Examples</span></span>

      ```javascript
      var masterCategoriesToAdd = [
          {
              "displayName": "Urgent!",
              "color": Office.MailboxEnums.CategoryColor.Preset0
          }
      ];

      Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories to master list");
          } else {
              console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
