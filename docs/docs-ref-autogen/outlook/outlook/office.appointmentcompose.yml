    summary: |-
      将文件作为附件添加到邮件或约会。

      AddFileAttachmentFromBase64Async 方法从 base64 编码上载文件，并将其附加到撰写窗体中的项目。 此方法返回 asyncResult 对象中的附件标识符。

      随后可以将该标识符与 removeAttachmentAsync 方法一起使用，以删除同一个会话中的附件。

      **注意**：如果使用的是数据 url API （例如，readAsDataURL），则需要先去掉数据 url 前缀，然后再将字符串的其余部分发送到此 API。 例如，如果完整的字符串由`data:image/svg+xml;base64,<rest of base64 string>`<!-- -->，请删除`data:image/svg+xml;base64,`<!-- -->.

      \[[API 集：邮箱 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadWriteItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：约会组织者

      **错误**：

      - AttachmentSizeExceeded：附件大于允许的大小。

      - FileTypeNotSupported：附件的分机号码是不允许的。

      - NumberOfAttachmentsExceeded：邮件或约会的附件过多。

      #### <a name="examples"></a>示例

      ```javascript
      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
          base64String,
          "cute_bird.png",
          {
              isInline: true
          },
          function (asyncResult) {
              Office.context.mailbox.item.body.setAsync(
                  "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                  {
                      "coercionType": "html"
                  },
                  function (asyncResult) {
                  });
          });
      ```
