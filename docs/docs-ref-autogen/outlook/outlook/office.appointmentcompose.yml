      - Mac 版 Outlook 不支持保存会议。 在撰写模式下从会议中调用时，saveAsync 方法将失败。 若需解决办法，请参阅[无法在 Outlook for Mac 中使用 Office JS API 将会议另存为草稿](https://support.microsoft.com/help/4505745)。

      - 在撰写模式下对约会调用 saveAsync 时，web 上的 Outlook 将始终发送邀请或更新。

      \[[API 集：邮箱 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
