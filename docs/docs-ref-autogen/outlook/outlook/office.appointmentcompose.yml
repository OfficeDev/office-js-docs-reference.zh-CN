- name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  uid: outlook!Office.AppointmentCompose#addFileAttachmentAsync:member(1)
  package: outlook!
  fullName: addFileAttachmentAsync(uri, attachmentName, options, callback)
  summary: >-
    将文件作为附件添加到邮件或约会。


    `addFileAttachmentAsync` 方法在指定的 URI 上载文件并将其附加到撰写窗体中的项目。


    随后可以将该标识符与 `removeAttachmentAsync` 方法一同使用，以删除同一个会话中的附件。


    **重要** 说明：在 Windows 上的 Outlook 的最近内部版本，引入了错误将标头追加到此操作的 bug (无论使用此 API 还是 `Authorization: Bearer` Outlook UI) 。 若要解决此问题，可以尝试使用要求集 `addFileAttachmentFromBase64` 1.8 中引入的 API。


    \[[API 集：邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**：`ReadWriteItem`


    **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**：约会管理器


    **错误**：


    - `AttachmentSizeExceeded`<!-- -->：附件大于允许大小。


    - `FileTypeNotSupported`<!-- -->：附件具有不允许的扩展名。


    - `NumberOfAttachmentsExceeded`<!-- -->：邮件或约会的附件过多。


    #### <a name="examples"></a>示例


    ```javascript

    function callback(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Attachment added");
        }
    }


    function addAttachment() {
        // The values in asyncContext can be accessed in the callback.
        var options = { 'asyncContext': { var1: 1, var2: 2 } };

        var attachmentURL = "https://contoso.com/rtm/icon.png";
        Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
    }

    ```

    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/40-attachments/attachments-compose.yaml

    var attachmentUrl = $("#attachmentUrl").val();

    Office.context.mailbox.item.addFileAttachmentAsync(
        attachmentUrl,
        getFileName(attachmentUrl),
        { "asyncContext" : { var1: 1, var2: true } },
        function(result) { console.log(result); });
    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions & { isInline: boolean }, callback?: (asyncResult: Office.AsyncResult<string>) => void): void;'
    parameters:
    - id: uri
      description: 提供附加到邮件或约会的文件的位置的 URI。 最大长度为 2048 个字符。
      type: string
    - id: attachmentName
      description: 在附件上载过程中显示的附件名称。 最大长度为 255 个字符。
      type: string
    - id: options
      description: 可选。 包含一个或多个以下属性的对象文本。 `asyncContext`<!-- -->：开发人员可以提供他们希望在回调方法中访问的任何对象。 `isInline`<!-- -->：如果为 true，则指示附件将内联显示在邮件正文中，不应显示在附件列表中。
      type: '<xref uid="office!Office.AsyncContextOptions:interface" /> & { isInline: boolean }'
    - id: callback
      description: 可选。 方法完成后，使用一个类型参数调用在参数中传递 `callback` 的函数 `Office.AsyncResult`<!-- -->. 如果成功，附件标识符将在 `asyncResult.value` 属性中提供。 如果上传附件失败，`asyncResult` 对象将包含一个提供错误说明的 `Error` 对象。
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;string&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: addFileAttachmentFromBase64Async(base64File, attachmentName, options, callback)
  uid: outlook!Office.AppointmentCompose#addFileAttachmentFromBase64Async:member(1)
  package: outlook!
  fullName: addFileAttachmentFromBase64Async(base64File, attachmentName, options, callback)
  summary: >-
    将文件作为附件添加到邮件或约会。


    该方法从 base64 编码上载文件，并将其附加到撰写 `addFileAttachmentFromBase64Async` 窗体中的项目。 此方法返回对象中的附件 `asyncResult.value` 标识符。


    随后可以将该标识符与 `removeAttachmentAsync` 方法一同使用，以删除同一个会话中的附件。


    **注意**：如果你使用的是数据 URL API (例如， `readAsDataURL`<!-- -->) ，你需要去除数据 URL 前缀，然后将字符串的其余部分发送到此 API。 例如，如果完整字符串由 `data:image/svg+xml;base64,<rest of base64 string>`<!-- -->，删除 `data:image/svg+xml;base64,`<!-- -->.


    \[[API 集：Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**：`ReadWriteItem`


    **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**：约会管理器


    **错误**：


    - `AttachmentSizeExceeded`<!-- -->：附件大于允许大小。


    - `FileTypeNotSupported`<!-- -->：附件具有不允许的扩展名。


    - `NumberOfAttachmentsExceeded`<!-- -->：邮件或约会的附件过多。


