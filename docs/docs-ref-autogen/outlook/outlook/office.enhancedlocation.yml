    fullName: 'removeAsync(locationIdentifiers, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'removeAsync(locationIdentifiers: LocationIdentifier[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResultStatus) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: locationIdentifiers
          description: 要从当前位置列表中删除的位置。
          type:
            - 'outlook!Office.EnhancedLocation#removeAsync~0:complex'
        - id: options
          description: 可选。 包含一个或多个以下属性的对象文本。 `asyncContext`<!-- -->：开发人员可以在回调方法中提供希望访问的任何对象。
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 可选。 方法完成后，使用单个参数调用在`callback`参数中传递的函数。`asyncResult`<!-- -->，它是一个`Office.AsyncResult`对象。 检查的`status` `asyncResult`属性以确定调用是否成功。
          type:
            - 'outlook!Office.EnhancedLocation#removeAsync~1:complex'
  - uid: 'outlook!Office.EnhancedLocation#removeAsync:member(2)'
    summary: |-
      删除与约会关联的一组位置。

      如果存在具有相同名称的多个位置，则即使在中仅指定了一个位置，也会删除所有匹配位置`locationIdentifiers`<!-- -->.

      \[[API 集：邮箱 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**：`ReadWriteItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**：撰写

      #### <a name="examples"></a>示例

      ```javascript
      Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);

      function callbackFunction(asyncResult) {
          asyncResult.value.forEach(function (currentValue) {
              Office.context.mailbox.item.enhancedLocation.removeAsync([currentValue.locationIdentifier]);
          });
      }
      ```
