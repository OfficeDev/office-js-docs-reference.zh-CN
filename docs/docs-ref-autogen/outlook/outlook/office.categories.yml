      <span data-ttu-id="6e74b-125">**错误**：</span><span class="sxs-lookup"><span data-stu-id="6e74b-125">**Errors**:</span></span>

      - <span data-ttu-id="6e74b-126">InvalidCategory：提供了无效的类别。</span><span class="sxs-lookup"><span data-stu-id="6e74b-126">InvalidCategory: Invalid categories were provided.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6e74b-127">示例</span><span class="sxs-lookup"><span data-stu-id="6e74b-127">Examples</span></span>

      ```javascript
      // Note: In order for you to successfully add a category,
      // it must be in the mailbox categories master list.

      var categoriesToAdd = ["Urgent!"];

      Office.context.mailbox.item.categories.addAsync(categoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories");
          } else {
              console.log("categories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
