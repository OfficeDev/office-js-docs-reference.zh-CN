  - uid: 'outlook!Office.MessageRead#categories:member'
    summary: |-
      获取一个对象，该对象提供用于管理项的类别的方法。

      **重要说明**：在 web 上的 Outlook 中，不能使用 API 在阅读模式下管理邮件的类别。

      \[[API 集：邮箱 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：邮件已阅读

      #### <a name="examples"></a>示例

      ```javascript
      Office.context.mailbox.item.categories.getAsync(function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              console.log("Action failed with error: " + asyncResult.error.message);
          } else {
              console.log("Categories: " + JSON.stringify(asyncResult.value));
          }
      });
      ```
      ```javascript
      Office.context.mailbox.item.categories.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          var categories = asyncResult.value;
          if (categories) {
            console.log(categories);
          } else {
            console.log("There are no categories.");
          }
        } else {
          console.error(asyncResult.error);
        }
      });
      ```
    name: categories
    fullName: categories
    langs:
      - typeScript
    type: property
    syntax:
      content: 'categories: Categories;'
      return:
        type:
          - 'outlook!Office.Categories:interface'
  - uid: 'outlook!Office.MessageRead#cc:member'
    summary: |-
      提供对邮件的抄送 (Cc) 收件人的访问权限。 对象的类型和访问级别取决于当前项目的模式。

      Cc 属性返回一个数组，其中包含邮件的 "抄送" 行上列出的每个收件人的 EmailAddressDetails 对象。 默认情况下，集合上限为 100 个成员。 但是，在 Windows 和 Mac 上，最多可包含 500 个成员。
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：邮件已阅读

      #### <a name="examples"></a>示例

      ```javascript
      console.log(JSON.stringify(Office.context.mailbox.item.cc));
      ```
      ```javascript
      var msgCc = Office.context.mailbox.item.cc;
      console.log("Message copied to:");
      for (var i = 0; i < msgCc.length; i++) {
        console.log(msgCc[i].displayName + " (" + msgCc[i].emailAddress + ")");
      }
      ```
    name: cc
    fullName: cc
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cc: EmailAddressDetails[];'
      return:
        type:
          - 'outlook!Office.MessageRead#cc~0:complex'
