  summary: 一列视图。 屏幕缩小时显示。 Web 上的 Outlook 在智能手机的整个屏幕上使用此单列布局。
- name: ThreeColumns
  uid: outlook!Office.MailboxEnums.OWAView.ThreeColumns:member
  package: outlook!
  summary: 三列视图。 屏幕宽时显示。 例如，web 上的 Outlook 在桌面计算机上的全屏窗口中使用此视图。
- name: TwoColumns
  uid: outlook!Office.MailboxEnums.OWAView.TwoColumns:member
  package: outlook!
  summary: 两列视图。 当屏幕变宽时显示。 Outlook 网页版在大多数平板电脑上使用此视图。
