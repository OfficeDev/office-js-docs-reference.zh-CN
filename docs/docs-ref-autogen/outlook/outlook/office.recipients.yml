  - uid: 'outlook!Office.Recipients#addAsync:member(1)'
    summary: |-
      将收件人列表添加到约会或邮件的现有收件人中。

      收件人参数可以是以下项之一的数组：

      - 包含 SMTP 电子邮件地址的字符串

      - [Emailuser.displayname](xref:outlook!Office.EmailUser:interface)对象

      - [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)对象

      \[[API 集：邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**：`ReadWriteItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**：撰写

      **错误**：

      - `NumberOfRecipientsExceeded`<!-- -->：收件人数超过了100个条目。
    name: 'addAsync(recipients, options, callback)'
    fullName: 'addAsync(recipients, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: recipients
          description: 要添加到收件人列表中的收件人。
          type:
            - 'outlook!Office.Recipients#addAsync~0:complex'
        - id: options
          description: 可选。 包含一个或多个以下属性的对象文本。 `asyncContext`<!-- -->：开发人员可以在回调方法中提供希望访问的任何对象。
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 可选。 方法完成后，使用单个参数类型调用在`callback`参数中传递的函数`Office.AsyncResult`<!-- -->. 如果添加收件人失败，`asyncResult.error` 属性将包含一个错误代码。
          type:
            - 'outlook!Office.Recipients#addAsync~1:complex'
  - uid: 'outlook!Office.Recipients#addAsync:member(2)'
    summary: |-
      将收件人列表添加到约会或邮件的现有收件人中。

      收件人参数可以是以下项之一的数组：

      - 包含 SMTP 电子邮件地址的字符串

      - [Emailuser.displayname](xref:outlook!Office.EmailUser:interface)对象

      - [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)对象

      \[[API 集：邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**：`ReadWriteItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**：撰写

      **错误**：

      - `NumberOfRecipientsExceeded`<!-- -->：收件人数超过了100个条目。

      #### <a name="examples"></a>示例

      ```javascript
      // The following example creates an array of EmailUser objects
      // and adds them to the To recipients of the message.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients added");
          }
      });
      ```
    name: 'addAsync(recipients, callback)'
    fullName: 'addAsync(recipients, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: recipients
          description: 要添加到收件人列表中的收件人。
          type:
            - 'outlook!Office.Recipients#addAsync~2:complex'
        - id: callback
          description: 可选。 方法完成后，使用单个参数类型调用在`callback`参数中传递的函数`Office.AsyncResult`<!-- -->. 如果添加收件人失败，`asyncResult.error` 属性将包含一个错误代码。
          type:
            - 'outlook!Office.Recipients#addAsync~3:complex'
