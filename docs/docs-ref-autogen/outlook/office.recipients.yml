- uid: outlook.Office.Recipients.getAsync
  summary: >-
    <span data-ttu-id="a95fa-127">获取约会或邮件的收件人列表。</span><span class="sxs-lookup"><span data-stu-id="a95fa-127">Gets a recipient list for an appointment or message.</span></span>


