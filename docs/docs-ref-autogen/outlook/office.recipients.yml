  name: setAsync(recipients, options, callback)
  fullName: setAsync(recipients, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: 要添加到收件人列表中的收件人。
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: '可选。 包含一个或多个以下属性的对象文本。 asyncContext: 开发人员可以在回调方法中提供要访问的任何对象。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 可选。 方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。 如果设置收件人失败, 则 asyncResult 属性将包含指示在添加数据时出现的任何错误的代码。
      type:
      - '(result: Office.AsyncResult<void>) => void'
