- uid: outlook.Office.Recipients.addAsync
  summary: >-
    将收件人列表添加到约会或邮件的现有收件人中。


    recipients 参数可以是以下任何一个数组：


    - 包含 SMTP 电子邮件地址的字符串


    - EmailUser 对象


