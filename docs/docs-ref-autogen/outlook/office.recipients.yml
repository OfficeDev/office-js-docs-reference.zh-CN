    <tr><td>[<span data-ttu-id="7b854-114">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="7b854-114"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7b854-115">撰写</span><span class="sxs-lookup"><span data-stu-id="7b854-115">Compose</span></span></td></tr>


