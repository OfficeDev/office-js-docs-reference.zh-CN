    <tr><td>[<span data-ttu-id="7b854-132">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="7b854-132"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7b854-133">撰写</span><span class="sxs-lookup"><span data-stu-id="7b854-133">Compose</span></span></td></tr></table>


    <span data-ttu-id="7b854-134">除了此签名，此方法还具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="7b854-134">In addition to this signature, this method also has the following signature:</span></span>


    `getAsync(callback: (result: AsyncResult<Office.EmailAddressDetails[]>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="7b854-135">示例</span><span class="sxs-lookup"><span data-stu-id="7b854-135">Examples</span></span>


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            showMessage(msg);
        }
    });

    ```
