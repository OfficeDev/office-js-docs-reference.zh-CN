- uid: outlook.Office.AttachmentContent.format
  summary: >-
    要使用的附件的内容的字符串格式。


    文件附件，格式为 base64 编码字符串。


    对于表示的消息的项目附件，格式为一个字符串，表示.eml 格式的文件。


    对于代表日历项目的项目附件，格式为一个字符串，表示.icalendar 文件。


    对于云附件，格式为 URL 字符串。
  isPreview: true
  name: format
  fullName: format
  langs:
  - typeScript
  type: property
  syntax:
    content: 'format: Office.MailboxEnums.AttachmentContentFormat;'
    return:
