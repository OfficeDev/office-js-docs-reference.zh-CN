  - outlook.Office.Organizer.getAsync
- uid: outlook.Office.Organizer.getAsync
  summary: >-
    获取[Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails)形式的约会的组织者值中的 asyncResult.value 属性。


    \[[API 集： 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr></table>

    ####示例


    ```javascript

    Office.context.mailbox.item.organizer.getAsync(
        function(asyncResult) {
            console.log(JSON.stringify(asyncResult));
        }
    );

    ```
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 该方法完成后，使用一个参数 asyncResult，即的 asyncResult 对象调用中的 callback 参数传递的函数。 `value`属性的结果是消息的组织者值，作为 EmailAddressDetails 对象。
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
