- uid: outlook.Office.Organizer.getAsync_1
  summary: >-
    将约会的组织者值获取为 asyncResult 属性中的[EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) 。


    \[[API 集: 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr> </table>

    ####说明


    ```javascript

    Office.context.mailbox.item.organizer.getAsync(
        function(asyncResult) {
            console.log(JSON.stringify(asyncResult));
        }
    );

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback?: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: 方法完成后，使用单个参数 asyncResult（一个 AsyncResult 对象）调用在 callback 参数中传递的函数。 结果`value`的属性是约会的组织者值, 作为 EmailAddressDetails 对象。
      type:
      - '(asyncResult: Office.AsyncResult<EmailAddressDetails>) => void'
