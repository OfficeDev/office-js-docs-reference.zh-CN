    <table> <tr><td>[<span data-ttu-id="15940-105">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="15940-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="15940-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="15940-106">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="15940-107">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="15940-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="15940-108">阅读</span><span class="sxs-lookup"><span data-stu-id="15940-108">Read</span></span></td></tr> </table><span data-ttu-id="15940-109">

    ####说明</span><span class="sxs-lookup"><span data-stu-id="15940-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent task suggestions in the current item's body.

    var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);

    console.log("There are " + taskSuggestions.length + " task suggestions.")

    taskSuggestions.forEach(function (taskSuggestion) {
        console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
        console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
    });

    ```
