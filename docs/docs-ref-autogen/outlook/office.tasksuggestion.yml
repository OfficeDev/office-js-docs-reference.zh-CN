    <span data-ttu-id="15940-103">在电子邮件中建议的任务列表在 taskSuggestions 对象的 getEntities 或 getEntitiesByType 方法调用时返回的[实体](xref:outlook.Office.Entities)对象的属性中返回。</span><span class="sxs-lookup"><span data-stu-id="15940-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:outlook.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


    <span data-ttu-id="15940-104">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="15940-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
