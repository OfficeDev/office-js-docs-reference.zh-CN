- uid: outlook.Office.Recurrence.setAsync
  summary: >-
    设置约会系列的定期模式。


    注意： setAsync 应仅供系列项目而不实例项目。


    \[[API 集： 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>\n\n<tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>\n\n<tr><td>错误</td><td>InvalidEndTime-早于开始时间是约会结束时间。</td></tr></table>\n\n除了此签名，此方法还具有以下签名：\n\n`setAsync(recurrencePattern: Recurrence, callback?: (result: AsyncResult<void>) => void): void;`\n#### <a name=\"examples\"></a>示例\n\n```javascript\n// The following example sets the recurrence pattern of an appointment series.\nvar seriesTimeObject = new Office.SeriesTime(); \nseriesTimeObject.setStartDate(2019,10,2);  \nseriesTimeObject.setEndDate(2019,11,2); \nseriesTimeObject.setStartTime(10,30); \nseriesTimeObject.setDuration(30);\n\nvar pattern = {\n    \"seriesTime\": seriesTimeObject,\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 1, \"days\": [\"tue\", \"thu\"], \"firstDayOfWeek\": \"sun\"},\n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\"}};\n\nOffice.context.mailbox.item.recurrence.setAsync(pattern, callback);\n\nfunction callback(asyncResult)\n{\n    console.log(JSON.stringify(asyncResult)); \n}\n\n//Result: This created a recurring event from November 2, 2019 to December 2, 2019\n//        at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.\n```"
  name: setAsync(recurrencePattern, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: 一个定期对象。
      type:
      - Recurrence
    - id: options
      description: 可选。 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 可选。 该方法完成后，使用一个参数 asyncResult，即 Office.AsyncResult 对象调用中的 callback 参数传递的函数。
      type:
      - '(result: AsyncResult<void>) => void'
