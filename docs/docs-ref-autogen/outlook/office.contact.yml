- uid: outlook.Office.Contact
  summary: >-
    <span data-ttu-id="63c33-p101">表示存储在服务器上的联系人。仅限阅读模式。</span><span class="sxs-lookup"><span data-stu-id="63c33-p101">Represents a contact stored on the server. Read mode only.</span></span>


    <span data-ttu-id="63c33-103">与电子邮件或约会相关联的联系人列表在活动项目的 getEntities 或 getEntitiesByType 方法返回[](xref:outlook.Office.Entities)的 "contacts" 属性中返回。</span><span class="sxs-lookup"><span data-stu-id="63c33-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:outlook.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>


    <span data-ttu-id="63c33-104">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="63c33-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="63c33-105">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="63c33-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="63c33-106">受限</span><span class="sxs-lookup"><span data-stu-id="63c33-106">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="63c33-107">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="63c33-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="63c33-108">阅读</span><span class="sxs-lookup"><span data-stu-id="63c33-108">Read</span></span></td></tr> </table><span data-ttu-id="63c33-109">

    ####说明</span><span class="sxs-lookup"><span data-stu-id="63c33-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent contacts in the current item's body.

    var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);

    console.log("There are " + contacts.length + " contacts.")

    contacts.forEach(function (contact) {
        console.log("Person name: " + JSON.stringify(contact.personName));
        console.log("Business name: " + JSON.stringify(contact.businessName));
        console.log("Addresses: " + JSON.stringify(contact.addresses));
        console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
        console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
        console.log("Urls: " + JSON.stringify(contact.urls));
    });

    ```
