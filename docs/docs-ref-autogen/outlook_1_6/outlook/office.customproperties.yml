  - uid: outlook.Office.CustomProperties.saveAsync
    summary: |-
      <span data-ttu-id="95cba-120">将特定于项目的自定义属性保存到服务器。</span><span class="sxs-lookup"><span data-stu-id="95cba-120">Saves item-specific custom properties to the server.</span></span>

      <span data-ttu-id="95cba-121">必须调用 saveAsync 方法, 以保留通过 set 方法或 CustomProperties 对象的 remove 方法所做的任何更改。</span><span class="sxs-lookup"><span data-stu-id="95cba-121">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object.</span></span> <span data-ttu-id="95cba-122">保存操作是异步操作。</span><span class="sxs-lookup"><span data-stu-id="95cba-122">The saving action is asynchronous.</span></span>

      <span data-ttu-id="95cba-123">最好让回调函数检查并处理 saveAsync 中的错误。</span><span class="sxs-lookup"><span data-stu-id="95cba-123">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="95cba-124">尤其要注意的是，当用户在阅读窗体中处于连接状态时，可以激活阅读外接程序，随后用户将断开连接。</span><span class="sxs-lookup"><span data-stu-id="95cba-124">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="95cba-125">如果外接程序在处于断开连接状态时调用 saveAsync, saveAsync 将返回错误。</span><span class="sxs-lookup"><span data-stu-id="95cba-125">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="95cba-126">你的回调方法应该会相应地处理此错误。</span><span class="sxs-lookup"><span data-stu-id="95cba-126">Your callback method should handle this error accordingly.</span></span>
    remarks: |-
      <span data-ttu-id="95cba-127">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="95cba-127">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="95cba-128">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="95cba-128">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="95cba-129">示例</span><span class="sxs-lookup"><span data-stu-id="95cba-129">Examples</span></span>

      ```javascript
      // The following JavaScript code sample shows how to asynchronously use
      // the loadCustomPropertiesAsync method to load custom properties that
      // are specific to the current item, and the saveAsync method to save
      // these properties back to the server. After loading the custom properties,
      // the code sample uses the get method to read the custom property myProp,
      // the set method to write the custom property otherProp, and then finally
      // calls the saveAsync method to save the custom properties.

      // The initialize function is required for all add-ins.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var item = Office.context.mailbox.item;
              item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              write(asyncResult.error.message);
          }
          else {
              // Async call to save custom properties completed.
              // Proceed to do the appropriate for your add-in.
          }
      }

      // Writes to a div with id='message' on the page.
      function write(message) {
          document.getElementById('message').innerText += message;
      }
      ```
