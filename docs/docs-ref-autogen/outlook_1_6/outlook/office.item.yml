items:
  - uid: 'outlook!Office.Item:interface'
    summary: |-
      Item 命名空间用于访问当前选定的邮件、会议请求或约会。 您可以通过使用`itemType`属性来确定项目的类型。

      若要查看完整成员列表，请参阅[对象模型](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item)页面。

      如果要仅查看特定类型或模式的 IntelliSense，请将此项目转换为以下项之一：

      - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)

      - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)

      - [MessageCompose](xref:outlook!Office.MessageCompose:interface)

      - [Messageread.html](xref:outlook!Office.MessageRead:interface)
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**：`Restricted`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**：约会组织者、约会与会者、邮件撰写、邮件阅读
