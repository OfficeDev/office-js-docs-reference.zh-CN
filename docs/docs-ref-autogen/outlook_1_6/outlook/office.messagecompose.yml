          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 可选。 方法完成后，将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。 如果删除附件失败，asyncResult 属性将包含失败原因的错误代码。
