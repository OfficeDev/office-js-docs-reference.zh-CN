      由于约会没有草稿状态，如果在撰写模式下对约会调用了 saveAsync，则会将该项目保存为用户日历上的普通约会。 对于之前未保存的新约会，将不会发送邀请。 保存现有约会将向添加或删除的与会者发送更新。

