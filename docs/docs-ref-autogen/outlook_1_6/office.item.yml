- uid: Outlook_1_6.Office.Item.loadCustomPropertiesAsync
  summary: >-
    <span data-ttu-id="c8832-108">异步加载所选项目上此外接程序的自定义属性。</span><span class="sxs-lookup"><span data-stu-id="c8832-108">Asynchronously loads custom properties for this add-in on the selected item.</span></span>


    <span data-ttu-id="c8832-p102">自定义属性基于每个应用、每个项目存储为键/值对。此方法在回调中返回 CustomProperties，该回调提供访问特定于当前项目和当前外接程序的自定义属性的方法。自定义属性未在项目上加密，因此这不应用作安全存储。</span><span class="sxs-lookup"><span data-stu-id="c8832-p102">Custom properties are stored as key/value pairs on a per-app, per-item basis. This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in. Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>


    <span data-ttu-id="c8832-p103">自定义属性作为 asyncResult.value 属性中的 CustomProperties 对象提供。此对象可用于获取、设置以及从项目中删除自定义属性，并将自定义属性集的更改重新保存到服务器。</span><span class="sxs-lookup"><span data-stu-id="c8832-p103">The custom properties are provided as a CustomProperties object in the asyncResult.value property. This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>


    <span data-ttu-id="c8832-114">\[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c8832-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="c8832-115">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="c8832-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="c8832-116">ReadItem</span><span class="sxs-lookup"><span data-stu-id="c8832-116">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="c8832-117">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="c8832-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="c8832-118">撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="c8832-118">Compose or read</span></span></td></tr></table><span data-ttu-id="c8832-119">

    ####示例</span><span class="sxs-lookup"><span data-stu-id="c8832-119">

    #### Examples</span></span>


    ```javascript

    // The following example shows how to use the loadCustomPropertiesAsync method

    // to asynchronously load custom properties that are specific to the current item.

    // The example also shows how to use the saveAsync method to save these properties

    // back to the server. After loading the custom properties, the example uses the

    // get method to read the custom property myProp, the set method to write the

    // custom property otherProp, and then finally calls the saveAsync method to save

    // the custom properties.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var mailbox = Office.context.mailbox;
            mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
        });
    };


    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {

    }

    ```
  name: loadCustomPropertiesAsync(callback, userContext)
  fullName: loadCustomPropertiesAsync(callback, userContext)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'loadCustomPropertiesAsync(callback: (result: Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="c8832-120">该方法完成后，使用类型 Office.AsyncResult 的单个参数调用中的 callback 参数传递的函数。</span><span class="sxs-lookup"><span data-stu-id="c8832-120">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
      type:
      - '(result: Office.AsyncResult<CustomProperties>) => void'
    - id: userContext
      description: <span data-ttu-id="c8832-121">可选。</span><span class="sxs-lookup"><span data-stu-id="c8832-121">Optional.</span></span> <span data-ttu-id="c8832-122">开发人员可以提供他们想要在回调函数中访问的任何对象。</span><span class="sxs-lookup"><span data-stu-id="c8832-122">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="c8832-123">AsyncResult.asyncContext 属性的回调函数中，可以访问此对象。</span><span class="sxs-lookup"><span data-stu-id="c8832-123">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
      type:
      - any
