- uid: Outlook_1_6.Office.AppointmentForm.end
  summary: >-
    获取或设置约会结束的日期和时间。


    end 属性以协调世界时 (UTC) 日期和时间值表示。 您可以使用 convertToLocalClientTime 方法将 end 属性值转换为客户端的本地日期和时间。


    *读取模式*


    end 属性返回 Date 对象。


    *撰写模式*


    end 属性返回一个 Time 对象。


    使用 setAsync 方法设置结束时间时, 应使用 convertToUtcClientTime 方法将客户端上的本地时间转换为服务器的 UTC。


    \[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写或阅读</td></tr> </table>
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
  syntax:
    content: 'end: Date;'
    return:
      type:
      - Date
