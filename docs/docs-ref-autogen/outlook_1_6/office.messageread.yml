- uid: Outlook_1_6.Office.MessageRead.displayReplyAllForm
  summary: >-
    <span data-ttu-id="69abb-105">显示答复窗体，其中包括所选邮件的发件人和所有收件人或所选约会的组织者和所有与会者。</span><span class="sxs-lookup"><span data-stu-id="69abb-105">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>


    <span data-ttu-id="69abb-106">在 Outlook Web App 中，答复窗体显示为包含 3 列视图的弹出式窗体以及包含 2 列或 1 列视图的弹出式窗体。</span><span class="sxs-lookup"><span data-stu-id="69abb-106">In Outlook Web App, the reply form is displayed as a pop-out form in the 3-column view and a pop-up form in the 2- or 1-column view.</span></span>


    <span data-ttu-id="69abb-107">如果任意字符串参数超出其限制，displayReplyAllForm 将引发异常。</span><span class="sxs-lookup"><span data-stu-id="69abb-107">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>


    <span data-ttu-id="69abb-p102">当在 formData.attachments 参数中指定附件时，Outlook 和 Outlook Web App 尝试下载所有附件并将其附加到答复窗体。如果无法添加任何附件，则在窗体 UI 中显示错误。如果这不可能，则不引发错误消息。</span><span class="sxs-lookup"><span data-stu-id="69abb-p102">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form. If any attachments fail to be added, an error is shown in the form UI. If this isn't possible, then no error message is thrown.</span></span>


    <span data-ttu-id="69abb-111">**注意**: outlook for iOS 或 outlook for Android 中不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="69abb-111">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="69abb-112">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="69abb-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="69abb-113">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="69abb-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="69abb-114">ReadItem</span><span class="sxs-lookup"><span data-stu-id="69abb-114">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="69abb-115">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="69abb-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="69abb-116">邮件阅读</span><span class="sxs-lookup"><span data-stu-id="69abb-116">Message Read</span></span></td></tr> </table><span data-ttu-id="69abb-117">

    ####说明</span><span class="sxs-lookup"><span data-stu-id="69abb-117">

    #### Examples</span></span>


    ```javascript

    // Reply with a body, file attachment, item attachment, and a callback.

    Office.context.mailbox.item.displayReplyAllForm(

    {
        'htmlBody' : 'hi',
        'attachments' :
        [
            {
                'type' : Office.MailboxEnums.AttachmentType.File,
                'name' : 'squirrel.png',
                'url' : 'http://i.imgur.com/sRgTlGR.jpg'
            },
            {
                'type' : 'item',
                'name' : 'rand',
                'itemId' : Office.context.mailbox.item.itemId
            }
        ],
        'callback' : function(asyncResult)
        {
            console.log(asyncResult.value);
        }
    });

    ```
