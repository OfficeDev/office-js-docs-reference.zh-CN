    - id: callback
      description: <span data-ttu-id="69abb-120">可选。</span><span class="sxs-lookup"><span data-stu-id="69abb-120">Optional.</span></span> <span data-ttu-id="69abb-121">方法完成后, 使用单个参数 asyncResult 调用在 callback 参数中传递的函数, 该参数是一个作为一个 asyncresult 对象的参数。</span><span class="sxs-lookup"><span data-stu-id="69abb-121">When the method completes, the function passed in the callback parameter is called with a single parameter, asyncResult, which is an Office.AsyncResult object.</span></span>
      type:
      - '(result: Office.AsyncResult<void>) => void'
