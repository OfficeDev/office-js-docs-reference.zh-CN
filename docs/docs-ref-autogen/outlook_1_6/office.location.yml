- uid: Outlook_1_6.Office.Location.getAsync
  summary: >-
    获取约会的位置。


    getAsync 方法开始对 Exchange 服务器进行异步调用，以获取约会的位置。 约会的位置以 asyncResult.value 属性中的字符串形式提供。
  remarks: >-
    <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr> </table>

    ####说明


    ```javascript

    var userContext = { value : 1 };

    Office.context.mailbox.item.location.getAsync( { context: userContext}, callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var location = asyncResult.value;
    }

    ```
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '包含一个或多个以下属性的对象文本。 asyncContext: 开发人员可以在回调方法中提供要访问的任何对象。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。


        \[Api 集: 邮箱1。1\]
      type:
      - '(asyncResult: Office.AsyncResult<string>) => void'
