  - uid: Outlook_1_6.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="439c9-125">向项目添加通知。</span><span class="sxs-lookup"><span data-stu-id="439c9-125">Adds a notification to an item.</span></span>

      <span data-ttu-id="439c9-126">每封邮件中最多有 5 个通知。</span><span class="sxs-lookup"><span data-stu-id="439c9-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="439c9-127">设置更多将返回 NumberOfNotificationMessagesExceeded 错误。</span><span class="sxs-lookup"><span data-stu-id="439c9-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
