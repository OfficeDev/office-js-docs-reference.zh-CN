- uid: visio.Visio.run
  summary: <span data-ttu-id="f1521-101">执行的批处理脚本，对 Visio 对象模型，使用以前创建的对象的 RequestContext 执行操作。</span><span class="sxs-lookup"><span data-stu-id="f1521-101">Executes a batch script that performs actions on the Visio object model, using the RequestContext of a previously-created object.</span></span> <span data-ttu-id="f1521-102">当承诺得到解决时，在执行过程自动分配任何跟踪的对象都将被释放。</span><span class="sxs-lookup"><span data-stu-id="f1521-102">When the promise is resolved, any tracked objects that were automatically allocated during execution will be released.</span></span>
  remarks: >-
    <span data-ttu-id="f1521-103">除了此签名，该方法还具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="f1521-103">In addition to this signature, the method also has the following signatures:</span></span>


    `run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`


    `run<T>(object: OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`


    `run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`
  name: run(contextObject, batch)
  fullName: visio.Visio.run
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function run<T>(contextObject: OfficeExtension.ClientRequestContext, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    return:
      type:
      - Promise<T>
      description: ''
    parameters:
    - id: contextObject
      description: <span data-ttu-id="f1521-104">以前创建的 Visio.RequestContext。</span><span class="sxs-lookup"><span data-stu-id="f1521-104">A previously-created Visio.RequestContext.</span></span> <span data-ttu-id="f1521-105">将由批处理函数 （而不是让新创建的上下文） 获取重新使用此上下文。</span><span class="sxs-lookup"><span data-stu-id="f1521-105">This context will get re-used by the batch function (instead of having a new context created).</span></span> <span data-ttu-id="f1521-106">这意味着批处理都将能够拿起到现有 API 对象中，所做的更改，如果这些对象已派生自此相同的上下文。</span><span class="sxs-lookup"><span data-stu-id="f1521-106">This means that the batch will be able to pick up changes made to existing API objects, if those objects were derived from this same context.</span></span>
      type:
      - office.OfficeExtension.ClientRequestContext
    - id: batch
      description: <span data-ttu-id="f1521-107">获取在 RequestContext 并返回承诺的函数 (通常刚刚结果的"context.sync()")。</span><span class="sxs-lookup"><span data-stu-id="f1521-107">A function that takes in a RequestContext and returns a promise (typically, just the result of "context.sync()").</span></span> <span data-ttu-id="f1521-108">上下文参数方便了 Visio 应用程序的请求。</span><span class="sxs-lookup"><span data-stu-id="f1521-108">The context parameter facilitates requests to the Visio application.</span></span> <span data-ttu-id="f1521-109">Office 加载项和两个不同的进程中运行的 Visio 应用程序，以来 RequestContext 是从外接程序获得对 Visio 对象模型的访问需要。</span><span class="sxs-lookup"><span data-stu-id="f1521-109">Since the Office add-in and the Visio application run in two different processes, the RequestContext is required to get access to the Visio object model from the add-in.</span></span>
      type:
      - '(context: Visio.RequestContext) => Promise<T>'
