    <span data-ttu-id="f8814-204">`load(option?: { select?: string; expand?: string; }): Word.Body`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="f8814-204">`load(option?: { select?: string; expand?: string; }): Word.Body` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="f8814-205">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Body`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="f8814-205">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Body` - Only available on collection types.</span></span> <span data-ttu-id="f8814-206">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="f8814-206">It is similar to the preceding signature.</span></span> <span data-ttu-id="f8814-207">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="f8814-207">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="f8814-208">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="f8814-208">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="f8814-209">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="f8814-209">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="f8814-210">示例</span><span class="sxs-lookup"><span data-stu-id="f8814-210">Examples</span></span>


    ```javascript

    // Get the text property on the body object

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a proxy object for the document body.
        var body = context.document.body;

        // Queue a commmand to load the text in document body.
        context.load(body, 'text');

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log("Body contents: " + body.text);
        });
    })

    .catch(function (error) {
        console.log("Error: " + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```

