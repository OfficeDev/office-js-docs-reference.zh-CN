  syntax:
    content: 'insertElement(xpath: string, xml: string, namespaceMappings: any, index?: number): void;'
    parameters:
    - id: xpath
      description: 必需。 以 XPath 表示法表示的单个父元素的绝对路径。
      type: string
    - id: xml
      description: 必需。 要插入的 XML 内容。
      type: string
    - id: namespaceMappings
      description: 必需。 其属性表示命名空间别名和值的对象是实际的命名空间 Uri。
      type: any
    - id: index
      description: 可选。 要插入新 XML 的从零开始的位置。 如果省略，则将 XML 追加为此父项的最后一个子元素。
