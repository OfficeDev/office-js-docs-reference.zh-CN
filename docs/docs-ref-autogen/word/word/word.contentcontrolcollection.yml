### YamlMime:TSType
name: Word.ContentControlCollection
uid: word!Word.ContentControlCollection:class
package: word!
fullName: Word.ContentControlCollection
summary: >-
  包含 [Word.ContentControl 对象](xref:word!Word.ContentControl:class) 的集合。 内容控件是文档中绑定的、有可能添加标签的区域，它们充当特定类型的内容的容器。 单个内容控件可能包含诸如图片、表或格式化文本段落等内容。 当前仅支持富文本内容控件。


  \[[API 集：WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
