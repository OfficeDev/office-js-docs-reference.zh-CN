- name: delete()
  uid: word!Word.Setting#delete:member(1)
  package: word!
  fullName: delete()
  summary: >-
    删除 Setting 对象。


    \[[API 集： WORDAPI BETA (仅预览) ](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Queue commands add a setting.\n    var settings = context.document.settings;\n    var startMonth = settings.add('startMonth', { month: 'March', year: 1998 });\n\n    // Queue a command to get the count of settings.\n    var count = settings.getCount();\n\n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        console.log(count.value);\n\n        // Queue a command to delete the setting.\n        startMonth.delete();\n\n        // Queue a command to get the new count of settings.\n        count = settings.getCount();\n    })\n\n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    .then(context.sync)\n    .then(function () {\n        console.log(count.value);\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
