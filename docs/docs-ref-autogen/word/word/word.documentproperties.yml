      <span data-ttu-id="584b5-138">`load(option?: string | string[]): Word.DocumentProperties`-Where 选项是一个逗号分隔的字符串或一个字符串数组，用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="584b5-138">`load(option?: string | string[]): Word.DocumentProperties` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="584b5-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties`-Where 选项。选择是一个用逗号分隔的字符串，用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串，用于指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="584b5-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="584b5-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties`-仅适用于集合类型。</span><span class="sxs-lookup"><span data-stu-id="584b5-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties` - Only available on collection types.</span></span> <span data-ttu-id="584b5-141">它类似于前面的签名。</span><span class="sxs-lookup"><span data-stu-id="584b5-141">It is similar to the preceding signature.</span></span> <span data-ttu-id="584b5-142">Top 指定结果中可包含的集合项的最大数量。</span><span class="sxs-lookup"><span data-stu-id="584b5-142">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="584b5-143">选项。 skip 指定要跳过且不包含在结果中的项目数。</span><span class="sxs-lookup"><span data-stu-id="584b5-143">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="584b5-144">如果指定了 top 选项，则在跳过指定数目的项目后将启动结果集。</span><span class="sxs-lookup"><span data-stu-id="584b5-144">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
