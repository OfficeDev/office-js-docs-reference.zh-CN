      <span data-ttu-id="a543f-156">获取文档的安全设置。</span><span class="sxs-lookup"><span data-stu-id="a543f-156">Gets security settings of the document.</span></span> <span data-ttu-id="a543f-157">只读。</span><span class="sxs-lookup"><span data-stu-id="a543f-157">Read only.</span></span> <span data-ttu-id="a543f-158">有些是对磁盘上的文件的访问限制。</span><span class="sxs-lookup"><span data-stu-id="a543f-158">Some are access restrictions on the file on disk.</span></span> <span data-ttu-id="a543f-159">其他是文档保护设置。</span><span class="sxs-lookup"><span data-stu-id="a543f-159">Others are Document Protection settings.</span></span> <span data-ttu-id="a543f-160">可能的值为 0 = 磁盘上的文件是可读写的;1 = 保护文档: 文件已加密, 需要密码才能打开;2 = 保护文档: 始终以只读方式打开;3 = 保护文档: \#1 和\#2;4 = 磁盘上的文件为只读;5 = \#1 和\#4;6 = \#2 和\#4;7 = 1、 \# \#2 和\#4 的所有;8 = 保护文档: 将编辑限制为只读;9 = \#1 和\#8;10 = \#2 和\#8;11 = 1、 \# \#2 和\#8 的所有;12 = \#4 和\#8;13 = 1、 \# \#4 和\#8 的所有;14 = 全部 2 \#个、 \#4 个和\#8 个;15 = \#1、 \#2、 \#4 和\#8。</span><span class="sxs-lookup"><span data-stu-id="a543f-160">Some possible values are 0 = File on disk is read/write; 1 = Protect Document: File is encrypted and requires a password to open; 2 = Protect Document: Always Open as Read-Only; 3 = Protect Document: Both \#1 and \#2; 4 = File on disk is read only; 5 = Both \#1 and \#4; 6 = Both \#2 and \#4; 7 = All of \#1, \#2, and \#4; 8 = Protect Document: Restrict Edit to read-only; 9 = Both \#1 and \#8; 10 = Both \#2 and \#8; 11 = All of \#1, \#2, and \#8; 12 = Both \#4 and \#8; 13 = All of \#1, \#4, and \#8; 14 = All of \#2, \#4, and \#8; 15 = All of \#1, \#2, \#4, and \#8.</span></span>

      <span data-ttu-id="a543f-161">\[[API 集: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a543f-161">\[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
