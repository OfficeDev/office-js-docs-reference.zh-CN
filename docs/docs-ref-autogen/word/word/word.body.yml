  - uid: 'word!Word.Body#clear:member(1)'
    summary: |-
      <span data-ttu-id="782d6-103">清除 body 对象的内容。</span><span class="sxs-lookup"><span data-stu-id="782d6-103">Clears the contents of the body object.</span></span> <span data-ttu-id="782d6-104">用户可以对已清除的内容执行撤消操作。</span><span class="sxs-lookup"><span data-stu-id="782d6-104">The user can perform the undo operation on the cleared content.</span></span>

      <span data-ttu-id="782d6-105">\[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="782d6-105">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="782d6-106">示例</span><span class="sxs-lookup"><span data-stu-id="782d6-106">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the document body.
              var body = context.document.body;

              // Queue a command to clear the contents of the body.
              body.clear();

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('Cleared the body contents.');
              });
          })
          .catch(function (error) {
              console.log("Error: " + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });

          // The Silly stories add-in sample shows how the 
          // clear method can be used to clear the contents of a document.
          // https://aka.ms/sillystorywordaddin
          ```
