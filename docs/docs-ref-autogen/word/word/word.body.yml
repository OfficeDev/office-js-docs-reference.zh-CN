    summary: |-
      <span data-ttu-id="40da0-112">获取正文的文本格式。</span><span class="sxs-lookup"><span data-stu-id="40da0-112">Gets the text format of the body.</span></span> <span data-ttu-id="40da0-113">使用此属性可获取和设置字体名称、大小、颜色和其他属性。</span><span class="sxs-lookup"><span data-stu-id="40da0-113">Use this to get and set font name, size, color and other properties.</span></span> <span data-ttu-id="40da0-114">只读。</span><span class="sxs-lookup"><span data-stu-id="40da0-114">Read-only.</span></span>

