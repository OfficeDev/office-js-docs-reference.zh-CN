  - uid: word.Word.Interfaces.FontUpdateData.highlightColor
    summary: |-
      获取或设置突出显示颜色。 若要对其进行设置, 请使用 "\#RRGGBB" 格式的值或颜色名称。 若要删除突出显示颜色, 请将其设置为 null。 返回的突出显示颜色可以是 "\#RRGGBB" 格式、用于混合突出显示颜色的空字符串或 null (无突出显示颜色)。

      **注意**: Windows 桌面上的 Office 中仅有默认的突出显示颜色。 这些是 "黄色"、"酸橙色"、"青绿色"、"浅绿"、"浅绿"、"Blue"、"Red"、"DarkBlue"、"青色"、"绿色"、"紫色"、"DarkRed"、"橄榄色"、"灰色"、"LightGray" 和 "黑色"。 当加载项在 Windows 桌面上的 Office 中运行时, 在应用于该字体时, 任何其他颜色都将转换为最接近的颜色。

      \[[API 集: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: highlightColor
    fullName: highlightColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightColor?: string;'
      return:
        type:
          - string
