items:
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions:interface'
    summary: |-
      表示内容控件。内容控件是文档中绑定的、有可能添加标签的区域，它们充当特定类型的内容的容器。单个内容控件可能包含诸如图像、表或格式化文本段落等内容。当前仅支持富文本内容控件。

