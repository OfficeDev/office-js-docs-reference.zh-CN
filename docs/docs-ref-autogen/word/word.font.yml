  - uid: word.Word.Font.load
    summary: <span data-ttu-id="ba6b3-125">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-125">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ba6b3-126">在读取属性之前，你必须调用“context.sync()”。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-126">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="ba6b3-127">除了此签名之外, 此方法还具有以下签名:</span><span class="sxs-lookup"><span data-stu-id="ba6b3-127">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="ba6b3-128">`load(option?: string | string[]): Word.Font`-Where 选项是一个逗号分隔的字符串或一个字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-128">`load(option?: string | string[]): Word.Font` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="ba6b3-129">`load(option?: { select?: string; expand?: string; }): Word.Font`-Where 选项。选择是一个用逗号分隔的字符串, 用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串, 用于指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-129">`load(option?: { select?: string; expand?: string; }): Word.Font` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="ba6b3-130">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font`-仅适用于集合类型。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-130">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font` - Only available on collection types.</span></span> <span data-ttu-id="ba6b3-131">它类似于前面的签名。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-131">It is similar to the preceding signature.</span></span> <span data-ttu-id="ba6b3-132">Top 指定结果中可包含的集合项的最大数量。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-132">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="ba6b3-133">选项。 skip 指定要跳过且不包含在结果中的项目数。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-133">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="ba6b3-134">如果指定了 top 选项, 则在跳过指定数目的项目后将启动结果集。</span><span class="sxs-lookup"><span data-stu-id="ba6b3-134">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="ba6b3-135">示例</span><span class="sxs-lookup"><span data-stu-id="ba6b3-135">Examples</span></span>

      ```javascript
      // Change the font name
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a range proxy object for the current selection.
          var selection = context.document.getSelection();

          // Queue a commmand to change the current selection's font name.
          selection.font.name = 'Arial';

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              console.log('The font name has changed.');
          });
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
      ```javascript
      // Change the font color
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a range proxy object for the current selection.
          var selection = context.document.getSelection();

          // Queue a commmand to change the font color of the current selection.
          selection.font.color = 'blue';

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              console.log('The font color of the selection has been changed.');
          });
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
      ```javascript
