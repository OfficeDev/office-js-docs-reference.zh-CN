- uid: word.Word.Font.load
  summary: <span data-ttu-id="839e8-122">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="839e8-122">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="839e8-123">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="839e8-123">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="839e8-124">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="839e8-124">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="839e8-125">`load(option?: string | string[]): Word.Font`-其中选项是一个以逗号分隔的字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="839e8-125">`load(option?: string | string[]): Word.Font` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="839e8-126">`load(option?: { select?: string; expand?: string; }): Word.Font`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="839e8-126">`load(option?: { select?: string; expand?: string; }): Word.Font` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="839e8-127">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="839e8-127">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font` - Only available on collection types.</span></span> <span data-ttu-id="839e8-128">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="839e8-128">It is similar to the preceding signature.</span></span> <span data-ttu-id="839e8-129">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="839e8-129">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="839e8-130">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="839e8-130">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="839e8-131">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="839e8-131">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="839e8-132">示例</span><span class="sxs-lookup"><span data-stu-id="839e8-132">Examples</span></span>


    ```javascript

    // Change the font name

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the current selection's font name.
        selection.font.name = 'Arial';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font name has changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Change the font color

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the font color of the current selection.
        selection.font.color = 'blue';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font color of the selection has been changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    // Change the font size

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the current selection's font size.
        selection.font.size = 20;

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
