- uid: word.Word.Section.getFooter
  summary: >-
    <span data-ttu-id="6bdb1-109">获取节的页脚之一。</span><span class="sxs-lookup"><span data-stu-id="6bdb1-109">Gets one of the section's footers.</span></span>


    <span data-ttu-id="6bdb1-110">\[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6bdb1-110">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getFooter(type)
  fullName: getFooter
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getFooter(type: Word.HeaderFooterType): Word.Body;'
    return:
      type:
      - Word.Body
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6bdb1-111\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"6bdb1-111\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy sectionsCollection object.\n    var mySections = context.document.sections;\n    \n    // Queue a commmand to load the sections.\n    context.load(mySections, 'body/style');\n    \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        \n        // Create a proxy object the primary footer of the first section. \n        // Note that the footer is a body object.\n        var myFooter = mySections.items[0].getFooter(\"primary\");\n        \n        // Queue a command to insert text at the end of the footer.\n        myFooter.insertText(\"This is a footer.\", Word.InsertLocation.end);\n        \n        // Queue a command to wrap the header in a content control.\n        myFooter.insertContentControl();\n                              \n        // Synchronize the document state by executing the queued commands, \n        // and return a promise to indicate task completion.\n        return context.sync().then(function () {\n            console.log(\"Added a footer to the first section.\");\n        });                    \n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Word.run(async (context) => {\n  context.document.sections.getFirst().getFooter(\"Primary\")\n    .insertParagraph(\"This is a footer\", \"End\");\n\n  await context.sync();\n});\n```"
    parameters:
    - id: type
      description: "<span data-ttu-id=\"6bdb1-112\">必需。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6bdb1-112\">Required.</span></span> <span data-ttu-id=\"6bdb1-113\">要返回的页脚的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6bdb1-113\">The type of footer to return.</span></span> <span data-ttu-id=\"6bdb1-114\">此值可以是: 主、 FirstPage 或 EvenPages。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6bdb1-114\">This value can be: 'Primary', 'FirstPage', or 'EvenPages'.</span></span>"
      type:
      - word.Word.HeaderFooterType
- uid: word.Word.Section.getHeader
  summary: >-
    <span data-ttu-id="6bdb1-115">获取节的标头之一。</span><span class="sxs-lookup"><span data-stu-id="6bdb1-115">Gets one of the section's headers.</span></span>


    <span data-ttu-id="6bdb1-116">\[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6bdb1-116">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getHeader(type)
  fullName: getHeader
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHeader(type: Word.HeaderFooterType): Word.Body;'
    return:
      type:
      - Word.Body
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6bdb1-117\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"6bdb1-117\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy sectionsCollection object.\n    var mySections = context.document.sections;\n    \n    // Queue a commmand to load the sections.\n    context.load(mySections, 'body/style');\n    \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        \n        // Create a proxy object the primary header of the first section. \n        // Note that the header is a body object.\n        var myHeader = mySections.items[0].getHeader(\"primary\");\n        \n        // Queue a command to insert text at the end of the header.\n        myHeader.insertText(\"This is a header.\", Word.InsertLocation.end);\n        \n        // Queue a command to wrap the header in a content control.\n        myHeader.insertContentControl();\n                              \n        // Synchronize the document state by executing the queued commands, \n        // and return a promise to indicate task completion.\n        return context.sync().then(function () {\n            console.log(\"Added a header to the first section.\");\n        });                    \n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Word.run(async (context) => {\n  context.document.sections.getFirst().getHeader(\"Primary\")\n    .insertParagraph(\"This is a header\", \"End\");\n\n  await context.sync();\n});\n```"
    parameters:
    - id: type
      description: "<span data-ttu-id=\"6bdb1-118\">必需。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6bdb1-118\">Required.</span></span> <span data-ttu-id=\"6bdb1-119\">要返回的标头的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6bdb1-119\">The type of header to return.</span></span> <span data-ttu-id=\"6bdb1-120\">此值可以是: 主、 FirstPage 或 EvenPages。</span><span class=\"sxs-lookup\"><span data-stu-id=\"6bdb1-120\">This value can be: 'Primary', 'FirstPage', or 'EvenPages'.</span></span>"
      type:
      - word.Word.HeaderFooterType
