    <span data-ttu-id="e35b8-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Section`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="e35b8-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Section` - Only available on collection types.</span></span> <span data-ttu-id="e35b8-130">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="e35b8-130">It is similar to the preceding signature.</span></span> <span data-ttu-id="e35b8-131">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="e35b8-131">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e35b8-132">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="e35b8-132">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e35b8-133">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="e35b8-133">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
