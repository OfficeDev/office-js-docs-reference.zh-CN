    <span data-ttu-id="b6f37-109">获取节的页脚之一。</span><span class="sxs-lookup"><span data-stu-id="b6f37-109">Gets one of the section's footers.</span></span>


    <span data-ttu-id="b6f37-110">\[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b6f37-110">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
