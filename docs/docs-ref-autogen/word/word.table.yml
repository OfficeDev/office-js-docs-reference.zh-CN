- uid: word.Word.Table.addColumns
  summary: >-
    使用第一个或最后一个现有列作为模板，将列添加到 table 的开头或结尾。此方法适用于一致的 table。字符串值（若指定）是在新插入的行中进行设置。


    \[[API 集： WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: addColumns(insertLocation, columnCount, values)
  fullName: addColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: insertLocation
      description: 必需。 它可以是开始或结束对应的适当的一侧表。
      type:
      - Word.InsertLocation
    - id: columnCount
      description: 必需。要添加的列数。
      type:
      - number
    - id: values
      description: 可选的二维数组。 如果指定数组中的对应字符串，则填充单元格。
      type:
      - string[][]
