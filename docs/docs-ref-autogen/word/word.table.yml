- uid: word.Word.Table.getCell
  summary: >-
    获取指定行和列的 tableCell。如果不存在指定表格单元格，则引发。


    \[[API 集： WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getCell(rowIndex, cellIndex)
  fullName: getCell
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
    return:
      type:
      - Word.TableCell
      description: "\n#### <a name=\"examples\"></a>示例\n\n```typescript\nawait Word.run(async (context) => {\n  let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;\n  firstCell.load(\"text\");\n\n  await context.sync();\n  console.log(\"First cell text is \" + firstCell.text);\n});\n```"
    parameters:
    - id: rowIndex
      description: 必需。行的索引。
      type:
      - number
    - id: cellIndex
      description: 必需。行中单元格的索引。
      type:
      - number
