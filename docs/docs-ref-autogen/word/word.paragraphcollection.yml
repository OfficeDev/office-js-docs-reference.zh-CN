- uid: word.Word.ParagraphCollection.load
  summary: <span data-ttu-id="4c39e-118">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="4c39e-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="4c39e-119">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="4c39e-119">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"4c39e-120\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c39e-120\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"4c39e-121\">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c39e-121\">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"4c39e-122\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c39e-122\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection` - Only available on collection types.</span></span> <span data-ttu-id=\"4c39e-123\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c39e-123\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"4c39e-124\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c39e-124\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"4c39e-125\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c39e-125\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"4c39e-126\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c39e-126\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"4c39e-127\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c39e-127\">Examples</span></span>\n\n```javascript\n// This example shows how to get the paragraphs in the Word document\n// along with their text and font size properties.\n// \n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the paragraphs collection.\n    var paragraphs = context.document.body.paragraphs;\n\n    // Queue a commmand to load the text and font properties.\n    // It is best practice to always specify the property set. Otherwise, all properties are\n    // returned in on the object.\n    context.load(paragraphs, 'text, font/size');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n\n    // Insert code that works with the paragraphs loaded by context.load().\n    })\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Word.ParagraphCollection;'
    return:
      type:
      - Word.ParagraphCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="4c39e-128">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="4c39e-128">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
