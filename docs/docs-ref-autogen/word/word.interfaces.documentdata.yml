  summary: >-
    获取或设置一个值，指示，打开新文档，它允许关闭此文档，即使本文档是 untitled 时。 若要关闭，则返回 false 否则，则为 true。


    \[[API 集： WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: allowCloseOnUntitled
