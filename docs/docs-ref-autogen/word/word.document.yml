- uid: word.Word.Document.untrack
  summary: <span data-ttu-id="eb841-145">发行版与此对象，如果以前跟踪关联的内存。</span><span class="sxs-lookup"><span data-stu-id="eb841-145">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="eb841-146">此呼叫是简写 context.trackedObjects.remove(thisObject)。</span><span class="sxs-lookup"><span data-stu-id="eb841-146">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="eb841-147">具有许多跟踪的对象速度减慢主机应用程序，因此请记住以释放添加在完成后的任何对象使用它们。</span><span class="sxs-lookup"><span data-stu-id="eb841-147">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="eb841-148">您将需要的内存版本生效前调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="eb841-148">You will need to call "context.sync()" before the memory release takes effect.</span></span>
