- uid: word.Word.TableCell.insertColumns
  summary: >-
    使用单元格的列作为模板，在单元格的左侧或右侧添加列。此方法适用于一致的 table。字符串值（若指定）是在新插入的行中进行设置。


    \[[API 集： WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: insertColumns(insertLocation, columnCount, values)
  fullName: word.Word.TableCell.insertColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: insertLocation
      description: 必需。 可以是“Before”或“After”。
      type:
      - Word.InsertLocation
    - id: columnCount
      description: 必需。要添加的列数。
      type:
      - number
    - id: values
      description: 可选的二维数组。 如果指定数组中的对应字符串，则填充单元格。
      type:
      - string[][]
