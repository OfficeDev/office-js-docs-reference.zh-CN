    summary: |-
      获取或设置自定义属性的值。 请注意, 即使在 web 上的 Word 和 .docx 文件格式允许这些属性很长, Word 的桌面版本也会将字符串值截断为 255 16 位字符 (可能会通过分解代理项对来创建无效的 unicode)。

