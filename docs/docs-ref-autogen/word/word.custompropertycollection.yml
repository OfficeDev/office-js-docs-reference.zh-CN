  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"05472-105\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"05472-105\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
    parameters:
    - id: key
      description: <span data-ttu-id="05472-p101">必需。按键获取自定义属性的键（不区分大小写）。</span><span class="sxs-lookup"><span data-stu-id="05472-p101">Required. The custom property's key, which is case-insensitive.</span></span>
