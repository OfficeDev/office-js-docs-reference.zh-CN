      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"05472-124\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"05472-124\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    let properties = context.document.properties.customProperties;\n    properties.load(\"key,type,value\");\n\n    await context.sync();\n    for (var i = 0; i < properties.items.length; i++)\n        console.log(\"Property Name:\" + properties.items[i].key + \"; Type=\" + properties.items[i].type + \"; Property Value=\" + properties.items[i].value);\n});\n```"
- uid: word.Word.CustomPropertyCollection.load
  summary: 队列设置命令加载指定的对象的属性。 <span data-ttu-id="05472-126">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="05472-126">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="05472-127">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="05472-127">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="05472-128">`load(option?: { select?: string; expand?: string; }): Word.CustomPropertyCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="05472-128">`load(option?: { select?: string; expand?: string; }): Word.CustomPropertyCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="05472-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.CustomPropertyCollection`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="05472-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.CustomPropertyCollection` - Only available on collection types.</span></span> <span data-ttu-id="05472-130">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="05472-130">It is similar to the preceding signature.</span></span> <span data-ttu-id="05472-131">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="05472-131">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="05472-132">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="05472-132">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="05472-133">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="05472-133">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
