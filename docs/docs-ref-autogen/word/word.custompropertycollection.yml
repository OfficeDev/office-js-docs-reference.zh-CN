  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Word.CustomPropertyCollection;'
    return:
      type:
      - Word.CustomPropertyCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="05472-134">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="05472-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
