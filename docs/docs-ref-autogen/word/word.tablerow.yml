- uid: word.Word.TableRow.insertRows
  summary: >-
    使用此行作为模板来插入行。如果值已指定，请将值插入新行。


    \[[API 集： WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: insertRows(insertLocation, rowCount, values)
  fullName: insertRows
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    return:
      type:
      - Word.TableRowCollection
      description: ''
    parameters:
    - id: insertLocation
      description: 必需。 新行应插入的位置，相对于当前行。 可以是“Before”或“After”。
      type:
      - Word.InsertLocation
    - id: rowCount
      description: 必需。要添加的行数
      type:
      - number
    - id: values
      description: 可选。 插入新行，指定为二维数组中的字符串。 在每行中的单元格的数目不能超过现有行中的单元格的数目。
      type:
      - string[][]
