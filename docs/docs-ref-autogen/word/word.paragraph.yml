  name: split(delimiters, trimDelimiters, trimSpacing)
  fullName: split(delimiters, trimDelimiters, trimSpacing)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"63410-417\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"63410-417\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    let paragraph = context.document.body.paragraphs.getFirst();\n    let words = paragraph.split(\n        [\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n    words.load(\"text\");\n\n    await context.sync();\n\n    for (let i = 0; i < words.items.length; i++) {\n        if (i >= 1) {\n            words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n        }\n        words.items[i].font.highlightColor = \"#FFFF00\";\n\n        await context.sync();\n        await pause(200);\n    }\n});\n```"
    parameters:
    - id: delimiters
      description: <span data-ttu-id="63410-p196">必需。作为字符串数组的分隔符。</span><span class="sxs-lookup"><span data-stu-id="63410-p196">Required. The delimiters as an array of strings.</span></span>
      type:
      - string[]
    - id: trimDelimiters
      description: <span data-ttu-id="63410-420">可选。</span><span class="sxs-lookup"><span data-stu-id="63410-420">Optional.</span></span> <span data-ttu-id="63410-421">指示是否剪裁从范围集合中的范围的分隔符。</span><span class="sxs-lookup"><span data-stu-id="63410-421">Indicates whether to trim delimiters from the ranges in the range collection.</span></span> <span data-ttu-id="63410-422">默认值为 false，表示范围集合中返回的范围中包含分隔符。</span><span class="sxs-lookup"><span data-stu-id="63410-422">Default is false which indicates that the delimiters are included in the ranges returned in the range collection.</span></span>
      type:
      - boolean
    - id: trimSpacing
      description: <span data-ttu-id="63410-423">可选。</span><span class="sxs-lookup"><span data-stu-id="63410-423">Optional.</span></span> <span data-ttu-id="63410-424">指示是否剪裁占位字符 （空格、 选项卡、 分栏符和段落结束标记） 中的开始和结束范围集合中返回的范围。</span><span class="sxs-lookup"><span data-stu-id="63410-424">Indicates whether to trim spacing characters (spaces, tabs, column breaks, and paragraph end marks) from the start and end of the ranges returned in the range collection.</span></span> <span data-ttu-id="63410-425">默认值为 false，表示范围集合中包含的开始和结束的范围的占位字符。</span><span class="sxs-lookup"><span data-stu-id="63410-425">Default is false which indicates that spacing characters at the start and end of the ranges are included in the range collection.</span></span>
