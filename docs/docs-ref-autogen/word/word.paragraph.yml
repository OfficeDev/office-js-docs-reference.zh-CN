      description: <span data-ttu-id="fb88f-423">可选。</span><span class="sxs-lookup"><span data-stu-id="fb88f-423">Optional.</span></span> <span data-ttu-id="fb88f-424">指示是否裁切区域集合中返回的区域的开始和结束处的间距字符 (空格、制表符、分栏符和段落结束标记)。</span><span class="sxs-lookup"><span data-stu-id="fb88f-424">Indicates whether to trim spacing characters (spaces, tabs, column breaks, and paragraph end marks) from the start and end of the ranges returned in the range collection.</span></span> <span data-ttu-id="fb88f-425">默认值为 false, 表示区域集合中包含区域的开头和结尾处的间距字符。</span><span class="sxs-lookup"><span data-stu-id="fb88f-425">Default is false which indicates that spacing characters at the start and end of the ranges are included in the range collection.</span></span>
