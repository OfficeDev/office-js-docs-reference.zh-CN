  - uid: word.Word.Paragraph.clear
    summary: |-
      <span data-ttu-id="549e6-114">清除 paragraph 对象的内容。</span><span class="sxs-lookup"><span data-stu-id="549e6-114">Clears the contents of the paragraph object.</span></span> <span data-ttu-id="549e6-115">用户可以对已清除的内容执行撤消操作。</span><span class="sxs-lookup"><span data-stu-id="549e6-115">The user can perform the undo operation on the cleared content.</span></span>

