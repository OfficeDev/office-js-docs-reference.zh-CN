  summary: >-
    <span data-ttu-id="6ba78-328">使用分隔符将 paragraph 拆分为各个子区域。</span><span class="sxs-lookup"><span data-stu-id="6ba78-328">Splits the paragraph into child ranges by using delimiters.</span></span>


    <span data-ttu-id="6ba78-329">\[[API 集： WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6ba78-329">\[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: split(delimiters, trimDelimiters, trimSpacing)
  fullName: word.Word.Paragraph.split
  langs:
  - typeScript
  type: method
  syntax:
    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6ba78-330\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ba78-330\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    let paragraph = context.document.body.paragraphs.getFirst();\n    let words = paragraph.split(\n        [\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n    words.load(\"text\");\n\n    await context.sync();\n\n    for (let i = 0; i < words.items.length; i++) {\n        if (i >= 1) {\n            words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n        }\n        words.items[i].font.highlightColor = \"#FFFF00\";\n\n        await context.sync();\n        await pause(200);\n    }\n});\n```"
    parameters:
    - id: delimiters
      description: <span data-ttu-id="6ba78-p163">必需。作为字符串数组的分隔符。</span><span class="sxs-lookup"><span data-stu-id="6ba78-p163">Required. The delimiters as an array of strings.</span></span>
      type:
      - string[]
    - id: trimDelimiters
      description: <span data-ttu-id="6ba78-333">可选。</span><span class="sxs-lookup"><span data-stu-id="6ba78-333">Optional.</span></span> <span data-ttu-id="6ba78-334">指示是否剪裁从范围集合中的范围的分隔符。</span><span class="sxs-lookup"><span data-stu-id="6ba78-334">Indicates whether to trim delimiters from the ranges in the range collection.</span></span> <span data-ttu-id="6ba78-335">默认值为 false，表示范围集合中返回的范围中包含分隔符。</span><span class="sxs-lookup"><span data-stu-id="6ba78-335">Default is false which indicates that the delimiters are included in the ranges returned in the range collection.</span></span>
      type:
      - boolean
    - id: trimSpacing
      description: <span data-ttu-id="6ba78-336">可选。</span><span class="sxs-lookup"><span data-stu-id="6ba78-336">Optional.</span></span> <span data-ttu-id="6ba78-337">指示是否剪裁占位字符 （空格、 选项卡、 分栏符和段落结束标记） 中的开始和结束范围集合中返回的范围。</span><span class="sxs-lookup"><span data-stu-id="6ba78-337">Indicates whether to trim spacing characters (spaces, tabs, column breaks, and paragraph end marks) from the start and end of the ranges returned in the range collection.</span></span> <span data-ttu-id="6ba78-338">默认值为 false，表示范围集合中包含的开始和结束的范围的占位字符。</span><span class="sxs-lookup"><span data-stu-id="6ba78-338">Default is false which indicates that spacing characters at the start and end of the ranges are included in the range collection.</span></span>
      type:
      - boolean
- uid: word.Word.Paragraph.startNewList
  summary: >-
    <span data-ttu-id="6ba78-p166">生成包含此 paragraph 的新 list。如果此 paragraph 已是 listItem，则无法执行此方法。</span><span class="sxs-lookup"><span data-stu-id="6ba78-p166">Starts a new list with this paragraph. Fails if the paragraph is already a list item.</span></span>


    <span data-ttu-id="6ba78-341">\[[API 集： WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6ba78-341">\[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: startNewList()
  fullName: word.Word.Paragraph.startNewList
  langs:
  - typeScript
  type: method
  syntax:
    content: 'startNewList(): Word.List;'
    return:
      type:
      - word.Word.List
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6ba78-342\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ba78-342\">Examples</span></span>\n\n```typescript\n//This example starts a new list stating with the second paragraph.\nawait Word.run(async (context) => {\n    let paragraphs = context.document.body.paragraphs;\n    paragraphs.load(\"$none\"); //We need no properties.\n\n    await context.sync();\n\n    var list = paragraphs.items[1].startNewList(); //Indicates new list to be started in the second paragraph.\n    list.load(\"$none\"); //We need no properties.\n\n    await context.sync();\n\n    //To add new items to the list use start/end on the insert location parameter.\n    list.insertParagraph('New list item on top of the list', 'Start');\n    let paragraph = list.insertParagraph('New list item at the end of the list (4th level)', 'End');\n    paragraph.listItem.level = 4; //Sets up list level for the lsit item.\n    //To add paragraphs outside the list use before/after:\n    list.insertParagraph('New paragraph goes after (not part of the list)', 'After');\n\n    await context.sync();\n});\n```"
