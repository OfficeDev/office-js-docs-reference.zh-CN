- uid: word.Word.RequestContext
  summary: <span data-ttu-id="f01c2-101">RequestContext 对象方便了 Word 应用程序的请求。</span><span class="sxs-lookup"><span data-stu-id="f01c2-101">The RequestContext object facilitates requests to the Word application.</span></span> <span data-ttu-id="f01c2-102">Office 加载项和 Word 应用程序在两个不同的进程中运行，以来请求上下文，需要获得访问 Word 对象模型向外接程序。</span><span class="sxs-lookup"><span data-stu-id="f01c2-102">Since the Office add-in and the Word application run in two different processes, the request context is required to get access to the Word object model from the add-in.</span></span>
  name: Word.RequestContext
  fullName: word.Word.RequestContext
  langs:
  - typeScript
  type: class
  extends:
  - OfficeExtension.ClientRequestContext
  package: word
  remarks: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"f01c2-103\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"f01c2-103\">Examples</span></span>\n\n```javascript\n// The following example shows how the request context is used to load the text property on a paragraph collection.\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the paragraphs collection.\n    var paragraphs = context.document.body.paragraphs;\n\n    // Queue a commmand to load the text property for all of the paragraphs.\n    context.load(paragraphs, 'text');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n\n        // Queue a a set of commands to get the HTML of the first paragraph.\n        var html = paragraphs.items[0].getHtml();\n\n        // Synchronize the document state by executing the queued commands,\n        // and return a promise to indicate task completion.\n        return context.sync().then(function () {\n            console.log('Paragraph HTML: ' + html.value);\n        });\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n// Note: You must call load() after adding tracked objects.    \n```\n```javascript\n// The following example shows the sync method used twice: \n//   1) load the content controls collection with the text property for each content control, and\n//   2) clearing the contents of the first content control in the collection.\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the content controls collection.\n    var contentControls = context.document.contentControls;\n\n    // Queue a command to load the content controls collection.\n    contentControls.load('text');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n\n        if (contentControls.items.length === 0) {\n            console.log(\"There isn't a content control in this document.\");\n        } else {\n\n            // Queue a command to clear the contents of the first content control.\n            contentControls.items[0].clear();\n            // Synchronize the document state by executing the queued commands,\n            // and return a promise to indicate task completion.\n            return context.sync().then(function () {\n                console.log('Content control cleared of contents.');\n            });\n        }\n\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
