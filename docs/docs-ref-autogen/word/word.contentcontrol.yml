- uid: word.Word.ContentControl.set
  summary: <span data-ttu-id="f7153-385">同时设置一个对象的多个属性。</span><span class="sxs-lookup"><span data-stu-id="f7153-385">Sets multiple properties of an object at the same time.</span></span> <span data-ttu-id="f7153-386">您可以传递具有相应属性的纯对象或相同类型的其他 API 对象。</span><span class="sxs-lookup"><span data-stu-id="f7153-386">You can pass either a plain object with the appropriate properties, or another API object of the same type.</span></span>
  remarks: >-
    <span data-ttu-id="f7153-387">此方法具有以下附加签名:</span><span class="sxs-lookup"><span data-stu-id="f7153-387">This method has the following additional signature:</span></span>


    `set(properties: Word.ContentControl): void`

    #### <a name="examples"></a><span data-ttu-id="f7153-388">示例</span><span class="sxs-lookup"><span data-stu-id="f7153-388">Examples</span></span>


    ```typescript

    // Adds title and colors to odd and even content controls and changes their appearance.

    await Word.run(async (context) => {
        // Gets the complete sentence  (as range) associated with the insertion point.
        let evenContentControls = context.document.contentControls.getByTag("even");
        let oddContentControls = context.document.contentControls.getByTag("odd");
        evenContentControls.load("color,title,appearance");
        oddContentControls.load("color,title,appearance");

        await context.sync();

        for (let i = 0; i < evenContentControls.items.length; i++) {
            // Change a few properties and append a paragraph
            evenContentControls.items[i].set({
                color: 'red',
                title: 'Odd ContentControl #' + (i + 1),
                appearance: 'Tags'
            });
            evenContentControls.items[i].insertParagraph("This is an odd content control", "End");
        }

        for (let j = 0; j < oddContentControls.items.length; j++) {
            // Change a few properties and append a paragraph
            oddContentControls.items[j].set({
                color: 'green',
                title: 'Even ContentControl #' + (j + 1),
                appearance: 'Tags'
            });
            oddContentControls.items[j].insertHtml("This is an <b>even</b> content control", "End");
        }

        await context.sync();
    });

    ```
