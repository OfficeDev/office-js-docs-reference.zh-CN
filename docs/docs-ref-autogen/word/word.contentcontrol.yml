    <span data-ttu-id="f7153-365">在内容控件对象的范围内使用指定的 SearchOptions 执行搜索。</span><span class="sxs-lookup"><span data-stu-id="f7153-365">Performs a search with the specified SearchOptions on the scope of the content control object.</span></span> <span data-ttu-id="f7153-366">搜索结果是 range 对象的集合。</span><span class="sxs-lookup"><span data-stu-id="f7153-366">The search results are a collection of range objects.</span></span>


