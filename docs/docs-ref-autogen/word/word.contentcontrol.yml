      - "\"Page\" | \"Next\" | \"SectionNext\" | \"SectionContinuous\" | \"SectionEven\" | \"SectionOdd\" | \"Line\""
    - id: insertLocation
      description: <span data-ttu-id="f7153-183">必需。</span><span class="sxs-lookup"><span data-stu-id="f7153-183">Required.</span></span> <span data-ttu-id="f7153-184">该值可以是 "Start"、"End"、"Before" 或 "After"。</span><span class="sxs-lookup"><span data-stu-id="f7153-184">The value can be 'Start', 'End', 'Before', or 'After'.</span></span>
