    <span data-ttu-id="d4054-283">在对象范围内的内容控件上执行与指定 SearchOptions 搜索。</span><span class="sxs-lookup"><span data-stu-id="d4054-283">Performs a search with the specified SearchOptions on the scope of the content control object.</span></span> <span data-ttu-id="d4054-284">搜索结果是 range 对象的集合。</span><span class="sxs-lookup"><span data-stu-id="d4054-284">The search results are a collection of range objects.</span></span>


