- uid: word.Word.Range.getHtml
  summary: >-
    <span data-ttu-id="34c78-135">获取 range 对象的 HTML 表示形式。</span><span class="sxs-lookup"><span data-stu-id="34c78-135">Gets an HTML representation of the range object.</span></span> <span data-ttu-id="34c78-136">在网页或 HTML 查看器中呈现时, 格式设置将与文档的格式设置完全匹配, 但不完全匹配。</span><span class="sxs-lookup"><span data-stu-id="34c78-136">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match for of the formatting of the document.</span></span> <span data-ttu-id="34c78-137">对于不同平台 (Windows、Mac、Word Online 等) 上的同一文档, 此方法不会返回完全相同的 HTML。</span><span class="sxs-lookup"><span data-stu-id="34c78-137">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, Word Online, etc.).</span></span> <span data-ttu-id="34c78-138">如果您需要完全保真度或跨平台的一致性, 请`Range.getOoxml()`使用并将返回的 XML 转换为 HTML。</span><span class="sxs-lookup"><span data-stu-id="34c78-138">If you need exact fidelity, or consistency across platforms, use `Range.getOoxml()` and convert the returned XML to HTML.</span></span>


    <span data-ttu-id="34c78-139">\[[API 集: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="34c78-139">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getHtml()
  fullName: getHtml()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHtml(): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"34c78-140\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"34c78-140\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Queue a command to get the current selection and then\n    // create a proxy range object with the results.\n    var range = context.document.getSelection();\n\n    // Queue a commmand to get the HTML of the current selection.\n    var html = range.getHtml();\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        console.log('The HTML read from the document was: ' + html.value);\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
