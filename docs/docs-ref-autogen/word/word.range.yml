- uid: word.Word.Range.getTextRanges
  summary: >-
    获取文本子范围范围中使用标点符号和/或其他结束标记。


    \[[API 集： WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getTextRanges(endingMarks, trimSpacing)
  fullName: getTextRanges(endingMarks, trimSpacing)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTextRanges(endingMarks: string[], trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a>示例\n\n```typescript\nawait Word.run(async (context) => {\n    // Gets the complete sentence (as range) associated with the insertion point.\n    let sentences = context.document.getSelection().getTextRanges(\n        [\".\"] /* Using the \".\" as delimiter */,\n        false /*means without trimming spaces*/);\n    sentences.load(\"$none\");\n    await context.sync();\n\n    // Expands the range to the end of the paragraph to get all the complete sentences.\n    let sentencesToTheEndOfParagraph = sentences.items[0].getRange().expandTo(\n        context.document.getSelection().paragraphs.getFirst().getRange(\"End\")).getTextRanges(\n            [\".\"],\n             false /* Don't trim spaces*/);\n    sentencesToTheEndOfParagraph.load(\"text\");\n    await context.sync();\n    \n    for (let i = 0; i < sentencesToTheEndOfParagraph.items.length; i++) {\n        console.log(sentencesToTheEndOfParagraph.items[i].text);\n    }\n});\n```"
    parameters:
    - id: endingMarks
      description: 必需。标点符号和/或其他结束标记作为字符串数组。
      type:
      - string[]
    - id: trimSpacing
      description: 可选。 指示是否剪裁占位字符 （空格、 选项卡、 分栏符和段落结束标记） 中的开始和结束范围集合中返回的范围。 默认值为 false，表示范围集合中包含的开始和结束的范围的占位字符。
      type:
      - boolean
