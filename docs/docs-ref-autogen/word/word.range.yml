- uid: word.Word.Range.getHtml
  summary: >-
    获取 range 对象的 HTML 表示形式。


    \[[API 集： WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: getHtml()
  fullName: word.Word.Range.getHtml
  langs:
