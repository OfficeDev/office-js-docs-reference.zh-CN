- uid: word.Word.ContentControlCollection.load
  summary: <span data-ttu-id="d03cf-143">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="d03cf-143">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d03cf-144">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="d03cf-144">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="d03cf-145">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="d03cf-145">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="d03cf-146">`load(option?: { select?: string; expand?: string; }): Word.ContentControlCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="d03cf-146">`load(option?: { select?: string; expand?: string; }): Word.ContentControlCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="d03cf-147">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ContentControlCollection`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="d03cf-147">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ContentControlCollection` - Only available on collection types.</span></span> <span data-ttu-id="d03cf-148">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="d03cf-148">It is similar to the preceding signature.</span></span> <span data-ttu-id="d03cf-149">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="d03cf-149">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="d03cf-150">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="d03cf-150">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="d03cf-151">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="d03cf-151">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="d03cf-152">示例</span><span class="sxs-lookup"><span data-stu-id="d03cf-152">Examples</span></span>


    ```javascript

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a proxy object for the content controls collection.
        var contentControls = context.document.contentControls;

        // Queue a command to load the id property for all of the content controls.
        context.load(contentControls, 'id');

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            if (contentControls.items.length === 0) {
                console.log('No content control found.');
            }
            else {
                // Queue a command to load the properties on the first content control.
                contentControls.items[0].load(  'appearance,' +
                                                'cannotDelete,' +
                                                'cannotEdit,' +
                                                'id,' +
                                                'placeHolderText,' +
                                                'removeWhenEdited,' +
                                                'title,' +
                                                'text,' +
                                                'type,' +
                                                'style,' +
                                                'tag,' +
                                                'font/size,' +
                                                'font/name,' +
                                                'font/color');

                // Synchronize the document state by executing the queued commands,
                // and return a promise to indicate task completion.
                return context.sync()
                    .then(function () {
                        console.log('Property values of the first content control:' +
                            '   ----- appearance: ' + contentControls.items[0].appearance +
                            '   ----- cannotDelete: ' + contentControls.items[0].cannotDelete +
                            '   ----- cannotEdit: ' + contentControls.items[0].cannotEdit +
                            '   ----- color: ' + contentControls.items[0].color +
                            '   ----- id: ' + contentControls.items[0].id +
                            '   ----- placeHolderText: ' + contentControls.items[0].placeholderText +
                            '   ----- removeWhenEdited: ' + contentControls.items[0].removeWhenEdited +
                            '   ----- title: ' + contentControls.items[0].title +
                            '   ----- text: ' + contentControls.items[0].text +
                            '   ----- type: ' + contentControls.items[0].type +
                            '   ----- style: ' + contentControls.items[0].style +
                            '   ----- tag: ' + contentControls.items[0].tag +
                            '   ----- font size: ' + contentControls.items[0].font.size +
                            '   ----- font name: ' + contentControls.items[0].font.name +
                            '   ----- font color: ' + contentControls.items[0].font.color);
                });
            }
        });
