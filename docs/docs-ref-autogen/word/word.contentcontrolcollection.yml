- uid: word.Word.ContentControlCollection
  summary: >-
    包含[Word.ContentControl](xref:word.Word.ContentControl)对象的集合。 内容控件是文档中绑定的、有可能添加标签的区域，它们充当特定类型的内容的容器。 单个内容控件可能包含如图像、 表或带格式文本段落的内容。 目前，支持格式文本内容控件。


