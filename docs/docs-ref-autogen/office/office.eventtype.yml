- uid: office.Office.EventType
  summary: >-
    指定引发的事件的类型。 返回`type`属性 * EventArgs 对象。


    外接程序项目支持`Office.EventType.ResourceSelectionChanged` <!-- -->， `Office.EventType.TaskSelectionChanged` <!-- -->，和`Office.EventType.ViewSelectionChanged`事件类型。


    <table>BindingDataChanged 和 BindingSelectionChanged 主机</td><td>Access、Excel、Word</td></tr></table>
