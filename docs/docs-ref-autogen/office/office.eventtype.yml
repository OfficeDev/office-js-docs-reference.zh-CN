    指定引发的事件的类型。 由 * EventArgs `type`对象的属性返回。


    项目的外接程序支持`Office.EventType.ResourceSelectionChanged` <!-- -->、 `Office.EventType.TaskSelectionChanged` <!-- -->和`Office.EventType.ViewSelectionChanged`事件类型。


    <table><tr><td>BindingDataChanged 和了 binding.bindingselectionchanged 主机</td><td>Access、Excel、Word</td></tr></table>
