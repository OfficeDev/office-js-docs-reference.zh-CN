- uid: office.Office.SetBindingDataOptions.asyncContext
  summary: 在传递给回调的 AsyncResult 对象的 asyncContext 属性中，返回，任何类型的用户定义项不变。
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any'
    return:
      type:
      - any
- uid: office.Office.SetBindingDataOptions.cellFormat
  summary: >-
    只有与绑定类型表和的 data 形参传递 TableData 对象时使用。 指定的列、 行或单元格范围和键 / 值对的形式指定要应用于该区域的格式的单元格的对象的数组。


    示例：`[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type:
      - RangeFormatConfiguration[]
- uid: office.Office.SetBindingDataOptions.coercionType
  summary: 显式设置的数据对象的形状。 如果未提供推断从数据类型。
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetBindingDataOptions.columns
  summary: 仅针对 Access 相关内容外接程序中的表绑定。 字符串数组。 指定列名称。
  name: columns
  fullName: columns
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columns?: string[]'
    return:
      type:
      - string[]
- uid: office.Office.SetBindingDataOptions.rows
  summary: 仅针对 Access 相关内容外接程序中的表绑定。 指定预定义的字符串"thisRow"以获取当前所选行中的数据。
  name: rows
  fullName: rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string'
    return:
      type:
      - string
- uid: office.Office.SetBindingDataOptions.startColumn
  summary: 为数据子集指定基于零的起始列。 仅对表或矩阵绑定。 如果省略，启动在第一列中设置数据。
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.startRow
  summary: 为绑定中的数据子集指定基于零的开始行。 仅对表或矩阵绑定。 如果省略，启动的第一行中设置数据。
  name: startRow
  fullName: startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.tableOptions
  summary: '对于插入的表，表格格式选项，如标题行、 总计行和带状的行指定的键 / 值对的列表。 示例：`{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object'
    return:
      type:
      - object
