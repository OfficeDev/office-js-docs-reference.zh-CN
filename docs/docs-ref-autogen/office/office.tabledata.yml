- uid: office.Office.TableData.headers
  summary: <span data-ttu-id="e21e3-107">获取或设置表的标题。</span><span class="sxs-lookup"><span data-stu-id="e21e3-107">Gets or sets the headers of the table.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="e21e3-108">Hosts</span><span class="sxs-lookup"><span data-stu-id="e21e3-108">Hosts</span></span></td><td><span data-ttu-id="e21e3-109">Excel 和 Word</span><span class="sxs-lookup"><span data-stu-id="e21e3-109">Excel, Word</span></span></td></tr>


    <tr><td><span data-ttu-id="e21e3-110">要求集</span><span class="sxs-lookup"><span data-stu-id="e21e3-110">Requirement Sets</span></span></td><td><span data-ttu-id="e21e3-111">TableBindings</span><span class="sxs-lookup"><span data-stu-id="e21e3-111">TableBindings</span></span></td></tr></table>


    <span data-ttu-id="e21e3-112">若要指定标题，你必须指定对应于表结构的数组的数组。</span><span class="sxs-lookup"><span data-stu-id="e21e3-112">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="e21e3-113">例如，若要指定邮件头，当两列的表格您将标头属性设置为\[ \[header1'，'header2\]\]。</span><span class="sxs-lookup"><span data-stu-id="e21e3-113">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>


    <span data-ttu-id="e21e3-114">如果指定 null headers 属性 （或在构造 TableData 对象时，将属性留空），代码时会出现以下结果：</span><span class="sxs-lookup"><span data-stu-id="e21e3-114">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="e21e3-115">如果插入新表，则将创建表的默认列标题。</span><span class="sxs-lookup"><span data-stu-id="e21e3-115">If you insert a new table, the default column headers for the table are created.</span></span>


    - <span data-ttu-id="e21e3-116">如果覆盖或更新现有表，则不会改动现有标题。</span><span class="sxs-lookup"><span data-stu-id="e21e3-116">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="e21e3-117">示例</span><span class="sxs-lookup"><span data-stu-id="e21e3-117">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
