  - uid: office.Office.TableData.headers
    summary: <span data-ttu-id="3f4e7-105">获取或设置表的标题。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-105">Gets or sets the headers of the table.</span></span>
    remarks: |-
      <span data-ttu-id="3f4e7-106">若要指定标题，你必须指定对应于表结构的数组的数组。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-106">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="3f4e7-107">例如, 若要指定两列表的标题, 请将标头属性设置为\[ \["header1", "header2"\]\]。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-107">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>

      <span data-ttu-id="3f4e7-108">如果为标头属性指定 null (或在构造 TableData 对象时将该属性留空), 则在代码执行时将发生以下结果:</span><span class="sxs-lookup"><span data-stu-id="3f4e7-108">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>

      - <span data-ttu-id="3f4e7-109">如果插入新表，则将创建表的默认列标题。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-109">If you insert a new table, the default column headers for the table are created.</span></span>

      - <span data-ttu-id="3f4e7-110">如果覆盖或更新现有表，则不会改动现有标题。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-110">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

      #### <a name="examples"></a><span data-ttu-id="3f4e7-111">示例</span><span class="sxs-lookup"><span data-stu-id="3f4e7-111">Examples</span></span>

      ```javascript
      // The following example creates a single-column table with a header and three rows.
      function createTableData() {
          var tableData = new Office.TableData();
          tableData.headers = [['header1']];
          tableData.rows = [['row1'], ['row2'], ['row3']];
          return tableData;
      }
      ```
    name: headers
    fullName: headers
    langs:
      - typeScript
    type: property
    syntax:
      content: 'headers: any[];'
      return:
        type:
          - 'any[]'
  - uid: office.Office.TableData.rows
    summary: '<span data-ttu-id="3f4e7-112">获取或设置表中的行。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-112">Gets or sets the rows in the table.</span></span> <span data-ttu-id="3f4e7-113">返回包含表中数据的数组的数组。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-113">Returns an array of arrays that contains the data in the table.</span></span> <span data-ttu-id="3f4e7-114">如果没有任何行, 则返回一个空数组。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-114">Returns an empty array if there are no rows.</span></span>'
    remarks: |-
      <span data-ttu-id="3f4e7-115">若要指定行，则必须指定对应于表结构的数组的数组。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-115">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="3f4e7-116">例如, 若要在两列的表中指定两行字符串值, 请将 rows 属性设置为\[ \["a"、"b"\]、 \["c"、"d"\]\]。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-116">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>

      <span data-ttu-id="3f4e7-117">如果为 rows 属性指定 null (或在构造 TableData 对象时将该属性留空), 则在代码执行时将发生以下结果:</span><span class="sxs-lookup"><span data-stu-id="3f4e7-117">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>

      - <span data-ttu-id="3f4e7-118">如果插入新表，将插入一个空白行。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-118">If you insert a new table, a blank row will be inserted.</span></span>

      - <span data-ttu-id="3f4e7-119">如果覆盖或更新现有表，则不会改动现有行。</span><span class="sxs-lookup"><span data-stu-id="3f4e7-119">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

      #### <a name="examples"></a><span data-ttu-id="3f4e7-120">示例</span><span class="sxs-lookup"><span data-stu-id="3f4e7-120">Examples</span></span>

      ```javascript
      // The following example creates a single-column table with a header and three rows.
      function createTableData() {
          var tableData = new Office.TableData();
          tableData.headers = [['header1']];
          tableData.rows = [['row1'], ['row2'], ['row3']];
          return tableData;
      }
      ```
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows: any[][];'
      return:
        type:
          - 'any[][]'