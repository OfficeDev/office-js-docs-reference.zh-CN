  remarks: >-
    <table> <tr><td><span data-ttu-id="54840-120">主机</span><span class="sxs-lookup"><span data-stu-id="54840-120">Hosts</span></span></td><td><span data-ttu-id="54840-121">Excel 和 Word</span><span class="sxs-lookup"><span data-stu-id="54840-121">Excel, Word</span></span></td></tr> <tr><td><span data-ttu-id="54840-122">要求集</span><span class="sxs-lookup"><span data-stu-id="54840-122">Requirement Sets</span></span></td><td><span data-ttu-id="54840-123">TableBindings</span><span class="sxs-lookup"><span data-stu-id="54840-123">TableBindings</span></span></td></tr> </table>


    <span data-ttu-id="54840-124">若要指定行，则必须指定对应于表结构的数组的数组。</span><span class="sxs-lookup"><span data-stu-id="54840-124">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="54840-125">例如, 若要在两列的表中指定两行字符串值, 请将 rows 属性设置为\[ \["a"、"b"\]、 \["c"、"d"\]\]。</span><span class="sxs-lookup"><span data-stu-id="54840-125">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>


    <span data-ttu-id="54840-126">如果为 rows 属性指定 null (或在构造 TableData 对象时将该属性留空), 则在代码执行时将发生以下结果:</span><span class="sxs-lookup"><span data-stu-id="54840-126">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="54840-127">如果插入新表，将插入一个空白行。</span><span class="sxs-lookup"><span data-stu-id="54840-127">If you insert a new table, a blank row will be inserted.</span></span>


    - <span data-ttu-id="54840-128">如果覆盖或更新现有表，则不会改动现有行。</span><span class="sxs-lookup"><span data-stu-id="54840-128">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="54840-129">示例</span><span class="sxs-lookup"><span data-stu-id="54840-129">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: rows
  fullName: rows
