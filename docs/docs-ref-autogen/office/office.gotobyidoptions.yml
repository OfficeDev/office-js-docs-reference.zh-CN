- uid: office.Office.GoToByIdOptions
  summary: 提供选项是否选择导航到的位置。
  remarks: >-
    导致[options.selectionMode](xref:office.Office.SelectionMode)选项的行为随主机：


    在 Excel:`Office.SelectionMode.Selected`选择中的绑定或命名项的所有内容。 `Office.SelectionMode.None`文本绑定选择的单元格;矩阵绑定、 表绑定和已命名的项目，选择第一个数据单元格 （不是第一个单元格的表的标题行中）。


    在 PowerPoint 中：`Office.SelectionMode.Selected`选定的幻灯片标题或第一张幻灯片上的 textbox。 `Office.SelectionMode.None`不能选择任何内容。


    在 Word:`Office.SelectionMode.Selected`绑定中选择的所有内容。 `Office.SelectionMode.None`文本绑定，将光标移到的文本; 开头矩阵绑定和表绑定，选择第一个数据单元格 （不是第一个单元格的表的标题行中）。
  name: Office.GoToByIdOptions
  fullName: Office.GoToByIdOptions
