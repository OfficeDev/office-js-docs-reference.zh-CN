        description: ''
      parameters:
        - id: options
          description: '<span data-ttu-id="b4cce-114">可选。</span><span class="sxs-lookup"><span data-stu-id="b4cce-114">Optional.</span></span> <span data-ttu-id="b4cce-115">包含一个或多个以下属性的对象文本。</span><span class="sxs-lookup"><span data-stu-id="b4cce-115">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="b4cce-116">allowEvent: 布尔值。</span><span class="sxs-lookup"><span data-stu-id="b4cce-116">allowEvent: A boolean value.</span></span> <span data-ttu-id="b4cce-117">当使用完成的方法来使事件处理程序的完成信号时, 此值指示已处理事件应继续执行或被取消。</span><span class="sxs-lookup"><span data-stu-id="b4cce-117">When the completed method is used to signal completion of an event handler, this value indicates of the handled event should continue execution or be canceled.</span></span> <span data-ttu-id="b4cce-118">例如, 处理 ItemSend 事件的外接程序可以设置 allowEvent = false 以取消发送邮件。</span><span class="sxs-lookup"><span data-stu-id="b4cce-118">For example, an add-in that handles the ItemSend event can set allowEvent = false to cancel sending of the message.</span></span>'
          type:
            - '{ allowEvent: boolean }'
  - uid: office.Office.AddinCommands.Event.source
    summary: <span data-ttu-id="b4cce-119">有关触发调用此函数的控件的信息。</span><span class="sxs-lookup"><span data-stu-id="b4cce-119">Information about the control that triggered calling this function.</span></span>
    remarks: |-
      <span data-ttu-id="b4cce-120">仅在[要求集](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)邮箱1.3 和更高版本中的 Outlook 中支持此属性。</span><span class="sxs-lookup"><span data-stu-id="b4cce-120">This property is only supported in Outlook in [requirement set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) Mailbox 1.3 and later.</span></span>

      #### <a name="examples"></a><span data-ttu-id="b4cce-121">示例</span><span class="sxs-lookup"><span data-stu-id="b4cce-121">Examples</span></span>

      ```javascript
      // In this example, consider a button defined in an add-in manifest as follows:
      //<Control xsi:type="Button" id="eventTestButton">
      //    <Label resid="eventButtonLabel" />
      //    <Tooltip resid="eventButtonTooltip" />
      //    <Supertip>
      //        <Title resid="eventSuperTipTitle" />
      //        <Description resid="eventSuperTipDescription" />
      //    </Supertip>
      //    <Icon>
      //        <bt:Image size="16" resid="blue-icon-16" />
      //        <bt:Image size="32" resid="blue-icon-32" />
      //        <bt:Image size="80" resid="blue-icon-80" />
      //    </Icon>
      //    <Action xsi:type="ExecuteFunction">
      //        <FunctionName>testEventObject</FunctionName>
      //    </Action>
      //</Control>

      // The button has an id attribute set to eventTestButton, and will invoke
      // the testEventObject function defined in the add-in.
      // That function looks like this:
      function testEventObject(event) {
          // The event object implements the Event interface.

          // This value will be "eventTestButton".
          var buttonId = event.source.id;

          // Signal to the host app that processing is complete.
          event.completed();
      }
      ```
      ```javascript
      // Function is used by two buttons:
      // button1 and button2
      function multiButton (event) {
          // Check which button was clicked.
          var buttonId = event.source.id;

          if (buttonId === 'button1') {
              doButton1Action();
          } else {
              doButton2Action();
          }

          event.completed();
      }
      ```
