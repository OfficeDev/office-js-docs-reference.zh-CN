  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      <span data-ttu-id="b4cce-105">指示外接程序已完成由外接程序命令按钮或事件处理程序触发的处理。</span><span class="sxs-lookup"><span data-stu-id="b4cce-105">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>

      <span data-ttu-id="b4cce-106">此方法必须在由外接程序命令 (由 xsi: type 属性设置为 ExecuteFunction 的 Action 元素定义) 调用的函数末尾调用。</span><span class="sxs-lookup"><span data-stu-id="b4cce-106">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="b4cce-107">调用此方法会向主机客户端发出信号，指示函数已完成并且它可以清理调用该函数所涉及的任何状态。</span><span class="sxs-lookup"><span data-stu-id="b4cce-107">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="b4cce-108">例如，如果用户在调用此方法之前关闭 Outlook，Outlook 将警告函数仍在执行。</span><span class="sxs-lookup"><span data-stu-id="b4cce-108">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>

      <span data-ttu-id="b4cce-109">事件处理完成后，必须在由 Office.context.mailbox.addHandlerAsync 添加的事件处理程序中调用此方法。</span><span class="sxs-lookup"><span data-stu-id="b4cce-109">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>

      <span data-ttu-id="b4cce-110">\[[API 集: 邮箱 1.3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="b4cce-110">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="b4cce-111">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: 受限的**[适用 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="b4cce-111">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="b4cce-112">邮箱1.3 不包含参数, `options`而邮箱预览不支持`options`参数)</span><span class="sxs-lookup"><span data-stu-id="b4cce-112">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter)</span></span>

      #### <a name="examples"></a><span data-ttu-id="b4cce-113">示例</span><span class="sxs-lookup"><span data-stu-id="b4cce-113">Examples</span></span>

      ```javascript
      function processItem (event) {
          // Do some processing

          event.completed();
      }

      // In the following example, the checkMessage function has
      // been registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK"
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in result.value
              if (result.value.indexOf('BLOCK') != -1) {
                  // Value is found, stop send
                  event.completed({allowEvent = false});
              } else {
                  // Value wasn't found, allow send
                  event.completed({allowEvent = true});
              }
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
