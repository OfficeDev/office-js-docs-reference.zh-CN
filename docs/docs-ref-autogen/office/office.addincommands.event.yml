- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    <span data-ttu-id="702c6-109">指示外接程序已完成由外接程序命令按钮或事件处理程序触发的处理。</span><span class="sxs-lookup"><span data-stu-id="702c6-109">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>


    <span data-ttu-id="702c6-110">此方法必须在由外接程序命令 (由 xsi: type 属性设置为 ExecuteFunction 的 Action 元素定义) 调用的函数末尾调用。</span><span class="sxs-lookup"><span data-stu-id="702c6-110">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="702c6-111">调用此方法会向主机客户端发出信号，指示函数已完成并且它可以清理调用该函数所涉及的任何状态。</span><span class="sxs-lookup"><span data-stu-id="702c6-111">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="702c6-112">例如，如果用户在调用此方法之前关闭 Outlook，Outlook 将警告函数仍在执行。</span><span class="sxs-lookup"><span data-stu-id="702c6-112">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>


    <span data-ttu-id="702c6-113">事件处理完成后，必须在由 Office.context.mailbox.addHandlerAsync 添加的事件处理程序中调用此方法。</span><span class="sxs-lookup"><span data-stu-id="702c6-113">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>


    <span data-ttu-id="702c6-114">\[[API 集: 邮箱 1.3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="702c6-114">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="702c6-115">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="702c6-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="702c6-116">受限</span><span class="sxs-lookup"><span data-stu-id="702c6-116">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="702c6-117">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="702c6-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="702c6-118">撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="702c6-118">Compose or Read</span></span></td></tr> </table>


    <span data-ttu-id="702c6-119">**支持详细信息**</span><span class="sxs-lookup"><span data-stu-id="702c6-119">**Support details**</span></span>


    <span data-ttu-id="702c6-p103">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="702c6-p103">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


