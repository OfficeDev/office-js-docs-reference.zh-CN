    - id: handler
      description: <span data-ttu-id="11ba7-120">事件处理程序函数添加，其唯一参数是类型[Office.SettingsChangedEventArgs](xref:office.Office.SettingsChangedEventArgs)的<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="11ba7-120">The event handler function to add, whose only parameter is of type[Office.SettingsChangedEventArgs](xref:office.Office.SettingsChangedEventArgs)<!-- -->.</span></span> <span data-ttu-id="11ba7-121">必需。</span><span class="sxs-lookup"><span data-stu-id="11ba7-121">Required.</span></span>
      type:
      - any
    - id: options
      description: <span data-ttu-id="11ba7-122">提供用于保留不变，用于在回调中的任何类型的上下文数据的选项。</span><span class="sxs-lookup"><span data-stu-id="11ba7-122">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
