- uid: office.Office.Settings.addHandlerAsync
  summary: >-
    <span data-ttu-id="11ba7-111">添加 settingsChanged 事件的事件处理程序。</span><span class="sxs-lookup"><span data-stu-id="11ba7-111">Adds an event handler for the settingsChanged event.</span></span>


    <span data-ttu-id="11ba7-112">重要说明： 外接程序的代码可以注册的加载项运行的任何 Excel 客户端中，但仅当外接程序将加载包含在 Excel Online 中，打开电子表格时，将触发该事件时 settingsChanged 事件的处理程序和编辑多个用户电子表格 （共同创作）。</span><span class="sxs-lookup"><span data-stu-id="11ba7-112">Important: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="11ba7-113">因此，实际上 settingsChanged 事件只支持 Excel Online 中共同创作方案。</span><span class="sxs-lookup"><span data-stu-id="11ba7-113">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"11ba7-114\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-114\">Requirement Sets</span></span></td><td><span data-ttu-id=\"11ba7-115\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-115\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"11ba7-116\">只要每个事件处理程序函数的名称是唯一的您可以添加为指定的 eventType 的多个事件处理程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-116\">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"11ba7-117\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-117\">Examples</span></span>\n\n```javascript\nfunction addSelectionChangedEventHandler() {\n    Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);\n}\n\nfunction MyHandler(eventArgs) {\n    write('Event raised: ' + eventArgs.type);\n    doSomethingWithSettings(eventArgs.settings);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
