  - uid: office.Office.Settings.addHandlerAsync_1
    summary: |-
      <span data-ttu-id="de3bb-132">为 settingsChanged 事件添加事件处理程序。</span><span class="sxs-lookup"><span data-stu-id="de3bb-132">Adds an event handler for the settingsChanged event.</span></span>

      <span data-ttu-id="de3bb-133">**重要说明**: 当外接程序使用任何 excel 客户端运行时, 外接程序的代码可以为 settingsChanged 事件注册处理程序, 但只有在加载加载项时, 将会触发该事件, 并在 Excel Online 中打开一个电子表格, 并且多个用户正在编辑电子表格 (共同创作)。</span><span class="sxs-lookup"><span data-stu-id="de3bb-133">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="de3bb-134">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="de3bb-134">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="de3bb-135">**要求集**:[不在集合中](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="de3bb-135">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="de3bb-136">只要每个事件处理程序函数的名称是唯一的, 您就可以为指定的事件类型添加多个事件处理程序。</span><span class="sxs-lookup"><span data-stu-id="de3bb-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="de3bb-137">示例</span><span class="sxs-lookup"><span data-stu-id="de3bb-137">Examples</span></span>

      ```javascript
      function addSelectionChangedEventHandler() {
          Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }

      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
          doSomethingWithSettings(eventArgs.settings);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
