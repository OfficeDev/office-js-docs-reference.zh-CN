    summary: <span data-ttu-id="de3bb-156">检索指定设置。</span><span class="sxs-lookup"><span data-stu-id="de3bb-156">Retrieves the specified setting.</span></span>
    remarks: |-
      <span data-ttu-id="de3bb-157">**要求集**:[设置](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="de3bb-157">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      #### <a name="examples"></a><span data-ttu-id="de3bb-158">示例</span><span class="sxs-lookup"><span data-stu-id="de3bb-158">Examples</span></span>

