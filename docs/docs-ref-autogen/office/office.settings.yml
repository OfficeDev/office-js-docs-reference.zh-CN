    <span data-ttu-id="11ba7-321">Set 方法创建指定名称的新设置，如果它不存在，或在设置属性包的内存中副本中设置指定名称的现有设置。</span><span class="sxs-lookup"><span data-stu-id="11ba7-321">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="11ba7-322">调用 Settings.saveAsync 方法后，值存储在文档中为其数据类型的序列化的 JSON 表示形式。</span><span class="sxs-lookup"><span data-stu-id="11ba7-322">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="11ba7-323">适用于每一加载项的设置最多为 2 MB。</span><span class="sxs-lookup"><span data-stu-id="11ba7-323">A maximum of 2MB is available for the settings of each add-in.</span></span>


