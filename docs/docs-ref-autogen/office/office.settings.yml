- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="11ba7-172">读取文档中保存的所有设置并刷新内容或任务窗格外接程序在内存中保留的这些设置的副本。</span><span class="sxs-lookup"><span data-stu-id="11ba7-172">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"11ba7-173\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-173\">Requirement Sets</span></span></td><td><span data-ttu-id=\"11ba7-174\">设置</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-174\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"11ba7-175\">此方法可在 Excel、 Word 和 PowerPoint coauthoring 方案时的相同的加载项的多个实例正在对同一文档。</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-175\">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id=\"11ba7-176\">因为每一加载项运行正常加载文档中的设置的内存中副本针对在用户打开它，每个用户所使用的值可以获取同步的设置的时间。每当外接程序的实例调用 Settings.saveAsync 方法以持续的所有文档的该用户的设置，则可以发生此错误。</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-176\">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id=\"11ba7-177\">为 settingsChanged 事件的外接程序从事件处理程序调用 refreshAsync 方法将刷新所有用户的设置值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-177\">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>\n\n<span data-ttu-id=\"11ba7-178\">在传递给 refreshAsync 方法的回调函数中，您可以使用 AsyncResult 对象的属性返回以下信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-178\">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"11ba7-179\">属性</span><span class=\"sxs-lookup\"><span data-stu-id=\"11ba7-179\">Property</span></span></th> <th><