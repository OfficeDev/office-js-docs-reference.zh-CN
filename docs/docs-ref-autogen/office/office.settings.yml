    <span data-ttu-id="11ba7-328">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="11ba7-328">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="11ba7-329">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="11ba7-329">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="11ba7-330">Office Online（在浏览器中）</span><span class="sxs-lookup"><span data-stu-id="11ba7-330">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="11ba7-331">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="11ba7-331">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="11ba7-332"><strong>访问</strong></span><span class="sxs-lookup"><span data-stu-id="11ba7-332"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="11ba7-333">Y</span><span class="sxs-lookup"><span data-stu-id="11ba7-333">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="11ba7-334"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="11ba7-334"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="11ba7-335">Y</span><span class="sxs-lookup"><span data-stu-id="11ba7-335">Y</span></span> </td><td> <span data-ttu-id="11ba7-336">Y</span><span class="sxs-lookup"><span data-stu-id="11ba7-336">Y</span></span> </td><td> <span data-ttu-id="11ba7-337">Y</span><span class="sxs-lookup"><span data-stu-id="11ba7-337">Y</span></span> </td></tr> <tr><td><span data-ttu-id="11ba7-338"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="11ba7-338"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="11ba7-339">Y</span><span class="sxs-lookup"><span data-stu-id="11ba7-339">Y</span></span> </td><td> <span data-ttu-id="11ba7-340">Y</span><span class="sxs-lookup"><span data-stu-id="11ba7-340">Y</span></span> </td><td> <span data-ttu-id="11ba7-341">Y</span><span class="sxs-lookup"><span data-stu-id="11ba