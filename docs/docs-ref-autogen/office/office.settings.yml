    summary: <span data-ttu-id="de3bb-101">表示作为名称/值对存储在主机文档中的任务窗格或内容外接程序的自定义设置。</span><span class="sxs-lookup"><span data-stu-id="de3bb-101">Represents custom settings for a task pane or content add-in that are stored in the host document as name/value pairs.</span></span>
    remarks: |-
      <span data-ttu-id="de3bb-102">**主机**: Access、Excel、PowerPoint、Word</span><span class="sxs-lookup"><span data-stu-id="de3bb-102">**Hosts**: Access, Excel, PowerPoint, Word</span></span>

      <span data-ttu-id="de3bb-103">使用 settings 对象的方法创建的设置将针对每个加载项和文档进行保存。</span><span class="sxs-lookup"><span data-stu-id="de3bb-103">The settings created by using the methods of the Settings object are saved per add-in and per document.</span></span> <span data-ttu-id="de3bb-104">即，这些设置仅供创建它们的外接程序使用，并且仅来自保存它们的文档。</span><span class="sxs-lookup"><span data-stu-id="de3bb-104">That is, they are available only to the add-in that created them, and only from the document in which they are saved.</span></span>

      <span data-ttu-id="de3bb-105">设置的名称是一个字符串, 而值可以是字符串、数字、布尔值、null、对象或数组。</span><span class="sxs-lookup"><span data-stu-id="de3bb-105">The name of a setting is a string, while the value can be a string, number, boolean, null, object, or array.</span></span>

      <span data-ttu-id="de3bb-106">设置对象将作为 Document 对象的一部分自动加载, 并可通过在外接程序激活时调用该对象的 Settings 属性。</span><span class="sxs-lookup"><span data-stu-id="de3bb-106">The Settings object is automatically loaded as part of the Document object, and is available by calling the settings property of that object when the add-in is activated.</span></span>

      <span data-ttu-id="de3bb-107">开发者负责在添加或删除设置后调用 saveAsync 方法，从而将设置保存到文档中。</span><span class="sxs-lookup"><span data-stu-id="de3bb-107">The developer is responsible for calling the saveAsync method after adding or deleting settings to save the settings in the document.</span></span>
