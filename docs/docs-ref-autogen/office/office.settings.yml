        <span data-ttu-id="11ba7-123">可选。</span><span class="sxs-lookup"><span data-stu-id="11ba7-123">Optional.</span></span> <span data-ttu-id="11ba7-124">在回调返回时调用的其唯一参数的类型[Office.AsyncResult](xref:office.Office.AsyncResult)函数<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="11ba7-124">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>


