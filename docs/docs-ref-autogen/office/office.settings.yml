  - uid: office.Office.Settings.refreshAsync
    summary: <span data-ttu-id="de3bb-160">读取文档中保存的所有设置并刷新内容或任务窗格外接程序在内存中保留的这些设置的副本。</span><span class="sxs-lookup"><span data-stu-id="de3bb-160">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
    remarks: |-
      <span data-ttu-id="de3bb-161">**要求集**:[不在集合中](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="de3bb-161">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="de3bb-162">当同一加载项的多个实例在同一文档中运行时, 此方法在 Excel、Word 和 PowerPoint 合著方案中非常有用。</span><span class="sxs-lookup"><span data-stu-id="de3bb-162">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id="de3bb-163">由于每个加载项都在用户打开文档时从该文档加载的设置的内存中副本运行, 因此每个用户使用的设置值可能会不同步。只要外接程序的实例调用 saveAsync 方法以将该用户的所有设置都保留到文档中, 就会发生这种情况。</span><span class="sxs-lookup"><span data-stu-id="de3bb-163">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id="de3bb-164">从外接程序的 settingsChanged 事件的事件处理程序中调用 refreshAsync 方法将会刷新所有用户的设置值。</span><span class="sxs-lookup"><span data-stu-id="de3bb-164">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>

      <span data-ttu-id="de3bb-165">在传递给 refreshAsync 方法的回调函数中，您可以使用 AsyncResult 对象的属性返回以下信息。</span><span class="sxs-lookup"><span data-stu-id="de3bb-165">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="de3bb-166">属性</span><span class="sxs-lookup"><span data-stu-id="de3bb-166">Property</span></span></th> <th><span data-ttu-id="de3bb-167">用于...</span><span class="sxs-lookup"><span data-stu-id="de3bb-167">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="de3bb-168">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="de3bb-168">AsyncResult.value</span></span></td> <td><span data-ttu-id="de3bb-169">使用刷新值访问 Settings 对象。</span><span class="sxs-lookup"><span data-stu-id="de3bb-169">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id="de3bb-170">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="de3bb-170">AsyncResult.status</span></span></td> <td><span data-ttu-id="de3bb-171">确定操作是成功还是失败。</span><span class="sxs-lookup"><span data-stu-id="de3bb-171">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="de3bb-172">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="de3bb-172">AsyncResult.error</span></span></td> <td><span data-ttu-id="de3bb-173">如果操作失败，则访问提供错误信息的 Error 对象。</span><span class="sxs-lookup"><span data-stu-id="de3bb-173">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="de3bb-174">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="de3bb-174">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="de3bb-175">在 AsyncResult 对象中未经改动的返回的任何类型的用户定义项。</span><span class="sxs-lookup"><span data-stu-id="de3bb-175">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>

      #### <a name="examples"></a><span data-ttu-id="de3bb-176">示例</span><span class="sxs-lookup"><span data-stu-id="de3bb-176">Examples</span></span>

      ```javascript
      function refreshSettings() {
          Office.context.document.settings.refreshAsync(function (asyncResult) {
              write('Settings refreshed with status: ' + asyncResult.status);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
