- uid: office.Office.File
  summary: 表示与 Office 外接程序关联的文档文件。
  remarks: >-
    访问 File 对象传递给 Document.getFileAsync 方法的回调函数中的 AsyncResult.value 属性。


    **支持详细信息**


    在以下矩阵大写 Y 表示此接口支持在相应的 Office 主机应用程序。 空单元格指示 Office 主机应用程序不支持此接口。


    有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。


    *支持的主机（按平台）* <table> <tr><th> </th><th> Office for Windows Desktop </th><th> Office Online（在浏览器中） </th><th> Office for iPad </th><th> Office for Mac? </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> </table>
  name: Office.File
  fullName: Office.File
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.File.closeAsync
  - office.Office.File.getSliceAsync
