- uid: office.Office.SetSelectedDataOptions
  summary: 提供了有关如何向所选内容插入数据的选项。
  name: Office.SetSelectedDataOptions
  fullName: Office.SetSelectedDataOptions
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.SetSelectedDataOptions.asyncContext
  - office.Office.SetSelectedDataOptions.cellFormat
  - office.Office.SetSelectedDataOptions.coercionType
  - office.Office.SetSelectedDataOptions.imageHeight
  - office.Office.SetSelectedDataOptions.imageLeft
  - office.Office.SetSelectedDataOptions.imageTop
  - office.Office.SetSelectedDataOptions.imageWidth
  - office.Office.SetSelectedDataOptions.tableOptions
- uid: office.Office.SetSelectedDataOptions.asyncContext
  summary: 在传递给回调的 AsyncResult 对象的 asyncContext 属性中，返回，任何类型的用户定义项不变。
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.SetSelectedDataOptions.cellFormat
  summary: >-
    只有与绑定类型表和的 data 形参传递 TableData 对象时使用。 指定的列、 行或单元格范围和键 / 值对的形式指定要应用于该区域的格式的单元格的对象的数组。


    示例： `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[];'
    return:
      type:
      - RangeFormatConfiguration[]
- uid: office.Office.SetSelectedDataOptions.coercionType
  summary: 显式设置的数据对象的形状。 如果未提供推断从数据类型。
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetSelectedDataOptions.imageHeight
  summary: 此选项适用于插入图像。 表示图像高度。 如果提供此选项时未提供 imageWidth，那么图像会进行缩放，以匹配图像的高度值。 如果同时提供了图像的宽度和高度，那么图像会相应地调整大小。 如果图像的高度或宽度均未提供，则会使用默认的图像大小和纵横比。 此值以点为单位。
  name: imageHeight
  fullName: imageHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageHeight?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageLeft
  summary: 此选项适用于插入图像。表示相对于 PowerPoint 幻灯片左侧的插入位置，以及相对于 Excel 中当前选定单元格的插入位置。Word 会忽略此值。此值以点为单位。
  name: imageLeft
  fullName: imageLeft
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageLeft?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageTop
  summary: 此选项适用于插入图像。 指示相对于顶部的 PowerPoint 幻灯片和及其与在 Excel 中的当前所选单元格的关系的插入位置。 Word 会忽略此值。 此值以磅为单位。
  name: imageTop
  fullName: imageTop
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageTop?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.imageWidth
  summary: 此选项适用于插入图像。 表示图像宽度。 如果提供此选项时未提供 imageHeight，那么图像会进行缩放，以匹配图像的宽度值。 如果同时提供了图像的宽度和高度，那么图像会相应地调整大小。 如果图像的高度或宽度均未提供，则会使用默认的图像大小和纵横比。 此值以点为单位。
  name: imageWidth
  fullName: imageWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'imageWidth?: number;'
    return:
      type:
      - number
- uid: office.Office.SetSelectedDataOptions.tableOptions
  summary: '对于插入的表，表格格式选项，如标题行、 总计行和带状的行指定的键 / 值对的列表。 示例： `{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object;'
    return:
      type:
      - object
