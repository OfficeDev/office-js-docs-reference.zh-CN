package: office!
fullName: Office.AddBindingFromPromptOptions
summary: 提供用于配置提示和标识所创建的绑定的选项。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.AddBindingFromPromptOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: 在传递给回调的 AsyncResult 对象的 asyncContext 属性中返回的、任何类型的用户定义的项目未更改。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: id
  uid: office!Office.AddBindingFromPromptOptions#id:member
  package: office!
  fullName: id
  summary: 绑定的唯一 ID。 自动生成（如果未提供）。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string'
    return:
      type: string
- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: 指定显示在提示 UI 中且告诉用户选择内容的字符串。 限制为 200 个字符。 如果未传递 promptText 参数，则显示 "请做出选择"。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Specifies a table of sample data displayed in the prompt UI as an example of the kinds of fields (columns) that can be bound by your add-in. TableData 对象中提供的标头指定在字段选择 UI 中使用的标签。


    **注意**：此参数仅用于 Access 外接程序。 It is ignored if provided when calling the method in an add-in for Excel.


    **重要说明**：我们不再建议您在 SharePoint 中创建和使用 Access web apps 和数据库。 作为一种替代方法，我们建议你使用 [Microsoft PowerApps](https://powerapps.microsoft.com/) 生成适用于 Web 和移动设备的无代码业务解决方案。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
