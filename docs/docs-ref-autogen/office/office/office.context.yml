  - uid: 'office!Office.Context#displayLanguage:member'
    summary: 获取用户针对 Office 主机应用程序的 UI 指定的区域设置（语言）。
    remarks: |-
      返回的值是 RFC 1766 语言标记格式的字符串，如 en-us。

      此`displayLanguage`值反映了在 Office 主机应用程序中**使用&gt;文件&gt;选项语言**指定的当前**显示语言**设置。

      在 Outlook 中使用时，适用的模式为 "撰写" 或 "已读"。

      **支持详细信息**

      下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此属性。 空的单元格表示相应的 Office 主机应用程序不支持此枚举。

      有关 Office 主机应用程序和服务器要求的详细信息，请参阅[运行 Office 加载项的要求](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.

      *支持的主机（按平台）* <table> <tr><th> </th><th> Windows 版 Office </th><th> Web 浏览器中的 Office </th><th> iPad 版 Office </th><th> 移动设备上的 Outlook </th><th> Mac 版 Office </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Y </td><td> Y </td><td> </td><td> Y </td><td> Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td><td> Y </td><td> Y </td><td> </td><td> </td></tr> <tr><td><strong>项目</strong></td><td> Y </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Y </td><td> </td><td> Y </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a>示例

      ```javascript
      function sayHelloWithDisplayLanguage() {
          var myDisplayLanguage = Office.context.displayLanguage;
          switch (myDisplayLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: displayLanguage
    fullName: displayLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayLanguage: string;'
      return:
        type:
          - string
  - uid: 'office!Office.Context#document:member'
    summary: 获取表示正与内容或任务窗格外接程序交互的文档的对象。
    name: document
    fullName: document
    langs:
      - typeScript
    type: property
    syntax:
      content: 'document: Office.Document;'
      return:
        type:
          - 'office!Office.Document:interface'
        description: |-


          #### <a name="examples"></a>示例

          ```javascript
          // Extension initialization code.
          var _document;

          // The initialize function is required for all add-ins.
          Office.initialize = function () {
              // Checks for the DOM to load using the jQuery ready function.
              $(document).ready(function () {
              // After the DOM is loaded, code specific to the add-in can run.
              // Initialize instance variables to access API objects.
              _document = Office.context.document;
              });
          }
          ```
