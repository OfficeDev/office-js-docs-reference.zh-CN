items:
  - uid: office.Office.GoToByIdOptions
    summary: <span data-ttu-id="6f1cd-101">提供用于决定是否要选择导航到的位置的选项。</span><span class="sxs-lookup"><span data-stu-id="6f1cd-101">Provides options for whether to select the location that is navigated to.</span></span>
    remarks: |-
      <span data-ttu-id="6f1cd-102">[SelectionMode](xref:office.Office.SelectionMode)选项导致的行为因主机而异:</span><span class="sxs-lookup"><span data-stu-id="6f1cd-102">The behavior caused by the [options.selectionMode](xref:office.Office.SelectionMode) option varies by host:</span></span>

      <span data-ttu-id="6f1cd-103">在 Excel 中`Office.SelectionMode.Selected` : 选择绑定或已命名项目中的所有内容。</span><span class="sxs-lookup"><span data-stu-id="6f1cd-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="6f1cd-104">`Office.SelectionMode.None`对于文本绑定, 选择单元格;对于矩阵绑定、表绑定和已命名项目, 选择第一个数据单元格 (不是表的标题行中的第一个单元格)。</span><span class="sxs-lookup"><span data-stu-id="6f1cd-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>

      <span data-ttu-id="6f1cd-105">在 PowerPoint 中`Office.SelectionMode.Selected` : 选择幻灯片标题或幻灯片上的第一个文本框。</span><span class="sxs-lookup"><span data-stu-id="6f1cd-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="6f1cd-106">`Office.SelectionMode.None`不会选择任何内容。</span><span class="sxs-lookup"><span data-stu-id="6f1cd-106">`Office.SelectionMode.None` doesn't select anything.</span></span>

      <span data-ttu-id="6f1cd-107">在 Word 中`Office.SelectionMode.Selected` : 选择绑定中的所有内容。</span><span class="sxs-lookup"><span data-stu-id="6f1cd-107">In Word: `Office.SelectionMode.Selected` selects all content in the binding.</span></span> <span data-ttu-id="6f1cd-108">`Office.SelectionMode.None`对于文本绑定, 将光标移至文本的开头;对于矩阵绑定和表绑定, 选择第一个数据单元格 (不是表的标题行中的第一个单元格)。</span><span class="sxs-lookup"><span data-stu-id="6f1cd-108">`Office.SelectionMode.None` for text bindings, moves the cursor to the beginning of the text; for matrix bindings and table bindings, selects the first data cell (not first cell in header row for tables).</span></span>
