### YamlMime:UniversalReference
items:
  - uid: office.Office.CoercionType
    summary: 指定如何强制由调用方法返回或设置的数据。
    remarks: |-
      PowerPoint 仅支持`Office.CoercionType.Text`<!-- -->, `Office.CoercionType.Image`<!-- -->, `Office.CoercionType.SlideRange`<!-- -->, 并`Office.CoercionType.XmlSvg`<!-- -->.

      项目仅支持`Office.CoercionType.Text`<!-- -->.
    name: Office.CoercionType
    fullName: Office.CoercionType
    langs:
      - typeScript
    type: enum
    package: office
    children:
      - office.Office.CoercionType.Html
      - office.Office.CoercionType.Image
      - office.Office.CoercionType.Matrix
      - office.Office.CoercionType.Ooxml
      - office.Office.CoercionType.SlideRange
      - office.Office.CoercionType.Table
      - office.Office.CoercionType.Text
      - office.Office.CoercionType.XmlSvg
  - uid: office.Office.CoercionType.Html
    summary: |-
      作为 HTML 返回或设置数据。

      **注意**: 仅适用于适用于 Word 的外接程序和 outlook 外接程序 (撰写模式) 中的数据。
    name: Html
    fullName: Html
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Image
    summary: '以映像流形式返回或设置数据。 **注意**: 仅适用于 Excel、Word 和 PowerPoint 中的数据。'
    name: Image
    fullName: Image
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Matrix
    summary: |-
      以不带标题的表格数据形式返回或设置数据。 以包含一维连续文本的字符的数组的数组形式返回或设置数据。 例如, 两列的字符串值的三行为: \[ \[\]"R1C1"、"R1C2"、 \["R2C1"、"R2C2"\]、 \["R3C1"、"R3C2"。\]\]

      **注意**: 仅适用于 Excel 和 Word 中的数据。
    name: Matrix
    fullName: Matrix
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Ooxml
    summary: |-
      以 Office Open XML 形式返回或设置数据。

      **注意**: 仅适用于 Word 中的数据。
    name: Ooxml
    fullName: Ooxml
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.SlideRange
    summary: |-
      返回一个 JSON 对象，其中包含所选幻灯片的 ID、标题和索引的数组。 例如, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}`选择两张幻灯片。

      **注意**: 在调用[文档](xref:office.Office.Document)时, 仅适用于 PowerPoint 中的数据<!-- -->调用 document.getselecteddata 方法, 用于获取当前幻灯片或选定的幻灯片范围。
    name: SlideRange
    fullName: SlideRange
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Table
    summary: |-
      以带可选标题的表格数据形式返回或设置的数据。 以具有可选标题的数组的数组形式返回或设置数据。

      **注意**: 仅适用于 Excel 和 Word 中的数据。
    name: Table
    fullName: Table
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Text
    summary: 以文本 (string) 形式返回或设置数据。 以一维连续文本的字符形式返回或设置的数据。
    name: Text
    fullName: Text
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.XmlSvg
    summary: '数据以 XML 数据的形式返回或设置, 其中包含 SVG 图像。 **注意**: 仅适用于 Excel、Word 和 PowerPoint 中的数据。'
    name: XmlSvg
    fullName: XmlSvg
    langs:
      - typeScript
    type: field