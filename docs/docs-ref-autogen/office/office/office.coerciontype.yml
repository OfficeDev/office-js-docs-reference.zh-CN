### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: 指定如何强制由调用方法返回或设置的数据。
remarks: >-
  以下要求集说明中指定了每个应用程序和 `CoercionType` 平台支持。


  - [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->， (`Office.CoercionType.Html`<!-- -->)


  - [使用时，ImageCoercion 1.1 (1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets)`Office.CoercionType.Image`<!-- -->)


  - [使用时 (MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion)`Office.CoercionType.Matrix`<!-- -->)


  - [使用 OoxmlCoercion (OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion)`Office.CoercionType.Ooxml`<!-- -->)


  - [Selection](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)


  - [使用时 (TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion)`Office.CoercionType.Table`<!-- -->)


  - [使用时 (TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion)`Office.CoercionType.Text`<!-- -->)


  - [使用时，ImageCoercion 1.2 (1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12)`Office.CoercionType.XmlSvg`<!-- -->)
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    作为 HTML 返回或设置数据。


    **注意**：仅适用于 Word 外接程序和 Outlook 外接程序（适用于 Outlook (撰写模式）) 。
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: 以映像流形式返回或设置数据。 **注意**：仅适用于 Excel、Word 和 PowerPoint 中的数据。
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    以不带标题的表格数据形式返回或设置数据。 以包含一维连续文本的字符的数组的数组形式返回或设置数据。 例如，两列中的三行字符串值是 \[ \[ ："R1C1"、"R1C2"、"R2C1"、"R2C2"、"R3C1"、"R3C2"。 \] \[ \] \[ \] \]


    **注意**：仅适用于 Excel 和 Word 中的数据。
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    以 Office Open XML 形式返回或设置数据。


    **注意**：仅适用于 Word 中的数据。
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    返回一个 JSON 对象，其中包含所选幻灯片的 ID、标题和索引的数组。 例如， `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` 对于两张幻灯片的选定内容。


    **注意**：仅适用于调用文档时 PowerPoint [中的数据](xref:office!Office.Document:interface)<!-- -->.getSelectedData 方法，用于获取当前幻灯片或所选幻灯片范围。
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    以带可选标题的表格数据形式返回或设置的数据。 以具有可选标题的数组的数组形式返回或设置数据。


    **注意**：仅适用于 Excel 和 Word 中的数据。
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: 返回或设置数据作为文本 (字符串) 。 以一维连续文本的字符形式返回或设置的数据。
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: 数据作为包含 SVG 图像的 XML 数据返回或设置。 **注意**：仅适用于 Excel、Word 和 PowerPoint 中的数据。
