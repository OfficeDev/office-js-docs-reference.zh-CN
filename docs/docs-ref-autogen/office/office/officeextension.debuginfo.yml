### YamlMime:TSType
name: OfficeExtension.DebugInfo
uid: office!OfficeExtension.DebugInfo:interface
package: office!
fullName: OfficeExtension.DebugInfo
summary: 提供有关错误的信息。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: code
  uid: office!OfficeExtension.DebugInfo#code:member
  package: office!
  fullName: code
  summary: 错误代码字符串，例如 "InvalidArgument"。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'code: string;'
    return:
      type: string
- name: errorLocation
  uid: office!OfficeExtension.DebugInfo#errorLocation:member
  package: office!
  fullName: errorLocation
  summary: 对象类型和属性或方法名称 (或类似的信息) （如果有）。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'errorLocation?: string;'
    return:
      type: string
- name: fullStatements
  uid: office!OfficeExtension.DebugInfo#fullStatements:member
  package: office!
  fullName: fullStatements
  summary: >-
    批处理请求中的所有语句 (包括在请求) 中指定的任何潜在敏感信息（如果有）。


    这些语句可能与编写的代码不完全匹配，但将是接近近似的。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'fullStatements?: string[];'
    return:
      type: string[]
- name: innerError
  uid: office!OfficeExtension.DebugInfo#innerError:member
  package: office!
  fullName: innerError
  summary: 内部错误（如果适用）。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'innerError?: DebugInfo | string;'
    return:
      type: <xref uid="office!OfficeExtension.DebugInfo:interface" /> | string
- name: message
  uid: office!OfficeExtension.DebugInfo#message:member
  package: office!
  fullName: message
  summary: 通过主机 Office 应用程序传递的错误消息。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'message: string;'
    return:
      type: string
- name: statements
  uid: office!OfficeExtension.DebugInfo#statements:member
  package: office!
  fullName: statements
  summary: >-
    导致错误的语句（如果可用）。


    此语句永远不会包含任何潜在的敏感数据，并且可能会与编写的代码不完全匹配，但将是一个接近的近似值。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'statements?: string;'
    return:
      type: string
- name: surroundingStatements
  uid: office!OfficeExtension.DebugInfo#surroundingStatements:member
  package: office!
  fullName: surroundingStatements
  summary: >-
    紧前面和后面的语句，如果可用，则遵循导致错误的语句。


    这些语句永远不会包含任何潜在的敏感数据，并且可能会与编写的代码不完全匹配，但将是一个接近的近似值。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'surroundingStatements?: string[];'
    return:
      type: string[]
