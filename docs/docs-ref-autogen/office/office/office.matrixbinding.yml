items:
  - uid: 'office!Office.MatrixBinding:interface'
    summary: <span data-ttu-id="cedb9-101">表示两个维度的行和列的绑定。</span><span class="sxs-lookup"><span data-stu-id="cedb9-101">Represents a binding in two dimensions of rows and columns.</span></span>
    remarks: '<span data-ttu-id="cedb9-102">MatrixBinding 对象从 Binding 对象继承 id 属性、type 属性、Binding.getdataasync 方法和 Binding.setdataasync 方法。</span><span class="sxs-lookup"><span data-stu-id="cedb9-102">The MatrixBinding object inherits the id property, type property, getDataAsync method, and setDataAsync method from the Binding object.</span></span>'
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
      - 'office!Office.Binding:interface'
    package: office!
    children:
      - 'office!Office.MatrixBinding#columnCount:member'
      - 'office!Office.MatrixBinding#rowCount:member'
  - uid: 'office!Office.MatrixBinding#columnCount:member'
    summary: '<span data-ttu-id="cedb9-103">获取矩阵数据结构中的列数，作为整数值。</span><span class="sxs-lookup"><span data-stu-id="cedb9-103">Gets the number of columns in the matrix data structure, as an integer value.</span></span>'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cedb9-104">示例</span><span class="sxs-lookup"><span data-stu-id="cedb9-104">Examples</span></span>

          ```javascript
          function showBindingColumnCount() {
              Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
                  write("Column: " + asyncResult.value.columnCount);
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
