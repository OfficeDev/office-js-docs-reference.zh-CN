### YamlMime:TSType
name: Office.MatrixBinding
uid: office!Office.MatrixBinding:interface
package: office!
fullName: Office.MatrixBinding
summary: 表示两个维度的行和列的绑定。
remarks: MatrixBinding 对象从 Binding 对象继承 id 属性、type 属性、Binding.getdataasync 方法和 Binding.setdataasync 方法。
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnCount
  uid: office!Office.MatrixBinding#columnCount:member
  package: office!
  fullName: columnCount
  summary: 获取矩阵数据结构中的列数，作为整数值。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: rowCount
  uid: office!Office.MatrixBinding#rowCount:member
  package: office!
  fullName: rowCount
  summary: 获取矩阵数据结构中的行数，作为整数值。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
