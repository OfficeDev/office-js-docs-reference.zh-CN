items:
  - uid: 'office!Office.SettingsChangedEventArgs:interface'
    summary: |-
      <span data-ttu-id="5fc8f-101">提供有关引发 settingsChanged 事件的设置的信息。</span><span class="sxs-lookup"><span data-stu-id="5fc8f-101">Provides information about the settings that raised the settingsChanged event.</span></span>

      <span data-ttu-id="5fc8f-102">若要为 settingsChanged 事件添加事件处理程序，请使用 addHandlerAsync 方法的[Office. Settings](xref:office!Office.Settings:interface)对象。</span><span class="sxs-lookup"><span data-stu-id="5fc8f-102">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office!Office.Settings:interface) object.</span></span>

      <span data-ttu-id="5fc8f-103">仅当外接程序的脚本调用 saveAsync 方法以将设置的内存中副本保存到文档文件中时，才会触发 settingsChanged 事件。</span><span class="sxs-lookup"><span data-stu-id="5fc8f-103">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="5fc8f-104">调用 Settings.set 或 Settings.remove 方法时，不会触发 settingsChanged 事件。</span><span class="sxs-lookup"><span data-stu-id="5fc8f-104">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>

      <span data-ttu-id="5fc8f-105">SettingsChanged 事件旨在让您在两个或更多用户尝试在共享（合著）文档中使用您的外接程序时同时尝试保存设置时处理潜在冲突。</span><span class="sxs-lookup"><span data-stu-id="5fc8f-105">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (coauthored) document.</span></span>

      <span data-ttu-id="5fc8f-106">**重要说明**：当外接程序使用任何 Excel 客户端运行时，加载项的代码可以为 settingsChanged 事件注册处理程序，但只有在加载加载项时，才会触发该事件，在 web 上的 Excel 中打开的电子表格以及多个用户正在编辑电子表格（合著）。</span><span class="sxs-lookup"><span data-stu-id="5fc8f-106">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel on the web, and more than one user is editing the spreadsheet (coauthoring).</span></span> <span data-ttu-id="5fc8f-107">因此，只有在合著方案中，才会在 web 上的 Excel 中有效地支持 settingsChanged 事件。</span><span class="sxs-lookup"><span data-stu-id="5fc8f-107">Therefore, effectively the settingsChanged event is supported only in Excel on the web in coauthoring scenarios.</span></span>
