### YamlMime:UniversalReference
items:
  - uid: 'office!Office.SetSelectedDataOptions:interface'
    summary: 提供有关如何向选定内容中插入数据的选项。
    name: Office.SetSelectedDataOptions
    fullName: Office.SetSelectedDataOptions
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.SetSelectedDataOptions#asyncContext:member'
      - 'office!Office.SetSelectedDataOptions#cellFormat:member'
      - 'office!Office.SetSelectedDataOptions#coercionType:member'
      - 'office!Office.SetSelectedDataOptions#imageHeight:member'
      - 'office!Office.SetSelectedDataOptions#imageLeft:member'
      - 'office!Office.SetSelectedDataOptions#imageTop:member'
      - 'office!Office.SetSelectedDataOptions#imageWidth:member'
      - 'office!Office.SetSelectedDataOptions#tableOptions:member'
  - uid: 'office!Office.SetSelectedDataOptions#asyncContext:member'
    summary: 在传递给回调的 AsyncResult 对象的 asyncContext 属性中返回的、任何类型的用户定义的项目未更改。
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: 'office!Office.SetSelectedDataOptions#cellFormat:member'
    summary: |-
      仅与绑定类型表一起使用，并在为 data 参数传递 TableData 对象时使用。 对象的数组，这些对象指定列、行或单元格的范围，并指定要应用于该区域的单元格格式（作为键值对）。

      示例：`[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'office!Office.SetSelectedDataOptions#cellFormat~0:complex'
  - uid: 'office!Office.SetSelectedDataOptions#coercionType:member'
    summary: 显式设置数据对象的形状。 如果未提供，则从数据类型推断。
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - 'office!Office.SetSelectedDataOptions#coercionType~0:complex'
  - uid: 'office!Office.SetSelectedDataOptions#imageHeight:member'
    summary: 此选项适用于插入图像。 表示图像高度。 如果提供此选项时未提供 imageWidth，那么图像会进行缩放，以匹配图像的高度值。 如果同时提供了图像的宽度和高度，那么图像会相应地调整大小。 如果图像的高度或宽度均未提供，则会使用默认的图像大小和纵横比。 此值以磅为单位。
    name: imageHeight
    fullName: imageHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageHeight?: number'
      return:
        type:
          - number
  - uid: 'office!Office.SetSelectedDataOptions#imageLeft:member'
    summary: 此选项适用于插入图像。表示相对于 PowerPoint 幻灯片左侧的插入位置，以及相对于 Excel 中当前选定单元格的插入位置。Word 会忽略此值。此值以点为单位。
    name: imageLeft
    fullName: imageLeft
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageLeft?: number'
      return:
        type:
          - number
  - uid: 'office!Office.SetSelectedDataOptions#imageTop:member'
    summary: 此选项适用于插入图像。 指示相对于 PowerPoint 幻灯片顶部的插入位置，以及它与 Excel 中当前选定单元格的关系。 Word 会忽略此值。 此值以磅为单位。
    name: imageTop
    fullName: imageTop
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageTop?: number'
      return:
        type:
          - number
  - uid: 'office!Office.SetSelectedDataOptions#imageWidth:member'
    summary: 此选项适用于插入图像。 表示图像宽度。 如果提供此选项时未提供 imageHeight，那么图像会进行缩放，以匹配图像的宽度值。 如果同时提供了图像的宽度和高度，那么图像会相应地调整大小。 如果图像的高度或宽度均未提供，则会使用默认的图像大小和纵横比。 此值以磅为单位。
    name: imageWidth
    fullName: imageWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageWidth?: number'
      return:
        type:
          - number
  - uid: 'office!Office.SetSelectedDataOptions#tableOptions:member'
    summary: '对于插入的表格，为指定表格格式选项（例如标题行、总计行和带状行）的键值对列表。 示例：`{bandedRows: true,  filterButton: false}`'
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object
