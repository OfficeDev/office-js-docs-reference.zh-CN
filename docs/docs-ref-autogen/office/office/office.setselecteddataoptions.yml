### YamlMime:TSType
name: Office.SetSelectedDataOptions
uid: office!Office.SetSelectedDataOptions:interface
package: office!
fullName: Office.SetSelectedDataOptions
summary: 提供有关如何向选定内容中插入数据的选项。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetSelectedDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: 在传递给回调的 AsyncResult 对象的 asyncContext 属性中返回的、任何类型的用户定义的项目未更改。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetSelectedDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    仅与绑定类型表一起使用，并在为 data 参数传递 TableData 对象时使用。 对象的数组，这些对象指定列、行或单元格的范围，并指定要应用于该区域的单元格格式（作为键值对）。


    示例：`[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetSelectedDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: 显式设置数据对象的形状。 如果未提供，则从数据类型推断。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: imageHeight
  uid: office!Office.SetSelectedDataOptions#imageHeight:member
  package: office!
  fullName: imageHeight
  summary: 此选项适用于插入图像。 表示图像高度。 如果提供此选项时未提供 imageWidth，那么图像会进行缩放，以匹配图像的高度值。 如果同时提供了图像的宽度和高度，那么图像会相应地调整大小。 如果图像的高度或宽度均未提供，则会使用默认的图像大小和纵横比。 此值以点为单位。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageHeight?: number'
    return:
      type: number
- name: imageLeft
  uid: office!Office.SetSelectedDataOptions#imageLeft:member
  package: office!
  fullName: imageLeft
  summary: 此选项适用于插入图像。表示相对于 PowerPoint 幻灯片左侧的插入位置，以及相对于 Excel 中当前选定单元格的插入位置。Word 会忽略此值。此值以点为单位。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageLeft?: number'
    return:
      type: number
- name: imageTop
  uid: office!Office.SetSelectedDataOptions#imageTop:member
  package: office!
  fullName: imageTop
  summary: 此选项适用于插入图像。 指示相对于 PowerPoint 幻灯片顶部的插入位置，以及它与 Excel 中当前选定单元格的关系。 Word 会忽略此值。 此值以磅为单位。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageTop?: number'
    return:
      type: number
- name: imageWidth
  uid: office!Office.SetSelectedDataOptions#imageWidth:member
  package: office!
  fullName: imageWidth
  summary: 此选项适用于插入图像。 表示图像宽度。 如果提供此选项时未提供 imageHeight，那么图像会进行缩放，以匹配图像的宽度值。 如果同时提供了图像的宽度和高度，那么图像会相应地调整大小。 如果图像的高度或宽度均未提供，则会使用默认的图像大小和纵横比。 此值以点为单位。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageWidth?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetSelectedDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: '对于插入的表格，为指定表格格式选项（例如标题行、总计行和带状行）的键值对列表。 示例：`{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
