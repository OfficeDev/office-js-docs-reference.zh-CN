    summary: '<span data-ttu-id="a63b5-108">此选项适用于插入图像。</span><span class="sxs-lookup"><span data-stu-id="a63b5-108">This option is applicable for inserting images.</span></span> <span data-ttu-id="a63b5-109">表示图像高度。</span><span class="sxs-lookup"><span data-stu-id="a63b5-109">Indicates the image height.</span></span> <span data-ttu-id="a63b5-110">如果提供此选项时未提供 imageWidth，那么图像会进行缩放，以匹配图像的高度值。</span><span class="sxs-lookup"><span data-stu-id="a63b5-110">If this option is provided without the imageWidth, the image will scale to match the value of the image height.</span></span> <span data-ttu-id="a63b5-111">如果同时提供了图像的宽度和高度，那么图像会相应地调整大小。</span><span class="sxs-lookup"><span data-stu-id="a63b5-111">If both image width and image height are provided, the image will be resized accordingly.</span></span> <span data-ttu-id="a63b5-112">如果图像的高度或宽度均未提供，则会使用默认的图像大小和纵横比。</span><span class="sxs-lookup"><span data-stu-id="a63b5-112">If neither the image height or width is provided, the default image size and aspect ratio will be used.</span></span> <span data-ttu-id="a63b5-113">此值以磅为单位。</span><span class="sxs-lookup"><span data-stu-id="a63b5-113">This value is in points.</span></span>'
