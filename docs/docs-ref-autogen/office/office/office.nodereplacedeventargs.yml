### YamlMime:TSType
name: Office.NodeReplacedEventArgs
uid: office!Office.NodeReplacedEventArgs:interface
package: office!
fullName: Office.NodeReplacedEventArgs
summary: 提供有关引发 nodeReplaced 事件的已替换节点的信息。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeReplacedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: 获取替换节点是否作为用户撤销或还原操作的一部分插入。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: newNode
  uid: office!Office.NodeReplacedEventArgs#newNode:member
  package: office!
  fullName: newNode
  summary: >-
    获取刚刚添加到 CustomXMLPart 对象的节点。


    请注意，如果刚刚将子树添加到文档中，则此节点可能有子级。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeReplacedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    从 CustomXmlPart 对象中获取 (替换) 刚删除的节点。


    请注意，如果正在从文档中删除子树，此节点可能有子级。此节点还将是一个"断开"节点，以便您能从该节点向下查询，但是不能向上查询树 - 该节点似乎是单独存在的。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
