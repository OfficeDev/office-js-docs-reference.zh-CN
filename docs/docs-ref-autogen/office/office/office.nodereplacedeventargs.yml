  - uid: office.Office.NodeReplacedEventArgs.oldNode
    summary: |-
      <span data-ttu-id="a86ca-105">获取刚刚从 CustomXmlPart 对象中删除 (替换) 的节点。</span><span class="sxs-lookup"><span data-stu-id="a86ca-105">Gets the node which was just deleted (replaced) from the CustomXmlPart object.</span></span>

      <span data-ttu-id="a86ca-p101">请注意，如果正在从文档中删除子树，此节点可能有子级。此节点还将是一个"断开"节点，以便您能从该节点向下查询，但是不能向上查询树 - 该节点似乎是单独存在的。</span><span class="sxs-lookup"><span data-stu-id="a86ca-p101">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
