- name: bindings
  uid: office!Office.Document#bindings:member
  package: office!
  fullName: bindings
  summary: 获取提供对文档中定义的绑定的访问的对象。
  remarks: "您不会直接在脚本中实例化 Document 对象。 若要调用 Document 对象的成员以便与当前文档或工作表交互，请使用脚本中的 `Office.context.document`。\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\nfunction displayAllBindings() {\n    Office.context.document.bindings.getAllAsync(function (asyncResult) {\n        var bindingString = '';\n        for (var i in asyncResult.value) {\n            bindingString += asyncResult.value[i].id + '\\n';\n        }\n        write('Existing bindings: ' + bindingString);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bindings: Bindings;'
    return:
      type: <xref uid="office!Office.Bindings:interface" />
