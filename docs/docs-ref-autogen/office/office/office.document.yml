        如果传递的值 `data` 为：


        - 一个字符串： 将插入可以强制为 string 的纯文本或任何文本。 在 Excel 中，还可以将数据指定为有效公式，将该公式添加到选定的单元格中。 例如，将 data 设置为 "=SUM(A1:A5)" 将计算指定范围中值的总数。 但是，当在绑定单元格中设置公式时，设置后将无法从绑定单元格读取添加的公式（或任何已有公式）。 如果在选定的单元格上调用 Document.getSelectedDataAsync 方法以读取其数据，方法可能仅返回在单元格中显示的数据（即公式的结果）。


        - 数组的数组（“矩阵”）： 将插入不带标题的表数据。 例如，若要将数据写入两列中的三行，可以传递如下所示的数组： \[ \[ "R1C1"、"R1C2" \] 、 \[ "R2C1"、"R2C2" \] 、 \[ "R3C1"、"R3C2" \] \] 。 若要写入包含三行的单个列，请传递如下所示的数组： \[ \[ "R1C1" \] 、 \[ "R2C1" \] 、 \[ "R3C1"\]\]


        在 Excel 中，还可以将数据指定为数组的数组，其中包含将其添加到选定单元格的有效公式。 例如，如果不会覆盖任何其他数据，则将数据设置为 \[ \[ "= SUM (A1： a5) "，"= AVERAGE (A1： a5) " \] \] 将这两个公式添加到所选内容。 与在单个单元格上将公式设置为“text”一样，设置后你将无法读取添加的公式（或任何已有公式），只能读取公式的结果。


        - TableData 对象： 将插入带标题的表格。 在 Excel 中，如果在传递给 data 参数的 TableData 对象中指定了公式，则由于 Excel 的 "计算列" 功能（它会自动在列中重复公式），因此您可能无法获得预期的结果。 若要在要将包含公式的对象写入选定的表时解决此情况 `data` ，请尝试将数据指定为数组的数组 (而不是 TableData 对象) ，并将 coercionType 指定为或 "Matrix"。 但是，仅当满足以下条件之一时，此技术才会阻止 "计算列" 功能： (1) 您正在写入列的所有单元格，或 (2) 列中已有至少两个不同的公式。
      type: string | <xref uid="office!Office.TableData:class" /> | any[][]
    - id: callback
      description: 可选。 回调返回时调用的函数，其唯一的参数的类型为 " [Office. AsyncResult](xref:office!Office.AsyncResult:interface) "<!-- -->. AsyncResult 值属性始终返回 undefined，因为没有要检索的对象或数据。
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
