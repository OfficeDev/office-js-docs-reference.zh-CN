name: Office.ValueFormat
uid: office!Office.ValueFormat:enum
package: office!
fullName: Office.ValueFormat
summary: 指定调用方法返回的值（如数字和日期）是否返回应用了格式设置的值。
remarks: 例如，如果将 valueFormat 参数指定为 "formatted"，宿主应用程序中格式化为货币的数字或格式化为 mm/dd/yy 的日期将保留其格式设置。 如果将 valueFormat 参数指定为 "unformatted"，将以其基础顺序序列号形式返回数据。
isPreview: false
isDeprecated: false
fields:
- name: Formatted
  uid: office!Office.ValueFormat.Formatted:member
  package: office!
  summary: 返回格式化的数据。
- name: Unformatted
  uid: office!Office.ValueFormat.Unformatted:member
  package: office!
  summary: 返回无格式化的数据。
