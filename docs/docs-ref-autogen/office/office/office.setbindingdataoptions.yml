### YamlMime:UniversalReference
items:
  - uid: office.Office.SetBindingDataOptions
    summary: 提供有关如何设置绑定中的数据的选项。
    remarks: '如果使用了 "行" 选项, 则值必须为 "thisRow"。'
    name: Office.SetBindingDataOptions
    fullName: Office.SetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.SetBindingDataOptions.asyncContext
      - office.Office.SetBindingDataOptions.cellFormat
      - office.Office.SetBindingDataOptions.coercionType
      - office.Office.SetBindingDataOptions.columns
      - office.Office.SetBindingDataOptions.rows
      - office.Office.SetBindingDataOptions.startColumn
      - office.Office.SetBindingDataOptions.startRow
      - office.Office.SetBindingDataOptions.tableOptions
  - uid: office.Office.SetBindingDataOptions.asyncContext
    summary: 在传递给回调的 AsyncResult 对象的 asyncContext 属性中返回的、任何类型的用户定义的项目未更改。
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.SetBindingDataOptions.cellFormat
    summary: |-
      仅与绑定类型表一起使用, 并在为 data 参数传递 TableData 对象时使用。 对象的数组, 这些对象指定列、行或单元格的范围, 并指定要应用于该区域的单元格格式 (作为键值对)。

      示例：`[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'RangeFormatConfiguration[]'
  - uid: office.Office.SetBindingDataOptions.coercionType
    summary: '显式设置数据对象的形状。 如果未提供, 则从数据类型推断。'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.SetBindingDataOptions.columns
    summary: |-
      仅针对 Access 相关内容外接程序中的表绑定。 字符串数组。 指定列名称。

      **重要说明**: 我们不再建议您在 SharePoint 中创建和使用 Access web apps 和数据库。 作为一种替代方法，我们建议你使用 [Microsoft PowerApps](https://powerapps.microsoft.com/) 生成适用于 Web 和移动设备的无代码业务解决方案。
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: string[]'
      return:
        type:
          - 'string[]'
  - uid: office.Office.SetBindingDataOptions.rows
    summary: |-
      仅针对 Access 相关内容外接程序中的表绑定。 指定预定义的字符串"thisRow"以获取当前所选行中的数据。

      **重要说明**: 我们不再建议您在 SharePoint 中创建和使用 Access web apps 和数据库。 作为一种替代方法，我们建议你使用 [Microsoft PowerApps](https://powerapps.microsoft.com/) 生成适用于 Web 和移动设备的无代码业务解决方案。
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.SetBindingDataOptions.startColumn
    summary: 为数据子集指定基于零的起始列。 仅针对表或矩阵绑定。 如果省略，数据设置为从第一列开始。
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.startRow
    summary: 为绑定中的数据子集指定基于零的开始行。 仅针对表或矩阵绑定。 如果省略，数据设置为从第一行开始。
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.tableOptions
    summary: '对于插入的表格, 为指定表格格式选项 (例如标题行、总计行和带状行) 的键值对列表。 示例：`{bandedRows: true,  filterButton: false}`'
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object