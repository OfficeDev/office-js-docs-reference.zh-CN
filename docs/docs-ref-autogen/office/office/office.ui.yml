      - typeScript
    type: method
    syntax:
      content: 'closeContainer(): void;'
      return:
        type:
          - void
        description: ''
  - uid: office.Office.UI.displayDialogAsync
    summary: <span data-ttu-id="4ed4e-114">显示用于显示或收集用户信息或便于 Web 导航的对话框。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-114">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="4ed4e-115">**主机**: Word、Excel、Outlook、PowerPoint</span><span class="sxs-lookup"><span data-stu-id="4ed4e-115">**Hosts**: Word, Excel, Outlook, PowerPoint</span></span>

      <span data-ttu-id="4ed4e-116">**要求集**:</span><span class="sxs-lookup"><span data-stu-id="4ed4e-116">**Requirement sets**:</span></span>

      - [<span data-ttu-id="4ed4e-117">DialogAPI</span><span class="sxs-lookup"><span data-stu-id="4ed4e-117">DialogAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)

      - [<span data-ttu-id="4ed4e-118">Mailbox 1.4</span><span class="sxs-lookup"><span data-stu-id="4ed4e-118">Mailbox 1.4</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)

      <span data-ttu-id="4ed4e-119">此方法适用于 Word、Excel 或 PowerPoint 加载项的 DialogApi 要求集, 以及邮箱要求集 1.4 for Outlook。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-119">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="4ed4e-120">有关如何在清单中指定要求集的详细信息, 请参阅[指定 Office 主机和 API 要求](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span><span class="sxs-lookup"><span data-stu-id="4ed4e-120">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="4ed4e-121">.</span><span class="sxs-lookup"><span data-stu-id="4ed4e-121"></span></span>

      <span data-ttu-id="4ed4e-122">初始页必须与父页位于同一域中 (startAddress 参数)。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-122">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="4ed4e-123">初始网页加载后，你可以转到其他域。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-123">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="4ed4e-124">任何页调用`office.context.ui.messageParent`也必须与父页位于同一域中。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-124">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="4ed4e-125">**设计注意事项**:</span><span class="sxs-lookup"><span data-stu-id="4ed4e-125">**Design considerations**:</span></span>

      <span data-ttu-id="4ed4e-126">下列设计注意事项适用于对话框：</span><span class="sxs-lookup"><span data-stu-id="4ed4e-126">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="4ed4e-127">Office 外接程序任务窗格在任何时候都只能有一个打开的对话框。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-127">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="4ed4e-128">可以从加载项命令同时打开多个对话框 (自定义功能区按钮或菜单项)。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-128">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="4ed4e-129">用户可以移动每个对话框和调整其大小。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-129">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="4ed4e-130">每个对话框在打开时都在屏幕上居中显示。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-130">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="4ed4e-131">对话框按照创建的顺序出现在主机应用程序顶部。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-131">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="4ed4e-132">使用对话框可以执行以下操作：</span><span class="sxs-lookup"><span data-stu-id="4ed4e-132">Use a dialog box to:</span></span>

      - <span data-ttu-id="4ed4e-133">显示身份验证页以收集用户凭据。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-133">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="4ed4e-134">显示来自 ShowTaskpane 或 ExecuteAction 命令的错误/进度/输入屏幕。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-134">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="4ed4e-135">临时增加用户可用于完成一项任务的表面区域。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-135">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="4ed4e-p106">不要使用对话框与文档进行交互。而是使用任务窗格。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="4ed4e-138">有关可以用于创建对话框的设计模式，请参阅 GitHub 的 Office 外接程序 UX 设计模式存储库中的 [客户端对话框](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md)。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-138">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="4ed4e-139">**DisplayDialogAsync 错误**:</span><span class="sxs-lookup"><span data-stu-id="4ed4e-139">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="4ed4e-140">代码编号</span><span class="sxs-lookup"><span data-stu-id="4ed4e-140">Code number</span></span></th> <th><span data-ttu-id="4ed4e-141">含义</span><span class="sxs-lookup"><span data-stu-id="4ed4e-141">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="4ed4e-142">12004</span><span class="sxs-lookup"><span data-stu-id="4ed4e-142">12004</span></span></td> <td><span data-ttu-id="4ed4e-143">传递给 displayDialogAsync 的 URL 的域不受信任。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-143">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="4ed4e-144">该域必须与主机页（包括协议和端口号）具有同一域，或必须在外接程序清单的 <AppDomains> 部分中注册。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-144">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="4ed4e-145">12005</span><span class="sxs-lookup"><span data-stu-id="4ed4e-145">12005</span></span></td> <td><span data-ttu-id="4ed4e-146">传递给 displayDialogAsync 的 URL 使用 HTTP 协议。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-146">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="4ed4e-147">必须使用 HTTPS。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-147">HTTPS is required.</span></span> <span data-ttu-id="4ed4e-148">（在 Office 的某些版本中，返回 12005 的错误消息与返回 12004 错误消息是相同的。）</span><span class="sxs-lookup"><span data-stu-id="4ed4e-148">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="4ed4e-149">12007</span><span class="sxs-lookup"><span data-stu-id="4ed4e-149">12007</span></span></td> <td><span data-ttu-id="4ed4e-p109">从任务窗格已经打开了一个对话框。任务窗格外接程序一次只能打开一个对话框。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="4ed4e-152">12009</span><span class="sxs-lookup"><span data-stu-id="4ed4e-152">12009</span></span></td> <td><span data-ttu-id="4ed4e-153">用户已选择忽略对话框。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-153">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="4ed4e-154">联机版本的 Office 中可能会发生此错误，用户可能会选择不允许加载项显示对话框。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-154">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="4ed4e-155">在传递给 displayDialogAsync 方法的回调函数中, 您可以使用 AsyncResult 对象的属性返回以下信息。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-155">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="4ed4e-156">属性</span><span class="sxs-lookup"><span data-stu-id="4ed4e-156">Property</span></span></th> <th><span data-ttu-id="4ed4e-157">用于</span><span class="sxs-lookup"><span data-stu-id="4ed4e-157">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="4ed4e-158">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="4ed4e-158">AsyncResult.value</span></span></td> <td><span data-ttu-id="4ed4e-159">访问 Dialog 对象。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-159">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="4ed4e-160">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="4ed4e-160">AsyncResult.status</span></span></td> <td><span data-ttu-id="4ed4e-161">确定操作是成功还是失败。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-161">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="4ed4e-162">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="4ed4e-162">AsyncResult.error</span></span></td> <td><span data-ttu-id="4ed4e-163">如果操作失败，则访问提供错误信息的 Error 对象。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-163">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="4ed4e-164">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="4ed4e-164">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="4ed4e-165">如果您将用户定义的一个 object 或值作为 asyncContext 参数传递，则对其进行访问。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-165">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
    name: 'displayDialogAsync(startAddress, options, callback)'
    fullName: 'displayDialogAsync(startAddress, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayDialogAsync(startAddress: string, options?: DialogOptions, callback?: (result: AsyncResult<Dialog>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: startAddress
          description: <span data-ttu-id="4ed4e-166">接受在对话框中打开的初始 HTTPS URL。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-166">Accepts the initial HTTPS URL that opens in the dialog.</span></span>
          type:
            - string
        - id: options
          description: '<span data-ttu-id="4ed4e-167">可选。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-167">Optional.</span></span> <span data-ttu-id="4ed4e-168">接受[DialogOptions](xref:office.Office.DialogOptions)对象以定义对话框显示。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-168">Accepts an [Office.DialogOptions](xref:office.Office.DialogOptions) object to define dialog display.</span></span>'
          type:
            - office.Office.DialogOptions
        - id: callback
          description: '<span data-ttu-id="4ed4e-169">可选。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-169">Optional.</span></span> <span data-ttu-id="4ed4e-170">接受用于处理对话框创建尝试的 callback 方法。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-170">Accepts a callback method to handle the dialog creation attempt.</span></span> <span data-ttu-id="4ed4e-171">如果成功, AsyncResult 的值是 Dialog 对象。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-171">If successful, the AsyncResult.value is a Dialog object.</span></span>'
          type:
