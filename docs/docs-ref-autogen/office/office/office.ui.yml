  - uid: office.Office.UI.closeContainer
    summary: <span data-ttu-id="4ed4e-104">关闭正在执行 JavaScript 的 UI 容器。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-104">Closes the UI container where the JavaScript is executing.</span></span>
    remarks: |-
      <span data-ttu-id="4ed4e-105">**主机**: Excel、Word、PowerPoint、Outlook (最低要求集: 邮箱 1.5)</span><span class="sxs-lookup"><span data-stu-id="4ed4e-105">**Hosts**: Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span>

      <span data-ttu-id="4ed4e-106">**要求集**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="4ed4e-106">**Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>

      <span data-ttu-id="4ed4e-107">此方法的行为由以下内容指定:</span><span class="sxs-lookup"><span data-stu-id="4ed4e-107">The behavior of this method is specified by the following:</span></span>

      - <span data-ttu-id="4ed4e-108">从无 UI 的命令按钮调用: 不起作用。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="4ed4e-109">displayDialogAsync 打开的任何对话框将保持打开状态。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="4ed4e-110">从任务窗格调用: 任务窗格将关闭。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-110">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="4ed4e-111">由 displayDialogAsync 打开的任何对话框也将关闭。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-111">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="4ed4e-112">如果任务窗格支持固定且由用户固定, 则它将被取消锁定。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-112">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

      - <span data-ttu-id="4ed4e-113">从模块扩展中调用: 不起作用。</span><span class="sxs-lookup"><span data-stu-id="4ed4e-113">Called from a module extension: No effect.</span></span>
