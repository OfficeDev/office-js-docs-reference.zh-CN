    summary: |-
      <span data-ttu-id="18734-103">根据文档中的周围更改, 跟踪新对象的自动调整。</span><span class="sxs-lookup"><span data-stu-id="18734-103">Track a new object for automatic adjustment based on surrounding changes in the document.</span></span> <span data-ttu-id="18734-104">仅某些对象类型需要此。</span><span class="sxs-lookup"><span data-stu-id="18734-104">Only some object types require this.</span></span> <span data-ttu-id="18734-105">如果您使用的是跨 "同步" 调用的对象和在 "运行" 批处理的顺序执行之外的外部, 并在设置属性或调用对象上的方法时获取 "InvalidObjectPath" 错误, 则需要将该对象添加到跟踪的对象集合中。首次创建对象时。</span><span class="sxs-lookup"><span data-stu-id="18734-105">If you are using an object across ".sync" calls and outside the sequential execution of a ".run" batch, and get an "InvalidObjectPath" error when setting a property or invoking a method on the object, you needed to have added the object to the tracked object collection when the object was first created.</span></span>

      <span data-ttu-id="18734-106">此方法还具有以下签名:</span><span class="sxs-lookup"><span data-stu-id="18734-106">This method also has the following signature:</span></span>

