    summary: '<span data-ttu-id="cf6d1-103">确定是否应在 IFrame 中显示对话框。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-103">Determines whether the dialog box should be displayed within an IFrame.</span></span> <span data-ttu-id="cf6d1-104">此设置仅适用于 web 上的 Office，并被其他平台忽略。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-104">This setting is only applicable in Office on the web, and is ignored by other platforms.</span></span> <span data-ttu-id="cf6d1-105">如果 false （默认值），对话框将显示为一个新的浏览器窗口（弹出窗口）。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-105">If false (default), the dialog will be displayed as a new browser window (pop-up).</span></span> <span data-ttu-id="cf6d1-106">对于无法在 IFrame 中显示的身份验证页建议使用此值。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-106">Recommended for authentication pages that cannot be displayed in an IFrame.</span></span> <span data-ttu-id="cf6d1-107">如果为 true，则对话框将显示为带有 IFrame 的浮动覆盖。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-107">If true, the dialog will be displayed as a floating overlay with an IFrame.</span></span> <span data-ttu-id="cf6d1-108">对于用户体验和性能而言，这是最佳选择。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-108">This is best for user experience and performance.</span></span>'
