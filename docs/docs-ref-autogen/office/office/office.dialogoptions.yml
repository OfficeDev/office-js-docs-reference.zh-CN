  - uid: 'office!Office.DialogOptions#promptBeforeOpen:member'
    summary: |-
      <span data-ttu-id="cf6d1-112">确定是否将向用户显示弹出窗口阻止对话框。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-112">Determines if the pop-up blocker dialog will be shown to the user.</span></span> <span data-ttu-id="cf6d1-113">默认值为 true。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-113">Defaults to true.</span></span>

      <span data-ttu-id="cf6d1-114">`true` - 框架显示用于触发导航的弹出窗口，并避开浏览器的弹出窗口阻止程序。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-114">`true` - The framework displays a pop-up to trigger the navigation and avoid the browser's pop-up blocker.</span></span> <span data-ttu-id="cf6d1-115">`false` - 对话框不会显示，开发人员必须处理弹出窗口（通过提供用户界面项目来触发导航）。</span><span class="sxs-lookup"><span data-stu-id="cf6d1-115">`false` - The dialog will not be shown and the developer must handle pop-ups (by providing a user interface artifact to trigger the navigation).</span></span>
