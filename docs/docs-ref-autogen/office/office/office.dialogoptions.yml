### YamlMime:TSType
name: Office.DialogOptions
uid: office!Office.DialogOptions:interface
package: office!
fullName: Office.DialogOptions
summary: 提供对话框的显示方式的选项。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.DialogOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: 在传递给回调的 AsyncResult 对象的 asyncContext 属性中返回的任何类型的用户定义项，保持不变。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: displayInIframe
  uid: office!Office.DialogOptions#displayInIframe:member
  package: office!
  fullName: displayInIframe
  summary: 确定是否应在 IFrame 中显示对话框。 此设置仅适用于 Office 网页应用，其他平台将忽略此设置。 如果 (为 false，) 对话框将显示为新的浏览器窗口 (弹出窗口) 。 对于无法在 IFrame 中显示的身份验证页建议使用此值。 如果为 true，则对话框将显示为具有 IFrame 的浮动覆盖层。 对于用户体验和性能而言，这是最佳选择。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIframe?: boolean'
    return:
      type: boolean
- name: height
  uid: office!Office.DialogOptions#height:member
  package: office!
  fullName: height
  summary: 以占当前显示器的百分比的形式，定义对话框的高度。 默认值为 80%。 下限为 250px。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number,'
    return:
      type: number
- name: promptBeforeOpen
  uid: office!Office.DialogOptions#promptBeforeOpen:member
  package: office!
  fullName: promptBeforeOpen
  summary: >-
    确定是否向用户显示弹出窗口阻止程序对话框。 默认值为 true。


    `true` - 框架显示用于触发导航的弹出窗口，并避开浏览器的弹出窗口阻止程序。 `false` - 对话框不会显示，开发人员必须处理弹出窗口（通过提供用户界面项目来触发导航）。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type: boolean
- name: width
  uid: office!Office.DialogOptions#width:member
  package: office!
  fullName: width
  summary: 以占当前显示器的百分比的形式，定义对话框的宽度。 默认值为 80%。 下限为 150px。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: number,'
    return:
      type: number
