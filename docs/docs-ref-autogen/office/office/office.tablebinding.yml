      <span data-ttu-id="b0aff-238">当您通过在 web 上的 Excel 2013 和 Excel （在 "插入" 选项卡上使用表）中选择单行来插入空表格时，两个 Office 主机应用程序都会创建一行标题，后跟一个空行。</span><span class="sxs-lookup"><span data-stu-id="b0aff-238">When you insert an empty table by selecting a single row in Excel 2013 and Excel on the web (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id="b0aff-239">但是，如果外接程序的脚本为此新插入的表创建了绑定（例如，[使用的是](xref:office!Office.Bindings:interface)</span><span class="sxs-lookup"><span data-stu-id="b0aff-239">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office!Office.Bindings:interface)</span></span><!-- --><span data-ttu-id="b0aff-240">. addFromSelectionAsync 方法），然后检查 rowCount 属性的值，返回的值将因电子表格是否已在 Excel 2013 或 web 上的 Excel 中打开而异。</span><span class="sxs-lookup"><span data-stu-id="b0aff-240">.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel on the web.</span></span>

      - <span data-ttu-id="b0aff-241">在桌面上的 Excel 中，rowCount 将返回0（标头后面的空白行不计算在内）。</span><span class="sxs-lookup"><span data-stu-id="b0aff-241">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>

      - <span data-ttu-id="b0aff-242">在 web 上的 Excel 中，rowCount 将返回1（标头后面的空白行被计算在内）。</span><span class="sxs-lookup"><span data-stu-id="b0aff-242">In Excel on the web, rowCount will return 1 (the blank row following the headers is counted).</span></span>

      <span data-ttu-id="b0aff-243">可通过检查是否存在 rowCount == 1 在脚本中解决返回值不同的问题，如果存在，再检查行是否包含所有空字符串。</span><span class="sxs-lookup"><span data-stu-id="b0aff-243">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>

      #### <a name="examples"></a><span data-ttu-id="b0aff-244">示例</span><span class="sxs-lookup"><span data-stu-id="b0aff-244">Examples</span></span>

      ```javascript
      function showBindingRowCount() {
          Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
              write("Rows: " + asyncResult.value.rowCount);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
