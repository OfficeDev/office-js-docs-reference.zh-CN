      <span data-ttu-id="b0aff-246">**指定 cellFormat 参数**</span><span class="sxs-lookup"><span data-stu-id="b0aff-246">**Specifying the cellFormat parameter**</span></span>

      <span data-ttu-id="b0aff-247">使用 cellFormat 参数设置或更改单元格格式值，如宽度、高度、字体、背景、对齐方式等。</span><span class="sxs-lookup"><span data-stu-id="b0aff-247">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id="b0aff-248">作为 cellFormat 参数传递的值是一个数组，其中包含一个或多个 JavaScript 对象的列表，这些对象指定要定位的单元格（`cells:`</span><span class="sxs-lookup"><span data-stu-id="b0aff-248">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`</span></span><!-- --><span data-ttu-id="b0aff-249">）和格式（`format:`</span><span class="sxs-lookup"><span data-stu-id="b0aff-249">) and the formats (`format:`</span></span><!-- --><span data-ttu-id="b0aff-250">）以应用于它们。</span><span class="sxs-lookup"><span data-stu-id="b0aff-250">) to apply to them.</span></span>

      <span data-ttu-id="b0aff-251">CellFormat 数组中的每个 JavaScript 对象都具有以下格式：`{cells:{ cell_range }, format:{ format_definition }}`</span><span class="sxs-lookup"><span data-stu-id="b0aff-251">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>

      <span data-ttu-id="b0aff-252">该`cells:`属性使用下列值之一指定要设置格式的区域：</span><span class="sxs-lookup"><span data-stu-id="b0aff-252">The `cells:` property specifies the range you want format using one of the following values:</span></span>

      <span data-ttu-id="b0aff-253">**单元格属性中支持的范围**</span><span class="sxs-lookup"><span data-stu-id="b0aff-253">**Supported ranges in cells property**</span></span>

      <table> <tr> <th><span data-ttu-id="b0aff-254">单元格范围设置</span><span class="sxs-lookup"><span data-stu-id="b0aff-254">cells range settings</span></span></th> <th><span data-ttu-id="b0aff-255">说明</span><span class="sxs-lookup"><span data-stu-id="b0aff-255">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id="b0aff-256">指定一个范围，该范围是表中从零开始的第 n 行数据。</span><span class="sxs-lookup"><span data-stu-id="b0aff-256">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id="b0aff-257">指定一个范围，该范围是表中从零开始的第 n 列数据。</span><span class="sxs-lookup"><span data-stu-id="b0aff-257">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id="b0aff-258">指定作为表的第 i 行和 jth 列的单个单元格。</span><span class="sxs-lookup"><span data-stu-id="b0aff-258">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id="b0aff-259">指定整个表格，包括列标题、数据和总数（如果有）。</span><span class="sxs-lookup"><span data-stu-id="b0aff-259">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id="b0aff-260">仅指定表中的数据（不含标题和总数）。</span><span class="sxs-lookup"><span data-stu-id="b0aff-260">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id="b0aff-261">仅指定标题行。</span><span class="sxs-lookup"><span data-stu-id="b0aff-261">Specifies only the header row.</span></span></td> </tr> </table>

      <span data-ttu-id="b0aff-262">该`format:`属性指定对应于 Excel 中的 "设置单元格格式" 对话框（右键单击 " &gt;设置单元格格式" 或 "主页&gt;格式&gt;单元格格式" 单元格）中可用设置的子集的值。</span><span class="sxs-lookup"><span data-stu-id="b0aff-262">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>

      <span data-ttu-id="b0aff-263">将`format:`属性的值指定为 JavaScript 对象文本中的一个或多个属性名称/值对的列表。</span><span class="sxs-lookup"><span data-stu-id="b0aff-263">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id="b0aff-264">属性名称指定要设置的格式属性的名称，值则指定属性值。</span><span class="sxs-lookup"><span data-stu-id="b0aff-264">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id="b0aff-265">您可以为给定的格式指定多个值，如字体的颜色及大小。</span><span class="sxs-lookup"><span data-stu-id="b0aff-265">You can specify multiple values for a given format, such as both a font's color and size.</span></span>

      <span data-ttu-id="b0aff-266">以下是三`format:`个属性值示例：</span><span class="sxs-lookup"><span data-stu-id="b0aff-266">Here's three `format:` property value examples:</span></span>

      `//Set cells: font color to green and size to 15 points.`

      `format: {fontColor : "green", fontSize : 15}`

      `//Set cells: border to dotted blue.`

      `format: {borderStyle: "dotted", borderColor: "blue"}`

      `//Set cells: background to red and alignment to centered.`

      `format: {backgroundColor: "red", alignHorizontal: "center"}`

      <span data-ttu-id="b0aff-267">您可以通过在`numberFormat:`属性中指定数字格式 "code" 字符串来指定数字格式。</span><span class="sxs-lookup"><span data-stu-id="b0aff-267">You can specify number formats by specifying the number formatting "code" string in the `numberFormat:` property.</span></span> <span data-ttu-id="b0aff-268">你可以指定的数字格式字符串对应于你可以使用“设置单元格格式”对话框“数字”选项卡上的“自定义”类别在 Excel 中设置的字符串。</span><span class="sxs-lookup"><span data-stu-id="b0aff-268">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id="b0aff-269">此示例演示如何将数字格式设置为带两个小数位的百分数形式：</span><span class="sxs-lookup"><span data-stu-id="b0aff-269">This example shows how to format a number as a percentage with two decimal places:</span></span>

      `format: {numberFormat:"0.00%"}`

      <span data-ttu-id="b0aff-270">有关更多详细信息，请参阅如何[创建自定义数字格式](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)</span><span class="sxs-lookup"><span data-stu-id="b0aff-270">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)</span></span><!-- --><span data-ttu-id="b0aff-271">.</span><span class="sxs-lookup"><span data-stu-id="b0aff-271"></span></span>

      <span data-ttu-id="b0aff-272">若要在写入数据时设置表的格式，请使用`Document.setSelectedDataAsync`或`TableBinding.setDataAsync`方法的 tableOptions 和 cellFormat 可选参数。</span><span class="sxs-lookup"><span data-stu-id="b0aff-272">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>

      <span data-ttu-id="b0aff-273">将格式设置为`Document.setSelectedDataAsync`和`TableBinding.setDataAsync`方法的可选参数仅在首次写入数据时才会运行设置格式。</span><span class="sxs-lookup"><span data-stu-id="b0aff-273">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id="b0aff-274">若要在写入数据后更改格式，请使用下列方法：</span><span class="sxs-lookup"><span data-stu-id="b0aff-274">To make formatting changes after writing data, use the following methods:</span></span>

      - <span data-ttu-id="b0aff-275">若要更新单元格格式（如字体颜色和样式）， `TableBinding.setFormatsAsync`请使用方法（此方法）。</span><span class="sxs-lookup"><span data-stu-id="b0aff-275">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>

      - <span data-ttu-id="b0aff-276">若要更新表格选项（如镶边行和筛选按钮），请`TableBinding.setTableOptions`使用方法。</span><span class="sxs-lookup"><span data-stu-id="b0aff-276">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>

      - <span data-ttu-id="b0aff-277">若要清除格式设置， `TableBinding.clearFormats`请使用方法。</span><span class="sxs-lookup"><span data-stu-id="b0aff-277">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>

      <span data-ttu-id="b0aff-278">有关更多详细信息和示例，请参阅[如何设置 Excel 外接程序中表的格式](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)</span><span class="sxs-lookup"><span data-stu-id="b0aff-278">For more details and examples, see [How to format tables in add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)</span></span><!-- --><span data-ttu-id="b0aff-279">.</span><span class="sxs-lookup"><span data-stu-id="b0aff-279"></span></span>

      #### <a name="examples"></a><span data-ttu-id="b0aff-280">示例</span><span class="sxs-lookup"><span data-stu-id="b0aff-280">Examples</span></span>

      ```javascript
      // Specifying a single target
      // The following example shows a cellFormat value that sets the font color of the header row to red.
      Office.select("bindings#myBinding").setFormatsAsync(
          [{cells: Office.Table.Headers, format: {fontColor: "red"}}], 
          function (asyncResult){});

      // Specifying multiple targets
      // The setFormatsAsync method can support formatting multiple targets within the bound table in a 
      // single function call. To do that, you pass a list of objects in the cellFormat array 
      // for each target that you want to format.
      // For example, the following line of code will set the font color of the first row yellow, 
      // and the fourth cell in the third row to have a white border and bold text.
      Office.select("bindings#myBinding").setFormatsAsync(
          [{cells: {row: 1}, format: {fontColor: "yellow"}}, 
              {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}], 
          function (asyncResult){});

      // Additional remarks for Excel Online
      // The number of formatting groups passed to the cellFormat parameter can't exceed 100. 
      // A single formatting group consists of a set of formatting applied to a specified range of cells. 
      // For example, the following call passes two formatting groups to cellFormat.
      Office.select("bindings#myBinding").setFormatsAsync(
          [{cells: {row: 1}, format: {fontColor: "yellow"}}, 
              {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}], 
          function (asyncResult){});
      ```
