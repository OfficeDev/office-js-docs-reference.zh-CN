  - uid: 'office!Office.TableBinding#addColumnsAsync:member(1)'
    summary: <span data-ttu-id="b0aff-104">将指定的数据作为其他列添加到表中。</span><span class="sxs-lookup"><span data-stu-id="b0aff-104">Adds the specified data to the table as additional columns.</span></span>
    remarks: |-
      <span data-ttu-id="b0aff-105">若要添加一个或多个指定数据和标头值的列，请将 TableData 对象作为 data 参数传递。</span><span class="sxs-lookup"><span data-stu-id="b0aff-105">To add one or more columns specifying the values of the data and headers, pass a TableData object as the data parameter.</span></span> <span data-ttu-id="b0aff-106">若要添加仅指定数据的一个或多个列，请将数组的数组（“矩阵”）以 data 参数形式传递。</span><span class="sxs-lookup"><span data-stu-id="b0aff-106">To add one or more columns specifying only the data, pass an array of arrays ("matrix") as the data parameter.</span></span>

      <span data-ttu-id="b0aff-107">AddColumnsAsync 操作的成功或失败是原子操作。</span><span class="sxs-lookup"><span data-stu-id="b0aff-107">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="b0aff-108">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span><span class="sxs-lookup"><span data-stu-id="b0aff-108">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>

      - <span data-ttu-id="b0aff-109">作为 data 参数传递的数组中的每一行的行数必须与要更新的表的行数相同。</span><span class="sxs-lookup"><span data-stu-id="b0aff-109">Each row in the array you pass as the data argument must have the same number of rows as the table being updated.</span></span> <span data-ttu-id="b0aff-110">如果没有，整个操作都会失败。</span><span class="sxs-lookup"><span data-stu-id="b0aff-110">If not, the entire operation will fail.</span></span>

      - <span data-ttu-id="b0aff-p104">数组中的每行和每个单元格都必须成功将该行或单元格添加到表中的新增列中。如果出于任何原因任意行或单元格未能添加成功，则整个操作将失败。</span><span class="sxs-lookup"><span data-stu-id="b0aff-p104">Each row and cell in the array must successfully add that row or cell to the table in the newly added column(s). If any row or cell fails to be set for any reason, the entire operation will fail.</span></span>

      - <span data-ttu-id="b0aff-113">如果将 TableData 对象作为 data 参数传递，则标头行的数目必须与要更新的表的数目相匹配。</span><span class="sxs-lookup"><span data-stu-id="b0aff-113">If you pass a TableData object as the data argument, the number of header rows must match that of the table being updated.</span></span>

      <span data-ttu-id="b0aff-114">适用于 web 上的 Excel 的其他注解：在对此方法的单个调用中，传递给 data 参数的 TableData 对象中的单元格总数不能超过20000。</span><span class="sxs-lookup"><span data-stu-id="b0aff-114">Additional remark for Excel on the web: The total number of cells in the TableData object passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>

      #### <a name="examples"></a><span data-ttu-id="b0aff-115">示例</span><span class="sxs-lookup"><span data-stu-id="b0aff-115">Examples</span></span>

      ```javascript
      // The following example adds a single column with three rows to a bound table with the id "myTable"
      // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,
      // the table being updated must have three rows.

      // Add a column to a binding of type table by passing a TableData object.
      function addColumns() {
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }

      // The following example adds a single column with three rows to a bound table with the id myTable
      // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.
      // To succeed, the table being updated must have three rows.

      // Add a column to a binding of type table by passing an array of arrays.
      function addColumns() {
          var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }
      ```
