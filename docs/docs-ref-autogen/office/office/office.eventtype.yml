### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  指定引发的事件的类型。 由对象的 `type` 属性返回 `*EventArgs` 。


  项目支持的外接程序 `Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->和 `Office.EventType.ViewSelectionChanged` 事件类型。


  仅适用于 Outlook 的任务窗格外接程序支持邮箱 API 集事件类型。
remarks: '**`BindingDataChanged` 和 `BindingSelectionChanged` 主机**： Excel、Word。'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: 引发了 Document.ActiveViewChanged 事件。
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    在 Outlook 中更改所选约会或系列的任何日期或时间时触发的触发器。 仅在任务窗格中受支持。


    事件处理程序接收[AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)类型的参数<!-- -->.


    \[[API 集：邮箱 1.7](/office/dev/add-ins/reference/javascript-api-for-office)\]
