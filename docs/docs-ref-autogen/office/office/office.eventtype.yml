    \[[API 集：邮箱 1.8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: BindingDataChanged
  uid: office!Office.EventType.BindingDataChanged:member
  package: office!
  summary: 绑定内的数据更改时发生。 若要为绑定的 BindingDataChanged 事件添加事件处理程序，请使用 Binding 对象的 addHandlerAsync 方法。 事件处理程序接收[BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)类型的参数<!-- -->.
- name: BindingSelectionChanged
  uid: office!Office.EventType.BindingSelectionChanged:member
