  - uid: 'office!Office.EventType:enum'
    summary: |-
      指定引发的事件的类型。 由`*EventArgs`对象的`type`属性返回。

      项目支持的外接程序`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->和`Office.EventType.ViewSelectionChanged`事件类型。

      仅适用于 Outlook 的任务窗格外接程序支持邮箱 API 集事件类型。
    remarks: 和主机： Excel、Word。 ** `BindingDataChanged` `BindingSelectionChanged` **
    name: Office.EventType
    fullName: Office.EventType
