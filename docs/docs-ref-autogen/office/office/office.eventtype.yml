  summary: 绑定内的选择更改时发生。 若要为绑定的了 binding.bindingselectionchanged 事件添加事件处理程序，请使用 Binding 对象的 addHandlerAsync 方法。 事件处理程序接收[BindingSelectionChangedEventArgs](xref:office!Office.BindingSelectionChangedEventArgs:interface)类型的参数<!-- -->.
