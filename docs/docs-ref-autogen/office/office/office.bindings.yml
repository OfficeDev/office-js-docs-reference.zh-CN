  - uid: 'office!Office.Bindings#addFromNamedItemAsync:member(1)'
    summary: <span data-ttu-id="e4dda-102">根据文档中的命名对象创建绑定。</span><span class="sxs-lookup"><span data-stu-id="e4dda-102">Creates a binding against a named object in the document.</span></span>
    remarks: |-
      <span data-ttu-id="e4dda-103">**要求集**：</span><span class="sxs-lookup"><span data-stu-id="e4dda-103">**Requirement sets**:</span></span>

      - [<span data-ttu-id="e4dda-104">MatrixBindings</span><span class="sxs-lookup"><span data-stu-id="e4dda-104">MatrixBindings</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)

      - [<span data-ttu-id="e4dda-105">TableBindings</span><span class="sxs-lookup"><span data-stu-id="e4dda-105">TableBindings</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)

      - [<span data-ttu-id="e4dda-106">TextBindings</span><span class="sxs-lookup"><span data-stu-id="e4dda-106">TextBindings</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)

      <span data-ttu-id="e4dda-107">对于 Excel，名称列表参数可以引用已命名的区域或表。</span><span class="sxs-lookup"><span data-stu-id="e4dda-107">For Excel, the itemName parameter can refer to a named range or a table.</span></span>

      <span data-ttu-id="e4dda-108">默认情况下，在 Excel 中添加表会为你添加的第一个表分配名称“Table1”，为你添加的第二个表分配名称“Table2”，以此类推。</span><span class="sxs-lookup"><span data-stu-id="e4dda-108">By default, adding a table in Excel assigns the name "Table1" for the first table you add, "Table2" for the second table you add, and so on.</span></span> <span data-ttu-id="e4dda-109">若要在 Excel UI 中为表分配有意义的名称，请使用功能区的 "表格工具\|设计" 选项卡上的 "表格名称" 属性。</span><span class="sxs-lookup"><span data-stu-id="e4dda-109">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \| Design tab of the ribbon.</span></span>

      <span data-ttu-id="e4dda-110">**注意**：在 Excel 中，当指定表作为已命名项目时，必须完全限定该名称以在表名称中包括工作表名称，格式如下： "Sheet1！Table1</span><span class="sxs-lookup"><span data-stu-id="e4dda-110">**Note**: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: "Sheet1!Table1"</span></span>

      <span data-ttu-id="e4dda-111">对于 Word，"名称名称" 参数是指格式文本内容控件的 Title 属性。</span><span class="sxs-lookup"><span data-stu-id="e4dda-111">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id="e4dda-112">（不能绑定到格式文本内容控件之外的内容控件）。</span><span class="sxs-lookup"><span data-stu-id="e4dda-112">(You can't bind to content controls other than the Rich Text content control).</span></span>

      <span data-ttu-id="e4dda-113">默认情况下，内容控件没有分配标题值。</span><span class="sxs-lookup"><span data-stu-id="e4dda-113">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id="e4dda-114">若要在 Word UI 中分配有意义的名称，请从功能区的“开发人员”选项卡上的“控件”组中插入一个“格式文本”内容控件，并使用“控件”组中的“属性”命令显示“内容控件属性”对话框。</span><span class="sxs-lookup"><span data-stu-id="e4dda-114">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id="e4dda-115">然后将内容控件的“标题”属性设置为需要从代码中引用的名称。</span><span class="sxs-lookup"><span data-stu-id="e4dda-115">Then set the Title property of the content control to the name you want to reference from your code.</span></span>

      <span data-ttu-id="e4dda-116">**注意**：在 Word 中，如果有多个格式文本内容控件具有相同的标题属性值（name），并且您尝试使用此方法绑定到其中一个内容控件（通过将其名称指定为 "用户名称" 参数），则该操作将失败。</span><span class="sxs-lookup"><span data-stu-id="e4dda-116">**Note**: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>

      #### <a name="examples"></a><span data-ttu-id="e4dda-117">示例</span><span class="sxs-lookup"><span data-stu-id="e4dda-117">Examples</span></span>

      ```javascript
      // The following example adds a binding to the myRange named item in Excel as a "matrix" binding,
      // and assigns the binding's id as myMatrix.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "myRange", "matrix", {id:'myMatrix'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example adds a binding to the Table1 named item in Excel as a "table" binding,
      // and assigns the binding's id as myTable.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "Table1", "table", {id:'myTable'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example creates a text binding in Word to a rich text content control named "FirstName",
      // assigns the id "firstName", and then displays that information.
      function bindContentControl() {
          Office.context.document.bindings.addFromNamedItemAsync('FirstName', 
              Office.BindingType.Text, {id:'firstName'},
              function (result) {
                  if (result.status === Office.AsyncResultStatus.Succeeded) {
                      write('Control bound. Binding.id: '
                          + result.value.id + ' Binding.type: ' + result.value.type);
                  } else {
                      write('Error:', result.error.message);
                  }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
