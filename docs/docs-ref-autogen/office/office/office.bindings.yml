  - uid: 'office!Office.Bindings#addFromPromptAsync:member(1)'
    summary: <span data-ttu-id="e4dda-149">通过提示用户在文档中进行选择来创建绑定。</span><span class="sxs-lookup"><span data-stu-id="e4dda-149">Create a binding by prompting the user to make a selection on the document.</span></span>
    remarks: |-
      <span data-ttu-id="e4dda-150">**要求集**：[不在集合中](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="e4dda-150">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="e4dda-151">将指定类型的绑定对象添加到 Bindings 集合，该集合将用所提供的 id 进行标识。如果无法绑定指定选择，则该方法会失败。</span><span class="sxs-lookup"><span data-stu-id="e4dda-151">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>

      #### <a name="examples"></a><span data-ttu-id="e4dda-152">示例</span><span class="sxs-lookup"><span data-stu-id="e4dda-152">Examples</span></span>

      ```javascript
      function addBindingFromPrompt() {
          Office.context.document.bindings.addFromPromptAsync(
              Office.BindingType.Text, 
              { id: 'MyBinding', promptText: 'Select text to bind to.' },
              function (asyncResult) {
                  write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
