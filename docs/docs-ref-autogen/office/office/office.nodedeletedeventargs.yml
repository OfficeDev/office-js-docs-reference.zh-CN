name: Office.NodeDeletedEventArgs
uid: office!Office.NodeDeletedEventArgs:interface
package: office!
fullName: Office.NodeDeletedEventArgs
summary: 提供有关引发 nodeDeleted 事件的已删除节点的信息。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeDeletedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: 获取节点是否作为用户撤销/还原操作的一部分删除。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: oldNextSibling
  uid: office!Office.NodeDeletedEventArgs#oldNextSibling:member
  package: office!
  fullName: oldNextSibling
  summary: 获取刚刚从 [CustomXmlPart](xref:office!Office.CustomXmlPart:interface) 对象中删除的前一个节点的下一个同级。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeDeletedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    获取刚刚从 [CustomXmlPart](xref:office!Office.CustomXmlPart:interface) 对象中删除的节点。


    请注意，如果正在从文档中删除子树，此节点可能有子级。此节点还将是一个"断开"节点，以便您能从该节点向下查询，但是不能向上查询树 - 该节点似乎是单独存在的。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
