  - uid: office.Office.GetBindingDataOptions.asyncContext
    summary: 在传递给回调的 AsyncResult 对象的 asyncContext 属性中返回的、任何类型的用户定义的项目未更改。
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.GetBindingDataOptions.coercionType
    summary: '所选内容的预期形状。 使用[CoercionType](xref:office.Office.CoercionType)或文本值。 默认值: 绑定的原始 uncoerced 类型。'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.GetBindingDataOptions.columnCount
    summary: '对于表或矩阵绑定, 指定从 startColumn 偏移的列数。 默认值为所有后续列。'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.filterType
    summary: 指定是仅获取可见的 (已筛选的) 数据还是所有数据 (默认值为 all)。 在筛选数据时有用。 使用 FilterType 或文本值。
    name: filterType
    fullName: filterType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type:
          - Office.FilterType | string
  - uid: office.Office.GetBindingDataOptions.rowCount
    summary: '对于表或矩阵绑定, 指定从 startRow 偏移的行数。 默认值为所有后续行。'
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.rows
    summary: 仅针对 Access 相关内容外接程序中的表绑定。 指定预定义的字符串"thisRow"以获取当前所选行中的数据。
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.GetBindingDataOptions.startColumn
    summary: 对于表或矩阵绑定，为绑定中的数据的子集指定基于零的起始列。 默认值为第一列。
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.startRow
    summary: 对于表或矩阵绑定，为绑定中的数据子集指定基于零的起始行。可选。 默认值为第一行。
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.valueFormat
    summary: '指定是否返回具有应用了格式设置的值（如数字和日期）。 使用 ValueFormat 或文本值。 默认: 未格式化的数据。'
    name: valueFormat
    fullName: valueFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type:
          - Office.ValueFormat | string