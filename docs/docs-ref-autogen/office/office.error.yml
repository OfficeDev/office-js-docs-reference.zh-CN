### YamlMime:UniversalReference
items:
  - uid: office.Office.Error
    summary: 提供有关异步数据操作期间发生的错误的具体信息。
    remarks: Error 对象是从作为异步数据操作的 callback 参数传递的函数中返回的 AsyncResult 对象 (例如 Document 对象的`setSelectedDataAsync`方法) 访问的。
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Error.code
      - office.Office.Error.message
      - office.Office.Error.name
  - uid: office.Office.Error.code
    summary: '获取错误的数字代码。 有关错误代码的列表, 请参阅适用[于 Office 的 JAVASCRIPT API 错误代码](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)<!-- -->.'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>示例

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
