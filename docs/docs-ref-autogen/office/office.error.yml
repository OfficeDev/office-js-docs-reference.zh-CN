items:
  - uid: office.Office.Error
    summary: <span data-ttu-id="f8708-101">提供有关异步数据操作期间发生的错误的具体信息。</span><span class="sxs-lookup"><span data-stu-id="f8708-101">Provides specific information about an error that occurred during an asynchronous data operation.</span></span>
    remarks: '<span data-ttu-id="f8708-102">Error 对象是从作为异步数据操作的 callback 参数传递的函数中返回的 AsyncResult 对象 (例如 Document 对象的`setSelectedDataAsync`方法) 访问的。</span><span class="sxs-lookup"><span data-stu-id="f8708-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Error.code
      - office.Office.Error.message
      - office.Office.Error.name
  - uid: office.Office.Error.code
    summary: <span data-ttu-id="f8708-103">获取错误的数字代码。</span><span class="sxs-lookup"><span data-stu-id="f8708-103">Gets the numeric code of the error.</span></span>
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f8708-104">示例</span><span class="sxs-lookup"><span data-stu-id="f8708-104">Examples</span></span>

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
