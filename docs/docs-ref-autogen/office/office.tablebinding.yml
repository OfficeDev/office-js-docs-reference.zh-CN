    <span data-ttu-id="64918-109">addColumnsAsync 操作的成功或失败是原子操作。</span><span class="sxs-lookup"><span data-stu-id="64918-109">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="64918-110">也就是说, 整个添加列操作必须成功, 否则将完全回滚 (并返回回叫的 AsyncResult 属性将报告失败):</span><span class="sxs-lookup"><span data-stu-id="64918-110">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>


