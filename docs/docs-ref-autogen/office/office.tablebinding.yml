- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="5283e-591">获取中 TableBinding，作为整数值的行数。</span><span class="sxs-lookup"><span data-stu-id="5283e-591">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"5283e-592\">通过选择 Excel 2013 and Excel Online 中的单个行插入的空白表格时 （在插入选项卡上使用多个表），这两个 Office 主机应用程序可以创建单个跟空一行的标题行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-592\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"5283e-593\">但是，如果外接程序的脚本将创建的绑定此新插入了表 (例如，通过使用[Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync 方法)，然后检查值返回的值将不同的 rowCount 属性，根据是否在 Excel 2013 或 Excel Online 中打开电子表格。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-593\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"5283e-594\">在桌面上 Excel 中，rowCount 将返回的 0 （关注标头的空白行不计数）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-594\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"5283e-595\">在 Excel Online 中，rowCount 将返回的 1 （关注标头的空白行计算在内）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-595\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"5283e-596\">您可以通过检查是否变通解决此脚本差异 rowCount = = 1，并且如果是这样，再检查行是否包含所有空字符串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-596\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"5283e-597\">加载项中内容的访问，出于性能原因，rowCount 属性始终返回-1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-597\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"5283e-598\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-598\">**Support details**</span></span>\n\n<span data-ttu-id=\"5283e-p156\">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此属性。空的单元格表示相应的 Office 主机应用程序不支持此属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-p156\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"5283e-601\">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-601\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"5283e-602\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-602\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"5283e-603\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-603\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"5283e-604\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-604\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"5283e-605\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-605\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"5283e-606\">Office for Mac?</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-606\"