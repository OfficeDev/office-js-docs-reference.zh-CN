ta-ttu-id=\"5283e-388\">指定从零开始的第 n 个行，则表中数据的范围。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-388\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"5283e-389\">指定是从零开始的第 n 个列的表中数据的范围。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-389\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"5283e-390\">指定的单个单元格的表格的第 i 行和 jth 列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-390\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"5283e-391\">指定整个表格，包括列标题、数据和总数（如果有）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-391\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"5283e-392\">仅指定表中的数据（不含标题和总数）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-392\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"5283e-393\">仅指定标题行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-393\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"5283e-394\">`format:`属性指定在 Excel 中的值对应于单元格格式对话框中可用的设置的子集框 (右键单击&gt;单元格格式或家&gt;格式&gt;单元格格式)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-394\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"5283e-395\">指定的值的`format:`的一个或多个属性名称-值对的 JavaScript 对象文本列表的属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-395\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"5283e-396\">属性名称指定要设置的格式属性的名称和值指定的属性值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-396\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"5283e-397\">您可以指定多个值，对于给定的格式，例如字体的颜色和大小。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-397\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"5283e-398\">下面是三个`format:`属性值的示例：</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-398\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"5283e-399\">您可以通过指定的数字格式\"代码\"字符串中的指定的数字格式`numberFormat:`属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-399\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"5283e-400\">你可以指定的数字格式字符串对应于你可以使用“设置单元格格式”对话框“数字”选项卡上的“自定义”类别在 Excel 中设置的字符串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-400\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"5283e-401\">此示例演示如何将数字格式设置为带两个小数位的百分数形式：</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-401\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"5283e-402\">有关详细信息，请参阅如何[创建自定义数字格式](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-402\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"5283e-403\">若要设置格式表写入数据时，使用 tableOptions 和 cellFormat 可选参数的`Document.setSelectedDataAsync`或`TableBinding.setDataAsync`方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-403\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"5283e-404\">设置格式的可选参数与`Document.setSelectedDataAsync`和`TableBinding.setDataAsync`方法仅适用于若要设置格式时编写数据第一个时间。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-404\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"5283e-405\">若要编写数据后进行格式更改，请使用以下方法：</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-405\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"5283e-406\">若要更新单元格格式，例如字体颜色和样式，使用`TableBinding.setFormatsAsync`方法 （此方法）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-406\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"5283e-407\">若要更新表选项，例如，带状行和筛选器按钮，使用`TableBinding.setTableOptions`方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-407\">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>\n\n- <span data-ttu-id=\"5283e-408\">若要清除格式，请使用`TableBinding.clearFormats`方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-408\">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>\n\n<span data-ttu-id=\"5283e-409\">有关详细信息和示例，请参阅[How to Excel 加载项中的表的格式](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-409\">For more details and examples, see [How to format tables in add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span></span>\n\n<span data-ttu-id=\"5283e-410\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-410\">**Support details**</span></span>\n\n<span data-ttu-id=\"5283e-p141\">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-p141\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"5283e-413\">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-413\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"5283e-414\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-414\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"5283e-415\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-415\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"5283e-416\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-416\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"5283e-417\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-417\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"5283e-418\">Office for Mac?</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-418\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"5283e-419\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-419\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"5283e-420\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-420\">Y</span></span> </td><td> <span data-ttu-id=\"5283e-421\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-421\">Y</span></span> </td><td> <span data-ttu-id=\"5283e-422\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-422\">Y</span></span> </td><td> <span data-ttu-id=\"5283e-423\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-423\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"5283e-424\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"5283e-424\">Examples</span></span>\n\n```javascript\n// Specifying a single target\n// The following example shows a cellFormat value that sets the font color of the header row to red.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: Office.Table.Headers, format: {fontColor: \"red\"}}], \n    function (asyncResult){});\n\n// Specifying multiple targets\n// The setFormatsAsync method can support formatting multiple targets within the bound table in a \n// single function call. To do that, you pass a list of objects in the cellFormat array \n// for each target that you want