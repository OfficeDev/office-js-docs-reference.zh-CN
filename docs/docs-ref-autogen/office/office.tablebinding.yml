- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="64918-591">获取 TableBinding 中的行数, 作为整数值。</span><span class="sxs-lookup"><span data-stu-id="64918-591">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"64918-592\">通过在 excel 2013 和 excel Online (使用 \"插入\" 选项卡上的 \"表\") 中选择单行来插入空表格时, 两个 Office 主机应用程序都会创建一行标题, 后跟一个空行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-592\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"64918-593\">但是, 如果外接程序的脚本为此新插入的表创建绑定 (例如, 通过使用[](xref:office.Office.Bindings)<!-- -->addFromSelectionAsync 方法), 然后检查 rowCount 属性的值, 则返回的值将不同取决于电子表格是在 excel 2013 中打开, 还是在 excel Online 中打开。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-593\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"64918-594\">在桌面上的 Excel 中, rowCount 将返回 0 (标头后面的空白行不计算在内)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-594\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"64918-595\">在 Excel Online 中, rowCount 将返回 1 (标头后面的空白行被计算在内)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-595\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"64918-596\">您可以通过检查 rowCount = = 1 来解决脚本中的这一差异, 如果是, 则检查该行是否包含所有空字符串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-596\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"64918-597\">在 Access 相关内容外接程序中, 出于性能原因, rowCount 属性始终返回-1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-597\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"64918-598\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-598\">**Support details**</span></span>\n\n<span data-ttu-id=\"64918-p156\">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此属性。空的单元格表示相应的 Office 主机应用程序不支持此属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-p156\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"64918-601\">有关 office 主机应用程序和服务器要求的详细信息, 请参阅[运行 office 外接](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->程序的要求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-601\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"64918-602\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-602\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"64918-603\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-603\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"64918-604\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-604\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"64918-605\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-605\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"64918-606\">Office for Mac?</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918