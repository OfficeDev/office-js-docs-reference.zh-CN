span data-ttu-id=\"64918-388\">指定一个范围, 该范围是表中从零开始的第 n 行数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-388\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"64918-389\">指定一个范围, 该范围是表中从零开始的第 n 列数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-389\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"64918-390\">指定作为表的第 i 行和 jth 列的单个单元格。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-390\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"64918-391\">指定整个表格，包括列标题、数据和总数（如果有）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-391\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"64918-392\">仅指定表中的数据（不含标题和总数）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-392\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"64918-393\">仅指定标题行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-393\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"64918-394\">该`format:`属性指定对应于 Excel 中的 \"设置单元格格式\" 对话框 (右键单击 \" &gt;设置单元格格式\" 或 \"主页&gt;格式&gt;单元格格式\" 单元格) 中可用设置的子集的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-394\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"64918-395\">将`format:`属性的值指定为 JavaScript 对象文本中的一个或多个属性名称/值对的列表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-395\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"64918-396\">属性名称指定要设置的格式属性的名称, 值指定属性值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-396\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"64918-397\">可以指定给定格式的多个值, 如字体的颜色和大小。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-397\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"64918-398\">以下是三`format:`个属性值示例:</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-398\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"64918-399\">您可以通过在`numberFormat:`属性中指定数字格式 \"code\" 字符串来指定数字格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-399\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"64918-400\">你可以指定的数字格式字符串对应于你可以使用“设置单元格格式”对话框“数字”选项卡上的“自定义”类别在 Excel 中设置的字符串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-400\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"64918-401\">此示例演示如何将数字格式设置为带两个小数位的百分数形式：</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-401\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"64918-402\">有关更多详细信息, 请参阅如何[创建自定义数字格式](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-402\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"64918-403\">若要在写入数据时设置表的格式, 请使用`Document.setSelectedDataAsync`或`TableBinding.setDataAsync`方法的 tableOptions 和 cellFormat 可选参数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-403\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"64918-404\">将格式设置为`Document.setSelectedDataAsync`和`TableBinding.setDataAsync`方法的可选参数仅在首次写入数据时才会运行设置格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-404\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"64918-405\">若要在写入数据后进行格式更改, 请使用以下方法:</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-405\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"64918-406\">若要更新单元格格式 (如字体颜色和样式), `TableBinding.setFormatsAsync`请使用方法 (此方法)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-406\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"64918-407\">若要更新表格选项 (如镶边行和筛选按钮), 请`TableBinding.setTableOptions`使用方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"64918-407\">To update