- uid: office.OfficeExtension.ClientRequestContext.sync
  summary: 同步 JavaScript 代理对象和文档，通过执行说明排队的请求上下文的 Office 之间的状态和检索加载 Office 对象为在您的代码中使用的属性。 此方法返回承诺，其完成同步后已解决。
