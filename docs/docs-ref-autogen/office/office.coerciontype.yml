- uid: office.Office.CoercionType.Html
  summary: >-
    作为 HTML 返回或设置数据。


    注意： 仅适用于 Word 和 Outlook 加载项的加载项中的数据的 Outlook （撰写模式下）。
  name: Html
  fullName: office.Office.CoercionType.Html
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Image
  summary: 以映像流形式返回或设置数据。 注意： 仅适用于 Excel、 Word 和 PowerPoint 中的数据。
  name: Image
  fullName: office.Office.CoercionType.Image
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Matrix
  summary: >-
    以不带标题的表格数据形式返回或设置数据。 以包含一维连续文本的字符的数组的数组形式返回或设置数据。 例如，将为三行两列中的字符串值： \[ \["R1C1"、"R1C2"\]， \["R2C1"、"R2C2"\]， \["R3C1"、"R3C2"\]\]。


    注意： 仅适用于 Excel 和 Word 中的数据。
  name: Matrix
  fullName: office.Office.CoercionType.Matrix
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Ooxml
  summary: >-
    以 Office Open XML 形式返回或设置数据。


    注意： 仅适用于 Word 中的数据。
  name: Ooxml
  fullName: office.Office.CoercionType.Ooxml
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.SlideRange
  summary: >-
    返回一个 JSON 对象，其中包含所选幻灯片的 ID、标题和索引的数组。 例如，`{"slides":\[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}\]}`的两个幻灯片的选定内容。


    注意： 仅适用于 PowerPoint 中的数据时调用[文档](xref:office.Office.Document)<!-- -->.getSelectedData 方法获取当前幻灯片或选定的幻灯片范围。
  name: SlideRange
  fullName: office.Office.CoercionType.SlideRange
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Table
  summary: >-
    以带可选标题的表格数据形式返回或设置的数据。以具有可选标题的数组的数组形式返回或设置数据。


    注意： 仅适用于 Access、 Excel 和 Word 中的数据。
  name: Table
  fullName: office.Office.CoercionType.Table
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Text
  summary: 返回或设置数据作为文本 （字符串）。 以一维连续文本的字符形式返回或设置的数据。
  name: Text
  fullName: office.Office.CoercionType.Text
  langs:
  - typeScript
  type: field
