properties:
- name: displayInIFrame
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member
  package: office-runtime!
  fullName: displayInIFrame
  summary: >-
    可选参数，用于确定对话框是显示为弹出 (false) 还是在 IFrame (true) 中。 此设置仅适用于在 Excel Online 上运行的自定义函数。


    \[[API 集： SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIFrame?: boolean;'
    return:
      type: boolean
- name: height
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member
  package: office-runtime!
  fullName: height
  summary: >-
    可选参数，用于定义对话框的高度，以当前显示的百分比形式表示。 例如，接受以下字符串： ' 50% '，' 50 '。


    \[[API 集： SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: string;'
    return:
      type: string
