    summary: <span data-ttu-id="570e0-111">将新的自定义 XML 部件异步添加到文件中。</span><span class="sxs-lookup"><span data-stu-id="570e0-111">Asynchronously adds a new custom XML part to a file.</span></span>
    remarks: |-
      <span data-ttu-id="570e0-112">**要求集**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span><span class="sxs-lookup"><span data-stu-id="570e0-112">**Requirement set**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span></span>

      #### <a name="examples"></a><span data-ttu-id="570e0-113">示例</span><span class="sxs-lookup"><span data-stu-id="570e0-113">Examples</span></span>

      ```javascript
      function addXMLPart() {
          Office.context.document.customXmlParts.addAsync(
              '<root categoryId="1" xmlns="http://tempuri.org"><item name="Cheap Item" price="$193.95"/><item name="Expensive Item" price="$931.88"/></root>',
              function (result) {});
      }

      function addXMLPartandHandler() {
          Office.context.document.customXmlParts.addAsync(
              "<testns:book xmlns:testns='http://testns.com'><testns:page number='1'>Hello</testns:page><testns:page number='2'>world!</testns:page></testns:book>",
              function(r) { r.value.addHandlerAsync(Office.EventType.DataNodeDeleted,
                  function(a) {write(a.type)
                  },
                      function(s) {write(s.status)
                      });
              });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message;
      }
      ```
