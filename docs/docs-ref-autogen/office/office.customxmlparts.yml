- uid: office.Office.CustomXmlParts.addAsync_1
  summary: <span data-ttu-id="167a6-123">将新的自定义 XML 部件异步添加到文件中。</span><span class="sxs-lookup"><span data-stu-id="167a6-123">Asynchronously adds a new custom XML part to a file.</span></span>
  name: addAsync(xml, callback)
  fullName: addAsync(xml, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(xml: string, callback?: (result: AsyncResult<CustomXmlPart>) => void): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"167a6-124\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"167a6-124\">Examples</span></span>\n\n```javascript\nfunction addXMLPart() {\n    Office.context.document.customXmlParts.addAsync(\n        '<root categoryId=\"1\" xmlns=\"http://tempuri.org\"><item name=\"Cheap Item\" price=\"$193.95\"/><item name=\"Expensive Item\" price=\"$931.88\"/></root>',\n        function (result) {});\n}\n\nfunction addXMLPartandHandler() {\n    Office.context.document.customXmlParts.addAsync(\n        \"<testns:book xmlns:testns='http://testns.com'><testns:page number='1'>Hello</testns:page><testns:page number='2'>world!</testns:page></testns:book>\",\n        function(r) { r.value.addHandlerAsync(Office.EventType.DataNodeDeleted,\n            function(a) {write(a.type)\n            },\n                function(s) {write(s.status)\n                });\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message;\n}\n```"
    parameters:
    - id: xml
      description: <span data-ttu-id="167a6-125">要将添加到新创建的自定义 XML 部件的 XML。</span><span class="sxs-lookup"><span data-stu-id="167a6-125">The XML to add to the newly created custom XML part.</span></span>
      type:
      - string
    - id: callback
      description: <span data-ttu-id="167a6-126">可选。</span><span class="sxs-lookup"><span data-stu-id="167a6-126">Optional.</span></span> <span data-ttu-id="167a6-127">在回调返回时调用的其唯一参数的类型[Office.AsyncResult](xref:office.Office.AsyncResult)函数<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="167a6-127">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="167a6-128">`value`结果属性是新创建的 CustomXmlPart 对象。</span><span class="sxs-lookup"><span data-stu-id="167a6-128">The `value` property of the result is the newly created CustomXmlPart object.</span></span>
      type:
      - '(result: AsyncResult<CustomXmlPart>) => void'
