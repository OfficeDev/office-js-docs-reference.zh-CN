  - uid: office.Office.CustomXmlParts.getByIdAsync
    summary: <span data-ttu-id="570e0-119">以异步方式获取指定的自定义 XML 部件的 id。</span><span class="sxs-lookup"><span data-stu-id="570e0-119">Asynchronously gets the specified custom XML part by its id.</span></span>
    remarks: |-
      <span data-ttu-id="570e0-120">**要求集**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span><span class="sxs-lookup"><span data-stu-id="570e0-120">**Requirement set**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span></span>

      #### <a name="examples"></a><span data-ttu-id="570e0-121">示例</span><span class="sxs-lookup"><span data-stu-id="570e0-121">Examples</span></span>

      ```javascript
      function showXMLPartInnerXML() {
          Office.context.document.customXmlParts.getByIdAsync(
              "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
              var xmlPart = result.value;
              xmlPart.getXmlAsync({}, function (eventArgs) {
                  write(eventArgs.value);
              });
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
