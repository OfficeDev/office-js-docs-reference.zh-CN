      type:
      - string
    - id: options
      description: <span data-ttu-id="167a6-132">提供用于保留不变，用于在回调中的任何类型的上下文数据的选项。</span><span class="sxs-lookup"><span data-stu-id="167a6-132">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
