  - uid: office.Office.initialize
    summary: |-
      <span data-ttu-id="17066-101">加载运行时环境和外接程序准备好开始与应用和托管文档交互时发生。</span><span class="sxs-lookup"><span data-stu-id="17066-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="17066-102">Initialize 事件侦听器函数的 reason 参数返回一个`InitializationReason`枚举值, 该值指定初始化的发生方式。</span><span class="sxs-lookup"><span data-stu-id="17066-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="17066-103">任务窗格外接程序或内容外接程序可以通过下列两种方式进行初始化：</span><span class="sxs-lookup"><span data-stu-id="17066-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="17066-104">用户刚刚将其从 Office 主机应用程序功能区的 "插入" 选项卡上的 "外接程序" 下拉列表的 "最近使用的外接程序" 部分插入, 或从 "插入外接程序" 对话框中插入。</span><span class="sxs-lookup"><span data-stu-id="17066-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="17066-105">用户打开已包含外接程序的文档。</span><span class="sxs-lookup"><span data-stu-id="17066-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="17066-106">*注意*: initialize 事件侦听器函数的 reason 参数仅返回任务窗格和`InitializationReason`内容外接程序的枚举值。它不会返回 Outlook 外接程序的值。</span><span class="sxs-lookup"><span data-stu-id="17066-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="17066-107">**支持详细信息**</span><span class="sxs-lookup"><span data-stu-id="17066-107">**Support details**</span></span>

      <span data-ttu-id="17066-p102">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="17066-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="17066-110">有关 Office 主机应用程序和服务器要求的详细信息, 请参阅[运行 Office 加载项的要求](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="17066-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="17066-111">.</span><span class="sxs-lookup"><span data-stu-id="17066-111"></span></span>

      <span data-ttu-id="17066-112">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="17066-112">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="17066-113">Windows 版 Office</span><span class="sxs-lookup"><span data-stu-id="17066-113">Office on Windows</span></span> </th><th> <span data-ttu-id="17066-114">Web 浏览器中的 Office</span><span class="sxs-lookup"><span data-stu-id="17066-114">Office in web browser</span></span> </th><th> <span data-ttu-id="17066-115">IPad 上的 Office</span><span class="sxs-lookup"><span data-stu-id="17066-115">Office on iPad</span></span> </th><th> <span data-ttu-id="17066-116">移动设备上的 Outlook</span><span class="sxs-lookup"><span data-stu-id="17066-116">Outlook on mobile devices</span></span> </th><th> <span data-ttu-id="17066-117">Mac 上的 Office</span><span class="sxs-lookup"><span data-stu-id="17066-117">Office on Mac</span></span> </th></tr> <tr><td><span data-ttu-id="17066-118"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="17066-118"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="17066-119">Y</span><span class="sxs-lookup"><span data-stu-id="17066-119">Y</span></span> </td><td> <span data-ttu-id="17066-120">Y</span><span class="sxs-lookup"><span data-stu-id="17066-120">Y</span></span> </td><td> <span data-ttu-id="17066-121">Y</span><span class="sxs-lookup"><span data-stu-id="17066-121">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="17066-122"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="17066-122"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="17066-123">Y</span><span class="sxs-lookup"><span data-stu-id="17066-123">Y</span></span> </td><td> <span data-ttu-id="17066-124">Y</span><span class="sxs-lookup"><span data-stu-id="17066-124">Y</span></span> </td><td> </td><td> <span data-ttu-id="17066-125">Y</span><span class="sxs-lookup"><span data-stu-id="17066-125">Y</span></span> </td><td> <span data-ttu-id="17066-126">Y</span><span class="sxs-lookup"><span data-stu-id="17066-126">Y</span></span> </td></tr> <tr><td><span data-ttu-id="17066-127"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="17066-127"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="17066-128">Y</span><span class="sxs-lookup"><span data-stu-id="17066-128">Y</span></span> </td><td> <span data-ttu-id="17066-129">Y</span><span class="sxs-lookup"><span data-stu-id="17066-129">Y</span></span> </td><td> <span data-ttu-id="17066-130">Y</span><span class="sxs-lookup"><span data-stu-id="17066-130">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="17066-131"><strong>项目</strong></span><span class="sxs-lookup"><span data-stu-id="17066-131"><strong> Project </strong></span></span></td><td> <span data-ttu-id="17066-132">Y</span><span class="sxs-lookup"><span data-stu-id="17066-132">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="17066-133"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="17066-133"><strong> Word </strong></span></span></td><td> <span data-ttu-id="17066-134">Y</span><span class="sxs-lookup"><span data-stu-id="17066-134">Y</span></span> </td><td> <span data-ttu-id="17066-135">Y</span><span class="sxs-lookup"><span data-stu-id="17066-135">Y</span></span> </td><td> <span data-ttu-id="17066-136">Y</span><span class="sxs-lookup"><span data-stu-id="17066-136">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="17066-137">示例</span><span class="sxs-lookup"><span data-stu-id="17066-137">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: Office.initialize
    fullName: Office.initialize
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function initialize(reason: InitializationReason): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: reason
          description: <span data-ttu-id="17066-138">指示应用程序的初始化方式。</span><span class="sxs-lookup"><span data-stu-id="17066-138">Indicates how the app was initialized.</span></span>
          type:
            - office.Office.InitializationReason
  - uid: office.Office.onReady
    summary: '<span data-ttu-id="17066-139">确保 Office JavaScript Api 已准备就绪, 可供外接程序调用。</span><span class="sxs-lookup"><span data-stu-id="17066-139">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="17066-140">如果该框架尚未初始化, 则回拨或承诺将一直等到 Office 主机准备好接受 API 调用。</span><span class="sxs-lookup"><span data-stu-id="17066-140">If the framework hasn''t initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="17066-141">请注意, 虽然此 API 适用于 Office 外接程序, 但也可在外接程序外使用。</span><span class="sxs-lookup"><span data-stu-id="17066-141">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="17066-142">在这种情况下, 一旦 node.js 确定它在 Office 主机应用程序外部运行, 它将调用回调并为主机和平台解析 "null" 承诺。</span><span class="sxs-lookup"><span data-stu-id="17066-142">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>'
    name: Office.onReady
    fullName: Office.onReady
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
      return:
        type:
          - 'Promise<{ host: HostType, platform: PlatformType }>'
        description: '<span data-ttu-id="17066-143">完成初始化后, 包含主机和平台信息的承诺。</span><span class="sxs-lookup"><span data-stu-id="17066-143">A Promise that contains the host and platform info, once initialization is completed.</span></span>'
      parameters:
        - id: callback
          description: '<span data-ttu-id="17066-144">一个可选的回调方法, 它将接收主机和平台信息。</span><span class="sxs-lookup"><span data-stu-id="17066-144">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="17066-145">此外, 外接程序可能只需要等待由函数返回的承诺来解决, 而不是使用回调。</span><span class="sxs-lookup"><span data-stu-id="17066-145">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>'
          type:
            - '(info: { host: HostType, platform: PlatformType }) => any'
