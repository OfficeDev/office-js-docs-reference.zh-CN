n></span> </td><td> <span data-ttu-id="17066-190">Y</span><span class="sxs-lookup"><span data-stu-id="17066-190">Y</span></span> </td></tr> <tr><td><span data-ttu-id="17066-191"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="17066-191"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="17066-192">Y</span><span class="sxs-lookup"><span data-stu-id="17066-192">Y</span></span> </td><td> <span data-ttu-id="17066-193">Y</span><span class="sxs-lookup"><span data-stu-id="17066-193">Y</span></span> </td><td> <span data-ttu-id="17066-194">Y</span><span class="sxs-lookup"><span data-stu-id="17066-194">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="17066-195"><strong>项目</strong></span><span class="sxs-lookup"><span data-stu-id="17066-195"><strong> Project </strong></span></span></td><td> <span data-ttu-id="17066-196">Y</span><span class="sxs-lookup"><span data-stu-id="17066-196">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="17066-197"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="17066-197"><strong> Word </strong></span></span></td><td> <span data-ttu-id="17066-198">Y</span><span class="sxs-lookup"><span data-stu-id="17066-198">Y</span></span> </td><td> <span data-ttu-id="17066-199">Y</span><span class="sxs-lookup"><span data-stu-id="17066-199">Y</span></span> </td><td> <span data-ttu-id="17066-200">Y</span><span class="sxs-lookup"><span data-stu-id="17066-200">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="17066-201">示例</span><span class="sxs-lookup"><span data-stu-id="17066-201">Examples</span></span>

      ```javascript
      function startUsingShortNamespace() {
          if (typeof Office === 'undefined') {
              Microsoft.Office.WebExtension.useShortNamespace(true);
          }
          else {
              Office.useShortNamespace(true);
          }
          write('Office alias is now ' + typeof Office);
      }

      function stopUsingShortNamespace() {
          if (typeof Office === 'undefined') {
              Microsoft.Office.WebExtension.useShortNamespace(false);
          }
          else {
              Office.useShortNamespace(false);
          }
          write('Office alias is now ' + typeof Office);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
