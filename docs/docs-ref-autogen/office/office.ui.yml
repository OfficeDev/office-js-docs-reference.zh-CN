  summary: <span data-ttu-id="4f42e-103">关闭正在执行 JavaScript 的 UI 容器。</span><span class="sxs-lookup"><span data-stu-id="4f42e-103">Closes the UI container where the JavaScript is executing.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="4f42e-104">主机</span><span class="sxs-lookup"><span data-stu-id="4f42e-104">Hosts</span></span></td><td><span data-ttu-id="4f42e-105">Excel、 Word、 PowerPoint、 Outlook (最低要求组： 邮箱 1.5)</span><span class="sxs-lookup"><span data-stu-id="4f42e-105">Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span></td></tr></table>


    <span data-ttu-id="4f42e-106">此方法的行为由以下指定：</span><span class="sxs-lookup"><span data-stu-id="4f42e-106">The behavior of this method is specified by the following:</span></span>


    - <span data-ttu-id="4f42e-107">从无用户界面命令按钮调用： 没有影响。</span><span class="sxs-lookup"><span data-stu-id="4f42e-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="4f42e-108">displayDialogAsync 打开的任何对话框将保持打开状态。</span><span class="sxs-lookup"><span data-stu-id="4f42e-108">Any dialog opened by displayDialogAsync will remain open.</span></span>


