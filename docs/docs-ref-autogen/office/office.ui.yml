  remarks: >-
    <table><tr><td><span data-ttu-id="3dfcc-104">主机</span><span class="sxs-lookup"><span data-stu-id="3dfcc-104">Hosts</span></span></td><td><span data-ttu-id="3dfcc-105">Excel、 Word、 PowerPoint、 Outlook (最低要求组： 邮箱 1.5)</span><span class="sxs-lookup"><span data-stu-id="3dfcc-105">Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span></td></tr></table>


