- uid: office.Office.UI.displayDialogAsync
  summary: <span data-ttu-id="4f42e-113">显示一个对话框，以显示或从用户处收集信息，或者便于 Web 导航。</span><span class="sxs-lookup"><span data-stu-id="4f42e-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="4f42e-114">主机</span><span class="sxs-lookup"><span data-stu-id="4f42e-114">Hosts</span></span></td><td><span data-ttu-id="4f42e-115">Word、 Excel、 Outlook、 PowerPoint</span><span class="sxs-lookup"><span data-stu-id="4f42e-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="4f42e-116">要求集</span><span class="sxs-lookup"><span data-stu-id="4f42e-116">Requirement sets</span></span></td><td><span data-ttu-id="4f42e-117">DialogAPI，邮箱 1.4</span><span class="sxs-lookup"><span data-stu-id="4f42e-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="4f42e-118">此方法可在 DialogApi 要求为 Word、 Excel 或 PowerPoint 加载项设置，在邮箱中要求为 1.4 Outlook。</span><span class="sxs-lookup"><span data-stu-id="4f42e-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="4f42e-119">有关如何指定您的清单中设置的要求的详细信息，请参阅[指定 Office 主机和 API 要求](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="4f42e-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="4f42e-120">初始网页必须位于同一个域作为父页面 （startAddress 参数）。</span><span class="sxs-lookup"><span data-stu-id="4f42e-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="4f42e-121">初始网页加载后，你可以转到其他域。</span><span class="sxs-lookup"><span data-stu-id="4f42e-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="4f42e-122">任何页呼叫`office.context.ui.messageParent`还必须在同一个域作为父页面上。</span><span class="sxs-lookup"><span data-stu-id="4f42e-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="4f42e-123">**设计注意事项**：</span><span class="sxs-lookup"><span data-stu-id="4f42e-123">**Design considerations**:</span></span>


    <span data-ttu-id="4f42e-124">下列设计注意事项适用于对话框：</span><span class="sxs-lookup"><span data-stu-id="4f42e-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="4f42e-125">Office 加载项任务窗格可以随时打开只有一个对话框。</span><span class="sxs-lookup"><span data-stu-id="4f42e-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="4f42e-126">可以从 （自定义功能区按钮或菜单项） 添加命令同时打开多个对话。</span><span class="sxs-lookup"><span data-stu-id="4f42e-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="4f42e-127">用户可以移动每个对话框和调整其大小。</span><span class="sxs-lookup"><span data-stu-id="4f42e-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="4f42e-128">每个对话框在打开时都在屏幕上居中显示。</span><span class="sxs-lookup"><span data-stu-id="4f42e-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="4f42e-129">对话框按照创建的顺序出现在主机应用程序顶部。</span><span class="sxs-lookup"><span data-stu-id="4f42e-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="4f42e-130">使用对话框可以执行以下操作：</span><span class="sxs-lookup"><span data-stu-id="4f42e-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="4f42e-131">显示身份验证页以收集用户凭据。</span><span class="sxs-lookup"><span data-stu-id="4f42e-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="4f42e-132">显示从 ShowTaskpane 或 ExecuteAction 命令错误/进度/输入屏幕。</span><span class="sxs-lookup"><span data-stu-id="4f42e-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="4f42e-133">临时增加用户可用于完成一项任务的表面区域。</span><span class="sxs-lookup"><span data-stu-id="4f42e-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="4f42e-p106">不要使用对话框与文档进行交互。而是使用任务窗格。</span><span class="sxs-lookup"><span data-stu-id="4f42e-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="4f42e-136">有关可以用于创建对话框的设计模式，请参阅 GitHub 的 Office 外接程序 UX 设计模式存储库中的 [客户端对话框](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md)。</span><span class="sxs-lookup"><span data-stu-id="4f42e-136">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="4f42e-137">**displayDialogAsync 错误**：</span><span class="sxs-lookup"><span data-stu-id="4f42e-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="4f42e-138">代码编号</span><span class="sxs-lookup"><span data-stu-id="4f42e-138">Code number</span></span></th> <th><span data-ttu-id="4f42e-139">含义</span><span class="sxs-lookup"><span data-stu-id="4f42e-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="4f42e-140">12004</span><span class="sxs-lookup"><span data-stu-id="4f42e-140">12004</span></span></td> <td><span data-ttu-id="4f42e-141">传递给 displayDialogAsync 的 url 域不受信任。</span><span class="sxs-lookup"><span data-stu-id="4f42e-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="4f42e-142">域必须是主页面 （包括协议和端口号），或者是同一域或它必须注册<AppDomains>外接程序的清单的部分。</span><span class="sxs-lookup"><span data-stu-id="4f42e-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="4f42e-143">12005</span><span class="sxs-lookup"><span data-stu-id="4f42e-143">12005</span></span></td> <td><span data-ttu-id="4f42e-144">传递给 displayDialogAsync URL 使用 HTTP 协议。</span><span class="sxs-lookup"><span data-stu-id="4f42e-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="4f42e-145">HTTPS 是必需的。</span><span class="sxs-lookup"><span data-stu-id="4f42e-145">HTTPS is required.</span></span> <span data-ttu-id="4f42e-146">（在某些版本，与 12005 返回的错误消息是 office 的相同的一个返回 12004。）</span><span class="sxs-lookup"><span data-stu-id="4f42e-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="4f42e-147">12007</span><span class="sxs-lookup"><span data-stu-id="4f42e-147">12007</span></span></td> <td><span data-ttu-id="4f42e-p109">从任务窗格已经打开了一个对话框。任务窗格外接程序一次只能打开一个对话框。</span><span class="sxs-lookup"><span data-stu-id="4f42e-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> </table>


    <span data-ttu-id="4f42e-150">在传递给 displayDialogAsync 方法的回调函数中，您可以使用 AsyncResult 对象的属性返回以下信息。</span><span class="sxs-lookup"><span data-stu-id="4f42e-150">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="4f42e-151">属性</span><span class="sxs-lookup"><span data-stu-id="4f42e-151">Property</span></span></th> <th><span data-ttu-id="4f42e-152">用于</span><span class="sxs-lookup"><span data-stu-id="4f42e-152">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="4f42e-153">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="4f42e-153">AsyncResult.value</span></span></td> <td><span data-ttu-id="4f42e-154">访问 Dialog 对象。</span><span class="sxs-lookup"><span data-stu-id="4f42e-154">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="4f42e-155">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="4f42e-155">AsyncResult.status</span></span></td> <td><span data-ttu-id="4f42e-156">确定操作是成功还是失败。</span><span class="sxs-lookup"><span data-stu-id="4f42e-156">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="4f42e-157">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="4f42e-157">AsyncResult.error</span></span></td> <td><span data-ttu-id="4f42e-158">如果操作失败，则访问提供错误信息的 Error 对象。</span><span class="sxs-lookup"><span data-stu-id="4f42e-158">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="4f42e-159">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="4f42e-159">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="4f42e-160">如果你将用户定义的对象或值作为 asyncContext 参数传递，则对其进行访问。</span><span class="sxs-lookup"><span data-stu-id="4f42e-160">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
