    - id: callback
      description: <span data-ttu-id="269cf-167">可选。</span><span class="sxs-lookup"><span data-stu-id="269cf-167">Optional.</span></span> <span data-ttu-id="269cf-168">接受用于处理对话框创建尝试的 callback 方法。</span><span class="sxs-lookup"><span data-stu-id="269cf-168">Accepts a callback method to handle the dialog creation attempt.</span></span> <span data-ttu-id="269cf-169">如果成功，则 AsyncResult.value 是 Dialog 对象。</span><span class="sxs-lookup"><span data-stu-id="269cf-169">If successful, the AsyncResult.value is a Dialog object.</span></span>
