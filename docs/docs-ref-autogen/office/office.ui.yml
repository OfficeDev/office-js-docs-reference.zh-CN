- uid: office.Office.UI.closeContainer
  summary: <span data-ttu-id="269cf-103">关闭正在执行 JavaScript 的 UI 容器。</span><span class="sxs-lookup"><span data-stu-id="269cf-103">Closes the UI container where the JavaScript is executing.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="269cf-104">主机</span><span class="sxs-lookup"><span data-stu-id="269cf-104">Hosts</span></span></td><td><span data-ttu-id="269cf-105">Excel、 Word、 PowerPoint、 Outlook (最低要求组： 邮箱 1.5)</span><span class="sxs-lookup"><span data-stu-id="269cf-105">Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span></td></tr></table>


    <span data-ttu-id="269cf-106">此方法的行为由以下指定：</span><span class="sxs-lookup"><span data-stu-id="269cf-106">The behavior of this method is specified by the following:</span></span>


    - <span data-ttu-id="269cf-107">从无用户界面命令按钮调用： 没有影响。</span><span class="sxs-lookup"><span data-stu-id="269cf-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="269cf-108">displayDialogAsync 打开的任何对话框将保持打开状态。</span><span class="sxs-lookup"><span data-stu-id="269cf-108">Any dialog opened by displayDialogAsync will remain open.</span></span>


    - <span data-ttu-id="269cf-109">从一个任务窗格调用： 任务窗格将关闭。</span><span class="sxs-lookup"><span data-stu-id="269cf-109">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="269cf-110">也将关闭任何打开的 displayDialogAsync 的对话框。</span><span class="sxs-lookup"><span data-stu-id="269cf-110">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="269cf-111">如果任务窗格支持驻留，并且已由用户固定，它将取消固定。</span><span class="sxs-lookup"><span data-stu-id="269cf-111">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>


    - <span data-ttu-id="269cf-112">调用从模块扩展： 没有影响。</span><span class="sxs-lookup"><span data-stu-id="269cf-112">Called from a module extension: No effect.</span></span>
