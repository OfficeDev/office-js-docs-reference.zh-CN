- uid: office.Office.UI.displayDialogAsync_1
  summary: <span data-ttu-id="3dfcc-170">显示一个对话框，以显示或从用户处收集信息，或者便于 Web 导航。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-170">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="3dfcc-171">主机</span><span class="sxs-lookup"><span data-stu-id="3dfcc-171">Hosts</span></span></td><td><span data-ttu-id="3dfcc-172">Word、 Excel、 Outlook、 PowerPoint</span><span class="sxs-lookup"><span data-stu-id="3dfcc-172">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="3dfcc-173">要求集</span><span class="sxs-lookup"><span data-stu-id="3dfcc-173">Requirement sets</span></span></td><td><span data-ttu-id="3dfcc-174">DialogAPI，邮箱 1.4</span><span class="sxs-lookup"><span data-stu-id="3dfcc-174">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="3dfcc-175">此方法可在 DialogApi 要求为 Word、 Excel 或 PowerPoint 加载项设置，在邮箱中要求为 1.4 Outlook。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-175">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="3dfcc-176">有关如何指定您的清单中设置的要求的详细信息，请参阅[指定 Office 主机和 API 要求](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-176">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="3dfcc-177">初始网页必须位于同一个域作为父页面 （startAddress 参数）。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-177">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="3dfcc-178">初始网页加载后，你可以转到其他域。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-178">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="3dfcc-179">任何页呼叫`office.context.ui.messageParent`还必须在同一个域作为父页面上。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-179">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="3dfcc-180">**设计注意事项**：</span><span class="sxs-lookup"><span data-stu-id="3dfcc-180">**Design considerations**:</span></span>


    <span data-ttu-id="3dfcc-181">下列设计注意事项适用于对话框：</span><span class="sxs-lookup"><span data-stu-id="3dfcc-181">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="3dfcc-182">Office 加载项任务窗格可以随时打开只有一个对话框。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-182">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="3dfcc-183">可以从 （自定义功能区按钮或菜单项） 添加命令同时打开多个对话。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-183">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="3dfcc-184">用户可以移动每个对话框和调整其大小。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-184">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="3dfcc-185">每个对话框在打开时都在屏幕上居中显示。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-185">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="3dfcc-186">对话框按照创建的顺序出现在主机应用程序顶部。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-186">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="3dfcc-187">使用对话框可以执行以下操作：</span><span class="sxs-lookup"><span data-stu-id="3dfcc-187">Use a dialog box to:</span></span>


    - <span data-ttu-id="3dfcc-188">显示身份验证页以收集用户凭据。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-188">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="3dfcc-189">显示从 ShowTaskpane 或 ExecuteAction 命令错误/进度/输入屏幕。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-189">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="3dfcc-190">临时增加用户可用于完成一项任务的表面区域。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-190">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="3dfcc-p116">不要使用对话框与文档进行交互。而是使用任务窗格。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="3dfcc-193">有关可以用于创建对话框的设计模式，请参阅 GitHub 的 Office 外接程序 UX 设计模式存储库中的 [客户端对话框](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md)。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-193">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="3dfcc-194">**displayDialogAsync 错误**：</span><span class="sxs-lookup"><span data-stu-id="3dfcc-194">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="3dfcc-195">代码编号</span><span class="sxs-lookup"><span data-stu-id="3dfcc-195">Code number</span></span></th> <th><span data-ttu-id="3dfcc-196">含义</span><span class="sxs-lookup"><span data-stu-id="3dfcc-196">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="3dfcc-197">12004</span><span class="sxs-lookup"><span data-stu-id="3dfcc-197">12004</span></span></td> <td><span data-ttu-id="3dfcc-198">传递给 displayDialogAsync 的 url 域不受信任。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-198">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="3dfcc-199">域必须是主页面 （包括协议和端口号），或者是同一域或它必须注册<AppDomains>外接程序的清单的部分。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-199">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="3dfcc-200">12005</span><span class="sxs-lookup"><span data-stu-id="3dfcc-200">12005</span></span></td> <td><span data-ttu-id="3dfcc-201">传递给 displayDialogAsync URL 使用 HTTP 协议。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-201">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="3dfcc-202">必须使用 HTTPS。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-202">HTTPS is required.</span></span> <span data-ttu-id="3dfcc-203">（在 Office 的某些版本中，返回 12005 的错误消息与返回 12004 错误消息是相同的。）</span><span class="sxs-lookup"><span data-stu-id="3dfcc-203">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="3dfcc-204">12007</span><span class="sxs-lookup"><span data-stu-id="3dfcc-204">12007</span></span></td> <td><span data-ttu-id="3dfcc-p119">从任务窗格已经打开了一个对话框。任务窗格外接程序一次只能打开一个对话框。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-p119">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="3dfcc-207">12009</span><span class="sxs-lookup"><span data-stu-id="3dfcc-207">12009</span></span></td> <td><span data-ttu-id="3dfcc-208">用户已选择忽略对话框。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-208">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="3dfcc-209">联机版本的 Office 中可能会发生此错误，用户可能会选择不允许加载项显示对话框。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-209">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


    <span data-ttu-id="3dfcc-210">在传递给 displayDialogAsync 方法的回调函数中，您可以使用 AsyncResult 对象的属性返回以下信息。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-210">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="3dfcc-211">属性</span><span class="sxs-lookup"><span data-stu-id="3dfcc-211">Property</span></span></th> <th><span data-ttu-id="3dfcc-212">用于</span><span class="sxs-lookup"><span data-stu-id="3dfcc-212">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="3dfcc-213">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="3dfcc-213">AsyncResult.value</span></span></td> <td><span data-ttu-id="3dfcc-214">访问 Dialog 对象。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-214">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="3dfcc-215">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="3dfcc-215">AsyncResult.status</span></span></td> <td><span data-ttu-id="3dfcc-216">确定操作是成功还是失败。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-216">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="3dfcc-217">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="3dfcc-217">AsyncResult.error</span></span></td> <td><span data-ttu-id="3dfcc-218">如果操作失败，则访问提供错误信息的 Error 对象。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-218">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="3dfcc-219">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="3dfcc-219">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="3dfcc-220">如果你将用户定义的对象或值作为 asyncContext 参数传递，则对其进行访问。</span><span class="sxs-lookup"><span data-stu-id="3dfcc-220">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
