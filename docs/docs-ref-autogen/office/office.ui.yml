    - id: options
      description: <span data-ttu-id="269cf-165">可选。</span><span class="sxs-lookup"><span data-stu-id="269cf-165">Optional.</span></span> <span data-ttu-id="269cf-166">接受[Office.DialogOptions](xref:office.Office.DialogOptions)对象定义对话框显示。</span><span class="sxs-lookup"><span data-stu-id="269cf-166">Accepts an [Office.DialogOptions](xref:office.Office.DialogOptions) object to define dialog display.</span></span>
