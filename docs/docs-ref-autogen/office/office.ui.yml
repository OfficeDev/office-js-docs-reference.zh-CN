- uid: office.Office.UI.messageParent
  summary: <span data-ttu-id="269cf-p113">将对话框中的消息传送到其父页/开始页。调用此 API 的页必须与父页位于相同的域。</span><span class="sxs-lookup"><span data-stu-id="269cf-p113">Delivers a message from the dialog box to its parent/opener page. The page calling this API must be on the same domain as the parent.</span></span>
  name: messageParent(message)
  fullName: messageParent
  langs:
  - typeScript
  type: method
  syntax:
    content: 'messageParent(message: boolean | string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: message
      description: <span data-ttu-id="269cf-172">接受从对话框传送到外接程序的消息。</span><span class="sxs-lookup"><span data-stu-id="269cf-172">Accepts a message from the dialog to deliver to the add-in.</span></span> <span data-ttu-id="269cf-173">一个布尔值，除了可被发送任何可序列化到包括 JSON 和 XML 的字符串。</span><span class="sxs-lookup"><span data-stu-id="269cf-173">In addition to a boolean, anything that can serialized to a string including JSON and XML can be sent.</span></span>
      type:
