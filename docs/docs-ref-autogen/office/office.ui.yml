      <span data-ttu-id="211a2-102">访问 "[在 Office 外接程序中使用对话框 API](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins) "</span><span class="sxs-lookup"><span data-stu-id="211a2-102">Visit "[Use the Dialog API in your Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins)</span></span><!-- --><span data-ttu-id="211a2-103">"了解详细信息。</span><span class="sxs-lookup"><span data-stu-id="211a2-103">" for more information.</span></span>
