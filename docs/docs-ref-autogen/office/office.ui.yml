    - id: startAddress
      description: <span data-ttu-id="269cf-164">接受对话框中打开的初始 HTTPS URL。</span><span class="sxs-lookup"><span data-stu-id="269cf-164">Accepts the initial HTTPS URL that opens in the dialog.</span></span>
      type:
