  - uid: office.Office.Context.displayLanguage
    summary: <span data-ttu-id="6db8e-150">获取用户针对 Office 主机应用程序的 UI 指定的区域设置（语言）。</span><span class="sxs-lookup"><span data-stu-id="6db8e-150">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
    remarks: |-
      <span data-ttu-id="6db8e-151">返回的值是 RFC 1766 语言标记格式的字符串, 如 en-us。</span><span class="sxs-lookup"><span data-stu-id="6db8e-151">The returned value is a string in the RFC 1766 Language tag format, such as en-US.</span></span>

      <span data-ttu-id="6db8e-152">此`displayLanguage`值反映了在 Office 主机应用程序中**使用&gt;文件&gt;选项语言**指定的当前**显示语言**设置。</span><span class="sxs-lookup"><span data-stu-id="6db8e-152">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="6db8e-153">在 Access web 应用程序的内容外接程序中`displayLanguage property` , 获取外接程序语言 (例如, "en-us")。</span><span class="sxs-lookup"><span data-stu-id="6db8e-153">In content add-ins for Access web apps, the `displayLanguage property` gets the add-in language (e.g., "en-US").</span></span>

      <span data-ttu-id="6db8e-154">在 Outlook 中使用时, 适用的模式为 "撰写" 或 "已读"。</span><span class="sxs-lookup"><span data-stu-id="6db8e-154">When using in Outlook, the applicable modes are Compose or Read.</span></span>

      <span data-ttu-id="6db8e-155">**支持详细信息**</span><span class="sxs-lookup"><span data-stu-id="6db8e-155">**Support details**</span></span>

