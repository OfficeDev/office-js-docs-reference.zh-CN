  - uid: office.Office.Context.commerceAllowed
    summary: '<span data-ttu-id="6db8e-107">如果当前平台允许外接程序显示用于销售或升级的 UI, 则为 True; 否则为 false。否则, 返回 False。</span><span class="sxs-lookup"><span data-stu-id="6db8e-107">True, if the current platform allows the add-in to display a UI for selling or upgrading; otherwise returns False.</span></span>'
    remarks: |-
      <span data-ttu-id="6db8e-108">**主机**: Excel、Word</span><span class="sxs-lookup"><span data-stu-id="6db8e-108">**Hosts**: Excel, Word</span></span>

      <span data-ttu-id="6db8e-109">`commerceAllowed`仅在 Office for iPad 上受支持。</span><span class="sxs-lookup"><span data-stu-id="6db8e-109">`commerceAllowed` is only supported on Office for iPad.</span></span>

      <span data-ttu-id="6db8e-110">iOS 应用商店不支持提供其他付款系统的链接的应用程序和外接程序。</span><span class="sxs-lookup"><span data-stu-id="6db8e-110">The iOS App Store doesn't support apps with add-ins that provide links to additional payment systems.</span></span> <span data-ttu-id="6db8e-111">但是, 在浏览器中运行的 office 外接程序或 office Online 在浏览器中确实允许这样的链接。</span><span class="sxs-lookup"><span data-stu-id="6db8e-111">However, Office Add-ins running on the Windows desktop or for Office Online in the browser do allow such links.</span></span> <span data-ttu-id="6db8e-112">如果您希望外接程序的 UI 在非 iOS 平台上提供到外部付款系统的链接, 则可以使用 commerceAllowed 属性来控制该链接的显示时间。</span><span class="sxs-lookup"><span data-stu-id="6db8e-112">If you want the UI of your add-in to provide a link to an external payment system on platforms other than iOS, you can use the commerceAllowed property to control when that link is displayed.</span></span>
    name: commerceAllowed
    fullName: commerceAllowed
    langs:
      - typeScript
    type: property
    syntax:
      content: 'commerceAllowed: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.Context.contentLanguage
    summary: <span data-ttu-id="6db8e-113">获取用户指定的区域设置（语言）以编辑文档或项目。</span><span class="sxs-lookup"><span data-stu-id="6db8e-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>
    remarks: |-
      <span data-ttu-id="6db8e-114">值反映在 Office 主机应用程序中使用**文件&gt;选项&gt;语言**指定的**编辑语言**设置。 `contentLanguage`</span><span class="sxs-lookup"><span data-stu-id="6db8e-114">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="6db8e-115">在 Access web 应用程序的内容外接程序中`contentLanguage` , 该属性获取外接程序区域性 (例如, "en-GB")。</span><span class="sxs-lookup"><span data-stu-id="6db8e-115">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., "en-GB").</span></span>

      <span data-ttu-id="6db8e-116">**支持详细信息**</span><span class="sxs-lookup"><span data-stu-id="6db8e-116">**Support details**</span></span>

      <span data-ttu-id="6db8e-117">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此属性。</span><span class="sxs-lookup"><span data-stu-id="6db8e-117">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="6db8e-118">空的单元格表示相应的 Office 主机应用程序不支持此枚举。</span><span class="sxs-lookup"><span data-stu-id="6db8e-118">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="6db8e-119">有关 office 主机应用程序和服务器要求的详细信息, 请参阅[运行 office 加载项的要求](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="6db8e-119">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="6db8e-120">.</span><span class="sxs-lookup"><span data-stu-id="6db8e-120"></span></span>

      <span data-ttu-id="6db8e-121">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="6db8e-121">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="6db8e-122">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="6db8e-122">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="6db8e-123">Office Online（在浏览器中）</span><span class="sxs-lookup"><span data-stu-id="6db8e-123">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="6db8e-124">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="6db8e-124">Office for iPad</span></span> </th><th> <span data-ttu-id="6db8e-125">适用于设备的 OWA</span><span class="sxs-lookup"><span data-stu-id="6db8e-125">OWA for Devices</span></span> </th><th> <span data-ttu-id="6db8e-126">Office for Mac</span><span class="sxs-lookup"><span data-stu-id="6db8e-126">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id="6db8e-127"><strong>访问</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-127"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="6db8e-128">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-128">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="6db8e-129"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-129"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="6db8e-130">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-130">Y</span></span> </td><td> <span data-ttu-id="6db8e-131">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-131">Y</span></span> </td><td> <span data-ttu-id="6db8e-132">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-132">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="6db8e-133"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-133"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="6db8e-134">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-134">Y</span></span> </td><td> <span data-ttu-id="6db8e-135">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-135">Y</span></span> </td><td> </td><td> <span data-ttu-id="6db8e-136">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-136">Y</span></span> </td><td> <span data-ttu-id="6db8e-137">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-137">Y</span></span> </td></tr> <tr><td><span data-ttu-id="6db8e-138"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-138"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="6db8e-139">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-139">Y</span></span> </td><td> <span data-ttu-id="6db8e-140">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-140">Y</span></span> </td><td> <span data-ttu-id="6db8e-141">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-141">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="6db8e-142"><strong>项目</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-142"><strong> Project </strong></span></span></td><td> <span data-ttu-id="6db8e-143">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-143">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="6db8e-144"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-144"><strong> Word </strong></span></span></td><td> <span data-ttu-id="6db8e-145">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-145">Y</span></span> </td><td> <span data-ttu-id="6db8e-146">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-146">Y</span></span> </td><td> <span data-ttu-id="6db8e-147">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-147">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="6db8e-148">示例</span><span class="sxs-lookup"><span data-stu-id="6db8e-148">Examples</span></span>

      ```javascript
      function sayHelloWithContentLanguage() {
          var myContentLanguage = Office.context.contentLanguage;
          switch (myContentLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: contentLanguage
    fullName: contentLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentLanguage: string;'
      return:
        type:
          - string
