      <span data-ttu-id="6db8e-158">有关 office 主机应用程序和服务器要求的详细信息, 请参阅[运行 office 加载项的要求](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="6db8e-158">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="6db8e-159">.</span><span class="sxs-lookup"><span data-stu-id="6db8e-159"></span></span>

      <span data-ttu-id="6db8e-160">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="6db8e-160">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="6db8e-161">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="6db8e-161">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="6db8e-162">Office Online（在浏览器中）</span><span class="sxs-lookup"><span data-stu-id="6db8e-162">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="6db8e-163">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="6db8e-163">Office for iPad</span></span> </th><th> <span data-ttu-id="6db8e-164">适用于设备的 OWA</span><span class="sxs-lookup"><span data-stu-id="6db8e-164">OWA for Devices</span></span> </th><th> <span data-ttu-id="6db8e-165">Office for Mac</span><span class="sxs-lookup"><span data-stu-id="6db8e-165">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id="6db8e-166"><strong>访问</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-166"><strong> Access </strong></span></span></td><td> <span data-ttu-id="6db8e-167">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-167">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="6db8e-168"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-168"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="6db8e-169">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-169">Y</span></span> </td><td> <span data-ttu-id="6db8e-170">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-170">Y</span></span> </td><td> <span data-ttu-id="6db8e-171">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-171">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="6db8e-172"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-172"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="6db8e-173">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-173">Y</span></span> </td><td> <span data-ttu-id="6db8e-174">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-174">Y</span></span> </td><td> </td><td> <span data-ttu-id="6db8e-175">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-175">Y</span></span> </td><td> <span data-ttu-id="6db8e-176">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-176">Y</span></span> </td></tr> <tr><td><span data-ttu-id="6db8e-177"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-177"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="6db8e-178">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-178">Y</span></span> </td><td> <span data-ttu-id="6db8e-179">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-179">Y</span></span> </td><td> <span data-ttu-id="6db8e-180">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-180">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="6db8e-181"><strong>项目</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-181"><strong> Project </strong></span></span></td><td> <span data-ttu-id="6db8e-182">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-182">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="6db8e-183"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="6db8e-183"><strong> Word </strong></span></span></td><td> <span data-ttu-id="6db8e-184">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-184">Y</span></span> </td><td> </td><td> <span data-ttu-id="6db8e-185">Y</span><span class="sxs-lookup"><span data-stu-id="6db8e-185">Y</span></span> </td><td> </td><td> </td></tr> </table>

