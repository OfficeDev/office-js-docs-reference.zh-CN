  - uid: office.Office.DialogOptions.displayInIframe
    summary: '确定是否应在 IFrame 中显示对话框。 此设置仅适用于 web 上的 Office, 并被其他平台忽略。 如果 false (默认值), 对话框将显示为一个新的浏览器窗口 (弹出窗口)。 对于无法在 IFrame 中显示的身份验证页建议使用此值。 如果为 true, 则对话框将显示为带有 IFrame 的浮动覆盖。 对于用户体验和性能而言，这是最佳选择。'
    name: displayInIframe
    fullName: displayInIframe
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIframe?: boolean'
      return:
        type:
          - boolean
  - uid: office.Office.DialogOptions.height
    summary: 以占当前显示器的百分比的形式，定义对话框的宽度。 默认值为 80%。 下限为 250px。
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: number,'
      return:
        type:
          - number
  - uid: office.Office.DialogOptions.promptBeforeOpen
    summary: |-
      确定是否将向用户显示弹出窗口阻止对话框。 默认值为 true。

      `true` - 框架显示用于触发导航的弹出窗口，并避开浏览器的弹出窗口阻止程序。 `false` - 对话框不会显示，开发人员必须处理弹出窗口（通过提供用户界面项目来触发导航）。
    name: promptBeforeOpen
    fullName: promptBeforeOpen
    langs:
      - typeScript
    type: property
    syntax:
      content: 'promptBeforeOpen?: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.DialogOptions.width
    summary: 以占当前显示器的百分比的形式，定义对话框的高度。 默认值为 80%。 下限为 150px。
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'width?: number,'
      return:
