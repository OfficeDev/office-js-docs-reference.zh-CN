  - uid: office.Office.BindingSelectionChangedEventArgs.columnCount
    summary: |-
      <span data-ttu-id="5c202-103">获取选择的列数。</span><span class="sxs-lookup"><span data-stu-id="5c202-103">Gets the number of columns selected.</span></span> <span data-ttu-id="5c202-104">如果只选择了一个单元格，则返回 1。</span><span class="sxs-lookup"><span data-stu-id="5c202-104">If a single cell is selected returns 1.</span></span>

      <span data-ttu-id="5c202-105">如果用户选择了不连续的单元格，则返回此绑定内最后一个连续选区的计数。</span><span class="sxs-lookup"><span data-stu-id="5c202-105">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>

      <span data-ttu-id="5c202-106">对于 Word, 此属性将仅适用于[BindingType](xref:office.Office.BindingType) "table" 的绑定。</span><span class="sxs-lookup"><span data-stu-id="5c202-106">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="5c202-107">如果绑定类型为"matrix"，将返回 null。</span><span class="sxs-lookup"><span data-stu-id="5c202-107">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="5c202-108">此外，如果表格包含合并单元格，调用将失败，因为表的结构必须统一，此属性才能正确工作。</span><span class="sxs-lookup"><span data-stu-id="5c202-108">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="5c202-109">示例</span><span class="sxs-lookup"><span data-stu-id="5c202-109">Examples</span></span>

          ```javascript
          // The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.
          // When the user changes the selection, the handler displays the coordinates of the first cell in the selection,
          // and the number of row and columns selected.
          function addSelectionHandler() {
              Office.context.document.bindings.getByIdAsync("myTable", function (result) {
                  result.value.addHandlerAsync("bindingSelectionChanged", myHandler);
              });
          }

          // Display selection start coordinates and row/column count.
          function myHandler(bArgs) {
              write("Selection start row/col: " + bArgs.startRow + "," + bArgs.startColumn);
              write("Selection row count: " + bArgs.rowCount);
              write("Selection col count: " + bArgs.columnCount);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
