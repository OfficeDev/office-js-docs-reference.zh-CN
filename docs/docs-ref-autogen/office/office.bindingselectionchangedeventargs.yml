- uid: office.Office.BindingSelectionChangedEventArgs.columnCount
  summary: >-
    <span data-ttu-id="fb297-105">获取选择的列数。</span><span class="sxs-lookup"><span data-stu-id="fb297-105">Gets the number of columns selected.</span></span> <span data-ttu-id="fb297-106">如果选择的单个单元格，则返回 1。</span><span class="sxs-lookup"><span data-stu-id="fb297-106">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="fb297-107">如果用户选择了不连续的单元格，则返回此绑定内最后一个连续选区的计数。</span><span class="sxs-lookup"><span data-stu-id="fb297-107">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="fb297-108">Word，此属性将用于仅[Office.BindingType](xref:office.Office.BindingType) "table"的绑定。</span><span class="sxs-lookup"><span data-stu-id="fb297-108">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="fb297-109">如果类型为"矩阵"绑定，则返回 null。</span><span class="sxs-lookup"><span data-stu-id="fb297-109">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="fb297-110">此外，则调用将失败如果表格包含合并单元格，因为表的结构必须是统一此属性以便它们正确运行。</span><span class="sxs-lookup"><span data-stu-id="fb297-110">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"fb297-111\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb297-111\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.BindingSelectionChangedEventArgs.rowCount
  summary: >-
    <span data-ttu-id="fb297-112">获取选择的行数。</span><span class="sxs-lookup"><span data-stu-id="fb297-112">Gets the number of rows selected.</span></span> <span data-ttu-id="fb297-113">如果选择的单个单元格，则返回 1。</span><span class="sxs-lookup"><span data-stu-id="fb297-113">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="fb297-114">如果用户选择了不连续的单元格，则返回此绑定内最后一个连续选区的计数。</span><span class="sxs-lookup"><span data-stu-id="fb297-114">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="fb297-115">Word，此属性将用于仅[Office.BindingType](xref:office.Office.BindingType) "table"的绑定。</span><span class="sxs-lookup"><span data-stu-id="fb297-115">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="fb297-116">如果类型为"矩阵"绑定，则返回 null。</span><span class="sxs-lookup"><span data-stu-id="fb297-116">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="fb297-117">此外，则调用将失败如果表格包含合并单元格，因为表的结构必须是统一此属性以便它们正确运行。</span><span class="sxs-lookup"><span data-stu-id="fb297-117">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"fb297-118\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb297-118\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.BindingSelectionChangedEventArgs.startColumn
  summary: >-
    <span data-ttu-id="fb297-119">所选内容第一列的从零开始的索引；从绑定中最左侧的列开始算起。</span><span class="sxs-lookup"><span data-stu-id="fb297-119">The zero-based index of the first column of the selection counting from the leftmost column in the binding.</span></span>


    <span data-ttu-id="fb297-120">如果用户选择了不连续的单元格，则返回此绑定内最后一个连续选区的坐标。</span><span class="sxs-lookup"><span data-stu-id="fb297-120">If the user makes a non-contiguous selection, the coordinates for the last contiguous selection within the binding are returned.</span></span>


    <span data-ttu-id="fb297-121">Word，此属性将用于仅[Office.BindingType](xref:office.Office.BindingType) "table"的绑定。</span><span class="sxs-lookup"><span data-stu-id="fb297-121">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="fb297-122">如果类型为"矩阵"绑定，则返回 null。</span><span class="sxs-lookup"><span data-stu-id="fb297-122">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="fb297-123">此外，则调用将失败如果表格包含合并单元格，因为表的结构必须是统一此属性以便它们正确运行。</span><span class="sxs-lookup"><span data-stu-id="fb297-123">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"fb297-124\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"fb297-124\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
