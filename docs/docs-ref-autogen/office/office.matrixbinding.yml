- uid: office.Office.MatrixBinding.columnCount
  summary: 获取矩阵数据结构中的列数，作为整数值。
  remarks: "<table> <tr><td>主机</td><td>Access、Excel、PowerPoint、Project、Word</td></tr> <tr><td>要求集</td><td>MatrixBindings</td></tr> </table>\n#### 示例\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
