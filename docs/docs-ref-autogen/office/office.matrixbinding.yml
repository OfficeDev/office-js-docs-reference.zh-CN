- uid: office.Office.MatrixBinding
  summary: 表示两个维度的行和列的绑定。
  remarks: >-
    <table><tr><td>要求集</td><td>MatrixBindings</td></tr></table>


    MatrixBinding 对象从 Binding 对象继承 id 属性、type 属性、binding.getdataasync 方法和 binding.setdataasync 方法。


    **支持详细信息**


    下表中的大写 Y 表示相应的 Office 主机应用程序支持此接口。 空单元格指示 Office 主机应用程序不支持此接口。


    有关 office 主机应用程序和服务器要求的详细信息, 请参阅[运行 office 外接](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->程序的要求。


    *支持的主机（按平台）* <table> <tr><th> </th><th> Office for Windows Desktop </th><th> Office Online（在浏览器中） </th><th> Office for iPad </th><th> Office for Mac? </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> </table>
