  remarks: "<table><tr><td><span data-ttu-id=\"8f20f-125\">主机</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f20f-125\">Hosts</span></span></td><td><span data-ttu-id=\"8f20f-126\">Access、Excel、PowerPoint、Project、Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f20f-126\">Access, Excel, PowerPoint, Project, Word</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"8f20f-127\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f20f-127\">Requirement Sets</span></span></td><td><span data-ttu-id=\"8f20f-128\">MatrixBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f20f-128\">MatrixBindings</span></span></td></tr></table>\n#### <span data-ttu-id=\"8f20f-129\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"8f20f-129\">Examples</span></span>\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
