- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    获取刚刚从[Office.CustomXmlPart](xref:office.Office.CustomXmlPart)对象中删除的节点。


    请注意，如果正在从文档中删除子树，此节点可能有子级。此节点还将是一个"断开"节点，以便您能从该节点向下查询，但是不能向上查询树 - 该节点似乎是单独存在的。
  name: oldNode
  fullName: oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
