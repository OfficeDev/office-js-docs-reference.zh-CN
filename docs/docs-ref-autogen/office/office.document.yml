    <span data-ttu-id="06b8c-455">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="06b8c-455">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="06b8c-456">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="06b8c-456">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="06b8c-457">Office Online（在浏览器中）</span><span class="sxs-lookup"><span data-stu-id="06b8c-457">Office Online (in browser)</span></span></th></tr> <tr><td><span data-ttu-id="06b8c-458"><strong>项目</strong></span><span class="sxs-lookup"><span data-stu-id="06b8c-458"><strong> Project </strong></span></span></td><td> <span data-ttu-id="06b8c-459">Y</span><span class="sxs-lookup"><span data-stu-id="06b8c-459">Y</span></span> </td><td> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="06b8c-460">示例</span><span class="sxs-lookup"><span data-stu-id="06b8c-460">Examples</span></span>


    ```javascript

    // The following code example calls getSelectedTaskAsync to get the GUID of the task that's currently

    // selected in a task view. Then it gets task properties by calling getTaskAsync.

    // The example assumes your add-in has a reference to the jQuery library and that the following page

    // controls are defined in the content div in the page body:

    // <input id="get-info" type="button" value="Get info" /><br />

    // <span id="message"></span>


    (function () {
        "use strict";

        // The initialize function must be run each time a new page is loaded.
        Office.initialize = function (reason) {
            $(document).ready(function () {

                // After the DOM is loaded, add-in-specific code can run.
                $('#get-info').click(getTaskInfo);
            });
        };

        // // Get the GUID of the task, and then get local task properties.
        function getTaskInfo() {
            getTaskGuid().then(
                function (data) {
                    getTaskProperties(data);
                }
            );
        }

        // Get the GUID of the selected task.
        function getTaskGuid() {
            var defer = $.Deferred();
            Office.context.document.getSelectedTaskAsync(
                function (result) {
                    if (result.status === Office.AsyncResultStatus.Failed) {
                        onError(result.error);
                    }
                    else {
                        defer.resolve(result.value);
                    }
                }
            );
            return defer.promise();
        }

        // Get local properties for the selected task, and then display it in the add-in.
        function getTaskProperties(taskGuid) {
            Office.context.document.getTaskAsync(
                taskGuid,
                function (result) {
                    if (result.status === Office.AsyncResultStatus.Failed) {
                        onError(result.error);
                    }
                    else {
                        var taskInfo = result.value;
                        var output = String.format(
                            'Name: {0}<br/>GUID: {1}<br/>SharePoint task ID: {2}<br/>Resource names: {3}',
                            taskInfo.taskName, taskGuid, taskInfo.wssTaskId, taskInfo.resourceNames);
                        $('#message').html(output);
                    }
                }
            );
        }

        function onError(error) {
            $('#message').html(error.name + ' ' + error.code + ': ' + error.message);
        }
    })();

    ```
