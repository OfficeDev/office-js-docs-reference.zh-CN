        在 Excel 中，还可以将 data 指定为数组的数组，其中包含有效公式以将其添加到选定单元格。 例如, 如果不会覆盖任何其他数据, 则将数据\[ \[设置为 "= SUM (A1: a5)", "= AVERAGE (A1: A5\] \] )" 会将这两个公式添加到所选内容中。 与在单个单元格上将公式设置为“text”一样，设置后你将无法读取添加的公式（或任何已有公式），只能读取公式的结果。


        - TableData 对象：将插入带标题的表格。 在 excel 中, 如果在传递给 data 参数的 TableData 对象中指定了公式, 则由于 Excel 的 "计算列" 功能 (它会自动在列中重复公式), 因此您可能无法获得预期的结果。 若要在要将包含公式的对象`data`写入选定的表时解决此情况, 请尝试将数据指定为数组的数组 (而不是 TableData 对象), 并将该 coercionType 指定为 "Microsoft. matrix" 或 "matrix"。
      type:
      - string | TableData | any[][]
    - id: callback
