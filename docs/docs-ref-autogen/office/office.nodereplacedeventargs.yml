- uid: office.Office.NodeReplacedEventArgs
  summary: 提供有关引发 nodeReplaced 事件的已替换节点的信息。
  remarks: >-
    **支持详细信息**


    在以下矩阵大写 Y 表示此接口支持在相应的 Office 主机应用程序。 空单元格指示 Office 主机应用程序不支持此接口。


    有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。


    *支持的主机（按平台）* <table> <tr><th> </th><th> Office for Windows Desktop </th><th> Office Online（在浏览器中） </th><th> Office for iPad </th><th> Office for Mac? </th></tr> <tr><td><strong>Word</strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y </td></tr> </table>
  name: Office.NodeReplacedEventArgs
  fullName: Office.NodeReplacedEventArgs
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.NodeReplacedEventArgs.isUndoRedo
  - office.Office.NodeReplacedEventArgs.newNode
  - office.Office.NodeReplacedEventArgs.oldNode
- uid: office.Office.NodeReplacedEventArgs.isUndoRedo
  summary: 获取替换节点是否作为用户撤销或还原操作的一部分插入。
  name: isUndoRedo
  fullName: isUndoRedo
  langs:
  - typeScript
  type: property
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.NodeReplacedEventArgs.newNode
  summary: >-
    获取刚刚添加到 CustomXMLPart 对象的节点。


    请注意，如果刚刚将子树添加到文档中，则此节点可能有子级。
  name: newNode
  fullName: newNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeReplacedEventArgs.oldNode
  summary: >-
    获取刚刚删除 （替换） 从 CustomXmlPart 对象的节点。


    请注意，如果正在从文档中删除子树，此节点可能有子级。此节点还将是一个"断开"节点，以便您能从该节点向下查询，但是不能向上查询树 - 该节点似乎是单独存在的。
  name: oldNode
  fullName: oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
