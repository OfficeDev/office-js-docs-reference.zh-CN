- uid: office.Office.NodeReplacedEventArgs.oldNode
  summary: >-
    <span data-ttu-id="35b9a-116">获取刚刚删除 （替换） 从 CustomXmlPart 对象的节点。</span><span class="sxs-lookup"><span data-stu-id="35b9a-116">Gets the node which was just deleted (replaced) from the CustomXmlPart object.</span></span>


