    <span data-ttu-id="b127a-107">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="b127a-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="b127a-108">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="b127a-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="b127a-109">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="b127a-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="b127a-110"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="b127a-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="b127a-111">Y</span><span class="sxs-lookup"><span data-stu-id="b127a-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="b127a-112"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="b127a-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="b127a-113">（preview) 中的 Y</span><span class="sxs-lookup"><span data-stu-id="b127a-113">Y (in preview)</span></span> </td></tr> <tr><td><span data-ttu-id="b127a-114"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="b127a-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="b127a-115">Y</span><span class="sxs-lookup"><span data-stu-id="b127a-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="b127a-116"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="b127a-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="b127a-117">Y</span><span class="sxs-lookup"><span data-stu-id="b127a-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="b127a-118">示例</span><span class="sxs-lookup"><span data-stu-id="b127a-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
