    summary: |-
      <span data-ttu-id="e0146-101">提供了访问 Office 主题颜色的属性。</span><span class="sxs-lookup"><span data-stu-id="e0146-101">Provides access to the properties for Office theme colors.</span></span>

      <span data-ttu-id="e0146-102">使用 Office 主题颜色, 可以将加载项的配色方案与用户选择的当前 office 主题进行协调, 该主题是在&gt;所有 office &gt;主机应用程序中应用的文件 office 帐户 Office 主题 UI。</span><span class="sxs-lookup"><span data-stu-id="e0146-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="e0146-103">使用 Office 主题颜色适用于邮件和任务窗格外接程序。</span><span class="sxs-lookup"><span data-stu-id="e0146-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="e0146-104">**主机**: Excel、Outlook (在预览中)、PowerPoint、Word</span><span class="sxs-lookup"><span data-stu-id="e0146-104">**Hosts**: Excel, Outlook (in preview), PowerPoint, Word</span></span>

      <span data-ttu-id="e0146-105">`OfficeTheme`仅在适用于 Windows desktop 的 Office 上受支持。</span><span class="sxs-lookup"><span data-stu-id="e0146-105">`OfficeTheme` is only supported on Office for Windows desktop.</span></span>

      #### <a name="examples"></a><span data-ttu-id="e0146-106">示例</span><span class="sxs-lookup"><span data-stu-id="e0146-106">Examples</span></span>

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
