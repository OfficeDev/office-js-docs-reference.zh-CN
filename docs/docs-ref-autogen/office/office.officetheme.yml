- uid: office.Office.OfficeTheme
  summary: >-
    提供了访问 Office 主题颜色的属性。


    使用 Office 主题颜色, 可以将加载项的配色方案与用户选择的当前 office 主题进行协调, 该主题是在&gt;所有 office &gt;主机应用程序中应用的文件 office 帐户 Office 主题 UI。 使用 Office 主题颜色适用于邮件和任务窗格外接程序。
  remarks: >-
    **支持详细信息**


    下表中的大写 Y 表示相应的 Office 主机应用程序支持这些属性。 空的单元格表示相应的 Office 主机应用程序不支持此枚举。


    有关 office 主机应用程序和服务器要求的详细信息, 请参阅[运行 office 外接](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->程序的要求。


    *支持的主机（按平台）* <table> <tr><th> </th><th> Office for Windows Desktop </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td></tr> <tr><td><strong>Outlook</strong></td><td> Y (在预览中) </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td></tr> </table>

    #### <a name="examples"></a>示例


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
