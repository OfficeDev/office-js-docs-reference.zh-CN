    <span data-ttu-id="d972b-102">使用 Office 主题颜色, 可以将加载项的配色方案与用户选择的当前 office 主题进行协调, 该主题是在&gt;所有 office &gt;主机应用程序中应用的文件 office 帐户 Office 主题 UI。</span><span class="sxs-lookup"><span data-stu-id="d972b-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="d972b-103">使用 Office 主题颜色适用于邮件和任务窗格外接程序。</span><span class="sxs-lookup"><span data-stu-id="d972b-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="d972b-104">**支持详细信息**</span><span class="sxs-lookup"><span data-stu-id="d972b-104">**Support details**</span></span>


    <span data-ttu-id="d972b-105">下表中的大写 Y 表示相应的 Office 主机应用程序支持这些属性。</span><span class="sxs-lookup"><span data-stu-id="d972b-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="d972b-106">空的单元格表示相应的 Office 主机应用程序不支持此枚举。</span><span class="sxs-lookup"><span data-stu-id="d972b-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="d972b-107">有关 office 主机应用程序和服务器要求的详细信息, 请参阅[运行 office 外接](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->程序的要求。</span><span class="sxs-lookup"><span data-stu-id="d972b-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="d972b-108">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="d972b-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="d972b-109">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="d972b-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="d972b-110"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="d972b-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="d972b-111">Y</span><span class="sxs-lookup"><span data-stu-id="d972b-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="d972b-112"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="d972b-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="d972b-113">Y (在预览中)</span><span class="sxs-lookup"><span data-stu-id="d972b-113">Y (in preview)</span></span> </td></tr> <tr><td><span data-ttu-id="d972b-114"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="d972b-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="d972b-115">Y</span><span class="sxs-lookup"><span data-stu-id="d972b-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="d972b-116"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="d972b-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="d972b-117">Y</span><span class="sxs-lookup"><span data-stu-id="d972b-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="d972b-118">示例</span><span class="sxs-lookup"><span data-stu-id="d972b-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
