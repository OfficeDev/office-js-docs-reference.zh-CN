- uid: office.Office.OfficeTheme
  summary: >-
    提供了访问 Office 主题颜色的属性。


    使用 Office 主题颜色，可以与用户选择的文件当前 Office 主题协调配色方案加载项的&gt;Office 帐户&gt;应用跨所有 Office 主机应用程序的 Office 主题 UI。 使用 Office 主题颜色适用于邮件和任务窗格外接程序。
  remarks: >-
    **支持详细信息**


    在以下矩阵大写 Y 指示在相应的 Office 主机应用程序支持这些属性。 空单元格指示 Office 主机应用程序不支持此枚举。


    有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。


    *支持的主机（按平台）* <table> <tr><th> </th><th> Office for Windows Desktop </th></tr> <tr><td><strong>Excel</strong></td><td> Y </td></tr> <tr><td><strong>Outlook</strong></td><td> （preview) 中的 Y </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Y </td></tr> <tr><td><strong>Word</strong></td><td> Y </td></tr> </table>

    #### <a name="examples"></a>示例


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
