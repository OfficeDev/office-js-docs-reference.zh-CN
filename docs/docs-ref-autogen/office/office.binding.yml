    - id: callback
      description: <span data-ttu-id="bd423-146">可选。</span><span class="sxs-lookup"><span data-stu-id="bd423-146">Optional.</span></span> <span data-ttu-id="bd423-147">在回调返回时调用的其唯一参数的类型[Office.AsyncResult](xref:office.Office.AsyncResult)函数<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="bd423-147">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="bd423-148">`value`属性的结果是指定绑定中的值。</span><span class="sxs-lookup"><span data-stu-id="bd423-148">The `value` property of the result is the values in the specified binding.</span></span> <span data-ttu-id="bd423-149">如果`coercionType`指定参数 （且呼叫是成功），以 CoercionType 枚举主题中所述的格式返回的数据。</span><span class="sxs-lookup"><span data-stu-id="bd423-149">If the `coercionType` parameter is specified (and the call is successful), the data is returned in the format described in the CoercionType enumeration topic.</span></span>
      type:
      - '(result: AsyncResult<T>) => void'
