- uid: office.Office.Binding.getDataAsync_1
  summary: <span data-ttu-id="0df1b-158">返回绑定中包含的数据。</span><span class="sxs-lookup"><span data-stu-id="0df1b-158">Returns the data contained within the binding.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"0df1b-159\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"0df1b-159\">Requirement Sets</span></span></td><td><span data-ttu-id=\"0df1b-160\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"0df1b-160\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"0df1b-161\">当从 MatrixBinding 或 TableBinding 调用，getDataAsync 方法将返回绑定值的子集，如果指定了可选 startRow、 startColumn、 rowCount 和 columnCount 参数 （且它们指定连续且有效范围）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0df1b-161\">When called from a MatrixBinding or TableBinding, the getDataAsync method will return a subset of the bound values if the optional startRow, startColumn, rowCount, and columnCount parameters are specified (and they specify a contiguous and valid range).</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"0df1b-162\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"0df1b-162\">Examples</span></span>\n\n```javascript\nfunction showBindingData() {\n    Office.select(\"bindings#MyBinding\").getDataAsync(function (asyncResult) {\n        write(asyncResult.value)\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// There is an important difference in behavior between using the \"table\" and \"matrix\" coercionType with the\n// Binding.getDataAsync method, with respect to data formatted with header rows, as shown in the following\n// two examples. These code examples show event handler functions for the Binding.SelectionChanged event.\n\n// If you specify the \"table\" coercionType, the TableData.rows property ( result.value.rows in the following\n// code example) returns an array that contains only the body rows of the table. So, its 0th row will be the\n// first non-header row in the table.\nfunction selectionChanged(evtArgs) { \n    Office.select(\"bindings#TableTranslate\").getDataAsync(\n        { coercionType: 'table', \n          startRow: evtArgs.startRow, \n          startCol: 0, \n          rowCount: 1, \n          columnCount: 1 },  \n        function (result) { \n            if (result.status == 'succeeded') { \n                write(\"Image to find: \" + result.value.rows[0][0]); \n            } \n            else \n                write(result.error.message); \n    }); \n}     \n// Function that writes to a div with id='message' on the page. \nfunction write(message){ \n    document.getElementById('message').innerText += message; \n}\n\n// However, if you specify the \"matrix\" coercionType, result.value in the following code example returns an array\n// that contains the table header in the 0th row. If the table header contains multiple rows, then these are all\n// included in the result.value matrix as separate rows before the table body rows are included.\nfunction selectionChanged(evtArgs) { \n    Office.select(\"bindings#TableTranslate\").getDataAsync(\n        { coercionType: 'matrix', \n          startRow: evtArgs.startRow, \n          startCol: 0, \n          rowCount: 1, \n          columnCount: 1 },  \n        function (result) { \n            if (result.status == 'succeeded') { \n                write(\"Image to find: \" + result.value[1][0]); \n            } \n            else \n                write(result.error.message); \n    }); \n}     \n// Function that writes to a div with id='message' on the page. \nfunction write(message){ \n    document.getElementById('message').innerText += message; \n}\n```"
  name: getDataAsync(callback)
  fullName: getDataAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getDataAsync<T>(callback?: (result: AsyncResult<T>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="0df1b-163">可选。</span><span class="sxs-lookup"><span data-stu-id="0df1b-163">Optional.</span></span> <span data-ttu-id="0df1b-164">在回调返回时调用的其唯一参数的类型[Office.AsyncResult](xref:office.Office.AsyncResult)函数<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="0df1b-164">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="0df1b-165">`value`属性的结果是指定绑定中的值。</span><span class="sxs-lookup"><span data-stu-id="0df1b-165">The `value` property of the result is the values in the specified binding.</span></span> <span data-ttu-id="0df1b-166">如果`coercionType`指定参数 （且呼叫是成功），以 CoercionType 枚举主题中所述的格式返回的数据。</span><span class="sxs-lookup"><span data-stu-id="0df1b-166">If the `coercionType` parameter is specified (and the call is successful), the data is returned in the format described in the CoercionType enumeration topic.</span></span>
      type:
