    <span data-ttu-id="bd423-114">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="bd423-114">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="bd423-115">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="bd423-115">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="bd423-116">Office Online（在浏览器中）</span><span class="sxs-lookup"><span data-stu-id="bd423-116">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="bd423-117">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="bd423-117">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="bd423-118"><strong>访问</strong></span><span class="sxs-lookup"><span data-stu-id="bd423-118"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="bd423-119">Y</span><span class="sxs-lookup"><span data-stu-id="bd423-119">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="bd423-120"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="bd423-120"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="bd423-121">Y</span><span class="sxs-lookup"><span data-stu-id="bd423-121">Y</span></span> </td><td> <span data-ttu-id="bd423-122">Y</span><span class="sxs-lookup"><span data-stu-id="bd423-122">Y</span></span> </td><td> <span data-ttu-id="bd423-123">Y</span><span class="sxs-lookup"><span data-stu-id="bd423-123">Y</span></span> </td></tr> <tr><td><span data-ttu-id="bd423-124"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="bd423-124"><strong> Word </strong></span></span></td><td> <span data-ttu-id="bd423-125">Y</span><span class="sxs-lookup"><span data-stu-id="bd423-125">Y</span></span> </td><td> <span data-ttu-id="bd423-126">Y</span><span class="sxs-lookup"><span data-stu-id="bd423-126">Y</span></span> </td><td> <span data-ttu-id="bd423-127">Y</span><span class="sxs-lookup"><span data-stu-id="bd423-127">Y</sp