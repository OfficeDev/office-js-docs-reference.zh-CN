- uid: office.Office.Binding.type
  summary: <span data-ttu-id="bd423-231">获取绑定的类型。</span><span class="sxs-lookup"><span data-stu-id="bd423-231">Gets the type of the binding.</span></span>
  name: type
  fullName: office.Office.Binding.type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: Office.BindingType;'
    return:
      type:
      - Office.BindingType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"bd423-232\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-232\">Examples</span></span>\n\n```javascript\nOffice.context.document.bindings.getByIdAsync(\"MyBinding\", function (asyncResult) { \n    write(asyncResult.value.type); \n}) \n\n// Function that writes to a div with id='message' on the page. \nfunction write(message){ \n    document.getElementById('message').innerText += message;  \n}\n```"
