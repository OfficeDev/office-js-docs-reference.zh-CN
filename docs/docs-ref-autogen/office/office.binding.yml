- uid: office.Office.Binding.addHandlerAsync
  summary: <span data-ttu-id="bd423-128">将事件处理程序添加到该对象指定[Office.EventType](xref:office.Office.EventType)<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="bd423-128">Adds an event handler to the object for the specified [Office.EventType](xref:office.Office.EventType)<!-- -->.</span></span> <span data-ttu-id="bd423-129">支持的 EventTypes 是`Office.EventType.BindingDataChanged`和`Office.EventType.BindingSelectionChanged`。</span><span class="sxs-lookup"><span data-stu-id="bd423-129">Supported EventTypes are `Office.EventType.BindingDataChanged` and `Office.EventType.BindingSelectionChanged`.</span></span>
  remarks: "<span data-ttu-id=\"bd423-130\">只要每个事件处理程序函数的名称是唯一的您可以添加为指定的 eventType 的多个事件处理程序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-130\">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"bd423-131\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-131\">Examples</span></span>\n\n```javascript\n// The following code sample calls the select method of the Office object to access the binding\n// with ID \"MyBinding\", and then calls the addHandlerAsync method to add a handler function \n// for the bindingDataChanged event of that binding.\nfunction addEventHandlerToBinding() {\n    Office.select(\"bindings#MyBinding\").addHandlerAsync(\n        Office.EventType.BindingDataChanged, onBindingDataChanged);\n}\n\nfunction onBindingDataChanged(eventArgs) {\n    write(\"Data has changed in binding: \" + eventArgs.binding.id);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```\n```javascript\n// To add an event handler for the BindingSelectionChanged event of a binding, \n// use the addHandlerAsync method of the Binding object.\n// The event handler receives an argument of type BindingSelectionChangedEventArgs.\nfunction addEventHandlerToBinding() {\n    Office.select(\"bindings#MyBinding\").addHandlerAsync(\n        Office.EventType.BindingSelectionChanged, onBindingSelectionChanged);\n}\n\nfunction onBindingSelectionChanged(eventArgs) {\n    write(eventArgs.binding.id + \" has been selected.\");\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: addHandlerAsync(eventType, handler, options, callback)
  fullName: office.Office.Binding.addHandlerAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addHandlerAsync(eventType: Office.EventType, handler: any, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: eventType
      description: <span data-ttu-id="bd423-132">事件类型。</span><span class="sxs-lookup"><span data-stu-id="bd423-132">The event type.</span></span> <span data-ttu-id="bd423-133">对于绑定，它可以是`Office.EventType.BindingDataChanged`或`Office.EventType.BindingSelectionChanged`。</span><span class="sxs-lookup"><span data-stu-id="bd423-133">For bindings, it can be `Office.EventType.BindingDataChanged` or `Office.EventType.BindingSelectionChanged`.</span></span>
      type:
      - Office.EventType
    - id: handler
      description: <span data-ttu-id="bd423-134">事件处理程序函数添加，其唯一参数属于类型[Office.BindingDataChangedEventArgs](xref:office.Office.BindingDataChangedEventArgs)或[Office.BindingSelectionChangedEventArgs](xref:office.Office.BindingSelectionChangedEventArgs)<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="bd423-134">The event handler function to add, whose only parameter is of type[Office.BindingDataChangedEventArgs](xref:office.Office.BindingDataChangedEventArgs) or [Office.BindingSelectionChangedEventArgs](xref:office.Office.BindingSelectionChangedEventArgs)<!-- -->.</span></span>
      type:
      - any
    - id: options
      description: <span data-ttu-id="bd423-135">提供用于保留不变，用于在回调中的任何类型的上下文数据的选项。</span><span class="sxs-lookup"><span data-stu-id="bd423-135">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="bd423-136">可选。</span><span class="sxs-lookup"><span data-stu-id="bd423-136">Optional.</span></span> <span data-ttu-id="bd423-137">在回调返回时调用的其唯一参数的类型[Office.AsyncResult](xref:office.Office.AsyncResult)函数<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="bd423-137">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: office.Office.Binding.document
  summary: <span data-ttu-id="bd423-138">获取与绑定关联的 Document 对象。</span><span class="sxs-lookup"><span data-stu-id="bd423-138">Get the Document object associated with the binding.</span></span>
