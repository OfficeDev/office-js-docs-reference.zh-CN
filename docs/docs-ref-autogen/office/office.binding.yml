- uid: office.Office.Binding.setDataAsync
  summary: <span data-ttu-id="bd423-161">将数据写入指定的绑定对象表示的文档的绑定部分。</span><span class="sxs-lookup"><span data-stu-id="bd423-161">Writes data to the bound section of the document represented by the specified binding object.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"bd423-162\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-162\">Requirement Sets</span></span></td><td><span data-ttu-id=\"bd423-163\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-163\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"bd423-164\">为数据传递的值包含绑定中写入的数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-164\">The value passed for data contains the data to be written in the binding.</span></span> <span data-ttu-id=\"bd423-165\">传递值的类型确定下表中所述，将写入内容。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-165\">The kind of value passed determines what will be written as described in the following table.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bd423-166\">`data`值</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-166\">`data` value</span></span></th> <th><span data-ttu-id=\"bd423-167\">写入的数据</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-167\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"bd423-168\">一个字符串</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-168\">A string</span></span></td> <td><span data-ttu-id=\"bd423-169\">纯文本或可以强制为 string 的任何内容，将写入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-169\">Plain text or anything that can be coerced to a string will be written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-170\">数组的数组（“矩阵”）</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-170\">An array of arrays (\"matrix\")</span></span></td> <td><span data-ttu-id=\"bd423-171\">将写入不带标题的表格数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-171\">Tabular data without headers will be written.</span></span> <span data-ttu-id=\"bd423-172\">例如，若要将数据写入三行两列，可以传递如下的数组：`[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-172\">For example, to write data to three rows in two columns, you can pass an array like this: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`.</span></span> <span data-ttu-id=\"bd423-173\">若要写入一列的三行，传递类似如下的数组： `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-173\">To write a single column of three rows, pass an array like this: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-174\">[Office.TableData](xref:office.Office.TableData)对象</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-174\">An [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"bd423-175\">将写入带标题的表格数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-175\">A table with headers will be written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"bd423-176\">此外，这些特定于应用程序的操作在将数据写入绑定时适用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-176\">Additionally, these application-specific actions apply when writing data to a binding.</span></span> <span data-ttu-id=\"bd423-177\">对于 Word，将指定的 data 写入绑定如下：</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-177\">For Word, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bd423-178\">`data`值</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-178\">`data` value</span></span></th> <th><span data-ttu-id=\"bd423-179\">写入的数据</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-179\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"bd423-180\">一个字符串</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-180\">A string</span></span></td> <td><span data-ttu-id=\"bd423-181\">写入指定的文本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-181\">The specified text is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-182\">数组的数组 （\"矩阵\"） 或[Office.TableData](xref:office.Office.TableData)对象</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-182\">An array of arrays (\"matrix\") or an [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"bd423-183\">写入 Word 表格。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-183\">A Word table is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-184\">HTML</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-184\">HTML</span></span></td> <td><span data-ttu-id=\"bd423-185\">写入指定的 HTML。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-185\">The specified HTML is written.</span></span> <span data-ttu-id=\"bd423-186\">如果任何您编写无效的 HTML，Word 将不会引发错误。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-186\">If any of the HTML you write is invalid, Word will not raise an error.</span></span> <span data-ttu-id=\"bd423-187\">Word 将写入尽可能多的 html，因为它可以并将忽略任何无效数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-187\">Word will write as much of the HTML as it can and will omit any invalid data.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-188\">Office Open XML (\"Open XML\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-188\">Office Open XML (\"Open XML\")</span></span></td> <td><span data-ttu-id=\"bd423-189\">写入指定的 XML。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-189\">The specified the XML is written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"bd423-190\">适用于 Excel，将指定的 data 写入绑定如下：</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-190\">For Excel, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bd423-191\">`data`值</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-191\">`data` value</span></span></th> <th><span data-ttu-id=\"bd423-192\">写入的数据</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-192\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"bd423-193\">一个字符串</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-193\">A string</span></span></td> <td><span data-ttu-id=\"bd423-194\">指定的文本将作为第一个绑定单元格的值插入。您还可以指定有效的公式添加到绑定的单元格的公式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-194\">The specified text is inserted as the value of the first bound cell.You can also specify a valid formula to add that formula to the bound cell.</span></span> <span data-ttu-id=\"bd423-195\">例如，将 data 设置为 `\"=SUM(A1:A5)\"` 将计算指定区域中值的总数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-195\">For example, setting data to `\"=SUM(A1:A5)\"` will total the values in the specified range.</span></span> <span data-ttu-id=\"bd423-196\">但是，当你在绑定单元格中设置公式时，设置后将无法从绑定单元格读取添加的公式（或任何已有公式）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-196\">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"bd423-197\">如果要读取其数据的绑定单元格上调用 Binding.getDataAsync 方法，该方法可以返回仅显示在单元格中 （公式的结果） 的数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-197\">If you call the Binding.getDataAsync method on the bound cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-198\">数组的数组（“矩阵”），形状与指定绑定的形状完全匹配</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-198\">An array of arrays (\"matrix\"), and the shape exactly matches the shape of the binding specified</span></span></td> <td><span data-ttu-id=\"bd423-199\">写入一组的行和列。您还可以指定包含有效的公式，以将它们添加到绑定的单元格的数组的数组。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-199\">The set of rows and columns are written.You can also specify an array of arrays that contain valid formulas to add them to the bound cells.</span></span> <span data-ttu-id=\"bd423-200\">例如，将数据设置为`[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]`会将这些两个公式添加到包含两个单元格的绑定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-200\">For example, setting data to `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` will add those two formulas to a binding that contains two cells.</span></span> <span data-ttu-id=\"bd423-201\">就像在上一个绑定单元格设置公式，您不能从与绑定读取添加的公式 （或任何事先公式）`Binding.getDataAsync`方法-其返回绑定的单元格中显示的数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-201\">Just as when setting a formula on a single bound cell, you can't read the added formulas (or any pre-existing formulas) from the binding with the `Binding.getDataAsync` method - it returns only the data displayed in the bound cells.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-202\">[Office.TableData](xref:office.Office.TableData)对象和表格的形状与绑定的表匹配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-202\">An [Office.TableData](xref:office.Office.TableData) object, and the shape of the table matches the bound table.</span></span></td> <td><span data-ttu-id=\"bd423-p115\">如果不会覆盖周围单元格中的其他数据，则写入一组行和/或标题。注意：如果您在为 data 参数传递的 *TableData* 对象中指定公式，您可能无法获取预期的结果，这是由于 Excel 的“计算列”功能，此功能会自动复制列中的公式。要解决此问题，如果您希望将包含公式的 *data* 写入到绑定表中，请尝试将数据指定为数组的数组（而非 TableData 对象），并将 *coercionType* 指定为 Microsoft.Office.Matrix 或“矩阵”。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-p115\">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten. Note: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column. To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or \"matrix\".</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"bd423-206\">Excel Online:</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-206\">For Excel Online:</span></span>\n\n- <span data-ttu-id=\"bd423-207\">在传递给 data 参数的值的单元格的总数不能超过 20000 中单个调用此方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-207\">The total number of cells in the value passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>\n\n- <span data-ttu-id=\"bd423-208\">传递到 cellFormat 参数的格式组的数量不能超过 100。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-208\">The number of formatting groups passed to the cellFormat parameter can't exceed 100.</span></span> <span data-ttu-id=\"bd423-209\">单个格式组包括一组应用于特定单元格范围的格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-209\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span>\n\n<span data-ttu-id=\"bd423-210\">在其他所有情况下，都会返回错误。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-210\">In all other cases, an error is returned.</span></span>\n\n<span data-ttu-id=\"bd423-211\">则 setDataAsync 方法将表或矩阵绑定如果指定了可选 startRow 和 startColumn 参数，并且它们指定一个有效的范围的子集中写入数据。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-211\">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>\n\n<span data-ttu-id=\"bd423-212\">在传递给 setDataAsync 方法的回调函数，您可以使用 AsyncResult 对象的属性返回以下信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-212\">In the callback function passed to the setDataAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"bd423-213\">属性</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-213\">Property</span></span></th> <th><span data-ttu-id=\"bd423-214\">用于...</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-214\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"bd423-215\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-215\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"bd423-216\">始终返回 undefined，因为没有要检索数据或对象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-216\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-217\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-217\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"bd423-218\">确定操作是成功还是失败。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-218\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-219\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-219\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"bd423-220\">如果操作失败，则访问提供错误信息的 Error 对象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-220\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"bd423-221\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-221\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"bd423-222\">在 AsyncResult 对象中未经改动的返回的任何类型的用户定义项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-222\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n#### <span data-ttu-id=\"bd423-223\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bd423-223\">Examples</span></span>\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
