  summary: <span data-ttu-id="04764-101">提供有关引发 settingsChanged 事件的设置的信息。</span><span class="sxs-lookup"><span data-stu-id="04764-101">Provides information about the settings that raised the settingsChanged event.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="04764-102">要求集</span><span class="sxs-lookup"><span data-stu-id="04764-102">Requirement Sets</span></span></td><td><span data-ttu-id="04764-103">设置</span><span class="sxs-lookup"><span data-stu-id="04764-103">Settings</span></span></td></tr></table>


    <span data-ttu-id="04764-104">若要添加 settingsChanged 事件的事件处理程序，请使用[Office.Settings](xref:office.Office.Settings)对象的 addHandlerAsync 方法。</span><span class="sxs-lookup"><span data-stu-id="04764-104">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>


    <span data-ttu-id="04764-105">仅当外接程序的脚本会调用 Settings.saveAsync 方法以持续到文档文件的设置的内存中副本时，会触发 settingsChanged 事件。</span><span class="sxs-lookup"><span data-stu-id="04764-105">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="04764-106">调用 Settings.set 或 Settings.remove 方法时，将不会触发 settingsChanged 事件。</span><span class="sxs-lookup"><span data-stu-id="04764-106">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>


    <span data-ttu-id="04764-107">为 settingsChanged 事件旨在让您能够处理潜在冲突时两个或多个用户试图将设置保存在同一时间时加载项中使用共享 （合著） 的文档。</span><span class="sxs-lookup"><span data-stu-id="04764-107">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>


    <span data-ttu-id="04764-108">**重要：** 外接程序的代码可以注册的加载项运行的任何 Excel 客户端中，但仅当外接程序将加载包含在 Excel Online 中，打开电子表格时，将触发该事件时 settingsChanged 事件的处理程序和编辑多个用户电子表格 （共同创作）。</span><span class="sxs-lookup"><span data-stu-id="04764-108">**Important:** Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="04764-109">因此，实际上 settingsChanged 事件只支持 Excel Online 中共同创作方案。</span><span class="sxs-lookup"><span data-stu-id="04764-109">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>


    <span data-ttu-id="04764-110">**支持详细信息**</span><span class="sxs-lookup"><span data-stu-id="04764-110">**Support details**</span></span>


    <span data-ttu-id="04764-111">在以下矩阵大写 Y 表示此接口支持在相应的 Office 主机应用程序。</span><span class="sxs-lookup"><span data-stu-id="04764-111">A capital Y in the following matrix indicates that this interface is supported in the corresponding Office host application.</span></span> <span data-ttu-id="04764-112">空单元格指示 Office 主机应用程序不支持此接口。</span><span class="sxs-lookup"><span data-stu-id="04764-112">An empty cell indicates that the Office host application doesn't support this interface.</span></span>


    <span data-ttu-id="04764-113">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="04764-113">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


