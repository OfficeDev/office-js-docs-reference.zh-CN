    summary: |-
      <span data-ttu-id="c4018-101">提供有关引发 settingsChanged 事件的设置的信息。</span><span class="sxs-lookup"><span data-stu-id="c4018-101">Provides information about the settings that raised the settingsChanged event.</span></span>

      <span data-ttu-id="c4018-102">若要为 settingsChanged 事件添加事件处理程序, 请使用 addHandlerAsync 方法的[Office. Settings](xref:office.Office.Settings)对象。</span><span class="sxs-lookup"><span data-stu-id="c4018-102">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>

      <span data-ttu-id="c4018-103">仅当外接程序的脚本调用 saveAsync 方法以将设置的内存中副本保存到文档文件中时, 才会触发 settingsChanged 事件。</span><span class="sxs-lookup"><span data-stu-id="c4018-103">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="c4018-104">调用 Settings.set 或 Settings.remove 方法时，不会触发 settingsChanged 事件。</span><span class="sxs-lookup"><span data-stu-id="c4018-104">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>

      <span data-ttu-id="c4018-105">settingsChanged 事件旨在让您在两个或更多用户试图在您的外接程序在共享 (共同创作) 文档中的同时保存设置时处理潜在冲突。</span><span class="sxs-lookup"><span data-stu-id="c4018-105">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>

      <span data-ttu-id="c4018-106">**重要说明**: 当外接程序使用任何 excel 客户端运行时, 外接程序的代码可以为 settingsChanged 事件注册处理程序, 但只有在加载加载项时, 将会触发该事件, 并在 Excel Online 中打开一个电子表格, 并且多个用户正在编辑电子表格 (共同创作)。</span><span class="sxs-lookup"><span data-stu-id="c4018-106">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="c4018-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="c4018-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
