  summary: >-
    <span data-ttu-id="49e29-103">调用 Azure Active Directory V 2.0 终结点以获取令牌来访问加载项的 Web 应用程序。</span><span class="sxs-lookup"><span data-stu-id="49e29-103">Calls the Azure Active Directory V 2.0 endpoint to get an access token to your add-in's web application.</span></span> <span data-ttu-id="49e29-104">启用外接程序以标识用户。</span><span class="sxs-lookup"><span data-stu-id="49e29-104">Enables add-ins to identify users.</span></span> <span data-ttu-id="49e29-105">通过使用["代表" OAuth 流](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of), 服务器端代码可以使用此令牌访问加载项的 web 应用程序的 Microsoft Graph</span><span class="sxs-lookup"><span data-stu-id="49e29-105">Server side code can use this token to access Microsoft Graph for the add-in's web application by using the ["on behalf of" OAuth flow](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span></span><!-- --><span data-ttu-id="49e29-106">.</span><span class="sxs-lookup"><span data-stu-id="49e29-106"></span></span>


