    summary: '<span data-ttu-id="71ec3-101">office Auth namespace (即 "context.subname") 提供了一种方法, 允许 Office 主机获取对加载项 web 应用程序的访问令牌。</span><span class="sxs-lookup"><span data-stu-id="71ec3-101">The Office Auth namespace, Office.context.auth, provides a method that allows the Office host to obtain an access token to the add-in''s web application.</span></span> <span data-ttu-id="71ec3-102">这也使加载项能够间接访问已登录用户的 Microsoft Graph 数据，而不需要用户第二次登录。</span><span class="sxs-lookup"><span data-stu-id="71ec3-102">Indirectly, this also enables the add-in to access the signed-in user''s Microsoft Graph data without requiring the user to sign in a second time.</span></span>'
