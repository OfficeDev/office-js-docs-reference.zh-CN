    <span data-ttu-id="49e29-112">此 API 需要将加载项桥接到 Azure 应用程序的单一登录配置。</span><span class="sxs-lookup"><span data-stu-id="49e29-112">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="49e29-113">Office 用户使用组织帐户和 Microsoft 帐户登录。</span><span class="sxs-lookup"><span data-stu-id="49e29-113">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="49e29-114">Microsoft Azure 返回适用于两种用户帐户类型的令牌，以访问 Microsoft Graph 中的资源。</span><span class="sxs-lookup"><span data-stu-id="49e29-114">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

    #### <a name="examples"></a><span data-ttu-id="49e29-115">示例</span><span class="sxs-lookup"><span data-stu-id="49e29-115">Examples</span></span>


    ```javascript

