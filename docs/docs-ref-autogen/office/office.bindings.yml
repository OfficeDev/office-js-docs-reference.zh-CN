- uid: office.Office.Bindings.addFromNamedItemAsync
  summary: <span data-ttu-id="91d59-102">在文档中创建的绑定对命名对象。</span><span class="sxs-lookup"><span data-stu-id="91d59-102">Creates a binding against a named object in the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"91d59-103\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-103\">Requirement Sets</span></span></td><td><span data-ttu-id=\"91d59-104\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-104\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"91d59-105\">对于 Excel，itemName 参数可引用命名的区域或表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-105\">For Excel, the itemName parameter can refer to a named range or a table.</span></span>\n\n<span data-ttu-id=\"91d59-106\">默认情况下，在 Excel 中添加表会为你添加的第一个表分配名称“Table1”，为你添加的第二个表分配名称“Table2”，以此类推。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-106\">By default, adding a table in Excel assigns the name \"Table1\" for the first table you add, \"Table2\" for the second table you add, and so on.</span></span> <span data-ttu-id=\"91d59-107\">若要分配的 Excel UI 中的一个表有意义的名称，表名称属性用于表格工具\\|的功能区的设计选项卡。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-107\">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \\| Design tab of the ribbon.</span></span>\n\n<span data-ttu-id=\"91d59-108\">注意： 在 Excel 中，指定表格作为命名项目时，您必须完全限定该名称以便包括工作表名称，如下表采用以下格式:\"Sheet1 ！Table1\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-108\">Note: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: \"Sheet1!Table1\"</span></span>\n\n<span data-ttu-id=\"91d59-109\">对于 Word，itemName 参数引用格式文本内容控件的 Title 属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-109\">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id=\"91d59-110\">（您不能绑定到内容控件的格式文本内容控件之外）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-110\">(You can't bind to content controls other than the Rich Text content control).</span></span>\n\n<span data-ttu-id=\"91d59-111\">默认情况下，内容控件具有分配任何标题值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-111\">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id=\"91d59-112\">若要在 Word UI 中分配有意义的名称，请从功能区的“开发人员”选项卡上的“控件”组中插入一个“格式文本”内容控件，并使用“控件”组中的“属性”命令显示“内容控件属性”对话框。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-112\">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id=\"91d59-113\">然后将内容控件的“标题”属性设置为需要从代码中引用的名称。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-113\">Then set the Title property of the content control to the name you want to reference from your code.</span></span>\n\n<span data-ttu-id=\"91d59-114\">注意： 在 Word 中，如果有多个格式文本内容控件具有相同的标题属性值 （名称），并尝试绑定到一个这些内容控件 （通过作为 itemName 参数指定其名称） 使用此方法时，该操作将失败。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-114\">Note: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>\n\n<span data-ttu-id=\"91d59-115\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-115\">**Support details**</span></span>\n\n<span data-ttu-id=\"91d59-p104\">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-p104\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"91d59-118\">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-118\">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"91d59-119\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-119\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"91d59-120\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-120\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"91d59-121\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-121\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"91d59-122\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-122\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"91d59-123\"><strong>访问</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-123\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"91d59-124\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-124\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"91d59-125\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-125\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"91d59-126\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-126\">Y</span></span> </td><td> <span data-ttu-id=\"91d59-127\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-127\">Y</span></span> </td><td> <span data-ttu-id=\"91d59-128\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-128\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"91d59-129\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-129\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"91d59-130\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-130\">Y</span></span> </td><td> <span data-ttu-id=\"91d59-131\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-131\">Y</span></span> </td><td> <span data-ttu-id=\"91d59-132\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-132\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"91d59-133\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-133\">Examples</span></span>\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
