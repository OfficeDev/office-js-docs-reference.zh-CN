- uid: office.Office.Bindings.addFromPromptAsync
  summary: <span data-ttu-id="91d59-142">提示用户对文档进行选择创建的绑定。</span><span class="sxs-lookup"><span data-stu-id="91d59-142">Create a binding by prompting the user to make a selection on the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"91d59-143\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-143\">Requirement Sets</span></span></td><td><span data-ttu-id=\"91d59-144\">不在集合中</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-144\">Not in a set</span></span></td></tr></table>\n\n<span data-ttu-id=\"91d59-145\">将指定类型的绑定对象添加到 Bindings 集合，该集合将用所提供的 id 进行标识。如果无法绑定指定选择，则该方法会失败。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-145\">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>\n\n<span data-ttu-id=\"91d59-146\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-146\">**Support details**</span></span>\n\n<span data-ttu-id=\"91d59-p108\">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-p108\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"91d59-149\">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-149\">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"91d59-150\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-150\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"91d59-151\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-151\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"91d59-152\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-152\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"91d59-153\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-153\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"91d59-154\"><strong>访问</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-154\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"91d59-155\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-155\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"91d59-156\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-156\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"91d59-157\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-157\">Y</span></span> </td><td> <span data-ttu-id=\"91d59-158\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-158\">Y</span></span> </td><td> <span data-ttu-id=\"91d59-159\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-159\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"91d59-160\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-160\">Examples</span></span>\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
