- uid: office.Office.Bindings.addFromSelectionAsync
  summary: <span data-ttu-id="91d59-168">创建基于用户的当前所选内容的绑定。</span><span class="sxs-lookup"><span data-stu-id="91d59-168">Create a binding based on the user's current selection.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"91d59-169\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-169\">Requirement Sets</span></span></td><td><span data-ttu-id=\"91d59-170\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-170\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"91d59-171\">将指定的类型的绑定对象添加到绑定集合中，将用所提供的 id 标识。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-171\">Adds the specified type of binding object to the Bindings collection, which will be identified with the supplied id.</span></span>\n\n<span data-ttu-id=\"91d59-172\">注意在 Excel，如果您调用 Binding.id 为现有绑定中传递的 addFromSelectionAsync 方法，使用该绑定的 Binding.type，并且不能更改其类型指定为 bindingType 参数不同的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-172\">Note In Excel, if you call the addFromSelectionAsync method passing in the Binding.id of an existing binding, the Binding.type of that binding is used, and its type cannot be changed by specifying a different value for the bindingType parameter.</span></span> <span data-ttu-id=\"91d59-173\">如果需要使用现有 id 并更改 bindingType，请先调用 Bindings.releaseByIdAsync 方法释放该绑定，然后调用 addFromSelectionAsync 方法重新建立新类型的绑定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-173\">If you need to use an existing id and change the bindingType, call the Bindings.releaseByIdAsync method first to release the binding, and then call the addFromSelectionAsync method to reestablish the binding with a new type.</span></span>\n\n<span data-ttu-id=\"91d59-174\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-174\">**Support details**</span></span>\n\n<span data-ttu-id=\"91d59-p112\">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-p112\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"91d59-177\">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-177\">For more information about Office host application and server requirements, see [ Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"91d59-178\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-178\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"91d59-179\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-179\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"91d59-180\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-180\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"91d59-181\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-181\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"91d59-182\"><strong>访问</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-182\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"91d59-183\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-183\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"91d59-184\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-184\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"91d59-185\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d59-185\">Y</span></span> </td><td> <span data-ttu-id=\"91d59-186\">Y</span><span class=\"sxs-lookup\"><span data-s