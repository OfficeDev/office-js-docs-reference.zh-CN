      description: <span data-ttu-id="ad318-154">提供一个选项, 用于保留任何类型的未更改的上下文数据, 以供在回调中使用。</span><span class="sxs-lookup"><span data-stu-id="ad318-154">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
