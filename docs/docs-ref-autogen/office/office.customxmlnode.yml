      description: <span data-ttu-id="4001c-154">提供用于保留不变，用于在回调中的任何类型的上下文数据的选项。</span><span class="sxs-lookup"><span data-stu-id="4001c-154">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
