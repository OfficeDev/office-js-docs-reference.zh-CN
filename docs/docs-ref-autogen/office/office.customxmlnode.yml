      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="4001c-201">可选。</span><span class="sxs-lookup"><span data-stu-id="4001c-201">Optional.</span></span> <span data-ttu-id="4001c-202">在回调返回时调用的其唯一参数的类型[Office.AsyncResult](xref:office.Office.AsyncResult)函数<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="4001c-202">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
