    - id: callback
      description: <span data-ttu-id="ad318-155">可选。</span><span class="sxs-lookup"><span data-stu-id="ad318-155">Optional.</span></span> <span data-ttu-id="ad318-156">回调返回时调用的函数, 其唯一的参数的类型为 " [Office. AsyncResult](xref:office.Office.AsyncResult)<!-- -->"。</span><span class="sxs-lookup"><span data-stu-id="ad318-156">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="ad318-157">结果`value`的属性是一个字符串, 其中包含引用节点的内部文本。</span><span class="sxs-lookup"><span data-stu-id="ad318-157">The `value` property of the result is a string that contains the inner text of the referenced nodes.</span></span>
