      description: <span data-ttu-id="0be61-143">可选。</span><span class="sxs-lookup"><span data-stu-id="0be61-143">Optional.</span></span> <span data-ttu-id="0be61-144">在回调返回时调用的其唯一参数的类型[Office.AsyncResult](xref:office.Office.AsyncResult)函数<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="0be61-144">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="0be61-145">`value`结果属性是一个字符串，包含引用节点的内部文本。</span><span class="sxs-lookup"><span data-stu-id="0be61-145">The `value` property of the result is a string that contains the inner text of the referenced nodes.</span></span>
      type:
