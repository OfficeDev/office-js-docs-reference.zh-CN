- uid: office.Office.CustomXmlNode.getNodeValueAsync_1
  summary: <span data-ttu-id="ad318-143">获取节点值。</span><span class="sxs-lookup"><span data-stu-id="ad318-143">Gets the node value.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"ad318-144\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad318-144\">Requirement Sets</span></span></td><td><span data-ttu-id=\"ad318-145\">CustomXmlParts</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad318-145\">CustomXmlParts</span></span></td></tr></table>\n#### <span data-ttu-id=\"ad318-146\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"ad318-146\">Examples</span></span>\n\n```javascript\nfunction showXmlNodeValues() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\", function (result) {\n        var xmlPart = result.value;\n        xmlPart.getNodesAsync('*/*', function (nodeResults) {\n            for (i = 0; i < nodeResults.value.length; i++) {\n                var node = nodeResults.value[i];\n                node.getNodeValueAsync(function (asyncResult) {\n                    write(asyncResult.value);\n                });\n            }\n        });\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
