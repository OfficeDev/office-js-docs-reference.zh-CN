- uid: office.Office.CustomXmlNode.baseName
  summary: <span data-ttu-id="0be61-116">获取不带命名空间前缀的节点的基名称（如有）。</span><span class="sxs-lookup"><span data-stu-id="0be61-116">Gets the base name of the node without the namespace prefix, if one exists.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"0be61-117\">要求集</span><span class=\"sxs-lookup\"><span data-stu-id=\"0be61-117\">Requirement Sets</span></span></td><td><span data-ttu-id=\"0be61-118\">CustomXmlParts</span><span class=\"sxs-lookup\"><span data-stu-id=\"0be61-118\">CustomXmlParts</span></span></td></tr></table>\n#### <span data-ttu-id=\"0be61-119\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"0be61-119\">Examples</span></span>\n\n```javascript\nfunction showXmlNodeBaseNames() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\", function (result) {\n        var xmlPart = result.value;\n        xmlPart.getNodesAsync('*/*', function (nodeResults) {\n            for (i = 0; i < nodeResults.value.length; i++) {\n                var node = nodeResults.value[i];\n                write(node.baseName);\n            }\n        });\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
