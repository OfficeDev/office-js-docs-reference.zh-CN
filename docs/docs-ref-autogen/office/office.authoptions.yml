- uid: office.Office.AuthOptions.authChallenge
  summary: 使 Office 在 Microsoft Graph 面向的租赁需要多重身份验证时提示用户提供其他因素。 字符串值标识所需的其他因素的类型。 在大多数情况下, 在开发时, 您不知道用户的租户是否需要其他因素或该字符串应是什么。 因此, 在 Microsoft Graph 发送了一个错误, 请求附加的因素并包含应与 authChallenge 选项一起使用的字符串时, 将在 getAccessTokenAsync 的 "second try" 调用中使用此选项。
  name: authChallenge
  fullName: authChallenge
  langs:
  - typeScript
  type: property
  syntax:
    content: 'authChallenge?: string'
    return:
      type:
      - string
- uid: office.Office.AuthOptions.forceAddAccount
  summary: 提示用户添加 Office 帐户 (或切换到该帐户, 如果已添加)。
  name: forceAddAccount
  fullName: forceAddAccount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'forceAddAccount?: boolean,'
    return:
      type:
      - boolean
- uid: office.Office.AuthOptions.forceConsent
  summary: 导致 Office 显示加载项同意体验。 如果加载项的 Azure 权限已更改或用户的同意已被撤销，则很有用。
  name: forceConsent
  fullName: forceConsent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'forceConsent?: boolean,'
    return:
      type:
      - boolean
