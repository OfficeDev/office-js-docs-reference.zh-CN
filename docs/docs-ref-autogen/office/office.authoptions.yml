  - uid: office.Office.AuthOptions.authChallenge
    summary: '<span data-ttu-id="35d8a-104">使 Office 在 Microsoft Graph 面向的租赁需要多重身份验证时提示用户提供其他因素。</span><span class="sxs-lookup"><span data-stu-id="35d8a-104">Causes Office to prompt the user to provide the additional factor when the tenancy being targeted by Microsoft Graph requires multifactor authentication.</span></span> <span data-ttu-id="35d8a-105">字符串值标识所需的其他因素的类型。</span><span class="sxs-lookup"><span data-stu-id="35d8a-105">The string value identifies the type of additional factor that is required.</span></span> <span data-ttu-id="35d8a-106">在大多数情况下, 在开发时, 您不知道用户的租户是否需要其他因素或该字符串应是什么。</span><span class="sxs-lookup"><span data-stu-id="35d8a-106">In most cases, you won''t know at development time whether the user''s tenant requires an additional factor or what the string should be.</span></span> <span data-ttu-id="35d8a-107">因此, 在 Microsoft Graph 发送了一个错误, 请求附加的因素并包含应与 authChallenge 选项一起使用的字符串时, 将在 getAccessTokenAsync 的 "second try" 调用中使用此选项。</span><span class="sxs-lookup"><span data-stu-id="35d8a-107">So this option would be used in a "second try" call of getAccessTokenAsync after Microsoft Graph has sent an error requesting the additional factor and containing the string that should be used with the authChallenge option.</span></span>'
