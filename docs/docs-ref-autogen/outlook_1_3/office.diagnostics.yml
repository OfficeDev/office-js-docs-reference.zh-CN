  - uid: Outlook_1_3.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="8cf23-117">获取表示 web 上的 Outlook 的当前视图的字符串。</span><span class="sxs-lookup"><span data-stu-id="8cf23-117">Gets a string that represents the current view of Outlook on the web.</span></span>

      <span data-ttu-id="8cf23-118">返回的字符串可以是下列值之一: OneColumn、TwoColumns 或 ThreeColumns。</span><span class="sxs-lookup"><span data-stu-id="8cf23-118">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>

      <span data-ttu-id="8cf23-119">如果主机应用程序不是 web 上的 Outlook, 则访问此属性将导致未定义。</span><span class="sxs-lookup"><span data-stu-id="8cf23-119">If the host application is not Outlook on the web, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="8cf23-120">Web 上的 Outlook 具有三个视图, 分别对应于屏幕的宽度和窗口, 以及可以显示的列数:</span><span class="sxs-lookup"><span data-stu-id="8cf23-120">Outlook on the web has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="8cf23-121">OneColumn, 当屏幕缩小时显示。</span><span class="sxs-lookup"><span data-stu-id="8cf23-121">OneColumn, which is displayed when the screen is narrow.</span></span> <span data-ttu-id="8cf23-122">Web 上的 Outlook 在智能手机的整个屏幕上使用此单列布局。</span><span class="sxs-lookup"><span data-stu-id="8cf23-122">Outlook on the web uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="8cf23-123">TwoColumns, 当屏幕变宽时显示。</span><span class="sxs-lookup"><span data-stu-id="8cf23-123">TwoColumns, which is displayed when the screen is wider.</span></span> <span data-ttu-id="8cf23-124">Outlook 网页版在大多数平板电脑上使用此视图。</span><span class="sxs-lookup"><span data-stu-id="8cf23-124">Outlook on the web uses this view on most tablets.</span></span>

      - <span data-ttu-id="8cf23-125">ThreeColumns, 在屏幕宽度时显示。</span><span class="sxs-lookup"><span data-stu-id="8cf23-125">ThreeColumns, which is displayed when the screen is wide.</span></span> <span data-ttu-id="8cf23-126">例如, web 上的 Outlook 在桌面计算机上的全屏窗口中使用此视图。</span><span class="sxs-lookup"><span data-stu-id="8cf23-126">For example, Outlook on the web uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="8cf23-127">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8cf23-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="8cf23-128">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="8cf23-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="8cf23-129">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="8cf23-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"