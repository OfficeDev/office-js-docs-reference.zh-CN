- uid: Outlook_1_3.Office.RoamingSettings.saveAsync
  summary: >-
    <span data-ttu-id="1e47d-133">保存设置。</span><span class="sxs-lookup"><span data-stu-id="1e47d-133">Saves the settings.</span></span>


    <span data-ttu-id="1e47d-p104">外接程序初始化时会加载之前保存的所有设置，因此，在会话的生存期内，您只能通过 set 和 get 方法使用设置属性包的内存副本。如果希望保留该设置以便可在下次使用外接程序时使用这些设置，请使用 saveAsync 方法。</span><span class="sxs-lookup"><span data-stu-id="1e47d-p104">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>


    <span data-ttu-id="1e47d-136">\[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1e47d-136">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
