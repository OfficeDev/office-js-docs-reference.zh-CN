- uid: Outlook_1_3.Office.NotificationMessageDetails.icon
  summary: 对图标资源部分中的清单中定义的引用。 出现在信息栏区域。 如果类型是 InformationalMessage，才适用。 指定此参数类型不受支持结果引发异常。
  name: icon
  fullName: icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.key
  summary: 通知邮件标识符。
  name: key
  fullName: key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.message
  summary: 通知消息的文本。 最大长度为 150 个字符。 如果开发人员通过更长时间的字符串中，则会引发 ArgumentOutOfRange 异常。
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: Outlook_1_3.Office.NotificationMessageDetails.persistent
  summary: 仅当类型为 InformationalMessage 时才适用。 如果为 true，则邮件将一直删除由此加载项或消除由用户。 如果为 false，则会删除用户导航到其他项目。 错误通知邮件将一直保持到用户看到一次。 指定此参数类型不受支持将引发异常。
  name: persistent
  fullName: persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: Outlook_1_3.Office.NotificationMessageDetails.type
  summary: 指定邮件的 ItemNotificationMessageType。 如果类型是 ProgressIndicator 或 ErrorMessage，自动提供图标和邮件不能持久。 因此图标和持久属性不是有效这些类型的邮件。 它们包括将导致 ArgumentException。 如果类型是 ProgressIndicator，开发人员应删除或替换操作完成时的进度指示器。
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - MailboxEnums.ItemNotificationMessageType
