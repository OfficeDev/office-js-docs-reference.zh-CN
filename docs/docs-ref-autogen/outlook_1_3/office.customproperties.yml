- uid: Outlook_1_3.Office.CustomProperties
  summary: >-
    CustomProperties 对象表示特定于特定项目和特定于 Outlook 邮件外接程序的自定义属性。例如，邮件外接程序可能有必要保存一些特定于激活应用程序的当前电子邮件的数据。如果用户以后再次访问相同的消息，并再次激活邮件外接程序，应用程序将能够检索作为自定义属性保存的数据。


    由于 Outlook for Mac 不缓存自定义属性, 因此如果用户的网络出现故障, 邮件外接程序将无法访问其自定义属性。


    \[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
