- uid: Outlook_1_3.Office.CustomProperties.saveAsync
  summary: >-
    将特定于项目的自定义属性保存到服务器。


    您必须调用 saveAsync 方法来保留使用 CustomProperties 对象的 set 方法或 remove 方法所做的任何更改。保存操作是异步操作。


    最好让回调函数检查并处理 saveAsync 中的错误。 尤其要注意的是，当用户在阅读窗体中处于连接状态时，可以激活阅读外接程序，随后用户将断开连接。 如果外接程序在处于断开连接状态时调用 saveAsync, saveAsync 将返回错误。 你的回调方法应该会相应地处理此错误。
