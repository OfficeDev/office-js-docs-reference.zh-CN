  - uid: Outlook_1_3.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="29fbf-125">向项目添加通知。</span><span class="sxs-lookup"><span data-stu-id="29fbf-125">Adds a notification to an item.</span></span>

      <span data-ttu-id="29fbf-126">每封邮件中最多有 5 个通知。</span><span class="sxs-lookup"><span data-stu-id="29fbf-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="29fbf-127">设置更多将返回 NumberOfNotificationMessagesExceeded 错误。</span><span class="sxs-lookup"><span data-stu-id="29fbf-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
