          description: '可选。 包含一个或多个以下属性的对象文本。 asyncContext: 开发人员可以在回调方法中提供要访问的任何对象。 coercionType: 如果为文本, 则当前样式应用于 web 上的 Outlook 和 Windows。 如果该字段是 HTML 编辑器，则仅插入文本数据，即使数据为 HTML。 如果 html 和字段支持 HTML (主题不), 则当前样式应用于 web 上的 Outlook, 并且默认样式应用于桌面客户端上的 Outlook 中。 如果字段是文本字段, 则返回一个 InvalidDataFormat 错误。 如果未设置 coercionType, 则结果取决于字段: 如果该字段为 HTML, 则使用 HTML;如果该字段为文本, 则使用纯文本。'
          type:
            - Office.AsyncContextOptions & CoercionTypeOptions
        - id: callback
          description: '可选。 方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。'
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
