        type:
          - void
        description: ''
      parameters:
        - id: data
          description: '要插入的数据。 数据不得超过 1,000,000 个字符。 如果传入了1000000个以上的字符, 则会引发 ArgumentOutOfRange 异常。'
          type:
            - string
