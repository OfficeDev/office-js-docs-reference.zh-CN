  - uid: Outlook.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="b901d-121">向项目添加通知。</span><span class="sxs-lookup"><span data-stu-id="b901d-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="b901d-122">每封邮件中最多有 5 个通知。</span><span class="sxs-lookup"><span data-stu-id="b901d-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="b901d-123">设置更多将返回 NumberOfNotificationMessagesExceeded 错误。</span><span class="sxs-lookup"><span data-stu-id="b901d-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
    remarks: |-
      <span data-ttu-id="b901d-124">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="b901d-124">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="b901d-125">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="b901d-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="b901d-126">示例</span><span class="sxs-lookup"><span data-stu-id="b901d-126">Examples</span></span>

      ```javascript
      // Create three notifications, each with a different key.
      Office.context.mailbox.item.notificationMessages.addAsync("progress", {
          type: "progressIndicator",
          message : "An add-in is processing this message."
      });
      Office.context.mailbox.item.notificationMessages.addAsync("information", {
          type: "informationalMessage",
          message : "The add-in processed this message.",
          icon : "iconid",
          persistent: false
      });
      Office.context.mailbox.item.notificationMessages.addAsync("error", {
          type: "errorMessage",
          message : "The add-in failed to process this message."
      });
      ```
