      <span data-ttu-id="c76d5-171">收件人参数可以是以下项之一的数组:</span><span class="sxs-lookup"><span data-stu-id="c76d5-171">The recipients parameter can be an array of one of the following:</span></span>

      - <span data-ttu-id="c76d5-172">包含 SMTP 电子邮件地址的字符串</span><span class="sxs-lookup"><span data-stu-id="c76d5-172">Strings containing SMTP email addresses</span></span>

      - <span data-ttu-id="c76d5-173">[Emailuser.displayname](xref:Outlook.Office.EmailUser)对象</span><span class="sxs-lookup"><span data-stu-id="c76d5-173">[Office.EmailUser](xref:Outlook.Office.EmailUser) objects</span></span>

      - <span data-ttu-id="c76d5-174">[EmailAddressDetails](xref:Outlook.Office.EmailAddressDetails)对象</span><span class="sxs-lookup"><span data-stu-id="c76d5-174">[Office.EmailAddressDetails](xref:Outlook.Office.EmailAddressDetails) objects</span></span>

      <span data-ttu-id="c76d5-175">\[[API 集: 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c76d5-175">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="c76d5-176">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="c76d5-176">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="c76d5-177">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写</span><span class="sxs-lookup"><span data-stu-id="c76d5-177">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="c76d5-178">**错误**:</span><span class="sxs-lookup"><span data-stu-id="c76d5-178">**Errors**:</span></span>

      - <span data-ttu-id="c76d5-179">NumberOfRecipientsExceeded: 收件人数超过了100个条目。</span><span class="sxs-lookup"><span data-stu-id="c76d5-179">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="c76d5-180">示例</span><span class="sxs-lookup"><span data-stu-id="c76d5-180">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects and
      // replaces the CC recipients of the message with the array.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients overwritten");
          }
      });
      ```
