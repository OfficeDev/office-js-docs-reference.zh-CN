- uid: Outlook_1_3.Office.MeetingSuggestion
  summary: >-
    <span data-ttu-id="513c7-p101">表示在项目中找到的建议会议。仅限阅读模式。</span><span class="sxs-lookup"><span data-stu-id="513c7-p101">Represents a suggested meeting found in an item. Read mode only.</span></span>


    <span data-ttu-id="513c7-103">当对活动项目调用 getEntities 或 getEntitiesByType 方法时，在电子邮件中建议的会议列表将在返回的 Entities 对象的 meetingSuggestions 属性中返回。</span><span class="sxs-lookup"><span data-stu-id="513c7-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


    <span data-ttu-id="513c7-p102">start 和 end 的值为包含建议会议的开始和结束日期和时间的 Date 对象的字符串表示形式。这些值用为当前用户指定的默认时区表示。</span><span class="sxs-lookup"><span data-stu-id="513c7-p102">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end. The values are in the default time zone specified for the current user.</span></span>


    <span data-ttu-id="513c7-106">\[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="513c7-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="513c7-107">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="513c7-107">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="513c7-108">ReadItem</span><span class="sxs-lookup"><span data-stu-id="513c7-108">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="513c7-109">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="513c7-109">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="513c7-110">阅读</span><span class="sxs-lookup"><span data-stu-id="513c7-110">Read</span></span></td></tr></table><span data-ttu-id="513c7-111">

    ####示例</span><span class="sxs-lookup"><span data-stu-id="513c7-111">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent meeting suggestions in the current item's body.

    var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);

    console.log("There are " + meetingSuggestions.length + " meeting suggestions.")

    meetingSuggestions.forEach(function (meetingSuggestion) {
        console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
        console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
        console.log("Location: " + JSON.stringify(meetingSuggestion.location));
        console.log("Start: " + JSON.stringify(meetingSuggestion.start));
        console.log("End: " + JSON.stringify(meetingSuggestion.end));
        console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
    });

    ```
