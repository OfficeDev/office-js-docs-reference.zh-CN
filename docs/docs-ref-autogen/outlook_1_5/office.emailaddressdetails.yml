- uid: Outlook_1_5.Office.EmailAddressDetails.appointmentResponse
  summary: 获取参与者返回的约会响应。此属性仅适用于约会的参与者，由 optionalAttendees 或 requiredAttendees 属性表示。在其他方案中，此属性将返回 undefined。
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
- uid: Outlook_1_5.Office.EmailAddressDetails.displayName
  summary: 获取与电子邮件地址关联的显示名称。
  name: displayName
  fullName: displayName
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayName: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nvar organizerName = Office.context.mailbox.item.organizer.displayName;\nconsole.log(\"Organizer: \" + organizerName);\n```"
- uid: Outlook_1_5.Office.EmailAddressDetails.emailAddress
  summary: 获取 SMTP 电子邮件地址。
  name: emailAddress
  fullName: emailAddress
  langs:
  - typeScript
  type: property
  syntax:
    content: 'emailAddress: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nvar organizerAddress = Office.context.mailbox.item.organizer.emailAddress;\nconsole.log(\"Organizer's email address: \" + organizerAddress);\n```"
- uid: Outlook_1_5.Office.EmailAddressDetails.recipientType
  summary: 获取收件人的电子邮件地址类型。
  name: recipientType
  fullName: recipientType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recipientType: MailboxEnums.RecipientType;'
    return:
      type:
      - MailboxEnums.RecipientType
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.recipientType);\n});\n```"
