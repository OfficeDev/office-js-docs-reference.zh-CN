        description: 作为字符串的选定数据，其格式由 `coercionType`<!-- -->.
      parameters:
        - id: coercionType
          description: 请求数据的格式。 即使 `Text`<!-- -->，该方法以字符串的形式返回纯文本，同时删除所有 HTML 标记。 即使 `HTML`<!-- -->，则该方法将返回选定的文本，无论是纯文本还是 HTML。
          type:
            - 'outlook!Office.AppointmentCompose#getSelectedDataAsync~2:complex'
        - id: callback
          description: 方法完成后， `callback` 使用单个参数类型调用在参数中传递的函数 `Office.AsyncResult`<!-- -->.
