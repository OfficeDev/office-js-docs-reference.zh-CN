- uid: Outlook_1_5.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    <span data-ttu-id="d9560-231">获取一个包含用于调用 REST API 或 Exchange Web 服务的令牌的字符串。</span><span class="sxs-lookup"><span data-stu-id="d9560-231">Gets a string that contains a token used to call REST APIs or Exchange Web Services.</span></span>


    <span data-ttu-id="d9560-p116">getCallbackTokenAsync 方法进行异步调用，从托管用户邮箱的 Exchange Server 获取非跳转令牌。回调令牌的生存期为 5 分钟。</span><span class="sxs-lookup"><span data-stu-id="d9560-p116">The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that hosts the user's mailbox. The lifetime of the callback token is 5 minutes.</span></span>


    <span data-ttu-id="d9560-234">*REST 令牌*</span><span class="sxs-lookup"><span data-stu-id="d9560-234">*REST Tokens*</span></span>


    <span data-ttu-id="d9560-235">当请求 REST 令牌时 (isRest = true), 生成的令牌将不会对 Exchange Web 服务调用进行身份验证。</span><span class="sxs-lookup"><span data-stu-id="d9560-235">When a REST token is requested (options.isRest = true), the resulting token will not work to authenticate Exchange Web Services calls.</span></span> <span data-ttu-id="d9560-236">令牌的范围限定为对当前项及其附件的只读访问, 除非外接程序已在其清单中指定了 ReadWriteMailbox 权限。</span><span class="sxs-lookup"><span data-stu-id="d9560-236">The token will be limited in scope to read-only access to the current item and its attachments, unless the add-in has specified the ReadWriteMailbox permission in its manifest.</span></span> <span data-ttu-id="d9560-237">如果指定了 ReadWriteMailbox 权限, 则生成的令牌将授予对邮件、日历和联系人的读/写访问权限, 包括发送邮件的功能。</span><span class="sxs-lookup"><span data-stu-id="d9560-237">If the ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and contacts, including the ability to send mail.</span></span>


    <span data-ttu-id="d9560-238">在进行 REST API 调用时, 外接端应使用 office.context.mailbox.resturl 属性来确定要使用的正确 URL。</span><span class="sxs-lookup"><span data-stu-id="d9560-238">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>


    <span data-ttu-id="d9560-239">*EWS 令牌*</span><span class="sxs-lookup"><span data-stu-id="d9560-239">*EWS Tokens*</span></span>


    <span data-ttu-id="d9560-240">当请求 EWS 令牌时 (isRest = false), 生成的令牌将不能用于对 REST API 调用进行身份验证。</span><span class="sxs-lookup"><span data-stu-id="d9560-240">When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST API calls.</span></span> <span data-ttu-id="d9560-241">在访问当前项的范围内, 令牌将受到限制。</span><span class="sxs-lookup"><span data-stu-id="d9560-241">The token will be limited in scope to accessing the current item.</span></span>


    <span data-ttu-id="d9560-242">外接端应使用 mailbox.ewsurl 属性来确定在进行 EWS 调用时要使用的正确 URL。</span><span class="sxs-lookup"><span data-stu-id="d9560-242">The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.</span></span>


    <span data-ttu-id="d9560-243">**注意**: 建议外接程序尽可能使用 REST api 而不是 Exchange Web 服务。</span><span class="sxs-lookup"><span data-stu-id="d9560-243">**Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.</span></span>


    <span data-ttu-id="d9560-244">\[[API 集: 邮箱 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d9560-244">\[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
