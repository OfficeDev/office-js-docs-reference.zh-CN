- uid: Outlook_1_5.Office.Location.getAsync
  summary: >-
    获取约会的位置。


    getAsync 方法开始对 Exchange 服务器进行异步调用，以获取约会的位置。 约会的位置以 asyncResult.value 属性中的字符串形式提供。
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr></table>


    除了此签名，该方法还具有以下签名：


    `getAsync(callback: (result: AsyncResult) => void): void;`
  name: getAsync(options, callback)
  fullName: Outlook_1_5.Office.Location.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 可选。 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 可选。 方法完成后，使用单个的类型为 AsyncResult 参数调用中的 callback 参数传递的函数。 \[Api 集： 邮箱 1.1\]
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_5.Office.Location.setAsync
  summary: >-
    设置约会的位置。


    setAsync 方法开始对 Exchange 服务器进行异步调用，以设置约会的位置。设置约会的位置将覆盖当前位置。
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>错误</td><td>DataExceedsMaximumSize-location 参数的长度超过 255 个字符。</td></tr></table>


    除了此签名，该方法还具有以下签名：


    `setAsync(location: string): void;`


    `setAsync(location: string, options: Office.AsyncContextOptions): void;`


    `setAsync(location: string, callback: (result: AsyncResult) => void): void;`
  name: setAsync(location, options, callback)
  fullName: Outlook_1_5.Office.Location.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: 约会的位置。字符串大小限制为 255 个字符。
      type:
      - string
    - id: options
      description: 可选。 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 可选。 方法完成后，使用单个的类型为 AsyncResult 参数调用中的 callback 参数传递的函数。 如果设置位置失败，则 asyncResult.error 属性将包含错误代码。 \[Api 集： 邮箱 1.1\]
      type:
      - '(result: AsyncResult) => void'
