  - uid: Outlook_1_5.Office.Time.getAsync
    summary: |-
      获取约会的开始或结束时间。

      日期和时间作为 asyncResult 属性中的 date 对象提供。 该值以协调世界时 (UTC) 表示。 您可以使用 convertToLocalClientTime 方法将 UTC 时间转换为本地客户端时间。

