      type:
      - Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="90ffd-147">方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。</span><span class="sxs-lookup"><span data-stu-id="90ffd-147">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="90ffd-148">如果设置日期和时间失败, asyncResult 属性将包含一个错误代码。</span><span class="sxs-lookup"><span data-stu-id="90ffd-148">If setting the date and time fails, the asyncResult.error property will contain an error code.</span></span>
