  - uid: Outlook_1_5.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="a9380-126">设置约会的开始或结束时间。</span><span class="sxs-lookup"><span data-stu-id="a9380-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="a9380-127">如果在 start 属性上调用 setAsync 方法, 则 end 属性将调整为保持约会的持续时间为以前设置的持续时间。</span><span class="sxs-lookup"><span data-stu-id="a9380-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="a9380-128">如果对 end 属性调用 setAsync 方法, 则约会的持续时间将延长到新的结束时间。</span><span class="sxs-lookup"><span data-stu-id="a9380-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="a9380-129">时间必须采用 UTC 格式;您可以使用 convertToUtcClientTime 方法获取正确的 UTC 时间。</span><span class="sxs-lookup"><span data-stu-id="a9380-129">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

      <span data-ttu-id="a9380-130">\[[API 集: 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a9380-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="a9380-131">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="a9380-131">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="a9380-132">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写</span><span class="sxs-lookup"><span data-stu-id="a9380-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="a9380-133">**错误**:</span><span class="sxs-lookup"><span data-stu-id="a9380-133">**Errors**:</span></span>

      - <span data-ttu-id="a9380-134">InvalidEndTime: 约会结束时间早在约会开始时间之前。</span><span class="sxs-lookup"><span data-stu-id="a9380-134">InvalidEndTime: The appointment end time is before the appointment start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a9380-135">示例</span><span class="sxs-lookup"><span data-stu-id="a9380-135">Examples</span></span>

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
