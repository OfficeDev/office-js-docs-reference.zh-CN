- uid: Outlook_1_5.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="90ffd-132">设置约会的开始或结束时间。</span><span class="sxs-lookup"><span data-stu-id="90ffd-132">Sets the start or end time of an appointment.</span></span>


    <span data-ttu-id="90ffd-p106">如果对 start 属性调用了 setAsync 方法，end 属性将会调整为维持约会持续时间（同之前的设置一样）。如果对 end 属性调用了setAsync 方法，则约会的持续时间将延长到新的结束时间。</span><span class="sxs-lookup"><span data-stu-id="90ffd-p106">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set. If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


    <span data-ttu-id="90ffd-135">时间必须以 UTC 格式表示；您可以使用 convertToUtcClientTime 方法获取正确的 UTC 时间。</span><span class="sxs-lookup"><span data-stu-id="90ffd-135">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


    <span data-ttu-id="90ffd-136">\[[API 集: 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="90ffd-136">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="90ffd-137">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="90ffd-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="90ffd-138">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="90ffd-138">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="90ffd-139">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="90ffd-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="90ffd-140">撰写</span><span class="sxs-lookup"><span data-stu-id="90ffd-140">Compose</span></span></td></tr> <tr><td><span data-ttu-id="90ffd-141">错误</span><span class="sxs-lookup"><span data-stu-id="90ffd-141">Errors</span></span></td><td><span data-ttu-id="90ffd-142">InvalidEndTime-约会结束时间早在约会开始时间之前。</span><span class="sxs-lookup"><span data-stu-id="90ffd-142">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr> </table><span data-ttu-id="90ffd-143">

    ####说明</span><span class="sxs-lookup"><span data-stu-id="90ffd-143">

    #### Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
