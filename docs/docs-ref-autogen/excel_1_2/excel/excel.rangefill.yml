    summary: |-
      <span data-ttu-id="9935e-103">重置区域背景。</span><span class="sxs-lookup"><span data-stu-id="9935e-103">Resets the range background.</span></span>

      <span data-ttu-id="9935e-104">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9935e-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
