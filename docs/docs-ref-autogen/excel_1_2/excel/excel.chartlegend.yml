          description: '<span data-ttu-id="c6972-121">一个以逗号分隔的字符串或字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="c6972-121">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
