  - uid: 'excel!Excel.RunOptions#delayForCellEdit:member'
    summary: |-
      <span data-ttu-id="10b1b-101">确定 Excel 是否将延迟批处理请求，直到用户退出单元格编辑模式。</span><span class="sxs-lookup"><span data-stu-id="10b1b-101">Determines whether Excel will delay the batch request until the user exits cell edit mode.</span></span>

      <span data-ttu-id="10b1b-102">如果为 false，则在主机处理批处理请求时，用户在单元格编辑中，批处理将自动失败。</span><span class="sxs-lookup"><span data-stu-id="10b1b-102">When false, if the user is in cell edit when the batch request is processed by the host, the batch will automatically fail.</span></span> <span data-ttu-id="10b1b-103">如果为 true，则当用户不处于单元格编辑模式时，将立即执行批处理请求，但如果用户在单元格编辑模式下，批处理请求将延迟到用户退出单元格编辑模式。</span><span class="sxs-lookup"><span data-stu-id="10b1b-103">When true, the batch request will be executed immediately if the user is not in cell edit mode, but if the user is in cell edit mode the batch request will be delayed until the user exits cell edit mode.</span></span>
    name: delayForCellEdit
    fullName: delayForCellEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'delayForCellEdit?: boolean;'
      return:
        type:
          - boolean
