methods:
- name: getItemAt(index)
  uid: excel!Excel.ChartPointsCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: >-
    根据其在系列中的位置检索点。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): Excel.ChartPoint;'
    parameters:
    - id: index
      description: 要检索的对象的索引值。 从零开始编制索引。
      type: number
    return:
      type: <xref uid="excel!Excel.ChartPoint:class" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\n// Set the border color for the first points in the points collection\nExcel.run(function (ctx) { \n    var points = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\").series.getItemAt(0).points;\n    points.getItemAt(0).format.fill.setSolidColor(\"8FBC8F\");\n    return ctx.sync().then(function() {\n        console.log(\"Point Border Color Changed\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- name: load(options)
