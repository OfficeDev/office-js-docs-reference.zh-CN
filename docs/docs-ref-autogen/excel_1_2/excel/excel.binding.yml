    summary: |-
      <span data-ttu-id="20757-105">返回绑定表示的区域。</span><span class="sxs-lookup"><span data-stu-id="20757-105">Returns the range represented by the binding.</span></span> <span data-ttu-id="20757-106">如果绑定类型不正确，将引发错误。</span><span class="sxs-lookup"><span data-stu-id="20757-106">Will throw an error if binding is not of the correct type.</span></span>

