name: Excel.Interfaces.TableUpdateData
uid: excel!Excel.Interfaces.TableUpdateData:interface
package: excel!
fullName: Excel.Interfaces.TableUpdateData
summary: 一个用于更新 Table 对象上的数据的接口，可用于 `table.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: name
  uid: excel!Excel.Interfaces.TableUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    表的名称。


    表的集名称必须遵循 " [重命名 Excel 表" 一](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) 文中指定的准则。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: showHeaders
  uid: excel!Excel.Interfaces.TableUpdateData#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    指定标题行是否可见。 该值可以设置为显示或删除标头行。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableUpdateData#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    指定汇总行是否可见。 该值可以设置为显示或删除总计行。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    表示表格样式的常量值。 可能的值为： "TableStyleLight1" 到 "TableStyleLight21"、"TableStyleMedium1" 通过 "TableStyleMedium28"、"TableStyleDark1" 到 "TableStyleDark11"。 还可以指定工作簿中显示的用户定义的自定义样式。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
