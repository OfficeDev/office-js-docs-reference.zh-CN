      <span data-ttu-id="d59f1-115">从工作簿中获取当前选定的单个区域。</span><span class="sxs-lookup"><span data-stu-id="d59f1-115">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="d59f1-116">如果选择了多个区域，则此方法将引发错误。</span><span class="sxs-lookup"><span data-stu-id="d59f1-116">If there are multiple ranges selected, this method will throw an error.</span></span>

