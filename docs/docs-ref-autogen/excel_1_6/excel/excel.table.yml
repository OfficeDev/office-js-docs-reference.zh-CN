    type: method
    syntax:
      content: 'convertToRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="512a3-113">示例</span><span class="sxs-lookup"><span data-stu-id="512a3-113">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
