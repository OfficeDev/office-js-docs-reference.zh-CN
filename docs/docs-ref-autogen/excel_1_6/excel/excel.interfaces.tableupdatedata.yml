  - uid: 'excel!Excel.Interfaces.TableUpdateData#showBandedColumns:member'
    summary: |-
      指定列是否显示镶边格式，其中奇数列以不同的方式突出显示，即使是偶数，也可以使表更易于阅读。

      \[[API 集： ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
