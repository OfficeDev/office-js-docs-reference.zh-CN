  - uid: 'excel!Excel.ColorScaleConditionalFormat#criteria:member'
    summary: |-
      <span data-ttu-id="832df-105">色阶的条件。</span><span class="sxs-lookup"><span data-stu-id="832df-105">The criteria of the color scale.</span></span> <span data-ttu-id="832df-106">使用两个点的色阶时，中点是可选的。</span><span class="sxs-lookup"><span data-stu-id="832df-106">Midpoint is optional when using a two point color scale.</span></span>

      <span data-ttu-id="832df-107">\[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="832df-107">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criteria: Excel.ConditionalColorScaleCriteria;'
      return:
        type:
          - 'excel!Excel.ConditionalColorScaleCriteria:interface'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="832df-108">示例</span><span class="sxs-lookup"><span data-stu-id="832df-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:M5");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.colorScale);
              const criteria = {
                  minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: "blue" },
                  midpoint: { formula: "50", type: Excel.ConditionalFormatColorCriterionType.percent, color: "yellow" },
                  maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: "red" }
              };
              conditionalFormat.colorScale.criteria = criteria;

              await context.sync();
          });
          ```
