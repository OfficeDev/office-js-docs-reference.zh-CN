  - uid: visio.Visio.PageCollection.getItem
    summary: |-
      <span data-ttu-id="72961-105">按键（名称或 ID）获取页面。</span><span class="sxs-lookup"><span data-stu-id="72961-105">Gets a page using its key (name or Id).</span></span>

      <span data-ttu-id="72961-106">\[[API 集: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="72961-106">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: getItem(key)
    fullName: getItem(key)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(key: number | string): Visio.Page;'
      return:
        type:
          - Visio.Page
        description: |-


          #### <a name="examples"></a><span data-ttu-id="72961-107">示例</span><span class="sxs-lookup"><span data-stu-id="72961-107">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var pageName = 'Page-1';
              var page = ctx.document.pages.getItem(pageName);
              page.activate();
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: key
          description: <span data-ttu-id="72961-108">键是要检索的页面的名称或 ID。</span><span class="sxs-lookup"><span data-stu-id="72961-108">Key is the name or Id of the page to be retrieved.</span></span>
          type:
            - number | string
