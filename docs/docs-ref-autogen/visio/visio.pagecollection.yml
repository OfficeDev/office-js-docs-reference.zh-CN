  - uid: visio.Visio.PageCollection.getItem
    summary: |-
      按键（名称或 ID）获取页面。

      \[[API 集: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
    name: getItem(key)
    fullName: getItem(key)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(key: number | string): Visio.Page;'
      return:
        type:
          - Visio.Page
        description: |-


          #### <a name="examples"></a>示例

          ```javascript
          Visio.run(session, function (ctx) {
              var pageName = 'Page-1';
              var page = ctx.document.pages.getItem(pageName);
              page.activate();
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: key
          description: 键是要检索的页面的名称或 ID。
          type:
            - number | string
