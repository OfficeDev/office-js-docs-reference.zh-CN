    <span data-ttu-id="7d0b2-103">平移 Visio 绘图，将指定的形状放置在视图中心位置。</span><span class="sxs-lookup"><span data-stu-id="7d0b2-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>


