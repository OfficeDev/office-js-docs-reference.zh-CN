  - uid: visio.Visio.PageView.centerViewportOnShape
    summary: |-
      <span data-ttu-id="3facb-103">平移 Visio 绘图，将指定的形状放置在视图中心位置。</span><span class="sxs-lookup"><span data-stu-id="3facb-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>

      <span data-ttu-id="3facb-104">\[[API 集: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="3facb-104">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: centerViewportOnShape(ShapeId)
    fullName: centerViewportOnShape(ShapeId)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'centerViewportOnShape(ShapeId: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="3facb-105">示例</span><span class="sxs-lookup"><span data-stu-id="3facb-105">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              activePage.view.centerViewportOnShape(shape.Id);
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: ShapeId
          description: <span data-ttu-id="3facb-106">在中心位置显示的形状的 ID。</span><span class="sxs-lookup"><span data-stu-id="3facb-106">ShapeId to be seen in the center.</span></span>
          type:
            - number
