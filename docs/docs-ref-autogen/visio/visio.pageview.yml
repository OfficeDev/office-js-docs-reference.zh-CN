- uid: visio.Visio.PageView.centerViewportOnShape
  summary: >-
    <span data-ttu-id="e4652-103">平移 Visio 绘图，将指定的形状放置在视图中心位置。</span><span class="sxs-lookup"><span data-stu-id="e4652-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>


    <span data-ttu-id="e4652-104">\[[API 集： 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="e4652-104">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
  name: centerViewportOnShape(ShapeId)
  fullName: centerViewportOnShape
  langs:
  - typeScript
  type: method
  syntax:
    content: 'centerViewportOnShape(ShapeId: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e4652-105\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"e4652-105\">Examples</span></span>\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    activePage.view.centerViewportOnShape(shape.Id);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: ShapeId
      description: <span data-ttu-id="e4652-106">在中心位置显示的形状的 ID。</span><span class="sxs-lookup"><span data-stu-id="e4652-106">ShapeId to be seen in the center.</span></span>
      type:
      - number
