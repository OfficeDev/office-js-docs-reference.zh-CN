    name: Visio.DataRefreshCompleteEventArgs
    fullName: Visio.DataRefreshCompleteEventArgs
    langs:
      - typeScript
    type: interface
    package: visio
    remarks: |-


      #### <a name="examples"></a><span data-ttu-id="00955-103">示例</span><span class="sxs-lookup"><span data-stu-id="00955-103">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var document1= ctx.document;
          eventResult1 = document1.onDataRefreshComplete.add(
              function (args){
                  console.log("Data Refresh Result: "+args.success);
              });

          return ctx.sync().then(function () {
             console.log("Success");
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
