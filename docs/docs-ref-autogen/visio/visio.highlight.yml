  - uid: visio.Visio.Highlight.color
    summary: |-
      <span data-ttu-id="1bde2-103">指定突出显示数据的颜色的字符串。</span><span class="sxs-lookup"><span data-stu-id="1bde2-103">A string that specifies the color of the highlight.</span></span> <span data-ttu-id="1bde2-104">它必须具有 "\#RRGGBB" 窗体, 其中每个字母表示一个介于0和 F 之间的十六进制数字, 其中 RR 是介于0和0xff 之间的红色值 (255), GG 值介于0和 0xff (255) 之间, BB 是介于0和 0xff (255) 之间的蓝色值。</span><span class="sxs-lookup"><span data-stu-id="1bde2-104">It must have the form "\#RRGGBB", where each letter represents a hexadecimal digit between 0 and F, and where RR is the red value between 0 and 0xFF (255), GG the green value between 0 and 0xFF (255), and BB is the blue value between 0 and 0xFF (255).</span></span>

      <span data-ttu-id="1bde2-105">\[[API 集: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="1bde2-105">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="1bde2-106">示例</span><span class="sxs-lookup"><span data-stu-id="1bde2-106">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              shape.view.highlight.color = "#E7E7E7";
              shape.view.highlight.width = 100;
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
