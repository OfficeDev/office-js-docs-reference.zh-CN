- uid: visio.Visio.Highlight.color
  summary: >-
    一个字符串，指定突出显示的颜色。 它必须具有窗体"\#RRGGBB"，其中每个字母代表介于 0 到 F 之间的十六进制数字，其中 RR 是介于 0 到 0xFF (255)，GG 介于 0 到 0xFF (255) 之间的绿色值之间的红色值和 BB 为 0 到 0xFF (255) 之间的蓝色值。


    \[[API 集： 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: visio.Visio.Highlight.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight.color = \"#E7E7E7\";\n    shape.view.highlight.width = 100;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
