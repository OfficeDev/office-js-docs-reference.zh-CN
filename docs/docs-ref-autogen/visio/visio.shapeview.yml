      type:
      - visio.Visio.OverlayHorizontalAlignment
    - id: OverlayVerticalAlignment
      description: <span data-ttu-id="5955b-111">覆盖的垂直对齐方式。</span><span class="sxs-lookup"><span data-stu-id="5955b-111">Vertical Alignment of Overlay.</span></span> <span data-ttu-id="5955b-112">可以是主要、 中间居、 下。</span><span class="sxs-lookup"><span data-stu-id="5955b-112">Can be 'Top', 'Middle', 'Bottom'.</span></span>
