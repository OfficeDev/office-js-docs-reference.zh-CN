  - uid: visio.Visio.Shape.load
    summary: <span data-ttu-id="cc53c-116">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="cc53c-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="cc53c-117">在读取属性之前，你必须调用“context.sync()”。</span><span class="sxs-lookup"><span data-stu-id="cc53c-117">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="cc53c-118">除了此签名之外, 此方法还具有以下签名:</span><span class="sxs-lookup"><span data-stu-id="cc53c-118">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="cc53c-119">`load(option?: string | string[]): Visio.Shape`-Where 选项是一个逗号分隔的字符串或一个字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="cc53c-119">`load(option?: string | string[]): Visio.Shape` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="cc53c-120">`load(option?: { select?: string; expand?: string; }): Visio.Shape`-Where 选项。选择是一个用逗号分隔的字符串, 用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串, 用于指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="cc53c-120">`load(option?: { select?: string; expand?: string; }): Visio.Shape` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="cc53c-121">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape`-仅适用于集合类型。</span><span class="sxs-lookup"><span data-stu-id="cc53c-121">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape` - Only available on collection types.</span></span> <span data-ttu-id="cc53c-122">它类似于前面的签名。</span><span class="sxs-lookup"><span data-stu-id="cc53c-122">It is similar to the preceding signature.</span></span> <span data-ttu-id="cc53c-123">top 指定结果中可包含的集合项的最大数量。</span><span class="sxs-lookup"><span data-stu-id="cc53c-123">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="cc53c-124">选项。 skip 指定要跳过且不包含在结果中的项目数。</span><span class="sxs-lookup"><span data-stu-id="cc53c-124">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="cc53c-125">如果指定了 top 选项, 则在跳过指定数目的项目后将启动结果集。</span><span class="sxs-lookup"><span data-stu-id="cc53c-125">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="cc53c-126">示例</span><span class="sxs-lookup"><span data-stu-id="cc53c-126">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Sample Name";
          var shape = activePage.shapes.getItem(shapeName);
          shape.load();
          return ctx.sync().then(function () {
              console.log(shape.name );
              console.log(shape.id );
              console.log(shape.Text );
              console.log(shape.Select );
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          shape.view.highlight = { color: "#E7E7E7", width: 100 };
          return ctx.sync();
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
