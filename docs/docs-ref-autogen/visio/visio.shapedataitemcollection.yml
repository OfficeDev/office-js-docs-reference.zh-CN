- uid: visio.Visio.ShapeDataItemCollection.load
  summary: <span data-ttu-id="6061a-109">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="6061a-109">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6061a-110">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="6061a-110">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="6061a-111">除了此签名，此方法具有以下签名：</span><span class="sxs-lookup"><span data-stu-id="6061a-111">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="6061a-112">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItemCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="6061a-112">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItemCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="6061a-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItemCollection`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="6061a-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItemCollection` - Only available on collection types.</span></span> <span data-ttu-id="6061a-114">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="6061a-114">It is similar to the preceding signature.</span></span> <span data-ttu-id="6061a-115">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="6061a-115">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="6061a-116">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="6061a-116">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="6061a-117">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="6061a-117">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="6061a-118">示例</span><span class="sxs-lookup"><span data-stu-id="6061a-118">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        var shapeDataItems = shape.shapeDataItems;
        shapeDataItems.load();
        return ctx.sync().then(function() {
            for (var i = 0; i < shapeDataItems.items.length; i++)
            {
                console.log(shapeDataItems.items[i].label);
                console.log(shapeDataItems.items[i].value);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
