### YamlMime:TSType
name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: 提供有关调用自定义函数的信息。
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    调用函数的单元格地址（如果请求），否则为未定义。


    若要请求函数的地址，请在元数据 JSON 文件中，函数选项应指定： `{ "requiresAddress": true }`


    如果要从 JSDoc 注释生成元数据 JSON 文件，请包含标记 `@requiresAddress`<!-- -->. \[[API 集： CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    函数参数位于其中的区域地址，如果请求，则为，否则为未定义。


    若要请求函数的参数地址，请在元数据 JSON 文件中，函数选项应指定： `{ "requiresParameterAddresses": true }`


    如果要从 JSDoc 注释生成元数据 JSON 文件，请包含标记 `@requiresParameterAddresses`<!-- -->. \[[API 集： CustomFunctionsRuntime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
