    summary: |-
      <span data-ttu-id="5e204-103">当 operator 属性设置为二元运算符（如 GreaterThan （左边的操作数是用户试图在单元格中输入的值）时，指定右边的操作数。</span><span class="sxs-lookup"><span data-stu-id="5e204-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="5e204-104">使用和 NotBetween 之间的三元运算符指定下界操作数。</span><span class="sxs-lookup"><span data-stu-id="5e204-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="5e204-105">例如，将 formula1 设置为 10 and operator to GreaterThan 意味着该范围的有效数据必须大于10。</span><span class="sxs-lookup"><span data-stu-id="5e204-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="5e204-106">设置值时，可以将其作为数字、range 对象或字符串公式（其中字符串是字符串化数字、像 "= A1" 的单元格引用或公式（如 "= MIN （A1，B1）"）一起传递。</span><span class="sxs-lookup"><span data-stu-id="5e204-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="5e204-107">检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM （A1： B5）" 等。</span><span class="sxs-lookup"><span data-stu-id="5e204-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

