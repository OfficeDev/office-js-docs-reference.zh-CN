### YamlMime:TSType
name: Excel.RangeFont
uid: excel!Excel.RangeFont:class
package: excel!
fullName: Excel.RangeFont
summary: >-
  此对象表示对象的字体属性（字体名称、字体大小、颜色等）。


  \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: bold
  uid: excel!Excel.RangeFont#bold:member
  package: excel!
  fullName: bold
  summary: >-
    表示字体的加粗状态。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.RangeFont#color:member
  package: excel!
  fullName: color
  summary: >-
    文本颜色的 HTML 颜色代码表示 (例如， \# FF0000 表示红色) 。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: context
  uid: excel!Excel.RangeFont#context:member
  package: excel!
  fullName: context
  summary: 与该对象关联的请求上下文。 这会将加载项的进程连接到 Office 主机应用程序的进程。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: italic
  uid: excel!Excel.RangeFont#italic:member
  package: excel!
  fullName: italic
  summary: >-
    指定字体的斜体状态。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.RangeFont#name:member
  package: excel!
  fullName: name
  summary: >-
    字体名称 (例如，"Calibri" ) 。 名称的长度不应超过31个字符。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.RangeFont#size:member
  package: excel!
  fullName: size
  summary: >-
    字号


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.RangeFont#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    指定字体的删除线状态。 Null 值表示整个区域没有统一的删除线设置。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.RangeFont#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    指定字体的下标状态。 如果区域中的所有字体均为下标，则返回 True。 如果区域的所有字体都是上标或 normal (不是上标，也不是下标) ，则返回 False。 否则返回 Null。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.RangeFont#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    指定字体的上标状态。 如果区域中的所有字体均为上标，则返回 True。 如果区域的所有字体均为下标或普通 (既不是上标，也不是下标) ，则返回 False。 否则返回 Null。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.RangeFont#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    指定将区域字体的颜色变浅或变暗的双精度值，该值介于-1 (最暗) 和 1 (最明亮的) ，0表示原始颜色。 空值表示整个区域没有统一的字体 tintAndShade 设置。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.RangeFont#underline:member
  package: excel!
  fullName: underline
  summary: >-
    应用于字体的下划线类型。 有关详细信息，请参阅 RangeUnderlineStyle。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
    return:
      type: <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant"
