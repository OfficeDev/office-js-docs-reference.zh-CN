      return:
        type:
          - 'excel!Excel.ChartFormatString:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f2f28-112">示例</span><span class="sxs-lookup"><span data-stu-id="f2f28-112">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let chart = sheet.charts.getItemAt(0);

              // Get first seven characters of the title and color them green.
              chart.title.getSubstring(0, 7).font.color = "Yellow";
              await context.sync();
          });
          ```
