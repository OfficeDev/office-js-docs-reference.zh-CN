  - uid: excel.Excel.ChartTitle.load_1
    summary: '<span data-ttu-id="eea6f-135">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="eea6f-135">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="eea6f-136">在读取属性`context.sync()`之前, 必须先调用。</span><span class="sxs-lookup"><span data-stu-id="eea6f-136">You must call `context.sync()` before reading the properties.</span></span>'
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartTitle;'
      return:
        type:
          - excel.Excel.ChartTitle
        description: |-


          #### <a name="examples"></a><span data-ttu-id="eea6f-137">示例</span><span class="sxs-lookup"><span data-stu-id="eea6f-137">Examples</span></span>

          ```javascript
          // Get the text of Chart Title from Chart1.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              
              var title = chart.title;
              title.load('text');
              return ctx.sync().then(function() {
                      console.log(title.text);
              }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
              });
          });
          ```
          ```javascript
          // Set the text of Chart Title to "My Chart" and Make it show on top of the chart without overlaying.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              
              chart.title.text= "My Chart"; 
              chart.title.visible=true;
              chart.title.overlay=true;
              
              return ctx.sync().then(function() {
                  console.log("Char Title Changed");
              }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
              });
          });
          ```
      parameters:
        - id: propertyNames
          description: '<span data-ttu-id="eea6f-138">一个以逗号分隔的字符串或字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="eea6f-138">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
