      <span data-ttu-id="a01d2-108">使用和 NotBetween 之间的三元运算符指定上界操作数。</span><span class="sxs-lookup"><span data-stu-id="a01d2-108">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id="a01d2-109">不与二元运算符 (如 GreaterThan) 一起使用。</span><span class="sxs-lookup"><span data-stu-id="a01d2-109">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id="a01d2-110">设置值时, 可以将其作为日期、Range 对象或字符串 (其中字符串为字符串化的日期/时间, 格式为 ISO8601, 一个单元格引用, 如 "= A1") 或公式 (如 "= MIN (A1, B1)") 传递。</span><span class="sxs-lookup"><span data-stu-id="a01d2-110">When setting the value, it can be passed in as a Date, a Range object, or a string (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="a01d2-111">检索值时, 它将始终以字符串公式的形式返回, 例如: "= 10"、"= A1"、"= SUM (A1: B5)" 等。</span><span class="sxs-lookup"><span data-stu-id="a01d2-111">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

