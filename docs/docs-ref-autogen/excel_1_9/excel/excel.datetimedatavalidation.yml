  - uid: 'excel!Excel.DateTimeDataValidation#formula1:member'
    summary: |-
      当 operator 属性设置为二元运算符（如 GreaterThan （左边的操作数是用户试图在单元格中输入的值）时，指定右边的操作数。 使用和 NotBetween 之间的三元运算符指定下界操作数。 设置值时，可以将其作为日期、Range 对象或字符串公式（其中字符串是字符串化的日期/时间，格式为 "= A1"）或公式（如 "= MIN （A1，B1）"）传入。 检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM （A1： B5）" 等。

      \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | Date | Range;'
      return:
        type:
          - 'excel!Excel.DateTimeDataValidation#formula1~0:complex'
  - uid: 'excel!Excel.DateTimeDataValidation#formula2:member'
    summary: |-
      使用和 NotBetween 之间的三元运算符指定上界操作数。 不与二元运算符（如 GreaterThan）一起使用。 设置值时，可以将其作为日期、Range 对象或字符串（其中字符串为字符串化的日期/时间，格式为 ISO8601，一个单元格引用，如 "= A1"）或公式（如 "= MIN （A1，B1）"）传递。 检索值时，它将始终以字符串公式的形式返回，例如： "= 10"、"= A1"、"= SUM （A1： B5）" 等。

      \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formula2
    fullName: formula2
