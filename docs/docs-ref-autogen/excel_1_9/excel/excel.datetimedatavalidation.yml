    summary: |-
      <span data-ttu-id="a01d2-103">当 operator 属性设置为二元运算符 (如 GreaterThan (左边的操作数是用户试图在单元格中输入的值) 时, 指定右边的操作数。</span><span class="sxs-lookup"><span data-stu-id="a01d2-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="a01d2-104">使用和 NotBetween 之间的三元运算符指定下界操作数。</span><span class="sxs-lookup"><span data-stu-id="a01d2-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="a01d2-105">设置值时, 可以将其作为日期、Range 对象或字符串公式 (其中字符串是字符串化的日期/时间, 格式为 "= A1") 或公式 (如 "= MIN (A1, B1)") 传入。</span><span class="sxs-lookup"><span data-stu-id="a01d2-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="a01d2-106">检索值时, 它将始终以字符串公式的形式返回, 例如: "= 10"、"= A1"、"= SUM (A1: B5)" 等。</span><span class="sxs-lookup"><span data-stu-id="a01d2-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

