  - uid: 'excel!Excel.TableChangedEventArgs#details:member'
    summary: |-
      <span data-ttu-id="f6fba-108">表示有关更改详细信息的信息。</span><span class="sxs-lookup"><span data-stu-id="f6fba-108">Represents the information about the change detail.</span></span> <span data-ttu-id="f6fba-109">当对单个单元格触发 Changed 事件时，可以检索此属性。</span><span class="sxs-lookup"><span data-stu-id="f6fba-109">This property can be retrieved when the Changed event is triggered on a single cell.</span></span> <span data-ttu-id="f6fba-110">如果已更改的事件在多个单元格上触发，则无法检索此属性。</span><span class="sxs-lookup"><span data-stu-id="f6fba-110">If the Changed event is triggered on multiple cells, this property cannot be retrieved.</span></span>

      <span data-ttu-id="f6fba-111">\[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f6fba-111">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - 'excel!Excel.ChangedEventDetail:interface'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f6fba-112">示例</span><span class="sxs-lookup"><span data-stu-id="f6fba-112">Examples</span></span>

          ```typescript
          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }
          ```
