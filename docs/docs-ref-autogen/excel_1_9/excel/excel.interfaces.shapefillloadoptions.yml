- name: $all
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`为 LoadOptions 指定加载所有标量属性 (例如：`Range.address`<!-- -->) （而不是导航属性） (例如： `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: "代表形状填充前景色的格式为 \\# RRGGBB (例如，\"FFA500\" ) 或用作命名的 HTML 颜色 (例如 \"橙色\" ) \n\n\\[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\\]"
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    将 fill 的透明度百分比指定为 0.0 (不透明) 到 1.0 (clear) 中的值。 如果形状类型不支持透明度或形状填充透明度不一致（例如使用渐变填充类型），则返回 null。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
