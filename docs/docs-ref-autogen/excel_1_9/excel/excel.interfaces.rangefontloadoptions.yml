### YamlMime:TSType
name: Excel.Interfaces.RangeFontLoadOptions
uid: excel!Excel.Interfaces.RangeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeFontLoadOptions
summary: >-
  此对象表示对象的字体属性（字体名称、字体大小、颜色等）。


  \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: '`$all`为 LoadOptions 指定加载所有标量属性 (例如：`Range.address`<!-- -->) （而不是导航属性） (例如： `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: bold
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#bold:member
  package: excel!
  fullName: bold
  summary: >-
    表示字体的加粗状态。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    文本颜色的 HTML 颜色代码表示 (例如， \# FF0000 表示红色) 。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: italic
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#italic:member
  package: excel!
  fullName: italic
  summary: >-
    指定字体的斜体状态。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    字体名称 (例如，"Calibri" ) 。 名称的长度不应超过31个字符。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: size
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#size:member
  package: excel!
  fullName: size
  summary: >-
    字号


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: boolean;'
    return:
      type: boolean
- name: strikethrough
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    指定字体的删除线状态。 Null 值表示整个区域没有统一的删除线设置。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough?: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    指定字体的下标状态。 如果区域中的所有字体均为下标，则返回 True。 如果区域的所有字体都是上标或 normal (不是上标，也不是下标) ，则返回 False。 否则返回 Null。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript?: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    指定字体的上标状态。 如果区域中的所有字体均为上标，则返回 True。 如果区域的所有字体均为下标或普通 (既不是上标，也不是下标) ，则返回 False。 否则返回 Null。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    指定将区域字体的颜色变浅或变暗的双精度值，该值介于-1 (最暗) 和 1 (最明亮的) ，0表示原始颜色。 空值表示整个区域没有统一的字体 tintAndShade 设置。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
- name: underline
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#underline:member
  package: excel!
  fullName: underline
  summary: >-
    应用于字体的下划线类型。 有关详细信息，请参阅 RangeUnderlineStyle。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: boolean;'
    return:
      type: boolean
