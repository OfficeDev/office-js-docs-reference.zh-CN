    fullName: centerHorizontally
    langs:
      - typeScript
    type: property
    syntax:
      content: 'centerHorizontally: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="459e7-109">示例</span><span class="sxs-lookup"><span data-stu-id="459e7-109">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
