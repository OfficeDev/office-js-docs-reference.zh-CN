      <span data-ttu-id="459e7-203">设置行，这些行包含要在打印的工作表的每页顶部重复的单元格。</span><span class="sxs-lookup"><span data-stu-id="459e7-203">Sets the rows that contain the cells to be repeated at the top of each page of the worksheet for printing.</span></span>

