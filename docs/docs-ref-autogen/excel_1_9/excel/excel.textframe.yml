methods:
- name: deleteText()
  uid: excel!Excel.TextFrame#deleteText:member(1)
  package: excel!
  fullName: deleteText()
  summary: >-
    删除文本框中的所有文本。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'deleteText(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-textboxes.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const textbox = shapes.getItem(\"Textbox\");\n    textbox.textFrame.deleteText();\n    await context.sync();\n});\n```"
