### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  在工作簿中的区域上使用自动填充时的行为类型。


  \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: 根据所选数据使用数据填充相邻单元格。
  value: "\"FillCopy\""
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: 一个版本的 "FillSeries"，用于基于月中的某一天或一周中的某一天的日期，具体取决于上下文。
  value: "\"FillDays\""
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: 根据) 的标准自动填充行为 (周围的数据填充相邻的单元格。
  value: "\"FillDefault\""
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: 使用选定的公式填充相邻单元格。
  value: "\"FillFormats\""
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: 基于月的模式的日期的 "FillSeries" 版本。
  value: "\"FillMonths\""
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: 使用在复制的单元格中的数据之后填充相邻单元格。
  value: "\"FillSeries\""
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: 用选定的值填充相邻的单元格。
  value: "\"FillValues\""
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: 基于一周中某一天的模式的日期的 "FillSeries" 版本，并且仅包含工作日。
  value: "\"FillWeekdays\""
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: 基于一年的模式的日期的 "FillSeries" 版本。
  value: "\"FillYears\""
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: 使用 Excel 的 FlashFill 功能填充相邻单元格。
  value: "\"FlashFill\""
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: 根据等比趋势模型填充相邻单元格中的值的数字的 "FillSeries" 版本。
  value: "\"GrowthTrend\""
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: 用于根据线性趋势模型填充相邻单元格的值的数字的 "FillSeries" 版本。
  value: "\"LinearTrend\""
