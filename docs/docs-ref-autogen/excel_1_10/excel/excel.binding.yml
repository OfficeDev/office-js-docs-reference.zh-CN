          - 'excel!Excel.Binding#onSelectionChanged~0:complex'
  - uid: 'excel!Excel.Binding#toJSON:member(1)'
    summary: 重写 JavaScript `toJSON()` 方法，以便在将 API 对象传递到时提供更有用的输出`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->反过来，也 `toJSON` 会调用传递给它的对象的方法。尽管原始的 Excel. Binding 对象是 API 对象，但 `toJSON` 方法返回一个简单的 JavaScript 对象（类型为`Excel.Interfaces.BindingData`<!-- -->），其中包含原始对象中所有已加载的子属性的浅表副本。
