### YamlMime:TSType
name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:class
package: excel!
fullName: Excel.TableScopedCollection
summary: >-
  表示已确定范围的表的集合。 对于每个表，其左上角都被认为是其定位点位置，表按从上到下，然后从左到右进行排序。


  \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.TableScopedCollection#context:member
  package: excel!
  fullName: context
  summary: 与该对象关联的请求上下文。 这会将加载项的进程连接到 Office 主机应用程序的进程。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: items
  uid: excel!Excel.TableScopedCollection#items:member
  package: excel!
  fullName: items
  summary: 获取此集合中已加载的子项。
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly items: Excel.Table[];'
    return:
      type: <xref uid="excel!Excel.Table:class" />[]
methods:
- name: getCount()
  uid: excel!Excel.TableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: >-
    获取集合中的表数量。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.TableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: >-
    获取集合中的第一个表格。 集合中的表格按照从上到下、从左到右的顺序排列，因此左上表格是集合中的第一个表格。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): Excel.Table;'
    return:
      type: <xref uid="excel!Excel.Table:class" />
      description: ''
