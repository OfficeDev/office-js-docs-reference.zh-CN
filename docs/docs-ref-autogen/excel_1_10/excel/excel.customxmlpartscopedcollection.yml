name: Excel.CustomXmlPartScopedCollection
uid: excel!Excel.CustomXmlPartScopedCollection:class
package: excel!
fullName: Excel.CustomXmlPartScopedCollection
summary: >-
  一个由限定的自定义 XML 部件组成的集合。 作用域的集合是某个操作 (（例如，按 namespace 筛选) 进行筛选）的结果。 作用域内的集合不能进一步设定范围。


  \[[API 集： ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
