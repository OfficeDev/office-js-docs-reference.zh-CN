  package: excel!
  fullName: caption
  summary: >-
    表示切片器的标题。


    \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'caption?: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.Interfaces.SlicerUpdateData#height:member
  package: excel!
  fullName: height
  summary: >-
    表示切片器的高度（以磅为单位）。 引发 "参数无效或丢失或格式不正确"。 在设置为负值或零作为输入时出现异常。


    \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number;'
    return:
      type: number
- name: left
  uid: excel!Excel.Interfaces.SlicerUpdateData#left:member
