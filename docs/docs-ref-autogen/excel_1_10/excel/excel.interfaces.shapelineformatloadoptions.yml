    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member'
    summary: |-
      表示形状的线条样式。 当线条不可见或短划线样式不一致时，返回 null。 有关详细信息，请参阅 Excel.ShapeLineStyle。

