properties:
- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatData#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    用于条件图标的规则和潜在自定义图标的条件和 IconSets 的数组。 请注意，对于第一个条件，只有自定义图标可以修改，而类型、公式和运算符在设置时将被忽略。


    \[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: Excel.ConditionalIconCriterion[];'
    return:
      type: <xref uid="excel!Excel.ConditionalIconCriterion:interface" />[]
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatData#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    如果为 true，则反转 IconSet 的图标订单。 请注意，如果使用自定义图标，则不能设置此设置。


    \[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatData#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    如果为 true，则隐藏值并仅显示图标。


    \[[API 集： ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
