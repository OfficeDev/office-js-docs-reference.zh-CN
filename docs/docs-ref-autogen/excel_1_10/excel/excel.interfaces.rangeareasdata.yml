- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    返回 RangeAreas 对象中的单元格数量，即总计各个矩形区域的单元格计数。 如果单元格计数超过 2^31-1 (2,147,483,647)，则返回 -1。


