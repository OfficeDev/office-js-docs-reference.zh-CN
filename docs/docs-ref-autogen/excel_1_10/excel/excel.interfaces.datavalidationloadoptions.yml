- name: valid
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#valid:member
  package: excel!
  fullName: valid
  summary: >-
    表示所有单元格值根据数据有效性规则是否全部有效。 如果所有单元格的值都有效，则返回 true; 如果所有单元格值无效，则返回 false。 如果区域中存在有效和无效的单元格值，则返回 null。


    \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valid?: boolean;'
    return:
      type: boolean
