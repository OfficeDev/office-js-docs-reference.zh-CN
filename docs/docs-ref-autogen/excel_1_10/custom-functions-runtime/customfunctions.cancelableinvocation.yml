### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  提供有关可取消的自定义函数的调用的信息。 可取消的自定义函数可提供 onCanceled 事件的处理程序。


  若要指示某个函数可取消，在元数据 JSON 文件中，函数选项应指定： `{ "cancelable": true }`


  如果要从 JSDoc 注释生成元数据 JSON 文件，请包含标记 `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: onCanceled
  uid: custom-functions-runtime!CustomFunctions.CancelableInvocation#onCanceled:member
  package: custom-functions-runtime!
  fullName: onCanceled
  summary: 取消自定义函数时调用的事件处理程序。 \[[API 集： CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onCanceled: () => void;'
    return:
      type: () =&gt; void
extends: <xref uid="custom-functions-runtime!CustomFunctions.Invocation:interface" />
