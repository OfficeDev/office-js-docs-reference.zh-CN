    summary: '此错误代码指示函数或服务不可用。 如果需要，除了错误代码之外，还可以使用自定义错误消息。 \[[API 集： CustomFunctionsRuntime 1.3](/office/dev/add-ins/reference/javascript-api-for-office)\]'
