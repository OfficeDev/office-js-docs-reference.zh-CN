- name: addGeometricShape(geometricShapeType)
  uid: excel!Excel.ShapeCollection#addGeometricShape:member(1)
  package: excel!
  fullName: addGeometricShape(geometricShapeType)
  summary: >-
    将几何形状添加到工作表。 返回一个 Shape 对象，该对象代表新图形。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addGeometricShape(geometricShapeType: Excel.GeometricShapeType): Excel.Shape;'
    parameters:
    - id: geometricShapeType
      description: 表示几何形状的类型。 有关详细信息，请参阅 Excel.GeometricShapeType。
      type: <xref uid="excel!Excel.GeometricShapeType:enum" />
    return:
      type: <xref uid="excel!Excel.Shape:class" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-create-and-delete.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.addGeometricShape(Excel.GeometricShapeType.hexagon);\n    shape.left = 5;\n    shape.top = 5;\n    shape.height = 175;\n    shape.width = 200;\n    await context.sync();\n});\n```"
