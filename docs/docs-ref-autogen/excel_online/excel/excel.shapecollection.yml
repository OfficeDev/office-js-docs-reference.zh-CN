- name: addGroup(values)
  uid: excel!Excel.ShapeCollection#addGroup:member(1)
  package: excel!
  fullName: addGroup(values)
  summary: >-
    在此集合的工作表中对形状的子集进行分组。 返回表示新形状组的 Shape 对象。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
    parameters:
    - id: values
      description: 形状 ID 或 shape 对象的数组。
      type: Array&lt;string | <xref uid="excel!Excel.Shape:class" />&gt;
    return:
      type: <xref uid="excel!Excel.Shape:class" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-groups.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const square = sheet.shapes.getItem(\"Square\");\n    const pentagon = sheet.shapes.getItem(\"Pentagon\");\n    const octagon = sheet.shapes.getItem(\"Octagon\");\n\n    const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);\n    shapeGroup.name = \"Group\";\n    console.log(\"Shapes grouped\");\n\n    await context.sync();\n});\n```"
- name: addImage(base64ImageString)
  uid: excel!Excel.ShapeCollection#addImage:member(1)
  package: excel!
  fullName: addImage(base64ImageString)
  summary: >-
    从 base64 编码的字符串创建图像并将其添加到工作表。 返回表示新图片的 Shape 对象。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    parameters:
    - id: base64ImageString
      description: 以 JPEG 或 PNG 格式表示图像的 base64 编码字符串。
      type: string
    return:
      type: <xref uid="excel!Excel.Shape:class" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-images.yaml\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = reader.result.toString().indexOf(\"base64,\");\n        const mybase64 = reader.result.toString().substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
- name: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  uid: excel!Excel.ShapeCollection#addLine:member(1)
  package: excel!
  fullName: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  summary: >-
    将线条添加到工作表。 返回表示新线条的 Shape 对象。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addLine(startLeft: number, startTop: number, endLeft: number, endTop: number, connectorType?: Excel.ConnectorType): Excel.Shape;'
    parameters:
    - id: startLeft
      description: 从行的起点到工作表的左侧之间的距离（以磅为单位）。
      type: number
    - id: startTop
      description: 从行的起始位置到工作表的顶端之间的距离（以磅为单位）。
      type: number
    - id: endLeft
      description: 从工作表左侧线的末尾到的距离（以磅为单位）。
      type: number
    - id: endTop
      description: 从行的末尾到工作表的顶端的距离（以磅为单位）。
      type: number
    - id: connectorType
      description: 代表连接器类型。 有关详细信息，请参阅 ConnectorType。
      type: <xref uid="excel!Excel.ConnectorType:enum" />
    return:
      type: <xref uid="excel!Excel.Shape:class" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.addLine(200, 50, 300, 150, Excel.ConnectorType.straight);\n    line.name = \"StraightLine\";\n    await context.sync();\n});\n```"
