fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 使用日期替换标签筛选 PivotItems。 注意：透视字段不能同时应用标签筛选和日期筛选器。
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 根据其标签筛选 PivotItems。 注意：透视字段不能同时应用标签筛选和日期筛选器。
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: 从数据透视表中筛选特定的手动选定 PivotItems。
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: PivotFilterType 未知或不受支持。
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: 基于 PivotItem 的值与 DataPivotHierarchy 的筛选器相关的筛选器。
