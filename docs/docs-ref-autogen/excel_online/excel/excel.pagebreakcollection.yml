- name: add(pageBreakRange)
  uid: excel!Excel.PageBreakCollection#add:member(1)
  package: excel!
  fullName: add(pageBreakRange)
  summary: >-
    在指定区域的左上角单元格之前添加分页符。


    \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
    parameters:
    - id: pageBreakRange
      description: 紧跟在要添加的分页符之后的区域。
      type: <xref uid="excel!Excel.Range:class" /> | string
    return:
      type: <xref uid="excel!Excel.PageBreak:class" />
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-page-layout.yaml\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.horizontalPageBreaks.add(\"A21:E21\");\n    await context.sync();\n});\n```"
