### YamlMime:TSType
name: Excel.PivotLabelFilter
uid: excel!Excel.PivotLabelFilter:interface
package: excel!
fullName: Excel.PivotLabelFilter
summary: >-
  要应用于透视字段的标签筛选器的可配置模板。 定义为使 `condition` 筛选器能够正常工作而需要设置的条件。


  \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotLabelFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    比较运算符是其他值要与其进行比较的静态值。 比较的类型由条件定义。 注意：将数字字符串与其他数值字符串进行比较时，将其视为数字。


    \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: string;'
    return:
      type: string
- name: condition
  uid: excel!Excel.PivotLabelFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    指定筛选器的条件，该条件定义了必要的筛选条件。


    \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.LabelFilterCondition | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";'
    return:
      type: <xref uid="excel!Excel.LabelFilterCondition:enum" /> | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between"
- name: exclusive
  uid: excel!Excel.PivotLabelFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    如果为 true，则筛选 *排除* 满足条件的项目。 默认值为 false (筛选器以包含满足条件) 的项目。


    \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotLabelFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    筛选条件之间的范围的下限。 注意：将数字字符串与其他数值字符串进行比较时，将其视为数字。


    \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: excel!Excel.PivotLabelFilter#substring:member
  package: excel!
  fullName: substring
  summary: >-
    用于的子字符串 `BeginsWith`<!-- -->, `EndsWith`<!-- -->和 `Contains` 筛选条件。


    \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: excel!Excel.PivotLabelFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    筛选条件之间的范围的上限。 注意：将数字字符串与其他数值字符串进行比较时，将其视为数字。


    \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: string;'
    return:
      type: string
