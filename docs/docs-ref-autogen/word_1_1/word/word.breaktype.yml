name: Word.BreakType
uid: word!Word.BreakType:enum
package: word!
fullName: Word.BreakType
summary: >-
  指定分页符的窗体。


  \[[API 集：WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: line
  uid: word!Word.BreakType.line:member
  package: word!
  summary: 换行符。
  value: "\"Line\""
- name: next
  uid: word!Word.BreakType.next:member
  package: word!
  summary: '**警告** `next` ：已弃用。 请 `sectionNext` 改为使用。'
  value: "\"Next\""
- name: page
  uid: word!Word.BreakType.page:member
  package: word!
  summary: 插入点处的分页符。
  value: "\"Page\""
- name: sectionContinuous
  uid: word!Word.BreakType.sectionContinuous:member
  package: word!
  summary: 新节不包含相应分页符。
  value: "\"SectionContinuous\""
- name: sectionEven
  uid: word!Word.BreakType.sectionEven:member
  package: word!
  summary: 使下一节从下一偶数页开始的分节符。如果分节符落入偶数页，则 Word 将下一奇数页留为空白。
  value: "\"SectionEven\""
- name: sectionNext
  uid: word!Word.BreakType.sectionNext:member
  package: word!
  summary: 分节符在下一页。
  value: "\"SectionNext\""
- name: sectionOdd
  uid: word!Word.BreakType.sectionOdd:member
  package: word!
  summary: 使下一节从下一奇数页开始的分节符。如果分节符落入奇数页，则 Word 将下一偶数页留为空白。
  value: "\"SectionOdd\""
