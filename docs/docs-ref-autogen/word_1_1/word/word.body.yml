    summary: |-
      <span data-ttu-id="0587b-148">将文档插入到正文中的指定位置。</span><span class="sxs-lookup"><span data-stu-id="0587b-148">Inserts a document into the body at the specified location.</span></span> <span data-ttu-id="0587b-149">insertLocation 值可以为“Replace”、“Start”或“End”。</span><span class="sxs-lookup"><span data-stu-id="0587b-149">The insertLocation value can be 'Replace', 'Start', or 'End'.</span></span>

      <span data-ttu-id="0587b-150">\[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0587b-150">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: 'insertFileFromBase64(base64File, insertLocation)'
    fullName: 'insertFileFromBase64(base64File, insertLocation)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'insertFileFromBase64(base64File: string, insertLocation: Word.InsertLocation): Word.Range;'
      return:
        type:
          - 'word!Word.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0587b-151">示例</span><span class="sxs-lookup"><span data-stu-id="0587b-151">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the document body.
              var body = context.document.body;

              // Queue a command to insert base64 encoded .docx at the beginning of the content body.
              // You will need to implement getBase64() to pass in a string of a base64 encoded docx file.
              body.insertFileFromBase64(getBase64(), Word.InsertLocation.start);

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('Added base64 encoded text to the beginning of the document body.');
              });
          })
