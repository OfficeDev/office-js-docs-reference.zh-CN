items:
  - uid: 'word!Word.Interfaces.DocumentLoadOptions:interface'
    summary: |-
      The Document object is the top level object. A Document object contains one or more sections, content controls, and the body that contains the contents of the document.

      \[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: Word.Interfaces.DocumentLoadOptions
    fullName: Word.Interfaces.DocumentLoadOptions
    langs:
      - typeScript
    type: interface
    package: word!
    children:
      - 'word!Word.Interfaces.DocumentLoadOptions#$all:member'
      - 'word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member'
      - 'word!Word.Interfaces.DocumentLoadOptions#body:member'
      - 'word!Word.Interfaces.DocumentLoadOptions#saved:member'
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#$all:member'
    summary: '`$all`为 LoadOptions 指定加载所有标量属性（例如：`Range.address`<!-- -->），但不是导航属性（例如：`Range.format.fill.color`<!-- -->).'
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member'
    summary: |-
      获取或设置一个值，该值指示在打开新文档时是否允许它关闭此文档（即使此文档未命名）。 True 表示关闭，否则为 false。

      \[[API 集： WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: allowCloseOnUntitled
    fullName: allowCloseOnUntitled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowCloseOnUntitled?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#body:member'
    summary: |-
      获取文档的正文对象。 正文是不包括标头、页脚、脚注、文本框等的文本。

      \[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: body
    fullName: body
    langs:
      - typeScript
    type: property
    syntax:
      content: 'body?: Word.Interfaces.BodyLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.BodyLoadOptions:interface'
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#saved:member'
    summary: |-
      Indicates whether the changes in the document have been saved. A value of true indicates that the document hasn't changed since it was saved. Read-only.

      \[[API 集： WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: saved
    fullName: saved
    langs:
      - typeScript
    type: property
    syntax:
      content: 'saved?: boolean;'
      return:
        type:
          - boolean
