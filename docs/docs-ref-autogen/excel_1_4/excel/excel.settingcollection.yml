  - uid: excel.Excel.SettingCollection.getItemOrNullObject
    summary: |-
      <span data-ttu-id="95e03-116">按键获取 Setting 项。</span><span class="sxs-lookup"><span data-stu-id="95e03-116">Gets a Setting entry via the key.</span></span> <span data-ttu-id="95e03-117">如果没有 Setting 项，将返回 NULL 对象。</span><span class="sxs-lookup"><span data-stu-id="95e03-117">If the Setting does not exist, will return a null object.</span></span>

      <span data-ttu-id="95e03-118">\[[API 集: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="95e03-118">\[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getItemOrNullObject(key)
    fullName: getItemOrNullObject(key)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemOrNullObject(key: string): Excel.Setting;'
      return:
        type:
          - excel.Excel.Setting
        description: |-


          #### <a name="examples"></a><span data-ttu-id="95e03-119">示例</span><span class="sxs-lookup"><span data-stu-id="95e03-119">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const settings = context.workbook.settings;
              let needsReview = settings.getItem("NeedsReview");
              needsReview.delete();
              needsReview = settings.getItemOrNullObject("NeedsReview");

              await context.sync();

              if (needsReview.isNullObject) {
                  console.log("The setting has been deleted");
              } else {
                  console.log("The setting was not deleted");
              }

              await context.sync();
          });
          ```
      parameters:
        - id: key
          description: <span data-ttu-id="95e03-120">设置的键。</span><span class="sxs-lookup"><span data-stu-id="95e03-120">The key of the setting.</span></span>
          type:
            - string
