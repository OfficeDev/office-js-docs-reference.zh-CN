        - id: propertyNames
          description: <span data-ttu-id="20370-130">一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="20370-130">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
