  - uid: 'excel!Excel.Interfaces.RangeUpdateData#columnHidden:member'
    summary: |-
      表示当前 range 的所有列均已隐藏。

      \[[API 集： ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: columnHidden
    fullName: columnHidden
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnHidden?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#format:member'
    summary: |-
      返回一个格式对象，其中封装了区域的字体、填充、边框、对齐方式和其他属性。

      \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulas:member'
    summary: |-
      表示采用 A1 表示法的公式。 将公式设置为区域时，value 参数可以是单个值（字符串），也可以是二维数组。 如果参数是单个值，它将应用于区域中的所有单元格。

      \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulas
    fullName: formulas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulas?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member'
    summary: |-
      表示采用 A1 样式表示法的公式，使用用户的语言和数字格式区域设置。 例如，英语中的公式 "=SUM(A1, 1.5)" 在德语中将变为 "=SUMME(A1; 1,5)"。 将公式设置为区域时，value 参数可以是单个值（字符串），也可以是二维数组。 如果参数是单个值，它将应用于区域中的所有单元格。

      \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member'
    summary: |-
      表示采用 R1C1 表示法的公式。 将公式设置为区域时，value 参数可以是单个值（字符串），也可以是二维数组。 如果参数是单个值，它将应用于区域中的所有单元格。

      \[[API 集： ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulasR1C1
    fullName: formulasR1C1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasR1C1?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#numberFormat:member'
    summary: |-
      表示给定范围的 Excel 数字格式代码。 将数字格式设置为一个区域时，value 参数可以是单个值（string），也可以是二维数组。 如果参数是单个值，它将应用于区域中的所有单元格。

      \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#rowHidden:member'
    summary: |-
      表示当前 range 的所有行均已隐藏。

      \[[API 集： ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rowHidden
    fullName: rowHidden
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHidden?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#values:member'
    summary: |-
      表示指定区域的原始值。 返回的数据可能是字符串、数字，也可能是布尔值。 包含错误的单元格将返回错误字符串。 将值设置为一个范围时，value 参数可以是单个值（string、number 或 boolean），也可以是一个二维数组。 如果参数是单个值，它将应用于区域中的所有单元格。

      \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: any[][];'
      return:
        type:
          - 'any[][]'
