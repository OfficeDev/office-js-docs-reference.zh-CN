  - uid: 'outlook!Office.Mailbox#convertToUtcClientTime:member(1)'
    summary: |-
      <span data-ttu-id="af54b-119">从包含时间信息的字典中获取 Date 对象。</span><span class="sxs-lookup"><span data-stu-id="af54b-119">Gets a Date object from a dictionary containing time information.</span></span>

      <span data-ttu-id="af54b-120">ConvertToUtcClientTime 方法将包含本地日期和时间的字典转换为带有本地日期和时间的正确值的 Date 对象。</span><span class="sxs-lookup"><span data-stu-id="af54b-120">The convertToUtcClientTime method converts a dictionary containing a local date and time to a Date object with the correct values for the local date and time.</span></span>

      <span data-ttu-id="af54b-121">\[[API 集：邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="af54b-121">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="af54b-122">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem</span><span class="sxs-lookup"><span data-stu-id="af54b-122">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="af54b-123">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="af54b-123">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="af54b-124">示例</span><span class="sxs-lookup"><span data-stu-id="af54b-124">Examples</span></span>

      ```javascript
      // Represents 3:37 PM PDT on Monday, August 26, 2019.
      var input = {
          date: 26,
          hours: 15,
          milliseconds: 2,
          minutes: 37,
          month: 7,
          seconds: 2,
          timezoneOffset: -420,
          year: 2019
      };

      // result should be a Date object.
      var result = Office.context.mailbox.convertToUtcClientTime(input);

      // Output should be "2019-08-26T22:37:02.002Z".
      console.log(result.toISOString());
      ```
    name: convertToUtcClientTime(input)
    fullName: convertToUtcClientTime(input)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToUtcClientTime(input: LocalClientTime): Date;'
      return:
        type:
          - '!Date:interface'
        description: <span data-ttu-id="af54b-125">包含以 UTC 表示的时间的 Date 对象。</span><span class="sxs-lookup"><span data-stu-id="af54b-125">A Date object with the time expressed in UTC.</span></span>
      parameters:
        - id: input
          description: <span data-ttu-id="af54b-126">要转换的本地时间值。</span><span class="sxs-lookup"><span data-stu-id="af54b-126">The local time value to convert.</span></span>
          type:
            - 'outlook!Office.LocalClientTime:interface'
  - uid: 'outlook!Office.Mailbox#diagnostics:member'
    summary: |-
      <span data-ttu-id="af54b-127">将诊断信息提供给 Outlook 外接程序。</span><span class="sxs-lookup"><span data-stu-id="af54b-127">Provides diagnostic information to an Outlook add-in.</span></span>

      <span data-ttu-id="af54b-128">包含以下成员：</span><span class="sxs-lookup"><span data-stu-id="af54b-128">Contains the following members:</span></span>

      - <span data-ttu-id="af54b-129">hostName （string）：一个表示主机应用程序的名称的字符串。</span><span class="sxs-lookup"><span data-stu-id="af54b-129">hostName (string): A string that represents the name of the host application.</span></span> <span data-ttu-id="af54b-130">它应为以下值之一： "Outlook"、"OutlookWebApp"、"OutlookIOS" 或 "OutlookAndroid"。</span><span class="sxs-lookup"><span data-stu-id="af54b-130">It should be one of the following values: "Outlook", "OutlookWebApp", "OutlookIOS", or "OutlookAndroid".</span></span> <span data-ttu-id="af54b-131">**注意**：针对桌面客户端（即 Windows 和 Mac）上的 outlook 返回了 "outlook" 值。</span><span class="sxs-lookup"><span data-stu-id="af54b-131">**Note**: The "Outlook" value is returned for Outlook on desktop clients (i.e., Windows and Mac).</span></span>

      - <span data-ttu-id="af54b-132">Diagnostics.hostversion （string）：表示主机应用程序或 Exchange Server 的版本的字符串（例如，"15.0.468.0"）。</span><span class="sxs-lookup"><span data-stu-id="af54b-132">hostVersion (string): A string that represents the version of either the host application or the Exchange Server (e.g., "15.0.468.0").</span></span> <span data-ttu-id="af54b-133">如果邮件外接程序在桌面或移动客户端上的 Outlook 中运行，则 Diagnostics.hostversion 属性将返回主机应用程序（Outlook）的版本。</span><span class="sxs-lookup"><span data-stu-id="af54b-133">If the mail add-in is running in Outlook on desktop or mobile clients, the hostVersion property returns the version of the host application, Outlook.</span></span> <span data-ttu-id="af54b-134">在 Outlook 网页版中，该属性返回的是 Exchange 服务器的版本。</span><span class="sxs-lookup"><span data-stu-id="af54b-134">In Outlook on the web, the property returns the version of the Exchange Server.</span></span>

      - <span data-ttu-id="af54b-135">OWAView （MailboxEnums 或 string）：代表 web 上的 Outlook 当前视图的枚举（或字符串文字）。</span><span class="sxs-lookup"><span data-stu-id="af54b-135">OWAView (MailboxEnums.OWAView or string): An enum (or string literal) that represents the current view of Outlook on the web.</span></span> <span data-ttu-id="af54b-136">如果主机应用程序不是 web 上的 Outlook，则访问此属性将导致未定义。</span><span class="sxs-lookup"><span data-stu-id="af54b-136">If the host application is not Outlook on the web, then accessing this property results in undefined.</span></span> <span data-ttu-id="af54b-137">Web 上的 Outlook 具有三个视图（"OneColumn"-在屏幕变宽时显示，"TwoColumns"-当屏幕变宽时显示，在屏幕宽度显示为 "ThreeColumns" 时显示）与屏幕和窗口的宽度相对应，以及可以显示的列。</span><span class="sxs-lookup"><span data-stu-id="af54b-137">Outlook on the web has three views ("OneColumn" - displayed when the screen is narrow, "TwoColumns" - displayed when the screen is wider, and "ThreeColumns" - displayed when the screen is wide) that correspond to the width of the screen and the window, and the number of columns that can be displayed.</span></span>

      <span data-ttu-id="af54b-138">有关详细信息，请与[Office 诊断](xref:outlook!Office.Diagnostics:interface)</span><span class="sxs-lookup"><span data-stu-id="af54b-138">More information is under [Office.Diagnostics](xref:outlook!Office.Diagnostics:interface)</span></span><!-- --><span data-ttu-id="af54b-139">.</span><span class="sxs-lookup"><span data-stu-id="af54b-139"></span></span>

      <span data-ttu-id="af54b-140">\[[API 集：邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="af54b-140">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="af54b-141">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem</span><span class="sxs-lookup"><span data-stu-id="af54b-141">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="af54b-142">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="af54b-142">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: diagnostics
    fullName: diagnostics
    langs:
      - typeScript
    type: property
    syntax:
      content: 'diagnostics: Diagnostics;'
      return:
        type:
          - 'outlook!Office.Diagnostics:interface'
  - uid: 'outlook!Office.Mailbox#displayAppointmentForm:member(1)'
    summary: |-
      <span data-ttu-id="af54b-143">显示现有日历约会。</span><span class="sxs-lookup"><span data-stu-id="af54b-143">Displays an existing calendar appointment.</span></span>

      <span data-ttu-id="af54b-144">DisplayAppointmentForm 方法打开桌面的新窗口中或移动设备对话框中的现有日历约会。</span><span class="sxs-lookup"><span data-stu-id="af54b-144">The displayAppointmentForm method opens an existing calendar appointment in a new window on the desktop or in a dialog box on mobile devices.</span></span>

      <span data-ttu-id="af54b-145">在 Mac 上的 Outlook 中，可以使用此方法显示不是定期系列的一部分的单个约会，也可以是定期系列的主约会，但不能显示该系列的实例。</span><span class="sxs-lookup"><span data-stu-id="af54b-145">In Outlook on Mac, you can use this method to display a single appointment that is not part of a recurring series, or the master appointment of a recurring series, but you cannot display an instance of the series.</span></span> <span data-ttu-id="af54b-146">这是因为在 Mac 上的 Outlook 中，无法访问定期系列的实例的属性（包括项目 ID）。</span><span class="sxs-lookup"><span data-stu-id="af54b-146">This is because in Outlook on Mac, you cannot access the properties (including the item ID) of instances of a recurring series.</span></span>

      <span data-ttu-id="af54b-147">在 web 上的 Outlook 中，仅当窗体的正文小于或等于32KB 个字符时，此方法才会打开指定的窗体。</span><span class="sxs-lookup"><span data-stu-id="af54b-147">In Outlook on the web, this method opens the specified form only if the body of the form is less than or equal to 32KB number of characters.</span></span>

      <span data-ttu-id="af54b-148">如果指定的项标识符没有识别现有约会，将在客户端计算机或设备上打开一个空白窗格，并且不会返回错误消息。</span><span class="sxs-lookup"><span data-stu-id="af54b-148">If the specified item identifier does not identify an existing appointment, a blank pane opens on the client computer or device, and no error message will be returned.</span></span>

      <span data-ttu-id="af54b-149">**注意**：在 IOS 或 Android 上的 Outlook 中不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="af54b-149">**Note**: This method is not supported in Outlook on iOS or Android.</span></span>

      <span data-ttu-id="af54b-150">\[[API 集：邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="af54b-150">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="af54b-151">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem</span><span class="sxs-lookup"><span data-stu-id="af54b-151">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="af54b-152">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="af54b-152">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="af54b-153">示例</span><span class="sxs-lookup"><span data-stu-id="af54b-153">Examples</span></span>

      ```javascript
      Office.context.mailbox.displayAppointmentForm(appointmentId);
      ```
