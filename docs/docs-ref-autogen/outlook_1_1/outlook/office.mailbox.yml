  summary: >-
    有关与邮箱关联的用户的信息。 这包括他们的帐户类型、显示名称、电子邮件地址和时区。


    详细信息位于 [Office.UserProfile 下](xref:outlook!Office.UserProfile:interface)
  remarks: ''
