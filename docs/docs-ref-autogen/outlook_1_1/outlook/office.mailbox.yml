  - uid: 'outlook!Office.Mailbox#convertToLocalClientTime:member(1)'
    summary: |-
      <span data-ttu-id="af54b-109">获取包含以本地客户端时间表示的时间信息的字典。</span><span class="sxs-lookup"><span data-stu-id="af54b-109">Gets a dictionary containing time information in local client time.</span></span>

      <span data-ttu-id="af54b-110">Outlook 网页版或桌面客户端上的邮件应用程序使用的日期和时间可以使用不同的时区。</span><span class="sxs-lookup"><span data-stu-id="af54b-110">The dates and times used by a mail app for Outlook on the web or desktop clients can use different time zones.</span></span> <span data-ttu-id="af54b-111">Outlook 使用客户端计算机时区;Web 上的 Outlook 使用 Exchange 管理中心（EAC）上设置的时区。</span><span class="sxs-lookup"><span data-stu-id="af54b-111">Outlook uses the client computer time zone; Outlook on the web uses the time zone set on the Exchange Admin Center (EAC).</span></span> <span data-ttu-id="af54b-112">应对日期和时间值进行处理，以便用户界面上显示的值始终与用户预期的时区一致。</span><span class="sxs-lookup"><span data-stu-id="af54b-112">You should handle date and time values so that the values you display on the user interface are always consistent with the time zone that the user expects.</span></span>

      <span data-ttu-id="af54b-113">如果邮件应用程序在桌面客户端上的 Outlook 中运行，则 convertToLocalClientTime 方法将返回一个 dictionary 对象，并将值设置为客户端计算机时区。</span><span class="sxs-lookup"><span data-stu-id="af54b-113">If the mail app is running in Outlook on desktop clients, the convertToLocalClientTime method will return a dictionary object with the values set to the client computer time zone.</span></span> <span data-ttu-id="af54b-114">如果邮件应用程序在 web 上的 Outlook 中运行，则 convertToLocalClientTime 方法将返回一个 dictionary 对象，其中的值设置为 EAC 中指定的时区。</span><span class="sxs-lookup"><span data-stu-id="af54b-114">If the mail app is running in Outlook on the web, the convertToLocalClientTime method will return a dictionary object with the values set to the time zone specified in the EAC.</span></span>

      <span data-ttu-id="af54b-115">\[[API 集：邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="af54b-115">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="af54b-116">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem</span><span class="sxs-lookup"><span data-stu-id="af54b-116">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="af54b-117">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="af54b-117">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
