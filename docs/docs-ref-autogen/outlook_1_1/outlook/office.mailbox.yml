    summary: |-
      <span data-ttu-id="af54b-249">向承载用户邮箱的 Exchange 服务器上的 Exchange Web 服务（EWS）服务发出异步请求。</span><span class="sxs-lookup"><span data-stu-id="af54b-249">Makes an asynchronous request to an Exchange Web Services (EWS) service on the Exchange server that hosts the user's mailbox.</span></span>

      <span data-ttu-id="af54b-250">在这些情况下，加载项应该使用 REST API 来改为访问用户的邮箱。</span><span class="sxs-lookup"><span data-stu-id="af54b-250">In these cases, add-ins should use REST APIs to access the user's mailbox instead.</span></span>

      <span data-ttu-id="af54b-251">MakeEwsRequestAsync 方法代表外接程序将 EWS 请求发送到 Exchange。</span><span class="sxs-lookup"><span data-stu-id="af54b-251">The makeEwsRequestAsync method sends an EWS request on behalf of the add-in to Exchange.</span></span>

      <span data-ttu-id="af54b-252">您不能使用 makeEwsRequestAsync 方法请求与文件夹相关联的项目。</span><span class="sxs-lookup"><span data-stu-id="af54b-252">You cannot request Folder Associated Items with the makeEwsRequestAsync method.</span></span>

      <span data-ttu-id="af54b-253">XML 请求必须指定 UTF-8 编码。</span><span class="sxs-lookup"><span data-stu-id="af54b-253">The XML request must specify UTF-8 encoding.</span></span> <span data-ttu-id="af54b-254">&lt;</span><span class="sxs-lookup"><span data-stu-id="af54b-254"></span></span><!-- --><span data-ttu-id="af54b-255">？ xml 版本 = "1.0" 编码 = "utf-8"？</span><span class="sxs-lookup"><span data-stu-id="af54b-255">?xml version="1.0" encoding="utf-8"?</span></span><!-- -->&gt;

      <span data-ttu-id="af54b-256">您的外接程序必须具有 ReadWriteMailbox 权限才能使用 makeEwsRequestAsync 方法。</span><span class="sxs-lookup"><span data-stu-id="af54b-256">Your add-in must have the ReadWriteMailbox permission to use the makeEwsRequestAsync method.</span></span> <span data-ttu-id="af54b-257">有关使用 ReadWriteMailbox 权限和您可以使用 makeEwsRequestAsync 方法调用的 EWS 操作的信息，请参阅[指定邮件外接程序对用户邮箱的访问权限](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</span><span class="sxs-lookup"><span data-stu-id="af54b-257">For information about using the ReadWriteMailbox permission and the EWS operations that you can call with the makeEwsRequestAsync method, see [Specify permissions for mail add-in access to the user's mailbox](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</span></span><!-- --><span data-ttu-id="af54b-258">.</span><span class="sxs-lookup"><span data-stu-id="af54b-258"></span></span>

      <span data-ttu-id="af54b-259">EWS 调用的 XML 结果作为 asyncResult 属性中的字符串提供。</span><span class="sxs-lookup"><span data-stu-id="af54b-259">The XML result of the EWS call is provided as a string in the asyncResult.value property.</span></span> <span data-ttu-id="af54b-260">如果结果大小超过 1 MB，则改为返回一条错误消息。</span><span class="sxs-lookup"><span data-stu-id="af54b-260">If the result exceeds 1 MB in size, an error message is returned instead.</span></span>

      <span data-ttu-id="af54b-261">**注意**：在以下情况下，不支持此方法：</span><span class="sxs-lookup"><span data-stu-id="af54b-261">**Note**: This method is not supported in the following scenarios:</span></span>

      - <span data-ttu-id="af54b-262">在 iOS 或 Android 上的 Outlook 中。</span><span class="sxs-lookup"><span data-stu-id="af54b-262">In Outlook on iOS or Android.</span></span>

      - <span data-ttu-id="af54b-263">将加载项加载到 Gmail 邮箱中时。</span><span class="sxs-lookup"><span data-stu-id="af54b-263">When the add-in is loaded in a Gmail mailbox.</span></span>

      <span data-ttu-id="af54b-264">**注意**：服务器管理员必须在客户端访问服务器 EWS 目录上将 OAuthAuthentication 设置为 true，以使 makeEwsRequestAsync 方法能够发出 EWS 请求。</span><span class="sxs-lookup"><span data-stu-id="af54b-264">**Note**: The server administrator must set OAuthAuthentication to true on the Client Access Server EWS directory to enable the makeEwsRequestAsync method to make EWS requests.</span></span>

      <span data-ttu-id="af54b-265">*版本差异*</span><span class="sxs-lookup"><span data-stu-id="af54b-265">*Version differences*</span></span>

      <span data-ttu-id="af54b-266">当您在早于较15.0.4535.1004 版本的 Outlook 版本中运行的邮件应用程序中使用 makeEwsRequestAsync 方法时，应将编码值设置为 ISO-8859-1。</span><span class="sxs-lookup"><span data-stu-id="af54b-266">When you use the makeEwsRequestAsync method in mail apps running in Outlook versions earlier than version 15.0.4535.1004, you should set the encoding value to ISO-8859-1.</span></span>

      `<?xml version="1.0" encoding="iso-8859-1"?>`

      <span data-ttu-id="af54b-p132">当邮件应用程序运行在 Outlook 网页版中时，您不需要设置编码值。可以通过使用 mailbox.diagnostics.hostName 属性来确定您的邮件应用程序在 Outlook 中还是 Outlook 网页版中运行。可以通过使用 mailbox.diagnostics.hostVersion 属性来确定正在运行的是 Outlook 的哪个版本。</span><span class="sxs-lookup"><span data-stu-id="af54b-p132">You do not need to set the encoding value when your mail app is running in Outlook on the web. You can determine whether your mail app is running in Outlook or Outlook on the web by using the mailbox.diagnostics.hostName property. You can determine what version of Outlook is running by using the mailbox.diagnostics.hostVersion property.</span></span>

