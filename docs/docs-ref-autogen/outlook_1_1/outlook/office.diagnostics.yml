  - uid: Outlook.Office.Diagnostics.hostVersion
    summary: |-
      <span data-ttu-id="81780-111">获取表示主机应用程序或 Exchange 服务器的版本的字符串 (例如, "15.0.468.0")。</span><span class="sxs-lookup"><span data-stu-id="81780-111">Gets a string that represents the version of either the host application or the Exchange Server (e.g., "15.0.468.0").</span></span>

      <span data-ttu-id="81780-112">如果邮件外接程序在桌面或移动客户端上的 Outlook 中运行, 则 Diagnostics.hostversion 属性将返回主机应用程序 (Outlook) 的版本。</span><span class="sxs-lookup"><span data-stu-id="81780-112">If the mail add-in is running in Outlook on a desktop or mobile client, the hostVersion property returns the version of the host application, Outlook.</span></span> <span data-ttu-id="81780-113">在 Outlook 网页版中, 该属性返回的是 Exchange 服务器的版本。</span><span class="sxs-lookup"><span data-stu-id="81780-113">In Outlook on the web, the property returns the version of the Exchange Server.</span></span>

      <span data-ttu-id="81780-114">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="81780-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="81780-115">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="81780-115">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="81780-116">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="81780-116">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
