  - uid: Outlook.Office.Diagnostics.hostName
    summary: |-
      <span data-ttu-id="81780-105">获取表示主机应用程序的名称的字符串。</span><span class="sxs-lookup"><span data-stu-id="81780-105">Gets a string that represents the name of the host application.</span></span>

