  - uid: 'outlook!Office.Diagnostics#hostName:member'
    summary: |-
      <span data-ttu-id="cd528-105">获取表示主机应用程序的名称的字符串。</span><span class="sxs-lookup"><span data-stu-id="cd528-105">Gets a string that represents the name of the host application.</span></span>

      <span data-ttu-id="cd528-106">可以是下列值之一的字符串： "Outlook"、"OutlookWebApp"、"OutlookIOS" 或 "OutlookAndroid"。</span><span class="sxs-lookup"><span data-stu-id="cd528-106">A string that can be one of the following values: "Outlook", "OutlookWebApp", "OutlookIOS", or "OutlookAndroid".</span></span>

      <span data-ttu-id="cd528-107">**注意**：针对桌面客户端（即 Windows 和 Mac）上的 outlook 返回了 "outlook" 值。</span><span class="sxs-lookup"><span data-stu-id="cd528-107">**Note**: The "Outlook" value is returned for Outlook on desktop clients (i.e., Windows and Mac).</span></span>

      <span data-ttu-id="cd528-108">\[[API 集：邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cd528-108">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="cd528-109">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem</span><span class="sxs-lookup"><span data-stu-id="cd528-109">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="cd528-110">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="cd528-110">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
