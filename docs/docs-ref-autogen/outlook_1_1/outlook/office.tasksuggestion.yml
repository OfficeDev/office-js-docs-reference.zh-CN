items:
  - uid: outlook.Office.TaskSuggestion
    summary: |-
      <span data-ttu-id="a5a15-101">表示项目中标识的建议任务。</span><span class="sxs-lookup"><span data-stu-id="a5a15-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="a5a15-102">仅限阅读模式。</span><span class="sxs-lookup"><span data-stu-id="a5a15-102">Read mode only.</span></span>

      <span data-ttu-id="a5a15-103">在电子邮件中建议的任务列表在 taskSuggestions 对象的 getEntities 或 getEntitiesByType 方法调用时返回的[实体](xref:outlook.Office.Entities)对象的属性中返回。</span><span class="sxs-lookup"><span data-stu-id="a5a15-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:outlook.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="a5a15-104">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a5a15-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="a5a15-105">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="a5a15-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="a5a15-106">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 读取</span><span class="sxs-lookup"><span data-stu-id="a5a15-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="a5a15-107">示例</span><span class="sxs-lookup"><span data-stu-id="a5a15-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
