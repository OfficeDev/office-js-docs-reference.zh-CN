          type:
            - 'outlook!Office.AppointmentRead#getEntitiesByType~1:complex'
  - uid: 'outlook!Office.AppointmentRead#getFilteredEntitiesByName:member(1)'
    summary: |-
      返回传递清单 XML 文件中定义的命名筛选器的所选项目中的已知实体。

      `getFilteredEntitiesByName`方法返回与在 `ItemHasKnownEntity` 具有指定元素值的清单 XML 文件中的 rule 元素中定义的正则表达式匹配的实体 `FilterName` 。

