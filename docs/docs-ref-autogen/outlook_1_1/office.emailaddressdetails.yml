  - uid: Outlook_1_1.Office.EmailAddressDetails
    summary: |-
      提供电子邮件或约会的发件人或指定收件人的电子邮件属性。

      \[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写或阅读
    name: Office.EmailAddressDetails
    fullName: Office.EmailAddressDetails
    langs:
      - typeScript
    type: interface
    package: Outlook_1_1
    children:
      - Outlook_1_1.Office.EmailAddressDetails.appointmentResponse
