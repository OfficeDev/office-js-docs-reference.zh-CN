- uid: Outlook_1_1.Office.Item.loadCustomPropertiesAsync
  summary: >-
    <span data-ttu-id="4a8c2-108">异步加载所选项目上此外接程序的自定义属性。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-108">Asynchronously loads custom properties for this add-in on the selected item.</span></span>


    <span data-ttu-id="4a8c2-109">自定义属性基于每个应用、每个项目存储为键/值对。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-109">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id="4a8c2-110">此方法在回调中返回一个 CustomProperties 对象, 该对象提供用于访问特定于当前项目和当前加载项的自定义属性的方法。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-110">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id="4a8c2-111">自定义属性未在项目上加密，因此这不应用作安全存储。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-111">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>


    <span data-ttu-id="4a8c2-112">自定义属性作为 asyncResult 属性中的 CustomProperties 对象提供。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-112">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id="4a8c2-113">此对象可用于获取、设置以及从项目中删除自定义属性，并将自定义属性集的更改重新保存到服务器。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-113">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>


    <span data-ttu-id="4a8c2-114">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4a8c2-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="4a8c2-115">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="4a8c2-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="4a8c2-116">ReadItem</span><span class="sxs-lookup"><span data-stu-id="4a8c2-116">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="4a8c2-117">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="4a8c2-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="4a8c2-118">撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="4a8c2-118">Compose or Read</span></span></td></tr> </table><span data-ttu-id="4a8c2-119">

    ####说明</span><span class="sxs-lookup"><span data-stu-id="4a8c2-119">

    #### Examples</span></span>


    ```javascript

    // The following example shows how to use the loadCustomPropertiesAsync method

    // to asynchronously load custom properties that are specific to the current item.

    // The example also shows how to use the saveAsync method to save these properties

    // back to the server. After loading the custom properties, the example uses the

    // get method to read the custom property myProp, the set method to write the

    // custom property otherProp, and then finally calls the saveAsync method to save

    // the custom properties.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var mailbox = Office.context.mailbox;
            mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
        });
    };


    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {

    }

    ```
