      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="4a8c2-120">方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-120">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
      type:
      - '(asyncResult: Office.AsyncResult<CustomProperties>) => void'
    - id: userContext
      description: <span data-ttu-id="4a8c2-121">可选。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-121">Optional.</span></span> <span data-ttu-id="4a8c2-122">开发人员可以提供他们想要在回调函数中访问的任何对象。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-122">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="4a8c2-123">此对象可以通过回调函数中的 asyncContext 属性来访问。</span><span class="sxs-lookup"><span data-stu-id="4a8c2-123">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
