- uid: Outlook_1_1.Office.Diagnostics.OWAView
  summary: >-
    <span data-ttu-id="69dc7-123">获取表示 Outlook Web App 的当前视图的字符串。</span><span class="sxs-lookup"><span data-stu-id="69dc7-123">Gets a string that represents the current view of Outlook Web App.</span></span>


    <span data-ttu-id="69dc7-124">返回的字符串可以是下列值之一：OneColumn、TwoColumns 或 ThreeColumns。</span><span class="sxs-lookup"><span data-stu-id="69dc7-124">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>


    <span data-ttu-id="69dc7-125">如果主机应用程序不是 Outlook Web App，则访问此属性将导致返回 undefined。</span><span class="sxs-lookup"><span data-stu-id="69dc7-125">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>


    <span data-ttu-id="69dc7-126">Outlook Web App 具有三种视图，这些视图分别与屏幕和窗口的宽度以及可以显示的列数相对应：</span><span class="sxs-lookup"><span data-stu-id="69dc7-126">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>


    - <span data-ttu-id="69dc7-p102">OneColumn 在屏幕较窄时显示。Outlook Web App 在智能手机的整个屏幕上使用此单列布局。</span><span class="sxs-lookup"><span data-stu-id="69dc7-p102">OneColumn, which is displayed when the screen is narrow. Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>


    - <span data-ttu-id="69dc7-p103">TwoColumns 在屏幕较宽时显示。Outlook Web App 在大多数平板电脑上使用此视图。</span><span class="sxs-lookup"><span data-stu-id="69dc7-p103">TwoColumns, which is displayed when the screen is wider. Outlook Web App uses this view on most tablets.</span></span>


    - <span data-ttu-id="69dc7-p104">ThreeColumns 在屏幕为宽屏时显示。例如，Outlook Web App 在台式机的全屏窗口中使用此视图。</span><span class="sxs-lookup"><span data-stu-id="69dc7-p104">ThreeColumns, which is displayed when the screen is wide. For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>


    <span data-ttu-id="69dc7-133">\[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="69dc7-133">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="69dc7-134">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="69dc7-134"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="69dc7-135">ReadItem</span><span class="sxs-lookup"><span data-stu-id="69dc7-135">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="69dc7-136">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="69dc7-136"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="69dc7-137">撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="69dc7-137">Compose or read</span></span></td></tr></table>
