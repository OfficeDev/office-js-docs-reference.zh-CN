- uid: Outlook_1_1.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    <span data-ttu-id="6d1b8-129">将 Exchange 项目（如邮件）作为附件添加到邮件或约会。</span><span class="sxs-lookup"><span data-stu-id="6d1b8-129">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>


