    <span data-ttu-id="6d1b8-133">您随后可以将该标识符与 removeAttachmentAsync 方法一同使用，以删除同一个会话中的附件。</span><span class="sxs-lookup"><span data-stu-id="6d1b8-133">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


    <span data-ttu-id="6d1b8-134">如果 Office 外接程序在 Outlook Web App 中运行，则 addItemAttachmentAsync 方法可以将项目添加到项目（正在编辑的项目除外）中；然而，不支持也不建议这样做。</span><span class="sxs-lookup"><span data-stu-id="6d1b8-134">If your Office add-in is running in Outlook Web App, the addItemAttachmentAsync method can attach items to items other than the item that you are editing; however, this is not supported and is not recommended.</span></span>


