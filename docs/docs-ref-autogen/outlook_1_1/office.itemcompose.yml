    <span data-ttu-id="224a0-153">您随后可以将该标识符与 removeAttachmentAsync 方法一同使用，以删除同一个会话中的附件。</span><span class="sxs-lookup"><span data-stu-id="224a0-153">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


