- uid: Outlook_1_1.Office.Subject.getAsync
  summary: >-
    获取约会或邮件的主题。


    getAsync 方法开始对 Exchange 服务器进行异步调用，以获取约会或邮件的主题。


    \[[API 集： 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `getAsync(callback: (result: Office.AsyncResult<string>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 该方法完成后，使用类型 Office.AsyncResult 的单个参数调用中的 callback 参数传递的函数。 `value`结果属性是项目的主题。
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_1.Office.Subject.getAsync_1
  summary: >-
    获取约会或邮件的主题。


    getAsync 方法开始对 Exchange 服务器进行异步调用，以获取约会或邮件的主题。


    \[[API 集： 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr></table>

    ####示例


    ```javascript

    Office.context.mailbox.item.subject.getAsync(callback);


    function callback(asyncResult) {
        var subject = asyncResult.value;
    }

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: 该方法完成后，使用类型 Office.AsyncResult 的单个参数调用中的 callback 参数传递的函数。 `value`结果属性是项目的主题。
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_1.Office.Subject.setAsync
  summary: >-
    设置约会或邮件的主题。


    setAsync 方法开始对 Exchange 服务器进行异步调用，以设置约会或邮件的主题。设置主题将覆盖当前主题，但会保留所有前缀，如“Fwd:”或“Re:”。


    \[[API 集： 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>错误</td><td>DataExceedsMaximumSize-subject 参数的长度超过 255 个字符。</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `setAsync(subject: string): void;`


    `setAsync(subject: string, options: Office.AsyncContextOptions): void;`


    `setAsync(subject: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setAsync(subject, options, callback)
  fullName: setAsync(subject, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(subject: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: subject
      description: 约会或邮件的主题。字符串长度限制为 255 个字符。
      type:
      - string
    - id: options
      description: 包含一个或多个以下属性的对象文本。 asyncContext： 开发人员可以提供他们希望在回调方法访问任何对象。
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 该方法完成后，使用类型 Office.AsyncResult 的单个参数调用中的 callback 参数传递的函数。 如果设置主题失败，则 asyncResult.error 属性将包含错误代码。
      type:
      - '(result: Office.AsyncResult<void>) => void'
