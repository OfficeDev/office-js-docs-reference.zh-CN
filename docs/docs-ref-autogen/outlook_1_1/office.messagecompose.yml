    <tr><td>[<span data-ttu-id="71826-138">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="71826-138">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="71826-139">邮件撰写</span><span class="sxs-lookup"><span data-stu-id="71826-139">Message Compose</span></span></td></tr>


