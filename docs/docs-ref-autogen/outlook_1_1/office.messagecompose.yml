- uid: Outlook_1_1.Office.MessageCompose.conversationId
  summary: >-
    <span data-ttu-id="71826-172">获取包含特定消息的电子邮件会话的标识符。</span><span class="sxs-lookup"><span data-stu-id="71826-172">Gets an identifier for the email conversation that contains a particular message.</span></span>


    <span data-ttu-id="71826-p112">如果在阅读窗体或撰写窗体的回复中激活邮件应用程序，则此属性可以获得一个整数值。如果用户随后更改了回复邮件的主题（若发送回复），则该邮件的对话 ID 将改变且之前获取的值将不适用。</span><span class="sxs-lookup"><span data-stu-id="71826-p112">You can get an integer for this property if your mail app is activated in read forms or responses in compose forms. If subsequently the user changes the subject of the reply message, upon sending the reply, the conversation ID for that message will change and that value you obtained earlier will no longer apply.</span></span>


    <span data-ttu-id="71826-p113">对于撰写窗体的新项目，此属性获得一个 null 值。如果用户设置一个主题并保存该项目，conversationId 属性将返回一个值。</span><span class="sxs-lookup"><span data-stu-id="71826-p113">You get null for this property for a new item in a compose form. If the user sets a subject and saves the item, the conversationId property will return a value.</span></span>


