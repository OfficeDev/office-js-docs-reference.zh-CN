      <span data-ttu-id="8f7f2-132">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: 撰写</span><span class="sxs-lookup"><span data-stu-id="8f7f2-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="8f7f2-133">**错误**:</span><span class="sxs-lookup"><span data-stu-id="8f7f2-133">**Errors**:</span></span>

      - <span data-ttu-id="8f7f2-134">DataExceedsMaximumSize: data 参数的长度超过1000000个字符。</span><span class="sxs-lookup"><span data-stu-id="8f7f2-134">DataExceedsMaximumSize: The data parameter is longer than 1,000,000 characters.</span></span>

      #### <a name="examples"></a><span data-ttu-id="8f7f2-135">示例</span><span class="sxs-lookup"><span data-stu-id="8f7f2-135">Examples</span></span>

      ```javascript
