      <span data-ttu-id="8f7f2-127">在 HTML 标记中添加链接时, 可以通过在锚点上设置 id 属性禁用联机链接预览 (</span><span class="sxs-lookup"><span data-stu-id="8f7f2-127">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (</span></span><!-- -->&lt;<!-- --><span data-ttu-id="8f7f2-128">a</span><span class="sxs-lookup"><span data-stu-id="8f7f2-128">a</span></span><!-- -->&gt;<!-- --><span data-ttu-id="8f7f2-129">) 到 "LPNoLP" (有关示例, 请参阅 "示例" 部分)。</span><span class="sxs-lookup"><span data-stu-id="8f7f2-129">) to "LPNoLP" (please see the Examples section for a sample).</span></span>

      <span data-ttu-id="8f7f2-130">\[[API 集: 邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8f7f2-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
