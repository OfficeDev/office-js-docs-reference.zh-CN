  - uid: Outlook_1_1.Office.Body.prependAsync
    summary: |-
      <span data-ttu-id="8f7f2-124">将指定内容添加到项目正文开头。</span><span class="sxs-lookup"><span data-stu-id="8f7f2-124">Adds the specified content to the beginning of the item body.</span></span>

