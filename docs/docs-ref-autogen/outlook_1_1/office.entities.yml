  name: addresses
  fullName: addresses
  langs:
  - typeScript
  type: property
  syntax:
    content: 'addresses: string[];'
    return:
      type:
      - string[]
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"72095-118\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"72095-118\">Examples</span></span>\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);\n```"
