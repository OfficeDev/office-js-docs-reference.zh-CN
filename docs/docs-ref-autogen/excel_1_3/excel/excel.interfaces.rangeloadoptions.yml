  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: boolean;'
    return:
      type: boolean
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    表示采用 A1 样式表示法的公式，使用用户的语言和数字格式区域设置。 例如，英语中的公式 "=SUM(A1, 1.5)" 在德语中将变为 "=SUMME(A1; 1,5)"。 如果单元格没有公式，则改为返回它的值。


    \[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: boolean;'
    return:
      type: boolean
