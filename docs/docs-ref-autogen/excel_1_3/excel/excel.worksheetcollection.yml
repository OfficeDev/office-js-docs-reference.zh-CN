    summary: |-
      <span data-ttu-id="e0245-114">获取工作簿中当前处于活动状态的工作表。</span><span class="sxs-lookup"><span data-stu-id="e0245-114">Gets the currently active worksheet in the workbook.</span></span>

      <span data-ttu-id="e0245-115">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e0245-115">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
