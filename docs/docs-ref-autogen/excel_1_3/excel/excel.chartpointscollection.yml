      <span data-ttu-id="27a43-118">`load(option?: { select?: string; expand?: string; }): Excel.ChartPointsCollection`-Where 选项。选择是一个用逗号分隔的字符串，用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串，用于指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="27a43-118">`load(option?: { select?: string; expand?: string; }): Excel.ChartPointsCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="27a43-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartPointsCollection`-仅适用于集合类型。</span><span class="sxs-lookup"><span data-stu-id="27a43-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartPointsCollection` - Only available on collection types.</span></span> <span data-ttu-id="27a43-120">它类似于前面的签名。</span><span class="sxs-lookup"><span data-stu-id="27a43-120">It is similar to the preceding signature.</span></span> <span data-ttu-id="27a43-121">Top 指定结果中可包含的集合项的最大数量。</span><span class="sxs-lookup"><span data-stu-id="27a43-121">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="27a43-122">选项。 skip 指定要跳过且不包含在结果中的项目数。</span><span class="sxs-lookup"><span data-stu-id="27a43-122">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="27a43-123">如果指定了 top 选项，则在跳过指定数目的项目后将启动结果集。</span><span class="sxs-lookup"><span data-stu-id="27a43-123">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
