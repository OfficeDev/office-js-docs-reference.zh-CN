  - uid: 'excel!Excel.ChartPointsCollection#getItemAt:member(1)'
    summary: |-
      <span data-ttu-id="27a43-108">根据其在系列中的位置检索点。</span><span class="sxs-lookup"><span data-stu-id="27a43-108">Retrieve a point based on its position within the series.</span></span>

      <span data-ttu-id="27a43-109">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="27a43-109">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getItemAt(index)
    fullName: getItemAt(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemAt(index: number): Excel.ChartPoint;'
      return:
        type:
          - 'excel!Excel.ChartPoint:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="27a43-110">示例</span><span class="sxs-lookup"><span data-stu-id="27a43-110">Examples</span></span>

          ```javascript
          // Set the border color for the first points in the points collection
          Excel.run(function (ctx) { 
              var points = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").series.getItemAt(0).points;
              points.getItemAt(0).format.fill.setSolidColor("8FBC8F");
              return ctx.sync().then(function() {
                  console.log("Point Border Color Changed");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
