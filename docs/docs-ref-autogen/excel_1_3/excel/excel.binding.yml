    summary: |-
      <span data-ttu-id="191b3-107">返回绑定表示的区域。</span><span class="sxs-lookup"><span data-stu-id="191b3-107">Returns the range represented by the binding.</span></span> <span data-ttu-id="191b3-108">如果绑定类型不正确，将引发错误。</span><span class="sxs-lookup"><span data-stu-id="191b3-108">Will throw an error if binding is not of the correct type.</span></span>

      <span data-ttu-id="191b3-109">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="191b3-109">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="191b3-110">示例</span><span class="sxs-lookup"><span data-stu-id="191b3-110">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var binding = ctx.workbook.bindings.getItemAt(0);
              var range = binding.getRange();
              range.load('cellCount');
              return ctx.sync().then(function() {
                  console.log(range.cellCount);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
