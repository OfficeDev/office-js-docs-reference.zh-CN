  fullName: onSelectionChanged
  summary: >-
    绑定中的选定内容发生更改时发生。


    *注意**：如果选择了多个不连续单元格，则只报告一 `Binding.onSelectionChanged` 个选定内容中的行和列信息。 用于 `Worksheet.onSelectionChanged` 多个选定区域。


