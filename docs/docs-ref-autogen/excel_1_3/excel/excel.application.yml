    type: method
    syntax:
      content: 'calculate(calculationTypeString: "Recalculate" | "Full" | "FullRebuild"): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="29435-109">示例</span><span class="sxs-lookup"><span data-stu-id="29435-109">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) {
