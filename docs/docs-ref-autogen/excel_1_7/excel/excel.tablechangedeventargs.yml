### YamlMime:TSType
name: Excel.TableChangedEventArgs
uid: excel!Excel.TableChangedEventArgs:interface
package: excel!
fullName: Excel.TableChangedEventArgs
summary: >-
  提供有关引发 Changed 事件的表的信息。


  \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    获取地址，该地址表示特定工作表上的表格的更改区域。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
- name: changeType
  uid: excel!Excel.TableChangedEventArgs#changeType:member
  package: excel!
  fullName: changeType
  summary: >-
    获取更改类型，该类型表示 Changed 事件的触发方式。 有关详细信息，请参阅 DataChangeType。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted";'
    return:
      type: <xref uid="excel!Excel.DataChangeType:enum" /> | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted"
- name: source
  uid: excel!Excel.TableChangedEventArgs#source:member
  package: excel!
  fullName: source
  summary: >-
    获取事件源。 有关详细信息，请参阅 Excel.EventSource。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'source: Excel.EventSource | "Local" | "Remote";'
    return:
      type: <xref uid="excel!Excel.EventSource:enum" /> | "Local" | "Remote"
- name: tableId
  uid: excel!Excel.TableChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    获取其中的数据发生更改的表格的 ID。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
- name: type
  uid: excel!Excel.TableChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    获取事件的类型。 有关详细信息，请参阅 Excel.EventType。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableChanged";'
    return:
      type: "\"TableChanged\""
- name: worksheetId
  uid: excel!Excel.TableChangedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    获取其中的数据发生更改的工作表的 ID。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
