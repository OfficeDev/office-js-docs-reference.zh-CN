  fullName: movingAveragePeriod
  summary: >-
    表示图表趋势线的周期。 仅适用于 MovingAverage 类型的趋势线。


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    表示趋势线的名称。 可设为字符串值，或者设为 Null 值（表示自动值）。 返回的值始终为字符串


    \[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
