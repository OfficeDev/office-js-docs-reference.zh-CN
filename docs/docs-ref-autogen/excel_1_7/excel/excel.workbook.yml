  - uid: 'excel!Excel.Workbook#getActiveCell:member(1)'
    summary: |-
      <span data-ttu-id="5da07-121">获取工作簿中当前处于活动状态的单元格。</span><span class="sxs-lookup"><span data-stu-id="5da07-121">Gets the currently active cell from the workbook.</span></span>

      <span data-ttu-id="5da07-122">\[[API 集： ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5da07-122">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getActiveCell()
    fullName: getActiveCell()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveCell(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="5da07-123">示例</span><span class="sxs-lookup"><span data-stu-id="5da07-123">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let activeCell = myWorkbook.getActiveCell();
              activeCell.load("address");

              await context.sync();
              
              console.log("The active cell is " + activeCell.address);
          });
          ```
  - uid: 'excel!Excel.Workbook#getSelectedRange:member(1)'
    summary: |-
      <span data-ttu-id="5da07-124">从工作簿中获取当前选定的单个区域。</span><span class="sxs-lookup"><span data-stu-id="5da07-124">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="5da07-125">如果选择了多个区域，则此方法将引发错误。</span><span class="sxs-lookup"><span data-stu-id="5da07-125">If there are multiple ranges selected, this method will throw an error.</span></span>

      <span data-ttu-id="5da07-126">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5da07-126">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getSelectedRange()
    fullName: getSelectedRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelectedRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="5da07-127">示例</span><span class="sxs-lookup"><span data-stu-id="5da07-127">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var selectedRange = ctx.workbook.getSelectedRange();
              selectedRange.load('address');
              return ctx.sync().then(function() {
                      console.log(selectedRange.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
