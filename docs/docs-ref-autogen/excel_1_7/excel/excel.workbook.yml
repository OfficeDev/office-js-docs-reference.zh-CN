  - uid: excel.Excel.Workbook.getActiveCell
    summary: |-
      <span data-ttu-id="31faf-120">获取工作簿中当前处于活动状态的单元格。</span><span class="sxs-lookup"><span data-stu-id="31faf-120">Gets the currently active cell from the workbook.</span></span>

