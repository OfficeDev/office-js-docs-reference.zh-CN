          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="aec91-118">示例</span><span class="sxs-lookup"><span data-stu-id="aec91-118">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              chart.delete();
              return ctx.sync(); 
          }).catch(function(error) {
