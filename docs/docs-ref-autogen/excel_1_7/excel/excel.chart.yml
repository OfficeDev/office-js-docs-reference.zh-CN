- name: getImage(width, height, fittingMode)
  uid: excel!Excel.Chart#getImage:member(1)
  package: excel!
  fullName: getImage(width, height, fittingMode)
  summary: >-
    通过缩放图表以适应指定的尺寸，将图表呈现为 base64 编码的图像。 在调整大小的过程中保留纵横比。


    \[[API 集： ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
    parameters:
    - id: width
      description: （可选）生成的图像所需的宽度。
      type: number
    - id: height
      description: （可选）生成的图像所需的高度。
      type: number
    - id: fittingMode
      description: " (可选) 如果高度和宽度均设置) ，用于将图表缩放到指定尺寸的方法 (。"
      type: <xref uid="excel!Excel.ImageFittingMode:enum" />
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;string&gt;
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```javascript\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var image = chart.getImage();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
