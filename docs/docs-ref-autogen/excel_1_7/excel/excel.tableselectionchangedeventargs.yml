name: Excel.TableSelectionChangedEventArgs
uid: excel!Excel.TableSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.TableSelectionChangedEventArgs
summary: >-
  提供有关引发 SelectionChanged 事件的表的信息。


  \[[API 集：ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableSelectionChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    获取区域地址，该地址表示特定工作表上的表格选定区域。


    \[[API 集：ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-table-changed.yaml\nasync function onSelectionChange(args) {\n    await Excel.run(async (context) => {\n        console.log(\"Handler for table onSelectionChanged event has been triggered. The new selection is: \" + args.address);\n    });\n}\n```"
- name: isInsideTable
  uid: excel!Excel.TableSelectionChangedEventArgs#isInsideTable:member
  package: excel!
  fullName: isInsideTable
  summary: >-
    指定所选内容是否位于表格内部，如果 IsInsideTable 为 false，则地址将无用。


    \[[API 集：ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isInsideTable: boolean;'
    return:
      type: boolean
- name: tableId
  uid: excel!Excel.TableSelectionChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    获取其中的选定区域发生更改的表格 ID。


