    summary: '<span data-ttu-id="37905-148">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="37905-148">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="37905-149">在读取属性`context.sync()`之前, 必须先调用。</span><span class="sxs-lookup"><span data-stu-id="37905-149">You must call `context.sync()` before reading the properties.</span></span>'
