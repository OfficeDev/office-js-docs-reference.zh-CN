      <span data-ttu-id="37905-103">向表中添加新列。</span><span class="sxs-lookup"><span data-stu-id="37905-103">Adds a new column to the table.</span></span>

      <span data-ttu-id="37905-104">\[[API 集: ExcelApi 1.1 要求索引小于总列数; 1.4 允许索引为可选 (null 或-1), 并将在末尾追加一列; 1.4 在创建时允许 name 参数。](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="37905-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="37905-105">\]</span><span class="sxs-lookup"><span data-stu-id="37905-105"></span></span>
    name: 'add(index, values, name)'
    fullName: 'add(index, values, name)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
      return:
        type:
          - excel.Excel.TableColumn
        description: |-


          #### <a name="examples"></a><span data-ttu-id="37905-106">示例</span><span class="sxs-lookup"><span data-stu-id="37905-106">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample"], ["Values"], ["For"], ["New"], ["Column"]];
              var column = tables.getItem("Table1").columns.add(null, values);
              column.load('name');
              return ctx.sync().then(function() {
                  console.log(column.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="37905-p102">可选。指定新列的相对位置。如果为 NULL 或 -1，将在末尾进行添加。索引更高的列将被移到一侧。从零开始编制索引。</span><span class="sxs-lookup"><span data-stu-id="37905-p102">Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.</span></span>'
          type:
            - number
        - id: values
          description: <span data-ttu-id="37905-112">可选。</span><span class="sxs-lookup"><span data-stu-id="37905-112">Optional.</span></span> <span data-ttu-id="37905-113">未设置格式的表列值的二维数组。</span><span class="sxs-lookup"><span data-stu-id="37905-113">A 2-dimensional array of unformatted values of the table column.</span></span>
          type:
            - Array<Array<boolean | string | number>> | boolean | string | number
        - id: name
          description: '<span data-ttu-id="37905-114">可选。</span><span class="sxs-lookup"><span data-stu-id="37905-114">Optional.</span></span> <span data-ttu-id="37905-115">指定新列的名称。</span><span class="sxs-lookup"><span data-stu-id="37905-115">Specifies the name of the new column.</span></span> <span data-ttu-id="37905-116">如果为 Null，将使用默认名称。</span><span class="sxs-lookup"><span data-stu-id="37905-116">If null, the default name will be used.</span></span>'
          type:
            - string
