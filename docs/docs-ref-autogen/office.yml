lass=\"sxs-lookup\"><span data-stu-id=\"98c76-195\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-196\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-196\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"98c76-197\"><strong>项目</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-197\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"98c76-198\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-198\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"98c76-199\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-199\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"98c76-200\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-200\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-201\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-201\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-202\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-202\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"98c76-203\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-203\">Examples</span></span>\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
