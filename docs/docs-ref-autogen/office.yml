910-185\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-185\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"fc910-186\"><strong>访问</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-186\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"fc910-187\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-187\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fc910-188\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-188\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"fc910-189\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-189\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-190\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-190\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-191\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-191\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fc910-192\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-192\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"fc910-193\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-193\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-194\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-194\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"fc910-195\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-195\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-196\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-196\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"fc910-197\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-197\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"fc910-198\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-198\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-199\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-199\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-200\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-200\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fc910-201\"><strong>项目</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-201\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"fc910-202\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-202\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fc910-203\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-203\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"fc910-204\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-204\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-205\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-205\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-206\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-206\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"fc910-207\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-207\">Examples</span></span>\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: Office.useShortNamespace
  fullName: Office.useShortNamespace
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: useShortNamespace
      description: <span data-ttu-id="fc910-208">如果为 True, 则使用快捷方式别名;否则设置为 false 以禁用它。</span><span class="sxs-lookup"><span data-stu-id="fc910-208">True to use the shortcut alias; otherwise false to disable it.</span></span> <span data-ttu-id="fc910-209">默认值为 true。</span><span class="sxs-lookup"><span data-stu-id="fc910-209">The default is true.</span></span>
      type:
      - boolean
