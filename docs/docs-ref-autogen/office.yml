      description: ''
    parameters:
    - id: reason
      description: <span data-ttu-id="98c76-139">指示应用程序的初始化方式。</span><span class="sxs-lookup"><span data-stu-id="98c76-139">Indicates how the app was initialized.</span></span>
      type:
      - office.Office.InitializationReason
- uid: office.Office.onReady
  summary: <span data-ttu-id="98c76-140">确保 Office JavaScript Api 便可由加载项调用。</span><span class="sxs-lookup"><span data-stu-id="98c76-140">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="98c76-141">如果尚未尚未初始化框架，回调或承诺将等待的 Office 主机并且准备接受 API 调用。</span><span class="sxs-lookup"><span data-stu-id="98c76-141">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="98c76-142">请注意，尽管此 API 旨在用于内部 Office 加载项，它也可以使用外部外接程序。</span><span class="sxs-lookup"><span data-stu-id="98c76-142">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="98c76-143">在这种情况下，一旦 Office.js 确定它运行 Office 主机应用程序之外，它将调用回调并解决与"null"的主机和平台的承诺。</span><span class="sxs-lookup"><span data-stu-id="98c76-143">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
  name: Office.onReady
  fullName: Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="98c76-144">包含的主机和平台的信息，完成初始化后承诺。</span><span class="sxs-lookup"><span data-stu-id="98c76-144">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="98c76-145">指定可选的回调方法，将接收的主机和平台的信息。</span><span class="sxs-lookup"><span data-stu-id="98c76-145">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="98c76-146">此外，而不是使用回拨外, 接程序可能只需等待函数返回承诺，以解决。</span><span class="sxs-lookup"><span data-stu-id="98c76-146">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
- uid: office.Office.select
  summary: <span data-ttu-id="98c76-147">返回对象的表达式中所述的承诺。</span><span class="sxs-lookup"><span data-stu-id="98c76-147">Returns a promise of an object described in the expression.</span></span> <span data-ttu-id="98c76-148">仅当方法将失败，将调用回调。</span><span class="sxs-lookup"><span data-stu-id="98c76-148">Callback is invoked only if method fails.</span></span>
  remarks: >-
    <span data-ttu-id="98c76-149">**支持详细信息**</span><span class="sxs-lookup"><span data-stu-id="98c76-149">**Support details**</span></span>


    <span data-ttu-id="98c76-p106">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="98c76-p106">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="98c76-152">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="98c76-152">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="98c76-153">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="98c76-153">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="98c76-154">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="98c76-154">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="98c76-155">Office Online（在浏览器中）</span><span class="sxs-lookup"><span data-stu-id="98c76-155">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="98c76-156">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="98c76-156">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="98c76-157"><strong>访问</strong></span><span class="sxs-lookup"><span data-stu-id="98c76-157"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="98c76-158">Y</span><span class="sxs-lookup"><span data-stu-id="98c76-158">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="98c76-159"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="98c76-159"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="98c76-160">Y</span><span class="sxs-lookup"><span data-stu-id="98c76-160">Y</span></span> </td><td> <span data-ttu-id="98c76-161">Y</span><span class="sxs-lookup"><span data-stu-id="98c76-161">Y</span></span> </td><td> <span data-ttu-id="98c76-162">Y</span><span class="sxs-lookup"><span data-stu-id="98c76-162">Y</span></span> </td></tr> <tr><td><span data-ttu-id="98c76-163"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="98c76-163"><strong> Word </strong></span></span></td><td> <span data-ttu-id="98c76-164">Y</span><span class="sxs-lookup"><span data-stu-id="98c76-164">Y</span></span> </td><td> </td><td> <span data-ttu-id="98c76-165">Y</span><span class="sxs-lookup"><span data-stu-id="98c76-165">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="98c76-166">示例</span><span class="sxs-lookup"><span data-stu-id="98c76-166">Examples</span></span>


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  name: Office.select
  fullName: Office.select
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    return:
      type:
      - Binding
      description: ''
    parameters:
    - id: expression
      description: <span data-ttu-id="98c76-167">要检索的对象。</span><span class="sxs-lookup"><span data-stu-id="98c76-167">The object to be retrieved.</span></span> <span data-ttu-id="98c76-168">示例"绑定\#BindingName"，将检索名为 BindingName' 绑定绑定承诺</span><span class="sxs-lookup"><span data-stu-id="98c76-168">Example "bindings\#BindingName", retrieves a binding promise for a binding named 'BindingName'</span></span>
      type:
      - string
    - id: callback
      description: <span data-ttu-id="98c76-169">可选。</span><span class="sxs-lookup"><span data-stu-id="98c76-169">Optional.</span></span> <span data-ttu-id="98c76-170">在回调返回时调用的其唯一参数的类型[Office.AsyncResult](xref:office.Office.AsyncResult)函数<!-- -->。</span><span class="sxs-lookup"><span data-stu-id="98c76-170">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
      type:
      - '(result: AsyncResult<any>) => void'
