- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="98c76-101">加载运行时环境和外接程序准备好开始与应用和托管文档交互时发生。</span><span class="sxs-lookup"><span data-stu-id="98c76-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="98c76-102">Reason 参数的 initialize 事件侦听器函数返回`InitializationReason`指定如何初始化发生的枚举值。</span><span class="sxs-lookup"><span data-stu-id="98c76-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="98c76-103">可以通过以下两种初始化的任务窗格或内容加载项：</span><span class="sxs-lookup"><span data-stu-id="98c76-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="98c76-104">用户刚刚插入它从的 Office 主机应用程序，在功能区的插入选项卡上的外接程序下拉列表的最近使用过的加载项部分或插入外接程序对话框。</span><span class="sxs-lookup"><span data-stu-id="98c76-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="98c76-105">用户打开已包含外接程序的文档。</span><span class="sxs-lookup"><span data-stu-id="98c76-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="98c76-106">*注意*： reason 参数的 initialize 事件侦听器函数仅返回`InitializationReason`任务窗格和内容加载项的枚举值。它不返回 Outlook 加载项的值。</span><span class="sxs-lookup"><span data-stu-id="98c76-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
  remarks: "<span data-ttu-id=\"98c76-107\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-107\">**Support details**</span></span>\n\n<span data-ttu-id=\"98c76-p102\">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-p102\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"98c76-110\">有关 Office 主机应用程序和服务器要求的详细信息，请参阅[Requirements for Office 加载项运行](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->。</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-110\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"98c76-111\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-111\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"98c76-112\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-112\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"98c76-113\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-113\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"98c76-114\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-114\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"98c76-115\">适用于设备的 OWA</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-115\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"98c76-116\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-116\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"98c76-117\"><strong>访问</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-117\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"98c76-118\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-118\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"98c76-119\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-119\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"98c76-120\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-120\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-121\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-121\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-122\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-122\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"98c76-123\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-123\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"98c76-124\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-124\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-125\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-125\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"98c76-126\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-126\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-127\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-127\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"98c76-128\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-128\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"98c76-129\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-129\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-130\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-130\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-131\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-131\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"98c76-132\"><strong>项目</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-132\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"98c76-133\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-133\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"98c76-134\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-134\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"98c76-135\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-135\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-136\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-136\">Y</span></span> </td><td> <span data-ttu-id=\"98c76-137\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-137\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"98c76-138\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"98c76-138\">Examples</span></span>\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: Office.initialize
  fullName: Office.initialize
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function initialize(reason: InitializationReason): void;'
    return:
      type:
