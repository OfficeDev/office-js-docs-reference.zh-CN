      type:
      - void
      description: ''
    parameters:
    - id: useShortNamespace
      description: <span data-ttu-id="98c76-204">为 true，则使用快捷方式别名;否则为 false 来禁用它。</span><span class="sxs-lookup"><span data-stu-id="98c76-204">True to use the shortcut alias; otherwise false to disable it.</span></span> <span data-ttu-id="98c76-205">默认值为 true。</span><span class="sxs-lookup"><span data-stu-id="98c76-205">The default is true.</span></span>
