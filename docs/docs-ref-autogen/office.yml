- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="fc910-101">加载运行时环境和外接程序准备好开始与应用和托管文档交互时发生。</span><span class="sxs-lookup"><span data-stu-id="fc910-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="fc910-102">initialize 事件侦听器函数的 reason 参数返回一个`InitializationReason`枚举值, 该值指定初始化的发生方式。</span><span class="sxs-lookup"><span data-stu-id="fc910-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="fc910-103">任务窗格外接程序或内容外接程序可以通过下列两种方式进行初始化：</span><span class="sxs-lookup"><span data-stu-id="fc910-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="fc910-104">用户刚刚将其从 Office 主机应用程序功能区的 "插入" 选项卡上的 "外接程序" 下拉列表的 "最近使用的外接程序" 部分插入, 或从 "插入外接程序" 对话框中插入。</span><span class="sxs-lookup"><span data-stu-id="fc910-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="fc910-105">用户打开已包含外接程序的文档。</span><span class="sxs-lookup"><span data-stu-id="fc910-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="fc910-106">*注意*: initialize 事件侦听器函数的 reason 参数仅返回任务窗格和`InitializationReason`内容外接程序的枚举值。它不会返回 Outlook 外接程序的值。</span><span class="sxs-lookup"><span data-stu-id="fc910-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
  remarks: "<span data-ttu-id=\"fc910-107\">**支持详细信息**</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-107\">**Support details**</span></span>\n\n<span data-ttu-id=\"fc910-p102\">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-p102\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"fc910-110\">有关 office 主机应用程序和服务器要求的详细信息, 请参阅[运行 office 加载项的要求](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-110\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id=\"fc910-111\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-111\"></span></span>\n\n<span data-ttu-id=\"fc910-112\">*支持的主机（按平台）*</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-112\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"fc910-113\">Office for Windows Desktop</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-113\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"fc910-114\">Office Online（在浏览器中）</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-114\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"fc910-115\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-115\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"fc910-116\">适用于设备的 OWA</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-116\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"fc910-117\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-117\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"fc910-118\"><strong>访问</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-118\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"fc910-119\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-119\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fc910-120\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-120\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"fc910-121\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-121\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-122\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-122\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-123\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-123\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fc910-124\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-124\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"fc910-125\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-125\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-126\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-126\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"fc910-127\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-127\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-128\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-128\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"fc910-129\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-129\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"fc910-130\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-130\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-131\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-131\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-132\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-132\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fc910-133\"><strong>项目</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-133\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"fc910-134\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-134\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"fc910-135\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-135\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"fc910-136\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-136\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-137\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-137\">Y</span></span> </td><td> <span data-ttu-id=\"fc910-138\">Y</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-138\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"fc910-139\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"fc910-139\">Examples</span></span>\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: Office.initialize
  fullName: Office.initialize
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function initialize(reason: InitializationReason): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: reason
      description: <span data-ttu-id="fc910-140">指示应用程序的初始化方式。</span><span class="sxs-lookup"><span data-stu-id="fc910-140">Indicates how the app was initialized.</span></span>
      type:
      - office.Office.InitializationReason
- uid: office.Office.onReady
  summary: <span data-ttu-id="fc910-141">确保 Office JavaScript api 已准备就绪, 可供外接程序调用。</span><span class="sxs-lookup"><span data-stu-id="fc910-141">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="fc910-142">如果该框架尚未初始化, 则回拨或承诺将一直等到 Office 主机准备好接受 API 调用。</span><span class="sxs-lookup"><span data-stu-id="fc910-142">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="fc910-143">请注意, 虽然此 API 适用于 Office 外接程序, 但也可在外接程序外使用。</span><span class="sxs-lookup"><span data-stu-id="fc910-143">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="fc910-144">在这种情况下, 一旦 node.js 确定它在 Office 主机应用程序外部运行, 它将调用回调并为主机和平台解析 "null" 承诺。</span><span class="sxs-lookup"><span data-stu-id="fc910-144">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
  name: Office.onReady
  fullName: Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="fc910-145">完成初始化后, 包含主机和平台信息的承诺。</span><span class="sxs-lookup"><span data-stu-id="fc910-145">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="fc910-146">一个可选的回调方法, 它将接收主机和平台信息。</span><span class="sxs-lookup"><span data-stu-id="fc910-146">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="fc910-147">此外, 外接程序可能只需要等待由函数返回的承诺来解决, 而不是使用回调。</span><span class="sxs-lookup"><span data-stu-id="fc910-147">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
- uid: office.Office.select
  summary: <span data-ttu-id="fc910-148">返回表达式中所述的对象承诺。</span><span class="sxs-lookup"><span data-stu-id="fc910-148">Returns a promise of an object described in the expression.</span></span> <span data-ttu-id="fc910-149">仅在方法失败时调用回调。</span><span class="sxs-lookup"><span data-stu-id="fc910-149">Callback is invoked only if method fails.</span></span>
  remarks: >-
    <span data-ttu-id="fc910-150">**支持详细信息**</span><span class="sxs-lookup"><span data-stu-id="fc910-150">**Support details**</span></span>


    <span data-ttu-id="fc910-p106">下列矩阵中的大写字母 Y 表示相应的 Office 主机应用程序支持此方法。空的单元格表示相应的 Office 主机应用程序不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="fc910-p106">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="fc910-153">有关 office 主机应用程序和服务器要求的详细信息, 请参阅[运行 office 加载项的要求](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="fc910-153">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="fc910-154">.</span><span class="sxs-lookup"><span data-stu-id="fc910-154"></span></span>


    <span data-ttu-id="fc910-155">*支持的主机（按平台）*</span><span class="sxs-lookup"><span data-stu-id="fc910-155">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="fc910-156">Office for Windows Desktop</span><span class="sxs-lookup"><span data-stu-id="fc910-156">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="fc910-157">Office Online（在浏览器中）</span><span class="sxs-lookup"><span data-stu-id="fc910-157">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="fc910-158">Office for iPad</span><span class="sxs-lookup"><span data-stu-id="fc910-158">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="fc910-159"><strong>访问</strong></span><span class="sxs-lookup"><span data-stu-id="fc910-159"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="fc910-160">Y</span><span class="sxs-lookup"><span data-stu-id="fc910-160">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="fc910-161"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="fc910-161"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="fc910-162">Y</span><span class="sxs-lookup"><span data-stu-id="fc910-162">Y</span></span> </td><td> <span data-ttu-id="fc910-163">Y</span><span class="sxs-lookup"><span data-stu-id="fc910-163">Y</span></span> </td><td> <span data-ttu-id="fc910-164">Y</span><span class="sxs-lookup"><span data-stu-id="fc910-164">Y</span></span> </td></tr> <tr><td><span data-ttu-id="fc910-165"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="fc910-165"><strong> Word </strong></span></span></td><td> <span data-ttu-id="fc910-166">Y</span><span class="sxs-lookup"><span data-stu-id="fc910-166">Y</span></span> </td><td> </td><td> <span data-ttu-id="fc910-167">Y</span><span class="sxs-lookup"><span data-stu-id="fc910-167">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="fc910-168">示例</span><span class="sxs-lookup"><span data-stu-id="fc910-168">Examples</span></span>


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  name: Office.select
  fullName: Office.select
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    return:
      type:
      - Binding
      description: ''
    parameters:
    - id: expression
      description: <span data-ttu-id="fc910-169">要检索的对象。</span><span class="sxs-lookup"><span data-stu-id="fc910-169">The object to be retrieved.</span></span> <span data-ttu-id="fc910-170">示例 "bindings\#BindingName" 检索名为 "BindingName" 的绑定的绑定承诺</span><span class="sxs-lookup"><span data-stu-id="fc910-170">Example "bindings\#BindingName", retrieves a binding promise for a binding named 'BindingName'</span></span>
      type:
      - string
    - id: callback
      description: <span data-ttu-id="fc910-171">可选。</span><span class="sxs-lookup"><span data-stu-id="fc910-171">Optional.</span></span> <span data-ttu-id="fc910-172">回调返回时调用的函数, 其唯一的参数的类型为 " [Office. AsyncResult](xref:office.Office.AsyncResult) "</span><span class="sxs-lookup"><span data-stu-id="fc910-172">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)</span></span><!-- --><span data-ttu-id="fc910-173">.</span><span class="sxs-lookup"><span data-stu-id="fc910-173"></span></span>
      type:
      - '(result: AsyncResult<any>) => void'
