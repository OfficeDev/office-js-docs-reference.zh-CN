    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member'
    summary: |-
      表示文本面向图表趋势线标签的角度。 该值应为-90 到90的整数或垂直方向的文本的整数180。

      \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member'
    summary: |-
      表示图表趋势线标签上边缘到图表区域顶部的距离，以磅为单位。 如果图表趋势线标签不可见，则为 Null。

      \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member'
    summary: |-
      表示图表趋势线标签垂直对齐。 有关详细信息，请参阅 ChartTextVerticalAlignment。 仅当 TextOrientation 的趋势线标签为0时，此属性才有效。

      \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
