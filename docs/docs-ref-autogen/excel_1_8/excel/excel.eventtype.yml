- name: agaveVisualUpdate
  uid: excel!Excel.EventType.agaveVisualUpdate:member
  package: excel!
  summary: AgaveVisualUpdate 表示与 agave 可视对象关联的事件的类型，并在数据更改后携带新的数据视图
- name: chartActivated
  uid: excel!Excel.EventType.chartActivated:member
  package: excel!
  summary: ChartActivated 表示在图表或 ChartCollection 上注册的事件的类型，并在图表激活时发生。
- name: chartAdded
  uid: excel!Excel.EventType.chartAdded:member
  package: excel!
  summary: ChartAdded 表示在 ChartCollection 上注册的事件的类型，并在将新图表添加到工作表时发生。
- name: chartDeactivated
  uid: excel!Excel.EventType.chartDeactivated:member
  package: excel!
  summary: ChartDeactivated 表示在图表或 ChartCollection 上注册的事件的类型，并在图表停用时发生。
- name: chartDeleted
  uid: excel!Excel.EventType.chartDeleted:member
  package: excel!
  summary: ChartDeleted 表示在 ChartCollection 上注册的事件的类型，并在从工作表中删除图表时发生。
- name: commentAdded
  uid: excel!Excel.EventType.commentAdded:member
  package: excel!
  summary: CommentAdded 表示在 commentCollection 上注册并在添加批注时发生的事件的类型。
- name: commentChanged
  uid: excel!Excel.EventType.commentChanged:member
  package: excel!
  summary: CommentChanged 表示在 commentCollection 上注册并在更改批注时发生的事件的类型。
- name: commentDeleted
  uid: excel!Excel.EventType.commentDeleted:member
  package: excel!
