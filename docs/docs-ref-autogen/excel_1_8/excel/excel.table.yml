    fullName: convertToRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="61761-115">示例</span><span class="sxs-lookup"><span data-stu-id="61761-115">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
