  - uid: 'excel!Excel.TableRow#delete:member(1)'
    summary: |-
      <span data-ttu-id="0238f-107">从表中删除行。</span><span class="sxs-lookup"><span data-stu-id="0238f-107">Deletes the row from the table.</span></span>

      <span data-ttu-id="0238f-108">\[[API 集： ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0238f-108">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: delete()
    fullName: delete()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'delete(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0238f-109">示例</span><span class="sxs-lookup"><span data-stu-id="0238f-109">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tableName = 'Table1';
              var row = ctx.workbook.tables.getItem(tableName).rows.getItemAt(2);
              row.delete();
              return ctx.sync(); 
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: 'excel!Excel.TableRow#getRange:member(1)'
    summary: |-
      <span data-ttu-id="0238f-110">返回与整个行相关的 range 对象。</span><span class="sxs-lookup"><span data-stu-id="0238f-110">Returns the range object associated with the entire row.</span></span>

