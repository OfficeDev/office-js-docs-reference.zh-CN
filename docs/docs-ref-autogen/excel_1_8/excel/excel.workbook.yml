  - uid: 'excel!Excel.Workbook#getActiveCell:member(1)'
    summary: |-
      <span data-ttu-id="5ca1e-121">获取工作簿中当前处于活动状态的单元格。</span><span class="sxs-lookup"><span data-stu-id="5ca1e-121">Gets the currently active cell from the workbook.</span></span>

