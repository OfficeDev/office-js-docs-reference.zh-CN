  - uid: excel.Excel.WorksheetCollection.getFirst
    summary: |-
      <span data-ttu-id="cf6eb-121">获取集合中的第一个工作表。</span><span class="sxs-lookup"><span data-stu-id="cf6eb-121">Gets the first worksheet in the collection.</span></span>

      <span data-ttu-id="cf6eb-122">\[[API 集: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cf6eb-122">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getFirst(visibleOnly)
    fullName: getFirst(visibleOnly)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getFirst(visibleOnly?: boolean): Excel.Worksheet;'
      return:
        type:
          - excel.Excel.Worksheet
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cf6eb-123">示例</span><span class="sxs-lookup"><span data-stu-id="cf6eb-123">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheets = context.workbook.worksheets;

              // We don't want to include the default worksheet that was created
              // when the workbook was created, so our "firstSheet" will be the one
              // after the literal first. Note chaining of navigation methods.
              const firstSheet = sheets.getFirst().getNext();
              const lastSheet = sheets.getLast();
              const firstTaxRateRange = firstSheet.getRange("B2");
              const lastTaxRateRange = lastSheet.getRange("B2");

              firstSheet.load("name");
              lastSheet.load("name");
              firstTaxRateRange.load("text");
              lastTaxRateRange.load("text");

              await context.sync();

              let firstYear = firstSheet.name.substr(5, 4);
              let lastYear = lastSheet.name.substr(5, 4);
              console.log(`Tax Rate change from ${firstYear} to ${lastYear}`, `Tax rate for ${firstYear}: ${firstTaxRateRange.text[0][0]}\nTax rate for ${lastYear}: ${lastTaxRateRange.text[0][0]}`)

              await context.sync();
          });
          ```
      parameters:
        - id: visibleOnly
          description: '<span data-ttu-id="cf6eb-124">可选。</span><span class="sxs-lookup"><span data-stu-id="cf6eb-124">Optional.</span></span> <span data-ttu-id="cf6eb-125">如果为 true, 则只考虑可见的工作表, 跳过任何隐藏的工作表。</span><span class="sxs-lookup"><span data-stu-id="cf6eb-125">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
          type:
            - boolean
