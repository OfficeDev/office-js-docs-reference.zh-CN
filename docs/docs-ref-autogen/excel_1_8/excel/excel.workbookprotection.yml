    summary: |-
      <span data-ttu-id="381af-114">保护工作簿。</span><span class="sxs-lookup"><span data-stu-id="381af-114">Protects a workbook.</span></span> <span data-ttu-id="381af-115">如果工作簿处于受保护状态，则无法执行此方法。</span><span class="sxs-lookup"><span data-stu-id="381af-115">Fails if the workbook has been protected.</span></span>

