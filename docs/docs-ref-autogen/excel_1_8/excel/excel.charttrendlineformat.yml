    summary: |-
      <span data-ttu-id="08640-105">表示图表线条格式。</span><span class="sxs-lookup"><span data-stu-id="08640-105">Represents chart line formatting.</span></span> <span data-ttu-id="08640-106">只读。</span><span class="sxs-lookup"><span data-stu-id="08640-106">Read-only.</span></span>

