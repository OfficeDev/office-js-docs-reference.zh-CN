  - uid: excel.Excel.ChartPointsCollection.getItemAt
    summary: |-
      <span data-ttu-id="ac79a-110">根据其在系列中的位置检索点。</span><span class="sxs-lookup"><span data-stu-id="ac79a-110">Retrieve a point based on its position within the series.</span></span>

      <span data-ttu-id="ac79a-111">\[[API 集: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ac79a-111">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getItemAt(index)
    fullName: getItemAt(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemAt(index: number): Excel.ChartPoint;'
      return:
        type:
          - excel.Excel.ChartPoint
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ac79a-112">示例</span><span class="sxs-lookup"><span data-stu-id="ac79a-112">Examples</span></span>

          ```javascript
          // Set the border color for the first points in the points collection
          Excel.run(function (ctx) { 
              var points = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").series.getItemAt(0).points;
              points.getItemAt(0).format.fill.setSolidColor("8FBC8F");
              return ctx.sync().then(function() {
                  console.log("Point Border Color Changed");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: <span data-ttu-id="ac79a-113">要检索的对象的索引值。</span><span class="sxs-lookup"><span data-stu-id="ac79a-113">Index value of the object to be retrieved.</span></span> <span data-ttu-id="ac79a-114">从零开始编制索引。</span><span class="sxs-lookup"><span data-stu-id="ac79a-114">Zero-indexed.</span></span>
