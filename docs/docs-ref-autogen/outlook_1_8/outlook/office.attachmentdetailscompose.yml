      return:
        type:
          - string
  - uid: 'outlook!Office.AttachmentDetailsCompose#isInline:member'
    summary: 获取指示是否应在项目正文中显示附件的值。
    name: isInline
    fullName: isInline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isInline: boolean;'
      return:
        type:
          - boolean
  - uid: 'outlook!Office.AttachmentDetailsCompose#name:member'
    summary: |-
      获取附件的名称。

      **重要说明**：对于通过拖放或 "附加项目" 附加的邮件或约会项目，在 `name` Mac 上的 Outlook 中包含文件扩展名，但在 web 或 Windows 上排除该扩展名。
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.AttachmentDetailsCompose#size:member'
    summary: 获取以字节为单位的附件大小。
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'outlook!Office.AttachmentDetailsCompose#url:member'
    summary: 获取附件的 url （如果附件的类型为`MailboxEnums.AttachmentType.Cloud`<!-- -->.
    name: url
    fullName: url
    langs:
      - typeScript
    type: property
