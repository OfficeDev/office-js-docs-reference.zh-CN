### YamlMime:TSType
name: Office.AttachmentDetailsCompose
uid: outlook!Office.AttachmentDetailsCompose:interface
package: outlook!
fullName: Office.AttachmentDetailsCompose
summary: >-
  代表项目上的附件。 仅限撰写模式。


  对象的数组 `AttachmentDetailsCompose` 作为约会或邮件项目的附件属性返回。


  \[[API 集：邮箱 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**：`ReadItem`


  **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**：撰写
isPreview: false
isDeprecated: false
type: interface
