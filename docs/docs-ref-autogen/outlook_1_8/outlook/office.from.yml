  - uid: 'outlook!Office.From#getAsync:member(1)'
    summary: |-
      获取邮件的起始值。

      `getAsync`方法开始对 Exchange 服务器进行异步调用，以获取邮件的 "发件人" 值。

      项的 "开始" 值作为`asyncResult.value`属性中的[EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)提供。

      \[[API 集：邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**：`ReadItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**：撰写
    name: 'getAsync(options, callback)'
    fullName: 'getAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsync(options: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: 可选。 包含一个或多个以下属性的对象文本。 `asyncContext`<!-- -->：开发人员可以在回调方法中提供希望访问的任何对象。
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 可选。 方法完成后，使用单个参数调用在`callback`参数中传递的函数。`asyncResult`<!-- -->，它是一个`Office.AsyncResult`对象。 结果`value`的属性是项目的 from 值，作为一个`EmailAddressDetails`对象。
          type:
            - 'outlook!Office.From#getAsync~0:complex'
  - uid: 'outlook!Office.From#getAsync:member(2)'
    summary: |-
      获取邮件的起始值。

      `getAsync`方法开始对 Exchange 服务器进行异步调用，以获取邮件的 "发件人" 值。

      项的 "开始" 值作为`asyncResult.value`属性中的[EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)提供。

      \[[API 集：邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**：`ReadItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**：撰写

      #### <a name="examples"></a>示例

      ```javascript
      Office.context.mailbox.item.from.getAsync(callback);

      function callback(asyncResult) {
          var from = asyncResult.value;
          console.log("From " + from);
      }
      ```
      ```javascript
      Office.context.mailbox.item.from.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          var msgFrom = asyncResult.value;
          console.log("Message from: " + msgFrom.displayName + " (" + msgFrom.emailAddress + ")");
        } else {
          console.error(asyncResult.error);
        }
      });
      ```
    name: getAsync(callback)
    fullName: getAsync(callback)
    langs:
