    summary: |-
      获取约会的定期模式。 获取会议请求的定期模式。

      `recurrence`如果项目是系列中的一个系列或一个实例，则该属性返回定期约会或会议请求的[定期](xref:outlook!Office.Recurrence:interface)对象。 `null` 返回单个约会的单个约会和会议请求。

