    summary: |-
      获取共享文件夹、日历或邮箱中的约会或邮件的属性。

      有关使用此 API 的详细信息，请参阅 [代理访问](https://docs.microsoft.com/office/dev/add-ins/outlook/delegate-access) 文章。

      **注意**：在 IOS 或 Android 上的 Outlook 中不支持此方法。

