- uid: onenote.OneNote.Page.copyToSection
  summary: >-
    <span data-ttu-id="aa4a0-125">将此页复制到指定的分区中。</span><span class="sxs-lookup"><span data-stu-id="aa4a0-125">Copies this page to specified section.</span></span>


    <span data-ttu-id="aa4a0-126">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="aa4a0-126">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: copyToSection(destinationSection)
  fullName: copyToSection
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyToSection(destinationSection: OneNote.Section): OneNote.Page;'
    return:
      type:
      - onenote.OneNote.Page
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"aa4a0-127\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-127\">Examples</span></span>\n\n```javascript\nOneNote.run(function(ctx) {\n    var app = ctx.application;\n    \n    // Gets the active notebook.\n    var notebook = app.getActiveNotebook();\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    \n    // Queue a command to load sections under the notebook.\n    notebook.load('sections');\n    \n    var newPage;\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return ctx.sync()\n        .then(function() {\n            var section = notebook.sections.items[0];\n            \n            // copy page to the section.\n            newPage = page.copyToSection(section);\n            newPage.load('id');\n            return ctx.sync();\n        })\n        .then(function() {\n            console.log(newPage.id);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: destinationSection
      description: <span data-ttu-id="aa4a0-128">要将此页复制到的分区。</span><span class="sxs-lookup"><span data-stu-id="aa4a0-128">The section to copy this page to.</span></span>
      type:
      - onenote.OneNote.Section
