- uid: onenote.OneNote.Page.insertPageAsSibling
  summary: >-
    <span data-ttu-id="aa4a0-143">在当前分区之前或之后插入一个新的页面。</span><span class="sxs-lookup"><span data-stu-id="aa4a0-143">Inserts a new page before or after the current page.</span></span>


    <span data-ttu-id="aa4a0-144">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="aa4a0-144">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: insertPageAsSibling(location, title)
  fullName: insertPageAsSibling
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertPageAsSibling(location: OneNote.InsertLocation, title: string): OneNote.Page;'
    return:
      type:
      - onenote.OneNote.Page
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"aa4a0-145\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-145\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active page.\n    var activePage = context.application.getActivePage();\n\n    // Queue a command to add a new page after the active page. \n    var newPage = activePage.insertPageAsSibling(\"After\", \"Next Page\");\n\n    // Queue a command to load the newPage to access its data.\n    context.load(newPage);\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            console.log(\"page is created with title: \" + newPage.title);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: location
      description: <span data-ttu-id="aa4a0-146">新页面相对于当前页面的位置。</span><span class="sxs-lookup"><span data-stu-id="aa4a0-146">The location of the new page relative to the current page.</span></span>
      type:
      - onenote.OneNote.InsertLocation
    - id: title
      description: <span data-ttu-id="aa4a0-147">新页面的标题。</span><span class="sxs-lookup"><span data-stu-id="aa4a0-147">The title of the new page.</span></span>
      type:
      - string
- uid: onenote.OneNote.Page.load
  summary: <span data-ttu-id="aa4a0-148">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="aa4a0-148">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="aa4a0-149">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="aa4a0-149">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"aa4a0-150\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-150\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"aa4a0-151\">`load(option?: { select?: string; expand?: string; }): OneNote.Page`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-151\">`load(option?: { select?: string; expand?: string; }): OneNote.Page` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"aa4a0-152\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.Page`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-152\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.Page` - Only available on collection types.</span></span> <span data-ttu-id=\"aa4a0-153\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-153\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"aa4a0-154\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-154\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"aa4a0-155\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-155\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"aa4a0-156\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-156\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"aa4a0-157\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"aa4a0-157\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active page.\n    var activePage = context.application.getActivePage();\n\n    // Queue a command to add a new page after the active page. \n    var pageContents = activePage.contents;\n\n    // Queue a command to load the pageContents to access its data.\n    context.load(pageContents);\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            for(var i=0; i < pageContents.items.length; i++)\n            {\n                var pageContent = pageContents.items[i];\n                if (pageContent.type == \"Outline\")\n                {\n                    console.log(\"Found an outline\");\n                }\n                else if (pageContent.type == \"Image\")\n                {\n                    console.log(\"Found an image\");\n                }\n                else if (pageContent.type == \"Other\")\n                {\n                    console.log(\"Found a type not supported yet.\");\n                }\n            }\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\nOneNote.run(function (context) {\n\n    var app = context.application;\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    \n    // Queue a command to load the webUrl of the page.\n    page.load(\"webUrl\");\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            console.log(page.webUrl);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\nOneNote.run(function (ctx) {        \n    var app = ctx.application;\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    \n    // Load ink words\n    page.load('inkAnalysisOrNull/paragraphs/lines/words');\n    \n    return ctx.sync()\n        .then(function() {\n            if (!page.inkAnalysisOrNull.isNull)\n                console.log(page.inkAnalysisOrNull.paragraphs.length);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): OneNote.Page;'
    return:
      type:
      - onenote.OneNote.Page
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="aa4a0-158">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="aa4a0-158">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
