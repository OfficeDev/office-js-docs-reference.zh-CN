- uid: onenote.OneNote.Page.insertPageAsSibling
  summary: >-
    <span data-ttu-id="bfa87-141">在当前分区之前或之后插入一个新的页面。</span><span class="sxs-lookup"><span data-stu-id="bfa87-141">Inserts a new page before or after the current page.</span></span>


    <span data-ttu-id="bfa87-142">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="bfa87-142">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: insertPageAsSibling(location, title)
  fullName: onenote.OneNote.Page.insertPageAsSibling
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertPageAsSibling(location: OneNote.InsertLocation, title: string): OneNote.Page;'
    return:
      type:
      - onenote.OneNote.Page
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"bfa87-143\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"bfa87-143\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active page.\n    var activePage = context.application.getActivePage();\n\n    // Queue a command to add a new page after the active page. \n    var newPage = activePage.insertPageAsSibling(\"After\", \"Next Page\");\n\n    // Queue a command to load the newPage to access its data.\n    context.load(newPage);\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            console.log(\"page is created with title: \" + newPage.title);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: location
      description: <span data-ttu-id="bfa87-144">新页面相对于当前页面的位置。</span><span class="sxs-lookup"><span data-stu-id="bfa87-144">The location of the new page relative to the current page.</span></span>
