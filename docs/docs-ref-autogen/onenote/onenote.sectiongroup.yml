    <span data-ttu-id="31fde-127">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.SectionGroup`-仅可对集合的类型。</span><span class="sxs-lookup"><span data-stu-id="31fde-127">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.SectionGroup` - Only available on collection types.</span></span> <span data-ttu-id="31fde-128">它是类似于前一个签名。</span><span class="sxs-lookup"><span data-stu-id="31fde-128">It is similar to the preceding signature.</span></span> <span data-ttu-id="31fde-129">Option.top 指定集合项可在结果中包含的最大数目。</span><span class="sxs-lookup"><span data-stu-id="31fde-129">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="31fde-130">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class="sxs-lookup"><span data-stu-id="31fde-130">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="31fde-131">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class="sxs-lookup"><span data-stu-id="31fde-131">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
