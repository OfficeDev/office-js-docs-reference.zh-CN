  - uid: onenote.OneNote.SectionGroup.addSection
    summary: |-
      <span data-ttu-id="cfa1b-104">将新分区添加至分区组结尾。</span><span class="sxs-lookup"><span data-stu-id="cfa1b-104">Adds a new section to the end of the section group.</span></span>

      <span data-ttu-id="cfa1b-105">\[[API 集: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cfa1b-105">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: addSection(title)
    fullName: addSection(title)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addSection(title: string): OneNote.Section;'
      return:
        type:
          - onenote.OneNote.Section
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cfa1b-106">示例</span><span class="sxs-lookup"><span data-stu-id="cfa1b-106">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the section groups that are direct children of the current notebook.
              var sectionGroups = context.application.getActiveNotebook().sectionGroups;
              
              // Queue a command to load the section groups.
              // For best performance, request specific properties.
              sectionGroups.load("id");

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      
                      // Add a section to each section group.
                      $.each(sectionGroups.items, function(index, sectionGroup) {
                          sectionGroup.addSection("Agenda");
                      });
                      
                      // Run the queued commands.
                      return context.sync();
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: title
          description: <span data-ttu-id="cfa1b-107">新节的名称。</span><span class="sxs-lookup"><span data-stu-id="cfa1b-107">The name of the new section.</span></span>
          type:
            - string
  - uid: onenote.OneNote.SectionGroup.addSectionGroup
    summary: |-
      <span data-ttu-id="cfa1b-108">将新的分区组添加至此 sectionGroup 结尾。</span><span class="sxs-lookup"><span data-stu-id="cfa1b-108">Adds a new section group to the end of this sectionGroup.</span></span>

      <span data-ttu-id="cfa1b-109">\[[API 集: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cfa1b-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: addSectionGroup(name)
    fullName: addSectionGroup(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addSectionGroup(name: string): OneNote.SectionGroup;'
      return:
        type:
          - onenote.OneNote.SectionGroup
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cfa1b-110">示例</span><span class="sxs-lookup"><span data-stu-id="cfa1b-110">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {
              var sectionGroup;
              var nestedSectionGroup;

              // Gets the active notebook.
              var notebook = context.application.getActiveNotebook();

              // Queue a command to add a new section group.
              var sectionGroups = notebook.sectionGroups;

              // Queue a command to load the new section group.
              sectionGroups.load();

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function(){
                      sectionGroup = sectionGroups.items[0];
                      sectionGroup.load();
                      return context.sync();
                  })
                  .then(function(){
                      nestedSectionGroup = sectionGroup.addSectionGroup("Sample nested section group");
                      nestedSectionGroup.load();
                      return context.sync();
                  })
                  .then(function() {
                      console.log("New nested section group name is " + nestedSectionGroup.name);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
      parameters:
        - id: name
          description: <span data-ttu-id="cfa1b-111">新节的名称。</span><span class="sxs-lookup"><span data-stu-id="cfa1b-111">The name of the new section.</span></span>
          type:
            - string
