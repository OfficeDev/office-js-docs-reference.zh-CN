    - id: values
      description: <span data-ttu-id="39e57-142">可选。</span><span class="sxs-lookup"><span data-stu-id="39e57-142">Optional.</span></span> <span data-ttu-id="39e57-143">在新列中插入的字符串，指定为数组。</span><span class="sxs-lookup"><span data-stu-id="39e57-143">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="39e57-144">表中的值不能多于行。</span><span class="sxs-lookup"><span data-stu-id="39e57-144">Must not have more values than rows in the table.</span></span>
