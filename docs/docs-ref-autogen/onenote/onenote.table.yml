- uid: onenote.OneNote.Table.insertColumn
  summary: >-
    <span data-ttu-id="6f823-p108">在表中给定索引处插入一列。指定的值在新列中设置。否则该列为空。</span><span class="sxs-lookup"><span data-stu-id="6f823-p108">Inserts a column at the given index in the table. Values, if specified, are set in the new column. Otherwise the column is empty.</span></span>


    <span data-ttu-id="6f823-139">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6f823-139">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: insertColumn(index, values)
  fullName: insertColumn
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertColumn(index: number, values?: string[]): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"6f823-140\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f823-140\">Examples</span></span>\n\n```javascript\nOneNote.run(function(ctx) {\n    var app = ctx.application;\n    var outline = app.getActiveOutline();\n    \n    // Queue a command to load outline.paragraphs and their types.\n    ctx.load(outline, \"paragraphs, paragraphs/type\");\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return ctx.sync().then(function () {\n        var paragraphs = outline.paragraphs;\n        \n        // for each table, insert a column at index two.\n        for (var i = 0; i < paragraphs.items.length; i++) {\n            var paragraph = paragraphs.items[i];\n            if (paragraph.type == \"Table\") {\n                var table = paragraph.table;\n                table.insertColumn(2, [\"cell0\", \"cell1\"]);\n            }\n        }\n        return ctx.sync();\n    })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="6f823-141">表格中插入列位置的索引。</span><span class="sxs-lookup"><span data-stu-id="6f823-141">Index where the column will be inserted in the table.</span></span>
      type:
      - number
    - id: values
      description: <span data-ttu-id="6f823-142">可选。</span><span class="sxs-lookup"><span data-stu-id="6f823-142">Optional.</span></span> <span data-ttu-id="6f823-143">在新列中插入的字符串，指定为数组。</span><span class="sxs-lookup"><span data-stu-id="6f823-143">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="6f823-144">表中的值不能多于行。</span><span class="sxs-lookup"><span data-stu-id="6f823-144">Must not have more values than rows in the table.</span></span>
      type:
      - string[]
