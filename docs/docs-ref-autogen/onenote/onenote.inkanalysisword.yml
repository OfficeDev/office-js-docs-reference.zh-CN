  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): OneNote.InkAnalysisWord;'
    return:
      type:
      - onenote.OneNote.InkAnalysisWord
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="0c8a2-124">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="0c8a2-124">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
