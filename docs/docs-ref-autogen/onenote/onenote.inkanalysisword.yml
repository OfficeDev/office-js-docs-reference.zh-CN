- uid: onenote.OneNote.InkAnalysisWord.load
  summary: <span data-ttu-id="0c8a2-114">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="0c8a2-114">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="0c8a2-115">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="0c8a2-115">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"0c8a2-116\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c8a2-116\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"0c8a2-117\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisWord`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c8a2-117\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisWord` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"0c8a2-118\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisWord`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c8a2-118\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisWord` - Only available on collection types.</span></span> <span data-ttu-id=\"0c8a2-119\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c8a2-119\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"0c8a2-120\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c8a2-120\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"0c8a2-121\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c8a2-121\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"0c8a2-122\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c8a2-122\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"0c8a2-123\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c8a2-123\">Examples</span></span>\n\n```javascript\nOneNote.run(function (ctx) {        \n    var app = ctx.application;\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    \n    page.load('inkAnalysisOrNull/paragraphs/lines/words');\n    return ctx.sync()\n        .then(function() {\n            var inkParagraphs = page.inkAnalysisOrNull.paragraphs;\n            $.each(inkParagraphs.items, function(i, inkParagraph) {\n                var inkLines = inkParagraph.lines;\n                $.each(inkLines.items, function(j, inkLine) {\n                    var inkWords = inkLine.words;\n                    $.each(inkWords.items, function(k, inkWord) {\n                    \n                        // Log language Id of the word\n                        console.log(inkWord.languageId);\n                        \n                        // Log every ink analyzed words.\n                        $.each(inkWord.wordAlternates, function(l, word) {\n                            console.log(word);                                    \n                        })\n                    })\n                })\n            })\n        })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
  name: load(option)
