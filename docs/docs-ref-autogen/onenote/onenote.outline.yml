      description: ''
- uid: onenote.OneNote.Outline.untrack
  summary: 释放与此对象关联的内存 (如果以前已被跟踪)。 此调用是 trackedObjects (thisObject) 的简写形式。 由于多个跟踪的对象会降低主机应用程序的速度, 因此在使用完所有对象后, 请务必释放添加的任何对象。 您需要先调用 "context, sync ()", 然后内存版本才会生效。
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): OneNote.Outline;'
    return:
      type:
