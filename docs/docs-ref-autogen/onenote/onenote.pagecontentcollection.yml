  - uid: onenote.OneNote.PageContentCollection.load_1
    summary: '<span data-ttu-id="c5d99-128">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="c5d99-128">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="c5d99-129">在读取属性`context.sync()`之前, 必须先调用。</span><span class="sxs-lookup"><span data-stu-id="c5d99-129">You must call `context.sync()` before reading the properties.</span></span>'
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.PageContentCollection;'
      return:
        type:
          - onenote.OneNote.PageContentCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c5d99-130">示例</span><span class="sxs-lookup"><span data-stu-id="c5d99-130">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the collection of pageContent items from the page.
              var pageContents = context.application.getActivePage().contents;

              // Queue a command to load the type of each pageContent.
              pageContents.load("type");

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      $.each(pageContents.items, function(index, pageContent) {
                          console.log("PageContent type: " + pageContent.type);
                      });
                  });
          })                
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          OneNote.run(function (context) {
             var page = context.application.getActivePage();
             var pageContents = page.contents;
             pageContents.load('type');
             var outlines = ;
             return context.sync()
                 .then(function () {      
                        $.each(pageContents.items, function (index, pageContent) {
                               console.log(pageContent.type);
                               if (pageContent.type === 'Outline') {
                                     outlines.push(pageContent);
                               }
                        });
                        $.each(outlines, function (index, outline) {
                               outline.load("id,paragraphs,paragraphs/type");
                        });
                        return context.sync();
                 })
                 .then(function () {
                        $.each(outlines, function (index, outline) {
                               console.log("An outline was found with id : " + outline.id);
                        });
                        return Promise.resolve(outlines);
                 });
          });
          ```
      parameters:
        - id: propertyNames
          description: '<span data-ttu-id="c5d99-131">一个以逗号分隔的字符串或字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="c5d99-131">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
          type:
            - 'string | string[]'
