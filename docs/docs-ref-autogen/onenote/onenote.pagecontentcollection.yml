- uid: onenote.OneNote.PageContentCollection.getItemAt
  summary: >-
    <span data-ttu-id="2ad67-110">按其在集合中的位置获取页面内容。</span><span class="sxs-lookup"><span data-stu-id="2ad67-110">Gets a page content on its position in the collection.</span></span>


    <span data-ttu-id="2ad67-111">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2ad67-111">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getItemAt(index)
  fullName: onenote.OneNote.PageContentCollection.getItemAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemAt(index: number): OneNote.PageContent;'
    return:
      type:
      - onenote.OneNote.PageContent
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"2ad67-112\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ad67-112\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    var page = context.application.getActivePage();\n    var pageContents = page.contents;\n    var firstPageContent = pageContents.getItemAt(0);\n    firstPageContent.load('type');\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n            console.log(\"The first page content item is of type: \" + firstPageContent.type);\n            return context.sync();\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="2ad67-p103">要检索的对象的索引值。从零开始编制索引。</span><span class="sxs-lookup"><span data-stu-id="2ad67-p103">Index value of the object to be retrieved. Zero-indexed.</span></span>
      type:
      - number
