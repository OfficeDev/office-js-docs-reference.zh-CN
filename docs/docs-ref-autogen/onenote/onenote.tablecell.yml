- uid: onenote.OneNote.TableCell.appendHtml
  summary: >-
    <span data-ttu-id="96c80-103">将指定的 HTML 添加到 TableCell 的底部。</span><span class="sxs-lookup"><span data-stu-id="96c80-103">Adds the specified HTML to the bottom of the TableCell.</span></span>


    <span data-ttu-id="96c80-104">\[[API 集: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="96c80-104">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: appendHtml(html)
  fullName: appendHtml(html)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'appendHtml(html: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"96c80-105\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"96c80-105\">Examples</span></span>\n\n```javascript\nOneNote.run(function(ctx) {\n    var app = ctx.application;\n    var outline = app.getActiveOutline();\n    \n    // Queue a command to load outline.paragraphs and their types.\n    ctx.load(outline, \"paragraphs, paragraphs/type\");\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return ctx.sync().then(function () {\n        var paragraphs = outline.paragraphs;\n        \n        // for each table, get a table cell at row one and column two and add \"Hello\".\n        for (var i = 0; i < paragraphs.items.length; i++) {\n            var paragraph = paragraphs.items[i];\n            if (paragraph.type == \"Table\") {\n                var table = paragraph.table;\n                var cell = table.getCell(1 /*Row Index*/, 2 /*Column Index*/);\n                cell.appendHtml(\"<p>Hello</p>\");\n            }\n        }\n        return ctx.sync();\n    })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: html
      description: <span data-ttu-id="96c80-106">要追加的 HTML 字符串。</span><span class="sxs-lookup"><span data-stu-id="96c80-106">The HTML string to append.</span></span> <span data-ttu-id="96c80-107">请参阅 OneNote 外接程序 JavaScript API[支持的 HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) 。</span><span class="sxs-lookup"><span data-stu-id="96c80-107">See [Supported HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) for the OneNote add-ins JavaScript API.</span></span>
      type:
      - string
