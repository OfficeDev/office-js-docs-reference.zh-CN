- uid: onenote.OneNote.Image.ocrData
  summary: >-
    <span data-ttu-id="26117-136">获取由此图像的 OCR（光学字符识别）获取的数据，如 OCR 文本和语言。</span><span class="sxs-lookup"><span data-stu-id="26117-136">Gets the data obtained by OCR (Optical Character Recognition) of this Image, such as OCR text and language.</span></span>


    <span data-ttu-id="26117-137">\[[API 集: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="26117-137">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
