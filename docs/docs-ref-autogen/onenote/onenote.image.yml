- uid: onenote.OneNote.Image.ocrData
  summary: >-
    <span data-ttu-id="d23d1-136">获取由此图像的 OCR（光学字符识别）获取的数据，如 OCR 文本和语言。</span><span class="sxs-lookup"><span data-stu-id="d23d1-136">Gets the data obtained by OCR (Optical Character Recognition) of this Image, such as OCR text and language.</span></span>


    <span data-ttu-id="d23d1-137">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d23d1-137">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: ocrData
  fullName: ocrData
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly ocrData: OneNote.ImageOcrData;'
    return:
      type:
      - onenote.OneNote.ImageOcrData
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"d23d1-138\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"d23d1-138\">Examples</span></span>\n\n```javascript\nvar image = null;\n\nOneNote.run(function(ctx){\n    // Get the current outline.\n    var outline = ctx.application.getActiveOutline();\n\n    // Queue a command to load paragraphs and their types.\n    outline.load(\"paragraphs\")\n    return ctx.sync().\n        then(function(){\n            for (var i=0; i < outline.paragraphs.items.length; i++)\n            {\n                var paragraph = outline.paragraphs.items[i];\n                if (paragraph.type == \"Image\")\n                {\n                    image = paragraph.image;\n                }\n            }\n            if (image != null)\n            {\n               image.load(\"ocrData\");\n            }\n            return ctx.sync();\n        })\n        .then(function(){\n            \n            // Log ocrText and ocrLanguageId\n            console.log(image.ocrData.ocrText);\n            console.log(image.ocrData.ocrLanguageId);\n        });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
