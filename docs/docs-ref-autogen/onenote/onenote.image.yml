- uid: onenote.OneNote.Image.getBase64Image
  summary: >-
    <span data-ttu-id="d23d1-108">获取 Image 的 base64 编码的二进制表示形式。</span><span class="sxs-lookup"><span data-stu-id="d23d1-108">Gets the base64-encoded binary representation of the Image.</span></span> <span data-ttu-id="d23d1-109">示例： 数据： 图像 / png; base64，iVBORw0KGgoAAAANSUhEUgAAADIA...</span><span class="sxs-lookup"><span data-stu-id="d23d1-109">Example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...</span></span>


