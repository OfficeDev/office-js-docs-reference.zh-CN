- uid: onenote.OneNote.SectionCollection.load
  summary: <span data-ttu-id="8aec1-121">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="8aec1-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="8aec1-122">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="8aec1-122">You must call "context.sync()" before reading the properties.</span></span>
