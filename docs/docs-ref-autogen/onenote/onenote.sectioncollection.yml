- uid: onenote.OneNote.SectionCollection.load_1
  summary: <span data-ttu-id="8aec1-131">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="8aec1-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="8aec1-132">您必须调用`context.sync()`阅读属性之前。</span><span class="sxs-lookup"><span data-stu-id="8aec1-132">You must call `context.sync()` before reading the properties.</span></span>
  name: load(propertyNames)
  fullName: load(propertyNames)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(propertyNames?: string | string[]): OneNote.SectionCollection;'
    return:
      type:
      - onenote.OneNote.SectionCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8aec1-133\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"8aec1-133\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the sections in the current notebook.\n    var sections = context.application.getActiveNotebook().sections;\n\n    // Queue a command to load the sections. \n    // For best performance, request specific properties.\n    sections.load(\"name\"); \n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n            \n            // Iterate through the collection or access items individually by index, for example: sections.items[0]\n            $.each(sections.items, function(index, section) {\n                if (section.name === \"Homework\") {\n                    section.addPage(\"Biology\");\n                    section.addPage(\"Spanish\");\n                    section.addPage(\"Computer Science\");\n                }\n            });\n            return context.sync();\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: propertyNames
      description: <span data-ttu-id="8aec1-134">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="8aec1-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
