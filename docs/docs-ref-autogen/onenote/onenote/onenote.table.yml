  - uid: 'onenote!OneNote.Table#appendColumn:member(1)'
    summary: |-
      <span data-ttu-id="23e8c-103">将列添加至表格结尾。</span><span class="sxs-lookup"><span data-stu-id="23e8c-103">Adds a column to the end of the table.</span></span> <span data-ttu-id="23e8c-104">指定的值在新列中设置。</span><span class="sxs-lookup"><span data-stu-id="23e8c-104">Values, if specified, are set in the new column.</span></span> <span data-ttu-id="23e8c-105">否则该列为空。</span><span class="sxs-lookup"><span data-stu-id="23e8c-105">Otherwise the column is empty.</span></span>

      <span data-ttu-id="23e8c-106">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="23e8c-106">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: appendColumn(values)
    fullName: appendColumn(values)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'appendColumn(values?: string[]): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="23e8c-107">示例</span><span class="sxs-lookup"><span data-stu-id="23e8c-107">Examples</span></span>

          ```javascript
          OneNote.run(function(ctx) {
              var app = ctx.application;
              var outline = app.getActiveOutline();
              
              // Queue a command to load outline.paragraphs and their types.
              ctx.load(outline, "paragraphs, paragraphs/type");
              
              // Run the queued commands, and return a promise to indicate task completion.
              return ctx.sync().then(function () {
                  var paragraphs = outline.paragraphs;
                  
                  // for each table, append a column.
                  for (var i = 0; i < paragraphs.items.length; i++) {
                      var paragraph = paragraphs.items[i];
                      if (paragraph.type == "Table") {
                          var table = paragraph.table;
                          table.appendColumn(["cell0", "cell1"]);
                      }
                  }
                  return ctx.sync();
              })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: values
          description: '<span data-ttu-id="23e8c-108">可选。</span><span class="sxs-lookup"><span data-stu-id="23e8c-108">Optional.</span></span> <span data-ttu-id="23e8c-109">在新列中插入的字符串，指定为数组。</span><span class="sxs-lookup"><span data-stu-id="23e8c-109">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="23e8c-110">表中的值不能多于行。</span><span class="sxs-lookup"><span data-stu-id="23e8c-110">Must not have more values than rows in the table.</span></span>'
          type:
            - 'string[]'
