  - uid: onenote.OneNote.Image.ocrData
    summary: |-
      <span data-ttu-id="a9cef-136">获取由此 Image 的 OCR（光学字符识别）获取的数据，如 OCR 文本和语言。</span><span class="sxs-lookup"><span data-stu-id="a9cef-136">Gets the data obtained by OCR (Optical Character Recognition) of this Image, such as OCR text and language.</span></span>

