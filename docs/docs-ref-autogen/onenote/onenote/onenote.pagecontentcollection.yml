  - uid: 'onenote!OneNote.PageContentCollection#load:member(1)'
    summary: 将命令加入队列以加载对象的指定属性。 在读取属性之前，你必须调用“context.sync()”。
    remarks: |-
      除了此签名之外，此方法还具有以下签名：

      `load(option?: string | string[]): OneNote.PageContentCollection`-Where 选项是一个逗号分隔的字符串或一个字符串数组，用于指定要加载的属性。

      `load(option?: { select?: string; expand?: string; }): OneNote.PageContentCollection`-Where 选项。选择是一个用逗号分隔的字符串，用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串，用于指定要加载的导航属性。

      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.PageContentCollection`-仅适用于集合类型。 它类似于前面的签名。 Top 指定结果中可包含的集合项的最大数量。 选项。 skip 指定要跳过且不包含在结果中的项目数。 如果指定了 top 选项，则在跳过指定数目的项目后将启动结果集。
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: OneNote.Interfaces.PageContentCollectionLoadOptions & OneNote.Interfaces.CollectionLoadOptions): OneNote.PageContentCollection;'
      return:
        type:
          - 'onenote!OneNote.PageContentCollection:class'
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - 'onenote!OneNote.PageContentCollection#load~0:complex'
  - uid: 'onenote!OneNote.PageContentCollection#load:member(2)'
    summary: 将命令加入队列以加载对象的指定属性。 在读取属性`context.sync()`之前，必须先调用。
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.PageContentCollection;'
      return:
        type:
          - 'onenote!OneNote.PageContentCollection:class'
        description: |-


          #### <a name="examples"></a>示例

          ```javascript
          OneNote.run(function (context) {

              // Get the collection of pageContent items from the page.
              var pageContents = context.application.getActivePage().contents;

              // Queue a command to load the type of each pageContent.
              pageContents.load("type");

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      $.each(pageContents.items, function(index, pageContent) {
                          console.log("PageContent type: " + pageContent.type);
                      });
                  });
          })                
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          OneNote.run(function (context) {
             var page = context.application.getActivePage();
             var pageContents = page.contents;
             pageContents.load('type');
             var outlines = ;
             return context.sync()
                 .then(function () {      
                        $.each(pageContents.items, function (index, pageContent) {
                               console.log(pageContent.type);
                               if (pageContent.type === 'Outline') {
                                     outlines.push(pageContent);
                               }
                        });
                        $.each(outlines, function (index, outline) {
                               outline.load("id,paragraphs,paragraphs/type");
                        });
                        return context.sync();
                 })
                 .then(function () {
                        $.each(outlines, function (index, outline) {
                               console.log("An outline was found with id : " + outline.id);
                        });
                        return Promise.resolve(outlines);
                 });
          });
          ```
      parameters:
        - id: propertyNames
          description: 一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。
          type:
            - 'string | string[]'
