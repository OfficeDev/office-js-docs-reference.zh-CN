          - 'onenote!OneNote.PageContentCollection:class'
        description: ''
  - uid: 'onenote!OneNote.PageContentCollection#untrack:member(1)'
    summary: 释放与此对象关联的内存（如果先前已跟踪过）。 此调用是 context.trackedObjects.add(thisObject) 的缩写。 拥有许多跟踪对象会降低主机应用程序的速度，因此请在使用完毕后释放所添加的任何对象。 在内存释放生效之前，你需要调用“context.sync()”。
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): OneNote.PageContentCollection;'
      return:
        type:
          - 'onenote!OneNote.PageContentCollection:class'
        description: ''
