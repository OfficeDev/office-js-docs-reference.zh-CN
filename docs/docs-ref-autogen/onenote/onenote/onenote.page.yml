  - uid: onenote.OneNote.Page.insertPageAsSibling_1
    summary: |-
      <span data-ttu-id="5d4ab-147">在当前分区之前或之后插入一个新的页面。</span><span class="sxs-lookup"><span data-stu-id="5d4ab-147">Inserts a new page before or after the current page.</span></span>

      <span data-ttu-id="5d4ab-148">\[[API 集: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5d4ab-148">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: 'insertPageAsSibling(locationString, title)'
    fullName: 'insertPageAsSibling(locationString, title)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'insertPageAsSibling(locationString: "Before" | "After", title: string): OneNote.Page;'
      return:
        type:
          - onenote.OneNote.Page
        description: |-


          #### <a name="examples"></a><span data-ttu-id="5d4ab-149">示例</span><span class="sxs-lookup"><span data-stu-id="5d4ab-149">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Gets the active page.
              var activePage = context.application.getActivePage();

              // Queue a command to add a new page after the active page. 
              var newPage = activePage.insertPageAsSibling("After", "Next Page");

              // Queue a command to load the newPage to access its data.
              context.load(newPage);

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      console.log("page is created with title: " + newPage.title);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
