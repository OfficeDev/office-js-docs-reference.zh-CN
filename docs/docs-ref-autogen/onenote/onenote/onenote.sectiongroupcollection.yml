  - uid: 'onenote!OneNote.SectionGroupCollection#getByName:member(1)'
    summary: |-
      <span data-ttu-id="b80cf-108">获取具有指定名称的分区组的集合。</span><span class="sxs-lookup"><span data-stu-id="b80cf-108">Gets the collection of section groups with the specified name.</span></span>

      <span data-ttu-id="b80cf-109">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b80cf-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getByName(name)
    fullName: getByName(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByName(name: string): OneNote.SectionGroupCollection;'
      return:
        type:
          - 'onenote!OneNote.SectionGroupCollection:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b80cf-110">示例</span><span class="sxs-lookup"><span data-stu-id="b80cf-110">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the section groups that are direct children of the current notebook.
              var sectionGroups = context.application.getActiveNotebook().sectionGroups;

              // Queue a command to load the section groups. 
              // For best performance, request specific properties.
              sectionGroups.load("id"); 

              // Get the section groups with the specified name.
              var labsSectionGroups = sectionGroups.getByName("Labs");

              // Queue a command to load the section groups with the specified properties.
              labsSectionGroups.load("id,name"); 
                      
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // Iterate through the collection or access items individually by index.
                      if (labsSectionGroups.items.length > 0) {
                          console.log("Section group name: " + labsSectionGroups.items[0].name);
                          console.log("Section group ID: " + labsSectionGroups.items[0].id);
                      }
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: name
          description: <span data-ttu-id="b80cf-111">节组的名称。</span><span class="sxs-lookup"><span data-stu-id="b80cf-111">The name of the section group.</span></span>
          type:
            - string
