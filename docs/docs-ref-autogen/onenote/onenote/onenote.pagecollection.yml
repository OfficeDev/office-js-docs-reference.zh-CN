  - uid: onenote.OneNote.PageCollection.getByTitle
    summary: |-
      <span data-ttu-id="f7b04-108">获取具有指定标题的页面集合。</span><span class="sxs-lookup"><span data-stu-id="f7b04-108">Gets the collection of pages with the specified title.</span></span>

      <span data-ttu-id="f7b04-109">\[[API 集: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f7b04-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getByTitle(title)
    fullName: getByTitle(title)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByTitle(title: string): OneNote.PageCollection;'
      return:
        type:
          - onenote.OneNote.PageCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f7b04-110">示例</span><span class="sxs-lookup"><span data-stu-id="f7b04-110">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get all the pages in the current section.
              var allPages = context.application.getActiveSection().pages;

              // Queue a command to load the pages. 
              // For best performance, request specific properties.
              allPages.load("id"); 

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // Get the sections with the specified name.
                      var todoPages = allPages.getByTitle("Todo list");

                      // Queue a command to load the section. 
                      // For best performance, request specific properties.
                      todoPages.load("id,title"); 

                      return context.sync()
                          .then(function () {

                              // Iterate through the collection or access items individually by index.
                              if (todoPages.items.length > 0) {
                                  console.log("Page title: " + todoPages.items[0].title);
                                  console.log("Page ID: " + todoPages.items[0].id);
                              }
                          });
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: title
          description: <span data-ttu-id="f7b04-111">页面的标题。</span><span class="sxs-lookup"><span data-stu-id="f7b04-111">The title of the page.</span></span>
          type:
            - string
