    summary: <span data-ttu-id="05bd0-121">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="05bd0-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="05bd0-122">在读取属性之前，你必须调用“context.sync()”。</span><span class="sxs-lookup"><span data-stu-id="05bd0-122">You must call "context.sync()" before reading the properties.</span></span>
