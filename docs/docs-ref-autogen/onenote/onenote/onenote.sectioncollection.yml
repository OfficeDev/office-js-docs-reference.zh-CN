  - uid: 'onenote!OneNote.SectionCollection#load:member(2)'
    summary: <span data-ttu-id="05bd0-131">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="05bd0-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="05bd0-132">在读取属性`context.sync()`之前，必须先调用。</span><span class="sxs-lookup"><span data-stu-id="05bd0-132">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.SectionCollection;'
      return:
        type:
          - 'onenote!OneNote.SectionCollection:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="05bd0-133">示例</span><span class="sxs-lookup"><span data-stu-id="05bd0-133">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the sections in the current notebook.
              var sections = context.application.getActiveNotebook().sections;

              // Queue a command to load the sections. 
              // For best performance, request specific properties.
              sections.load("name"); 

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      
                      // Iterate through the collection or access items individually by index, for example: sections.items[0]
                      $.each(sections.items, function(index, section) {
                          if (section.name === "Homework") {
                              section.addPage("Biology");
                              section.addPage("Spanish");
                              section.addPage("Computer Science");
                          }
                      });
                      return context.sync();
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: propertyNames
          description: <span data-ttu-id="05bd0-134">一个以逗号分隔的字符串或字符串数组，用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="05bd0-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
