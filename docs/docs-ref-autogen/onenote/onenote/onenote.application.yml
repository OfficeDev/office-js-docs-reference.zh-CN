  summary: 重写 JavaScript `toJSON()` 方法，以便在将 API 对象传递到时提供更有用的输出 `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->反过来，将调用 `toJSON` 传递给它的对象的方法。 ) 而原始的 OneNote. Application 对象是 API 对象，则该 `toJSON` 方法返回一个纯 JavaScript 对象 (类型为 `OneNote.Interfaces.ApplicationData`<!-- -->) ，其中包含原始对象中任何已加载的子属性的浅表副本。
