  - uid: onenote.OneNote.Application.load
    summary: <span data-ttu-id="38637-139">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="38637-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="38637-140">在读取属性之前，你必须调用“context.sync()”。</span><span class="sxs-lookup"><span data-stu-id="38637-140">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="38637-141">除了此签名之外, 此方法还具有以下签名:</span><span class="sxs-lookup"><span data-stu-id="38637-141">In addition to this signature, this method has the following signatures:</span></span>

