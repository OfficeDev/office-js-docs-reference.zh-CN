      type:
      - onenote.OneNote.InsertLocation
    - id: html
      description: <span data-ttu-id="b2d8b-130">描述内容的可视化演示文稿的 HTML 字符串。</span><span class="sxs-lookup"><span data-stu-id="b2d8b-130">An HTML string that describes the visual presentation of the content.</span></span> <span data-ttu-id="b2d8b-131">OneNote 外接程序的 JavaScript API，请参阅[支持的 HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) 。</span><span class="sxs-lookup"><span data-stu-id="b2d8b-131">See [Supported HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) for the OneNote add-ins JavaScript API.</span></span>
