- uid: onenote.OneNote.NotebookCollection.load
  summary: <span data-ttu-id="8728d-121">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="8728d-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="8728d-122">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="8728d-122">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"8728d-123\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"8728d-123\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"8728d-124\">`load(option?: { select?: string; expand?: string; }): OneNote.NotebookCollection`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8728d-124\">`load(option?: { select?: string; expand?: string; }): OneNote.NotebookCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"8728d-125\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.NotebookCollection`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8728d-125\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.NotebookCollection` - Only available on collection types.</span></span> <span data-ttu-id=\"8728d-126\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8728d-126\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"8728d-127\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8728d-127\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"8728d-128\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8728d-128\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"8728d-129\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8728d-129\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"8728d-130\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"8728d-130\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the notebooks that are open in the application instance and have the specified name.\n    var notebooks = context.application.notebooks.getByName(\"Homework\");\n\n    // Queue a command to load the notebooks. \n    // For best performance, request specific properties.           \n    notebooks.load(\"id\");\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n\n            // Iterate through the collection or access items individually by index, \n            // for example: notebooks.items[0]\n            $.each(notebooks.items, function(index, notebook) {\n                notebook.addSection(\"Biology\");\n                notebook.addSection(\"Spanish\");\n                notebook.addSection(\"Computer Science\");\n            });\n            \n            return context.sync();\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): OneNote.NotebookCollection;'
    return:
      type:
      - onenote.OneNote.NotebookCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="8728d-131">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="8728d-131">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
- uid: onenote.OneNote.NotebookCollection.toJSON
  summary: <span data-ttu-id="8728d-132">重写 JavaScript`toJSON()`方法，为了提供更多有用的输出时 API 对象传递给`JSON.stringify()` <!-- -->。</span><span class="sxs-lookup"><span data-stu-id="8728d-132">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`<!-- -->.</span></span> <span data-ttu-id="8728d-133">(`JSON.stringify`<!-- -->，反过来，调用`toJSON`对象传递给它的方法。)而原始`OneNote.NotebookCollection`对象是 API 对象，`toJSON`方法返回一个普通的 JavaScript 对象 (类型为`OneNote.Interfaces.NotebookCollectionData` <!-- -->)，其中包含数组"项目"的任何加载属性集的项目的浅表副本。</span><span class="sxs-lookup"><span data-stu-id="8728d-133">(`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `OneNote.NotebookCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `OneNote.Interfaces.NotebookCollectionData`<!-- -->) that contains an "items" array with shallow copies of any loaded properties from the collection's items.</span></span>
