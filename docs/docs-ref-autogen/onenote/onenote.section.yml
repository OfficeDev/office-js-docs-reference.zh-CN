- uid: onenote.OneNote.Section.load
  summary: <span data-ttu-id="ce65e-138">队列设置命令加载指定的对象的属性。</span><span class="sxs-lookup"><span data-stu-id="ce65e-138">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ce65e-139">读取属性之前，必须调用"context.sync()"。</span><span class="sxs-lookup"><span data-stu-id="ce65e-139">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"ce65e-140\">除了此签名，此方法具有以下签名：</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce65e-140\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"ce65e-141\">`load(option?: { select?: string; expand?: string; }): OneNote.Section`-其中 option.select 是一个以逗号分隔的字符串，指定要加载的属性，options.expand 是一个以逗号分隔的字符串，指定要加载的导航属性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce65e-141\">`load(option?: { select?: string; expand?: string; }): OneNote.Section` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"ce65e-142\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.Section`-仅可对集合的类型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce65e-142\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.Section` - Only available on collection types.</span></span> <span data-ttu-id=\"ce65e-143\">它是类似于前一个签名。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce65e-143\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"ce65e-144\">Option.top 指定集合项可在结果中包含的最大数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce65e-144\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"ce65e-145\">Option.skip 指定要跳过和结果中不包含的项的数目。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce65e-145\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"ce65e-146\">如果指定 option.top，则将跳过指定的数目的项后启动结果集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce65e-146\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"ce65e-147\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"ce65e-147\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n        \n    // Get the current section.\n    var section = context.application.getActiveSection();\n            \n    // Queue a command to load the section. \n    // For best performance, request specific properties.           \n    section.load(\"id\");\n            \n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n            console.log(\"Section ID: \" + section.id);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\nOneNote.run(function (context) {\n        \n    // Get the current section.\n    var section = context.application.getActiveSection();\n            \n    // Queue a command to load the section with the specified properties. \n    section.load(\"name,notebook/name\");\n            \n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n            console.log(\"Section name: \" + section.name);\n            console.log(\"Parent notebook name: \" + section.notebook.name);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```javascript\nOneNote.run(function (context) {\n    // Queue a command to add a page to the current section.\n    var section = context.application.getActiveSection();\n    section.load('clientUrl,notebook');\n    var sectionGroup = section.parentSectionGroupOrNull;\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n            if(sectionGroup.isNull === false)\n            {\n                // If a parent section group exists, queue a command to add a section in it!\n                sectionGroup.addSection(\"NewSectionInSectionGroup\");\n            }\n            return context.sync();\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="ce65e-148">以逗号分隔字符串或一个指定要加载的属性的字符串数组。</span><span class="sxs-lookup"><span data-stu-id="ce65e-148">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
