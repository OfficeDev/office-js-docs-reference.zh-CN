  summary: >-
    <span data-ttu-id="476c1-131">在当前分区之前或之后插入一个新的分区。</span><span class="sxs-lookup"><span data-stu-id="476c1-131">Inserts a new section before or after the current section.</span></span>


    <span data-ttu-id="476c1-132">\[[API 集： OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="476c1-132">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: insertSectionAsSibling(locationString, title)
  fullName: insertSectionAsSibling(locationString, title)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertSectionAsSibling(locationString: "Before" | "After", title: string): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"476c1-133\">示例</span><span class=\"sxs-lookup\"><span data-stu-id=\"476c1-133\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n            \n    // Queue a command to insert a section after the current section.\n    var section = context.application.getActiveSection().insertSectionAsSibling(\"After\", \"New section\");\n            \n    // Queue a command to load the id and name of the new section. \n    // This example loads the new section so it can read its properties later.           \n    section.load('id,name');\n            \n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n             \n            // Display the properties.       \n            console.log(\"Section name: \" + section.name);\n            console.log(\"Section ID: \" + section.id);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: locationString
      description: <span data-ttu-id="476c1-134">新分区相对于当前分区的位置。</span><span class="sxs-lookup"><span data-stu-id="476c1-134">The location of the new section relative to the current section.</span></span>
