  - uid: 'outlook!Office.AppointmentCompose#addFileAttachmentFromBase64Async:member(1)'
    summary: |-
      将文件作为附件添加到邮件或约会。

      该 `addFileAttachmentFromBase64Async` 方法从 base64 编码中上载文件，并将其附加到撰写窗体中的项目。 此方法返回对象中的附件标识符 `asyncResult.value` 。

      随后可以将该标识符与 `removeAttachmentAsync` 方法一同使用，以删除同一个会话中的附件。

      **注意**：如果使用的是数据 URL API (例如， `readAsDataURL`<!-- -->) ，您需要先去除数据 URL 前缀，然后再将字符串的其余部分发送到此 API。 例如，如果完整的字符串由 `data:image/svg+xml;base64,<rest of base64 string>`<!-- -->，请删除 `data:image/svg+xml;base64,`<!-- -->.

      \[[API 集：邮箱 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- --> **：`ReadWriteItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> **：约会组织者

      **错误**：

      - `AttachmentSizeExceeded`<!-- -->：附件大于允许的大小。

      - `FileTypeNotSupported`<!-- -->：附件的分机号码不允许。

      - `NumberOfAttachmentsExceeded`<!-- -->：邮件或约会的附件过多。

      #### <a name="examples"></a>示例

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/40-attachments/attachments-compose.yaml
      base64String = "";
      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
          base64String,
          "logo.png",
          { isInline: false },
          function(result) { console.log(result); });
      ```
      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/99-preview-apis/work-with-client-signatures.yaml
      // Set the signature for the current item with inline image.
      var modIcon1Base64 = "";
      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
        modIcon1Base64,
        "myImage.png",
        { isInline: true },
        function(result) {
          if (result.status == Office.AsyncResultStatus.Succeeded) {
            var signature = $("#signature").val() + "<img src='cid:myImage.png'>";
            console.log(`Setting signature to "${signature}".`);
            // Important: setSignatureAsync is currently in preview.
            Office.context.mailbox.item.body.setSignatureAsync(
              signature,
              { coercionType: "html" },
              function(asyncResult) {
                console.log(`setSignatureAsync: ${asyncResult.status}`);
              }
            );
          } else {
            console.error(`addFileAttachmentFromBase64Async: ${result.error}`);
          }
        }
      );
      ```
