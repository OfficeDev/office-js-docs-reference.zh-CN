  - uid: 'outlook!Office.AppointmentCompose#saveAsync:member(1)'
    summary: |-
      异步保存项目。

      调用此方法时，此方法将当前邮件保存为草稿，并通过回调方法返回项目 ID。 在 Outlook 网页版或 Outlook 联机模式下，该项目被保存到服务器中。 在 Outlook 缓存模式下，该项目被保存到本地缓存中。

      由于约会没有草稿状态，如果以撰写模式在约会中调用 `saveAsync`，则该项将被保存为用户日历中的正常约会。对于之前未保存过的新约会，则不会发送邀请。保存现有约会将向添加或删除的与会者发送更新。

      **注意**：如果外接程序对 `saveAsync` 撰写模式中的项目调用，以便获取要用于 EWS 或 REST API 的项目 ID，请注意，当 Outlook 处于缓存模式下时，可能需要一段时间才能将项目实际同步到服务器。 在同步项目之前，使用项目 ID 将返回错误。

      **注意**：在 Mac 上的 Outlook 中，仅生成16.35.308 或更高版本支持保存会议。 否则，在 `saveAsync` 撰写模式下从会议中调用时，此方法将失败。 有关解决方法，请参阅 [在 Outlook For Mac 中使用 OFFICE JS API 无法将会议另存为草稿](https://support.microsoft.com/help/4505745)<!-- -->.

      \[[API 集：邮箱 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- --> **：`ReadWriteItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> **：约会组织者

      **错误**：

      - `InvalidAttachmentId`<!-- -->：附件标识符不存在。

      #### <a name="examples"></a>示例

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/25-item-save-and-close/save.yaml
      Office.context.mailbox.item.saveAsync(function (result) {
        if (result.status === Office.AsyncResultStatus.Succeeded) {
          console.log(`saveAsync succeeded, itemId is ${result.value}`);
        }
        else {
          console.error(`saveAsync failed with message ${result.error.message}`);
        }
      });
      ```
    name: 'saveAsync(options, callback)'
    fullName: 'saveAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'saveAsync(options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: 包含一个或多个以下属性的对象文本。 `asyncContext`<!-- -->：开发人员可以在回调方法中提供希望访问的任何对象。
