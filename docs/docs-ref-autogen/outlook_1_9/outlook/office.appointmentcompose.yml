  - uid: 'outlook!Office.AppointmentCompose#recurrence:member'
    summary: |-
      获取或设置约会的定期模式。

      `recurrence`如果项目是系列中的一个系列或一个实例，则该属性返回定期约会或会议请求的定期对象。 `null` 返回单个约会的单个约会和会议请求。

      **注意**：会议请求 `itemClass` 的值为 `IPM.Schedule.Meeting.Request`<!-- -->.

      **注意**：如果定期对象为 null，则表示该对象是单个约会的单个约会或会议请求，而不是某个系列的一部分。

      \[[API 集：邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
