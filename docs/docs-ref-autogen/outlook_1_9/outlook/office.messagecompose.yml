- name: seriesId
  uid: outlook!Office.MessageCompose#seriesId:member
  package: outlook!
  fullName: seriesId
  summary: >-
    获取实例所属的系列 ID。


    在 Outlook 网页版和桌面客户端中，返回此项目所属的父 (系列) 的 Exchange Web 服务 `seriesId` (EWS) ID。 但是，在 iOS 和 Android 上，seriesId 返回父项的 REST ID。


    **注意**：属性返回的 `seriesId` 标识符与 Exchange Web 服务项标识符相同。 该属性与 Outlook REST API 使用的 `seriesId` Outlook ID 不同。 在使用此值进行 REST API 调用之前，应该使用 `Office.context.mailbox.convertToRestId`<!-- -->. 有关详细信息，请参阅从[Outlook](https://docs.microsoft.com/office/dev/add-ins/outlook/use-rest-api)外接程序使用 Outlook REST API<!-- -->.


    对于没有父项目（如单个约会、系列项目或会议请求）的项目，该属性返回;对于任何其他非会议请求的项目，该属性 `seriesId` `null` `undefined` 返回。


    \[[API 集：Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**：`ReadItem`


    **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**：邮件撰写


    #### <a name="examples"></a>示例


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/50-recurrence/get-series-id.yaml

    var seriesId = Office.context.mailbox.item.seriesId;


    if (seriesId === undefined) {
      console.log("This is a message that's not a meeting request.");
    } else if (seriesId === null) {
      console.log("This is a single appointment, a parent series, or a meeting request for a series or single meeting.");
    } else {
      console.log("This is an instance belonging to series with ID " + seriesId);
    }

    ```
