- name: getAttachmentContentAsync(attachmentId, options, callback)
  uid: outlook!Office.MessageCompose#getAttachmentContentAsync:member(1)
  package: outlook!
  fullName: getAttachmentContentAsync(attachmentId, options, callback)
  summary: >-
    从邮件或约会获取附件，并作为对象 `AttachmentContent` 返回。


    `getAttachmentContentAsync`该方法从项获取具有指定标识符的附件。 最佳做法是，您应该使用该标识符在通过 or 调用检索附件标识的同一会话中检索 `getAttachmentsAsync` `item.attachments` 附件。 在 Outlook 网页版和移动设备上，附件标识符只在同一个会话中才有效。 会话在用户关闭应用时结束，或者如果用户开始撰写内嵌表单，随后弹出该窗体以在单独的窗口中继续。


    \[[API 集：Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**：`ReadItem`


    **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->**：邮件撰写


    **错误**：


    - `AttachmentTypeNotSupported`<!-- -->：不支持附件类型。 不支持的类型包括格式文本格式的嵌入图像，或者电子邮件或日历项目（例如联系人或任务项目 (项目）) 。


    - `InvalidAttachmentId`<!-- -->：附件标识符不存在。


    #### <a name="examples"></a>示例


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/40-attachments/get-attachment-content.yaml

    var item = Office.context.mailbox.item;

    var options = {asyncContext: {currentItem: item}};

