      <span data-ttu-id="d0e47-p106">set 方法创建指定名称的新设置（如果该设置尚不存在），或者设置指定名称的现有设置。该值在文档中存储为其数据类型的序列化 JSON 表示形式。</span><span class="sxs-lookup"><span data-stu-id="d0e47-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>

      <span data-ttu-id="d0e47-146">每个加载项的设置最多可使用32KB。</span><span class="sxs-lookup"><span data-stu-id="d0e47-146">A maximum of 32KB is available for the settings of each add-in.</span></span>

      <span data-ttu-id="d0e47-147">在调用 saveAsync 函数之前, 使用 set 函数对设置所做的任何更改都不会保存到服务器。</span><span class="sxs-lookup"><span data-stu-id="d0e47-147">Any changes made to settings using the set function will not be saved to the server until the saveAsync function is called.</span></span>

