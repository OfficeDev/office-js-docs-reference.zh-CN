    <tr><td>[<span data-ttu-id="ff6b5-115">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="ff6b5-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="ff6b5-116">撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="ff6b5-116">Compose or read</span></span></td></tr></table>
