### YamlMime:UniversalReference
items:
  - uid: Outlook_1_4.Office.RoamingSettings
    summary: |-
      <span data-ttu-id="d0e47-101">使用 RoamingSettings 对象的方法创建的设置将按外接程序和每个用户进行保存。</span><span class="sxs-lookup"><span data-stu-id="d0e47-101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user.</span></span> <span data-ttu-id="d0e47-102">即，这些设置仅供创建它们的外接程序使用，并且仅来自保存它们的用户邮箱。</span><span class="sxs-lookup"><span data-stu-id="d0e47-102">That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>

      <span data-ttu-id="d0e47-p102">虽然 Outlook 外接程序 API 仅允许创建它们的外接程序访问这些设置，但这些设置不应被视为安全存储。可以通过 Exchange Web 服务或扩展 MAPI 访问这些设置。它们不应用于存储敏感信息，如用户凭据或安全令牌。</span><span class="sxs-lookup"><span data-stu-id="d0e47-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>

      <span data-ttu-id="d0e47-106">设置的名称是一个字符串，而值可以是字符串、数字、布尔值、null 值、对象或数组。</span><span class="sxs-lookup"><span data-stu-id="d0e47-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>

      <span data-ttu-id="d0e47-107">RoamingSettings 对象可通过 RoamingSettings 属性在命名空间中进行访问。</span><span class="sxs-lookup"><span data-stu-id="d0e47-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>

      <span data-ttu-id="d0e47-108">**重要说明**: 只有在首次加载加载项时, 才会从持久化存储初始化 RoamingSettings 对象。</span><span class="sxs-lookup"><span data-stu-id="d0e47-108">**Important**: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="d0e47-109">对于任务窗格, 这意味着仅在第一次打开任务窗格时才会对其进行初始化。</span><span class="sxs-lookup"><span data-stu-id="d0e47-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="d0e47-110">如果任务窗格导航到另一个页面或重新加载当前页面, 则内存中的对象将重置为其初始值, 即使您的外接程序具有持续的更改也是如此。</span><span class="sxs-lookup"><span data-stu-id="d0e47-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="d0e47-111">在关闭并重新打开任务窗格之前, 保留的更改将不可用。</span><span class="sxs-lookup"><span data-stu-id="d0e47-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>

      <span data-ttu-id="d0e47-112">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d0e47-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="d0e47-113">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="d0e47-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="d0e47-114">受限</span><span class="sxs-lookup"><span data-stu-id="d0e47-114">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="d0e47-115">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="d0e47-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="d0e47-116">撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="d0e47-116">Compose or Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="d0e47-117">示例</span><span class="sxs-lookup"><span data-stu-id="d0e47-117">Examples</span></span>

      ```javascript
      // Get the current value of the 'myKey' setting.
      var value = Office.context.roamingSettings.get('myKey');
      // Update the value of the 'myKey' setting.
      Office.context.roamingSettings.set('myKey', 'Hello World!');
      // Persist the change.
      Office.context.roamingSettings.saveAsync();
      ```
