      <span data-ttu-id="d0e47-134">加载项以前保存的任何设置都会在初始化时加载, 因此, 在会话的生存期期间, 可以只使用 set 和 get 方法来处理设置属性包的内存副本。</span><span class="sxs-lookup"><span data-stu-id="d0e47-134">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="d0e47-135">如果希望保留设置以便可在下次使用外接程序时使用这些设置，请使用 saveAsync 方法。</span><span class="sxs-lookup"><span data-stu-id="d0e47-135">When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>

