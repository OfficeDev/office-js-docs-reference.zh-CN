- uid: Outlook_1_4.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="ff6b5-p101">通过使用 RoamingSettings 对象的方法创建的设置将按外接程序和按用户进行保存，即，这些设置仅供创建它们的外接程序使用，并且仅来自保存它们的用户邮箱。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="ff6b5-103">时的 Outlook 加载项 API 限制对这些设置应用于仅外接程序创建它们的访问，这些设置不应考虑安全存储。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-103">While the Outlook add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage.</span></span> <span data-ttu-id="ff6b5-104">可以通过 Exchange Web 服务或扩展 MAPI 访问它们。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-104">They can be accessed by Exchange Web Services or Extended MAPI.</span></span> <span data-ttu-id="ff6b5-105">它们不应用于存储敏感信息，如用户凭据或安全令牌。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-105">They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="ff6b5-106">设置的名称是一个字符串，而值可以是字符串、数字、布尔值、null 值、对象或数组。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="ff6b5-107">可通过 Office.context 命名空间中的 roamingSettings 属性访问 RoamingSettings 对象。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="ff6b5-108">重要说明： RoamingSettings 对象时，初始化从持久存储仅首次加载的加载项。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-108">Important: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="ff6b5-109">对于任务窗格，这意味着，它仅初始化任务窗格中首次打开时。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="ff6b5-110">如果任务窗格中导航到另一个页面或重新加载当前页，在内存中的对象是重置为其初始的值，即使加载项已保存的更改。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="ff6b5-111">持久化的更改将不可用，直到关闭并重新打开任务窗格。</span><span class="sxs-lookup"><span data-stu-id="ff6b5-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


    <span data-ttu-id="ff6b5-112">\[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ff6b5-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
