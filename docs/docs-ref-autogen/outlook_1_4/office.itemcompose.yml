    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写或阅读</td></tr></table>
  name: subject
  fullName: Outlook_1_4.Office.ItemCompose.subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: Subject;'
