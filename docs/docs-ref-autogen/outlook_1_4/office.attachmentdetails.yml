    <span data-ttu-id="c0cb5-103">**AttachmentDetails**对象的数组作为约会或邮件项目的 attachments 属性返回。</span><span class="sxs-lookup"><span data-stu-id="c0cb5-103">An array of **AttachmentDetails** objects is returned as the attachments property of an appointment or message item.</span></span>


    <span data-ttu-id="c0cb5-104">\[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c0cb5-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="c0cb5-105">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="c0cb5-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="c0cb5-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="c0cb5-106">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="c0cb5-107">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="c0cb5-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="c0cb5-108">阅读</span><span class="sxs-lookup"><span data-stu-id="c0cb5-108">Read</span></span></td></tr></table><span data-ttu-id="c0cb5-109">

    ####示例</span><span class="sxs-lookup"><span data-stu-id="c0cb5-109">

    #### Examples</span></span>


    ```javascript

    // The following code builds an HTML string with details of all attachments on the current item.

    var item = Office.context.mailbox.item;

    var outputString = "";


    if (item.attachments.length > 0) {
        for (i = 0 ; i < item.attachments.length ; i++) {
            var attachment = item.attachments[i];
            outputString += "<BR>" + i + ". Name: ";
            outputString += attachment.name;
            outputString += "<BR>ID: " + attachment.id;
            outputString += "<BR>contentType: " + attachment.contentType;
            outputString += "<BR>size: " + attachment.size;
            outputString += "<BR>attachmentType: " + attachment.attachmentType;
            outputString += "<BR>isInline: " + attachment.isInline;
        }
    }


    console.log(outputString);

    ```
