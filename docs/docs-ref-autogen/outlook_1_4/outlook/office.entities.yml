    summary: <span data-ttu-id="8bc6c-115">获取在电子邮件或约会中找到的物理地址（街道或邮寄地址）。</span><span class="sxs-lookup"><span data-stu-id="8bc6c-115">Gets the physical addresses (street or mailing addresses) found in an email message or appointment.</span></span>
    name: addresses
    fullName: addresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'addresses: string[];'
      return:
        type:
          - 'string[]'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8bc6c-116">示例</span><span class="sxs-lookup"><span data-stu-id="8bc6c-116">Examples</span></span>

          ```javascript
          var item = Office.context.mailbox.item;
          var addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);
          ```
