  - uid: 'outlook!Office.Time#setAsync:member(1)'
    summary: |-
      设置约会的开始或结束时间。

      如果在`setAsync` start 属性上调用此方法，则将`end`调整该属性，以保持约会的持续时间为以前设置。 如果对 `setAsync` 属性调用了`end` 方法，则约会的持续时间将延长到新的结束时间。

      时间必须以 UTC 格式表示；您可以使用 `convertToUtcClientTime` 方法获取正确的 UTC 时间。

      \[[API 集：邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**：`ReadWriteItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**：撰写

      **错误**：

      - `InvalidEndTime`<!-- -->：约会结束时间早在约会开始时间之前。

      #### <a name="examples"></a>示例

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
    name: 'setAsync(dateTime, options, callback)'
    fullName: 'setAsync(dateTime, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(dateTime: Date, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: dateTime
          description: 以协调通用时间（UTC）表示的日期时间对象。
          type:
            - '!Date:interface'
        - id: options
          description: 可选。 包含一个或多个以下属性的对象文本。 `asyncContext`<!-- -->：开发人员可以在回调方法中提供希望访问的任何对象。
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 可选。 方法完成后，使用单个参数类型调用在`callback`参数中传递的函数`Office.AsyncResult`<!-- -->. 如果设置日期和时间失败，`asyncResult.error` 属性将包含一个错误代码。
          type:
            - 'outlook!Office.Time#setAsync~0:complex'
  - uid: 'outlook!Office.Time#setAsync:member(2)'
    summary: |-
      设置约会的开始或结束时间。

      如果在`setAsync` start 属性上调用此方法，则将`end`调整该属性，以保持约会的持续时间为以前设置。 如果对 `setAsync` 属性调用了`end` 方法，则约会的持续时间将延长到新的结束时间。

      时间必须以 UTC 格式表示；您可以使用 `convertToUtcClientTime` 方法获取正确的 UTC 时间。

      \[[API 集：邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**：`ReadWriteItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**：撰写

      **错误**：

      - `InvalidEndTime`<!-- -->：约会结束时间早在约会开始时间之前。

      #### <a name="examples"></a>示例

      ```javascript
      var start = new Date(); // Represents current date and time.
      start.setDate(start.getDate() + 2); // Add 2 days to current date.
      Office.context.mailbox.item.start.setAsync(start, (result) => {
        if (result.status !== Office.AsyncResultStatus.Succeeded) {
          console.error(`Action failed with message ${result.error.message}`);
          return;
        }
        console.log(`Successfully set start date and time to ${start}`);
      });
      ```
    name: 'setAsync(dateTime, callback)'
    fullName: 'setAsync(dateTime, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(dateTime: Date, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: dateTime
          description: 以协调通用时间（UTC）表示的日期时间对象。
          type:
            - '!Date:interface'
        - id: callback
          description: 可选。 方法完成后，使用单个参数类型调用在`callback`参数中传递的函数`Office.AsyncResult`<!-- -->. 如果设置日期和时间失败，`asyncResult.error` 属性将包含一个错误代码。
          type:
            - 'outlook!Office.Time#setAsync~1:complex'
