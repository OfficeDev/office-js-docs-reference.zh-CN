    <span data-ttu-id="87c76-p102">当在 formData.attachments 参数中指定附件时，Outlook 和 Outlook Web App 尝试下载所有附件并将其附加到答复窗体。如果无法添加任何附件，则在窗体 UI 中显示错误。如果这不可能，则不引发错误消息。</span><span class="sxs-lookup"><span data-stu-id="87c76-p102">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form. If any attachments fail to be added, an error is shown in the form UI. If this isn't possible, then no error message is thrown.</span></span>


    <span data-ttu-id="87c76-111">**注意**: outlook for iOS 或 outlook for Android 中不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="87c76-111">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


