- uid: Outlook_1_4.Office.ItemRead.getRegExMatches
  summary: >-
    <span data-ttu-id="87c76-219">返回所选项目中匹配在清单 XML 文件中定义的正则表达式的字符串值。</span><span class="sxs-lookup"><span data-stu-id="87c76-219">Returns string values in the selected item that match the regular expressions defined in the manifest XML file.</span></span>


    <span data-ttu-id="87c76-p114">getRegExMatches 方法返回匹配在清单 XML 文件中的每个 ItemHasRegularExpressionMatch 或 ItemHasKnownEntity 规则元素中定义的正则表达式的字符串。对于 ItemHasRegularExpressionMatch 规则，匹配字符串必须发生在该规则指定的项目的属性中。PropertyName 简单类型定义支持的属性。</span><span class="sxs-lookup"><span data-stu-id="87c76-p114">The getRegExMatches method returns the strings that match the regular expression defined in each ItemHasRegularExpressionMatch or ItemHasKnownEntity rule element in the manifest XML file. For an ItemHasRegularExpressionMatch rule, a matching string has to occur in the property of the item that is specified by that rule. The PropertyName simple type defines the supported properties.</span></span>


    <span data-ttu-id="87c76-p115">如果在项目的正文属性上指定 ItemHasRegularExpressionMatch 规则，则正则表达式应进一步筛选正文并应尝试返回该项目的整个正文。使用正则表达式（如 .\*）获取项目的整个正文并不总是返回预期的结果。而是使用 Body.getAsync 方法检索整个正文。</span><span class="sxs-lookup"><span data-stu-id="87c76-p115">If you specify an ItemHasRegularExpressionMatch rule on the body property of an item, the regular expression should further filter the body and should not attempt to return the entire body of the item. Using a regular expression such as .\* to obtain the entire body of an item does not always return the expected results. Instead, use the Body.getAsync method to retrieve the entire body.</span></span>


    <span data-ttu-id="87c76-226">**注意**: outlook for iOS 或 outlook for Android 中不支持此方法。</span><span class="sxs-lookup"><span data-stu-id="87c76-226">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="87c76-227">\[[API 集: 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="87c76-227">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: <table> <tr><td>[<span data-ttu-id="87c76-228">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="87c76-228">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="87c76-229">ReadItem</span><span class="sxs-lookup"><span data-stu-id="87c76-229">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="87c76-230">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="87c76-230">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="87c76-231">阅读</span><span class="sxs-lookup"><span data-stu-id="87c76-231">Read</span></span></td></tr> </table>
  name: getRegExMatches()
  fullName: getRegExMatches()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatches(): any;'
    return:
      type:
      - any
      description: <span data-ttu-id="87c76-p116">一个包含匹配在清单 XML 文件中定义的正则表达式的字符串数组的对象。每个数组的名称等于匹配 ItemHasRegularExpressionMatch 规则的 RegExName 属性或匹配 ItemHasKnownEntity 规则的 FilterName 属性的相应值。</span><span class="sxs-lookup"><span data-stu-id="87c76-p116">An object that contains arrays of strings that match the regular expressions defined in the manifest XML file. The name of each array is equal to the corresponding value of the RegExName attribute of the matching ItemHasRegularExpressionMatch rule or the FilterName attribute of the matching ItemHasKnownEntity rule.</span></span>
