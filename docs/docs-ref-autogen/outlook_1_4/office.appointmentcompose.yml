- uid: Outlook_1_4.Office.AppointmentCompose.end
  summary: >-
    获取或设置约会结束的日期和时间。


    End 属性是表示为协调世界时 (UTC) 日期和时间值的[Office.Time](xref:Outlook_1_4.Office.Time)对象。 ConvertToLocalClientTime 方法可用于将结束属性值转换为客户端的本地日期和时间。


