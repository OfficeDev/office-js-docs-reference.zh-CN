- uid: powerpoint.PowerPoint.createPresentation
  summary: >-
    创建并打开一个新的演示文稿。 （可选） 演示文稿可以预置的 base64 编码.pptx 文件。


    \[[API 集： PowerPointApi 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  name: createPresentation(base64File)
  fullName: PowerPoint.createPresentation
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function createPresentation(base64File?: string): Promise<void>;'
    return:
      type:
      - Promise<void>
      description: "\n#### <a name=\"examples\"></a>示例\n\n```javascript\nvar myFile = document.getElementById(\"file\");\nvar reader = new FileReader();\n\nreader.onload = function (event) {\n    // strip off the metadata before the base64-encoded string\n    var startIndex = event.target.result.indexOf(\"base64,\");\n    var copyBase64 = event.target.result.substr(startIndex + 7);\n\n    PowerPoint.createPresentation(copyBase64);        \n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: 可选。 Base64 编码.pptx 文件中。 默认值为 null。
      type:
      - string
