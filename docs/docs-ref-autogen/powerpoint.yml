      description: <span data-ttu-id="06adb-105">可选。</span><span class="sxs-lookup"><span data-stu-id="06adb-105">Optional.</span></span> <span data-ttu-id="06adb-106">Base64 编码.pptx 文件中。</span><span class="sxs-lookup"><span data-stu-id="06adb-106">The base64-encoded .pptx file.</span></span> <span data-ttu-id="06adb-107">默认值为 null。</span><span class="sxs-lookup"><span data-stu-id="06adb-107">The default value is null.</span></span>
