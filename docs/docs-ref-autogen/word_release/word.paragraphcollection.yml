  - uid: word_release.Word.ParagraphCollection.load
    summary: <span data-ttu-id="149b0-118">将命令加入队列以加载对象的指定属性。</span><span class="sxs-lookup"><span data-stu-id="149b0-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="149b0-119">在读取属性之前，你必须调用“context.sync()”。</span><span class="sxs-lookup"><span data-stu-id="149b0-119">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="149b0-120">除了此签名之外, 此方法还具有以下签名:</span><span class="sxs-lookup"><span data-stu-id="149b0-120">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="149b0-121">`load(option?: string | string[]): Word.ParagraphCollection`-Where 选项是一个逗号分隔的字符串或一个字符串数组, 用于指定要加载的属性。</span><span class="sxs-lookup"><span data-stu-id="149b0-121">`load(option?: string | string[]): Word.ParagraphCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="149b0-122">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection`-Where 选项。选择是一个用逗号分隔的字符串, 用于指定要加载的属性和选项。 expand 是一个用逗号分隔的字符串, 用于指定要加载的导航属性。</span><span class="sxs-lookup"><span data-stu-id="149b0-122">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="149b0-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection`-仅适用于集合类型。</span><span class="sxs-lookup"><span data-stu-id="149b0-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection` - Only available on collection types.</span></span> <span data-ttu-id="149b0-124">它类似于前面的签名。</span><span class="sxs-lookup"><span data-stu-id="149b0-124">It is similar to the preceding signature.</span></span> <span data-ttu-id="149b0-125">Top 指定结果中可包含的集合项的最大数量。</span><span class="sxs-lookup"><span data-stu-id="149b0-125">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="149b0-126">选项。 skip 指定要跳过且不包含在结果中的项目数。</span><span class="sxs-lookup"><span data-stu-id="149b0-126">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="149b0-127">如果指定了 top 选项, 则在跳过指定数目的项目后将启动结果集。</span><span class="sxs-lookup"><span data-stu-id="149b0-127">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="149b0-128">示例</span><span class="sxs-lookup"><span data-stu-id="149b0-128">Examples</span></span>

      ```javascript
      // This example shows how to get the paragraphs in the Word document
      // along with their text and font size properties.
      // 
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a proxy object for the paragraphs collection.
          var paragraphs = context.document.body.paragraphs;

          // Queue a commmand to load the text and font properties.
          // It is best practice to always specify the property set. Otherwise, all properties are
          // returned in on the object.
          context.load(paragraphs, 'text, font/size');

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {

          // Insert code that works with the paragraphs loaded by context.load().
          })
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
