  - uid: 'excel!Excel.Interfaces.ApplicationData#calculationEngineVersion:member'
    summary: |-
      返回用于上次完整重新计算的 Excel 计算引擎版本。

      \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationEngineVersion
    fullName: calculationEngineVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationEngineVersion?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ApplicationData#calculationMode:member'
    summary: |-
      返回工作簿中使用的计算模式，如 CalculationMode 中的常量所定义。 可能的值包括：`Automatic`<!-- -->，Excel 控制重新计算的位置;`AutomaticExceptTables`<!-- -->，Excel 在其中控制重新计算，但忽略表中的更改。`Manual`<!-- -->，在用户请求计算时完成计算。

      \[[API 集： ExcelApi 1.1 for get，1.8 （用于设置）](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - 'excel!Excel.Interfaces.ApplicationData#calculationMode~0:complex'
  - uid: 'excel!Excel.Interfaces.ApplicationData#calculationState:member'
    summary: |-
      返回应用程序的计算状态。 有关详细信息，请参阅 Excel.CalculationState。

      \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationState
    fullName: calculationState
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationState?: Excel.CalculationState | "Done" | "Calculating" | "Pending";'
      return:
        type:
          - 'excel!Excel.Interfaces.ApplicationData#calculationState~0:complex'
  - uid: 'excel!Excel.Interfaces.ApplicationData#cultureInfo:member'
    summary: |-
      基于当前系统区域性设置提供信息。 这包括区域性名称、数字格式和其他区域性相关设置。

      \[[API 集： ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: cultureInfo
    fullName: cultureInfo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cultureInfo?: Excel.Interfaces.CultureInfoData;'
      return:
        type:
          - 'excel!Excel.Interfaces.CultureInfoData:interface'
  - uid: 'excel!Excel.Interfaces.ApplicationData#decimalSeparator:member'
    summary: |-
      获取用作数值的小数分隔符的字符串。 这是基于 Excel 的本地设置。

      \[[API 集： ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: decimalSeparator
    fullName: decimalSeparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'decimalSeparator?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ApplicationData#iterativeCalculation:member'
    summary: |-
      返回“迭代计算”设置。 在 Windows 和 Mac 上的 Excel 中，这些设置将应用于 Excel 应用程序。 在 Excel 中的 web 和其他平台上，这些设置将应用于活动工作簿。

      \[[API 集： ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationData;'
      return:
        type:
          - 'excel!Excel.Interfaces.IterativeCalculationData:interface'
  - uid: 'excel!Excel.Interfaces.ApplicationData#thousandsSeparator:member'
    summary: |-
      获取一个字符串，用于将数字值的小数位数与小数的左边隔开。 这是基于 Excel 的本地设置。

      \[[API 集： ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: thousandsSeparator
    fullName: thousandsSeparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'thousandsSeparator?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ApplicationData#useSystemSeparators:member'
    summary: |-
      指定是否启用 Excel 的系统分隔符。 系统分隔符包括小数分隔符和千位分隔符。

      \[[API 集： ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useSystemSeparators
    fullName: useSystemSeparators
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useSystemSeparators?: boolean;'
      return:
        type:
          - boolean
