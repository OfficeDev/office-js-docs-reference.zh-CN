name: Excel.Image
uid: excel!Excel.Image:class
package: excel!
fullName: Excel.Image
summary: >-
  表示工作表中的图像。 若要获取相应的 Shape 对象，请使用 Image.shape。


  \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
