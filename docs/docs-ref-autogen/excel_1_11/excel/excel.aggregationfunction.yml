### YamlMime:TSEnum
name: Excel.AggregationFunction
uid: excel!Excel.AggregationFunction:enum
package: excel!
fullName: Excel.AggregationFunction
summary: >-
  数据透视字段的聚合函数。


  \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: automatic
  uid: excel!Excel.AggregationFunction.automatic:member
  package: excel!
  summary: Excel 将根据数据项自动选择聚合。
- name: average
  uid: excel!Excel.AggregationFunction.average:member
  package: excel!
  summary: 使用平均数据（相当于 AVERAGE 函数）进行聚合。
- name: count
  uid: excel!Excel.AggregationFunction.count:member
  package: excel!
  summary: 使用数据中项的计数（相当于 COUNTA 函数）进行聚合。
- name: countNumbers
  uid: excel!Excel.AggregationFunction.countNumbers:member
  package: excel!
  summary: 使用数据中的数字计数进行聚合，相当于 COUNT 函数。
- name: max
  uid: excel!Excel.AggregationFunction.max:member
  package: excel!
  summary: 使用数据的最大值（相当于 MAX 函数）进行聚合。
- name: min
  uid: excel!Excel.AggregationFunction.min:member
  package: excel!
  summary: 使用数据的最小值（相当于 MIN 函数）进行聚合。
- name: product
  uid: excel!Excel.AggregationFunction.product:member
  package: excel!
  summary: 使用数据的产品进行聚合，相当于 PRODUCT 函数。
- name: standardDeviation
  uid: excel!Excel.AggregationFunction.standardDeviation:member
  package: excel!
  summary: 使用数据的标准偏差（相当于 STDEV 函数）进行聚合。
- name: standardDeviationP
  uid: excel!Excel.AggregationFunction.standardDeviationP:member
  package: excel!
  summary: 使用数据的标准偏差（相当于 STDEVP 函数）进行聚合。
- name: sum
  uid: excel!Excel.AggregationFunction.sum:member
  package: excel!
  summary: 使用数据的总和（相当于 SUM 函数）进行聚合。
- name: unknown
  uid: excel!Excel.AggregationFunction.unknown:member
  package: excel!
  summary: 聚合函数未知或不受支持。
- name: variance
  uid: excel!Excel.AggregationFunction.variance:member
  package: excel!
  summary: 使用数据的方差进行聚合，相当于 VAR 函数。
- name: varianceP
  uid: excel!Excel.AggregationFunction.varianceP:member
  package: excel!
  summary: 使用数据的方差进行聚合，相当于 VARP 函数。
