- name: criterion1
  uid: excel!Excel.FilterCriteria#criterion1:member
  package: excel!
  fullName: criterion1
  summary: >-
    第一个条件用于筛选数据。 在“自定义”筛选中用作运算符。 例如 "<!-- -->&gt;<!-- -->50 "的数字大于50或" = * s "（表示以" s "结尾的值）。


    在 top/底端项目/百分比的情况下用作数字 (例如，如果将 "topItems" 设置为 "5"，则将前5个项目设置为 "" ) 。


    \[[API 集： ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: excel!Excel.FilterCriteria#criterion2:member
  package: excel!
  fullName: criterion2
  summary: >-
    第二个条件用于筛选数据。 在“自定义”筛选中仅用作运算符。


