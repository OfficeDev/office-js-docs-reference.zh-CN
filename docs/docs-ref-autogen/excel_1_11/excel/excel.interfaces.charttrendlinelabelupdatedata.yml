  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member
  package: excel!
  fullName: text
  summary: >-
    该字符串表示图表上的趋势线标签文本。


