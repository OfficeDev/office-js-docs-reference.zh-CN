- uid: Outlook_1_7.Office.From.getAsync
  summary: >-
    获取邮件的起始值。


    getAsync 方法开始对 Exchange 服务器进行异步调用, 以获取邮件的 "发件人" 值。


    项目的 "开始" 值作为 asyncResult 属性中的[EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails)提供。


    \[[API 集: 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr> </table>
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: '包含一个或多个以下属性的对象文本。 asyncContext: 开发人员可以在回调方法中提供要访问的任何对象。'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: 方法完成后, 使用单个参数 asyncResult 调用在 callback 参数中传递的函数, 该参数是一个作为一个 asyncresult 对象的参数。 结果`value`的属性是邮件的起始值, 作为 EmailAddressDetails 对象。
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
- uid: Outlook_1_7.Office.From.getAsync_1
  summary: >-
    获取邮件的起始值。


    getAsync 方法开始对 Exchange 服务器进行异步调用, 以获取邮件的 "发件人" 值。


    项目的 "开始" 值作为 asyncResult 属性中的[EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails)提供。


    \[[API 集: 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr> </table>

    ####说明


    ```javascript

    Office.context.mailbox.item.from.getAsync(callback);


    function callback(asyncResult) {
        var from = asyncResult.value;
        console.log("From " + from);
    }

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: 方法完成后, 使用单个参数 asyncResult 调用在 callback 参数中传递的函数, 该参数是一个作为一个 asyncresult 对象的参数。 结果`value`的属性是邮件的起始值, 作为 EmailAddressDetails 对象。
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
