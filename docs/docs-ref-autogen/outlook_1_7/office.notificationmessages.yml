      description: 可选。 方法完成后, 将使用类型为 AsyncResult 的单个参数调用在 callback 参数中传递的函数。 结果`value`的属性是 NotificationMessageDetails 对象的数组。
      type:
      - '(result: Office.AsyncResult<NotificationMessageDetails[]>) => void'
