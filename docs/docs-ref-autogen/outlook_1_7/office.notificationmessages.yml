- uid: Outlook_1_7.Office.NotificationMessages.addAsync_1
  summary: >-
    向项目添加通知。


    每封邮件中最多有 5 个通知。设置过多的通知将返回 NumberOfNotificationMessagesExceeded 错误。
  remarks: >-
    <table> <tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写或阅读</td></tr> </table>

    ####说明


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
  name: addAsync(key, JSONmessage)
  fullName: addAsync(key, JSONmessage)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(key: string, JSONmessage: NotificationMessageDetails): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: 用于引用此通知邮件的开发人员指定的项。开发人员可以在以后用它来修改此邮件。其长度不能超过 32 个字符。
      type:
      - string
    - id: JSONmessage
      description: >-
