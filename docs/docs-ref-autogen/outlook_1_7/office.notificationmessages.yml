    <table><tr><td>[<span data-ttu-id="21fbc-129">最低权限级别</span><span class="sxs-lookup"><span data-stu-id="21fbc-129">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="21fbc-130">ReadItem</span><span class="sxs-lookup"><span data-stu-id="21fbc-130">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="21fbc-131">适用的 Outlook 模式</span><span class="sxs-lookup"><span data-stu-id="21fbc-131">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="21fbc-132">撰写或阅读</span><span class="sxs-lookup"><span data-stu-id="21fbc-132">Compose or read</span></span></td></tr></table><span data-ttu-id="21fbc-133">

    ####说明</span><span class="sxs-lookup"><span data-stu-id="21fbc-133">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
