- uid: Outlook_1_7.Office.AppointmentRead.displayReplyAllForm
  summary: >-
    显示答复窗体，其中包括所选邮件的发件人和所有收件人或所选约会的组织者和所有与会者。


    在 Outlook Web App 中，答复窗体显示为包含 3 列视图的弹出式窗体以及包含 2 列或 1 列视图的弹出式窗体。


    如果任意字符串参数超出其限制，displayReplyAllForm 将引发异常。


    当在 formData.attachments 参数中指定附件时，Outlook 和 Outlook Web App 尝试下载所有附件并将其附加到答复窗体。如果无法添加任何附件，则在窗体 UI 中显示错误。如果这不可能，则不引发错误消息。


    注意：在 Outlook for iOS 或 Outlook for Android 中不支持此方法。


    \[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>约会与会者</td></tr></table>
  name: displayReplyAllForm(formData)
  fullName: Outlook_1_7.Office.AppointmentRead.displayReplyAllForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayReplyAllForm(formData: string | ReplyFormData): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: formData
      description: 一个包含文本和 HTML 且表示答复窗体的正文的字符串。 字符串仅限于 32 KB 或[Office.ReplyFormData](xref:Outlook_1_7.Office.ReplyFormData)对象包含正文或附件数据和回调函数
      type:
      - string | ReplyFormData
- uid: Outlook_1_7.Office.AppointmentRead.displayReplyForm
  summary: >-
    显示答复窗体，其中仅包括所选邮件的发件人或所选约会的组织者。


    在 Outlook Web App 中，答复窗体显示为包含 3 列视图的弹出式窗体以及包含 2 列或 1 列视图的弹出式窗体。


    如果任意字符串参数超出其限制，displayReplyForm 将引发异常。


    当在 formData.attachments 参数中指定附件时，Outlook 和 Outlook Web App 尝试下载所有附件并将其附加到答复窗体。如果无法添加任何附件，则在窗体 UI 中显示错误。如果这不可能，则不引发错误消息。


    注意：在 Outlook for iOS 或 Outlook for Android 中不支持此方法。


    \[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>约会与会者</td></tr></table>
  name: displayReplyForm(formData)
  fullName: Outlook_1_7.Office.AppointmentRead.displayReplyForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayReplyForm(formData: string | ReplyFormData): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: formData
      description: 一个包含文本和 HTML 且表示答复窗体的正文的字符串。 字符串限制为 32 KB。 或[Office.ReplyFormData](xref:Outlook_1_7.Office.ReplyFormData)对象包含正文或附件数据和回调函数。
      type:
      - string | ReplyFormData
- uid: Outlook_1_7.Office.AppointmentRead.end
  summary: >-
    获取的日期和结束的约会的时间。


    End 属性是表示为协调世界时 (UTC) 日期和时间值的 Date 对象。 ConvertToLocalClientTime 方法可用于将结束属性值转换为客户端的本地日期和时间。


    使用 Time.setAsync 方法设置结束时间时，应使用 convertToUtcClientTime 方法将客户端的本地时间转换为服务器的 UTC。


    \[[API 集： 邮箱 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>约会与会者</td></tr></table>
  name: end
  fullName: Outlook_1_7.Office.AppointmentRead.end
  langs:
  - typeScript
  type: property
  syntax:
    content: 'end: Date;'
    return:
      type:
      - Date
