      - number
- uid: Outlook_1_7.Office.SeriesTime.setEndDate
  summary: >-
    设置在定期约会系列的结束日期。


    \[[API 集： 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>错误</td><td>无效的日期格式-日期不在可接受的格式。</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `setEndDate(date: string): void;`(其中日期是定期约会系列中的[ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html)日期格式表示的结束日期:"YYYY-月-日")。
  name: setEndDate(year, month, day)
  fullName: Outlook_1_7.Office.SeriesTime.setEndDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: 结束日期的年值。
      type:
      - number
    - id: month
      description: 结束日期的月值。 有效范围是 0-11，其中 0 表示第一个月和 11 表示第 12 个月。
      type:
      - number
    - id: day
      description: 结束日期的日期值。
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setStartDate
  summary: >-
    设置在定期约会系列的开始日期。


    \[[API 集： 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>错误</td><td>无效的日期格式-日期不在可接受的格式。</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `setStartDate(date: string): void;`(其中日期是开始日期的定期约会系列中的[ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html)日期格式表示:"YYYY-月-日")。
  name: setStartDate(year, month, day)
  fullName: Outlook_1_7.Office.SeriesTime.setStartDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartDate(year:number, month:number, day:number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: 年份的开始日期值。
      type:
      - number
    - id: month
      description: 开始日期的月值。 有效范围是 0-11，其中 0 表示第一个月和 11 表示第 12 个月。
      type:
      - number
    - id: day
      description: 开始日期的日期值。
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setStartTime
  summary: >-
    设置中无论所在的时区设置定期模式的定期约会系列的所有实例的开始时间 （默认情况下使用项目的时区）。


    \[[API 集： 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>撰写</td></tr>


    <tr><td>错误</td><td>无效的时间格式-时间不在可接受的格式。</td></tr></table>


    除了此签名，此方法还具有以下签名：


    `setStartTime(time: string): void;`(其中时间是由标准 datetime 字符串格式的所有实例的开始时间:"THH:mm:ss: mmm")。
  name: setStartTime(hours, minutes)
  fullName: Outlook_1_7.Office.SeriesTime.setStartTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartTime(hours: number, minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: hours
      description: 开始时间小时值。 有效的范围： 0 到 24。
      type:
      - number
    - id: minutes
      description: 分钟的开始时间值。 有效的范围： 0-59。
      type:
      - number
