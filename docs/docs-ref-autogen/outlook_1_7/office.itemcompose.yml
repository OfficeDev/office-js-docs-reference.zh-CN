- uid: Outlook_1_7.Office.ItemCompose.saveAsync
  summary: >-
    <span data-ttu-id="148a6-195">异步保存项目。</span><span class="sxs-lookup"><span data-stu-id="148a6-195">Asynchronously saves an item.</span></span>


    <span data-ttu-id="148a6-p118">调用时，此方法将当前邮件保存为草稿，并通过回调方法返回项目 ID。在 Outlook Web App 或 Outlook 联机模式下，该项目被保存到服务器中。在 Outlook 缓存模式下，该项目被保存到本地缓存中。</span><span class="sxs-lookup"><span data-stu-id="148a6-p118">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


    <span data-ttu-id="148a6-199">由于约会有没有草稿状态，如果 saveAsync 调用中对约会撰写模式下，将为用户的日历上正常约会保存项目。</span><span class="sxs-lookup"><span data-stu-id="148a6-199">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="148a6-200">对于未保存过的新约会，将发送没有邀请。</span><span class="sxs-lookup"><span data-stu-id="148a6-200">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="148a6-201">保存现有约会将发送给添加或删除与会者的更新。</span><span class="sxs-lookup"><span data-stu-id="148a6-201">Saving an existing appointment will send an update to added or removed attendees.</span></span>


    <span data-ttu-id="148a6-202">注意： 如果您对中的项目的加载项调用 saveAsync 以获取用于 EWS 或 REST API itemId 撰写模式下，请注意，缓存模式 Outlook 时，可能需要一些时间才能项目实际同步到服务器。</span><span class="sxs-lookup"><span data-stu-id="148a6-202">Note: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="148a6-203">直到同步项目，则使用 itemId 将返回错误。</span><span class="sxs-lookup"><span data-stu-id="148a6-203">Until the item is synced, using the itemId will return an error.</span></span>


    <span data-ttu-id="148a6-204">注意： 以下客户端具有不同的行为 saveAsync 上约会的撰写模式下：</span><span class="sxs-lookup"><span data-stu-id="148a6-204">Note: The following clients have different behavior for saveAsync on appointments in compose mode:</span></span>


    - <span data-ttu-id="148a6-205">Mac Outlook 不支持会议 saveAsync 撰写模式。</span><span class="sxs-lookup"><span data-stu-id="148a6-205">Mac Outlook does not support saveAsync on a meeting in compose mode.</span></span> <span data-ttu-id="148a6-206">在 Mac Outlook 中的会议上调用 saveAsync 将返回错误。</span><span class="sxs-lookup"><span data-stu-id="148a6-206">Calling saveAsync on a meeting in Mac Outlook will return an error.</span></span>


    - <span data-ttu-id="148a6-207">在 web 上的 outlook 始终发送邀请或更新 saveAsync 调用中对约会时撰写模式。</span><span class="sxs-lookup"><span data-stu-id="148a6-207">Outlook on the web always sends an invitation or update when saveAsync is called on an appointment in compose mode.</span></span>


    <span data-ttu-id="148a6-208">\[[API 集： 邮箱 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="148a6-208">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
