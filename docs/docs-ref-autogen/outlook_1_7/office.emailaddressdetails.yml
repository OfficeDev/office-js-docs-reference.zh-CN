  - uid: Outlook_1_7.Office.EmailAddressDetails.appointmentResponse
    summary: '<span data-ttu-id="b7ef9-107">获取参与者返回的约会响应。</span><span class="sxs-lookup"><span data-stu-id="b7ef9-107">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="b7ef9-108">此属性仅适用于约会的与会者, 由 optionalAttendees 或 requiredAttendees 属性表示。</span><span class="sxs-lookup"><span data-stu-id="b7ef9-108">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="b7ef9-109">在其他方案中, 此属性返回未定义。</span><span class="sxs-lookup"><span data-stu-id="b7ef9-109">This property returns undefined in other scenarios.</span></span>'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType;'
      return:
        type:
          - MailboxEnums.ResponseType
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b7ef9-110">示例</span><span class="sxs-lookup"><span data-stu-id="b7ef9-110">Examples</span></span>

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
