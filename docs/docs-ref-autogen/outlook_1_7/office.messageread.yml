- uid: Outlook_1_7.Office.MessageRead.recurrence
  summary: >-
    获取约会的定期模式。 获取会议请求的定期模式。 阅读和撰写的约会项目的模式。 读取模式的会议请求项目。


    如果项目为一系列或一系列中的实例的定期属性返回定期约会或会议请求的定期的对象。 `null`将返回单个约会和会议请求的单个约会。 `undefined`将返回不是会议请求的消息。


    注意： 会议请求具有 IPM itemClass 的值。Schedule.Meeting.Request。


    注意： 如果定期对象为 null，则表示对象是一个约会或会议请求的一个约会，不属于一系列。


    \[[API 集： 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>邮件阅读</td></tr></table>
  name: recurrence
  fullName: Outlook_1_7.Office.MessageRead.recurrence
  langs:
  - typeScript
  type: property
  syntax:
