    <tr><td>[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>邮件阅读</td></tr></table>
  name: from
  fullName: Outlook_1_7.Office.MessageRead.from
  langs:
  - typeScript
  type: property
  syntax:
    content: 'from: EmailAddressDetails;'
    return:
      type:
      - EmailAddressDetails
