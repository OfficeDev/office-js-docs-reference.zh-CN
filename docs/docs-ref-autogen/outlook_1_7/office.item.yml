- uid: Outlook_1_7.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="1b948-211">获取实例所属的系列的 id。</span><span class="sxs-lookup"><span data-stu-id="1b948-211">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="1b948-212">在 OWA 和 Outlook 中, webcasts&seriesid 返回此项所属的父 (系列) 项的 Exchange Web 服务 (EWS) ID。</span><span class="sxs-lookup"><span data-stu-id="1b948-212">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="1b948-213">但是, 在 iOS 和 Android 中, webcasts&seriesid 返回父项的 REST ID。</span><span class="sxs-lookup"><span data-stu-id="1b948-213">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


