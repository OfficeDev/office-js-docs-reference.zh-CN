    <span data-ttu-id="1b948-219">对于不包含父项目 (如单个约会、系列项目或会议请求) 的项目, webcasts&seriesid 属性将返回 null, 并且对于不是会议请求的任何其他项目, 返回 "未定义"。</span><span class="sxs-lookup"><span data-stu-id="1b948-219">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


    <span data-ttu-id="1b948-220">\[[API 集: 邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1b948-220">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table> <tr><td>[<span data-ttu-id=\"1b948-221\">最低权限级别</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b948-221\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"1b948-222\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b948-222\">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id=\"1b948-223\">适用的 Outlook 模式</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b948-223\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"1b948-224\">撰写或阅读</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b948-224\">Compose or Read</span></span></td></tr> </table><span data-ttu-id=\"1b948-225\">\n####说明</span><span class=\"sxs-lookup\"><span data-stu-id=\"1b948-225\">\n#### Examples</span></span>\n\n```javascript\nvar seriesId = Office.context.mailbox.item.seriesId;\n\n// The seriesId property returns null for items that do\n// not have parent items (such as single appointments,\n// series items, or meeting requests) and returns\n// undefined for messages that are not meeting requests.\nvar isSeriesInstance = (seriesId != null);\nconsole.log(\"SeriesId is \" + seriesId \n    + \" and isSeriesInstance is \" + isSeriesInstance);\n```"
