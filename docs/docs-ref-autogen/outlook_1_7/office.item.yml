    parameters:
    - id: callback
      description: <span data-ttu-id="186b7-151">该方法完成后，使用类型 Office.AsyncResult 的单个参数调用中的 callback 参数传递的函数。</span><span class="sxs-lookup"><span data-stu-id="186b7-151">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
