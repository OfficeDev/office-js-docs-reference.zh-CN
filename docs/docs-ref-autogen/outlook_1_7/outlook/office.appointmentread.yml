    summary: |-
      获取项目的 "主题" 字段中显示的说明。

      Subject 属性获取或设置由电子邮件服务器发送的项目的整个主题。

      Subject 属性返回一个字符串。 使用 normalizedSubject 属性可获取主题减去任何前导前缀，如 RE：和 FW：。

