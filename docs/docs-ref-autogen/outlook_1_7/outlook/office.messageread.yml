  - uid: 'outlook!Office.MessageRead#cc:member'
    summary: |-
      提供对邮件的抄送 (Cc) 收件人的访问权限。 对象的类型和访问级别取决于当前项目的模式。

      `cc` 属性返回包含邮件的抄送行上所列的每个收件人的 `EmailAddressDetails` 对象的数组。 默认情况下，集合上限为 100 个成员。 但是，在 web 上的 Outlook 中，可以获得20个成员的最大限制，在 Windows 和 Mac 上，您可以获得500个成员的最大限制。
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- --> **：`ReadItem`

      **[适用的 Outlook 模式](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> **：邮件已阅读

      #### <a name="examples"></a>示例

      ```javascript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/outlook/30-recipients-and-attendees/get-cc-message-read.yaml
      var msgCc = Office.context.mailbox.item.cc;
      console.log("Message copied to:");
      for (var i = 0; i < msgCc.length; i++) {
        console.log(msgCc[i].displayName + " (" + msgCc[i].emailAddress + ")");
      }
      ```
    name: cc
    fullName: cc
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cc: EmailAddressDetails[];'
      return:
        type:
          - 'outlook!Office.MessageRead#cc~0:complex'
