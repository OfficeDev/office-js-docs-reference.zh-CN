    summary: |-
      <span data-ttu-id="69d2f-169">设置约会或邮件的收件人列表。</span><span class="sxs-lookup"><span data-stu-id="69d2f-169">Sets a recipient list for an appointment or message.</span></span>

      <span data-ttu-id="69d2f-170">SetAsync 方法将覆盖当前收件人列表。</span><span class="sxs-lookup"><span data-stu-id="69d2f-170">The setAsync method overwrites the current recipient list.</span></span>

      <span data-ttu-id="69d2f-171">收件人参数可以是以下项之一的数组：</span><span class="sxs-lookup"><span data-stu-id="69d2f-171">The recipients parameter can be an array of one of the following:</span></span>

      - <span data-ttu-id="69d2f-172">包含 SMTP 电子邮件地址的字符串</span><span class="sxs-lookup"><span data-stu-id="69d2f-172">Strings containing SMTP email addresses</span></span>

      - <span data-ttu-id="69d2f-173">[Emailuser.displayname](xref:outlook!Office.EmailUser:interface)对象</span><span class="sxs-lookup"><span data-stu-id="69d2f-173">[Office.EmailUser](xref:outlook!Office.EmailUser:interface) objects</span></span>

      - <span data-ttu-id="69d2f-174">[EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)对象</span><span class="sxs-lookup"><span data-stu-id="69d2f-174">[Office.EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) objects</span></span>

      <span data-ttu-id="69d2f-175">\[[API 集：邮箱 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="69d2f-175">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="69d2f-176">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="69d2f-176">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="69d2f-177">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写</span><span class="sxs-lookup"><span data-stu-id="69d2f-177">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="69d2f-178">**错误**：</span><span class="sxs-lookup"><span data-stu-id="69d2f-178">**Errors**:</span></span>

      - <span data-ttu-id="69d2f-179">NumberOfRecipientsExceeded：收件人数超过了100个条目。</span><span class="sxs-lookup"><span data-stu-id="69d2f-179">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="69d2f-180">示例</span><span class="sxs-lookup"><span data-stu-id="69d2f-180">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects and
      // replaces the CC recipients of the message with the array.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients overwritten");
          }
      });
      ```
