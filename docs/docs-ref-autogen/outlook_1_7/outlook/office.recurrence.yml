    summary: |-
      <span data-ttu-id="665c8-179">设置约会系列的定期模式。</span><span class="sxs-lookup"><span data-stu-id="665c8-179">Sets the recurrence pattern of an appointment series.</span></span>

      <span data-ttu-id="665c8-180">**注意**： setAsync 应仅适用于系列项目，而不是实例项。</span><span class="sxs-lookup"><span data-stu-id="665c8-180">**Note**: setAsync should only be available for series items and not instance items.</span></span>

      <span data-ttu-id="665c8-181">\[[API 集：邮箱 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="665c8-181">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="665c8-182">**[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="665c8-182">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="665c8-183">**[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写</span><span class="sxs-lookup"><span data-stu-id="665c8-183">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="665c8-184">**错误**：</span><span class="sxs-lookup"><span data-stu-id="665c8-184">**Errors**:</span></span>

      - <span data-ttu-id="665c8-185">InvalidEndTime：约会结束时间早在其开始时间。</span><span class="sxs-lookup"><span data-stu-id="665c8-185">InvalidEndTime: The appointment end time is before its start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="665c8-186">示例</span><span class="sxs-lookup"><span data-stu-id="665c8-186">Examples</span></span>

      ```javascript
      // The following example sets the recurrence pattern of an appointment series.
      var seriesTimeObject = new Office.SeriesTime();
      seriesTimeObject.setStartDate(2019,10,2);
      seriesTimeObject.setEndDate(2019,11,2);
      seriesTimeObject.setStartTime(10,30);
      seriesTimeObject.setDuration(30);

      var pattern = {
          "seriesTime": seriesTimeObject,
          "recurrenceType": "weekly",
          "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
          "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

      Office.context.mailbox.item.recurrence.setAsync(pattern, callback);

      function callback(asyncResult)
      {
          console.log(JSON.stringify(asyncResult));
      }

      // Result: This created a recurring event from November 2, 2019 to December 2, 2019
      //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.
      ```
