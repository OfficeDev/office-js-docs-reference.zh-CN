items:
  - uid: 'outlook!Office.Diagnostics:interface'
    summary: 将诊断信息提供给 Outlook 外接程序。
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读
    name: Office.Diagnostics
    fullName: Office.Diagnostics
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.Diagnostics#hostName:member'
      - 'outlook!Office.Diagnostics#hostVersion:member'
      - 'outlook!Office.Diagnostics#OWAView:member'
  - uid: 'outlook!Office.Diagnostics#hostName:member'
    summary: |-
      获取表示主机应用程序的名称的字符串。

      可以是下列值之一的字符串： "Outlook"、"OutlookWebApp"、"OutlookIOS" 或 "OutlookAndroid"。

      **注意**：针对桌面客户端（即 Windows 和 Mac）上的 outlook 返回了 "outlook" 值。
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读
    name: hostName
    fullName: hostName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostName: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.Diagnostics#hostVersion:member'
    summary: |-
      获取表示主机应用程序或 Exchange 服务器的版本的字符串（例如，"15.0.468.0"）。

      如果邮件外接程序在桌面或移动客户端上的 Outlook 中运行，则 Diagnostics.hostversion 属性将返回主机应用程序（Outlook）的版本。 在 Outlook 网页版中，该属性返回的是 Exchange 服务器的版本。
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读
    name: hostVersion
    fullName: hostVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostVersion: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.Diagnostics#OWAView:member'
    summary: |-
      获取表示 web 上的 Outlook 的当前视图的字符串。

      返回的字符串可以是下列值之一： "OneColumn"、"TwoColumns" 或 "ThreeColumns"。

      如果主机应用程序不是 web 上的 Outlook，则访问此属性将导致未定义。

      Web 上的 Outlook 具有三个视图，分别对应于屏幕的宽度和窗口，以及可以显示的列数：

      - 当屏幕缩小时显示的 "OneColumn"。 Web 上的 Outlook 在智能手机的整个屏幕上使用此单列布局。

      - 当屏幕变宽时显示的 "TwoColumns"。 Outlook 网页版在大多数平板电脑上使用此视图。

      - "ThreeColumns"，在屏幕宽度时显示。 例如，web 上的 Outlook 在桌面计算机上的全屏窗口中使用此视图。
    remarks: |-
      **[最低权限级别](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**： ReadItem

      **[适用的 Outlook 模式](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**：撰写或阅读
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - 'outlook!Office.Diagnostics#OWAView~0:complex'
