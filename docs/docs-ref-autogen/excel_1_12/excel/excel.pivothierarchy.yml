- name: fields
  uid: excel!Excel.PivotHierarchy#fields:member
  package: excel!
  fullName: fields
  summary: >-
    返回与 PivotHierarchy 相关联的 PivotFields。


    \[[API 集：ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
