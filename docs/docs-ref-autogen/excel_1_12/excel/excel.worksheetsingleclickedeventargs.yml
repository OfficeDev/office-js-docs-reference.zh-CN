### YamlMime:TSType
name: Excel.WorksheetSingleClickedEventArgs
uid: excel!Excel.WorksheetSingleClickedEventArgs:interface
package: excel!
fullName: Excel.WorksheetSingleClickedEventArgs
summary: >-
  提供有关左键单击或点击过的事件及其相关工作表的信息。


  \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.WorksheetSingleClickedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    获取特定工作表中表示被左键单击/点击的单元格的地址。


    \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>示例\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/event-worksheet-single-click.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getActiveWorksheet();\n    sheet.onSingleClicked.add((event) => {\n        return Excel.run((context) => {\n            console.log(`Click detected at ${event.address} (pixel offset from upper-left cell corner: ${event.offsetX}, ${event.offsetY})`);\n            return context.sync();\n        });\n    });\n\n    console.log(\"The worksheet click handler is registered.\");\n\n    await context.sync();\n});\n```"
- name: offsetX
  uid: excel!Excel.WorksheetSingleClickedEventArgs#offsetX:member
  package: excel!
  fullName: offsetX
  summary: >-
    从左击/攻丝点向 (左单击或向右的距离（以磅为单位）) 左击的或点击的单元格的网格线边缘。


    \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'offsetX: number;'
    return:
      type: number
- name: offsetY
  uid: excel!Excel.WorksheetSingleClickedEventArgs#offsetY:member
  package: excel!
  fullName: offsetY
  summary: >-
    从左键单击/点击的点到左键单击/点击的单元格的顶部网格线边缘的距离（以磅为单位）。


    \[[API 集： ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'offsetY: number;'
    return:
      type: number
