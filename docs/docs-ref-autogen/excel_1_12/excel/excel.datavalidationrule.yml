- name: list
  uid: excel!Excel.DataValidationRule#list:member
  package: excel!
  fullName: list
  summary: >-
    列表数据有效性条件。


    \[[API 集： ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
