  isDeprecated: false
  syntax:
    content: 'setAutoSortOnCell(cell: Range | string, sortBy: Excel.SortBy): void;'
    parameters:
    - id: cell
      description: 要使用的单个单元格获取应用自动排序的条件。
      type: <xref uid="excel!Excel.Range:class" /> | string
    - id: sortBy
      description: 排序的方向。
      type: <xref uid="excel!Excel.SortBy:enum" />
    return:
      type: void
      description: ''
