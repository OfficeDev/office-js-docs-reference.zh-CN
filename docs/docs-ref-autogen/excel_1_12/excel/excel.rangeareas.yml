- name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  uid: excel!Excel.RangeAreas#copyFrom:member(1)
  package: excel!
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  summary: >-
    将单元格数据或格式从源区域或 RangeAreas 复制到当前 RangeAreas。 目标 rangeAreas 的大小可以不同于源区域或 RangeAreas 的大小。 如果目标小于源，则会自动扩展目标。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    parameters:
    - id: sourceRange
      description: 要复制的源区域或 RangeAreas。 当源 RangeAreas 具有多个区域时，必须通过从矩形区域中删除整行或整列来创建其表单。
      type: <xref uid="excel!Excel.Range:class" /> | <xref uid="excel!Excel.RangeAreas:class" /> | string
    - id: copyType
      description: 要复制的单元格数据或格式的类型。 默认值为"All"。
      type: <xref uid="excel!Excel.RangeCopyType:enum" />
    - id: skipBlanks
      description: 如此 如果跳过源区域或 RangeAreas 中的空白单元格。 默认为 false。
      type: boolean
    - id: transpose
      description: 如此 如果转置目标 RangeAreas 中的单元格。 默认为 false。
      type: boolean
    return:
      type: void
      description: ''
