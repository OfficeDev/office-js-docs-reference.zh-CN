- name: getOffsetRangeAreas(rowOffset, columnOffset)
  uid: excel!Excel.RangeAreas#getOffsetRangeAreas:member(1)
  package: excel!
  fullName: getOffsetRangeAreas(rowOffset, columnOffset)
  summary: >-
    返回 RangeAreas 对象，它按特定的行和列偏移量进行移动。 返回的 RangeAreas 的维度将与原始对象匹配。 如果生成的 RangeAreas 强行超出工作表网格的边界，则将引发错误。


    \[[API 集：ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getOffsetRangeAreas(rowOffset: number, columnOffset: number): Excel.RangeAreas;'
    parameters:
    - id: rowOffset
      description: RangeAreas (偏移) 为正、负或 0 的行数。 正值表示向下偏移，负值表示向上偏移。
      type: number
    - id: columnOffset
      description: RangeAreas (偏移的列数) 为正、负或 0。 正值表示向右偏移，负值表示向左偏移。
      type: number
    return:
      type: <xref uid="excel!Excel.RangeAreas:class" />
      description: ''
