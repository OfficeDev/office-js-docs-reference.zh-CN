name: Excel.DateFilterCondition
uid: excel!Excel.DateFilterCondition:enum
package: excel!
fullName: Excel.DateFilterCondition
summary: >-
  表示可应用日期筛选器的所有接受条件的枚举。 用于配置应用于字段的 PivotFilter 的类型。


  \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
