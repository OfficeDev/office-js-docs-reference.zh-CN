items:
  - uid: 'excel!Excel.ValueFilterCondition:enum'
    summary: |-
      表示可应用值筛选器的所有已接受条件的枚举。 用于配置应用于字段的 PivotFilter 的类型。 `PivotFilter.exclusive` 可以设置为 true 以反转其中的许多条件。

      \[[API 集： ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: Excel.ValueFilterCondition
    fullName: Excel.ValueFilterCondition
    langs:
      - typeScript
    type: enum
    package: excel!
